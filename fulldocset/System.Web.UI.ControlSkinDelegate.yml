  fullName: System.Web.UI.ControlSkinDelegate
  type: Delegate
  summary: "Rappresenta il metodo che applica l&quot;interfaccia di controllo corretta per il controllo specificato."
  remarks: "Gli sviluppatori di pagina e il controllo non utilizzano ControlSkinDelegate, <xref:System.Web.UI.ControlSkin>, o <xref:System.Web.UI.PageTheme>classi direttamente.</xref:System.Web.UI.PageTheme> </xref:System.Web.UI.ControlSkin> Queste classi vengono utilizzate internamente dal framework della pagina ASP.NET per applicare le proprietà sul lato server e definizioni di fogli di stile CSS definiti in temi e file di interfaccia di controllo per tipi specifici di controlli ASP.NET.       Il delegato ControlSkinDelegate è associato al <xref:System.Web.UI.ControlSkin.ApplySkin%2A>metodo della <xref:System.Web.UI.ControlSkin>classe.</xref:System.Web.UI.ControlSkin> </xref:System.Web.UI.ControlSkin.ApplySkin%2A> La <xref:System.Web.UI.ControlSkin>classe rappresenta un&quot;interfaccia del controllo ASP.NET, è un componente di un tema ASP.NET rappresentato da un <xref:System.Web.UI.PageTheme>oggetto.</xref:System.Web.UI.PageTheme> </xref:System.Web.UI.ControlSkin> Per ulteriori informazioni sui temi ASP.NET, vedere [ASP.NET temi e interfacce](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Advanced)]

      public delegate System.Web.UI.Control ControlSkinDelegate(Control control);
