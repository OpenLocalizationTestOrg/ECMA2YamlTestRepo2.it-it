  name: RegistryView
  nameWithType: RegistryView
  fullName: Microsoft.Win32.RegistryView
  type: Enum
  summary: "Specifica che consente di visualizzare il Registro di sistema di destinazione in un sistema operativo a 64 bit."
  remarks: "Nella versione a 64 bit di Windows, parti del Registro di sistema vengono archiviate separatamente per le applicazioni a 32 bit e 64 bit.  È disponibile una vista a 32 bit per applicazioni a 32 bit e una visualizzazione a 64 bit per le applicazioni a 64 bit.       È possibile specificare una visualizzazione del Registro di sistema quando si utilizza il <xref:Microsoft.Win32.RegistryKey.OpenBaseKey%2A>e <xref:Microsoft.Win32.RegistryKey.OpenRemoteBaseKey%28Microsoft.Win32.RegistryHive%2CSystem.String%2CMicrosoft.Win32.RegistryView%29>metodi e <xref:Microsoft.Win32.RegistryKey.FromHandle%2A>proprietà in un <xref:Microsoft.Win32.RegistryKey>oggetto.</xref:Microsoft.Win32.RegistryKey> </xref:Microsoft.Win32.RegistryKey.FromHandle%2A> </xref:Microsoft.Win32.RegistryKey.OpenRemoteBaseKey%28Microsoft.Win32.RegistryHive%2CSystem.String%2CMicrosoft.Win32.RegistryView%29> </xref:Microsoft.Win32.RegistryKey.OpenBaseKey%2A>       Se si richiede una visualizzazione a 64 bit in un sistema operativo a 32 bit, le chiavi restituite sarà nella vista a 32 bit."
  syntax:
    content: public enum RegistryView
  inheritance:
  - System.Enum
  platform:
  - net462
