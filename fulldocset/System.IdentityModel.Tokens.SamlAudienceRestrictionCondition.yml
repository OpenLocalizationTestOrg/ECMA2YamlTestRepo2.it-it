  fullName: System.IdentityModel.Tokens.SamlAudienceRestrictionCondition
  type: Class
  summary: "Specifica che un&quot;asserzione SAML è indirizzata a un gruppo di destinatari."
  remarks: "La classe SamlAudienceRestrictionCondition corrisponde al `<saml:AudienceRestrictionCondition>` elemento XML, che è definito nella specifica OASIS SAML 1.1. SamlAudienceRestrictionCondition è uno dei tanti <xref:System.IdentityModel.Tokens.SamlConditions>che può essere utilizzato per definire l&quot;ambito di un&quot;asserzione SAML, utilizzare la classe SamlAudienceRestrictionCondition per specificare un <xref:System.IdentityModel.Tokens.SamlAssertion>è destinata a un pubblico specifico e che l&quot;autorità SAML di emissione non garantisce l&quot;asserzione SAML per altri destinatari che ricevono il token di sicurezza.</xref:System.IdentityModel.Tokens.SamlAssertion> </xref:System.IdentityModel.Tokens.SamlConditions> Le attestazioni per <xref:System.IdentityModel.Tokens.SamlSecurityToken>i token di sicurezza sono espresse come parte di un <xref:System.IdentityModel.Tokens.SamlAssertion>, che possono disporre di un set di condizioni che influiscono sulla validità dell&quot;asserzione.</xref:System.IdentityModel.Tokens.SamlAssertion> </xref:System.IdentityModel.Tokens.SamlSecurityToken> Una di queste condizioni è SamlAudienceRestrictionCondition, che specifica che l&quot;asserzione è indirizzata a uno o più gruppi di destinatari specifici. L&quot;autorità SAML di emissione non può impedire a un destinatario indesiderato di agire sulla base delle informazioni fornite nell&quot;asserzione SAML. La classe SamlAudienceRestrictionCondition consente tuttavia l&quot;autorità SAML di dichiarare in modo esplicito che viene fornita alcuna garanzia all&quot;entità in un formato macchina e leggibile.       Per specificare il set di destinatari, utilizzare il <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.%23ctor%28System.Collections.Generic.IEnumerable%7BSystem.Uri%7D%29>costruttore che accetta un set di gruppi di destinatari.</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.%23ctor%28System.Collections.Generic.IEnumerable%7BSystem.Uri%7D%29> Per ottenere il set di destinatari, accedere il <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.Audiences%2A>proprietà.</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.Audiences%2A>"
