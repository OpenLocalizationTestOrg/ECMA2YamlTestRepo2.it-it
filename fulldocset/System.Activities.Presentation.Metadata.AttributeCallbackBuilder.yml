  summary: "Fornisce l&quot;accesso per aggiungere gli attributi di un tipo specifico a uno specifico <xref href=&quot;System.Activities.Presentation.Metadata.AttributeTable&quot;> </xref>."
  remarks: "La prima volta un <xref:System.Activities.Presentation.Metadata.AttributeTable>viene eseguita una query per gli attributi per un tipo, se il <xref:System.Activities.Presentation.Metadata.AttributeTableBuilder>è stato popolato utilizzando <xref:System.Activities.Presentation.Metadata.AttributeTableBuilder.AddCallback%2A>per tale tipo, il delegato viene passato un AttributeCallbackBuilder.</xref:System.Activities.Presentation.Metadata.AttributeTableBuilder.AddCallback%2A> </xref:System.Activities.Presentation.Metadata.AttributeTableBuilder> </xref:System.Activities.Presentation.Metadata.AttributeTable> <xref:System.Activities.Presentation.Metadata.AttributeTable>Rimuove il riferimento di callback e aggiunge le informazioni sugli attributi fornite dalle chiamate a <xref:System.Activities.Presentation.Metadata.AttributeCallbackBuilder.AddCustomAttributes%2A>.</xref:System.Activities.Presentation.Metadata.AttributeCallbackBuilder.AddCustomAttributes%2A> </xref:System.Activities.Presentation.Metadata.AttributeTable>"
