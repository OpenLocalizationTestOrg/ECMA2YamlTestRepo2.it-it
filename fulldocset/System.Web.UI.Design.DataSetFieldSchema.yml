  name: DataSetFieldSchema
  nameWithType: DataSetFieldSchema
  fullName: System.Web.UI.Design.DataSetFieldSchema
  type: Class
  summary: "Rappresenta la struttura, o schema, di un campo dati."
  remarks: "Utilizzare la classe DataSetFieldSchema per ottenere le proprietà di un campo di dati utilizzando un <xref:System.Data.DataColumn>.</xref:System.Data.DataColumn> È possibile individuare la struttura di un campo dati utilizzando le proprietà seguenti in questa classe: <xref:System.Web.UI.Design.DataSetFieldSchema.DataType%2A>, <xref:System.Web.UI.Design.DataSetFieldSchema.IsReadOnly%2A>, <xref:System.Web.UI.Design.DataSetFieldSchema.Length%2A>, <xref:System.Web.UI.Design.DataSetFieldSchema.Name%2A>e <xref:System.Web.UI.Design.DataSetFieldSchema.IsUnique%2A>.</xref:System.Web.UI.Design.DataSetFieldSchema.IsUnique%2A> </xref:System.Web.UI.Design.DataSetFieldSchema.Name%2A> </xref:System.Web.UI.Design.DataSetFieldSchema.Length%2A> </xref:System.Web.UI.Design.DataSetFieldSchema.IsReadOnly%2A> </xref:System.Web.UI.Design.DataSetFieldSchema.DataType%2A> Inoltre, è possibile utilizzare il <xref:System.Web.UI.Design.DataSetFieldSchema.Identity%2A>proprietà per determinare se una colonna di dati è impostata su <xref:System.Data.DataColumn.AutoIncrement%2A>, o <xref:System.Web.UI.Design.DataSetFieldSchema.PrimaryKey%2A>proprietà per determinare se una colonna di dati nella chiave primaria.</xref:System.Web.UI.Design.DataSetFieldSchema.PrimaryKey%2A> </xref:System.Data.DataColumn.AutoIncrement%2A> </xref:System.Web.UI.Design.DataSetFieldSchema.Identity%2A>       La classe DataSetFieldSchema viene utilizzata dai componenti della finestra di progettazione del controllo personalizzato per fornire informazioni su un campo di dati in fase di progettazione.       Per esaminare i componenti dei dati mediante un <xref:System.Data.DataSet>, utilizzare le seguenti classi.</xref:System.Data.DataSet>      - <xref:System.Web.UI.Design.DataSetSchema>- <xref:System.Web.UI.Design.DataSetViewSchema>-DataSetFieldSchema</xref:System.Web.UI.Design.DataSetViewSchema> </xref:System.Web.UI.Design.DataSetSchema>"
  syntax:
    content: 'public sealed class DataSetFieldSchema : System.Web.UI.Design.IDataSourceFieldSchema'
