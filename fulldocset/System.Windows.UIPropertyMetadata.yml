- uid: System.Windows.UIPropertyMetadata.IsAnimationProhibited
  id: IsAnimationProhibited
  parent: System.Windows.UIPropertyMetadata
  langs:
  - csharp
  name: IsAnimationProhibited
  nameWithType: UIPropertyMetadata.IsAnimationProhibited
  fullName: System.Windows.UIPropertyMetadata.IsAnimationProhibited
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Ottiene o imposta un valore che dichiara se l&quot;animazione devono essere disabilitati nella proprietà di dipendenza in cui viene applicato l&quot;istanza di metadati che lo contiene."
  remarks: "In generale, le proprietà di dipendenza predefinito disponibile nel [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] implementazione framework [!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)] possono essere animate. È possibile impostare questa proprietà su `true` nei metadati della proprietà di dipendenza personalizzata per disabilitare le animazioni.       Se una proprietà con questo valore `true` tenta da utilizzare come destinazione di un&quot;animazione, un&quot;eccezione di runtime verrà generata.       Le proprietà per qualsiasi classe derivata di <xref:System.Windows.PropertyMetadata>sono in genere definite nel modello a oggetti di lettura e scrittura.</xref:System.Windows.PropertyMetadata> Si tratta pertanto può essere modificate dopo l&quot;inizializzazione dell&quot;istanza. Tuttavia, dopo che i metadati vengono utilizzati come parte di una chiamata a <xref:System.Windows.DependencyProperty.Register%2A>, <xref:System.Windows.DependencyProperty.AddOwner%2A>, o <xref:System.Windows.DependencyProperty.OverrideMetadata%2A>, il sistema di proprietà eseguirà il sealing dell&quot;istanza di metadati e le proprietà che trasmettono le specifiche dei metadati ora sono considerate immutabili.</xref:System.Windows.DependencyProperty.OverrideMetadata%2A> </xref:System.Windows.DependencyProperty.AddOwner%2A> </xref:System.Windows.DependencyProperty.Register%2A> Il tentativo di impostare una volta IsAnimationProhibited <xref:System.Windows.PropertyMetadata.IsSealed%2A>è `true` i metadati di questa istanza verrà generata un&quot;eccezione.</xref:System.Windows.PropertyMetadata.IsSealed%2A>"
  syntax:
    content: public bool IsAnimationProhibited { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>indica che non sono consentite le animazioni; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> indica che le animazioni sono consentite. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> (animazioni consentite)."
  overload: System.Windows.UIPropertyMetadata.IsAnimationProhibited*
  exceptions: []
  platform:
  - net462
