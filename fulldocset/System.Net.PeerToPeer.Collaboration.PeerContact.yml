  name: PeerContact
  nameWithType: PeerContact
  fullName: System.Net.PeerToPeer.Collaboration.PeerContact
  type: Class
  summary: "Rappresenta un peer per cui un utente ha recuperato informazioni estese."
  remarks: "Un contatto rappresenta un peer attendibile. Per un peer remoto è necessario creare un oggetto PeerContact o <xref:System.Net.PeerToPeer.Collaboration.PeerNearMe>per un utente di collaborare con il peer remoto quando è esterno all&quot;ambito &quot;Persone nelle vicinanze&quot;.</xref:System.Net.PeerToPeer.Collaboration.PeerNearMe> Un oggetto PeerContact può esistere come sia un&quot;applicazione in esecuzione in un computer remoto o l&quot;utente di un computer remoto. È possibile aggiungere un&quot;istanza di questa classe per il <xref:System.Net.PeerToPeer.Collaboration.ContactManager>che archivia le informazioni di contatto in modo permanente.</xref:System.Net.PeerToPeer.Collaboration.ContactManager>       Invito di un&quot;applicazione da un PeerContact è sia autenticato e crittografato.  La finestra di dialogo dell&quot;interfaccia utente di accettare o rifiutare un invito a un contatto peer indica inoltre che il mittente dell&quot;invito è attendibile.       La sottoscrizione di un oggetto PeerContact implica che un peer remoto è possibile visualizzare le applicazioni registrate, oggetti e le informazioni sulla presenza. Per sottoscrivere un PeerContact, il chiamante deve essere connesso all&quot;infrastruttura di collaborazione peer tramite <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignIn%2A>oppure tramite l&quot;interfaccia utente di Windows.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignIn%2A>  Tutte le altre operazioni non richiedono l&quot;accesso."
