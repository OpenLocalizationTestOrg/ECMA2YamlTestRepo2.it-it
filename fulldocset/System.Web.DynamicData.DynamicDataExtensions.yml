- uid: System.Web.DynamicData.DynamicDataExtensions.ConvertEditedValue(System.Web.DynamicData.IFieldFormattingOptions@,System.String)
  id: ConvertEditedValue(System.Web.DynamicData.IFieldFormattingOptions@,System.String)
  parent: System.Web.DynamicData.DynamicDataExtensions
  langs:
  - csharp
  name: ConvertEditedValue(IFieldFormattingOptions,String)
  nameWithType: DynamicDataExtensions.ConvertEditedValue(IFieldFormattingOptions,String)
  fullName: System.Web.DynamicData.DynamicDataExtensions.ConvertEditedValue(IFieldFormattingOptions,String)
  type: Method
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Restituisce il valore fornito da un utente per un controllo da convalidare."
  remarks: "Per informazioni sulle opzioni di formattazione, vedere il <xref:System.Web.DynamicData.IFieldFormattingOptions>Cenni preliminari sul tipo.</xref:System.Web.DynamicData.IFieldFormattingOptions>"
  example:
  - "The following example shows how to use the ConvertEditedValue method. The example gets user input from a field template that is configured to accept date-time data. In the DynamicData\\FieldTemplates\\DateTime_Edit.ascx.cs or DynamicData\\FieldTemplates\\DateTime_Edit.ascx.vb file, the method converts empty strings to `null`.  \n  \n [!code-cs[System.Web.DynamicData.DynamicDataExtensions#3](~/add/codesnippet/csharp/1ef0bca6-aaf5-492d-acd1-_1.cs)]"
  syntax:
    content: public static object ConvertEditedValue (this System.Web.DynamicData.IFieldFormattingOptions formattingOptions, string value);
    parameters:
    - id: formattingOptions
      type: System.Web.DynamicData.IFieldFormattingOptions
      description: "Oggetto opzioni di formattazione, come definito dal <xref href=&quot;System.Web.DynamicData.IFieldFormattingOptions&quot;> </xref> oggetto."
    - id: value
      type: System.String
      description: "Il valore di input da convertire."
    return:
      type: System.Object
      description: "<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>if <code>value</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> or an empty string and the <>*> property of <code>formattingOptions</code> is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>; <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se <code> value </code> non <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> o una stringa vuota e corrispondenze di <> </> *> proprietà di <code> formattingOptions </code>; in caso contrario, il valore non modificato di <code> value </code>."
  overload: System.Web.DynamicData.DynamicDataExtensions.ConvertEditedValue*
  exceptions: []
  platform:
  - net462
- uid: System.Web.DynamicData.DynamicDataExtensions.EnablePersistedSelection(System.Web.UI.WebControls.BaseDataBoundControl@)
  id: EnablePersistedSelection(System.Web.UI.WebControls.BaseDataBoundControl@)
  parent: System.Web.DynamicData.DynamicDataExtensions
  langs:
  - csharp
  name: EnablePersistedSelection(BaseDataBoundControl)
  nameWithType: DynamicDataExtensions.EnablePersistedSelection(BaseDataBoundControl)
  fullName: System.Web.DynamicData.DynamicDataExtensions.EnablePersistedSelection(BaseDataBoundControl)
  type: Method
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Consente la selezione, devono essere rese persistenti nei controlli di dati che supportano la selezione e il paging."
  remarks: "Nei controlli che estendono <xref:System.Web.UI.WebControls.BaseDataBoundControl>e che supportano la selezione, spostamento e l&quot;ordinamento, chiamare questo metodo consente il controllo di rendere persistente la selezione, anche quando la riga selezionata non è visibile.</xref:System.Web.UI.WebControls.BaseDataBoundControl> Ad esempio, se l&quot;utente seleziona una riga e quindi le pagine in un&quot;altra pagina, o se l&quot;utente Ordina i dati, la riga selezionata rimane selezionata. Se non viene chiamato questo metodo, selezione viene persa quando l&quot;utente paging o l&quot;ordinamento.       Il <xref:System.Web.DynamicData.DynamicDataManager.RegisterControl%2A>metodo chiama EnablePersistedSelection.</xref:System.Web.DynamicData.DynamicDataManager.RegisterControl%2A>"
  syntax:
    content: public static void EnablePersistedSelection (this System.Web.UI.WebControls.BaseDataBoundControl dataBoundControl);
    parameters:
    - id: dataBoundControl
      type: System.Web.UI.WebControls.BaseDataBoundControl
      description: "I dati di controllo associato."
  overload: System.Web.DynamicData.DynamicDataExtensions.EnablePersistedSelection*
  exceptions: []
  platform:
  - net462
