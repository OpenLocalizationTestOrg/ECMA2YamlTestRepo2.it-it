  name: DesignerActionMethodItem
  nameWithType: DesignerActionMethodItem
  fullName: System.ComponentModel.Design.DesignerActionMethodItem
  type: Class
  summary: "Rappresenta un elemento del pannello smart tag associato a un metodo in una classe derivata da <xref href=&quot;System.ComponentModel.Design.DesignerActionList&quot;> </xref>."
  remarks: "La classe DesignerActionMethodItem rappresenta i singoli elementi in un pannello smart tag. Un elemento di questo tipo viene visualizzato come un elemento dell&quot;interfaccia utente attivo, ad esempio un collegamento ipertestuale, che richiama un metodo fornito dal programmatore in una classe derivata da <xref:System.ComponentModel.Design.DesignerActionList>.</xref:System.ComponentModel.Design.DesignerActionList> L&quot;associazione tra l&quot;elemento e il metodo è gestita tramite il valore della <xref:System.ComponentModel.Design.DesignerActionMethodItem.MemberName%2A>proprietà.</xref:System.ComponentModel.Design.DesignerActionMethodItem.MemberName%2A> Il metodo richiamato da questo elemento deve restituire un valore né accettare parametri.       Singoli elementi del pannello sono associati insieme per formare un pannello da una chiamata al <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>metodo della <xref:System.ComponentModel.Design.DesignerActionList>classe.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>"
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects.  \n  \n For a full example of implementing smart tags, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/visualbasic/t-system.componentmodel._93_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/csharp/t-system.componentmodel._93_1.cs)]"
