  name: GetSortedActionItems()
  nameWithType: DesignerActionList.GetSortedActionItems()
  fullName: System.ComponentModel.Design.DesignerActionList.GetSortedActionItems()
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Restituisce la raccolta di <xref href=&quot;System.ComponentModel.Design.DesignerActionItem&quot;> </xref> gli oggetti contenuti nell&quot;elenco."
  remarks: "Il `virtual`GetSortedActionItems metodo viene implementato per restituire, nell&quot;ordine di visualizzazione previsto, una raccolta di oggetti derivati dalla <xref:System.ComponentModel.Design.DesignerActionItem>classe.</xref:System.ComponentModel.Design.DesignerActionItem> Questi elementi possono essere dei seguenti tipi specifici.      | Tipo | Descrizione |   |----------|-----------------|   | <xref:System.ComponentModel.Design.DesignerActionHeaderItem>| L&quot;etichetta del gruppo, visualizzata in grassetto. |   | <xref:System.ComponentModel.Design.DesignerActionTextItem>| Un&quot;etichetta, visualizzata in caratteri normali. |   | <xref:System.ComponentModel.Design.DesignerActionPropertyItem>| Associata a una proprietà di un elemento del pannello.</xref:System.ComponentModel.Design.DesignerActionPropertyItem> </xref:System.ComponentModel.Design.DesignerActionTextItem> </xref:System.ComponentModel.Design.DesignerActionHeaderItem> Possono anche visualizzare un editor di proprietà associato alla proprietà sottostante o il segno di spunta. |   | <xref:System.ComponentModel.Design.DesignerActionMethodItem>| Un elemento del pannello visualizzato come collegamento ipertestuale e associata a un metodo. |       Per ogni <xref:System.ComponentModel.Design.DesignerActionMethodItem>e <xref:System.ComponentModel.Design.DesignerActionPropertyItem>, è necessario aggiungere una proprietà o un metodo corrispondente alla classe derivata dalla <xref:System.ComponentModel.Design.DesignerActionList>classe</xref:System.ComponentModel.Design.DesignerActionList> fornita dal programmatore</xref:System.ComponentModel.Design.DesignerActionPropertyItem> </xref:System.ComponentModel.Design.DesignerActionMethodItem> </xref:System.ComponentModel.Design.DesignerActionMethodItem> Ogni metodo e proprietà di elemento viene visualizzato come voce attiva. interagire con essi tramite l&quot;interfaccia utente (UI) richiama il metodo corrispondente o proprietà, rispettivamente.       Gli elementi di proprietà hanno un&quot;interfaccia pannello speciale che consente la visualizzazione e modifica dei valori di proprietà corrispondente. Per ulteriori informazioni, vedere la <xref:System.ComponentModel.Design.DesignerActionPropertyItem>classe.</xref:System.ComponentModel.Design.DesignerActionPropertyItem>       L&quot;ordine degli elementi nella matrice restituita corrisponde all&quot;ordine in cui sono visualizzati nel pannello. Gli elementi sono raggruppati in base al <xref:System.ComponentModel.Design.DesignerActionItem.Category%2A>proprietà, utilizzando le regole seguenti:-la categoria del primo elemento rilevato indica l&quot;inizio del primo gruppo.</xref:System.ComponentModel.Design.DesignerActionItem.Category%2A> Che continua fino a quando ogni elemento successivo è della stessa categoria. Quando viene incontrato un elemento di una categoria diversa, viene creato un nuovo gruppo e in cui viene inserito l&quot;elemento.      -Se un tipo diverso da quello del gruppo corrente di un elemento, ma tale categoria è già stata utilizzata, l&quot;elemento viene inserito in una categoria esistente corrispondente.      -Se un elemento non dispone di una categoria, questo viene inserito in un gruppo esterno alla fine del pannello. Questo gruppo include anche gli elementi il cui <xref:System.ComponentModel.Design.DesignerActionItem.AllowAssociate%2A>è impostata su `false`.</xref:System.ComponentModel.Design.DesignerActionItem.AllowAssociate%2A>       Il metodo GetSortedActionItems viene chiamato quando viene creato il pannello. È necessario chiamare il <xref:System.ComponentModel.Design.DesignerActionUIService.Refresh%2A>metodo per aggiornare l&quot;elenco di elementi visualizzati nel pannello.</xref:System.ComponentModel.Design.DesignerActionUIService.Refresh%2A>"
  example:
