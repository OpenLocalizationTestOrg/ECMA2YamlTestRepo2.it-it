  type: Class
  summary: "Fornisce la classe base per i tipi che definiscono un elenco di elementi utilizzato per creare un pannello smart tag."
  remarks: "Il `DesignerAction` funzionalità attiva componenti e controlli per visualizzare informazioni sensibili al contesto e i comandi. Il `DesignerAction` funzionalità può essere considerato come una sostituzione per i verbi di progettazione, poiché un <xref:System.ComponentModel.Design.DesignerActionItem>può essere visualizzato nel pannello smart tag e anche nel menu di scelta rapida associato a un componente o controllo.</xref:System.ComponentModel.Design.DesignerActionItem> La classe DesignerActionList rappresenta il principale punto di interazione per gli sviluppatori che desiderano aggiungere il supporto di smart tag per i componenti e controlli personalizzati.       DesignerActionList è la classe base, derivata dagli sviluppatori di componenti per popolare un pannello smart tag. Un pannello smart tag rappresenta l&quot;interfaccia di menu utente (UI) per gli smart tag.       Questa classe derivata può implementare il `virtual` <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>per restituire una raccolta di oggetti derivati da <xref:System.ComponentModel.Design.DesignerActionItem>.</xref:System.ComponentModel.Design.DesignerActionItem> </xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A> Questi oggetti rappresentano gli elementi del pannello smart tag. Ogni elemento viene visualizzato nel pannello in base al relativo tipo. Ad esempio, un <xref:System.ComponentModel.Design.DesignerActionTextItem>viene visualizzato come un&quot;etichetta di testo statico.</xref:System.ComponentModel.Design.DesignerActionTextItem> Gli elementi del pannello attivo, rappresentati dal <xref:System.ComponentModel.Design.DesignerActionPropertyItem>e <xref:System.ComponentModel.Design.DesignerActionMethodItem>tipi, hanno una proprietà accessibile pubblicamente o un metodo, rispettivamente, che implementa la funzionalità per l&quot;elemento.</xref:System.ComponentModel.Design.DesignerActionMethodItem> </xref:System.ComponentModel.Design.DesignerActionPropertyItem>       Per ulteriori informazioni su come aggiungere elementi al pannello smart tag, vedere il <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>metodo.</xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>      > [!NOTE] > Form e finestre di dialogo possono essere visualizzate dai membri della classe derivata da DesignerActionList. Per impostazione predefinita, l&quot;elemento padre di queste finestre sarà la finestra del contenitore per il pannello smart tag. In modo esplicito può essere padre di queste finestre figlio a un altro servizio o finestra potrebbe smart tag visualizzare in modo non corretto.   >> Pannelli smart tag non supportano lo scorrimento o di paging, prestare attenzione a non popolare i pannelli con molti elementi smart tag. Troppi elementi potrebbero causare il pannello smart tag che si estende oltre i limiti dello schermo."
