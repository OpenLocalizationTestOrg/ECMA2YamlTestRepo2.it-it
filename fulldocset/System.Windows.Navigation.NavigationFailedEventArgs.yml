  summary: "Fornisce dati per il **NavigationFailed** evento."
  remarks: "Questi argomenti dell&quot;evento contengono informazioni su uno spostamento non riuscito e viene passato ai gestori del **NavigationFailed** evento, che viene implementato dalle seguenti:- <xref:System.Windows.Navigation.NavigationService.NavigationFailed?displayProperty=fullName>- <xref:System.Windows.Navigation.NavigationWindow.NavigationFailed?displayProperty=fullName>- <xref:System.Windows.Controls.Frame.NavigationFailed?displayProperty=fullName>- <xref:System.Windows.Application.NavigationFailed?displayProperty=fullName>NavigationFailedEventArgs incapsula i dettagli seguenti della richiesta di spostamento non riuscito:- **avvio della navigazione**: <xref:System.Windows.Navigation.NavigationFailedEventArgs.Navigator%2A>.</xref:System.Windows.Navigation.NavigationFailedEventArgs.Navigator%2A> </xref:System.Windows.Application.NavigationFailed?displayProperty=fullName> </xref:System.Windows.Controls.Frame.NavigationFailed?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationWindow.NavigationFailed?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService.NavigationFailed?displayProperty=fullName>      - **Eccezione navigazione**: <xref:System.Windows.Navigation.NavigationFailedEventArgs.Exception%2A> <xref:System.Windows.Navigation.NavigationFailedEventArgs.Handled%2A>.</xref:System.Windows.Navigation.NavigationFailedEventArgs.Handled%2A> ,</xref:System.Windows.Navigation.NavigationFailedEventArgs.Exception%2A>      - **Contenuto navigazione**: <xref:System.Windows.Navigation.NavigationFailedEventArgs.Uri%2A>.</xref:System.Windows.Navigation.NavigationFailedEventArgs.Uri%2A>      - **Dettagli di navigazione**: <xref:System.Windows.Navigation.NavigationFailedEventArgs.WebRequest%2A> <xref:System.Windows.Navigation.NavigationFailedEventArgs.WebResponse%2A>.</xref:System.Windows.Navigation.NavigationFailedEventArgs.WebResponse%2A> ,</xref:System.Windows.Navigation.NavigationFailedEventArgs.WebRequest%2A>      - **Lo stato di navigazione**: <xref:System.Windows.Navigation.NavigationFailedEventArgs.ExtraData%2A>.</xref:System.Windows.Navigation.NavigationFailedEventArgs.ExtraData%2A>"
  syntax:
    content: 'public class NavigationFailedEventArgs : EventArgs'
