- uid: System.Windows.Navigation.NavigationFailedEventArgs.WebRequest
  id: WebRequest
  parent: System.Windows.Navigation.NavigationFailedEventArgs
  langs:
  - csharp
  name: WebRequest
  nameWithType: NavigationFailedEventArgs.WebRequest
  fullName: System.Windows.Navigation.NavigationFailedEventArgs.WebRequest
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Navigation
  summary: "Ottiene la richiesta web che è stata usata per richiedere il contenuto specificato."
  remarks: "<xref:System.Net.WebRequest?displayProperty=fullName>è una classe base astratta che incapsula una richiesta web, ed è indipendente dal protocollo.</xref:System.Net.WebRequest?displayProperty=fullName> Per ogni protocollo comune, il [!INCLUDE[TLA#tla_titlewinfx](~/add/includes/tlasharptla-titlewinfx-md.md)] include una classe che deriva da <xref:System.Net.WebRequest?displayProperty=fullName>e la estende con stato specifiche del protocollo e il comportamento, tra cui:- <xref:System.IO.Packaging.PackWebRequest>: [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)] che utilizzano il `pack://` schema che consente di richiedere i file di dati dell&quot;applicazione (vedere [risorse dell&quot;applicazione WPF, contenuto e i file di dati](~/add/includes/ajax-current-ext-md.md)).</xref:System.IO.Packaging.PackWebRequest> </xref:System.Net.WebRequest?displayProperty=fullName>      - <xref:System.Net.HttpWebRequest>: [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)] che utilizzano il `http://` lo schema per i file di richiesta dal server Web.</xref:System.Net.HttpWebRequest>      - <xref:System.Net.FtpWebRequest>: [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)] che utilizzano il `ftp://` lo schema per i file di richiesta dal server FTP.</xref:System.Net.FtpWebRequest>      - <xref:System.Net.FileWebRequest>: [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)] che utilizzano il `file://` lo schema per richiedere i file locali.</xref:System.Net.FileWebRequest>"
  syntax:
    content: public System.Net.WebRequest WebRequest { get; }
    return:
      type: System.Net.WebRequest
      description: "Ottiene il &lt;xref:System.Net.WebRequest?displayProperty=fullName&gt; oggetto utilizzato per richiedere il contenuto specificato. In caso di spostamento a un oggetto, WebRequest è <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Navigation.NavigationFailedEventArgs.WebRequest*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Navigation.NavigationFailedEventArgs.WebResponse
  id: WebResponse
  parent: System.Windows.Navigation.NavigationFailedEventArgs
  langs:
  - csharp
  name: WebResponse
  nameWithType: NavigationFailedEventArgs.WebResponse
  fullName: System.Windows.Navigation.NavigationFailedEventArgs.WebResponse
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Navigation
  summary: "Ottiene la risposta web che è stata restituita dopo il tentativo di scaricare la richiesta di contenuto specificato."
  remarks: "<xref:System.Net.WebResponse?displayProperty=fullName>è una classe base astratta che incapsula una risposta web, ed è indipendente dal protocollo.</xref:System.Net.WebResponse?displayProperty=fullName> Per ogni protocollo comune, il [!INCLUDE[TLA#tla_titlewinfx](~/add/includes/tlasharptla-titlewinfx-md.md)] include una classe che deriva da <xref:System.Net.WebResponse?displayProperty=fullName>e la estende con lo stato delle specifiche del protocollo, tra cui:- <xref:System.IO.Packaging.PackWebResponse>: [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)] che utilizzano il `pack://` schema che consente di richiedere i file di dati dell&quot;applicazione (vedere [risorse dell&quot;applicazione WPF, contenuto e i file di dati](~/add/includes/ajax-current-ext-md.md)).</xref:System.IO.Packaging.PackWebResponse> </xref:System.Net.WebResponse?displayProperty=fullName>      - <xref:System.Net.HttpWebResponse>: [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)] che utilizzano il `http://` lo schema per i file di richiesta dal server Web.</xref:System.Net.HttpWebResponse>      - <xref:System.Net.FtpWebResponse>: [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)] che utilizzano il `ftp://` lo schema per i file di richiesta dal server FTP.</xref:System.Net.FtpWebResponse>      - <xref:System.Net.FileWebResponse>: [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)] che utilizzano il `file://` lo schema per richiedere i file locali.</xref:System.Net.FileWebResponse>"
  syntax:
    content: public System.Net.WebResponse WebResponse { get; }
    return:
      type: System.Net.WebResponse
      description: "Il &lt;xref:System.Net.WebResponse?displayProperty=fullName&gt; che è stato restituito dopo il tentativo di scaricare la richiesta di contenuto specificato. Se non è riuscita la navigazione, WebResponse è <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Navigation.NavigationFailedEventArgs.WebResponse*
  exceptions: []
  platform:
  - net462
