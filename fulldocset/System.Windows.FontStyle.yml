  name: FontStyle
  nameWithType: FontStyle
  fullName: System.Windows.FontStyle
  type: Struct
  summary: "Definisce una struttura che rappresenta lo stile di un tipo di carattere come normale, corsivo o obliquo."
  remarks: "Tre categorie l&quot;inclinazione di un tipo di carattere: normale, corsivo e obliquo.      | Stile del carattere | Descrizione |   |----------------|-----------------|   | Normal | I caratteri in un tipo di carattere normale, o romano, sono verticali. |   | Corsivo | I caratteri in corsivo sono realmente inclinati e vengono visualizzati come sono stati progettati. |   | Obliquo | I caratteri in un tipo di carattere obliquo sono artificialmente inclinati. L&quot;inclinazione viene ottenuta mediante l&quot;esecuzione di una trasformazione di taglio sui caratteri di un tipo di carattere normale. Quando un tipo di carattere corsivo true non è disponibile in un computer o una stampante, uno stile obliquo può generato dal tipo di carattere normale e usato per simulare un tipo di carattere corsivo. |       È possibile utilizzare i valori enumerati del <xref:System.Windows.FontStyles>classe per impostare la struttura FontStyle.</xref:System.Windows.FontStyles>      <a name=&quot;xamlAttributeUsage_FontWeight&quot;></a># # Utilizzo dell&quot;attributo XAML ```   <object fontStyleProperty=&quot;fontStylesValue&quot;/>   ``` <a name=&quot;xamlValues_FontWeight&quot;> </a> # # valori XAML *fontStylesValue* A <xref:System.Windows.FontStyles>valore, ad esempio &quot;Normal&quot;, &quot;Corsivo&quot; o &quot;Obliquo&quot;.</xref:System.Windows.FontStyles>      "
  example:
  - "The following example sets `\"Italic\"` as the FontStyle.  \n  \n [!code-xml[FontSnippets#FontStyleSnippet5](~/add/codesnippet/xaml/FontSnippets/FontStyleSnippets.xaml#fontstylesnippet5)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.FontStyleConverter))]

      [System.Windows.Localizability(System.Windows.LocalizationCategory.None)]

      public struct FontStyle : IFormattable
