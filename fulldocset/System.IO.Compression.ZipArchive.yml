- uid: System.IO.Compression.ZipArchive.#ctor(System.IO.Stream,System.IO.Compression.ZipArchiveMode,System.Boolean,System.Text.Encoding)
  id: '#ctor(System.IO.Stream,System.IO.Compression.ZipArchiveMode,System.Boolean,System.Text.Encoding)'
  parent: System.IO.Compression.ZipArchive
  langs:
  - csharp
  name: ZipArchive(Stream,ZipArchiveMode,Boolean,Encoding)
  nameWithType: ZipArchive.ZipArchive(Stream,ZipArchiveMode,Boolean,Encoding)
  fullName: System.IO.Compression.ZipArchive.ZipArchive(Stream,ZipArchiveMode,Boolean,Encoding)
  type: Constructor
  assemblies:
  - System.IO.Compression
  namespace: System.IO.Compression
  summary: "Inizializza una nuova istanza di <xref href=&quot;System.IO.Compression.ZipArchive&quot;> </xref> classe al flusso specificato per la modalità specificata, viene utilizzata la codifica specificata per i nomi delle voci e facoltativamente mantiene aperto il flusso."
  remarks: "Se il `mode` parametro è impostato su <xref:System.IO.Compression.ZipArchiveMode>, il flusso deve supportare la lettura.</xref:System.IO.Compression.ZipArchiveMode> Se il `mode` parametro è impostato su <xref:System.IO.Compression.ZipArchiveMode>, il flusso deve supportare la scrittura.</xref:System.IO.Compression.ZipArchiveMode> Se il `mode` parametro è impostato su <xref:System.IO.Compression.ZipArchiveMode>, il flusso deve supportare la lettura, scrittura e ricerca.</xref:System.IO.Compression.ZipArchiveMode>       Quando si apre un file di archivio di zip per la lettura e `entryNameEncoding` è impostato su `null`, i nomi delle voci vengono decodificati secondo le regole seguenti: - quando viene utilizzata la lingua di codifica (nel flag di bit di uso generale dell&quot;intestazione del file locale) non è impostato, la tabella codici predefinita corrente per decodificare il nome della voce.      -Quando il flag di codifica della lingua è impostato, viene utilizzato UTF-8 per decodificare il nome della voce.       Quando si apre un file di archivio di zip per la lettura e `entryNameEncoding` è impostata su un valore diverso da `null`, i nomi delle voci vengono decodificati secondo le regole seguenti: - quando il flag di codifica non è impostata, l&quot;oggetto specificato `entryNameEncoding` viene usata per decodificare il nome della voce.      -Quando il flag di codifica della lingua è impostato, viene utilizzato UTF-8 per decodificare il nome della voce.       Quando si scrive archiviare i file e `entryNameEncoding` è impostato su `null`, i nomi delle voci codificate secondo le regole seguenti: - per la voce compresi i nomi contenenti caratteri di fuori di ASCII, il linguaggio di codifica flag è impostato, e i nomi delle voci vengono codificati utilizzando UTF-8.      -Per i nomi di voci che contengono solo caratteri ASCII, non è impostato il flag di codifica della lingua e i nomi delle voci vengono codificati utilizzando la tabella codici predefinita del sistema corrente.       Quando si scrive archiviare i file e `entryNameEncoding` è impostata su un valore diverso da `null`, specificato `entryNameEncoding` viene utilizzato per codificare i nomi delle voci in byte. Il linguaggio di codifica flag (nel flag di bit di uso generale dell&quot;intestazione del file locale) viene impostato solo quando la codifica specificata è una codifica UTF-8."
  syntax:
    content: public ZipArchive (System.IO.Stream stream, System.IO.Compression.ZipArchiveMode mode, bool leaveOpen, System.Text.Encoding entryNameEncoding);
    parameters:
    - id: stream
      type: System.IO.Stream
      description: "Il flusso di input o output."
    - id: mode
      type: System.IO.Compression.ZipArchiveMode
      description: "Uno dei valori di enumerazione che indica se l&quot;archivio zip viene usato per leggere, creare o aggiornare le voci."
    - id: leaveOpen
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Per mantenere il flusso aperto dopo il <xref href=&quot;System.IO.Compression.ZipArchive&quot;> </xref> oggetto è stato eliminato; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: entryNameEncoding
      type: System.Text.Encoding
      description: "La codifica da utilizzare durante la lettura o scrittura i nomi delle voci in questo archivio. Specificare un valore per questo parametro solo quando è necessaria per l&quot;interoperabilità con strumenti di archivio di zip e librerie che non supportano la codifica UTF-8 per i nomi delle voci."
