  namespace: System.IO.Compression
  summary: "Rilascia le risorse usate dall&quot;istanza corrente del <xref href=&quot;System.IO.Compression.ZipArchive&quot;> </xref> classe."
  remarks: "Questo metodo completa l&quot;archivio e rilascia tutte le risorse usate dal <xref:System.IO.Compression.ZipArchive>oggetto.</xref:System.IO.Compression.ZipArchive> A meno che non si crea l&quot;oggetto utilizzando il <xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29>overload del costruttore e set relativo `leaveOpen` parametro `true`, tutti i flussi sottostanti sono chiusi e non sono più disponibili per le operazioni di scrittura successiva.</xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29>       Dopo aver terminato di utilizzare questa istanza di <xref:System.IO.Compression.ZipArchive>, chiamare il metodo Dispose per rilasciare tutte le risorse usate da questa istanza.</xref:System.IO.Compression.ZipArchive> È consigliabile eliminare altri riferimenti a questo <xref:System.IO.Compression.ZipArchive>istanza in modo che il garbage collector di recuperare la memoria dell&quot;istanza anziché mantenendolo alive per la finalizzazione.</xref:System.IO.Compression.ZipArchive>       Eliminare le chiamate di <xref:System.IO.Compression.ZipArchive.Dispose%28System.Boolean%29>metodo, che contiene il codice per rilasciare le risorse gestite e.</xref:System.IO.Compression.ZipArchive.Dispose%28System.Boolean%29> Per ulteriori informazioni, vedere."
