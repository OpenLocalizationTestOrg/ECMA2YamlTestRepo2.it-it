  - type: System.IO.InvalidDataException
    commentId: T:System.IO.InvalidDataException
    description: "Il contenuto del flusso non può essere interpretato come un archivio zip.       - oppure - <code> mode </code> è <xref href=&quot;System.IO.Compression.ZipArchiveMode&quot;> </xref> e una voce mancante dall&quot;archivio o è danneggiata e non può essere letta.       - oppure - <code> mode </code> è <xref href=&quot;System.IO.Compression.ZipArchiveMode&quot;> </xref> e una voce è troppo grande per essere contenuto in memoria."
