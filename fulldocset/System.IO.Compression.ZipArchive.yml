  namespace: System.IO.Compression
  summary: "Chiamato dal <xref href=&quot;System.IO.Compression.ZipArchive.Dispose&quot;> </xref> e <xref:System.Object.Finalize>metodi per rilasciare le risorse non gestite usate dall&quot;istanza corrente del <xref href=&quot;System.IO.Compression.ZipArchive&quot;> </xref> classe e, facoltativamente, termina la scrittura nell&quot;archivio e rilascia le risorse gestite.</xref:System.Object.Finalize>"
  remarks: "Se `disposing` è impostato su `true`, tutti i flussi sottostanti sono chiusi e non sono più disponibili per le operazioni di scrittura successiva, a meno che non si crea l&quot;oggetto utilizzando il <xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29>overload del costruttore e set relativo `leaveOpen` parametro `true`.</xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29>       Questo metodo viene chiamato solo dal pubblico <xref:System.IO.Compression.ZipArchive.Dispose>e <xref:System.Object.Finalize>metodi; non chiamare questo metodo direttamente.</xref:System.Object.Finalize> </xref:System.IO.Compression.ZipArchive.Dispose>       Quando si implementa il modello dispose, il parametro del metodo Dispose booleano deve essere utilizzato come segue: - il <xref:System.IO.Compression.ZipArchive.Dispose>metodo dell&quot;oggetto corrente è consigliabile chiamare Dispose con il parametro booleano impostato su `true` per rilasciare le risorse gestite e non gestite.</xref:System.IO.Compression.ZipArchive.Dispose>      -La <xref:System.Object.Finalize>metodo dell&quot;oggetto corrente è consigliabile chiamare Dispose con il parametro booleano impostato su `false` per rilasciare solo le risorse non gestite.</xref:System.Object.Finalize>       Per ulteriori informazioni, vedere."
  syntax:
    content: protected virtual void Dispose (bool disposing);
