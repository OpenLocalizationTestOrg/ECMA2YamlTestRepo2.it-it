  name: CreateEntry(String)
  nameWithType: ZipArchive.CreateEntry(String)
  fullName: System.IO.Compression.ZipArchive.CreateEntry(String)
  type: Method
  assemblies:
  - System.IO.Compression
  namespace: System.IO.Compression
  summary: "Crea una voce vuota con il nome di percorso e la voce specificato nell&quot;archivio zip."
  remarks: "Il `entryName` stringa deve riflettere il percorso relativo della voce da creare nell&quot;archivio zip. Non vi è alcuna restrizione nella stringa fornita. Tuttavia, se non è formattato come un percorso relativo, la voce viene creata, ma è possibile ricevere un&quot;eccezione quando si estrae il contenuto dell&quot;archivio zip. Se nell&quot;archivio esiste già una voce con il percorso specificato e il nome, una seconda voce viene creata con lo stesso percorso e nome.       Il valore di <xref:System.IO.Compression.ZipArchiveEntry.LastWriteTime%2A>proprietà per la nuova voce è impostata sull&quot;ora corrente.</xref:System.IO.Compression.ZipArchiveEntry.LastWriteTime%2A> La voce viene compresso utilizzando il livello di compressione predefinito dell&quot;algoritmo di compressione sottostante. Se si desidera specificare un livello di compressione diversi, utilizzare il <xref:System.IO.Compression.ZipArchive.CreateEntry%2A>metodo.</xref:System.IO.Compression.ZipArchive.CreateEntry%2A>"
  example:
  - "The following example shows how to create an entry and write to it by using a stream.  \n  \n [!code-cs[System.IO.Compression.ZipArchiveMode#1](~/add/codesnippet/csharp/m-system.io.compression._1_1.cs)]\n [!code-vb[System.IO.Compression.ZipArchiveMode#1](~/add/codesnippet/visualbasic/m-system.io.compression._1_1.vb)]"
  syntax:
    content: public System.IO.Compression.ZipArchiveEntry CreateEntry (string entryName);
    parameters:
    - id: entryName
      type: System.String
      description: "Un percorso, relativo alla radice dell&quot;archivio, che specifica il nome della voce da creare."
    return:
      type: System.IO.Compression.ZipArchiveEntry
      description: "Una voce vuota nell&quot;archivio zip."
  overload: System.IO.Compression.ZipArchive.CreateEntry*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>entryName</code>is <xref:System.String>."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>entryName</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "L&quot;archivio zip non supporta la scrittura."
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: "L&quot;archivio zip è stato eliminato."
  platform:
  - net462
