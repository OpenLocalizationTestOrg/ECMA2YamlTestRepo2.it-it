  summary: "Attributo che indica che l&quot;assembly contiene classi che vengono mappate ai tipi di entità in un modello concettuale."
  remarks: "Questo attributo viene applicato a un assembly che contiene i tipi di entità. È solo necessario applicare una sola volta, ma può essere applicato più volte. Quando viene applicato più volte in un singolo assembly in un progetto di Visual Basic, il <xref:System.Data.Objects.DataClasses.EdmSchemaAttribute.%23ctor%2A>costruttore deve essere utilizzato per fornire un valore di stringa GUID che è univoco per ogni modello concettuale a cui fa riferimento l&quot;assembly.</xref:System.Data.Objects.DataClasses.EdmSchemaAttribute.%23ctor%2A>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class, AllowMultiple=true)]

      public sealed class EdmSchemaAttribute : Attribute
