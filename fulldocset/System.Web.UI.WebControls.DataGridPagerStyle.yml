- uid: System.Web.UI.WebControls.DataGridPagerStyle.NextPageText
  id: NextPageText
  parent: System.Web.UI.WebControls.DataGridPagerStyle
  langs:
  - csharp
  name: NextPageText
  nameWithType: DataGridPagerStyle.NextPageText
  fullName: System.Web.UI.WebControls.DataGridPagerStyle.NextPageText
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta il testo visualizzato per il pulsante pagina successiva."
  remarks: "Utilizzare la proprietà NextPageText per fornire testo personalizzato per il pulsante pagina successiva. Il <xref:System.Web.UI.WebControls.DataGridPagerStyle.Mode%2A>proprietà deve essere impostata su `PagerMode.NextPrev` per questa proprietà abbia effetto.</xref:System.Web.UI.WebControls.DataGridPagerStyle.Mode%2A>       Questa proprietà viene utilizzata insieme al <xref:System.Web.UI.WebControls.DataGridPagerStyle.PrevPageText%2A>proprietà per creare un set personalizzato di controlli per i pulsanti precedenti e successivi del pager nel <xref:System.Web.UI.WebControls.DataGrid>controllo.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGridPagerStyle.PrevPageText%2A>      > [!NOTE] > Questa proprietà non esegue automaticamente la codifica caratteri speciali in HTML. È necessario convertire i caratteri nel valore HTML appropriato. Ad esempio il segno di maggiore di (>) non convertirà automaticamente a `>`.       Il valore di questa proprietà, se impostato, può essere salvato automaticamente in un file di risorse utilizzando uno strumento di progettazione. Per ulteriori informazioni, vedere <xref:System.ComponentModel.LocalizableAttribute>e [globalizzazione e localizzazione](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example demonstrates how to use the NextPageText property to specify custom text for the next page navigation button of the pager element.  \n  \n [!code-cs[Classic DataGridPagerStyle.NextPageText Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1252_1.aspx)]\n [!code-vb[Classic DataGridPagerStyle.NextPageText Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1252_1.aspx)]"
  syntax:
    content: public string NextPageText { get; set; }
    return:
      type: System.String
      description: "Il testo da visualizzare per il pulsante pagina successiva. Il valore predefinito è <xref uid=&quot;langword_csharp_&quot;&amp;gt;&quot;&quot; name=&quot;&quot;&amp;gt;&quot;&quot; href=&quot;&quot;> </xref>, che viene eseguito il rendering come segno di maggiore (&gt;)."
  overload: System.Web.UI.WebControls.DataGridPagerStyle.NextPageText*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Il valore specificato è minore di <xref uid=&quot;langword_csharp_1&quot; name=&quot;1&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
