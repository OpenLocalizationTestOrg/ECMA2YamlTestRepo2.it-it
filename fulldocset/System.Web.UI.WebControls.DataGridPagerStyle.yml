  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta il numero di pulsanti numerici da visualizzare contemporaneamente nell&quot;elemento pager del <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> controllo."
  remarks: "Utilizzare la proprietà PageButtonCount per specificare il numero di pulsanti numerici da visualizzare contemporaneamente nell&quot;elemento pager del <xref:System.Web.UI.WebControls.DataGrid>controllo.</xref:System.Web.UI.WebControls.DataGrid> Il <xref:System.Web.UI.WebControls.DataGridPagerStyle.Mode%2A>proprietà deve essere impostata su `PagerMode.NumericPages` per questa proprietà abbia effetto.</xref:System.Web.UI.WebControls.DataGridPagerStyle.Mode%2A>       Se sono presenti più pagine nel <xref:System.Web.UI.WebControls.DataGrid>controllare rispetto a quanto specificato da questa proprietà, i pulsanti con puntini di sospensione (...) vengono visualizzati nell&quot;elemento pager.</xref:System.Web.UI.WebControls.DataGrid> Quando si fa clic, questi pulsanti visualizzano il set successivo o precedente di pulsanti numerici."
  example:
  - "The following code example demonstrates how to use the PageButtonCount property to display five numeric page buttons concurrently in the pager element of a <xref:System.Web.UI.WebControls.DataGrid> control.  \n  \n [!code-cs[Classic DataGridPagerStyle.PageButtonCount Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_521_1.aspx)]\n [!code-vb[Classic DataGridPagerStyle.PageButtonCount Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_521_1.aspx)]"
  syntax:
    content: public int PageButtonCount { get; set; }
    return:
      type: System.Int32
      description: "Il numero di pulsanti numerici da visualizzare contemporaneamente nell&quot;elemento pager del <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> controllo. Il valore predefinito è <xref uid=&quot;langword_csharp_10&quot; name=&quot;10&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.DataGridPagerStyle.PageButtonCount*
  exceptions:
