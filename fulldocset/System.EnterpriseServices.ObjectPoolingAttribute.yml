  name: ObjectPoolingAttribute
  nameWithType: ObjectPoolingAttribute
  fullName: System.EnterpriseServices.ObjectPoolingAttribute
  type: Class
  summary: "Abilita e configura il pool di oggetti per un componente. Questa classe non può essere ereditata."
  remarks: "Se viene specificato il pool di oggetti, che non deve essere disabilitata nel catalogo COM+. Se attivato nel catalogo COM+, deve essere specificato nel componente.       Per un elenco di valori di proprietà iniziali per un&quot;istanza di ObjectPoolingAttribute, vedere il <xref:System.EnterpriseServices.ObjectPoolingAttribute.%23ctor%2A>costruttore.</xref:System.EnterpriseServices.ObjectPoolingAttribute.%23ctor%2A>       Per ulteriori informazioni sull&quot;utilizzo degli attributi, vedere [attributi](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates the use of this attribute.  \n  \n [!code-cpp[EnterpriseServices_Pooling#0](~/add/codesnippet/cpp/t-system.enterpriseservi_1_1.cpp)]\n [!code-cs[EnterpriseServices_Pooling#0](~/add/codesnippet/csharp/t-system.enterpriseservi_1_1.cs)]\n [!code-vb[EnterpriseServices_Pooling#0](~/add/codesnippet/visualbasic/t-system.enterpriseservi_1_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class ObjectPoolingAttribute : Attribute
