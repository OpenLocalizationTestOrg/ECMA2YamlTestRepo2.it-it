- uid: System.EnterpriseServices.ObjectPoolingAttribute.MaxPoolSize
  id: MaxPoolSize
  parent: System.EnterpriseServices.ObjectPoolingAttribute
  langs:
  - csharp
  name: MaxPoolSize
  nameWithType: ObjectPoolingAttribute.MaxPoolSize
  fullName: System.EnterpriseServices.ObjectPoolingAttribute.MaxPoolSize
  type: Property
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices
  summary: "Ottiene o imposta il valore per la dimensione massima del pool."
  remarks: "MaxPoolSize rappresenta il numero massimo di oggetti nel pool che la gestione del pool di connessioni creerà, usato dai client sia attivamente inattivi nel pool. Quando si creano oggetti, la gestione del pool di connessioni controlla per verificare che non è stata raggiunta la dimensione massima del pool e, in caso contrario, la gestione del pool di connessioni crea un nuovo oggetto da distribuire al client. Se è stata raggiunta la dimensione massima del pool, le richieste client vengono messe in coda e ricevano il primo oggetto disponibile dal pool nell&quot;ordine in cui vengono inseriti. Creazione di un oggetto richiede timeout dopo un periodo specificato."
  example:
  - "The following code example demonstrates the use of this property.  \n  \n [!code-cpp[EnterpriseServices_Pooling#1](~/add/codesnippet/cpp/p-system.enterpriseservi_7_1.cpp)]\n [!code-cs[EnterpriseServices_Pooling#1](~/add/codesnippet/csharp/p-system.enterpriseservi_7_1.cs)]\n [!code-vb[EnterpriseServices_Pooling#1](~/add/codesnippet/visualbasic/p-system.enterpriseservi_7_1.vb)]"
  syntax:
    content: public int MaxPoolSize { get; set; }
    return:
      type: System.Int32
      description: "Il numero massimo di oggetti nel pool."
  overload: System.EnterpriseServices.ObjectPoolingAttribute.MaxPoolSize*
  exceptions: []
  platform:
  - net462
- uid: System.EnterpriseServices.ObjectPoolingAttribute.MinPoolSize
  id: MinPoolSize
  parent: System.EnterpriseServices.ObjectPoolingAttribute
  langs:
  - csharp
  name: MinPoolSize
  nameWithType: ObjectPoolingAttribute.MinPoolSize
  fullName: System.EnterpriseServices.ObjectPoolingAttribute.MinPoolSize
  type: Property
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices
  summary: "Ottiene o imposta il valore per le dimensioni minime del pool."
  remarks: "MinPoolSize rappresenta il numero di oggetti creati all&quot;avvio dell&quot;applicazione e il numero minimo di oggetti che vengono mantenute nel pool, mentre l&quot;applicazione è in esecuzione. Se il numero di oggetti disponibili nel pool di scende sotto il valore minimo specificato, vengono creati nuovi oggetti per soddisfare le richieste di qualsiasi oggetto in sospeso e ricaricare il pool. Se il numero di oggetti disponibili nel pool di è maggiore del numero minimo, gli oggetti in eccesso vengono eliminati definitivamente durante il ciclo di pulizia."
  example:
  - "The following code example demonstrates the use of this property.  \n  \n [!code-cpp[EnterpriseServices_Pooling#1](~/add/codesnippet/cpp/p-system.enterpriseservi_9_1.cpp)]\n [!code-cs[EnterpriseServices_Pooling#1](~/add/codesnippet/csharp/p-system.enterpriseservi_9_1.cs)]\n [!code-vb[EnterpriseServices_Pooling#1](~/add/codesnippet/visualbasic/p-system.enterpriseservi_9_1.vb)]"
  syntax:
    content: public int MinPoolSize { get; set; }
    return:
      type: System.Int32
      description: "Il numero minimo di oggetti nel pool."
  overload: System.EnterpriseServices.ObjectPoolingAttribute.MinPoolSize*
  exceptions: []
  platform:
  - net462
