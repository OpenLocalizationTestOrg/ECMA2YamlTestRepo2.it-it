- uid: System.Web.Configuration.ClientTargetCollection.Clear
  id: Clear
  parent: System.Web.Configuration.ClientTargetCollection
  langs:
  - csharp
  name: Clear()
  nameWithType: ClientTargetCollection.Clear()
  fullName: System.Web.Configuration.ClientTargetCollection.Clear()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Rimuove tutti i <xref href=&quot;System.Web.Configuration.ClientTarget&quot;> </xref> oggetti dalla raccolta."
  remarks: "Il risultato dell&quot;aggiornamento del file di configurazione dopo la chiamata al metodo Clear è dipendente per il <xref:System.Configuration.ConfigurationSaveMode>valore scelto.</xref:System.Configuration.ConfigurationSaveMode> Per aggiornare il file di configurazione utilizzare uno di questi due metodi: <xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName>o <xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName>.</xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName> </xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName>      > [!NOTE] > Chiamata <xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName>è equivalente alla chiamata <xref:System.Configuration.Configuration.Save%2A>quando il <xref:System.Configuration.ConfigurationSaveMode>valore viene modificato.</xref:System.Configuration.ConfigurationSaveMode> </xref:System.Configuration.Configuration.Save%2A> </xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName>       Se si utilizza il <xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName>(metodo), le seguenti condizioni: - se si passa il <xref:System.Configuration.ConfigurationSaveMode>o <xref:System.Configuration.ConfigurationSaveMode>valore del parametro, quindi un `clear` viene inserito un elemento di `clientTarget` sezione del file di configurazione a livello di gerarchia corrente.</xref:System.Configuration.ConfigurationSaveMode> </xref:System.Configuration.ConfigurationSaveMode> </xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName>      -Se si passa il <xref:System.Configuration.ConfigurationSaveMode>valore del parametro, una serie di `remove` gli elementi vengono aggiunti per il `clientTarget` sezione del file di configurazione a livello di gerarchia corrente.</xref:System.Configuration.ConfigurationSaveMode> Questa operazione rimuove tutti i riferimenti per il `add` elementi definiti in file di configurazione padre a livelli superiori nella gerarchia. Con il <xref:System.Configuration.ConfigurationSaveMode>valore di enumerazione, una proprietà aggiuntiva nella raccolta di interessa elementi serializzati nel file di configurazione.</xref:System.Configuration.ConfigurationSaveMode> La proprietà è <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>e `false` per impostazione predefinita.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> Viene applicata una delle seguenti condizioni:: se <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>è impostato su `true`, `clear` viene inserito un elemento di `clientTarget` sezione del file di configurazione a livello di gerarchia corrente.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> Questa operazione rimuove tutti i riferimenti per il `add` elementi definiti in file di configurazione padre a livelli superiori nella gerarchia.          -Quando <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>è impostato su `false`, `clear` elemento viene rimosso dal `clientTarget` sezione del file di configurazione a livello di gerarchia corrente, se presente.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>       Il metodo Clear elimina effettivamente il `add` gli elementi definiti nel `clientTarget` sezione del file di configurazione a livello di gerarchia corrente. Rimuove anche tutti i riferimenti al `add` elementi definiti in file di configurazione padre a livelli superiori nella gerarchia.      > [!NOTE] > Il `add` elementi non vengono eliminati dal `clientTarget` sezione del file di configurazione padre."
  example:
  - "The following code example removes all the <xref:System.Web.Configuration.ClientTarget> objects from the <xref:System.Web.Configuration.ClientTargetCollection> collection.  \n  \n For information about how to get the collection, see the code example in the <xref:System.Web.Configuration.ClientTargetCollection> class overview.  \n  \n [!code-vb[System.Web.Configuration.ClientTarget#6](~/add/codesnippet/visualbasic/m-system.web.configurati_28_1.vb)]\n [!code-cs[System.Web.Configuration.ClientTarget#6](~/add/codesnippet/csharp/m-system.web.configurati_28_1.cs)]"
  syntax:
    content: public void Clear ();
    parameters: []
  overload: System.Web.Configuration.ClientTargetCollection.Clear*
  exceptions: []
