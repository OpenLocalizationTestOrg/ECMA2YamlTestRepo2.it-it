  name: DesignerRegionMouseEventArgs
  nameWithType: DesignerRegionMouseEventArgs
  fullName: System.Web.UI.Design.DesignerRegionMouseEventArgs
  type: Class
  summary: "Fornisce dati per un <xref href=&quot;System.Web.UI.Design.IControlDesignerView.ViewEvent&quot;> </xref> evento generato quando si fa clic su un controllo selezionato o un&quot;area di progettazione in un controllo selezionato. Questa classe non può essere ereditata."
  remarks: "Il <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>evento viene generato dall&quot;host di progettazione per alcune operazioni su un controllo nella finestra di progettazione.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> Ad esempio, un evento viene generato quando si fa clic su un controllo selezionato o un&quot;area di progettazione in un controllo selezionato nell&quot;area di progettazione.       La <xref:System.Web.UI.Design.ControlDesigner>classe fornisce un delegato predefinito per gestire il <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>evento.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ControlDesigner> Quando si fa clic su un controllo selezionato o un&quot;area di progettazione del controllo selezionato in fase di progettazione, l&quot;host di progettazione consente di inizializzare un <xref:System.Web.UI.Design.ViewEventArgs>dell&quot;oggetto per un <xref:System.Web.UI.Design.ViewEvent.Click>tipo di evento e imposta il <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>proprietà con un oggetto DesignerRegionMouseEventArgs.</xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A> </xref:System.Web.UI.Design.ViewEvent.Click> </xref:System.Web.UI.Design.ViewEventArgs>       Quando il <xref:System.Web.UI.Design.ViewEventArgs>oggetto indica che si fa clic su un&quot;area di progettazione, il delegato predefinito il <xref:System.Web.UI.Design.ControlDesigner>classe passa l&quot;oggetto DesignerRegionMouseEventArgs il <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>metodo.</xref:System.Web.UI.Design.ControlDesigner.OnClick%2A> </xref:System.Web.UI.Design.ControlDesigner> </xref:System.Web.UI.Design.ViewEventArgs> Le classi che derivano dalla <xref:System.Web.UI.Design.ControlDesigner>classe sostituzione il <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>metodo per elaborare gli eventi che vengono generati quando si fa clic su un controllo nell&quot;host di progettazione.</xref:System.Web.UI.Design.ControlDesigner.OnClick%2A> </xref:System.Web.UI.Design.ControlDesigner>       Il <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Region%2A>proprietà rappresenta l&quot;area della finestra di progettazione del controllo che l&quot;evento si applica a, se presente.</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Region%2A> Il <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Location%2A>proprietà rappresenta la posizione nell&quot;area di progettazione che è stato fatto clic.</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Location%2A>       Per ulteriori informazioni sugli eventi e delegati, vedere [NIB: eventi e delegati](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example shows how to use the DesignerRegionMouseEventArgs to identify the region that was clicked and to change the view accordingly. This example is part of a larger example provided for the <xref:System.Web.UI.Design.EditableDesignerRegion> class.  \n  \n [!code-vb[SimpleMultiRegionControlDesigner#4](~/add/codesnippet/visualbasic/t-system.web.ui.design.d_5_1.vb)]\n [!code-cs[SimpleMultiRegionControlDesigner#4](~/add/codesnippet/csharp/t-system.web.ui.design.d_5_1.cs)]"
  syntax:
    content: 'public sealed class DesignerRegionMouseEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
