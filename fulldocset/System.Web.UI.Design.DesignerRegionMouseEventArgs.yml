  summary: "Inizializza una nuova istanza di <xref href=&quot;System.Web.UI.Design.DesignerRegionMouseEventArgs&quot;> </xref> classe con la posizione e l&quot;area specificata."
  remarks: "Oggetto <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>metodo delegato utilizza il costruttore DesignerRegionMouseEventArgs per inizializzare un <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs>oggetto per l&quot;utilizzo con un <xref:System.Web.UI.Design.ViewEventArgs>oggetto.</xref:System.Web.UI.Design.ViewEventArgs> </xref:System.Web.UI.Design.DesignerRegionMouseEventArgs> </xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>       Quando si fa clic su un&quot;area del controllo in fase di progettazione, l&quot;host di progettazione consente di inizializzare un <xref:System.Web.UI.Design.ViewEventArgs>dell&quot;oggetto per un <xref:System.Web.UI.Design.ViewEvent.Click>tipo di evento e imposta il <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>proprietà con un <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs>oggetto.</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs> </xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A> </xref:System.Web.UI.Design.ViewEvent.Click> </xref:System.Web.UI.Design.ViewEventArgs>"
  syntax:
    content: public DesignerRegionMouseEventArgs (System.Web.UI.Design.DesignerRegion region, System.Drawing.Point location);
    parameters:
    - id: region
      type: System.Web.UI.Design.DesignerRegion
      description: "L&quot;area di progettazione che è stato fatto clic; utilizzato per inizializzare la <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Region*>.</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Region*>"
    - id: location
      type: System.Drawing.Point
      description: "Il percorso in cui è stato fatto clic, relativamente all&quot;angolo superiore sinistro dell&quot;area di lavoro; utilizzato per inizializzare la <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Location*>.</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Location*>"
