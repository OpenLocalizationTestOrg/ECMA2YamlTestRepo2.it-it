  summary: 'Il metodo Encrypt crittografa il contenuto del messaggio CMS/PKCS #7.'
  remarks: "Questo metodo consente di visualizzare un&quot;interfaccia utente in cui si sceglie i destinatari a cui si desidera crittografare il messaggio. Ciò richiede che il processo corrente è in esecuzione *modalità interattiva utente*, ovvero che la <xref:System.Environment.UserInteractive%2A?displayProperty=fullName>proprietà è impostata su `true`.</xref:System.Environment.UserInteractive%2A?displayProperty=fullName> Un processo è in genere in modalità interattiva utente a meno che non è un processo del servizio o l&quot;esecuzione all&quot;interno di un&quot;applicazione Web.       L&quot;interfaccia utente mostrerà solo i certificati che si trovano entro il periodo di validità e crittografia chiave o chiave concordata nel proprio utilizzo della chiave.       Il metodo di crittografia determina il <xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>proprietà da popolare.</xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>      ## Le autorizzazioni seguenti sono necessarie per visualizzare l&quot;interfaccia utente di sicurezza di .NET framework:-<xref:System.Security.Permissions.UIPermissionWindow?displayProperty=fullName></xref:System.Security.Permissions.UIPermissionWindow?displayProperty=fullName>"
