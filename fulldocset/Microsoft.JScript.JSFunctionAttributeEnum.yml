  type: Field
  assemblies:
  - Microsoft.JScript
  namespace: Microsoft.JScript
  summary: "Specifica che la funzione Copia le variabili locali in un oggetto stack frame gestito dal runtime di JScript prima di eseguire una chiamata. Copia le variabili dallo stesso oggetto stack frame nelle relative variabili locali quando il controllo viene restituito alla funzione. Questo flag è impostato su funzioni che contengono funzioni annidate che accedono a variabili locali della funzione padre."
  syntax:
    content: HasStackFrame
    return:
      type: Microsoft.JScript.JSFunctionAttributeEnum
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
