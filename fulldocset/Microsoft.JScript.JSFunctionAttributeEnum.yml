  name: JSFunctionAttributeEnum
  nameWithType: JSFunctionAttributeEnum
  fullName: Microsoft.JScript.JSFunctionAttributeEnum
  type: Enum
  summary: "Specifica le convenzioni di chiamata di funzioni che vengono generate dal compilatore JScript. Utilizzato con il <xref href=&quot;Microsoft.JScript.JSFunctionAttribute&quot;> </xref> attributo personalizzato."
  remarks: "I parametri associati HasArguments HasEngine e HasThisObject sono impliciti e vengono forniti automaticamente dal runtime di JScript quando la funzione viene chiamata dal codice JScript."
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("BA5ED019-F669-3C35-93AC-3ABF776B62B3")]

      public enum JSFunctionAttributeEnum
