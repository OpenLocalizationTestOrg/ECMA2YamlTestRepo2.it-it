  name: ApplicationId
  nameWithType: ApplicationId
  fullName: System.ApplicationId
  type: Class
  summary: "Contiene informazioni utilizzate per identificare in modo univoco un&quot;applicazione basata su manifesto. Questa classe non può essere ereditata."
  remarks: "Identità di un&quot;applicazione costituita dalla chiave pubblica del server di pubblicazione, il nome dell&quot;applicazione, l&quot;architettura del processore di destinazione, le impostazioni cultura e la versione dell&quot;applicazione. I valori di proprietà di identità applicazione corrispondono alle informazioni contenute nel manifesto dell&quot;applicazione. Per ulteriori informazioni sul manifesto dell&quot;applicazione, vedere [manifesto dell&quot;applicazione ClickOnce](~/add/includes/ajax-current-ext-md.md).       ApplicationId viene utilizzato il <xref:System.Security.Policy.ApplicationSecurityInfo>classe per identificare un&quot;applicazione basata su manifesto.</xref:System.Security.Policy.ApplicationSecurityInfo>"
  example:
  - "The following code example displays the ApplicationId properties by obtaining the ApplicationId from an <xref:System.Security.Policy.ApplicationSecurityInfo> instance created using the <xref:System.ActivationContext> for the currently executing manifest-based application.  \n  \n [!code-vb[System.ApplicationIdentity#1](~/add/codesnippet/visualbasic/t-system.applicationid_1.vb)]\n [!code-cs[System.ApplicationIdentity#1](~/add/codesnippet/csharp/t-system.applicationid_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ApplicationId
