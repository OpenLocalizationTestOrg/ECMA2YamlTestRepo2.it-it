  name: SoapBinding
  nameWithType: SoapBinding
  fullName: System.Web.Services.Discovery.SoapBinding
  type: Class
  summary: "Rappresenta un&quot;associazione SOAP in un documento di individuazione. Questa classe non può essere ereditata."
  remarks: "Un&quot;associazione SOAP è simile a un&quot;interfaccia per i servizi Web XML. È utile per il controllo delle versioni e quando si cerca un servizio Web XML, l&quot;implementazione di un&quot;associazione SOAP specifica. Ad esempio, un documento di individuazione potrebbe contenere informazioni facoltative sulle associazioni SOAP, che specificano le associazioni SOAP implementate da cui viene fatto riferimento Web Services. Le associazioni SOAP vengono specificate all&quot;interno del documento XML contenuto in un documento di individuazione, aggiungendo un `SOAP` elemento XML con uno spazio dei nomi XML uguale al <xref:System.Web.Services.Discovery.SoapBinding.Namespace>costante.</xref:System.Web.Services.Discovery.SoapBinding.Namespace> Il <xref:System.Web.Services.Discovery.SoapBinding.Address%2A>proprietà specifica l&quot;URL del servizio Web XML e <xref:System.Web.Services.Discovery.SoapBinding.Binding%2A>proprietà specifica l&quot;associazione SOAP implementata dal servizio Web XML.</xref:System.Web.Services.Discovery.SoapBinding.Binding%2A> </xref:System.Web.Services.Discovery.SoapBinding.Address%2A>"
  example:
  - >-
    [!code-vb[Discovery_SoapBinding1#1](~/add/codesnippet/visualbasic/t-system.web.services.di_8_1.vb)]
     [!code-cs[Discovery_SoapBinding1#1](~/add/codesnippet/csharp/t-system.web.services.di_8_1.cs)]
     [!code-cpp[Discovery_SoapBinding1#1](~/add/codesnippet/cpp/t-system.web.services.di_8_1.cpp)]
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot("soap", Namespace="http://schemas.xmlsoap.org/disco/soap/")]

      public sealed class SoapBinding
