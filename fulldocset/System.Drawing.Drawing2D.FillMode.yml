  type: Enum
  summary: "Specifica come viene riempita l&quot;area interna di un tracciato chiuso."
  remarks: "Un&quot;applicazione riempie l&quot;area interna di un tracciato usando una delle due modalità di riempimento: alternata o continua. La modalità determina la modalità di riempimento e ritagliare l&quot;area interna di una figura chiusa.       La modalità predefinita è alternativo. Per determinare l&quot;area interna di figure chiuse in modalità alternative, disegnare una linea da qualsiasi punto iniziale nel percorso a un certo punto ovviamente all&quot;esterno del tracciato. Se la riga supera un numero dispari di segmenti di percorso, il punto di partenza è all&quot;interno dell&quot;area chiuso ed è pertanto parte del riempimento o area di ritaglio. Un numero pari di intersezioni significa che il punto non è incluso in un&quot;area da riempire o troncato. Una figura aperta riempire o utilizzando una riga per collegare l&quot;ultimo punto al primo punto della figura.       La modalità di curvatura prende in considerazione la direzione dei segmenti di percorso ogni intersezione. Aggiunge uno per ogni intersezione in senso orario e sottrae uno per ogni intersezione in senso antiorario. Se il risultato è diverso da zero, il punto viene considerato all&quot;interno dell&quot;area di riempimento o l&quot;immagine. Un conteggio pari a zero indica che il punto si trova all&quot;esterno dell&quot;area di riempimento o l&quot;immagine.       Una figura è considerata in senso orario o in senso antiorario in base all&quot;ordine in cui vengono disegnati i segmenti della figura."
  example:
  - "The following example creates a path that has one open figure (an arc) and one closed figure (an ellipse). The FillPath method fills the path according to the default fill mode, which is Alternate.The following illustration shows the output of the example code. Note that the path is filled (according to Alternate) as if the open figure were closed by a straight line from its ending point to its starting point.  \n  \n ![Fill Open Path](~/add/media/fillopenpath.png \"Fill Open Path\")  \n  \n The following example is designed for use with Windows Forms, and it requires <xref:System.Windows.Forms.PaintEventArgs> `e`, which is a parameter of the <xref:System.Windows.Forms.Control.Paint> event handler.  \n  \n [!code-vb[System.Drawing.ConstructingDrawingPaths#11](~/add/codesnippet/visualbasic/t-system.drawing.drawing_7_1.vb)]\n [!code-cs[System.Drawing.ConstructingDrawingPaths#11](~/add/codesnippet/csharp/t-system.drawing.drawing_7_1.cs)]"
