  name: IEditableTextControl
  nameWithType: IEditableTextControl
  fullName: System.Web.UI.IEditableTextControl
  type: Interface
  summary: "Rappresenta un controllo che esegue il rendering di testo che può essere modificato dall&quot;utente."
  remarks: "Controlli, ad esempio <xref:System.Web.UI.WebControls.TextBox>e quelli che derivano da <xref:System.Web.UI.WebControls.ListControl>, fornire una proprietà di testo che può essere modificata da un utente della pagina.</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.TextBox> Quando viene modificata la proprietà text, viene generato un evento per notificare i gestori che la proprietà modificata. Le classi che implementano IEditableTextControl devono definire il <xref:System.Web.UI.IEditableTextControl.TextChanged>evento.</xref:System.Web.UI.IEditableTextControl.TextChanged>       Anche se l&quot;interfaccia IEditableTextControl contiene solo il <xref:System.Web.UI.IEditableTextControl.TextChanged>evento eredita dal <xref:System.Web.UI.ITextControl>interfaccia che definisce un <xref:System.Web.UI.ITextControl.Text%2A>proprietà.</xref:System.Web.UI.ITextControl.Text%2A> </xref:System.Web.UI.ITextControl> </xref:System.Web.UI.IEditableTextControl.TextChanged> Per implementare l&quot;interfaccia IEditableTextControl, è necessario definire un controllo di <xref:System.Web.UI.ITextControl.Text%2A>proprietà e <xref:System.Web.UI.IEditableTextControl.TextChanged>evento che si verifica quando il <xref:System.Web.UI.ITextControl.Text%2A>le modifiche alle proprietà tra gli invii al server.</xref:System.Web.UI.ITextControl.Text%2A> </xref:System.Web.UI.IEditableTextControl.TextChanged> </xref:System.Web.UI.ITextControl.Text%2A>       IEditableTextControl viene implementato da <xref:System.Web.UI.WebControls.TextBox>e <xref:System.Web.UI.WebControls.ListControl>.</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.TextBox> In tali classi, l&quot;evento viene generato tramite il <xref:System.Web.UI.WebControls.ListControl.OnTextChanged%2A?displayProperty=fullName>o <xref:System.Web.UI.WebControls.TextBox.OnTextChanged%2A?displayProperty=fullName>metodi.</xref:System.Web.UI.WebControls.TextBox.OnTextChanged%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListControl.OnTextChanged%2A?displayProperty=fullName> Una classe che implementa l&quot;interfaccia IEditableTextControl può definire un metodo simile per la generazione dell&quot;evento."
