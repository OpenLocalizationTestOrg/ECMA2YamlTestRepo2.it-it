  remarks: "Questo delegato è utilizzato con i seguenti eventi associati.      - <xref:System.Windows.DragDrop.DragEnter?displayProperty=fullName>- <xref:System.Windows.DragDrop.DragLeave?displayProperty=fullName>- <xref:System.Windows.DragDrop.DragOver?displayProperty=fullName>- <xref:System.Windows.DragDrop.Drop?displayProperty=fullName>- <xref:System.Windows.DragDrop.PreviewDragEnter?displayProperty=fullName>- <xref:System.Windows.DragDrop.PreviewDragLeave?displayProperty=fullName>- <xref:System.Windows.DragDrop.PreviewDragOver?displayProperty=fullName>- <xref:System.Windows.DragDrop.PreviewDrop?displayProperty=fullName>Questo delegato è utilizzato anche con i seguenti eventi indirizzati per elementi di base.</xref:System.Windows.DragDrop.PreviewDrop?displayProperty=fullName> </xref:System.Windows.DragDrop.PreviewDragOver?displayProperty=fullName> </xref:System.Windows.DragDrop.PreviewDragLeave?displayProperty=fullName> </xref:System.Windows.DragDrop.PreviewDragEnter?displayProperty=fullName> </xref:System.Windows.DragDrop.Drop?displayProperty=fullName> </xref:System.Windows.DragDrop.DragOver?displayProperty=fullName> </xref:System.Windows.DragDrop.DragLeave?displayProperty=fullName> </xref:System.Windows.DragDrop.DragEnter?displayProperty=fullName> Questi eventi indirizzati inoltrano gli eventi associati elencati in precedenza per renderli più accessibile per il modello di elemento generale in [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].      - <xref:System.Windows.UIElement.DragEnter?displayProperty=fullName>- <xref:System.Windows.UIElement.DragLeave?displayProperty=fullName>- <xref:System.Windows.UIElement.DragOver?displayProperty=fullName>- <xref:System.Windows.UIElement.Drop?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewDragEnter?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewDragLeave?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewDragOver?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewDrop?displayProperty=fullName>- <xref:System.Windows.ContentElement.DragEnter?displayProperty=fullName>- <xref:System.Windows.ContentElement.DragLeave?displayProperty=fullName>- <xref:System.Windows.ContentElement.DragOver?displayProperty=fullName>- <xref:System.Windows.ContentElement.Drop?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewDragEnter?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewDragLeave?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewDragOver?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewDrop?displayProperty=fullName>Gli eventi associati e gli eventi indirizzati dell&quot;elemento base condividono i propri dati di evento e bubbling e tunneling versioni degli eventi indirizzati anche condividere i dati dell&quot;evento.</xref:System.Windows.ContentElement.PreviewDrop?displayProperty=fullName> </xref:System.Windows.ContentElement.PreviewDragOver?displayProperty=fullName> </xref:System.Windows.ContentElement.PreviewDragLeave?displayProperty=fullName> </xref:System.Windows.ContentElement.PreviewDragEnter?displayProperty=fullName> </xref:System.Windows.ContentElement.Drop?displayProperty=fullName> </xref:System.Windows.ContentElement.DragOver?displayProperty=fullName> </xref:System.Windows.ContentElement.DragLeave?displayProperty=fullName> </xref:System.Windows.ContentElement.DragEnter?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewDrop?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewDragOver?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewDragLeave?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewDragEnter?displayProperty=fullName> </xref:System.Windows.UIElement.Drop?displayProperty=fullName> </xref:System.Windows.UIElement.DragOver?displayProperty=fullName> </xref:System.Windows.UIElement.DragLeave?displayProperty=fullName> </xref:System.Windows.UIElement.DragEnter?displayProperty=fullName> Questo può influire sulle caratteristiche gestite dell&quot;evento nel tragitto la route dell&quot;evento. Per informazioni dettagliate, vedere [Input Overview](~/add/includes/ajax-current-ext-md.md)."
