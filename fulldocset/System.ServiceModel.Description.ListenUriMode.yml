  name: ListenUriMode
  nameWithType: ListenUriMode
  fullName: System.ServiceModel.Description.ListenUriMode
  type: Enum
  summary: "Indica se il trasporto deve garantire che l&quot;URI fornito per il servizio di ascolto è univoco o può essere utilizzato esattamente come fornito."
  remarks: "L&quot;URI per l&quot;endpoint in cui è in ascolto un servizio può essere impostato a livello di codice utilizzando il <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A>proprietà e il valore di ListenUriMode per l&quot;endpoint viene impostato utilizzando il <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A>proprietà.</xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A> </xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A> Il valore predefinito <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A>è <xref:System.ServiceModel.Description.ServiceEndpoint.Address%2A>.</xref:System.ServiceModel.Description.ServiceEndpoint.Address%2A> </xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A> Il valore predefinito per <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A>è Explicit.</xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A>       Il valore di queste proprietà può essere impostato anche tramite il <xref:System.ServiceModel.Configuration.ServiceEndpointElement.ListenUri%2A>proprietà e <xref:System.ServiceModel.Configuration.ServiceEndpointElement.ListenUriMode%2A>proprietà.</xref:System.ServiceModel.Configuration.ServiceEndpointElement.ListenUriMode%2A> </xref:System.ServiceModel.Configuration.ServiceEndpointElement.ListenUri%2A>       Quando il valore di ListenUriMode è impostato su Unique il trasporto è responsabile per la creazione di un URI univoco. Trasporti diversi utilizzati da [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] generare l&quot;URI univoco in modo diverso, per TCP in modalità esclusiva (<xref:System.ServiceModel.Channels.TcpTransportBindingElement.PortSharingEnabled%2A> è `false`) questo significa eseguire l&quot;associazione a un numero di porta disponibile univoco.</xref:System.ServiceModel.Channels.TcpTransportBindingElement.PortSharingEnabled%2A>      -Per i TCP in modalità di condivisione porta (<xref:System.ServiceModel.Channels.TcpTransportBindingElement.PortSharingEnabled%2A> è `true`) e per tutti gli altri esistente [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] trasporti, questo significa aggiungere un percorso univoco (GUID) alla fine di <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A>.</xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A> </xref:System.ServiceModel.Channels.TcpTransportBindingElement.PortSharingEnabled%2A>       Quando il valore della <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A>è impostato su modalità Explicit, viene utilizzato il trasporto di <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A>esattamente come fornito, senza modificare in modo che sia univoco.</xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A> </xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A>"
  syntax:
    content: public enum ListenUriMode
  inheritance:
