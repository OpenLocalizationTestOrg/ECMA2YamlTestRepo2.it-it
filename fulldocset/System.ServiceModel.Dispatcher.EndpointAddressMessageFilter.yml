  fullName: System.ServiceModel.Dispatcher.EndpointAddressMessageFilter
  type: Class
  summary: "Rappresenta una query che controlla se un messaggio soddisfa i requisiti di un indirizzo endpoint specificato."
  remarks: "Questo filtro controlla se un messaggio soddisfa un indirizzo dell&quot;endpoint specifico. Un <xref:System.ServiceModel.EndpointAddress>oggetto include un URI e una raccolta facoltativa di intestazioni di indirizzamento.</xref:System.ServiceModel.EndpointAddress> Le intestazioni di indirizzamento e del messaggio sono convertite in formato canonico per essere confrontate per stabilirne l&quot;uguaglianza. Se un parametro appare più di una volta in un <xref:System.ServiceModel.EndpointAddress>, l&quot;intestazione corrispondente deve comparire nel messaggio stesso numero di volte.</xref:System.ServiceModel.EndpointAddress>       IIS e il file system sottostante (NTFS o FAT) sono tra maiuscole e minuscole. I confronti URI eseguiti da questa classe sono anche tra maiuscole e minuscole. In tal caso, ad esempio http://www.microsoft.com viene valutata come equivalente a http://WWW.microsoft.com."
  syntax:
    content: 'public class EndpointAddressMessageFilter : System.ServiceModel.Dispatcher.MessageFilter'
  inheritance:
  - System.Object
  - System.ServiceModel.Dispatcher.MessageFilter
  implements: []
  inheritedMembers: []
  platform:
  - net462
