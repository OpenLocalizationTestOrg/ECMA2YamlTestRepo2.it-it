  name: OverflowAction
  nameWithType: OverflowAction
  fullName: System.Diagnostics.OverflowAction
  type: Enum
  summary: "Specifica come gestire le voci nel registro eventi che ha raggiunto la dimensione massima del file."
  remarks: "Ogni log eventi ha un limite di dimensioni massime e un&quot;impostazione configurabile che fornisce la regola per la scrittura di nuove voci raggiunto tale limite. Se il registro eventi raggiunge la dimensione massima, è possibile specificare una delle seguenti regole:-nuove voci verranno ignorate.      -Nuove voci sovrascriverà le voci meno recenti.      -Nuove voci verranno scartate o sovrascriveranno le voci esistenti in base all&quot;età di voci esistenti.       Utilizzare il <xref:System.Diagnostics.EventLog.ModifyOverflowPolicy%2A>metodo per impostare il comportamento di overflow per un <xref:System.Diagnostics.EventLog>.</xref:System.Diagnostics.EventLog> </xref:System.Diagnostics.EventLog.ModifyOverflowPolicy%2A> Controllare il comportamento corrente configurato di un <xref:System.Diagnostics.EventLog>tramite il relativo <xref:System.Diagnostics.EventLog.OverflowAction%2A>proprietà.</xref:System.Diagnostics.EventLog.OverflowAction%2A> </xref:System.Diagnostics.EventLog>"
  syntax:
    content: public enum OverflowAction
