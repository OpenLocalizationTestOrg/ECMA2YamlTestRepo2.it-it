- uid: System.Web.UI.WebControls.WizardStepBase.StepType
  id: StepType
  parent: System.Web.UI.WebControls.WizardStepBase
  langs:
  - csharp
  name: StepType
  nameWithType: WizardStepBase.StepType
  fullName: System.Web.UI.WebControls.WizardStepBase.StepType
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta il tipo di navigazione interfaccia utente (UI) da visualizzare per un passaggio in un <xref href=&quot;System.Web.UI.WebControls.Wizard&quot;> </xref> controllo."
  remarks: "Utilizzare la proprietà StepType per specificare il tipo di pulsanti di navigazione da visualizzare per un passaggio in un <xref:System.Web.UI.WebControls.Wizard>controllo.</xref:System.Web.UI.WebControls.Wizard> Se si specifica un valore per questa proprietà, tutti i passaggi contrassegnati come <xref:System.Web.UI.WebControls.WizardStepType>consente di visualizzare nello stato disabilitato nell&quot;intestazione laterale.</xref:System.Web.UI.WebControls.WizardStepType>       Se non si specifica un valore per questa proprietà, il valore predefinito è `WizardStepType.Auto`.       La tabella seguente elenca le impostazioni disponibili per la proprietà StepType e il comportamento risultante del passaggio: `WizardStepType.Auto` interfaccia utente che viene eseguito il rendering per il passaggio è determinato dall&quot;ordine in cui viene dichiarato il passaggio di spostamento.       `WizardStepType.Complete`Il passaggio è l&quot;ultimo da visualizzare. Il rendering non vengono eseguiti alcun pulsante di spostamento.       `WizardStepType.Finish`Il passaggio è il passaggio finale dei dati raccolta. Per la navigazione, vengono visualizzati i pulsanti precedente e fine.       `WizardStepType.Start`Il passaggio è il primo da visualizzare. Non viene eseguito un pulsante Indietro.       `WizardStepType.Step`Se si tratta di qualsiasi passaggio tra l&quot;inizio e il passaggio di completamento. Pulsanti Indietro e avanti sono sottoposti a rendering per la navigazione. Questo tipo di passaggio è utile per eseguire l&quot;override di <xref:System.Web.UI.WebControls.WizardStepType>tipo di passaggio.</xref:System.Web.UI.WebControls.WizardStepType>"
  syntax:
    content: public virtual System.Web.UI.WebControls.WizardStepType StepType { get; set; }
    return:
      type: System.Web.UI.WebControls.WizardStepType
      description: "Uno del <xref href=&quot;System.Web.UI.WebControls.WizardStepType&quot;> </xref> valori di enumerazione. Il valore predefinito è <xref uid=&quot;langword_csharp_WizardStepType.Auto&quot; name=&quot;WizardStepType.Auto&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WizardStepBase.StepType*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Il valore selezionato non è uno del <xref href=&quot;System.Web.UI.WebControls.WizardStepType&quot;> </xref> valori di enumerazione."
  platform:
  - net462
- uid: System.Web.UI.WebControls.WizardStepBase.Title
  id: Title
  parent: System.Web.UI.WebControls.WizardStepBase
  langs:
  - csharp
  name: Title
  nameWithType: WizardStepBase.Title
  fullName: System.Web.UI.WebControls.WizardStepBase.Title
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta il titolo da utilizzare per un passaggio in un <xref href=&quot;System.Web.UI.WebControls.Wizard&quot;> </xref> controllare quando è abilitata la funzionalità dell&quot;intestazione laterale."
  remarks: "Utilizzare la proprietà Title per visualizzare un titolo descrittivo per un passaggio in un <xref:System.Web.UI.WebControls.Wizard>controllare quando è abilitata la funzionalità dell&quot;intestazione laterale.</xref:System.Web.UI.WebControls.Wizard> Se non è impostata la proprietà Title e la barra laterale è attivata, il valore di <xref:System.Web.UI.WebControls.WizardStepBase.ID%2A>proprietà viene visualizzata per il pulsante intestazione laterale.</xref:System.Web.UI.WebControls.WizardStepBase.ID%2A>       Il valore di questa proprietà, se impostato, può essere salvato automaticamente in un file di risorse utilizzando uno strumento di progettazione. Per ulteriori informazioni, vedere <xref:System.ComponentModel.LocalizableAttribute>e [globalizzazione e localizzazione](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following example demonstrates using the Title property to display a user-friendly title for a step in the <xref:System.Web.UI.WebControls.Wizard> control. In the example, `Step1` does not have its Title property set, so it appears in the <xref:System.Web.UI.WebControls.Wizard> control as \"WizardStep1\". `Step2` does have its Title property set, so it appears as \"Step 2\".  \n  \n [!code-cs[System.Web.UI.WebControls.WizardStepBaseTitle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_149_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.WizardStepBaseTitle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_149_1.aspx)]"
  syntax:
    content: public virtual string Title { get; set; }
    return:
      type: System.String
      description: "Il titolo da utilizzare per un passaggio in un <xref href=&quot;System.Web.UI.WebControls.Wizard&quot;> </xref> controllare quando è abilitata la funzionalità dell&quot;intestazione laterale. Il valore predefinito è una stringa vuota (&quot;&quot;)."
  overload: System.Web.UI.WebControls.WizardStepBase.Title*
  exceptions: []
  platform:
  - net462
