- uid: System.Web.UI.WebControls.WizardStepBase.AllowReturn
  id: AllowReturn
  parent: System.Web.UI.WebControls.WizardStepBase
  langs:
  - csharp
  name: AllowReturn
  nameWithType: WizardStepBase.AllowReturn
  fullName: System.Web.UI.WebControls.WizardStepBase.AllowReturn
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta un valore che indica se l&quot;utente può tornare al passaggio corrente da un passaggio successivo in un <xref href=&quot;System.Web.UI.WebControls.WizardStepCollection&quot;> </xref> insieme."
  remarks: "La proprietà AllowReturn può essere utilizzata per attivare lo spostamento lineare in un <xref:System.Web.UI.WebControls.Wizard>controllo.</xref:System.Web.UI.WebControls.Wizard> Se la proprietà AllowReturn impostata su ogni passaggio è `false`, l&quot;utente non sarà in grado di tornare al passaggio dopo aver eseguito. Uno scenario in cui è possibile utilizzare questa funzionalità è per impedire all&quot;utente di tornare al passaggio quando è stata completata perché si sono mantenuti i dati da un database sotto forma di ogni passaggio viene completato. Se si salvano i dati dopo ogni passaggio e consentire all&quot;utente di tornare al passaggio e modificare le informazioni dopo che è stato salvato, è possibile che i dati salvati venga danneggiati. Impostando la proprietà AllowReturn su `false`, una volta che l&quot;utente ha lasciato un passaggio, egli non sarà in grado di accedervi e modificano i valori.       La proprietà AllowReturn determina come e quando il **precedente** pulsante non viene eseguito il rendering. Nella tabella seguente vengono descritti il **precedente** pulsante il comportamento di rendering.      | Scenario | Comportamento |   |--------------|--------------|   | Lineare: Passaggio 1 è impostata su AllowReturn `false` e l&quot;azione utente passa con il passaggio 2. | Passaggio 2 non viene visualizzato il **precedente** pulsante. |   | Non lineare: Passaggio 1 è impostato su AllowReturn `false` e l&quot;azione utente passa al passaggio 3. | Nel passaggio 3 viene visualizzato il **precedente** pulsante. |   | Pulsanti intestazione laterale: Passaggio 2 è impostato su AllowReturn `false` , <xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A>è impostato su `true`, e un utente fa clic sul pulsante dell&quot;intestazione laterale. | Nessun pulsante vengono disabilitato automaticamente nell&quot;intestazione laterale AllowReturn è impostato su `false`.</xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A> Se un utente fa clic sul pulsante, viene ignorato l&quot;azione. |   | Lineare / Non lineare con il modello personalizzato: il passaggio ha un modello di navigazione personalizzati. | No automatica visualizzazione o la visualizzazione si verifica se AllowReturn è impostata su `false` quando si utilizza un modello per la navigazione. Il **precedente** pulsante deve essere facoltativo nel modello. |   | Utilizzando la finestra di progettazione di Visual Studio e <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>: il controllo ha 5 passaggi, sta lavorando in passaggio 4 e si esegue la pagina. | Quando il passaggio 4 è il <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>, quindi il **precedente** del pulsante.</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> </xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> Il **precedente** pulsante è nascosto solo per <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>impostato su <xref:System.Web.UI.WebControls.WizardStepType>quando il passaggio precedente nella cronologia è impostare AllowReturn `false`.</xref:System.Web.UI.WebControls.WizardStepType> </xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> Poiché il passaggio 4 viene eseguito il rendering e non sono passaggi nella cronologia, il **precedente** pulsante non è nascosto. |   | Passaggio iniziale e la navigazione Non lineare: un utente visita i passaggi 3 e il passaggio 4 e quindi 1 che ha <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>impostato su <xref:System.Web.UI.WebControls.WizardStepType>. | La procedura guidata non aggiunge un **precedente** pulsante quando il <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>è impostato su <xref:System.Web.UI.WebControls.WizardStepType>indipendentemente dalla modalità con cui l&quot;utente passa a tale passaggio. |   | Stesso passaggio nella cronologia: Un utente visita il passaggio 3 in cui <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>è impostato su <xref:System.Web.UI.WebControls.WizardStepType>e le relative azioni l&quot;utente non esegue il commit.</xref:System.Web.UI.WebControls.WizardStepType> </xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> </xref:System.Web.UI.WebControls.WizardStepType> </xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> </xref:System.Web.UI.WebControls.WizardStepType> </xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> Sono quindi fare clic sul pulsante Indietro nel passaggio 3. | Controllo della procedura guidata controlla se il **precedente** passaggio nella cronologia è lo &quot;stesso&quot; passaggio che l&quot;utente è attualmente in. Se il passaggio è uguale, controllo della procedura guidata cerca nella cronologia per determinare il passaggio &quot;diverso&quot; precedente e si basa la visualizzazione del **precedente** pulsante e destinazione in base al &quot;passaggio diverso&quot; nella cronologia. |      > [!NOTE] > Quando AllowReturn la proprietà è impostata su `false`, ma la <xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A>proprietà del controllo padre di <xref:System.Web.UI.WebControls.WizardStepBase>è impostato su `true`, facendo clic su un pulsante nell&quot;area dell&quot;intestazione laterale non ha alcun effetto.</xref:System.Web.UI.WebControls.WizardStepBase> </xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A> Area dell&quot;intestazione laterale in genere viene visualizzata per consentire lo spostamento non lineare, pertanto se non si utilizza la funzionalità di navigazione non lineare, è possibile impostare il <xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A>proprietà `false`.</xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A>       Questa proprietà non può essere impostata da temi o temi di fogli di stile. Per ulteriori informazioni, vedere <xref:System.Web.UI.ThemeableAttribute>e [ASP.NET temi e interfacce](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following example demonstrates using the AllowReturn property to stop the user from returning to a step in the <xref:System.Web.UI.WebControls.Wizard> control after it has been accessed. In the example, the `Step1` step has its AllowReturn property set to `false`. After the user leaves the `Step1` step, no Previous button appears on the `Step2` step.  \n  \n [!code-cs[System.Web.UI.WebControls.WizardStepBaseAllowReturn#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_10_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.WizardStepBaseAllowReturn#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_10_1.aspx)]"
  syntax:
    content: public virtual bool AllowReturn { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se l&quot;utente può tornare al passaggio corrente. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WizardStepBase.AllowReturn*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WizardStepBase.EnableTheming
  id: EnableTheming
  parent: System.Web.UI.WebControls.WizardStepBase
  langs:
  - csharp
  name: EnableTheming
  nameWithType: WizardStepBase.EnableTheming
  fullName: System.Web.UI.WebControls.WizardStepBase.EnableTheming
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta un valore che indica se i temi si applicano a questo controllo."
  remarks: "La proprietà EnableTheming indica se i temi sono abilitati per il <xref:System.Web.UI.WebControls.WizardStepBase>controllo.</xref:System.Web.UI.WebControls.WizardStepBase> La proprietà EnableTheming determina anche se i temi sono abilitati per i controlli contenuti nell&quot;insieme di controlli. Quando la proprietà EnableTheming è `true`, directory dei temi dell&quot;applicazione viene eseguita la ricerca per le interfacce di controllo da applicare. Se è presente alcuna interfaccia per il controllo specifico nella directory dei temi, un&quot;interfaccia non viene applicata. Quando la proprietà EnableTheming è `false`, la directory di tema non viene eseguita la ricerca e il valore della <xref:System.Web.UI.Control.SkinID%2A>proprietà non viene utilizzata.</xref:System.Web.UI.Control.SkinID%2A>       Un controllo è possibile eseguire l&quot;override del valore EnableTheming impostato dal relativo controllo padre o dalla pagina contenitore. Ad esempio, se un <xref:System.Web.UI.WebControls.WizardStepBase>controllo è impostato su EnableTheming `false`, è possibile applicare in modo selettivo i temi per i controlli figlio contenuti nel passaggio della procedura guidata impostando il <xref:System.Web.UI.Control.EnableTheming%2A>proprietà `true` per i singoli controlli figlio.</xref:System.Web.UI.Control.EnableTheming%2A> </xref:System.Web.UI.WebControls.WizardStepBase>"
  syntax:
    content: public override bool EnableTheming { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Per utilizzare i temi; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WizardStepBase.EnableTheming*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WizardStepBase.ID
  id: ID
  parent: System.Web.UI.WebControls.WizardStepBase
  langs:
  - csharp
  name: ID
  nameWithType: WizardStepBase.ID
  fullName: System.Web.UI.WebControls.WizardStepBase.ID
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta l&quot;identificatore a livello di codice assegnato al controllo server."
  remarks: "Utilizzare la proprietà ID per identificare e fare riferimento a un particolare procedura guidata passaggio in una pagina Web Form. Il valore ID diventa il nome dell&quot;istanza del controllo nella pagina. Ciò consente di accedere facilmente a un determinato passaggio nel codice per la pagina. Ad esempio, se si imposta la proprietà ID di un <xref:System.Web.UI.WebControls.WizardStepBase>controllo al &quot;Passaggio&1;&quot;, è possibile fare riferimento i controlli figlio del passaggio della procedura guidata nel codice per la pagina come `Step1.Controls`.</xref:System.Web.UI.WebControls.WizardStepBase>       Il <xref:System.Web.UI.WebControls.WizardStepBase>controllo assicura che ogni passaggio in un <xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A>controllo contiene un identificatore univoco valido quando vengono aggiunti o modificati in fase di progettazione passaggi.</xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A> </xref:System.Web.UI.WebControls.WizardStepBase> Ad esempio, quando si imposta l&quot;ID per un passaggio in fase di progettazione, può corrispondere all&quot;identificatore di un altro passaggio contenuto nel <xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A>del controllo non può corrispondere il <xref:System.Web.UI.Control.ID%2A>per contenente <xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A>controllo.</xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A> </xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A>"
  example:
  - "The following code example defines three wizard steps for a <xref:System.Web.UI.WebControls.Wizard> control in a Web Forms page. In code for the page, the wizard step instances are named by their ID values, and they can be referenced in the code as `WizardStep1`, `WizardStep2`, and `WizardStep3`.  \n  \n [!code-cs[System.Web.UI.WebControls.WizardActiveStep#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_480_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.WizardActiveStep#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_480_1.aspx)]"
  syntax:
    content: public override string ID { get; set; }
    return:
      type: System.String
      description: "Identificatore programmatico assegnato al controllo."
  overload: System.Web.UI.WebControls.WizardStepBase.ID*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "La proprietà è stata impostata su una stringa di identificazione non valide in fase di progettazione.       - oppure - è stata impostata la proprietà per lo stesso identificatore contenente <> </> *> controllo in fase di progettazione.       - oppure - la proprietà è stata impostata su un altro passaggio nel che contiene lo stesso identificatore <> </> *> controllo in fase di progettazione."
  platform:
  - net462
