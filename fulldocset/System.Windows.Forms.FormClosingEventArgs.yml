  summary: "Fornisce dati per il <xref href=&quot;System.Windows.Forms.Form.FormClosing&quot;> </xref> evento."
  remarks: "L&quot; <xref:System.Windows.Forms.Form.FormClosing>evento si verifica immediatamente prima della chiusura di un form, da parte dell&quot;utente, tramite l&quot;interfaccia utente (UI), o a livello di programmazione tramite le chiamate ai metodi, ad esempio <xref:System.Windows.Forms.Form.Close%2A>in una <xref:System.Windows.Forms.Form>classe o <xref:System.Windows.Forms.Application.Exit%2A>nella <xref:System.Windows.Forms.Application>classe.</xref:System.Windows.Forms.Application> </xref:System.Windows.Forms.Application.Exit%2A> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.Close%2A> </xref:System.Windows.Forms.Form.FormClosing>       Se un form dispone di un form figlio o proprietà, un <xref:System.Windows.Forms.Form.FormClosing>evento viene generato anche per ciascuno di essi.</xref:System.Windows.Forms.Form.FormClosing> Se uno dei formati Annulla l&quot;evento, nessuno dei moduli vengono chiusi. Pertanto corrispondente <xref:System.Windows.Forms.Form.FormClosed>gli eventi non vengono inviati a una delle forme.</xref:System.Windows.Forms.Form.FormClosed>       La classe FormClosingEventArgs fornisce dati per questo evento. Due membri importanti sono le <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>e <xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A>proprietà.</xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A> L&quot;evento può essere annullato impostando la <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>proprietà su true.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Il <xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A>proprietà fornisce il motivo per cui il form viene chiuso.</xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A>"
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.Form.FormClosing> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.Form> named `Form1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.Form.FormClosing> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#394](~/add/codesnippet/csharp/t-system.windows.forms.f_1_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#394](~/add/codesnippet/visualbasic/t-system.windows.forms.f_1_1.vb)]"
