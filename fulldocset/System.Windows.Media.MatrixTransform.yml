  summary: "Crea una trasformazione di matrice affine arbitraria usata per modificare oggetti o sistemi di coordinate in un [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] piano."
  remarks: "Utilizzare la classe MatrixTransform per creare trasformazioni personalizzate non disponibili per il <xref:System.Windows.Media.RotateTransform>, <xref:System.Windows.Media.SkewTransform>, <xref:System.Windows.Media.ScaleTransform>, o <xref:System.Windows.Media.TranslateTransform>classi.</xref:System.Windows.Media.TranslateTransform> </xref:System.Windows.Media.ScaleTransform> </xref:System.Windows.Media.SkewTransform> </xref:System.Windows.Media.RotateTransform>       Una 3x3 matrice viene utilizzata per le trasformazioni in un [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] piano x-y. È possibile moltiplicare le trasformazioni matrice affine per formare trasformazioni lineari, ad esempio la rotazione e inclinazione (taglio) sono seguite da una traduzione.       Una trasformazione di matrice affine include la colonna finale è uguale a (0, 0, 1); Pertanto, è solo necessario specificare i membri nelle prime due colonne.       Oggetto [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] <xref:System.Windows.Media.Matrix>presenta la struttura seguente: | | |   |-|-|-|   | <xref:System.Windows.Media.Matrix.M11%2A>| <xref:System.Windows.Media.Matrix.M12%2A>|0|   | <xref:System.Windows.Media.Matrix.M21%2A>| <xref:System.Windows.Media.Matrix.M22%2A>|0|   | <xref:System.Windows.Media.Matrix.OffsetX%2A>| <xref:System.Windows.Media.Matrix.OffsetY%2A>|1|       I membri nell&quot;ultima riga, <xref:System.Windows.Media.Matrix.OffsetX%2A>e <xref:System.Windows.Media.Matrix.OffsetY%2A>, rappresentano i valori di conversione.</xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.M22%2A> </xref:System.Windows.Media.Matrix.M21%2A> </xref:System.Windows.Media.Matrix.M12%2A> </xref:System.Windows.Media.Matrix.M11%2A> </xref:System.Windows.Media.Matrix>       Metodi e proprietà in genere possibile specificare la matrice di trasformazione di un vettore che ha solo sei membri. i membri sono i seguenti: (<xref:System.Windows.Media.Matrix.M11%2A>, <xref:System.Windows.Media.Matrix.M12%2A>, <xref:System.Windows.Media.Matrix.M21%2A>, <xref:System.Windows.Media.Matrix.M22%2A>, <xref:System.Windows.Media.Matrix.OffsetX%2A>, <xref:System.Windows.Media.Matrix.OffsetY%2A>) <a name=&quot;xamlAttributeUsage_MatrixTransform&quot;> </a> # # attributo XAML ```   <object property=&quot;m11, m12, m21, m22, offsetX, offsetY&quot;/>   - or -   <object property=&quot;Identity&quot;/>   ``` <a name=&quot;xamlValues_MatrixTransform&quot;> </a> # # valori XAML *m11* <xref:System.Double?displayProperty=fullName> il valore nella posizione (1, 1) della trasformazione <xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A> </xref:System.Double?displayProperty=fullName>           </xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.M22%2A> </xref:System.Windows.Media.Matrix.M21%2A> </xref:System.Windows.Media.Matrix.M12%2A> </xref:System.Windows.Media.Matrix.M11%2A>       *M12* <xref:System.Double?displayProperty=fullName> il valore nella posizione (1, 2) della trasformazione <xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A> </xref:System.Double?displayProperty=fullName>           *M21* <xref:System.Double?displayProperty=fullName> il valore nella posizione (2, 1) della trasformazione <xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A> </xref:System.Double?displayProperty=fullName>           *M22* <xref:System.Double?displayProperty=fullName> il valore nella posizione (2, 2) della trasformazione <xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A> </xref:System.Double?displayProperty=fullName>           *offsetX* <xref:System.Double?displayProperty=fullName> il valore nella posizione (3, 1) della trasformazione <xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A> </xref:System.Double?displayProperty=fullName>           *offsetY* <xref:System.Double?displayProperty=fullName> il valore nella posizione (3, 2) della trasformazione <xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A> </xref:System.Double?displayProperty=fullName>    "
