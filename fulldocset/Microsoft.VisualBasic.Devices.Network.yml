  summary: "Scarica il file remoto specificato e lo salva nel percorso specificato."
  remarks: "Se il file di destinazione esiste già, il `DownloadFile` metodo non sovrascriverà il file esistente. È possibile utilizzare uno degli altri overload di <xref:Microsoft.VisualBasic.Devices.Network.DownloadFile%2A>metodo per indicare a sovrascrivere i file esistenti, fornire le credenziali utente oppure specificare un valore di timeout specificato.</xref:Microsoft.VisualBasic.Devices.Network.DownloadFile%2A>       `DownloadFile`Genera informazioni di traccia quando si abilita la tracciatura della rete nell&quot;applicazione. Per ulteriori informazioni, vedere [l&quot;abilitazione di traccia di rete](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Il `DownloadFile` metodo non invia intestazioni HTTP. Alcuni server può restituire 500 (errore Server interno) se manca l&quot;intestazione agente utente facoltativa. Per inviare intestazioni facoltative, è necessario costruire una richiesta utilizzando la <xref:System.Net.WebClient>classe.</xref:System.Net.WebClient>       La tabella seguente elenca un esempio di un&quot;attività che coinvolgono la `My.Computer.Network.DownloadFile` metodo.      |||   |-|-|   | Per | Vedere |   | Scaricare un file | [Procedura: scaricare un File](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example downloads the file `WineList.txt` from `http://www.cohowinery.com/downloads` and saves it to `C:\\Documents and Settings\\All Users\\Documents`.  \n  \n [!code-vb[VbVbalrMyNetwork#7](~/add/codesnippet/visualbasic/f1ccbf1b-2381-4658-8df7-_1.vb)]  \n  \n This example downloads the file `WineList.txt` from `http://www.cohowinery.com/downloads` and saves it to `C:\\Documents and Settings\\All Users\\Documents`, specifying a timeout interval of 500 milliseconds.  \n  \n [!code-vb[VbVbalrMyNetwork#8](~/add/codesnippet/visualbasic/f1ccbf1b-2381-4658-8df7-_2.vb)]"
  syntax:
    content: public void DownloadFile (string address, string destinationFileName);
    parameters:
    - id: address
      type: System.String
      description: "Percorso del file da scaricare, inclusi file nome e l&quot;indirizzo host."
    - id: destinationFileName
      type: System.String
      description: "Nome file e percorso del file scaricato."
  overload: Microsoft.VisualBasic.Devices.Network.DownloadFile*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>destinationFileName</code>termina con una barra finale."
  - type: System.TimeoutException
    commentId: T:System.TimeoutException
    description: "Il server non risponde entro il timeout predefinito (100 secondi)."
