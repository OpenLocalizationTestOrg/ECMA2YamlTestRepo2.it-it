  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Si verifica quando cambia la disponibilità di rete."
  remarks: "Un&quot;applicazione genera il `NetworkAvailabilityChanged` evento ogni volta che la disponibilità di rete cambia. È possibile utilizzare il <xref:Microsoft.VisualBasic.Devices.NetworkAvailableEventArgs.IsNetworkAvailable%2A>proprietà del `e` per ottenere il nuovo stato della connessione di rete.</xref:Microsoft.VisualBasic.Devices.NetworkAvailableEventArgs.IsNetworkAvailable%2A> Per ottenere lo stato corrente della connessione di rete, utilizzare il <xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>proprietà.</xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>       In un&quot;applicazione Windows Form, questo evento viene generato sul thread principale dell&quot;applicazione con gli altri eventi di interfaccia utente. In questo modo il gestore dell&quot;evento accedere direttamente l&quot;interfaccia utente dell&quot;applicazione. Tuttavia, se l&quot;applicazione è occupata nella gestione di un altro evento dell&quot;interfaccia utente quando viene generato questo evento, questo evento non può essere elaborato finché l&quot;altro gestore eventi non termina o chiama la <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents%2A>metodo.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents%2A>       Non è possibile utilizzare il `Handles` istruzione per la gestione di `NetworkAvailabilityChanged` eventi; è necessario utilizzare il `AddHandler` istruzione.       Nelle applicazioni Windows Form, il `MyApplication` oggetto espone un `NetworkAvailabilityChanged` evento che fornisce la stessa funzionalità di questo evento, ma è possibile gestire con il `Handles` istruzione.      > [!NOTE] > Molti hub di rete forniscono una connessione di rete, anche se l&quot;hub è disconnesso dalla rete di grandi dimensioni. Di conseguenza, per le connessioni cablate, questo evento indica una modifica nella connessione tra il computer e un hub.      > [!NOTE] > Il `NetworkAvailabilityChanged` evento non viene generato da applicazioni eseguite in Windows 95 e Windows 98 o da applicazioni eseguite in Windows 2000 da un utente non amministratore. Se l&quot;applicazione può essere eseguita su tali piattaforme, usare il <xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>proprietà.</xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>"
  example:
  - "This example uses the `My.Computer.Network.NetworkAvailabilityChanged` event to update the user interface of a form or control.  \n  \n This code should to be in a form or control that has a <xref:System.Windows.Forms.Label> named `Label1`.  \n  \n [!code-vb[VbVbalrMyApplication#50](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#50)]"
