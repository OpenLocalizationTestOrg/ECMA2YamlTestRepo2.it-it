  name: CodeCompileUnit
  nameWithType: CodeCompileUnit
  fullName: System.CodeDom.CodeCompileUnit
  type: Class
  summary: "Fornisce un contenitore per un grafico di programma CodeDOM."
  remarks: "CodeCompileUnit fornisce un contenitore per un grafico di programma CodeDOM.       CodeCompileUnit contiene una raccolta che può archiviare <xref:System.CodeDom.CodeNamespace>CodeDOM contenente oggetti grafici del codice sorgente, insieme a una raccolta di assembly a cui fa riferimento il progetto e una raccolta di attributi per l&quot;assembly del progetto.</xref:System.CodeDom.CodeNamespace>       CodeCompileUnit può essere passato al <xref:System.CodeDom.Compiler.ICodeGenerator.GenerateCodeFromCompileUnit%2A>metodo di un <xref:System.CodeDom.Compiler.ICodeGenerator>implementazione insieme agli altri parametri per generare il codice basato sul grafico di programma contenuto per la compilazione unità</xref:System.CodeDom.Compiler.ICodeGenerator> </xref:System.CodeDom.Compiler.ICodeGenerator.GenerateCodeFromCompileUnit%2A>      > [!NOTE] > Alcuni linguaggi supportano solo un singolo spazio dei nomi che contiene una singola classe in un&quot;unità di compilazione."
  example:
  - "The following code example constructs a CodeCompileUnit that models the program structure of a simple \"Hello World\" program. This code example is part of a larger example that also produces code from this model, and is provided for the <xref:System.CodeDom.Compiler.CodeDomProvider> class.  \n  \n [!code-cpp[CodeDomExample#2](~/add/codesnippet/cpp/t-system.codedom.codecom_1_1.cpp)]\n [!code-cs[CodeDomExample#2](~/add/codesnippet/csharp/t-system.codedom.codecom_1_1.cs)]\n [!code-vb[CodeDomExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codecom_1_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeCompileUnit : System.CodeDom.CodeObject
