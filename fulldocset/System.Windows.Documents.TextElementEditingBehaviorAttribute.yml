  type: Class
  summary: "Specifica come un <xref href=&quot;System.Windows.Controls.RichTextBox&quot;> </xref> deve gestire un elemento di testo personalizzato."
  remarks: "Quando si crea un elemento di testo personalizzato, è possibile utilizzare l&quot;attributo TextElementEditingBehaviorAttribute per specificare che l&quot;elemento deve essere considerato come entità singola e non interrompibile.  Quando il <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable%2A>e <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly%2A>sono impostate su `false`, un <xref:System.Windows.Controls.RichTextBox>conserva i limiti e il contenuto dell&quot;elemento quando l&quot;utente modifica la <xref:System.Windows.Controls.RichTextBox>.</xref:System.Windows.Controls.RichTextBox> </xref:System.Windows.Controls.RichTextBox> </xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly%2A> </xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable%2A>  In generale, comportamento di un elemento personalizzato è analogo a un <xref:System.Windows.Documents.Hyperlink>.</xref:System.Windows.Documents.Hyperlink>  Si verifica quanto segue quando si utilizza questa classe e impostare le proprietà per `false`:: quando un utente copia e Incolla una parte del contenuto di un elemento personalizzato, la formattazione del testo copiato non viene mantenuto.      -Quando un utente digita prima o dopo il contenuto dell&quot;elemento personalizzato, il nuovo contenuto non in grado di acquisire le informazioni di formattazione dell&quot;elemento personalizzato.      -L&quot;utente non è possibile inserire un&quot;interruzione di riga nell&quot;elemento personalizzato.       Quando si crea un elemento personalizzato, utilizzare il <xref:System.Windows.Documents.TextRange.Save%28System.IO.Stream%2CSystem.String%2CSystem.Boolean%29?displayProperty=fullName>metodo e impostare `preserveTextElements` a `true` di mantenere i valori di elemento e la proprietà personalizzati quando viene serializzato nel disco o negli Appunti.</xref:System.Windows.Documents.TextRange.Save%28System.IO.Stream%2CSystem.String%2CSystem.Boolean%29?displayProperty=fullName>       TextElementEditingBehaviorAttribute è stato introdotto in .NET Framework versione 3.5.  Per ulteriori informazioni, vedere [versioni e dipendenze](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class TextElementEditingBehaviorAttribute : Attribute
