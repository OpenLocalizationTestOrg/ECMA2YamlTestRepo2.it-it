  summary: "[Supportato in .NET Framework 4.5.1 solo]       Si verifica quando il processo di lavoro o il pool di applicazioni associato a questo host ha interrotto l&quot;ascolto delle nuove richieste e viene infine arrestato."
  remarks: "Quando un pool di applicazioni e i relativi processi di lavoro associati vengono arrestati da IIS, ad esempio quando un pool di applicazioni ha raggiunto un intervallo di riciclo pianificate, IIS notifica il runtime di ASP.NET che l&quot;applicazione è in corso l&quot;arresto e il processo di lavoro del pool di applicazioni si interrompe l&quot;ascolto delle nuove richieste. Le applicazioni che utilizzano le richieste a esecuzione prolungata, ad esempio [SignalR](http://go.microsoft.com/fwlink/?LinkID=285432) applicazioni, è possibile attendere l&quot;evento StopListening e arrestare normalmente le operazioni a esecuzione prolungata quando IIS ha iniziato l&quot;arresto di un pool di applicazioni e i relativi processi di lavoro associati.      > [!WARNING] > Ci sono diverse considerazioni di progettazione che uno sviluppatore deve prendere in considerazione quando si implementa l&quot;evento StopListening: >> 1.  L&quot;evento StopListening è disponibile solo per le applicazioni configurate per l&quot;utilizzo di pipeline integrata di IIS.   > 2.  Gli sviluppatori non devono generare errori da implementazioni StopListening; generazione di errori verrà avere risultati imprevedibili.   > 3.  A causa della natura simultanea di operazioni in ASP.NET, non è garantito che un evento di StopListening dopo che è stato implementato da uno sviluppatore verrà chiamato da ASP.NET.   > 4.  L&quot;evento StopListening può eseguire contemporaneamente altri <xref:System.Web.Hosting.IRegisteredObject>notifiche.</xref:System.Web.Hosting.IRegisteredObject>   > 5.  Gli sviluppatori devono tenere presente che ASP.NET potrebbe arrestare il dominio dell&quot;applicazione mentre sono in esecuzione gli eventi StopListening e progettare le implementazioni per gestire il possibilità.   > 6.  Non è necessario bloccare i gestori eventi StopListening; le implementazioni di blocco comporterà deadlock e IIS verrà interrotto il processo di lavoro quando viene raggiunto l&quot;intervallo di protezione rapida dagli errori."
  syntax:
    content: public static event EventHandler StopListening;
    return:
      type: System.EventHandler
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
