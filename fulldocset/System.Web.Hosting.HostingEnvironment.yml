Object.Stop%2A?displayProperty=fullName>(metodo), hanno la chiamata dell&quot;oggetto di <xref:System.Web.Hosting.HostingEnvironment.UnregisterObject%2A>metodo.</xref:System.Web.Hosting.HostingEnvironment.UnregisterObject%2A> </xref:System.Web.Hosting.IRegisteredObject.Stop%2A?displayProperty=fullName>"
