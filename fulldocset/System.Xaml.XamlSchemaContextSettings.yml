  name: FullyQualifyAssemblyNamesInClrNamespaces
  nameWithType: XamlSchemaContextSettings.FullyQualifyAssemblyNamesInClrNamespaces
  fullName: System.Xaml.XamlSchemaContextSettings.FullyQualifyAssemblyNamesInClrNamespaces
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Ottiene o imposta un valore che specifica se uno schema XAML e il relativo contesto utilizzano nomi di assembly completo nei valori restituiti dall&quot;API di ricerca."
  remarks: "Il valore di questa proprietà influenza le stringhe restituite da <xref:System.Xaml.XamlSchemaContext.GetAllXamlNamespaces%2A>nel contesto dello schema costruito.</xref:System.Xaml.XamlSchemaContext.GetAllXamlNamespaces%2A> Se <xref:System.Xaml.XamlSchemaContext.FullyQualifyAssemblyNamesInClrNamespaces%2A>è `true`, la parte dell&quot;assembly della stringa riporterà l&quot;equivalente di <xref:System.Reflection.Assembly.FullName%2A?displayProperty=fullName>.</xref:System.Reflection.Assembly.FullName%2A?displayProperty=fullName> </xref:System.Xaml.XamlSchemaContext.FullyQualifyAssemblyNamesInClrNamespaces%2A>"
  syntax:
    content: public bool FullyQualifyAssemblyNamesInClrNamespaces { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se uno schema XAML e il relativo contesto utilizzano nomi di assembly completo nei valori restituiti dall&quot;API di ricerca; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Xaml.XamlSchemaContextSettings.FullyQualifyAssemblyNamesInClrNamespaces*
  exceptions: []
  platform:
  - net462
