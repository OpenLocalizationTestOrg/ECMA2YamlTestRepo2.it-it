  summary: "Ottiene o imposta un valore che specifica se per le estensioni di markup con grado stesso (numero di parametri di input) di due costruttori consente a un contesto dello schema XAML."
  remarks: "Da un <xref:System.Xaml.XamlSchemaContext>, non è possibile leggere direttamente le impostazioni.</xref:System.Xaml.XamlSchemaContext> Al contrario, si ricevono valori dalle specifiche proprietà di sola lettura, ad esempio <xref:System.Xaml.XamlSchemaContext.SupportMarkupExtensionsWithDuplicateArity%2A>, quale i valori basati sulle impostazioni del report.</xref:System.Xaml.XamlSchemaContext.SupportMarkupExtensionsWithDuplicateArity%2A>"
  syntax:
    content: public bool SupportMarkupExtensionsWithDuplicateArity { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il contesto dello schema consente estensioni di markup con grado duplicato; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Xaml.XamlSchemaContextSettings.SupportMarkupExtensionsWithDuplicateArity*
  exceptions: []
