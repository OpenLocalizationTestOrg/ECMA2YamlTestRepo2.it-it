  summary: "Delegato usato dalla <xref:System.Xml.Serialization.XmlSerializer>classe per la deserializzazione dei tipi di dati XML con codifica SOAP e non radice.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "Durante l&quot;inizializzazione, l&quot;infrastruttura di serializzazione XML di .NET Framework in modo dinamico viene generato l&quot;errore e consente di compilare una classe temporanea per la deserializzazione derivata dalla <xref:System.Xml.Serialization.XmlSerializationReader>classe.</xref:System.Xml.Serialization.XmlSerializationReader> Durante questo processo, .NET Framework genera metodi di lettura che implementano il delegato XmlSerializationReadCallback. Viene eseguita così per alcuni mapping tra tipi di .NET Framework e i tipi di dati XML che vengono serializzati tramite XML con codifica SOAP e non sono elementi radice. Quindi, se necessario, un metodo di lettura viene chiamato durante la deserializzazione.       Non creare direttamente istanze della classe XmlSerializationReadCallback.       La codifica SOAP è descritta nella sezione 5 della specifica SOAP 1.1."
