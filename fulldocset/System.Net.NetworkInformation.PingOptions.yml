  name: DontFragment
  nameWithType: PingOptions.DontFragment
  fullName: System.Net.NetworkInformation.PingOptions.DontFragment
  type: Property
  assemblies:
  - System
  namespace: System.Net.NetworkInformation
  summary: "Ottiene o imposta un <xref:System.Boolean>valore che controlla la frammentazione dei dati inviati all&quot;host remoto.</xref:System.Boolean>"
  remarks: "Le applicazioni utilizzano questa proprietà per controllare se i dati inviati a un host remoto per il <xref:System.Net.NetworkInformation.Ping>classe può essere suddivisi in più pacchetti.</xref:System.Net.NetworkInformation.Ping>  Questa opzione è utile se si desidera testare l&quot;unità massima di trasmissione (MTU) i router e gateway utilizzato per trasmettere il pacchetto. Se questa proprietà è `true` e i dati inviati all&quot;host remoto siano più grandi, quindi il valore MTU di un gateway o router tra il mittente e l&quot;host remoto, l&quot;operazione di ping non riesce con stato <xref:System.Net.NetworkInformation.IPStatus>.</xref:System.Net.NetworkInformation.IPStatus>"
  example:
  - "The following code example demonstrates setting the value of this property using a <xref:System.Net.NetworkInformation.PingOptions.%23ctor%2A> constructor, and then displaying the value.  \n  \n [!code-cpp[NCLPingAsync#3](~/add/codesnippet/cpp/p-system.net.networkinfo_5_1.cpp)]\n [!code-cs[NCLPingAsync#3](~/add/codesnippet/csharp/p-system.net.networkinfo_5_1.cs)]"
  syntax:
    content: public bool DontFragment { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se i dati non possono essere inviati in più pacchetti; in caso contrario <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.NetworkInformation.PingOptions.DontFragment*
  exceptions: []
  platform:
  - net462
- uid: System.Net.NetworkInformation.PingOptions.Ttl
  id: Ttl
  parent: System.Net.NetworkInformation.PingOptions
  langs:
  - csharp
  name: Ttl
  nameWithType: PingOptions.Ttl
  fullName: System.Net.NetworkInformation.PingOptions.Ttl
  type: Property
  assemblies:
  - System
  namespace: System.Net.NetworkInformation
  summary: "Ottiene o imposta il numero di nodi di routing che può inoltrare il <xref href=&quot;System.Net.NetworkInformation.Ping&quot;> </xref> dati prima di essere eliminato."
  remarks: "Come gateway e router trasmettono pacchetti attraverso la rete, essi decrementa il valore corrente di Time-to-Live (TTL) nell&quot;intestazione del pacchetto. Se il valore TTL raggiunge lo zero, il pacchetto viene considerato non recapitabile e verrà ignorato. Questa opzione è utile se si desidera verificare il numero di router e gateway utilizzato per trasmettere i dati."
  example:
  - "The following code example demonstrates setting the value of this property using a <xref:System.Net.NetworkInformation.PingOptions.%23ctor%2A> constructor, and then displaying the value.  \n  \n [!code-cpp[NCLPingAsync#3](~/add/codesnippet/cpp/p-system.net.networkinfo_0_1.cpp)]\n [!code-cs[NCLPingAsync#3](~/add/codesnippet/csharp/p-system.net.networkinfo_0_1.cs)]"
  syntax:
    content: public int Ttl { get; set; }
    return:
      type: System.Int32
      description: "Un <xref:System.Int32>valore che specifica il numero di volte in cui il <xref href=&quot;System.Net.NetworkInformation.Ping&quot;> </xref> possibile inoltrare i pacchetti di dati.</xref:System.Int32> Il valore predefinito è 128."
  overload: System.Net.NetworkInformation.PingOptions.Ttl*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Il valore specificato per un&quot;operazione set è minore o uguale a zero."
  platform:
  - net462
