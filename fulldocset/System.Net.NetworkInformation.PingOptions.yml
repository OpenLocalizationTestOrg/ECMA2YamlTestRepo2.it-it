  fullName: System.Net.NetworkInformation.PingOptions
  type: Class
  summary: "Utilizzato per controllare come <xref href=&quot;System.Net.NetworkInformation.Ping&quot;> </xref> vengono trasmessi i pacchetti di dati."
  remarks: "La classe PingOptions fornisce il <xref:System.Net.NetworkInformation.PingOptions.Ttl%2A>e <xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A>proprietà per controllare la modalità di trasmissione di pacchetti di richiesta echo Internet controllo Message Protocol (ICMP).</xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A> </xref:System.Net.NetworkInformation.PingOptions.Ttl%2A>       La <xref:System.Net.NetworkInformation.PingOptions.Ttl%2A>proprietà specifica il tempo di validità per i pacchetti inviati dalla <xref:System.Net.NetworkInformation.Ping>classe.</xref:System.Net.NetworkInformation.Ping> </xref:System.Net.NetworkInformation.PingOptions.Ttl%2A> Questo valore indica il numero di nodi di routing in grado di inoltrare un <xref:System.Net.NetworkInformation.Ping>pacchetto prima di essere eliminato.</xref:System.Net.NetworkInformation.Ping> Impostazione di questa opzione è utile se si desidera verificare il numero di inoltri, noto anche come hop, sono necessari per inviare un pacchetto da un computer di origine a un computer di destinazione.       Il <xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A>proprietà controlla se i dati inviati a un host remoto può essere divisi in più pacchetti.</xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A>  Questa opzione è utile se si desidera testare l&quot;unità massima di trasmissione (MTU) i router e gateway utilizzato per trasmettere il pacchetto.       Le istanze della classe PingOptions vengono passate al <xref:System.Net.NetworkInformation.Ping.Send%2A>e <xref:System.Net.NetworkInformation.Ping.SendAsync%2A>metodi e <xref:System.Net.NetworkInformation.PingReply>classe restituisce istanze di PingOptions tramite il <xref:System.Net.NetworkInformation.PingReply.Options%2A>proprietà.</xref:System.Net.NetworkInformation.PingReply.Options%2A> </xref:System.Net.NetworkInformation.PingReply> </xref:System.Net.NetworkInformation.Ping.SendAsync%2A> </xref:System.Net.NetworkInformation.Ping.Send%2A>       Per un elenco di valori di proprietà iniziali per un&quot;istanza di PingOptions, vedere il <xref:System.Net.NetworkInformation.PingOptions.%23ctor%2A>costruttore.</xref:System.Net.NetworkInformation.PingOptions.%23ctor%2A>"
  example:
  - "The following code example uses the <xref:System.Net.NetworkInformation.Ping>, PingOptions and <xref:System.Net.NetworkInformation.PingReply> classes to send an ICMP echo request to the host specified on the command line.  \n  \n [!code-cs[NCLPingSync#1](~/add/codesnippet/csharp/t-system.net.networkinfo_3_1.cs)]\n [!code-cpp[NCLPingSync#1](~/add/codesnippet/cpp/t-system.net.networkinfo_3_1.cpp)]"
