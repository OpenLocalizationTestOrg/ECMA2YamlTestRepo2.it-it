  name: DeviceFilterElement
  nameWithType: DeviceFilterElement
  fullName: System.Web.Mobile.DeviceFilterElement
  type: Class
  summary: "Rappresenta un filtro specifico del dispositivo da applicare all&quot;applicazione. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "Questa classe corrisponde alla `<filter>` elemento per il `<deviceFilters>` sezione dello schema delle impostazioni ASP.NET.       Un filtro può essere un filtro di confronto o un filtro dell&quot;analizzatore di espressioni. I filtri basati sul confronto confrontano un valore specificato dallo sviluppatore per il valore corrente della funzionalità di dispositivo in fase di esecuzione. L&quot;analizzatore (o basati su delegati) utilizza un metodo da una classe specificata dal programmatore per eseguire la valutazione."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public sealed class DeviceFilterElement : System.Configuration.ConfigurationElement
