  name: MembershipSection
  nameWithType: MembershipSection
  fullName: System.Web.Configuration.MembershipSection
  type: Class
  summary: "Definisce le impostazioni di configurazione per supportare l&quot;infrastruttura per la configurazione e gestione dei dettagli di appartenenza. Questa classe non può essere ereditata."
  remarks: "La classe MembershipSection fornisce un modo per accedere a livello di codice e di modificare il `membership` sezione in un file di configurazione."
  example:
  - "This example demonstrates how to specify values declaratively for several attributes of the `membership` section, which can also be accessed as members of the MembershipSection class.  \n  \n The following configuration file example shows how to specify values declaratively for the `membership` section.  \n  \n```  \n<system.web>  \n  <membership   \n    defaultProvider=\"AspNetSqlMembershipProvider\"  \n    userIsOnlineTimeWindow=\"15\">  \n    <providers>  \n      <add   \n        name=\" AspNetSqlMembershipProvider\"  \n        type=\"System.Web.Security.SqlMembershipProvider, System.Web,   \n          Version=2.0.3600.0, Culture=neutral,   \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n        connectionStringName=\"LocalSqlServer\"  \n        passwordAttemptThreshold=\"5\"  \n        passwordAttemptWindow=\"10\"  \n        enablePasswordRetrieval=\"false\"  \n        enablePasswordReset=\"true\"  \n        requiresQuestionAndAnswer=\"true\"  \n        applicationName=\"/\"  \n        requiresUniqueEmail=\"false\"  \n        passwordFormat=\"Hashed\"  \n        description=\"Stores and retrieves membership data from   \n          the local Microsoft SQL Server database.\"  \n      />  \n    </providers>  \n  </membership>  \n</system.web>  \n```  \n  \n The following code example demonstrates how to use the MembershipSection class.  \n  \n [!code-cs[System.Web.Configuration.MembershipSection#1](~/add/codesnippet/csharp/t-system.web.configurati_44_1.cs)]\n [!code-vb[System.Web.Configuration.MembershipSection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_44_1.vb)]"
  syntax:
    content: 'public sealed class MembershipSection : System.Configuration.ConfigurationSection'
