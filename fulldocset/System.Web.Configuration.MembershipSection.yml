      description: "A <xref href=&quot;System.Configuration.ProviderSettingsCollection&quot;> </xref> che contiene le impostazioni del provider, definite all&quot;interno di <xref uid=&quot;langword_csharp_providers&quot; name=&quot;providers&quot; href=&quot;&quot;> </xref> sottosezione del <xref uid=&quot;langword_csharp_membership&quot; name=&quot;membership&quot; href=&quot;&quot;> </xref> sezione del file di configurazione."
