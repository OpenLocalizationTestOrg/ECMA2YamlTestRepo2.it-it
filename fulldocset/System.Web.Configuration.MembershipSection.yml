  nameWithType: MembershipSection.DefaultProvider
  fullName: System.Web.Configuration.MembershipSection.DefaultProvider
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Ottiene o imposta il nome del provider predefinito che viene utilizzato per gestire i ruoli."
  remarks: "DefaultProvider deve corrispondere a un valore denominato nella `providers` sottosezione del `membership` sezione del file di configurazione. Una stringa vuota (`&quot;&quot;`) non è un valore valido per la proprietà DefaultProvider."
  example:
  - "The following code example demonstrates how to use the DefaultProvider property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.MembershipSection> class.  \n  \n [!code-cs[System.Web.Configuration.MembershipSection#2](~/add/codesnippet/csharp/p-system.web.configurati_239_1.cs)]\n [!code-vb[System.Web.Configuration.MembershipSection#2](~/add/codesnippet/visualbasic/p-system.web.configurati_239_1.vb)]"
  syntax:
    content: public string DefaultProvider { get; set; }
    return:
      type: System.String
      description: "Il nome di un provider di <xref:System.Web.Configuration.MembershipSection.Providers*>.</xref:System.Web.Configuration.MembershipSection.Providers*> Il valore predefinito è <xref uid=&quot;langword_csharp_AspNetSqlRoleProvider&quot; name=&quot;AspNetSqlRoleProvider&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.MembershipSection.DefaultProvider*
  exceptions: []
