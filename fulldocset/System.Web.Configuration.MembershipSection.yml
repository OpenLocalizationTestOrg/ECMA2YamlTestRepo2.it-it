  name: HashAlgorithmType
  nameWithType: MembershipSection.HashAlgorithmType
  fullName: System.Web.Configuration.MembershipSection.HashAlgorithmType
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Ottiene o imposta il tipo di crittografia utilizzato per le informazioni di appartenenza riservate."
  remarks: "In fase di esecuzione, il sistema di appartenenze associa al tipo di algoritmo hash appropriato e quindi lo utilizza per crittografare le informazioni di appartenenza. Se la proprietà HashAlgorithmType non è impostata, il sistema di appartenenze predefinito per la <xref:System.Web.Configuration.MachineKeySection.Validation%2A>proprietà all&quot;interno di <xref:System.Web.Configuration.MachineKeySection>classe.</xref:System.Web.Configuration.MachineKeySection> </xref:System.Web.Configuration.MachineKeySection.Validation%2A>"
  example:
  - "The following code example demonstrates how to use the HashAlgorithmType property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.MembershipSection> class.  \n  \n [!code-cs[System.Web.Configuration.MembershipSection#3](~/add/codesnippet/csharp/p-system.web.configurati_135_1.cs)]\n [!code-vb[System.Web.Configuration.MembershipSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_135_1.vb)]"
  syntax:
    content: public string HashAlgorithmType { get; set; }
    return:
      type: System.String
      description: "Il tipo di crittografia utilizzato per crittografare le informazioni di appartenenza riservate."
  overload: System.Web.Configuration.MembershipSection.HashAlgorithmType*
  exceptions: []
