  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Ottiene o imposta l&quot;intervallo di tempo, espresso in minuti, prima che un utente non è più considerato in linea."
  remarks: "Il valore della proprietà UserIsOnlineTimeWindow viene calcolato confrontando la data corrente meno la proprietà UserIsOnlineTimeWindow con il <xref:System.Web.Security.MembershipUser.LastActivityDate%2A>valore per l&quot;utente.</xref:System.Web.Security.MembershipUser.LastActivityDate%2A>"
  example:
