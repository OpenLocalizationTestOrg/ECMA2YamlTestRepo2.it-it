  namespace: System.Web.Configuration
  summary: "Ottiene un <xref href=&quot;System.Configuration.ProviderSettingsCollection&quot;> </xref> oggetto <xref href=&quot;System.Configuration.ProviderSettings&quot;> </xref> oggetti."
  remarks: "I provider di appartenenze sono componenti che forniscono l&quot;accesso per l&quot;appartenenza di un sito. È possibile specificare i provider di appartenenze nel `providers` sottosezione del `membership` sezione del file di configurazione.       Il <xref:System.Web.Configuration.MembershipSection.DefaultProvider%2A>proprietà contiene il nome del provider utilizzato per impostazione predefinita.</xref:System.Web.Configuration.MembershipSection.DefaultProvider%2A>"
  example:
  - "The following code example demonstrates how to use the Providers property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.MembershipSection> class.  \n  \n [!code-cs[System.Web.Configuration.MembershipSection#5](~/add/codesnippet/csharp/p-system.web.configurati_90_1.cs)]\n [!code-vb[System.Web.Configuration.MembershipSection#5](~/add/codesnippet/visualbasic/p-system.web.configurati_90_1.vb)]"
