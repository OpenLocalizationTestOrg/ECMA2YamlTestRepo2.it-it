  name: WebHttpSecurityMode
  nameWithType: WebHttpSecurityMode
  fullName: System.ServiceModel.WebHttpSecurityMode
  type: Enum
  summary: "Definisce le modalità di sicurezza che può essere usato per configurare un endpoint del servizio per ricevere richieste HTTP."
  remarks: "Utilizzare questa enumerazione per specificare se la sicurezza a livello di trasporto viene utilizzata da un endpoint configurato con un <xref:System.ServiceModel.WebHttpBinding>per ricevere richieste HTTP.</xref:System.ServiceModel.WebHttpBinding> Il valore predefinito è None, che indica che viene utilizzata alcuna sicurezza.       Se è specificato il valore di trasporto di <xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29>, quindi le impostazioni fornite dal <xref:System.ServiceModel.WebHttpSecurity.Transport%2A>proprietà rese effettive per l&quot;endpoint del servizio.</xref:System.ServiceModel.WebHttpSecurity.Transport%2A> </xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29> Il valore di WebHttpSecurityMode può essere impostato solo <xref:System.ServiceModel.WebHttpBinding>costruttore che accetta come parametro esplicito e il relativo valore non può essere impostati nuovamente dopo la creazione di istanza dell&quot;associazione.</xref:System.ServiceModel.WebHttpBinding>       TransportCredentialOnly non fornisce la riservatezza e integrità dei messaggi. Fornisce solo l&quot;autenticazione client basata su HTTP. Questa modalità deve essere utilizzata con cautela. E deve essere utilizzato in ambienti, ad esempio IPSec, in cui la sicurezza del trasporto viene fornita tramite altri mezzi e solo l&quot;autenticazione client viene eseguito il [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] dell&quot;infrastruttura."
  syntax:
    content: public enum WebHttpSecurityMode
