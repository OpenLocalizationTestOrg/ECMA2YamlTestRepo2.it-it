  fullName: System.Security.Cryptography.CngUIPolicy
  type: Class
  summary: "Incapsula i parametri di configurazione facoltativa per l&quot;interfaccia utente (UI) che consente di visualizzare Cryptography Next Generation (CNG) quando si accede a una chiave protetta."
  remarks: "Questa classe consente di creare un criterio dell&quot;interfaccia utente per la visualizzazione delle istruzioni sulle operazioni chiave, ad esempio smart card che PIN richiesto. Consente inoltre di applicare l&quot;interazione dell&quot;utente per accedere a una chiave, anche se la chiave viene archiviata in un provider di archiviazione chiavi software (KSP) anziché in una smart card. CNG visualizza questi parametri di configurazione per l&quot;interfaccia utente quando si accede a una chiave protetta."
  syntax:
    content: public sealed class CngUIPolicy
  inheritance:
