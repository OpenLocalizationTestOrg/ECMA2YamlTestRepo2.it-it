- uid: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Initialize
  id: Initialize
  parent: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader
  langs:
  - csharp
  name: Initialize()
  nameWithType: CodeDomDesignerLoader.Initialize()
  fullName: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Initialize()
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: "Inizializza i servizi."
  remarks: "La tabella seguente descrive il sostituibili servizi a cui il <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>aggiunge al contenitore del servizio.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>      | Termini | Definizione |   |----------|----------------|   | <xref:System.ComponentModel.Design.Serialization.INameCreationService>| Fornisce la semantica per la creazione di nomi di oggetti.</xref:System.ComponentModel.Design.Serialization.INameCreationService> Il servizio utilizza il provider di CodeDOM <xref:System.CodeDom.Compiler.ICodeGenerator>interfaccia per creare i nomi di identificatori validi per la lingua.</xref:System.CodeDom.Compiler.ICodeGenerator> Inoltre, il servizio di creazione nome supporta nomi vuoti. Nomi vuoti devono essere interpretati come variabili locali temporanee durante la serializzazione. |   | <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>| Consente ad altri oggetti per la serializzazione di un gruppo di componenti in un oggetto binario.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService> Questo servizio viene spesso utilizzato dalle funzionalità quali la copia e Incolla o rollback e rollforward. La classe <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>fornisce un servizio di serializzazione della finestra di progettazione che si basa sulla creazione di strutture ad albero CodeDOM per gli oggetti. |   | <xref:System.ComponentModel.Design.Serialization.ComponentSerializationService>| Questo servizio sostituisce <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>come mezzo per serializzare i componenti in un oggetto binario. |       Per informazioni dettagliate sui servizi sostituibili e non sostituibili, vedere <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader>.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader> </xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService> </xref:System.ComponentModel.Design.Serialization.ComponentSerializationService> </xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>"
  syntax:
    content: protected override void Initialize ();
    parameters: []
  overload: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Initialize*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Il <xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerLoaderHost&quot;> </xref> non è stata inizializzata o il caricatore della finestra di progettazione non ha fornito un servizio di risoluzione del tipo, che è necessario per la serializzazione CodeDom."
  platform:
  - net462
