  namespace: System.ComponentModel.Design.Serialization
  summary: "Restituisce un valore che indica se è necessario un ricaricamento."
  remarks: "Il metodo IsReloadNeeded controlla la presenza dell&quot; <xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload>interfaccia in <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.CodeDomProvider%2A>.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.CodeDomProvider%2A> </xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload> Il provider di struttura ad albero CodeDOM di analisi e passare la struttura ad albero di analisi risultante per il <xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A>metodo.</xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A> Se questo metodo restituisce `false`, la finestra di progettazione non verrà ricaricato."
  syntax:
    content: protected override bool IsReloadNeeded ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.CodeDomProvider*>decide che è obbligatorio; in caso contrario, un ricaricamento <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.CodeDomProvider*>"
  overload: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.IsReloadNeeded*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "Il linguaggio non ha fornito un parser di codice per il file. Questo tipo di file potrebbe non supportare una finestra di progettazione."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "La classe può essere progettata, ma non è la prima classe nel file o la finestra di progettazione non può essere visualizzato per questo file perché nessuna delle classi contenute può essere progettata."
  platform:
  - net462
