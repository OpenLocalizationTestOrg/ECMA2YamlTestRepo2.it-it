- uid: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.PerformFlush(System.ComponentModel.Design.Serialization.IDesignerSerializationManager)
  id: PerformFlush(System.ComponentModel.Design.Serialization.IDesignerSerializationManager)
  parent: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader
  langs:
  - csharp
  name: PerformFlush(IDesignerSerializationManager)
  nameWithType: CodeDomDesignerLoader.PerformFlush(IDesignerSerializationManager)
  fullName: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.PerformFlush(IDesignerSerializationManager)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: "Richiede la serializzazione del componente principale della finestra di progettazione."
  remarks: "Il metodo PerformFlush Ottiene la radice <xref:System.ComponentModel.Design.Serialization.CodeDomSerializer>per il componente principale della finestra di progettazione e richiama il serializzatore per serializzare il componente.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializer> Se il risultato di questa operazione è un <xref:System.CodeDom.CodeTypeDeclaration>, quindi si integra PerformFlush il <xref:System.CodeDom.CodeTypeDeclaration>con CodeDOM esistente struttura ad albero.</xref:System.CodeDom.CodeTypeDeclaration> </xref:System.CodeDom.CodeTypeDeclaration> Il risultato è la struttura ad albero CodeDOM originale con i membri e le istruzioni sostituite corrispondenti. Infine, PerformFlush chiama il metodo <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Write%2A>per salvare questa struttura ad albero CodeDOM.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Write%2A>       Se la serializzazione del componente della finestra di progettazione radice non produce un <xref:System.CodeDom.CodeTypeDeclaration>, quindi PerformFlush non esegue altre operazioni.</xref:System.CodeDom.CodeTypeDeclaration>      > [!IMPORTANT] > È responsabilità del chiamante per garantire che un elemento CodeDOM provengono da una fonte attendibile. Che accetta un oggetto CodeDOM da terze parti non attendibili potrebbe consentire l&quot;entità per l&quot;esecuzione di codice dannoso. Quando lo scaricamento di un elemento CodeDOM in un file, il framework viene eseguito codice rappresentato dall&quot;oggetto CodeDOM e il contenuto serializzato dell&quot;oggetto fornito."
  syntax:
    content: protected override void PerformFlush (System.ComponentModel.Design.Serialization.IDesignerSerializationManager manager);
    parameters:
    - id: manager
      type: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
      description: "Il <xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerSerializationManager&quot;> </xref> da cui richiedere il serializzatore."
  overload: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.PerformFlush*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "Il linguaggio non ha fornito un parser di codice per il file. Questo tipo di file potrebbe non supportare una finestra di progettazione."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "La classe può essere progettata, ma non è la prima classe nel file o la finestra di progettazione non può essere visualizzato per questo file perché nessuna delle classi contenute può essere progettata."
  platform:
  - net462
