  summary: "Analizza il codice di un provider CodeDOM."
  remarks: "Ottiene il metodo PerformLoad un <xref:System.CodeDom.Compiler.ICodeParser>dal provider CodeDOM e analizza il codice.</xref:System.CodeDom.Compiler.ICodeParser> PerformLoad individua la prima classe nel file, ottiene una radice <xref:System.ComponentModel.Design.Serialization.CodeDomSerializer>per il tipo di dati e quindi richiama il serializzatore per deserializzare il tipo di dati.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializer> PerformLoad si presuppone che questo processo verrà creato in tutti i componenti necessari di <xref:System.ComponentModel.IContainer>del <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.LoaderHost%2A>proprietà.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.LoaderHost%2A> </xref:System.ComponentModel.IContainer> Infine, PerformLoad chiama il <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.SetBaseComponentClassName%2A>metodo con il nome completo del tipo passato al serializzatore CodeDOM.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.SetBaseComponentClassName%2A>      > [!IMPORTANT] > È responsabilità del chiamante per garantire che un elemento CodeDOM provengono da una fonte attendibile. Che accetta un oggetto CodeDOM da terze parti non attendibili potrebbe consentire l&quot;entità per l&quot;esecuzione di codice dannoso. Durante il caricamento di un elemento CodeDOM nell&quot;area di progettazione, il framework verrà eseguito codice rappresentato dall&quot;oggetto CodeDOM e il contenuto serializzato dell&quot;oggetto fornito."
  syntax:
    content: protected override void PerformLoad (System.ComponentModel.Design.Serialization.IDesignerSerializationManager manager);
    parameters:
    - id: manager
      type: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
      description: "Il <xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerSerializationManager&quot;> </xref> da cui richiedere il serializzatore."
  overload: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.PerformLoad*
  exceptions:
