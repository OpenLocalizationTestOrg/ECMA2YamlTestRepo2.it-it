  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: "Rilascia le risorse usate dal <xref href=&quot;System.ComponentModel.Design.Serialization.CodeDomDesignerLoader&quot;> </xref> classe."
  remarks: "Il metodo Dispose rimuove i servizi aggiunti dal <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Initialize%2A>metodo.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Initialize%2A>       Chiamare Dispose dopo aver terminato di utilizzare <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader> Il metodo Dispose lascia il <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>in uno stato inutilizzabile.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader> Dopo aver chiamato Dispose, è necessario rilasciare tutti i riferimenti al <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>in modo che il garbage collector può recuperare la memoria che di <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>occupata.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader> </xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader> Per ulteriori informazioni, vedere [la pulizia di risorse non gestite](~/add/includes/ajax-current-ext-md.md) e [implementazione di un metodo Dispose](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Chiamare sempre Dispose prima di rilasciare l&quot;ultimo riferimento a <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader> In caso contrario, le risorse non vengono liberate finché il garbage collector chiama la <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>dell&quot;oggetto `Finalize` metodo.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>"
  syntax:
    content: public override void Dispose ();
    parameters: []
  overload: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Dispose*
  exceptions: []
