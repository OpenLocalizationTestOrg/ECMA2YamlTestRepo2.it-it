- uid: System.Web.UI.WebControls.FormViewCommandEventHandler
  id: FormViewCommandEventHandler
  langs:
  - csharp
  name: FormViewCommandEventHandler
  nameWithType: FormViewCommandEventHandler
  fullName: System.Web.UI.WebControls.FormViewCommandEventHandler
  type: Delegate
  summary: "Rappresenta il metodo che gestisce il <xref href=&quot;System.Web.UI.WebControls.FormView.ItemCommand&quot;> </xref> evento di un <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> controllo. Questa classe non può essere ereditata."
  remarks: "Il <xref:System.Web.UI.WebControls.FormView.ItemCommand>evento viene generato quando un pulsante all&quot;interno di <xref:System.Web.UI.WebControls.FormView>si fa clic sul controllo.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemCommand> In questo modo è possibile fornire un metodo di gestione degli eventi che esegue una routine personalizzata ogni volta che si verifica questo evento.       I pulsanti all&quot;interno di un <xref:System.Web.UI.WebControls.FormView>controllo può anche richiamare alcune delle funzionalità incorporate del controllo.</xref:System.Web.UI.WebControls.FormView> Per eseguire una di queste operazioni, impostare il `CommandName` proprietà di un pulsante su uno dei valori nella tabella seguente.      | Valore CommandName | Descrizione |   |-----------------------|-----------------|   |&quot; Annullare &quot;| Annulla un&quot;operazione di modifica o inserimento e restituisce il <xref:System.Web.UI.WebControls.FormView>controllo alla modalità specificata per il <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>proprietà.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView> Genera il <xref:System.Web.UI.WebControls.FormView.ModeChanged>ed eventi <xref:System.Web.UI.WebControls.FormView.ModeChanging>. |   |&quot; Eliminare &quot;| Elimina il record corrente.</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Genera il <xref:System.Web.UI.WebControls.FormView.ItemDeleted>ed eventi <xref:System.Web.UI.WebControls.FormView.ItemDeleting>. |   |&quot; Modificare &quot;| Inserisce il <xref:System.Web.UI.WebControls.FormView>controllo in modalità di modifica.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemDeleting> </xref:System.Web.UI.WebControls.FormView.ItemDeleted> Genera il <xref:System.Web.UI.WebControls.FormView.ModeChanged>ed eventi <xref:System.Web.UI.WebControls.FormView.ModeChanging>. |   |&quot; Inserisci &quot;| Inserisce il record corrente nell&quot;origine dati.</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Genera il <xref:System.Web.UI.WebControls.FormView.ItemInserted>ed eventi <xref:System.Web.UI.WebControls.FormView.ItemInserting>. |   |&quot; Nuovo &quot;| Inserisce il <xref:System.Web.UI.WebControls.FormView>controllo in modalità di inserimento.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemInserting> </xref:System.Web.UI.WebControls.FormView.ItemInserted> Genera il <xref:System.Web.UI.WebControls.FormView.ModeChanged>ed eventi <xref:System.Web.UI.WebControls.FormView.ModeChanging>. |   |&quot; Pagina &quot;| Esegue un&quot;operazione di spostamento.</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Impostare il `CommandArgument` proprietà del pulsante su &quot;First&quot;, &quot;Last&quot;, &quot;Avanti&quot;, &quot;Prev&quot; o un numero di pagina per specificare il tipo di operazione di spostamento per eseguire. Genera il <xref:System.Web.UI.WebControls.FormView.PageIndexChanged>ed eventi <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>. |   |&quot; Aggiornamento &quot;| Aggiorna il record corrente nell&quot;origine dati.</xref:System.Web.UI.WebControls.FormView.PageIndexChanging> </xref:System.Web.UI.WebControls.FormView.PageIndexChanged> Genera il <xref:System.Web.UI.WebControls.FormView.ItemUpdated>ed eventi <xref:System.Web.UI.WebControls.FormView.ItemUpdating>. |       Sebbene il <xref:System.Web.UI.WebControls.FormView.ItemCommand>evento viene generato quando viene premuto un pulsante elencato nella tabella precedente, si consiglia di gestire gli eventi elencati nella tabella per l&quot;operazione.</xref:System.Web.UI.WebControls.FormView.ItemCommand> </xref:System.Web.UI.WebControls.FormView.ItemUpdating> </xref:System.Web.UI.WebControls.FormView.ItemUpdated>       Quando si crea un delegato FormViewCommandEventHandler, si identifica il metodo che gestirà l&quot;evento. Per associare l&quot;evento al gestore eventi, aggiungere un&quot;istanza del delegato all&quot;evento. Il gestore eventi viene chiamato ogni volta che si verifica l&quot;evento, a meno che non venga rimosso il delegato. Per ulteriori informazioni sui delegati del gestore eventi, vedere [NIB: eventi e delegati](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example demonstrates how to programmatically add a FormViewCommandEventHandler delegate to the <xref:System.Web.UI.WebControls.FormView.ItemCommand> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-vb[FormViewCommandEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_347_1.aspx)]\n [!code-cs[FormViewCommandEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_347_1.aspx)]  \n  \n The following example demonstrates how to declaratively add a FormViewCommandEventHandler delegate to the <xref:System.Web.UI.WebControls.FormView.ItemCommand> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-vb[FormViewCommandEventHandlerDeclarative#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_347_2.aspx)]\n [!code-cs[FormViewCommandEventHandlerDeclarative#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_347_2.aspx)]"
  syntax:
    content: public delegate void FormViewCommandEventHandler(object sender, FormViewCommandEventArgs e);
