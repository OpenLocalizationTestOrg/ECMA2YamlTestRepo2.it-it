  name: DataRowVersion
  nameWithType: DataRowVersion
  fullName: System.Data.DataRowVersion
  type: Enum
  summary: "Viene descritta la versione di un <xref href=&quot;System.Data.DataRow&quot;> </xref>."
  remarks: "I valori di enumerazione DataRowVersion vengono utilizzati quando il recupero del valore trovato un <xref:System.Data.DataRow>utilizzando <xref:System.Data.DataRow.Item%2A>o <xref:System.Data.DataRow.GetChildRows%2A>del <xref:System.Data.DataRow>oggetto.</xref:System.Data.DataRow> </xref:System.Data.DataRow.GetChildRows%2A> </xref:System.Data.DataRow.Item%2A> </xref:System.Data.DataRow>       L&quot;enumerazione DataRowVersion indica la versione di un <xref:System.Data.DataRow>esiste.</xref:System.Data.DataRow> Modificare versioni nelle circostanze seguenti: - dopo la chiamata di <xref:System.Data.DataRow>dell&quot;oggetto <xref:System.Data.DataRow.BeginEdit%2A>metodo, se si modifica il valore, il `Current` e `Proposed` valori diventano disponibili.</xref:System.Data.DataRow.BeginEdit%2A> </xref:System.Data.DataRow>      -Dopo la chiamata di <xref:System.Data.DataRow>dell&quot;oggetto <xref:System.Data.DataRow.CancelEdit%2A>(metodo), il `Proposed` valore viene eliminato.</xref:System.Data.DataRow.CancelEdit%2A> </xref:System.Data.DataRow>      -Dopo la chiamata di <xref:System.Data.DataRow>dell&quot;oggetto <xref:System.Data.DataRow.EndEdit%2A>(metodo), il valore proposto diventa il `Current` valore.</xref:System.Data.DataRow.EndEdit%2A> </xref:System.Data.DataRow>      -Dopo la chiamata di <xref:System.Data.DataRow>dell&quot;oggetto <xref:System.Data.DataRow.AcceptChanges%2A>(metodo), il `Original` sarà identico al valore il `Current` valore.</xref:System.Data.DataRow.AcceptChanges%2A> </xref:System.Data.DataRow>      -Dopo la chiamata di <xref:System.Data.DataTable>dell&quot;oggetto <xref:System.Data.DataTable.AcceptChanges%2A>(metodo), il `Original` sarà identico al valore il `Current` valore.</xref:System.Data.DataTable.AcceptChanges%2A> </xref:System.Data.DataTable>      -Dopo la chiamata di <xref:System.Data.DataRow>dell&quot;oggetto <xref:System.Data.DataRow.RejectChanges%2A>(metodo), il `Proposed` valore del parametro viene ignorato e la versione diventa `Current`.</xref:System.Data.DataRow.RejectChanges%2A> </xref:System.Data.DataRow>"
  example:
  - "The following example checks the DataRowVersion of a <xref:System.Data.DataRow> before invoking the <xref:System.Data.DataRow.AcceptChanges%2A> method.  \n  \n [!code-cs[Classic WebData DataRowVersion Example#1](~/add/codesnippet/csharp/t-system.data.datarowver_1.cs)]\n [!code-vb[Classic WebData DataRowVersion Example#1](~/add/codesnippet/visualbasic/t-system.data.datarowver_1.vb)]"
