  name: HwndSourceParameters
  nameWithType: HwndSourceParameters
  fullName: System.Windows.Interop.HwndSourceParameters
  type: Struct
  summary: "Contiene i parametri vengono utilizzati per creare un <xref href=&quot;System.Windows.Interop.HwndSource&quot;> </xref> utilizzando il &lt;xref:System.Windows.Interop.HwndSource.%23ctor%2A&gt; costruttore."
  remarks: "Questa struttura viene utilizzata solo nel <xref:System.Windows.Interop.HwndSource>chiamata al costruttore dell&quot;oggetto.</xref:System.Windows.Interop.HwndSource>       Le proprietà i cui valori vengono stabiliti da questa struttura non sono direttamente esposte sul <xref:System.Windows.Interop.HwndSource>istanze quando un <xref:System.Windows.Interop.HwndSource>viene costruito.</xref:System.Windows.Interop.HwndSource> </xref:System.Windows.Interop.HwndSource> Tuttavia, i valori della struttura di HwndSourceParameters influiscono in genere su Generale [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] proprietà, ad esempio &quot;Altezza&quot; e &quot;Larghezza&quot; che potrebbero esistere in oggetti ospitati specifici e le relative [!INCLUDE[TLA2#tla_api#plural](~/add/includes/tla2sharptla-apisharpplural-md.md)].      > [!IMPORTANT] > Non creare istanze di questa struttura utilizzando il costruttore (senza parametri) predefinito. Un&quot;istanza di HwndSourceParameters creato dal costruttore predefinito dà HwndSourceParameters non può essere assegnato un <xref:System.Windows.Interop.HwndSourceParameters.WindowName%2A>(anche se il <xref:System.Windows.Interop.HwndSourceParameters.WindowName%2A>sembra essere impostata la proprietà).</xref:System.Windows.Interop.HwndSourceParameters.WindowName%2A> </xref:System.Windows.Interop.HwndSourceParameters.WindowName%2A> Se un&quot;istanza di questo tipo viene applicato come parametri per un <xref:System.Windows.Interop.HwndSource>costruttore, il valore risultante <xref:System.Windows.Interop.HwndSource>non è possibile visualizzare una finestra.</xref:System.Windows.Interop.HwndSource> </xref:System.Windows.Interop.HwndSource>"
