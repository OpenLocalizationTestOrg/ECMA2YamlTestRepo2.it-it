  fullName: System.Web.UI.WebControls.SiteMapNodeItemType
  type: Enum
  summary: "L&quot;enumerazione SiteMapNodeItemType viene utilizzato il <xref href=&quot;System.Web.UI.WebControls.SiteMapPath&quot;> </xref> controllo per identificare il tipo di un <xref href=&quot;System.Web.UI.WebControls.SiteMapNodeItem&quot;> </xref> nodo all&quot;interno di una gerarchia di nodi."
  remarks: "Il <xref:System.Web.UI.WebControls.SiteMapPath>controllo gestisce le informazioni di esplorazione del sito come un insieme di <xref:System.Web.UI.WebControls.SiteMapNodeItem>oggetti.</xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath> <xref:System.Web.UI.WebControls.SiteMapNodeItem>gli oggetti rappresentano funzionalmente diversi tipi di <xref:System.Web.SiteMapNode>nodi.</xref:System.Web.SiteMapNode></xref:System.Web.UI.WebControls.SiteMapNodeItem> Di conseguenza, vengono gestite dal <xref:System.Web.UI.WebControls.SiteMapPath>controllo.</xref:System.Web.UI.WebControls.SiteMapPath> Nell&quot;elenco seguente vengono descritti i tipi di nodi disponibili:-un nodo che rappresenta la pagina attualmente visualizzata.      -Un nodo che è il nodo principale della gerarchia di navigazione del sito.      -Zero o più nodi tra il nodo principale e il nodo corrente (nodi padre).      -Zero o più nodi che rappresentano i separatori di percorso di navigazione del sito.       Ogni nodo è associato a un oggetto sottostante <xref:System.Web.SiteMapNode>, ad eccezione dei nodi del tipo PathSeparator.</xref:System.Web.SiteMapNode>"
  example:
  - "The following code example demonstrates how to call the <xref:System.Web.UI.WebControls.SiteMapPath.OnItemCreated%2A> method after creating a <xref:System.Web.UI.WebControls.SiteMapNodeItem> within the <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A> method. This code example is part of a larger code example provided for the <xref:System.Web.UI.WebControls.SiteMapPath> class.  \n  \n [!code-vb[Urtue.Samples.Alexkr.DropDownNavigationPath_1#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_16_1.vb)]\n [!code-cs[Urtue.Samples.Alexkr.DropDownNavigationPath_1#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_16_1.cs)]"
