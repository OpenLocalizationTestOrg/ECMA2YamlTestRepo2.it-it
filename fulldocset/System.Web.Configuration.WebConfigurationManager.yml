  name: WebConfigurationManager
  nameWithType: WebConfigurationManager
  fullName: System.Web.Configuration.WebConfigurationManager
  type: Class
  summary: "Consente di accedere ai file di configurazione si applicano alle applicazioni Web."
  remarks: "La classe WebConfigurationManager consente di accedere a informazioni computer e dell&quot;applicazione.       Utilizzo WebConfigurationManager è il modo migliore per utilizzare i file di configurazione correlati alle applicazioni Web. Per le applicazioni client, utilizzare la <xref:System.Configuration.ConfigurationManager>classe.</xref:System.Configuration.ConfigurationManager>       L&quot;applicazione può estendere il <xref:System.Configuration>tipi o utilizzarli direttamente per gestire le informazioni di configurazione, come illustrato nel seguente elenco:- `Handling configuration`.</xref:System.Configuration> Per gestire le informazioni di configurazione utilizzando i tipi standard, utilizzare uno degli approcci seguenti:- `Accessing a section`. Per accedere a informazioni di configurazione per l&quot;applicazione, è necessario utilizzare uno del `GetSection` metodi forniti da WebConfigurationManager. Per `<appSettings>` e `<connectionStrings>`, si utilizza il <xref:System.Web.Configuration.WebConfigurationManager.AppSettings%2A>e <xref:System.Web.Configuration.WebConfigurationManager.ConnectionStrings%2A>proprietà.</xref:System.Web.Configuration.WebConfigurationManager.ConnectionStrings%2A> </xref:System.Web.Configuration.WebConfigurationManager.AppSettings%2A> Questi metodi eseguono operazioni di sola lettura una singola istanza memorizzata nella cache della configurazione, utilizzare il multithreading conoscenza.          -   `Accessing configuration files`. L&quot;applicazione può leggere e scrivere le impostazioni di configurazione in qualsiasi livello, per se stesso o per altre applicazioni o di un computer locale o remota. Utilizzare uno del `open` metodi forniti da WebConfigurationManager. Questi metodi restituiscono un <xref:System.Configuration.Configuration>oggetto, che a sua volta fornisce le proprietà per gestire i file di configurazione sottostanti e i metodi richiesti.</xref:System.Configuration.Configuration> Questi metodi di eseguono operazioni di lettura o operazioni di scrittura e ricreano i dati di configurazione ogni volta che viene aperto un file.          -   `Advanced configuration`. Viene fornita la gestione della configurazione più avanzate per i tipi <xref:System.Configuration.SectionInformation>, <xref:System.Configuration.PropertyInformation>, <xref:System.Configuration.PropertyInformationCollection>, <xref:System.Configuration.ElementInformation>, <xref:System.Configuration.ContextInformation>, <xref:System.Configuration.ConfigurationSectionGroup>e <xref:System.Configuration.ConfigurationSectionGroupCollection>.</xref:System.Configuration.ConfigurationSectionGroupCollection> </xref:System.Configuration.ConfigurationSectionGroup> </xref:System.Configuration.ContextInformation> </xref:System.Configuration.ElementInformation> </xref:System.Configuration.PropertyInformationCollection> </xref:System.Configuration.PropertyInformation> </xref:System.Configuration.SectionInformation>      -   `Extending configuration standard types`. È anche possibile fornire gli elementi di configurazione personalizzato estendendo i tipi di configurazione standard, ad esempio <xref:System.Configuration.ConfigurationElement>, <xref:System.Configuration.ConfigurationElementCollection>, <xref:System.Configuration.ConfigurationProperty>, e <xref:System.Configuration.ConfigurationSection>tramite un livello di codice o un modello con attributo.</xref:System.Configuration.ConfigurationSection> </xref:System.Configuration.ConfigurationProperty> </xref:System.Configuration.ConfigurationElementCollection> </xref:System.Configuration.ConfigurationElement> Consultare la <xref:System.Configuration.ConfigurationSection>classe per un esempio di come estendere un tipo di configurazione standard a livello di codice.</xref:System.Configuration.ConfigurationSection> Consultare la <xref:System.Configuration.ConfigurationElement>classe per un esempio di come estendere un tipo di configurazione standard utilizzando il modello con attributi.</xref:System.Configuration.ConfigurationElement>"
  example:
  - "The following example shows how to access configuration information with the  \n  \n <xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A> method.  \n  \n [!code-vb[System.Web.Configuration.WebConfigurationManager#2](~/add/codesnippet/visualbasic/t-system.web.configurati_19_1.vb)]\n [!code-cs[System.Web.Configuration.WebConfigurationManager#2](~/add/codesnippet/csharp/t-system.web.configurati_19_1.cs)]"
