  name: GetSection(String,String)
  nameWithType: WebConfigurationManager.GetSection(String,String)
  fullName: System.Web.Configuration.WebConfigurationManager.GetSection(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Recupera una sezione di configurazione specificata dal file di configurazione dell&quot;applicazione Web nel percorso specificato."
  remarks: "Se GetSection viene chiamata da un&quot;applicazione Web, ottiene la sezione dal file di configurazione definito nel percorso specificato nella gerarchia di configurazione.      > [!CAUTION] > Se l&quot;applicazione utilizza un protocollo diverso da HTTP, l&quot;overload di GetSection che accetta un nome di sezione e un percorso nell&quot;elenco dei parametri è quello da utilizzare. È necessario specificare il percorso del file di configurazione perché il sistema non può fare supposizioni sul livello di gerarchia di configurazione. Se si utilizza il <xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A>overload che accetta solo un nome di sezione, il sistema tenterà sempre di restituire le impostazioni di configurazione a livello di applicazione.</xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A> Si noti tuttavia che se il percorso specificato non è all&quot;esterno dell&quot;applicazione corrente, l&quot;overload che accetta un percorso restituirà anche le impostazioni di configurazione a livello di applicazione per l&quot;applicazione attualmente in esecuzione.       Questo metodo non può essere chiamato all&quot;interno di un&quot;applicazione client.       Se si desidera recuperare la sezione di configurazione dal file di configurazione si trova in corrente directory livello di applicazione Web, utilizzare il <xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A>metodo.</xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A>      > [!NOTE] > GetSection il metodo è un metodo di runtime applicato alla sezione di un file di configurazione a livello di gerarchia in cui viene eseguita l&quot;applicazione. Per un&quot;operazione di run-time, utilizzare <xref:System.Configuration.Configuration.GetSection%2A>invece.</xref:System.Configuration.Configuration.GetSection%2A> Questo metodo viene applicato alla sezione specificata di un file di configurazione che si ottiene utilizzando uno del `open` metodi di file di configurazione."
  example:
  - "The following example shows how to access configuration information with the <xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A> method.  \n  \n> [!NOTE]\n>  This example demonstrates how to use the <xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A> method to get a <xref:System.Configuration.ConfigurationSection> object from a specified configuration file.  \n  \n [!code-vb[System.Web.Configuration.WebConfigurationManager#5](~/add/codesnippet/visualbasic/fddabf96-f1df-4b39-bc6d-_1.vb)]\n [!code-cs[System.Web.Configuration.WebConfigurationManager#5](~/add/codesnippet/csharp/fddabf96-f1df-4b39-bc6d-_1.cs)]"
  syntax:
    content: public static object GetSection (string sectionName, string path);
    parameters:
    - id: sectionName
      type: System.String
      description: "Il nome della sezione di configurazione."
    - id: path
      type: System.String
      description: "Percorso del file di configurazione virtuale."
    return:
      type: System.Object
      description: "L&quot;oggetto di sezione di configurazione specificato, o <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se la sezione non esiste. Tenere presente che sono previste restrizioni di sicurezza per l&quot;uso di GetSection come un&quot;operazione in fase di esecuzione. Potrebbe non essere in grado di accedere a una sezione in fase di esecuzione per le modifiche, per l&quot;istanza."
  overload: System.Web.Configuration.WebConfigurationManager.GetSection*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Il metodo viene chiamato da all&quot;esterno di un&quot;applicazione Web."
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "Non è stato possibile caricare un file di configurazione valido."
  platform:
  - net462
