- uid: System.Web.Configuration.WebConfigurationManager.GetSection(System.String)
  id: GetSection(System.String)
  parent: System.Web.Configuration.WebConfigurationManager
  langs:
  - csharp
  name: GetSection(String)
  nameWithType: WebConfigurationManager.GetSection(String)
  fullName: System.Web.Configuration.WebConfigurationManager.GetSection(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Recupera una sezione di configurazione specificata dal file di configurazione dell&quot;applicazione Web corrente."
  remarks: "Se GetSection viene chiamata da un&quot;applicazione Web, ottiene la sezione dal file di configurazione selezionato dal sistema in base alla gerarchia di configurazione dell&quot;applicazione Web.      > [!CAUTION] > Se l&quot;applicazione utilizza un protocollo diverso da HTTP, il <xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A>overload che accetta un nome di sezione e un percorso nell&quot;elenco dei parametri è quello da utilizzare.</xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A> È necessario specificare il percorso del file di configurazione perché il sistema non può fare supposizioni sul livello di gerarchia di configurazione. Se si utilizza l&quot;overload di GetSection che accetta solo un nome di sezione, il sistema tenterà sempre di restituire le impostazioni di configurazione a livello di applicazione. Si noti tuttavia che se il percorso specificato non è all&quot;esterno dell&quot;applicazione corrente, l&quot;overload che accetta un percorso restituirà anche le impostazioni di configurazione a livello di applicazione per l&quot;applicazione attualmente in esecuzione.       È possibile chiamare GetSection da un&quot;applicazione client. In questo caso, ottiene la sezione predefinita dal file di configurazione selezionato dal sistema in base alla gerarchia di configurazione client. In genere, questo è il file Machine. config, a meno che non si dispone di una configurazione di mapping sul posto. Per il mapping dei file di configurazione, fare riferimento ai metodi di mapping descritti di seguito.      > [!NOTE] > GetSection il metodo è un metodo di runtime che viene applicato alla sezione di un file di configurazione a livello di gerarchia in cui viene eseguita l&quot;applicazione. Per un&quot;operazione di run-time, utilizzare <xref:System.Configuration.Configuration.GetSection%2A>invece.</xref:System.Configuration.Configuration.GetSection%2A> Questo metodo viene applicato alla sezione specificata di un file di configurazione che si ottiene utilizzando uno dei metodi di overload per l&quot;apertura di un file di configurazione <xref:System.Web.Configuration.WebConfigurationManager.OpenWebConfiguration%2A>.</xref:System.Web.Configuration.WebConfigurationManager.OpenWebConfiguration%2A>"
  example:
  - "The examples in this section show how to access configuration information with the GetSection method.  \n  \n The following example shows a section that can be accessed from either a Web application or a console application.  \n  \n> [!NOTE]\n>  This example demonstrates how to use the <xref:System.Web.Configuration.WebConfigurationManager.GetWebApplicationSection%2A> method to get a <xref:System.Configuration.ConfigurationSection> object from a configuration file.  \n  \n [!code-vb[System.Web.Configuration.WebConfigurationManager#2](~/add/codesnippet/visualbasic/m-system.web.configurati_11_1.vb)]\n [!code-cs[System.Web.Configuration.WebConfigurationManager#2](~/add/codesnippet/csharp/m-system.web.configurati_11_1.cs)]"
  syntax:
    content: public static object GetSection (string sectionName);
    parameters:
    - id: sectionName
      type: System.String
      description: "Il nome della sezione di configurazione."
    return:
      type: System.Object
      description: "L&quot;oggetto di sezione di configurazione specificato, o <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se la sezione non esiste. Tenere presente che sono previste restrizioni di sicurezza per l&quot;uso di GetSection come un&quot;operazione di runtime. Potrebbe non essere in grado di accedere a una sezione in fase di esecuzione per le modifiche, ad esempio."
  overload: System.Web.Configuration.WebConfigurationManager.GetSection*
  exceptions:
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "Non è stato possibile caricare un file di configurazione valido."
  platform:
  - net462
