  name: DesignerActionPropertyItem
  nameWithType: DesignerActionPropertyItem
  fullName: System.ComponentModel.Design.DesignerActionPropertyItem
  type: Class
  summary: "Rappresenta un elemento del pannello che è associato a una proprietà in una classe derivata da <xref href=&quot;System.ComponentModel.Design.DesignerActionList&quot;> </xref>. Questa classe non può essere ereditata."
  remarks: "La classe DesignerActionPropertyItem rappresenta i singoli elementi in un pannello smart tag. Ogni elemento è in genere associato a una proprietà in una classe derivata dalla <xref:System.ComponentModel.Design.DesignerActionList>classe e fornita dall&quot;autore del componente.</xref:System.ComponentModel.Design.DesignerActionList> L&quot;associazione viene gestita tramite il nome della proprietà, come memorizzato nel <xref:System.ComponentModel.Design.DesignerActionPropertyItem.MemberName%2A>proprietà.</xref:System.ComponentModel.Design.DesignerActionPropertyItem.MemberName%2A>       Singoli elementi del pannello sono associati insieme per formare un pannello da una chiamata al <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>metodo della <xref:System.ComponentModel.Design.DesignerActionList>classe.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>       Per visualizzare il valore della proprietà associata, tale proprietà deve avere un `get` metodo della funzione di accesso; per consentire la modifica, la proprietà deve avere un `set` metodo della funzione. Il modo in cui il pannello consente la modifica diretta di un elemento di proprietà dell&quot;utente dipende dalle informazioni tipo supporto presente per il tipo di dati della proprietà associata. Nella tabella seguente viene illustrato lo schema di probabilità.      | Informazioni proprietà di tipo | Elemento proprietà modifica l&quot;interfaccia utente (UI) |   |-------------------------------|-------------------------------------------------|   | Dispone di un editor di tipo associato (<xref:System.Drawing.Design.UITypeEditor>) | Viene visualizzato l&quot;editor di tipo associato alla proprietà sottostante per la modifica il valore della proprietà. |   | Dispone di un convertitore di tipo associato a un tipo noto (<xref:System.ComponentModel.TypeConverter>) | Per modificare il valore della proprietà viene visualizzato l&quot;editor di tipo per il tipo conosciuto.</xref:System.ComponentModel.TypeConverter> </xref:System.Drawing.Design.UITypeEditor> Ad esempio, un convertitore di tipi <xref:System.String>probabilmente verrà visualizzato un <xref:System.Windows.Forms.TextBox>. |   | Valore booleano | L&quot;elemento viene visualizzato utilizzando un&quot;interfaccia utente binaria, ad esempio un segno di spunta. |   | Nessuna delle precedenti. | L&quot;elemento viene visualizzato come una stringa di testo modificabili utilizzando il tipo di dati <xref:System.Object.ToString%2A>metodo. |       Tutti i tipi fondamentali, ad esempio <xref:System.Boolean?displayProperty=fullName>, comune e [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] tipi di dati, ad esempio <xref:System.String?displayProperty=fullName>, forniscono convertitori di tipi standard ed editor.</xref:System.String?displayProperty=fullName> </xref:System.Boolean?displayProperty=fullName> </xref:System.Object.ToString%2A> </xref:System.Windows.Forms.TextBox> </xref:System.String> Per ulteriori informazioni sui convertitori di tipi, vedere [procedura: implementare un convertitore di tipi](~/add/includes/ajax-current-ext-md.md) o [conversioni tra tipi](~/add/includes/ajax-current-ext-md.md). Per ulteriori informazioni su editor di tipo, vedere [procedura: implementare un Editor di tipo dell&quot;interfaccia utente](~/add/includes/ajax-current-ext-md.md)."
  example:
