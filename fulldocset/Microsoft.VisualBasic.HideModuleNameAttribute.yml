  name: HideModuleNameAttribute
  nameWithType: HideModuleNameAttribute
  fullName: Microsoft.VisualBasic.HideModuleNameAttribute
  type: Class
  summary: "Il <xref uid=&quot;langword_csharp_HideModuleNameAttribute&quot; name=&quot;HideModuleNameAttribute&quot; href=&quot;&quot;> </xref> , l&quot;attributo applicato a un modulo, consente i membri del modulo a cui accedere solo mediante i requisiti necessari per il modulo."
  remarks: "Questo attributo è utile per esporre i membri del modulo senza che venga visualizzato il modulo stesso. Quando si Usa IntelliSense nel [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] ambiente di sviluppo integrato (IDE) per [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], il modulo non viene visualizzato nell&quot;elenco di completamento. In alternativa, IntelliSense mostra i membri del modulo.       Anche se il nome del modulo è nascosto, i membri del modulo sono ancora accessibili tramite il modulo.       Se un nome di membro in conflitto con un altro identificatore o un membro di un altro modulo con il `HideModuleNameAttribute` attributo, il membro non verranno visualizzati in IntelliSense a livello del modulo."
  example:
  - "This example shows how to use the `HideModuleNameAttribute` attribute to add a Database object to `My`, which can be accessed through `My.Database`.  \n  \n [!code-vb[VbCnAttributes#26](~/add/codesnippet/visualbasic/VbCnAttributes/Class2.vb#26)]  \n  \n The `Namespace` statement must appear outside of any classes or modules."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      public sealed class HideModuleNameAttribute : Attribute
