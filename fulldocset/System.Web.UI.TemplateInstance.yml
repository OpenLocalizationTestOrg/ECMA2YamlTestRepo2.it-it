  type: Enum
  summary: "Specifica quante volte può essere creata un&quot;istanza di un modello."
  remarks: "L&quot;enumerazione TemplateInstance specifica valori che indica il numero di volte in cui che può essere creata un&quot;istanza di un modello. La classe ttribute utilizza i valori dell&quot;enumerazione TemplateInstance. In particolare, il ttribute. Singolo e ttribute. Unica o più istanze di un modello, specificano rispettivamente il più campi. Una singola istanza di un modello consente di fare riferimento ai controlli che sono contenuti all&quot;interno del modello.       Esempi di controlli che utilizzano il valore singolo nei metadati di proprietà includono la <xref:System.Web.UI.WebControls.WebParts.CatalogZone.ZoneTemplate%2A>proprietà di <xref:System.Web.UI.WebControls.WebParts.CatalogZone>controllo, la <xref:System.Web.UI.WebControls.WebParts.EditorZone.ZoneTemplate%2A>proprietà del <xref:System.Web.UI.WebControls.WebParts.EditorZone>controllo e la <xref:System.Web.UI.WebControls.WebParts.WebPartZone.ZoneTemplate%2A>proprietà di <xref:System.Web.UI.WebControls.WebParts.WebPartZone>.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPartZone.ZoneTemplate%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorZone.ZoneTemplate%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.CatalogZone.ZoneTemplate%2A>"
  example:
  - "The following code example demonstrates how to use the TemplateInstance enumeration and the ttribute class. A custom <xref:System.Web.UI.WebControls.LoginView> control, named `MyLoginView`, overrides the <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> property and uses the ttribute class to specify that only one instance of the <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> property is created.  \n  \n [!code-cs[System.Web.UI.TemplateInstance#1](~/add/codesnippet/csharp/t-system.web.ui.template_1_1.cs)]\n [!code-vb[System.Web.UI.TemplateInstance#1](~/add/codesnippet/visualbasic/t-system.web.ui.template_1_1.vb)]  \n  \n The following code example is an ASPX file that uses the `MyLoginView` control and demonstrates how to access a <xref:System.Web.UI.WebControls.Label> control that is inside the <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> property.  \n  \n [!code-cs[System.Web.UI.TemplateInstance#2](~/add/codesnippet/csharp/t-system.web.ui.template_1_2.aspx)]\n [!code-vb[System.Web.UI.TemplateInstance#2](~/add/codesnippet/visualbasic/t-system.web.ui.template_1_2.aspx)]"
