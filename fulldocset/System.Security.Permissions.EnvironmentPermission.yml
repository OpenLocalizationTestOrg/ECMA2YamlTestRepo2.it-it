  name: EnvironmentPermission
  nameWithType: EnvironmentPermission
  fullName: System.Security.Permissions.EnvironmentPermission
  type: Class
  summary: "Controlla l&quot;accesso alle variabili di ambiente utente e di sistema. Questa classe non può essere ereditata."
  remarks: "I nomi delle variabili di ambiente sono contraddistinte da uno o più elenchi di distinzione tra maiuscole e nome separati da punti e virgola, con elenchi distinti per l&quot;accesso in lettura e scrittura per le variabili denominate. Accesso in scrittura include la possibilità di creare ed eliminare variabili di ambiente e di modificare i valori esistenti.      > [!NOTE] > Nelle versioni di .NET Framework prima di [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], è possibile utilizzare il <xref:System.Security.CodeAccessPermission.Deny%2A?displayProperty=fullName>per impedire l&quot;accesso accidentale alle risorse di sistema da codice attendibile.</xref:System.Security.CodeAccessPermission.Deny%2A?displayProperty=fullName> <xref:System.Security.CodeAccessPermission.Deny%2A>è ora obsoleta, e l&quot;accesso alle risorse è determinato esclusivamente dall&quot;autorizzazione concessa per un assembly.</xref:System.Security.CodeAccessPermission.Deny%2A> Per limitare l&quot;accesso ai file, è necessario eseguire codice parzialmente attendibile in un ambiente sandbox e assegnarle le autorizzazioni solo alle risorse che il codice viene consentito l&quot;accesso. Per informazioni sull&quot;esecuzione di un&quot;applicazione in un ambiente sandbox, vedere [procedura: eseguire codice parzialmente attendibile in un ambiente Sandbox](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class EnvironmentPermission : System.Security.CodeAccessPermission, System.Security.Permissions.IUnrestrictedPermission
