  summary: "Rappresenta il metodo che gestisce il **AnonymousIdentification_Creating** evento di un <xref href=&quot;System.Web.Security.AnonymousIdentificationModule&quot;> </xref>."
  remarks: "Il delegato AnonymousIdentificationEventHandler è definito per l&quot; <xref:System.Web.Security.AnonymousIdentificationModule.Creating>evento della <xref:System.Web.Security.AnonymousIdentificationModule>classe.</xref:System.Web.Security.AnonymousIdentificationModule> </xref:System.Web.Security.AnonymousIdentificationModule.Creating> È possibile accedere il <xref:System.Web.Security.AnonymousIdentificationModule.Creating>evento del <xref:System.Web.Security.AnonymousIdentificationModule>classe specificando una subroutine denominata **AnonymousIdentification_Creating** nel file Global. asax dell&quot;applicazione ASP.NET.</xref:System.Web.Security.AnonymousIdentificationModule> </xref:System.Web.Security.AnonymousIdentificationModule.Creating> Il <xref:System.Web.Security.AnonymousIdentificationModule.Creating>evento viene generato durante il <xref:System.Web.HttpApplication.PostAuthenticateRequest>evento.</xref:System.Web.HttpApplication.PostAuthenticateRequest> </xref:System.Web.Security.AnonymousIdentificationModule.Creating>       Il <xref:System.Web.Security.AnonymousIdentificationModule>costruisce un <xref:System.Web.Security.AnonymousIdentificationEventArgs>mediante l&quot;oggetto corrente dell&quot;oggetto <xref:System.Web.HttpContext>e lo passa al **AnonymousIdentification_Creating** evento.</xref:System.Web.HttpContext> </xref:System.Web.Security.AnonymousIdentificationEventArgs> </xref:System.Web.Security.AnonymousIdentificationModule>       È possibile utilizzare il <xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>proprietà del <xref:System.Web.Security.AnonymousIdentificationEventArgs>oggetto fornito per il **AnonymousIdentification_Creating** evento per impostare l&quot;identificatore anonimo su un valore personalizzato.</xref:System.Web.Security.AnonymousIdentificationEventArgs> </xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A> Se non si specifica un valore per il <xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>proprietà durante il **AnonymousIdentification_Creating** evento, un <xref:System.Guid>viene utilizzato.</xref:System.Guid> </xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>       Il **AnonymousIdentification_Creating** evento viene generato solo quando è l&quot;identificazione anonima <xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A>impostando l&quot;elemento di configurazione `true`.</xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A>"
  example:
