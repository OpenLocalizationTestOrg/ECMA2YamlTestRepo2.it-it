  name: SamlAuthorityBinding
  nameWithType: SamlAuthorityBinding
  fullName: System.IdentityModel.Tokens.SamlAuthorityBinding
  type: Class
  summary: "Specifica come recuperare informazioni aggiuntive sull&quot;oggetto di un <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> token di sicurezza."
  remarks: "Utilizzare la classe SamlAuthorityBinding per specificare la modalità di recuperare informazioni aggiuntive su un oggetto autenticato all&quot;interno di un <xref:System.IdentityModel.Tokens.SamlSecurityToken>token di sicurezza.</xref:System.IdentityModel.Tokens.SamlSecurityToken> <xref:System.IdentityModel.Tokens.SamlSecurityToken>token di sicurezza specificano le rispettive attestazioni utilizzando asserzioni SAML, che è possono specificare quando l&quot;oggetto è stato autenticato.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Le attestazioni in un&quot;asserzione SAML vengono rappresentate da istruzioni SAML. La specifica SAML definisce un set di tipi di istruzione SAML e uno di essi è un <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>.</xref:System.IdentityModel.Tokens.SamlAuthenticationStatement> Un <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>afferma che l&quot;oggetto dell&quot;istruzione è stato autenticato in un determinato modo a una determinata ora.</xref:System.IdentityModel.Tokens.SamlAuthenticationStatement> Un <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>ha anche un SamlAuthorityBinding facoltativo, che specifica come recuperare informazioni aggiuntive su un oggetto autenticato.</xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>       Utilizzare il <xref:System.IdentityModel.Tokens.SamlAuthorityBinding.Location%2A>, <xref:System.IdentityModel.Tokens.SamlAuthorityBinding.AuthorityKind%2A>, e <xref:System.IdentityModel.Tokens.SamlAuthorityBinding.Binding%2A>proprietà per recuperare informazioni aggiuntive su un oggetto autenticato.</xref:System.IdentityModel.Tokens.SamlAuthorityBinding.Binding%2A> </xref:System.IdentityModel.Tokens.SamlAuthorityBinding.AuthorityKind%2A> </xref:System.IdentityModel.Tokens.SamlAuthorityBinding.Location%2A>"
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class SamlAuthorityBinding
