  name: ParseChildrenAttribute
  nameWithType: ParseChildrenAttribute
  fullName: System.Web.UI.ParseChildrenAttribute
  type: Class
  summary: "Definisce un attributo di metadati che è possibile utilizzare durante lo sviluppo di controlli server ASP.NET. Utilizzare la classe ParseChildrenAttribute per indicare come parser della pagina deve essere gestito contenuto annidato all&quot;interno di un tag di controllo server dichiarato in una pagina. Questa classe non può essere ereditata."
  remarks: "La classe ParseChildrenAttribute consente di specificare una logica di analisi per un controllo server personalizzato, contrassegnando il controllo del server con l&quot;attributo di metadati ParseChildrenAttribute.       Contrassegnare il controllo server con l&quot;attributo dei metadati `ParseChildren(true)` indica al parser di interpretare gli elementi che sono contenuti all&quot;interno dei tag del controllo server come proprietà. In questo scenario, il <xref:System.Web.UI.ParseChildrenAttribute.ChildrenAsProperties%2A>proprietà `true`.</xref:System.Web.UI.ParseChildrenAttribute.ChildrenAsProperties%2A>       Contrassegnare il controllo server con l&quot;attributo dei metadati `ParseChildren(true,&quot;<Default Property>&quot;)` imposta il <xref:System.Web.UI.ParseChildrenAttribute.DefaultProperty%2A>proprietà sul nome della proprietà che viene passato nell&quot;attributo.</xref:System.Web.UI.ParseChildrenAttribute.DefaultProperty%2A>       Contrassegnare il controllo server con l&quot;attributo dei metadati `ParseChildren(false)`, il valore predefinito, si indica al parser di interpretare gli elementi che sono contenuti all&quot;interno dei tag del controllo server come contenuto che verrà analizzato con un oggetto associato <xref:System.Web.UI.ControlBuilder>, ovvero come controlli.</xref:System.Web.UI.ControlBuilder> In questo scenario, il <xref:System.Web.UI.ParseChildrenAttribute.ChildrenAsProperties%2A>proprietà `false`.</xref:System.Web.UI.ParseChildrenAttribute.ChildrenAsProperties%2A>       Per informazioni sull&quot;utilizzo degli attributi, vedere [attributi](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The code example in this section contains two parts. The first code example demonstrates how to set properties for the ParseChildrenAttribute class. The second code example demonstrates how to use classes in an ASP.NET page.  \n  \n The following code example demonstrates how to set the ParseChildrenAttribute object of a custom server control named `CollectionPropertyControl`. The ParseChildrenAttribute sets the <xref:System.Web.UI.ParseChildrenAttribute.ChildrenAsProperties%2A> property to `true` and the <xref:System.Web.UI.ParseChildrenAttribute.DefaultProperty%2A> property to the `Employee` class.  \n  \n [!code-cs[ParseChildrenAttribute_1#1](~/add/codesnippet/csharp/t-system.web.ui.parsechi_1.cs)]\n [!code-vb[ParseChildrenAttribute_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.parsechi_1.vb)]  \n  \n The following code example demonstrates how to use the `CollectionPropertyControl` and `Employee` classes in an ASP.NET page. Instances of the `Employee` class are added declaratively.  \n  \n [!code-vb[ParseChildrenAttribute_1#3](~/add/codesnippet/visualbasic/t-system.web.ui.parsechi_2.aspx)]\n [!code-cs[ParseChildrenAttribute_1#3](~/add/codesnippet/csharp/t-system.web.ui.parsechi_2.aspx)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class ParseChildrenAttribute : Attribute
