  fullName: System.Security.Permissions.KeyContainerPermissionFlags
  type: Enum
  summary: "Specifica il tipo di accesso consentito al contenitore di chiavi."
  remarks: "Questa enumerazione viene utilizzata dai membri della <xref:System.Security.Permissions.KeyContainerPermissionAccessEntry>classe.</xref:System.Security.Permissions.KeyContainerPermissionAccessEntry>      > [!CAUTION] > Molti di questi flag possono avere un impatto e deve essere concesso solo a codice altamente attendibile.       Più potenti dei flag vengono Create, Delete, importazione, esportazione, Sign, decrittografia e AllFlags. Per le minacce che può presentare l&quot;utilizzo di questi flag, vedere le descrizioni dei membri."
