  remarks: "Quando si seleziona una voce, VoiceGender può indicare il sesso di una voce esistente o una preferenza relativa al sesso. Tutti i <xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoiceByHints%2A>metodi e tre i il <xref:System.Speech.Synthesis.PromptBuilder.StartVoice%2A>metodi usano VoiceGender per specificare il sesso, quando si seleziona una voce.</xref:System.Speech.Synthesis.PromptBuilder.StartVoice%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoiceByHints%2A> Il <xref:System.Speech.Synthesis.VoiceInfo.Gender%2A>proprietà ottiene il genere di una voce esistente utilizzando un membro VoiceGender.</xref:System.Speech.Synthesis.VoiceInfo.Gender%2A>"
