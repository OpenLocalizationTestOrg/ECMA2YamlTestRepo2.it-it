  name: DataKeyCollection
  nameWithType: DataKeyCollection
  fullName: System.Web.UI.WebControls.DataKeyCollection
  type: Class
  summary: "Rappresenta una raccolta che contiene il campo chiave di ogni record in un&quot;origine dati. Questa classe non può essere ereditata."
  remarks: "La classe DataKeyCollection rappresenta una raccolta di campi chiave nell&quot;origine dati. Il campo chiave di ogni record nell&quot;origine dati verrà archiviato in questa raccolta. Ciò consente di memorizzare il campo chiave con un elenco di controllo senza visualizzarla nel controllo dei dati. Questo insieme viene compilato automaticamente con i valori di campo specificati tramite il <xref:System.Web.UI.WebControls.BaseDataList.DataKeyField%2A?displayProperty=fullName>proprietà.</xref:System.Web.UI.WebControls.BaseDataList.DataKeyField%2A?displayProperty=fullName> Questa raccolta non consente di aggiungere o rimuovere elementi dalla raccolta manualmente.       Il campo chiave è comunemente utilizzato in un gestore per un evento, ad esempio `ItemCommand` o `DeleteCommand`, come parte di una stringa di query di aggiornamento per verificare un record specifico nell&quot;origine dati. Il campo chiave consente la stringa di query di aggiornamento di identificare il record appropriato da modificare.       Utilizzare il <xref:System.Web.UI.WebControls.DataKeyCollection.Count%2A>proprietà per determinare il numero di elementi nella raccolta.</xref:System.Web.UI.WebControls.DataKeyCollection.Count%2A> Per recuperare a livello di programmazione un campo chiave da un DataKeyCollection, utilizzare uno dei metodi seguenti:-utilizzare l&quot;indicizzatore per ottenere un singolo campo chiave dalla raccolta utilizzando la notazione di matrice.      -Utilizzare il <xref:System.Web.UI.WebControls.DataKeyCollection.CopyTo%2A>metodo per copiare il contenuto della raccolta in un <xref:System.Array?displayProperty=fullName>oggetto, che può quindi essere usato per ottenere gli elementi dalla raccolta.</xref:System.Array?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataKeyCollection.CopyTo%2A>      -Utilizzare il <xref:System.Web.UI.WebControls.DataKeyCollection.GetEnumerator%2A>metodo per creare un <xref:System.Collections.IEnumerator?displayProperty=fullName>oggetto implementato, che può quindi essere usato per ottenere gli elementi dalla raccolta.</xref:System.Collections.IEnumerator?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataKeyCollection.GetEnumerator%2A>"
  example:
  - >-
    [!code-cs[BaseDataListDataKeys#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_330_1.aspx)]
     [!code-vb[BaseDataListDataKeys#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_330_1.aspx)]
