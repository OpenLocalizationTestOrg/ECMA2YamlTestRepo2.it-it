- uid: System.Configuration.Configuration.Save
  id: Save
  parent: System.Configuration.Configuration
  langs:
  - csharp
  name: Save()
  nameWithType: Configuration.Save()
  fullName: System.Configuration.Configuration.Save()
  type: Method
  assemblies:
  - System.Configuration
  namespace: System.Configuration
  summary: "Scrive le impostazioni di configurazione contenute all&quot;interno di questa <xref href=&quot;System.Configuration.Configuration&quot;> </xref> oggetto al file di configurazione XML corrente."
  remarks: "Il metodo Save mantiene le impostazioni di configurazione che sono state modificate dopo la <xref:System.Configuration.Configuration>oggetto è stato creato.</xref:System.Configuration.Configuration> Se un file di configurazione non esiste nella posizione fisica rappresentata dal <xref:System.Configuration.Configuration.FilePath%2A>proprietà, verrà creato un nuovo file di configurazione per contenere le impostazioni sono diverse dalla configurazione ereditata.</xref:System.Configuration.Configuration.FilePath%2A>       Se il file di configurazione è stato modificato dopo la <xref:System.Configuration.Configuration>è stato creato l&quot;oggetto, si verifica un errore di run-time.</xref:System.Configuration.Configuration>      > [!NOTE] > Quando &quot;Creator Owner&quot; è elencato nell&quot;elenco ACL (elenco di controllo di accesso) della directory contenente il file di configurazione, l&quot;utente corrente del salvataggio diventa il nuovo proprietario del file ed eredita le autorizzazioni concesse a &quot;Creator Owner&quot;. Questo comporta un&quot;elevazione dei privilegi per l&quot;utente corrente e una riduzione dei privilegi per il proprietario precedente."
  syntax:
    content: public void Save ();
    parameters: []
  overload: System.Configuration.Configuration.Save*
  exceptions:
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "The configuration file could not be written to.  \n  \n \\- or -  \n  \n The configuration file has changed."
  platform:
  - net462
