  name: Configuration
  nameWithType: Configuration
  fullName: System.Configuration.Configuration
  type: Class
  summary: "Rappresenta un file di configurazione che è applicabile a un determinato computer, l&quot;applicazione o risorsa. Questa classe non può essere ereditata."
  remarks: "Impostazioni di configurazione vengono archiviate in una gerarchia di file di configurazione. Istanza della classe di configurazione rappresenta la visualizzazione unita delle impostazioni di configurazione di tutti i file di configurazione che si applicano a un&quot;entità fisica specifica, ad esempio un computer, o a un&quot;entità logica, ad esempio un&quot;applicazione o un sito Web. L&quot;entità logica può trovarsi nel computer locale o in un server remoto. Per informazioni sui file di configurazione, vedere [configurazione delle app](~/add/includes/ajax-current-ext-md.md) e [file di configurazione ASP.NET](~/add/includes/ajax-current-ext-md.md).       Quando è presente alcun file di configurazione per un&quot;entità specificata, l&quot;oggetto di configurazione rappresenta le impostazioni di configurazione predefinite, come definito dal file Machine. config.       È possibile ottenere un oggetto di configurazione utilizzando le classi seguenti: - il <xref:System.Configuration.ConfigurationManager>classe, se l&quot;entità è un&quot;applicazione client.</xref:System.Configuration.ConfigurationManager>      -La <xref:System.Web.Configuration.WebConfigurationManager>classe, se l&quot;entità è un&quot;applicazione Web.</xref:System.Web.Configuration.WebConfigurationManager>       I nomi dei metodi che restituiscono un oggetto di configurazione iniziano con &quot;Aperto&quot;.       È anche possibile generare un file di configurazione che rappresenta le impostazioni di configurazione in un oggetto di configurazione. A tale scopo, utilizzare uno dei metodi seguenti:-chiamare il <xref:System.Configuration.Configuration.Save%2A>metodo per creare un nuovo file di configurazione.</xref:System.Configuration.Configuration.Save%2A>      -Consente di chiamare il <xref:System.Configuration.Configuration.SaveAs%2A>metodo per generare un nuovo file di configurazione in un altro percorso.</xref:System.Configuration.Configuration.SaveAs%2A>       I nomi dei metodi che creano i file di configurazione iniziano con &quot;Salva&quot;.      > [!NOTE] > Per abilitare l&quot;accesso alle impostazioni di configurazione in un computer remoto, utilizzare lo strumento da riga di comando Aspnet_regiis. Per ulteriori informazioni su questo strumento, vedere [strumento di registrazione ASP.NET IIS (Aspnet_regiis.exe)](~/add/includes/ajax-current-ext-md.md). Per informazioni sulla creazione e accesso alle impostazioni di configurazione personalizzata diverse sezioni intrinseche incluse in .NET Framework, vedere <xref:System.Configuration.ConfigurationSection>.</xref:System.Configuration.ConfigurationSection>"
  example:
  - "The following code example demonstrates how to use the Configuration class to access configuration file elements.  \n  \n [!code-vb[System.Configuration.Configuration#31](~/add/codesnippet/visualbasic/t-system.configuration.c_3_1.vb)]\n [!code-cs[System.Configuration.Configuration#31](~/add/codesnippet/csharp/t-system.configuration.c_3_1.cs)]"
  syntax:
    content: public sealed class Configuration
