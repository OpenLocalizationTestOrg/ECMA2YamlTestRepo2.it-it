  remarks: "Il valore del campo PacketStatus contiene uno o più dei seguenti valori di flag in un campo di bit. Operatori bit per controllare lo stato di questi valori.      -Il cursore tocca la superficie di disegno (valore = 1).      -Il cursore è invertito. Ad esempio, la fine di gomma della penna punta verso la superficie (valore = 2).      -Non usato (valore = 4).      -Il pulsante di cilindro (valore = 8)."
