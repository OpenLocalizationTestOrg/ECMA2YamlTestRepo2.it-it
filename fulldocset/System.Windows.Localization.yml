  fullName: System.Windows.Localization
  type: Class
  summary: "La classe di localizzazione definisce le proprietà associate per gli attributi di localizzazione e commenti."
  remarks: "Gli autori di markup possono avere requisiti specifici per gli elementi in [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] dell&quot;interfaccia utente, quali i vincoli per la lunghezza del testo, famiglia di caratteri o le dimensioni del carattere. I localizzatori devono conoscere per fornire una localizzazione coerente. In è possibile specificare le proprietà di localizzazione [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)], che consente agli autori di comunicare loro esigenze di localizzazione per i localizzatori. Queste proprietà forniscono regole e suggerimenti per la localizzazione, che può essere usata per modificare l&quot;applicazione. Esistono due tipi di proprietà di localizzazione:-gli attributi di localizzazione. Gli attributi specificano quali risorse, ad esempio <xref:System.Windows.Media.FontFamily>, da localizzare.</xref:System.Windows.Media.FontFamily>      -Commenti di localizzazione. I commenti sono testo in formato libero che include l&quot;autore del markup.       Per ulteriori informazioni su come utilizzare queste proprietà di localizzazione, vedere [commenti e gli attributi di localizzazione](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows localization attributes and comments defined for a text block.  \n  \n [!code-xml[AttributesSnippets#AttributesSnippet4](~/add/codesnippet/xaml/AttributesSnippets/Comments.xaml#attributessnippet4)]"
