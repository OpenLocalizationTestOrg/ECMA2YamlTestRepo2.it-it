  name: XmlSerializerVersionAttribute
  nameWithType: XmlSerializerVersionAttribute
  fullName: System.Xml.Serialization.XmlSerializerVersionAttribute
  type: Class
  summary: "Indica che il codice è stato generato dall&quot;infrastruttura di serializzazione e può essere riutilizzato per migliorare le prestazioni, quando questo attributo viene applicato a un assembly."
  remarks: "L&quot;infrastruttura di serializzazione XML di .NET Framework genera in modo dinamico le derivazioni di <xref:System.Xml.Serialization.XmlSerializer>che sono ottimizzati per serializzare i tipi definiti dall&quot;utente.</xref:System.Xml.Serialization.XmlSerializer> I serializzatori vengono archiviati negli assembly che può essere riutilizzato per la serializzazione efficiente.       L&quot;attributo XmlSerializerVersionAttribute archivia le informazioni sulla versione relative all&quot;assembly padre per il quale viene generato un set di serializzatori. Successivamente, quando il <xref:System.Xml.Serialization.XmlSerializer>costruttore viene chiamato, l&quot;infrastruttura tenta di individuare l&quot;assembly pregenerato.</xref:System.Xml.Serialization.XmlSerializer> Se l&quot;infrastruttura rileva un assembly con un nome corrispondente, l&quot;assembly viene caricato e l&quot;infrastruttura di verifica XmlSerializerVersionAttribute per trovare una corrispondenza tra la presente versione dell&quot;assembly e la versione corrente dell&quot;assembly padre. Se la versione non corrisponde, l&quot;assembly trovato non viene usato. Al contrario, viene generato un assembly temporaneo per la serializzazione."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly)]

      public sealed class XmlSerializerVersionAttribute : Attribute
