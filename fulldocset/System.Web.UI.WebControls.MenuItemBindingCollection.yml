  name: MenuItemBindingCollection
  nameWithType: MenuItemBindingCollection
  fullName: System.Web.UI.WebControls.MenuItemBindingCollection
  type: Class
  summary: "Rappresenta una raccolta di <xref href=&quot;System.Web.UI.WebControls.MenuItemBinding&quot;> </xref> oggetti."
  remarks: "La classe MenuItemBindingCollection viene utilizzata per archiviare e gestire una raccolta di <xref:System.Web.UI.WebControls.MenuItemBinding>gli oggetti di <xref:System.Web.UI.WebControls.Menu>controllo.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItemBinding> Il <xref:System.Web.UI.WebControls.Menu>controllo utilizza la classe MenuItemBindingCollection come tipo di dati per il relativo <xref:System.Web.UI.WebControls.Menu.DataBindings%2A>proprietà.</xref:System.Web.UI.WebControls.Menu.DataBindings%2A> </xref:System.Web.UI.WebControls.Menu> Il <xref:System.Web.UI.WebControls.Menu.DataBindings%2A>proprietà viene utilizzata per archiviare eventuali associazioni delle voci di menu definiti per il <xref:System.Web.UI.WebControls.Menu>controllo.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.DataBindings%2A>      > [!NOTE] > L&quot;ordine in cui <xref:System.Web.UI.WebControls.MenuItemBinding>oggetti vengono visualizzati nella raccolta non ha alcun effetto sulla modalità di applicazione di tali oggetti per le voci di menu in un <xref:System.Web.UI.WebControls.Menu>controllo.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItemBinding>       La classe MenuItemBindingCollection supporta diversi metodi per accedere agli elementi nella raccolta:-utilizzare il <xref:System.Web.UI.WebControls.MenuItemBindingCollection.Item%2A>indicizzatore per recuperare direttamente i <xref:System.Web.UI.WebControls.MenuItemBinding>oggetto in un indice specifico in base zero.</xref:System.Web.UI.WebControls.MenuItemBinding> </xref:System.Web.UI.WebControls.MenuItemBindingCollection.Item%2A>      -Utilizzare il <xref:System.Web.UI.StateManagedCollection.GetEnumerator%2A>metodo per creare un enumeratore che può essere utilizzato per scorrere la raccolta.</xref:System.Web.UI.StateManagedCollection.GetEnumerator%2A>      -Utilizzare il <xref:System.Web.UI.WebControls.MenuItemCollection.CopyTo%2A>metodo per copiare il contenuto della raccolta in una matrice.</xref:System.Web.UI.WebControls.MenuItemCollection.CopyTo%2A>       È possibile gestire a livello di codice un oggetto MenuItemBindingCollection aggiungendo e rimuovendo <xref:System.Web.UI.WebControls.MenuItemBinding>oggetti.</xref:System.Web.UI.WebControls.MenuItemBinding> Per aggiungere voci di menu alla raccolta, utilizzare il <xref:System.Web.UI.WebControls.MenuItemBindingCollection.Add%2A>o <xref:System.Web.UI.WebControls.MenuItemBindingCollection.Insert%2A>metodo.</xref:System.Web.UI.WebControls.MenuItemBindingCollection.Insert%2A> </xref:System.Web.UI.WebControls.MenuItemBindingCollection.Add%2A> Per rimuovere nodi dalla raccolta, utilizzare il <xref:System.Web.UI.WebControls.MenuItemBindingCollection.Remove%2A>, <xref:System.Web.UI.WebControls.MenuItemBindingCollection.RemoveAt%2A>, o <xref:System.Web.UI.StateManagedCollection.Clear%2A>metodo.</xref:System.Web.UI.StateManagedCollection.Clear%2A> </xref:System.Web.UI.WebControls.MenuItemBindingCollection.RemoveAt%2A> </xref:System.Web.UI.WebControls.MenuItemBindingCollection.Remove%2A>       La classe MenuItemBindingCollection contiene proprietà e metodi che consentono di recuperare informazioni sulla raccolta di se stesso. Per trovare il numero di elementi presenti nella raccolta, utilizzare il <xref:System.Web.UI.StateManagedCollection.Count%2A>proprietà.</xref:System.Web.UI.StateManagedCollection.Count%2A> Se si desidera determinare se la raccolta contiene un determinato <xref:System.Web.UI.WebControls.MenuItemBinding>oggetto, usare il <xref:System.Web.UI.WebControls.MenuItemBindingCollection.Contains%2A>metodo.</xref:System.Web.UI.WebControls.MenuItemBindingCollection.Contains%2A> </xref:System.Web.UI.WebControls.MenuItemBinding> Per ottenere l&quot;indice di un <xref:System.Web.UI.WebControls.MenuItemBinding>oggetto nella raccolta, utilizzare il <xref:System.Web.UI.WebControls.MenuItemBindingCollection.IndexOf%2A>metodo.</xref:System.Web.UI.WebControls.MenuItemBindingCollection.IndexOf%2A> </xref:System.Web.UI.WebControls.MenuItemBinding>"
  example:
  - "The following code example demonstrates how to populate a MenuItemBindingCollection object declaratively. For this example to work correctly, you must copy the sample XML data below to a file named Map.xml.  \n  \n [!code-vb[MenuBindings#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_217_1.aspx)]\n [!code-cs[MenuBindings#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_217_1.aspx)]  \n  \n The following code example demonstrates how to add <xref:System.Web.UI.WebControls.MenuItemBinding> objects to a MenuItemBindingCollection object programmatically. For this example to work correctly, you must copy the sample XML data below to a file named Map.xml.  \n  \n [!code-cs[MenuItemBindingCollectionAdd#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_217_2.aspx)]\n [!code-vb[MenuItemBindingCollectionAdd#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_217_2.aspx)]  \n  \n The following is sample site map data for the previous examples.  \n  \n `<MapHomeNode url=\"~\\Home.aspx\"`  \n  \n `title=\"Home\"`  \n  \n `description=\"Home\">`  \n  \n `<MapNode url=\"~\\Music.aspx\"`  \n  \n `title=\"Music\"`  \n  \n `description=\"Music\">`  \n  \n `<MapNode url=\"~\\Classical.aspx\"`  \n  \n `title=\"Classical\"`  \n  \n `description=\"Classical\"/>`  \n  \n `<MapNode url=\"~\\Rock.aspx\"`  \n  \n `title=\"Rock\"`  \n  \n `description=\"Rock\"/>`  \n  \n `<MapNode url=\"~\\Jazz.aspx\"`  \n  \n `title=\"Jazz\"`  \n  \n `description=\"Jazz\"/>`  \n  \n `</MapNode>`  \n  \n `<MapNode url=\"~\\Movies.aspx\"`  \n  \n `title=\"Movies\"`  \n  \n `description=\"Movies\">`  \n  \n `<MapNode url=\"~\\Action.aspx\"`  \n  \n `title=\"Action\"`  \n  \n `description=\"Action\"/>`  \n  \n `<MapNode url=\"~\\Drama.aspx\"`  \n  \n `title=\"Drama\"`  \n  \n `description=\"Drama\"/>`  \n  \n `<MapNode url=\"~\\Musical.aspx\"`  \n  \n `title=\"Musical\"`  \n  \n `description=\"Musical\"/>`  \n  \n `</MapNode>`  \n  \n `</MapHomeNode>`"
