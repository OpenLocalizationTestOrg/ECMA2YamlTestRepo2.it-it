  langs:
  - csharp
  name: SuppressAuditFailure
  nameWithType: ServiceSecurityAuditElement.SuppressAuditFailure
  fullName: System.ServiceModel.Configuration.ServiceSecurityAuditElement.SuppressAuditFailure
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta un valore booleano che specifica il comportamento per l&quot;eliminazione di errori di scrittura nel log di controllo."
  remarks: "Le applicazioni devono ricevere notifiche per errori di scrittura nel log di controllo. Se l&quot;applicazione non è progettata per gestire errori di controllo, è necessario utilizzare questa proprietà per eliminare errori di scrittura nel log di controllo."
  syntax:
    content: public bool SuppressAuditFailure { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se le eccezioni diverse da <xref:System.OutOfMemoryException>, <xref href=&quot;System.StackOverflowException&quot;> </xref>, <xref href=&quot;System.Threading.ThreadAbortException&quot;> </xref>e <xref:System.ArgumentException>che risultato di tentativi di scrivere eventi di controllo vengono gestiti dal sistema e non vengono propagate all&quot;applicazione. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se tutte le eccezioni generate da tentativi di scrivere eventi di controllo vengono passate all&quot;applicazione.</xref:System.ArgumentException> </xref:System.OutOfMemoryException> Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.ServiceSecurityAuditElement.SuppressAuditFailure*
  exceptions: []
  platform:
  - net462
