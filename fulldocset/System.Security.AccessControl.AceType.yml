  summary: "Fa sì che un messaggio di controllo viene registrato quando un trustee specificato tenta di ottenere l&quot;accesso a un oggetto o oggetti secondari, ad esempio set di proprietà o proprietà. La voce ACE contiene un set di diritti di accesso, un GUID che identifica il tipo di oggetto o un oggetto secondario, e un <xref href=&quot;System.Security.Principal.IdentityReference&quot;> </xref> oggetto che identifica il fiduciario per il quale il sistema di controllare l&quot;accesso. La voce ACE contiene anche un GUID e un set di flag che controllano l&quot;ereditarietà della voce ACE dagli oggetti figlio. Questo tipo di voce ACE può contenere dati di callback facoltativi. I dati di callback sono una risorsa BLOB specifici di gestione che non venga interpretato."
  syntax:
    content: SystemAuditCallbackObject
    return:
      type: System.Security.AccessControl.AceType
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
