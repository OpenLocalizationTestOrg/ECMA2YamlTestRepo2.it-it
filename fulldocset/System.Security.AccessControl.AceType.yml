  fullName: System.Security.AccessControl.AceType.AccessAllowedCallbackObject
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Security.AccessControl
  summary: "Consente l&quot;accesso a un oggetto, un set di proprietà o una proprietà. La voce ACE contiene un set di diritti di accesso, un GUID che identifica il tipo di oggetto, e un <xref href=&quot;System.Security.Principal.IdentityReference&quot;> </xref> oggetto che identifica il fiduciario a cui il sistema consentirà l&quot;accesso. La voce ACE contiene anche un GUID e un set di flag che controllano l&quot;ereditarietà della voce ACE dagli oggetti figlio. Questo tipo di voce ACE può contenere dati di callback facoltativi. I dati di callback sono una risorsa BLOB specifici di gestione che non venga interpretato."
  syntax:
    content: AccessAllowedCallbackObject
    return:
      type: System.Security.AccessControl.AceType
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
