  name: FolderLevelBuildProviderAppliesToAttribute
  nameWithType: FolderLevelBuildProviderAppliesToAttribute
  fullName: System.Web.Compilation.FolderLevelBuildProviderAppliesToAttribute
  type: Class
  summary: "Definisce un attributo che specifica l&quot;ambito in cui un <xref href=&quot;System.Web.Configuration.FolderLevelBuildProvider&quot;> </xref> oggetto deve essere applicato quando viene individuata una risorsa."
  remarks: "La <xref:System.Web.Configuration.FolderLevelBuildProvider>classe analizza e genera il codice durante la compilazione per una risorsa con un file specifico.</xref:System.Web.Configuration.FolderLevelBuildProvider> L&quot;attributo FolderLevelBuildProviderAppliesToAttribute definisce l&quot;ambito del percorso per il quale il <xref:System.Web.Configuration.FolderLevelBuildProvider>verrà chiamato l&quot;oggetto.</xref:System.Web.Configuration.FolderLevelBuildProvider>       Impostando l&quot;attributo FolderLevelBuildProviderAppliesToAttribute, è possibile limitare un <xref:System.Web.Configuration.FolderLevelBuildProvider>dell&quot;oggetto a determinati [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)] directory, ad esempio App_Code.</xref:System.Web.Configuration.FolderLevelBuildProvider>       Se non si applica un attributo FolderLevelBuildProviderAppliesToAttribute un <xref:System.Web.Configuration.FolderLevelBuildProvider>(classe), per impostazione predefinita, l&quot;attributo è destinato a tutte le directory.</xref:System.Web.Configuration.FolderLevelBuildProvider>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class FolderLevelBuildProviderAppliesToAttribute : Attribute
