  summary: "Indica che è possono assegnare stringhe in formato XSD anziché SOAP. Nessun ID di stringa vengono trasmessi."
  remarks: "Il `XsdString` e `TypesWhenNeeded` sono indicate le impostazioni per la serializzazione di ad alte prestazioni tra i servizi basati sulla stessa versione di [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Questi due valori non supportano VTS (serializzazione a tolleranza di versione) perché escludono intenzionalmente informazioni sul tipo di VTS utilizza per ignorare o aggiungere proprietà e i campi facoltativi. Non è consigliabile utilizzare il `XsdString` o `TypesWhenNeeded` formati durante la serializzazione e la deserializzazione di tipi in un computer che eseguono una versione diversa di digitare il [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] rispetto al computer in cui è stato serializzato il tipo. La serializzazione e deserializzazione nei computer che eseguono versioni diverse del [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] , il formattatore di serializzazione delle informazioni sul tipo, rendendo in tal modo il deserializzatore di ignorare i campi facoltativi se non sono presenti nei tipi che possono esistere in altra versione di ignorare il [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Se è necessario utilizzare `XsdString` o `TypesWhenNeeded` in tale scenario, è necessario fornire la serializzazione personalizzata per i tipi che sono stati modificati da una versione di [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] a altro."
  syntax:
    content: XsdString
    return:
      type: System.Runtime.Serialization.Formatters.FormatterTypeStyle
