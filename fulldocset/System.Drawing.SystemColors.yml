  name: SystemColors
  nameWithType: SystemColors
  fullName: System.Drawing.SystemColors
  type: Class
  summary: "Ogni proprietà della classe SystemColors è un <xref href=&quot;System.Drawing.Color&quot;> </xref> elemento di struttura che rappresenta il colore di una finestra di visualizzazione."
  remarks: "Prestazioni migliori viene ottenuta tramite le proprietà del <xref:System.Drawing.SystemPens>o <xref:System.Drawing.SystemBrushes>classi, anziché creare una nuova penna o un pennello in base a un valore da SystemColors.</xref:System.Drawing.SystemBrushes> </xref:System.Drawing.SystemPens> Ad esempio, se si desidera ottenere un pennello per il colore della superficie di un elemento 3D, utilizzare il <xref:System.Drawing.SystemBrushes.Control%2A?displayProperty=fullName>proprietà perché Ottiene un pennello che già esistente, mentre chiamando il <xref:System.Drawing.SolidBrush.%23ctor%2A>costruttore con un valore del parametro <xref:System.Drawing.SystemColors.Control%2A?displayProperty=fullName>verrà creato un nuovo pennello.</xref:System.Drawing.SystemColors.Control%2A?displayProperty=fullName> </xref:System.Drawing.SolidBrush.%23ctor%2A> </xref:System.Drawing.SystemBrushes.Control%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates the <xref:System.Drawing.Color.op_Equality%2A> operator and the SystemColors class. This example is designed to be used with a Windows Form that contains a button named `Button1`. Paste the following code into your form and associate the `Button1_Click` method with the button's `Click` event.  \n  \n [!code-cs[System.Drawing.CharacterRangeExample#2](~/add/codesnippet/csharp/t-system.drawing.systemc_1.cs)]\n [!code-cpp[System.Drawing.CharacterRangeExample#2](~/add/codesnippet/cpp/t-system.drawing.systemc_1.cpp)]\n [!code-vb[System.Drawing.CharacterRangeExample#2](~/add/codesnippet/visualbasic/t-system.drawing.systemc_1.vb)]"
