  remarks: "La classe DataKeyArray viene utilizzata per archiviare e gestire una raccolta di <xref:System.Web.UI.WebControls.DataKey>oggetti.</xref:System.Web.UI.WebControls.DataKey> Oggetto <xref:System.Web.UI.WebControls.DataKey>oggetto rappresenta la chiave primaria di un record in un controllo con associazione a dati.</xref:System.Web.UI.WebControls.DataKey> In generale, controlli associati a dati che visualizzano più record (ad esempio il <xref:System.Web.UI.WebControls.GridView>controllo) utilizzare un oggetto DataKeyArray per archiviare il <xref:System.Web.UI.WebControls.DataKey>gli oggetti per i record visualizzati nel controllo.</xref:System.Web.UI.WebControls.DataKey> </xref:System.Web.UI.WebControls.GridView>       La classe DataKeyArray supporta diversi metodi per accedere agli elementi nella raccolta:-utilizzare il <xref:System.Web.UI.WebControls.DataKeyArray.Item%2A>indicizzatore per recuperare direttamente un <xref:System.Web.UI.WebControls.DataKey>oggetto dalla raccolta in corrispondenza dell&quot;indice in base zero specifico.</xref:System.Web.UI.WebControls.DataKey> </xref:System.Web.UI.WebControls.DataKeyArray.Item%2A>      -Utilizzare il <xref:System.Web.UI.WebControls.DataKeyArray.GetEnumerator%2A>metodo per recuperare un enumeratore che può essere utilizzato per scorrere la raccolta.</xref:System.Web.UI.WebControls.DataKeyArray.GetEnumerator%2A>      -Utilizzare il <xref:System.Web.UI.WebControls.DataKeyArray.CopyTo%2A>metodo per copiare gli elementi nella raccolta in una matrice, che può quindi essere utilizzata per accedere agli elementi nella raccolta.</xref:System.Web.UI.WebControls.DataKeyArray.CopyTo%2A>       Per determinare il numero totale di elementi nella raccolta, utilizzare il <xref:System.Web.UI.WebControls.DataKeyArray.Count%2A>proprietà.</xref:System.Web.UI.WebControls.DataKeyArray.Count%2A>"
  example:
