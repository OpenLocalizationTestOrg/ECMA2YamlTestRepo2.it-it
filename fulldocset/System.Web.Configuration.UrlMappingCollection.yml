- uid: System.Web.Configuration.UrlMappingCollection.Clear
  id: Clear
  parent: System.Web.Configuration.UrlMappingCollection
  langs:
  - csharp
  name: Clear()
  nameWithType: UrlMappingCollection.Clear()
  fullName: System.Web.Configuration.UrlMappingCollection.Clear()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Rimuove tutti i <xref href=&quot;System.Web.Configuration.UrlMapping&quot;> </xref> oggetti dalla raccolta."
  remarks: "Se si salva il file di configurazione dopo la chiamata al metodo Clear, il risultato sarà dipende dal scelto <xref:System.Configuration.ConfigurationSaveMode>.</xref:System.Configuration.ConfigurationSaveMode>       Nell&quot;elenco seguente vengono descritte le condizioni applicano se si usa il <xref:System.Configuration.Configuration.Save%2A>per salvare il file:: se si passa <xref:System.Configuration.ConfigurationSaveMode>o <xref:System.Configuration.ConfigurationSaveMode?displayProperty=fullName>come valore del parametro, un `clear` viene inserito un elemento di `urlMappings` sezione del file di configurazione a livello di gerarchia corrente.</xref:System.Configuration.ConfigurationSaveMode?displayProperty=fullName> </xref:System.Configuration.ConfigurationSaveMode> </xref:System.Configuration.Configuration.Save%2A>      -Se si passa <xref:System.Configuration.ConfigurationSaveMode>come valore del parametro, una serie di `remove` gli elementi vengono aggiunti per il `urlMappings` del file di configurazione a livello di gerarchia corrente.</xref:System.Configuration.ConfigurationSaveMode> Questi `remove` elementi rimuovono tutti i riferimenti per il `add` elementi definiti in file di configurazione padre a livelli superiori nella gerarchia. Con il <xref:System.Configuration.ConfigurationSaveMode>valore di enumerazione, è una proprietà aggiuntiva per la raccolta che influisce su ciò che si ottiene serializzato nel file di configurazione.</xref:System.Configuration.ConfigurationSaveMode> La proprietà è <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>e `false` per impostazione predefinita.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> Viene applicata una delle seguenti condizioni:- <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>impostato su `true`.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> Oggetto `clear` viene inserito un elemento di `urlMappings` sezione del file di configurazione a livello di gerarchia corrente. Questa operazione rimuove tutti i riferimenti per il `add` elementi definiti in file di configurazione padre a livelli superiori nella gerarchia.          - <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>flag è impostato su `false`.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> Ciò ha l&quot;effetto della rimozione di `clear` elemento dal `urlMappings` sezione del file di configurazione a livello di gerarchia corrente, se presente.       Il metodo Clear elimina effettivamente il `add` gli elementi definiti nel `urlMappings` sezione del file di configurazione a livello di gerarchia corrente. Rimuove anche tutti i riferimenti al `add` elementi definiti nella configurazione del padre a livelli superiori nella gerarchia di file ma non vengono eliminati."
  example:
  - "The following code example removes all <xref:System.Web.Configuration.UrlMapping> objects from the <xref:System.Web.Configuration.UrlMappingCollection>.  \n  \n Refer to the code example in the <xref:System.Web.Configuration.UrlMappingCollection> class topic to learn how to get the collection.  \n  \n [!code-vb[System.Web.Configuration.UrlMapping#4](~/add/codesnippet/visualbasic/m-system.web.configurati_9_1.vb)]\n [!code-cs[System.Web.Configuration.UrlMapping#4](~/add/codesnippet/csharp/m-system.web.configurati_9_1.cs)]"
  syntax:
    content: public void Clear ();
    parameters: []
  overload: System.Web.Configuration.UrlMappingCollection.Clear*
  exceptions: []
  platform:
  - net462
