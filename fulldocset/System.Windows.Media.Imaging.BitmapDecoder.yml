  langs:
  - csharp
  name: BitmapDecoder
  nameWithType: BitmapDecoder
  fullName: System.Windows.Media.Imaging.BitmapDecoder
  type: Class
  summary: "Rappresenta un contenitore per i fotogrammi della bitmap. Ogni fotogramma della bitmap è un <xref href=&quot;System.Windows.Media.Imaging.BitmapSource&quot;> </xref>. Questa classe astratta fornisce un set di base di funzionalità per tutti gli oggetti del decodificatore derivati."
  remarks: "BitmapDecoder non è un <xref:System.Windows.Media.Imaging.BitmapFrame>; piuttosto, è un contenitore per <xref:System.Windows.Media.Imaging.BitmapFrame>oggetti.</xref:System.Windows.Media.Imaging.BitmapFrame> </xref:System.Windows.Media.Imaging.BitmapFrame> Ogni <xref:System.Windows.Media.Imaging.BitmapFrame>nel contenitore può potenzialmente avere attributi diversi, tra cui dimensioni diverse, le risoluzioni o tavolozze.</xref:System.Windows.Media.Imaging.BitmapFrame>       A meno che non è selezionato un codec specifico, [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] utilizza l&quot;individuazione automatica in fase di esecuzione per identificare il formato di un&quot;immagine e confrontarla con il codec appropriato. Questo processo di individuazione consente a un codec sviluppato da un [!INCLUDE[TLA#tla_isv](~/add/includes/tlasharptla-isv-md.md)] sia individuabile automaticamente dal sistema. Per selezionare un codec specifico, il BitmapDecoder derivata o <xref:System.Windows.Media.Imaging.BitmapEncoder>, ad esempio la <xref:System.Windows.Media.Imaging.TiffBitmapDecoder>classe, deve essere utilizzato.</xref:System.Windows.Media.Imaging.TiffBitmapDecoder> </xref:System.Windows.Media.Imaging.BitmapEncoder>       [!INCLUDE[TLA#tla_tiff](~/add/includes/tlasharptla-tiff-md.md)]e [!INCLUDE[TLA#tla_gif](~/add/includes/tlasharptla-gif-md.md)] sono gli unici formati di immagine che supportano più frame implementati."
  example:
  - "The following example demonstrates how to use the <xref:System.Windows.Media.Imaging.BitmapDecoder.Create%28System.Uri%2CSystem.Windows.Media.Imaging.BitmapCreateOptions%2CSystem.Windows.Media.Imaging.BitmapCacheOption%29> method to create a decoder for a given image. The first <xref:System.Windows.Media.Imaging.BitmapFrame> of the image is used as the source of an <xref:System.Windows.Controls.Image> control.  \n  \n [!code-cs[imagingsnippetgallery_procedural_snip#BitmapDecoderCreate](~/add/codesnippet/csharp/ImagingSnippetGallery_csharp/BitmapDecoderExample.cs#bitmapdecodercreate)]\n [!code-vb[imagingsnippetgallery_procedural_snip#BitmapDecoderCreate](~/add/codesnippet/visualbasic/ImagingSnippetGallery/BitmapDecoderExample.vb#bitmapdecodercreate)]  \n  \n The following code example demonstrates how to use the built in <xref:System.Windows.Media.Imaging.TiffBitmapDecoder> to open and decode a [!INCLUDE[TLA#tla_tiff](~/add/includes/tlasharptla-tiff-md.md)] bitmap. The resulting <xref:System.Windows.Media.Imaging.BitmapSource> is used as the <xref:System.Windows.Controls.Image.Source%2A> of an <xref:System.Windows.Controls.Image> element.  \n  \n [!code-vb[bitmapframeexample#4](~/add/codesnippet/visualbasic/BitmapFrame/BitmapFrame.vb#4)]\n [!code-cs[bitmapframeexample#4](~/add/codesnippet/csharp/BitmapFrame/BitmapFrame.cs#4)]"
  syntax:
    content: 'public abstract class BitmapDecoder : System.Windows.Threading.DispatcherObject'
  inheritance:
  - System.Object
  - System.Windows.Threading.DispatcherObject
  implements: []
  inheritedMembers:
