  name: SqlWebEventProvider
  nameWithType: SqlWebEventProvider
  fullName: System.Web.Management.SqlWebEventProvider
  type: Class
  summary: "Implementa un provider di eventi che salva le notifiche degli eventi a un database SQL."
  remarks: "Il monitoraggio dello stato ASP.NET consente di produzione e lo staff operativo per la gestione di applicazioni Web distribuite. Il <xref:System.Web.Management?displayProperty=fullName>spazio dei nomi contiene i tipi di evento di stato responsabili per comprimere i dati di stato di integrità dell&quot;applicazione e i tipi di provider responsabili dell&quot;elaborazione dei dati.</xref:System.Web.Management?displayProperty=fullName> Contiene inoltre i tipi di supporto che semplificano la gestione degli eventi di integrità.       Questo provider è un set completo di attributi di configurazione che è possibile utilizzare per personalizzare il comportamento.      > [!NOTE] > Nella maggior parte dei casi sarà possibile utilizzare i tipi di monitoraggio dello stato ASP.NET, come implementato e controllare il sistema di monitoraggio dello stato specificando i valori di `<healthMonitoring>` sezione di configurazione. È anche possibile derivare da tipi di monitoraggio dello stato per creare eventi personalizzati e i provider. Per un esempio di creazione di un provider personalizzato, vedere [procedura: implementare l&quot;integrità monitoraggio personalizzato Provider di esempio](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example is a configuration file excerpt that shows how to specify a provider of type SqlWebEventProvider in the `<healthMonitoring>` section. The `<add>` element in the `<rules>` section specifies that the provider will handle audit events.  \n  \n```  \n<healthMonitoring  \n  enabled=\"true\"  \n  heartBeatInterval=\"0\">  \n  <bufferModes>  \n    <add name=\"Analysis\"  \n    maxBufferSize=\"1000\"  \n    maxFlushSize=\"100\"  \n    urgentFlushThreshold=\"100\"  \n    regularFlushInterval=\"00:05:00\"  \n    urgentFlushInterval=\"00:01:00\"  \n    maxBufferThreads=\"1\"  \n    />  \n  </bufferModes>  \n  <providers>  \n    <add name=\"SqlWebEventProvider\"  \n    type=\"System.Web.Management.SqlWebEventProvider,System.Web\"  \n    connectionStringName=\"LocalSqlServer\"  \n    maxEventDetailsLength=\"1073741823\"  \n    buffer=\"true\"  \n    bufferMode=\"Analysis\"  \n    />  \n  </providers>  \n  <eventMappings>  \n    <add name=\"All Audits\"  \n    type=\"System.Web.Management.WebAuditEvent, System.Web\"   \n    />  \n  </eventMappings>  \n  <profiles>  \n    <add name=\"Default\"  \n    minInstances=\"1\"  \n    maxLimit=\"Infinite\"  \n    minInterval=\"00:10:00\"  \n    />  \n  </profiles>  \n  <rules>  \n    <add name=\"All Audits Default\"  \n    eventName=\"All Audits\"  \n    provider=\"SqlWebEventProvider\"  \n    profile=\"Default\"  \n    minInterval=\"00:00:30\"   \n    />  \n  </rules>  \n</healthMonitoring>   \n```"
  syntax:
    content: 'public class SqlWebEventProvider : System.Web.Management.BufferedWebEventProvider'
