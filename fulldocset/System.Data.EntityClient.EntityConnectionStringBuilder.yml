  name: EntityConnectionStringBuilder
  nameWithType: EntityConnectionStringBuilder
  fullName: System.Data.EntityClient.EntityConnectionStringBuilder
  type: Class
  summary: "Fornisce un modo semplice per creare e gestire il contenuto delle stringhe di connessione utilizzate da EntityClient."
  remarks: "Il generatore di stringhe di connessione consente agli sviluppatori di creare stringhe di connessione sintatticamente corrette e analizzare e ricompilare le stringhe di connessione esistenti, utilizzando le proprietà e metodi della classe a livello di codice. Il generatore di stringhe di connessione fornisce proprietà fortemente tipizzate corrispondenti alle coppie parola chiave/valore note. Gli sviluppatori che devono creare stringhe di connessione come parte delle applicazioni possono utilizzare la classe EntityConnectionStringBuilder per compilare e modificare le stringhe di connessione.       Il EntityConnectionStringBuilder esegue i controlli per le coppie parola chiave/valore valide, ognuno dei quali è esposta come un valore della proprietà EntityConnectionStringBuilder.      > [!NOTE] > La stringa di connessione per l&quot;origine dati sottostante è fornita dal <xref:System.Data.EntityClient.EntityConnectionStringBuilder.ProviderConnectionString%2A>proprietà.</xref:System.Data.EntityClient.EntityConnectionStringBuilder.ProviderConnectionString%2A> La stringa di connessione del provider specificato non è selezionata per coppie parola chiave/valore valide."
  example:
  - "The following example demonstrates how to use the EntityConnectionStringBuilder in conjunction with a <xref:System.Data.SqlClient.SqlConnectionStringBuilder>.  \n  \n [!code-vb[eSQLBasicExamples#BuildingConnectionStringWithEntityCommand](~/add/codesnippet/visualbasic/eSQLExamplesVB/Program.vb#buildingconnectionstringwithentitycommand)]\n [!code-cs[eSQLBasicExamples#BuildingConnectionStringWithEntityCommand](~/add/codesnippet/csharp/eSQLExamplesCS/Program.cs#buildingconnectionstringwithentitycommand)]"
