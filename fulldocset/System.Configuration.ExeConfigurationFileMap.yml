  type: Class
  summary: "Definisce il mapping del file di configurazione per un&quot;applicazione .exe. Questa classe non può essere ereditata."
  remarks: "La classe ExeConfigurationFileMap fornisce un mezzo per definire una gerarchia di file di configurazione personalizzata per le applicazioni .exe. La classe ExeConfigurationFileMap è possibile specificare più percorsi correlati ai file di configurazione o un singolo percorso."
  example:
