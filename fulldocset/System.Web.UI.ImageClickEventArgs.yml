  name: ImageClickEventArgs
  nameWithType: ImageClickEventArgs
  fullName: System.Web.UI.ImageClickEventArgs
  type: Class
  summary: "Fornisce dati per tutti gli eventi che si verificano quando un utente fa clic su un controllo server ASP.NET basato su immagine, ad esempio il <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputImage&quot;> </xref> o <xref href=&quot;System.Web.UI.WebControls.ImageButton&quot;> </xref> controlli server. Questa classe non può essere ereditata."
  remarks: "Questa classe passa la posizione in cui un utente ha selezionato un <xref:System.Web.UI.HtmlControls.HtmlInputImage>controllo server o un <xref:System.Web.UI.WebControls.ImageButton>controllo server Web.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.HtmlControls.HtmlInputImage> Facendo clic su un <xref:System.Web.UI.HtmlControls.HtmlInputImage>controllo server fa sì che un <xref:System.Web.UI.HtmlControls.HtmlInputImage.ServerClick>dell&quot;evento, mentre facendo clic su un <xref:System.Web.UI.WebControls.ImageButton>controllo server fa sì che un <xref:System.Web.UI.WebControls.ImageButton.Click>dell&quot;evento.</xref:System.Web.UI.WebControls.ImageButton.Click> </xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.HtmlControls.HtmlInputImage.ServerClick> </xref:System.Web.UI.HtmlControls.HtmlInputImage> È quindi possibile utilizzare i gestori eventi per rispondere a livello di codice per l&quot;evento in base al valore delle coordinate.      > [!NOTE] > Le coordinate di origine (0,0) si trovano nell&quot;angolo superiore sinistro dell&quot;immagine.       Viene generato un evento richiama il gestore dell&quot;evento tramite un delegato. Per ulteriori informazioni, vedere [NIB: generazione di un evento](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2)."
  example:
  - "The following code example demonstrates an ASP.NET page that uses the information provided by this class to display the coordinates of a user's click on an image.  \n  \n [!code-cs[SystemWebUI.ImageClickEventArgs Sample#1](~/add/codesnippet/csharp/t-system.web.ui.imagecli_0_1.aspx)]\n [!code-vb[SystemWebUI.ImageClickEventArgs Sample#1](~/add/codesnippet/visualbasic/t-system.web.ui.imagecli_0_1.aspx)]"
  syntax:
    content: 'public sealed class ImageClickEventArgs : EventArgs'
