  remarks: "È possibile utilizzare la proprietà RenderAllHiddenFieldsAtTopOfForm per specificare che alcuni campi nascosti generati dal sistema rendering vengono eseguiti alla fine del form.       Nelle versioni di ASP.NET precedenti a .NET Framework 3.5 SP1, ASP.NET esegue il rendering di alcuni campi nascosti (ad esempio, `__VIEWSTATE`) nella parte superiore del form. Altri campi nascosti (ad esempio, `__EVENTVALIDATION`) viene eseguito il rendering nella parte inferiore del form, appena prima della chiusura `</div>` tag. Per impostazione predefinita, in ASP.NET 3.5 SP1, tutti i campi nascosti generati dal sistema rendering vengono eseguiti nella parte superiore della pagina. Questo garantisce che le informazioni contenute in questi campi viene inviate al server anche se prima del completamento del caricamento della pagina non viene eseguito un postback. Se RenderAllHiddenFieldsAtTopOfForm è impostata su `false`, esegue un postback prima del completamento del caricamento della pagina può causare un errore &quot;Non valido di postback o callback argomento&quot;.      > [!NOTE] > Anche se il nome della proprietà indica &quot;tutti i campi nascosti&quot;, i campi nascosti creati dall&quot;utente non sono interessati dalle impostazioni per questa proprietà."
