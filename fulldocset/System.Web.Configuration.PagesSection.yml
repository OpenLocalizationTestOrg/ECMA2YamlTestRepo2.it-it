- uid: System.Web.Configuration.PagesSection.AutoEventWireup
  id: AutoEventWireup
  parent: System.Web.Configuration.PagesSection
  langs:
  - csharp
  name: AutoEventWireup
  nameWithType: PagesSection.AutoEventWireup
  fullName: System.Web.Configuration.PagesSection.AutoEventWireup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Ottiene o imposta un valore che indica se gli eventi per le pagine ASP.NET vengono automaticamente connessi a funzioni di gestione degli eventi."
  remarks: "Quando AutoEventWireup è `true`, in ASP.NET non è necessario associare in modo esplicito i gestori eventi a un evento di pagina, ad esempio <xref:System.Web.UI.Control.Load>.</xref:System.Web.UI.Control.Load>       Quando AutoEventWireup è `false`, in modo esplicito, è necessario associare l&quot;evento a un metodo. Ad esempio, se dispone di un `Page_Load` metodo nel codice per una pagina, il metodo verrà chiamato in risposta al <xref:System.Web.UI.Control.Load>evento solo se si scrive codice come quello nell&quot;esempio seguente (notare la `Handles` istruzione in Visual Basic e il codice del gestore eventi in c#): ```vb#   Partial Class AutoEventWireupExample       Inherits System.Web.UI.Page       Protected Sub Page_Load(ByVal sender As Object, _               ByVal e As System.EventArgs) Handles Me.Load           Response.Write(&quot;Executing Page_Load&quot;)       End Sub   End Class   ``` ```c#   public partial class AutoEventWireupExample : System.Web.UI.Page   {        protected void Page_Load(object sender, System.EventArgs e)       {           Response.Write(&quot;Executing Page_Load&quot;);       }       override protected void OnInit(EventArgs e)       {           this.Load += new System.EventHandler(this.Page_Load);       }   }   ``` AutoEventWireup quando è `true`, gestori vengono automaticamente associati agli eventi in fase di esecuzione in base al nome e firma.      </xref:System.Web.UI.Control.Load> Per ogni evento, ASP.NET esegue la ricerca di un metodo denominato in base al modello `Page_` *eventname*, ad esempio `Page_Load` o `Page_Init`. ASP.NET verifica innanzitutto la presenza di un overload che dispone della firma del gestore di eventi tipico (vale a dire specifica <xref:System.Object>e <xref:System.EventArgs>parametri).</xref:System.EventArgs> </xref:System.Object> Se non viene trovato un gestore eventi con questa firma, ASP.NET verifica se un overload che non ha parametri.       Quando AutoEventWireup è `false`, è necessario associare in modo esplicito i gestori eventi agli eventi, come illustrato nell&quot;esempio precedente. In tal caso, i nomi di metodo non dispone di seguire il modello.       Il valore predefinito è `true` se AutoEventWireup non è specificato nella `@ Page` direttiva. Visual Studio include automaticamente l&quot;attributo durante la creazione di file code-behind. Per le pagine ASP.NET scritte in c#, Visual Studio imposta il valore su `true`. In Visual Basic, Visual Studio imposta il valore `false` perché i gestori vengono associati agli eventi utilizzando la parola chiave, che viene inserita automaticamente da Visual Studio quando viene generato un gestore eventi. Se si imposta AutoEventWireup `true`, è possibile omettere (o rimuovere) la parola chiave.       Non impostare AutoEventWireup `true` se le prestazioni sono fattori chiave. Quando accade automatica degli eventi è abilitata, è necessario apportare ASP.NET tra 15 e 30 tentativi per associare gli eventi con i metodi.       Si noti quanto segue sull&quot;associazione di gestori eventi agli eventi:: se si imposta AutoEventWireup su `true`, assicurarsi che non si manualmente associa i gestori di eventi di pagina agli eventi. In caso contrario, i gestori potrebbe essere chiamati più volte.      -Binding automatico viene eseguito solo per gli eventi di pagina, non per gli eventi per i controlli della pagina.      -Come alternativa all&quot;associazione ai gestori di eventi, è possibile eseguire l&quot;override di `On` *eventname* metodi della pagina o di controlli."
  example:
  - "The following code example shows how to set or read the AutoEventWireup property in code.  \n  \n [!code-cs[System.Web.Configuration.PagesSection#9](~/add/codesnippet/csharp/p-system.web.configurati_230_1.cs)]\n [!code-vb[System.Web.Configuration.PagesSection#9](~/add/codesnippet/visualbasic/p-system.web.configurati_230_1.vb)]  \n  \n The following example shows the two forms of method signatures that are automatically attached to page events when AutoEventWireup is `true`.  \n  \n [!code-vb[System.Web.Configuration.PagesSection#50](~/add/codesnippet/visualbasic/p-system.web.configurati_230_2.vb)]\n [!code-vb[System.Web.Configuration.PagesSection#50](~/add/codesnippet/visualbasic/p-system.web.configurati_230_2.aspx)]\n [!code-cs[System.Web.Configuration.PagesSection#50](~/add/codesnippet/csharp/p-system.web.configurati_230_2.aspx)]\n [!code-cs[System.Web.Configuration.PagesSection#50](~/add/codesnippet/csharp/p-system.web.configurati_230_2.cs)]  \n  \n The following example shows how to explicitly wire up events when AutoEventWireup is `false`.  \n  \n [!code-vb[System.Web.Configuration.PagesSection#51](~/add/codesnippet/visualbasic/p-system.web.configurati_230_3.vb)]\n [!code-cs[System.Web.Configuration.PagesSection#51](~/add/codesnippet/csharp/p-system.web.configurati_230_3.cs)]"
  syntax:
    content: public bool AutoEventWireup { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se gli eventi per le pagine ASP.NET vengono automaticamente connessi a funzioni di gestione degli eventi. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.PagesSection.AutoEventWireup*
  exceptions: []
  platform:
  - net462
