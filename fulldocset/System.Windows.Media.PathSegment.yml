  name: IsStroked
  nameWithType: PathSegment.IsStroked
  fullName: System.Windows.Media.PathSegment.IsStroked
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Ottiene o imposta un valore che indica se il segmento viene tracciato."
  remarks: "Se un <xref:System.Windows.Media.PathSegment>oggetto questa proprietà è impostata su `true`, tale oggetto contribuisce all&quot;area tracciata dell&quot; <xref:System.Windows.Media.PathFigure>sottoposta a rendering tramite un <xref:System.Windows.Media.Pen>.</xref:System.Windows.Media.Pen> </xref:System.Windows.Media.PathFigure> </xref:System.Windows.Media.PathSegment> Se questa proprietà è `true`, le operazioni di test ed esplicite per ampliare la <xref:System.Windows.Media.PathGeometry>.</xref:System.Windows.Media.PathGeometry> di fatto clic nell&quot;area aggiuntivo aggiunto da interessa una penna       Quando si passa tra tracciato e non tracciati <xref:System.Windows.Media.PathSegment>sezioni in un oggetto <xref:System.Windows.Media.PathFigure>viene considerato equivalente ai trattini di un <xref:System.Windows.Media.Pen>.</xref:System.Windows.Media.Pen> </xref:System.Windows.Media.PathFigure> </xref:System.Windows.Media.PathSegment> Il <xref:System.Windows.Media.Pen.DashCap%2A>proprietà del <xref:System.Windows.Media.Pen>oggetto determina la forma delle estremità del tracciato <xref:System.Windows.Media.PathSegment>oggetti.</xref:System.Windows.Media.PathSegment> </xref:System.Windows.Media.Pen> </xref:System.Windows.Media.Pen.DashCap%2A>      <a name=&quot;dependencyPropertyInfo_IsStroked&quot;></a># # Informazioni proprietà di dipendenza | | |   |-|-|   | Campo dell&quot;identificatore | <xref:System.Windows.Media.PathSegment.IsStrokedProperty>|   | Impostare le proprietà dei metadati su `true`| None |</xref:System.Windows.Media.PathSegment.IsStrokedProperty>"
  syntax:
    content: public bool IsStroked { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il segmento viene tracciato quando una <xref href=&quot;System.Windows.Media.Pen&quot;> </xref> viene utilizzato per eseguire il rendering di un segmento di; in caso contrario, il segmento non è tracciato. Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.PathSegment.IsStroked*
  exceptions: []
  platform:
  - net462
