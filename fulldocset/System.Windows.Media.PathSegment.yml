  summary: "Rappresenta un segmento di un <xref href=&quot;System.Windows.Media.PathFigure&quot;> </xref> oggetto."
  remarks: "Le classi che derivano da PathSegment, ad esempio <xref:System.Windows.Media.ArcSegment>, <xref:System.Windows.Media.BezierSegment>, e <xref:System.Windows.Media.LineSegment>, rappresentano tipi specifici di segmenti geometrici.</xref:System.Windows.Media.LineSegment> </xref:System.Windows.Media.BezierSegment> </xref:System.Windows.Media.ArcSegment>       **Funzionalità dell&quot;oggetto Freezable:** perché gli oggetti PathSegment ereditano dal <xref:System.Windows.Freezable>(classe), forniscono numerose funzionalità speciali: possono essere dichiarati come, condivisi tra più oggetti, in sola lettura per migliorare le prestazioni, duplicati e resi thread-safe.</xref:System.Windows.Freezable> Per ulteriori informazioni sulle diverse funzionalità fornite da <xref:System.Windows.Freezable>degli oggetti, vedere [panoramica sugli oggetti Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
