  name: ContactManager
  nameWithType: ContactManager
  fullName: System.Net.PeerToPeer.Collaboration.ContactManager
  type: Class
  summary: "Rappresenta una raccolta di <xref href=&quot;System.Net.PeerToPeer.Collaboration.PeerContact&quot;> </xref> gli oggetti che vengono mantenute in una Rubrica di Windows."
  remarks: "Questa classe non ha alcun costruttore pubblico, poiché restituisce un riferimento a tale <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>classe.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>       Le rubriche associati <xref:System.Net.PeerToPeer.Collaboration.PeerContact>management includono quelle associate al peer host e un peer remoto.</xref:System.Net.PeerToPeer.Collaboration.PeerContact>  Entrambi i computer possono collaborare con gli altri peer. Quando un peer locale per il peer remoto ma non il peer di host, può essere aggiunto a ContactManager del peer host. Classe di determinate operazioni su ContactManager, ad esempio <xref:System.Net.PeerToPeer.Collaboration.ContactManager.AddContact%2A>e <xref:System.Net.PeerToPeer.Collaboration.ContactManager.DeleteContact%2A>, sono correlate alle operazioni eseguite nella Rubrica di Windows del peer remoto associate.</xref:System.Net.PeerToPeer.Collaboration.ContactManager.DeleteContact%2A> </xref:System.Net.PeerToPeer.Collaboration.ContactManager.AddContact%2A>       Il peer host può accedere a questo archivio persistente per <xref:System.Net.PeerToPeer.Collaboration.PeerContact>informazioni che possono essere associate alle applicazioni in cui un peer intende partecipare.</xref:System.Net.PeerToPeer.Collaboration.PeerContact> Oggetto <xref:System.Net.PeerToPeer.Collaboration.PeerApplication>identificare se stesso come un utente di un archivio persistente ContactManager in un computer.</xref:System.Net.PeerToPeer.Collaboration.PeerApplication>"
  example:
