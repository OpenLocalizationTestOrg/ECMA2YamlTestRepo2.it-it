Windows.Controls.Viewbox>o impostare la <xref:System.Windows.FrameworkElement.LayoutTransform%2A>proprietà a un <xref:System.Windows.Media.ScaleTransform>.</xref:System.Windows.Media.ScaleTransform> </xref:System.Windows.FrameworkElement.LayoutTransform%2A> </xref:System.Windows.Controls.Viewbox> </xref:System.Windows.Controls.Calendar.IsTodayHighlighted%2A>  Si noti che se si imposta la <xref:System.Windows.FrameworkElement.Width%2A>e <xref:System.Windows.FrameworkElement.Height%2A>le proprietà di un calendario, il calendario effettivo non cambia le dimensioni. |       Il controllo di calendario fornisce le operazioni di base con il mouse o tastiera.</xref:System.Windows.FrameworkElement.Height%2A> </xref:System.Windows.FrameworkElement.Width%2A> Nella tabella seguente sono riepilogate navigazione tramite tastiera.      | Combinazione di tasti | <xref:System.Windows.Controls.Calendar.DisplayMode%2A>| Azione |   |---------------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------|------------|   | FRECCIA | <xref:System.Windows.Controls.CalendarMode>| Modifica la proprietà <xref:System.Windows.Controls.Calendar.SelectedDate%2A>Se la proprietà <xref:System.Windows.Controls.Calendar.SelectionMode%2A>non è impostata su <xref:System.Windows.Controls.CalendarSelectionMode>. |   | FRECCIA | <xref:System.Windows.Controls.CalendarMode>| Imposta il mese del <xref:System.Windows.Controls.Calendar.DisplayDate%2A>proprietà.</xref:System.Windows.Controls.Calendar.DisplayDate%2A> </xref:System.Windows.Controls.CalendarMode> </xref:System.Windows.Controls.CalendarSelectionMode> </xref:System.Windows.Controls.Calendar.SelectionMode%2A> </xref:System.Windows.Controls.Calendar.SelectedDate%2A> </xref:System.Windows.Controls.CalendarMode> </xref:System.Windows.Controls.Calendar.DisplayMode%2A>  Si noti che non modifica il <xref:System.Windows.Controls.Calendar.SelectedDate%2A>