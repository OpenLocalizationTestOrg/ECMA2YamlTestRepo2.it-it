ntityPermission.Name%2A>e <xref:System.Security.Permissions.StrongNameIdentityPermission.Version%2A>proprietà, un&quot;identità con nome sicuro specifico può essere rappresentata dall&quot;autorizzazione.</xref:System.Security.Permissions.StrongNameIdentityPermission.Version%2A> </xref:System.Security.Permissions.StrongNameIdentityPermission.Name%2A>"
