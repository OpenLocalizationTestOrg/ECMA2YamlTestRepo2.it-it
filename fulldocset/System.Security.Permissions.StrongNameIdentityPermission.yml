  name: StrongNameIdentityPermission
  nameWithType: StrongNameIdentityPermission
  fullName: System.Security.Permissions.StrongNameIdentityPermission
  type: Class
  summary: "Definisce l&quot;autorizzazione di identità per i nomi sicuri. Questa classe non può essere ereditata."
  remarks: "> [!IMPORTANT]> Inizia con il [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], non vengono utilizzate le autorizzazioni di identità.   >> Nelle versioni di .NET Framework 1.0 e 1.1, le autorizzazioni di identità non possono avere un <xref:System.Security.Permissions.PermissionState>valore dello stato di autorizzazione.</xref:System.Security.Permissions.PermissionState> In .NET Framework versione 2.0 e versioni successive, le autorizzazioni di identità possono avere qualsiasi valore di stato di autorizzazione.  Ciò significa che nella versione 2.0 e versioni successive, le autorizzazioni di identità hanno lo stesso comportamento delle autorizzazioni che implementano il <xref:System.Security.Permissions.IUnrestrictedPermission>interfaccia.</xref:System.Security.Permissions.IUnrestrictedPermission> Vale a dire, una richiesta per un&quot;identità sempre ha esito positivo, indipendentemente dall&quot;identità dell&quot;assembly, se l&quot;assembly è stata concessa l&quot;attendibilità totale.       Utilizzare StrongNameIdentityPermission per verificare che il codice chiamante è in un assembly di codice con nome sicuro specifico. Richieste complete per StrongNameIdentityPermission esito positivo solo se tutti gli assembly nello stack disporranno delle prove corrette per soddisfare la richiesta. Le richieste di collegamento che utilizzano la <xref:System.Security.Permissions.StrongNameIdentityPermissionAttribute>attributo esito positivo solo se il chiamante immediato disponga della prova corretta.</xref:System.Security.Permissions.StrongNameIdentityPermissionAttribute>       Un&quot;identità con nome sicuro è basata su una chiave pubblica crittografica un oggetto binario di grandi dimensioni (BLOB), che è facoltativamente combinato con il nome e la versione di un assembly specifico. La chiave definisce uno spazio dei nomi univoco e fornisce sicura verifica che il nome sia autentico, perché la definizione del nome deve essere in un assembly è firmato dalla chiave privata corrispondente.       Si noti che la validità della chiave con nome sicuro non è dipendente in una relazione di trust o in qualsiasi certificato emesso per la chiave.       Nelle versioni di .NET Framework 1.0 e 1.1, le richieste per le autorizzazioni di identità sono valide anche quando l&quot;assembly chiamante sia completamente attendibile. Vale a dire, anche se l&quot;assembly chiamante dispone di attendibilità, una richiesta per un&quot;autorizzazione di identità ha esito negativo se l&quot;assembly non soddisfa i criteri richiesti. In .NET Framework versione 2.0 e versioni successive, le richieste per le autorizzazioni di identità sono effettive se l&quot;assembly chiamante dispone di attendibilità. Questo garantisce la coerenza per tutte le autorizzazioni ed elimina il trattamento delle autorizzazioni di identità come un caso speciale.       Per una descrizione completa dei nomi sicuri, vedere il <xref:System.Security.Policy.StrongName>pagina di riferimento.</xref:System.Security.Policy.StrongName> Per ulteriori informazioni sugli assembly con nome sicuro, vedere [assembly con nomi sicuri](~/add/includes/ajax-current-ext-md.md).       La classe StrongNameIdentityPermission viene utilizzata per definire i requisiti di nome sicuro per l&quot;accesso ai membri pubblici di un tipo. Il <xref:System.Security.Permissions.StrongNameIdentityPermissionAttribute>attributo può essere utilizzato per definire i requisiti di nome sicuro a livello di assembly.</xref:System.Security.Permissions.StrongNameIdentityPermissionAttribute> In .NET Framework versione 2.0 e versioni successive, è inoltre possibile utilizzare il <xref:System.Runtime.CompilerServices.InternalsVisibleToAttribute>attributo per specificare che tutti i tipi non pubblici nell&quot;assembly in questione sono visibili a un altro assembly.</xref:System.Runtime.CompilerServices.InternalsVisibleToAttribute> Per ulteriori informazioni, vedere [assembly Friend](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class StrongNameIdentityPermission : System.Security.CodeAccessPermission
