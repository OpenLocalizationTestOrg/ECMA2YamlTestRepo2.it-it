  summary: "Crea e restituisce un&quot;autorizzazione che rappresenta l&quot;intersezione dell&quot;autorizzazione corrente e l&quot;autorizzazione specificata."
  remarks: "L&quot;intersezione delle due autorizzazioni è un&quot;autorizzazione che descrive il set di operazioni che hanno in comune. Solo una richiesta che supera entrambe le autorizzazioni originali passerà l&quot;intersezione.       L&quot;intersezione delle due autorizzazioni di identità con nome sicuro identici è la stessa autorizzazione. L&quot;intersezione di due diversi (non jolly) espressioni è un&quot;autorizzazione vuota. L&quot;intersezione di un&quot;espressione con caratteri jolly e un nome sicuro corrispondente è il nome sicuro. È più lungo, l&quot;intersezione di due espressioni con caratteri jolly che corrisponde più specifici delle due espressioni."
