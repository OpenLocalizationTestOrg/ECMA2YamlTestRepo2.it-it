- uid: System.Xml.Xsl.XsltContext.CompareDocument(System.String,System.String)
  id: CompareDocument(System.String,System.String)
  parent: System.Xml.Xsl.XsltContext
  langs:
  - csharp
  name: CompareDocument(String,String)
  nameWithType: XsltContext.CompareDocument(String,String)
  fullName: System.Xml.Xsl.XsltContext.CompareDocument(String,String)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Xsl
  summary: "Quando sottoposto a override in una classe derivata, confronta l&quot;Uniform Resource Identifier (URI) di base due documenti in base all&quot;ordine con cui i documenti sono stati caricati dal processore XSLT (vale a dire il <xref href=&quot;System.Xml.Xsl.XslTransform&quot;> </xref> classe)."
  remarks: "Questo metodo supporta il XSLT `document()` funzione che specifica che i nodi selezionati in più documenti vengono sempre restituiti nello stesso ordine.      > [!NOTE] > L&quot;ordine è specifico dell&quot;implementazione."
  syntax:
    content: public abstract int CompareDocument (string baseUri, string nextbaseUri);
    parameters:
    - id: baseUri
      type: System.String
      description: "L&quot;URI di base del primo documento da confrontare."
    - id: nextbaseUri
      type: System.String
      description: "L&quot;URI di base del secondo documento da confrontare."
    return:
      type: System.Int32
      description: 'Valore intero che descrive l&quot;ordine relativo di due URI di base: <xref uid=&quot;langword_csharp_-&quot; name=&quot;-&quot; href=&quot;&quot;> </xref>1 se <code> baseUri </code> si verifica prima <code> nextbaseUri </code>; 0 se i due URI di base sono identici; e 1 se <code> baseUri </code> si verifica dopo <code> nextbaseUri </code>.'
  overload: System.Xml.Xsl.XsltContext.CompareDocument*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Xsl.XsltContext.PreserveWhitespace(System.Xml.XPath.XPathNavigator)
  id: PreserveWhitespace(System.Xml.XPath.XPathNavigator)
  parent: System.Xml.Xsl.XsltContext
  langs:
  - csharp
  name: PreserveWhitespace(XPathNavigator)
  nameWithType: XsltContext.PreserveWhitespace(XPathNavigator)
  fullName: System.Xml.Xsl.XsltContext.PreserveWhitespace(XPathNavigator)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Xsl
  summary: "Quando sottoposto a override in una classe derivata, valuta se conservare i nodi con spazi vuoti oppure rimuoverli per il contesto specificato."
  syntax:
    content: public abstract bool PreserveWhitespace (System.Xml.XPath.XPathNavigator node);
    parameters:
    - id: node
      type: System.Xml.XPath.XPathNavigator
      description: "Nodo con spazi vuoti che deve essere mantenuto o rimossi nel contesto corrente."
    return:
      type: System.Boolean
      description: "Restituisce <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> se lo spazio vuoto deve essere mantenuto o <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se lo spazio vuoto deve essere rimosso."
  overload: System.Xml.Xsl.XsltContext.PreserveWhitespace*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Xsl.XsltContext.ResolveFunction(System.String,System.String,System.Xml.XPath.XPathResultType[])
  id: ResolveFunction(System.String,System.String,System.Xml.XPath.XPathResultType[])
  parent: System.Xml.Xsl.XsltContext
  langs:
  - csharp
  name: ResolveFunction(String,String,XPathResultType[])
  nameWithType: XsltContext.ResolveFunction(String,String,XPathResultType[])
  fullName: System.Xml.Xsl.XsltContext.ResolveFunction(String,String,XPathResultType[])
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Xsl
  summary: "Quando sottoposto a override in una classe derivata, risolve un riferimento alla funzione e restituisce un <xref href=&quot;System.Xml.Xsl.IXsltContextFunction&quot;> </xref> che rappresenta la funzione. Il <xref href=&quot;System.Xml.Xsl.IXsltContextFunction&quot;> </xref> viene utilizzato in fase di esecuzione per ottenere il valore restituito della funzione."
  syntax:
    content: public abstract System.Xml.Xsl.IXsltContextFunction ResolveFunction (string prefix, string name, System.Xml.XPath.XPathResultType[] ArgTypes);
    parameters:
    - id: prefix
      type: System.String
      description: "Il prefisso della funzione, come visualizzato nell&quot;espressione XPath."
    - id: name
      type: System.String
      description: "Il nome della funzione."
    - id: ArgTypes
      type: System.Xml.XPath.XPathResultType[]
      description: "Matrice di tipi di argomento per la funzione da risolvere. In questo modo è possibile scegliere tra i metodi con lo stesso nome (ad esempio, metodi di overload)."
    return:
      type: System.Xml.Xsl.IXsltContextFunction
      description: "Un <xref href=&quot;System.Xml.Xsl.IXsltContextFunction&quot;> </xref> che rappresenta la funzione."
  overload: System.Xml.Xsl.XsltContext.ResolveFunction*
  exceptions: []
  platform:
  - net462
