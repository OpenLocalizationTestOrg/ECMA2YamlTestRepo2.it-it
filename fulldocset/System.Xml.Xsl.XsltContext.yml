  platform:
  - net462
- uid: System.Xml.Xsl.XsltContext.Whitespace
  id: Whitespace
  parent: System.Xml.Xsl.XsltContext
  langs:
  - csharp
  name: Whitespace
  nameWithType: XsltContext.Whitespace
  fullName: System.Xml.Xsl.XsltContext.Whitespace
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Xsl
  summary: "Quando sottoposto a override in una classe derivata, ottiene un valore che indica se includere i nodi con spazi vuoti nell&quot;output."
  syntax:
    content: public abstract bool Whitespace { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Per controllare i nodi con spazi vuoti nel documento di origine per l&quot;inclusione nell&quot;output. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> da valutare non nodi con spazi vuoti. Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Xml.Xsl.XsltContext.Whitespace*
  exceptions: []
  platform:
  - net462
