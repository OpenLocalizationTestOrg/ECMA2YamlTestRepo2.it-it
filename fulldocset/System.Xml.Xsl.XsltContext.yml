  summary: "Quando sottoposto a override in una classe derivata, risolve un riferimento a una variabile e restituisce un <xref href=&quot;System.Xml.Xsl.IXsltContextVariable&quot;> </xref> che rappresenta la variabile."
  remarks: "Il <xref:System.Xml.Xsl.IXsltContextVariable>viene utilizzato in fase di esecuzione per ottenere il valore della variabile.</xref:System.Xml.Xsl.IXsltContextVariable>"
  syntax:
    content: public abstract System.Xml.Xsl.IXsltContextVariable ResolveVariable (string prefix, string name);
    parameters:
    - id: prefix
      type: System.String
      description: "Prefisso della variabile, così come viene visualizzato nell&quot;espressione XPath."
