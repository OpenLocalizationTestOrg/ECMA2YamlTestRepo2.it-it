  name: DragDrop
  nameWithType: DragDrop
  fullName: System.Windows.DragDrop
  type: Class
  summary: "Fornisce metodi helper e i campi per l&quot;avvio delle operazioni di trascinamento e rilascio, incluso un metodo per iniziare un&quot;operazione di trascinamento e rilascio e funzionalità per l&quot;aggiunta e rimozione di gestori di eventi correlati di trascinamento e rilascio."
  remarks: "Trascinamento e rilascio si intende di solito un metodo di trasferimento dei dati che si usa un mouse (o altro dispositivo di puntamento) per selezionare uno o più oggetti trascinando questi oggetti su un obiettivo di rilascio desiderato nel [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)]e il relativo rilascio. Un&quot;operazione di trascinamento e rilascio è analoga a una copia o Taglia, Incolla operazione che viene utilizzato per trasferire i dati da un oggetto o applicazione a un&quot;altra - e -. Operazioni di trascinamento e rilascio in genere dovuti a due parti: un&quot;origine di trascinamento da cui provengono i dati trascinati e una destinazione di rilascio che riceve i dati eliminati. Gli eventi e i metodi necessari per le operazioni di trascinamento e rilascio vengono definite nella classe DragDrop. Gli eventi di trascinamento e rilascio sono gli eventi associati che possono essere collegati a qualsiasi <xref:System.Windows.UIElement>o <xref:System.Windows.ContentElement>.</xref:System.Windows.ContentElement> </xref:System.Windows.UIElement> Il trascinamento origine e la destinazione può essere elementi dell&quot;interfaccia utente nella stessa applicazione o in applicazioni diverse. Tuttavia, l&quot;obiettivo di rilascio è necessario sapere come elaborare i dati passati dall&quot;origine di trascinamento.      > [!NOTE] > <xref:System.Windows.UIElement>e <xref:System.Windows.ContentElement>le classi contengono gli alias per gli eventi di trascinamento e rilascio in modo che gli eventi vengono visualizzati nell&quot;elenco dei membri di classe quando queste classi vengono ereditate come una classe base.</xref:System.Windows.ContentElement> </xref:System.Windows.UIElement> Quando si collega un gestore eventi a un evento di trascinamento e rilascio in una di queste classi, è associato il gestore dell&quot;evento DragDrop sottostante e ricevono la stessa istanza di dati dell&quot;evento. Ad esempio, vedere <xref:System.Windows.UIElement.Drop?displayProperty=fullName>.</xref:System.Windows.UIElement.Drop?displayProperty=fullName>       L&quot;origine di trascinamento avvia un&quot;operazione di trascinamento e rilascio chiamando lo statico <xref:System.Windows.DragDrop.DoDragDrop%2A>e passare i dati trasferiti piace</xref:System.Windows.DragDrop.DoDragDrop%2A> Un elemento gestisce in genere quando è un&quot;origine di trascinamento degli elementi seguenti:- <xref:System.Windows.DragDrop.GiveFeedback>- <xref:System.Windows.DragDrop.QueryContinueDrag>un elemento in genere gestisce gli eventi seguenti quando è un obiettivo di rilascio:- <xref:System.Windows.DragDrop.DragEnter>- <xref:System.Windows.DragDrop.DragLeave>- <xref:System.Windows.DragDrop.DragOver>- <xref:System.Windows.DragDrop.Drop>Per ulteriori informazioni ed esempi, vedere [Drag and Drop Overview](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.DragDrop.Drop> </xref:System.Windows.DragDrop.DragOver> </xref:System.Windows.DragDrop.DragLeave> </xref:System.Windows.DragDrop.DragEnter> </xref:System.Windows.DragDrop.QueryContinueDrag> </xref:System.Windows.DragDrop.GiveFeedback>"
