  name: DoDragDrop(DependencyObject,Object,DragDropEffects)
  nameWithType: DragDrop.DoDragDrop(DependencyObject,Object,DragDropEffects)
  fullName: System.Windows.DragDrop.DoDragDrop(DependencyObject,Object,DragDropEffects)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Avvia un&quot;operazione di trascinamento e rilascio."
  remarks: "È responsabilità dell&quot;applicazione per determinare quando si verifica un trascinamento e quindi avviare l&quot;operazione di trascinamento e rilascio. In genere, quando questo è un <xref:System.Windows.UIElement.MouseDown>e <xref:System.Windows.UIElement.MouseMove>sequenza di eventi si verifica sull&quot;elemento da trascinare.</xref:System.Windows.UIElement.MouseMove> </xref:System.Windows.UIElement.MouseDown> Avviare l&quot;operazione di trascinamento e rilascio chiamando il metodo DoDragDrop statico e passandogli i dati trasferiti. Il metodo DoDragDrop andrà a capo automaticamente i dati in un <xref:System.Windows.DataObject>se necessario.</xref:System.Windows.DataObject> Per un maggiore controllo sul formato dei dati, è possibile includere i dati in un <xref:System.Windows.DataObject>prima di passarlo al metodo DoDragDrop.</xref:System.Windows.DataObject>       Il valore restituito dal metodo DoDragDrop è il valore di <xref:System.Windows.DragEventArgs.Effects%2A?displayProperty=fullName>impostata nella destinazione di trascinamento <xref:System.Windows.DragDrop.Drop>gestore dell&quot;evento.</xref:System.Windows.DragDrop.Drop> </xref:System.Windows.DragEventArgs.Effects%2A?displayProperty=fullName> Se il valore restituito non corrisponde a uno del `allowedEffects` specificato nella chiamata a DoDragDrop, l&quot;operazione di trascinamento e rilascio non viene eseguita."
  example:
  - "The following example shows how to initiate a drag-and-drop operation from the <xref:System.Windows.UIElement.MouseMove> event handler of an <xref:System.Windows.Shapes.Ellipse> element to make it a drag source. The transferred data is the string representation of the ellipse’s <xref:System.Windows.Shapes.Shape.Fill%2A> property. The data is passed to the DoDragDrop method as a string and is automatically wrapped in a <xref:System.Windows.DataObject>.  \n  \n [!code-vb[DragDropSnippets#DoDragDrop](~/add/codesnippet/visualbasic/dragdropsnippetsvb/mainwindow.xaml.vb#dodragdrop)]\n [!code-cs[DragDropSnippets#DoDragDrop](~/add/codesnippet/csharp/dragdropsnippets/mainwindow.xaml.cs#dodragdrop)]"
  syntax:
    content: public static System.Windows.DragDropEffects DoDragDrop (System.Windows.DependencyObject dragSource, object data, System.Windows.DragDropEffects allowedEffects);
    parameters:
    - id: dragSource
      type: System.Windows.DependencyObject
      description: "Un riferimento all&quot;oggetto di dipendenza che rappresenta l&quot;origine dei dati trascinati."
    - id: data
      type: System.Object
      description: "Un oggetto dati che contiene i dati trascinati."
    - id: allowedEffects
      type: System.Windows.DragDropEffects
      description: "Uno del <xref href=&quot;System.Windows.DragDropEffects&quot;> </xref> valori che specifica effetti consentiti dell&quot;operazione di trascinamento e rilascio."
    return:
      type: System.Windows.DragDropEffects
      description: "Uno del <xref href=&quot;System.Windows.DragDropEffects&quot;> </xref> valori che specifica l&quot;effetto finale ottenuto durante l&quot;operazione di trascinamento e rilascio."
