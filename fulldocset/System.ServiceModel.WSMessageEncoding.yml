  summary: "Specifica se i messaggi MTOM Transmission Optimization Mechanism () o il testo viene utilizzato per codificare messaggi SOAP."
  remarks: "Utilizzato da associazioni interoperabili, ad esempio <xref:System.ServiceModel.WSHttpBinding>e <xref:System.ServiceModel.WSDualHttpBinding>, e <xref:System.ServiceModel.BasicHttpBinding>per specificare la codifica dei messaggi SOAP che possono essere utilizzati.</xref:System.ServiceModel.BasicHttpBinding> </xref:System.ServiceModel.WSDualHttpBinding> </xref:System.ServiceModel.WSHttpBinding>       La trasmissione di messaggi MTOM (Optimization Mechanism) è un metodo per la codifica in modo efficiente elementi XML binari all&quot;interno del contesto di una SOAP envelope.       Le codifiche di testo per i messaggi, ad esempio UTF8, vengono utilizzate per scopi di interoperabilità.       Si noti che le associazioni standard progettate per l&quot;interoperabilità con servizi Web non utilizzano alcuna codifica binaria. Per ulteriori informazioni sulle associazioni standard, vedere [associazioni fornite dal sistema](~/add/includes/ajax-current-ext-md.md)."
