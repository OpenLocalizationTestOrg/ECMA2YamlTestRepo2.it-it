  summary: '**Nota: Questa API è obsoleta.** L&quot;alternativa non obsoleta è <xref href=&quot;System.Windows.Media.Effects.Effect&quot;> </xref>. Ottiene o imposta la direzione in cui che viene proiettata la luce artificiale sull&quot;oggetto in rilievo.'
  remarks: "La direzione della luce proiettata sull&quot;oggetto in rilievo interessa lo shadowing dell&quot;oggetto visivo in rilievo.       Il diagramma seguente mostra la direzione luce proviene da un determinato valore di questa proprietà: ![diagramma: direzione di DropShadow](~/add/media/effects-dropshadowdirection2.png &quot;diagramma: direzione di DropShadow&quot;) <a name=&quot;dependencyPropertyInfo_LightAngle&quot;> </a> # # informazioni proprietà di dipendenza | | |   |-|-|   | Campo dell&quot;identificatore | <xref:System.Windows.Media.Effects.EmbossBitmapEffect.LightAngleProperty>|   | Impostare le proprietà dei metadati su `true`| None |</xref:System.Windows.Media.Effects.EmbossBitmapEffect.LightAngleProperty>      "
  syntax:
    content: public double LightAngle { get; set; }
    return:
      type: System.Double
      description: "La direzione che viene proiettata la luce artificiale sull&quot;oggetto in rilievo. L&quot;intervallo valido è da `0-360` (gradi) con `0` indica il lato destro dell&quot;oggetto e i valori successivi lo spostamento in senso antiorario attorno all&quot;oggetto. Il valore predefinito è `45`."
  overload: System.Windows.Media.Effects.EmbossBitmapEffect.LightAngle*
  exceptions: []
  platform:
  - net462
