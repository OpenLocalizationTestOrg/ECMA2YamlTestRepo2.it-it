  fullName: System.Windows.Media.Effects.EmbossBitmapEffect
  type: Class
  summary: '**Nota: Questa API è obsoleta.** L&quot;alternativa non obsoleta è <xref href=&quot;System.Windows.Media.Effects.Effect&quot;> </xref>. Crea un bump mapping dell&quot;oggetto visivo per dare l&quot;impressione di profondità e trama da una sorgente di luce artificiale.'
  remarks: "> [!NOTE] >  [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)]gli effetti bitmap sono rendering software. Verrà inoltre eseguito il rendering di qualsiasi oggetto che applica un effetto nel software. Non è consigliabile applicare effetti bitmap grandi oggetti visivi o animazioni come questo può influire negativamente sulle prestazioni.       EmbossBitmapEffect è uno dei molti effetti forniti con il SDK. Altri effetti sono:- <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect>- <xref:System.Windows.Media.Effects.BlurBitmapEffect>- <xref:System.Windows.Media.Effects.BevelBitmapEffect>- <xref:System.Windows.Media.Effects.DropShadowBitmapEffect>un rilievo rende una selezione generato o stampata convertendo il colore di riempimento in grigio e traccia i bordi con il colore di riempimento originale.</xref:System.Windows.Media.Effects.DropShadowBitmapEffect> </xref:System.Windows.Media.Effects.BevelBitmapEffect> </xref:System.Windows.Media.Effects.BlurBitmapEffect> </xref:System.Windows.Media.Effects.OuterGlowBitmapEffect> La figura seguente mostra un EmbossBitmapEffect applicato a un oggetto visivo (in questo caso un <xref:System.Windows.Controls.Image>).</xref:System.Windows.Controls.Image>       ![Schermata: Confronto immagine con e senza rilievo](~/add/media/effects-embosssimple.png &quot;schermata: confronto immagine con e senza rilievo&quot;) l&quot;effetto visivo di un rilievo può essere modificato utilizzando la <xref:System.Windows.Media.Effects.EmbossBitmapEffect.Relief%2A>e <xref:System.Windows.Media.Effects.EmbossBitmapEffect.LightAngle%2A>proprietà.</xref:System.Windows.Media.Effects.EmbossBitmapEffect.LightAngle%2A> </xref:System.Windows.Media.Effects.EmbossBitmapEffect.Relief%2A>"
