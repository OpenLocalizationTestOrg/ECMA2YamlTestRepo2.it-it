  type: Constructor
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: "Inizializza una nuova istanza di <xref href=&quot;System.ServiceModel.Description.TransactedBatchingBehavior&quot;> </xref> classe con le dimensioni del batch specificato."
  remarks: "Il `maxBatchSize` valore passato al costruttore è solo un suggerimento. È possibile che tutti i messaggi vengano ricevuti prima di raggiungere il `maxBatchSize`. In questo caso, non è necessario per un&quot;attesa indefinita per un altro messaggio da ricevere. Per evitare questa situazione, [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] esegue il commit del batch in anticipo e aprire un nuovo batch per ricevere ulteriori messaggi. Il batch viene eseguito il commit non sono presenti messaggi da ricevere e se il 20% del valore di timeout delle transazioni è trascorso."
  example:
  - "The following code shows how to create a new instance of <xref:System.ServiceModel.Description.TransactedBatchingBehavior> specifying the maximum number of messages to be processed in a batch.  \n  \n [!code-cs[UETransactedBatchingCode#1](~/add/codesnippet/csharp/39fc090e-5527-4a2d-a64d-_1.cs)]"
  syntax:
    content: public TransactedBatchingBehavior (int maxBatchSize);
    parameters:
    - id: maxBatchSize
      type: System.Int32
      description: "Il numero massimo di operazioni di ricezione che possono essere raggruppate."
  overload: System.ServiceModel.Description.TransactedBatchingBehavior.#ctor*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>MaxBatchSize</code>è minore di 0."
  platform:
  - net462
