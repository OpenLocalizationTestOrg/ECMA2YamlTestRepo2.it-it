  type: Class
  summary: "Rappresenta un elemento di configurazione per un servizio da aggiungere al motore di runtime del flusso di lavoro."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Un WorkflowRuntimeServiceElement specifica un servizio host che deve essere inizializzato e attivato dal motore di runtime del flusso di lavoro. Corrisponde a un servizio host specificato nella `Services`> elemento in un file di configurazione. Poiché il servizio specificato in un WorkflowRuntimeServiceElement verrà inizializzato dal motore di runtime del flusso di lavoro deve disporre di almeno un costruttore che corrisponde a una delle quattro firme seguenti (motore di runtime del flusso di lavoro tenterà di accoppiare queste firme nell&quot;ordine indicato): Service(WorkflowRuntime runtime, NameValueCollection parameters) Service(WorkflowRuntime runtime) Service(NameValueCollection parameters) Service()"
  syntax:
    content: >-
