  type: Class
  summary: "Implementa un&quot;estensione di markup che consente agli autori di applicazioni personalizzare stili del controllo in base al tema del sistema corrente."
  remarks: "Questa classe è un&quot;implementazione dell&quot;estensione di markup. Le classi di estensione di markup esistono principalmente per fornire un&quot;infrastruttura di supporto per alcuni aspetti del [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] l&quot;implementazione del processore e i membri esposti da un&quot;estensione di markup non sono in genere chiamato dal codice utente. Questa estensione supporta la [estensione di Markup ThemeDictionary](~/add/includes/ajax-current-ext-md.md) utilizzo da [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)].      <a name=&quot;xamlTextUsage_ThemeDictionaryExtension&quot;></a># # Utilizzo di testo XAML per [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] informazioni, vedere [estensione di Markup ThemeDictionary](../Topic/ThemeDictionary%20Markup%20Extension.md)."
  syntax:
    content: >-
      [System.Windows.Markup.MarkupExtensionReturnType(typeof(System.Uri))]

      public class ThemeDictionaryExtension : System.Windows.Markup.MarkupExtension
