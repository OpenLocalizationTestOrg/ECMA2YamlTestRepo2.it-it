- uid: System.Windows.ThemeDictionaryExtension.ProvideValue(System.IServiceProvider)
  id: ProvideValue(System.IServiceProvider)
  parent: System.Windows.ThemeDictionaryExtension
  langs:
  - csharp
  name: ProvideValue(IServiceProvider)
  nameWithType: ThemeDictionaryExtension.ProvideValue(IServiceProvider)
  fullName: System.Windows.ThemeDictionaryExtension.ProvideValue(IServiceProvider)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Restituisce un oggetto che deve essere impostato sulla proprietà in cui è applicata l&quot;estensione. Per <xref href=&quot;System.Windows.ThemeDictionaryExtension&quot;> </xref>, si tratta di [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] valore per una particolare estensione dei temi dizionario."
  remarks: "Questo metodo supporta [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] l&quot;implementazione del processore e non deve essere chiamato direttamente. Il [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] implementazione del processore utilizza questo metodo per la corretta gestione di `ThemeResourceDictionary` valori durante la creazione di oggetti di estensione.       Questa implementazione si basa su servizi basati sull&quot;oggetto passato `serviceProvider`. Non deve essere `null`. Il `serviceProvider` oggetto deve implementare <xref:System.Windows.Markup.IXamlTypeResolver>.</xref:System.Windows.Markup.IXamlTypeResolver>"
  syntax:
    content: public override object ProvideValue (IServiceProvider serviceProvider);
    parameters:
    - id: serviceProvider
      type: System.IServiceProvider
      description: "Oggetto che può fornire servizi per l&quot;estensione di markup. Questo servizio deve fornire i risultati per <xref:System.Windows.Markup.IXamlTypeResolver>.</xref:System.Windows.Markup.IXamlTypeResolver>"
    return:
      type: System.Object
      description: "Valore dell&quot;oggetto da impostare sulla proprietà in cui viene applicata l&quot;estensione."
  overload: System.Windows.ThemeDictionaryExtension.ProvideValue*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Il <xref:System.Windows.ThemeDictionaryExtension.AssemblyName*>proprietà <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>.</xref:System.Windows.ThemeDictionaryExtension.AssemblyName*> È necessario impostare questo valore durante la costruzione o prima di utilizzare il metodo ProvideValue.       - oppure - <code> serviceProvide </code>r è <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> o non fornisce un servizio per <xref:System.Windows.Markup.IXamlTypeResolver>.</xref:System.Windows.Markup.IXamlTypeResolver>       - oppure - <code> serviceProvider </code> specifica un tipo di destinazione che non corrisponde a &lt;xref:System.Windows.ResourceDictionary.Source%2A?displayProperty=fullName&gt;."
  platform:
  - net462
