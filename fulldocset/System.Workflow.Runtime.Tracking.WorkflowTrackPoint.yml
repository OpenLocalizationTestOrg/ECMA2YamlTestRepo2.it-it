  name: WorkflowTrackPoint
  nameWithType: WorkflowTrackPoint
  fullName: System.Workflow.Runtime.Tracking.WorkflowTrackPoint
  type: Class
  summary: "Definisce un punto associato a un set di eventi dello stato del flusso di lavoro che vengono rilevati nel percorso di esecuzione potenziale di un&quot;istanza del flusso di lavoro radice."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Ogni volta che cambia lo stato dell&quot;istanza del flusso di lavoro, l&quot;istanza del flusso di lavoro genera un evento di stato del flusso di lavoro basato su uno del <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>valori nell&quot;infrastruttura di rilevamento di runtime.</xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> WorkflowTrackPoint definisce un interesse in tutti i punti durante l&quot;esecuzione di un&quot;istanza del flusso di lavoro che si verificano specifici tipi di eventi dello stato del flusso di lavoro. È possibile aggiungere WorkflowTrackPoint per <xref:System.Workflow.Runtime.Tracking.TrackingProfile.WorkflowTrackPoints%2A?displayProperty=fullName>per indicare l&quot;infrastruttura di rilevamento di runtime invii un <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>al servizio di rilevamento in caso di un set specificato di eventi dello stato del flusso di lavoro.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> </xref:System.Workflow.Runtime.Tracking.TrackingProfile.WorkflowTrackPoints%2A?displayProperty=fullName> WorkflowTrackPoint può corrispondere a più punti nell&quot;istanza del flusso di lavoro.       Impostare <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.MatchingLocation%2A>con configurato in modo appropriato <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingLocation>per specificare i tipi di eventi dello stato del flusso di lavoro che utilizza l&quot;infrastruttura di rilevamento di runtime in modo che corrisponda il WorkflowTrackPoint.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingLocation> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.MatchingLocation%2A> È possibile aggiungere a <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.Annotations%2A>per specificare informazioni aggiuntive associate al track point che devono essere inviate dall&quot;infrastruttura di rilevamento quando esiste una corrispondenza per il track point di runtime.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.Annotations%2A>       Questa classe non può essere ereditata."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class WorkflowTrackPoint
