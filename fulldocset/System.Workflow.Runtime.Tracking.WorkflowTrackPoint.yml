- uid: System.Workflow.Runtime.Tracking.WorkflowTrackPoint.Annotations
  id: Annotations
  parent: System.Workflow.Runtime.Tracking.WorkflowTrackPoint
  langs:
  - csharp
  name: Annotations
  nameWithType: WorkflowTrackPoint.Annotations
  fullName: System.Workflow.Runtime.Tracking.WorkflowTrackPoint.Annotations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Ottiene la raccolta di annotazioni associate al track point."
  remarks: "È possibile aggiungere annotazioni per specificare annotazioni da restituire nel <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>inviato al servizio di rilevamento quando esiste una corrispondenza per il track point.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>       Le annotazioni sono stringhe definite che contengono informazioni da associare al track point. Ad esempio, un&quot;annotazione potrebbe contenere informazioni sul percorso di esecuzione potenziale il flusso di lavoro può prendere da questo track point, o potrebbe contenere informazioni da visualizzare in un&quot;interfaccia utente."
  syntax:
    content: public System.Workflow.Runtime.Tracking.TrackingAnnotationCollection Annotations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.TrackingAnnotationCollection
      description: "Un <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingAnnotationCollection&quot;> </xref> che contiene le annotazioni associate al track point. Il valore predefinito è una raccolta vuota. Specifica che non vengono annotazioni da associare al track point."
  overload: System.Workflow.Runtime.Tracking.WorkflowTrackPoint.Annotations*
  exceptions: []
  platform:
  - net462
