  remarks: "È necessario impostare un MatchingLocation per il track point. Il MatchingLocation specifica uno o più <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>i valori utilizzati per associare il track point dall&quot;infrastruttura di rilevamento di runtime.</xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>"
