  summary: "Specifica lo stato dell&quot;apartment di un <xref href=&quot;System.Threading.Thread&quot;> </xref>."
  remarks: "Un apartment è un contenitore logico all&quot;interno di un processo per gli oggetti che condividono gli stessi requisiti di accesso di thread. Tutti gli oggetti nello stesso apartment possono essere chiamati da qualsiasi thread dell&quot;apartment. .NET Framework non usa apartment e gli oggetti gestiti sono responsabili per l&quot;utilizzo di tutte le risorse condivise in modo thread-safe autonomamente.       Poiché le classi COM utilizzano apartment, common language runtime deve creare e inizializzare un apartment quando si chiama un oggetto COM in una situazione di interoperabilità COM. Un thread gestito può creare e immettere un apartment a thread singolo (STA) che consente un solo thread o un apartment a thread multipli (MTA) che contiene uno o più thread. È possibile controllare il tipo di apartment creato impostando il <xref:System.Threading.Thread.ApartmentState%2A>proprietà del thread su uno dei valori dell&quot;enumerazione ApartmentState.</xref:System.Threading.Thread.ApartmentState%2A> Poiché un determinato thread può inizializzare un apartment COM una sola volta, è possibile modificare il tipo di apartment dopo la prima chiamata a codice non gestito.       Per ulteriori informazioni, vedere <xref:System.Threading.Thread>, [Threading gestito e non gestite](http://msdn.microsoft.com/en-us/db425c20-4b2f-4433-bf96-76071c7881e5), e [interoperabilità COM avanzata](http://msdn.microsoft.com/en-us/3ada36e5-2390-4d70-b490-6ad8de92f2fb).</xref:System.Threading.Thread>"
  example:
