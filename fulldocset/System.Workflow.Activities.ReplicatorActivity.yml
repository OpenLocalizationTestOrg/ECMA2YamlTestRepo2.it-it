  name: ReplicatorActivity
  nameWithType: ReplicatorActivity
  fullName: System.Workflow.Activities.ReplicatorActivity
  type: Class
  summary: "Esegue più istanze di un&quot;attività figlio."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]L&quot;attività ReplicatorActivity è simile a un `for each` istruzione nel codice. Se viene visualizzata un&quot;attività in cui viene ripetuta la stessa funzione su molte entità diverse, ReplicatorActivity potrebbe essere una soluzione migliore di <xref:System.Workflow.Activities.WhileActivity>.</xref:System.Workflow.Activities.WhileActivity>       Per impostazione predefinita, un&quot;attività ReplicatorActivity viene completata quando tutte le istanze figlio sono stati completati. È possibile eseguire l&quot;override di questo comportamento con una condizione personalizzata da utilizzare al termine dell&quot;attività. Se questa condizione viene valutata `true` prima figlio tutte le istanze completate, quindi vengono annullate tutte le istanze figlio incomplete in esecuzione."
  example:
  - "The following code example shows how to create a new instance of the ReplicatorActivity class and define a handler for the <xref:System.Workflow.Activities.ReplicatorActivity.Initialized> event. This code example is part of the Replicator SDK Sample from the SimpleReplicatorWorkflow.Designer.cs file. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][Using Replicator](http://msdn.microsoft.com/en-us/4e35f26b-cf12-4c04-9d25-9ceb958f2858).  \n  \n [!code-cs[wf_samples#177](~/add/codesnippet/csharp/wf_snippets/snippets11.cs#177)]\n [!code-vb[wf_samples#177](~/add/codesnippet/visualbasic/wf_snippets/snippets11.vb#177)]"
  syntax:
