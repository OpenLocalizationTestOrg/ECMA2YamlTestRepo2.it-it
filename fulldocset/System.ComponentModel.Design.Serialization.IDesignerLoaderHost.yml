  langs:
  - csharp
  name: IDesignerLoaderHost
  nameWithType: IDesignerLoaderHost
  fullName: System.ComponentModel.Design.Serialization.IDesignerLoaderHost
  type: Interface
  summary: "Fornisce un&quot;interfaccia che consente di estendere un host di progettazione per supportare il caricamento da uno stato serializzato."
  remarks: "Un <xref:System.ComponentModel.Design.IDesignerHost>possibile implementare questa interfaccia per abilitare il supporto per il caricamento da un <xref:System.ComponentModel.Design.Serialization.DesignerLoader>.</xref:System.ComponentModel.Design.Serialization.DesignerLoader> </xref:System.ComponentModel.Design.IDesignerHost>       Il caricatore della finestra di progettazione informa l&quot;host di progettazione che deve richiamare un caricamento o il ricaricamento in modo che l&quot;host di progettazione è possibile eseguire attività aggiuntive nei seguenti casi.       Questa classe è isolata da <xref:System.ComponentModel.Design.IDesignerHost>per sottolineare il fatto che il caricatore della finestra di progettazione, non è l&quot;host di progettazione, è necessario avviare tutti i caricamenti e ricaricamento del documento di progettazione.</xref:System.ComponentModel.Design.IDesignerHost>"
  syntax:
    content: 'public interface IDesignerLoaderHost : IServiceProvider, System.ComponentModel.Design.IDesignerHost'
  implements:
  - System.ComponentModel.Design.IDesignerHost
  - System.IServiceProvider
  platform:
  - net462
- uid: System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad(System.String,System.Boolean,System.Collections.ICollection)
  id: EndLoad(System.String,System.Boolean,System.Collections.ICollection)
  parent: System.ComponentModel.Design.Serialization.IDesignerLoaderHost
  langs:
  - csharp
  name: EndLoad(String,Boolean,ICollection)
  nameWithType: IDesignerLoaderHost.EndLoad(String,Boolean,ICollection)
  fullName: System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad(String,Boolean,ICollection)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design.Serialization
  summary: "Termina l&quot;operazione di caricamento di progettazione."
  remarks: "Il <xref:System.ComponentModel.Design.Serialization.DesignerLoader>che carica il documento di progettazione chiama questo metodo per indicare che il carico è stato terminato.</xref:System.ComponentModel.Design.Serialization.DesignerLoader>       Se si verificano errori durante il caricamento, deve essere passati nel `errorCollection` parametro come una raccolta di eccezioni. Se non si tratta di eccezioni, l&quot;host del caricatore della finestra di progettazione è possibile chiamare <xref:System.Object.ToString%2A>su di essi e passarle come una raccolta.</xref:System.Object.ToString%2A> Se il caricamento ha esito positivo, il `errorCollection` parametro deve essere `null` o una raccolta vuota."
  syntax:
    content: public void EndLoad (string baseClassName, bool successful, System.Collections.ICollection errorCollection);
    parameters:
    - id: baseClassName
      type: System.String
      description: "Il nome completo della classe di base del documento questa finestra di progettazione."
    - id: successful
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se la finestra di progettazione caricamento è riuscito. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: errorCollection
      type: System.Collections.ICollection
      description: "Raccolta contenente gli errori rilevati durante il caricamento, se presente. Se si è verificato alcun errore, passare a un insieme vuoto o <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad*
  exceptions: []
  platform:
  - net462
