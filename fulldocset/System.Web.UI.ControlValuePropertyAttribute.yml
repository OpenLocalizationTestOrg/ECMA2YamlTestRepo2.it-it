  name: ControlValuePropertyAttribute
  nameWithType: ControlValuePropertyAttribute
  fullName: System.Web.UI.ControlValuePropertyAttribute
  type: Class
  summary: "Specifica la proprietà predefinita di un controllo che un <xref href=&quot;System.Web.UI.WebControls.ControlParameter&quot;> </xref> viene associato a in fase di esecuzione. Questa classe non può essere ereditata."
  remarks: "Quando si definisce un <xref:System.Web.UI.WebControls.ControlParameter>dell&quot;oggetto, una proprietà del controllo viene in genere associata a un parametro se si impostano entrambe le <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>e <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A>proprietà.</xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> </xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> </xref:System.Web.UI.WebControls.ControlParameter> Se il <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A>non è impostata, viene utilizzata una proprietà predefinita.</xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> L&quot;attributo ControlValuePropertyAttribute viene applicato a un controllo per specificare la proprietà predefinita che un <xref:System.Web.UI.WebControls.ControlParameter>viene associato a in fase di esecuzione.</xref:System.Web.UI.WebControls.ControlParameter>       Per ulteriori informazioni sull&quot;utilizzo degli attributi, vedere [attributi](~/add/includes/ajax-current-ext-md.md).       Per un elenco di valori di proprietà iniziali per un&quot;istanza della classe ControlValuePropertyAttribute, vedere il <xref:System.Web.UI.ControlValuePropertyAttribute.%23ctor%2A>costruttore.</xref:System.Web.UI.ControlValuePropertyAttribute.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to apply a ControlValuePropertyAttribute attribute that specifies a default property and value to a custom control.  \n  \n [!code-vb[ControlValuePropertyAttribute#1](~/add/codesnippet/visualbasic/t-system.web.ui.controlv_1.vb)]\n [!code-cs[ControlValuePropertyAttribute#1](~/add/codesnippet/csharp/t-system.web.ui.controlv_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class ControlValuePropertyAttribute : Attribute
