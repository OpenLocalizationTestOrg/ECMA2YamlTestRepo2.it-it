  fullName: System.Web.Services.Description.Types
  type: Class
  summary: "Descrive le definizioni di tipo dati rilevanti per i messaggi scambiati. Questa classe non può essere ereditata."
  remarks: "Questa classe è un contenitore per le definizioni di tipo di dati per il servizio Web XML. È importante notare che questa classe rappresenta una raccolta di istanze di <xref:System.Type>classe, come il nome potrebbe suggerire.</xref:System.Type> Corrisponde, per Web Services Description Language (WSDL) `<types>` racchiuso il `<definitions>` elemento radice. Per ulteriori informazioni su WSDL, vedere la specifica http://www.w3.org/TR/wsdl/.       Il `Types` classe ha due proprietà di sola lettura, <xref:System.Web.Services.Description.Types.Schemas%2A>e <xref:System.Web.Services.Description.Types.Extensions%2A>, che rappresentano definizioni disponibili per un servizio Web XML di tipi di raccolte di dati.</xref:System.Web.Services.Description.Types.Extensions%2A> </xref:System.Web.Services.Description.Types.Schemas%2A>"
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtensionPoint("Extensions")]

      public sealed class Types : System.Web.Services.Description.DocumentableItem
