  summary: "Definisce un metodo che può importare asserzioni di criteri personalizzate e aggiungere elementi di associazione di implementazione."
  remarks: "Implementare il `ImportPolicy` metodo per ottenere asserzioni di criteri ed eseguire modifiche del contratto o dell&quot;associazione per supportare l&quot;asserzione. In genere, un&quot;utilità di importazione di criteri risponde alla richiesta di trovare un&quot;asserzione di criteri personalizzata configurando o inserendo un elemento di associazione nell&quot;associazione importato.       [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]passa due oggetti al metodo ImportPolicy, un <xref:System.ServiceModel.Description.MetadataImporter>e un <xref:System.ServiceModel.Description.PolicyConversionContext>.</xref:System.ServiceModel.Description.PolicyConversionContext> </xref:System.ServiceModel.Description.MetadataImporter> In genere il <xref:System.ServiceModel.Description.PolicyConversionContext>l&quot;oggetto contiene già le asserzioni di criteri per ogni ambito dell&quot;associazione.</xref:System.ServiceModel.Description.PolicyConversionContext>       Un <xref:System.ServiceModel.Description.IPolicyImportExtension>implementazione esegue i passaggi seguenti: 1.</xref:System.ServiceModel.Description.IPolicyImportExtension>  Individua l&quot;asserzione di criteri personalizzati per i quali è responsabile chiamando il <xref:System.ServiceModel.Description.PolicyConversionContext.GetBindingAssertions%2A>, <xref:System.ServiceModel.Description.PolicyConversionContext.GetMessageBindingAssertions%2A>, o <xref:System.ServiceModel.Description.PolicyConversionContext.GetOperationBindingAssertions%2A>metodi, in base all&quot;ambito.</xref:System.ServiceModel.Description.PolicyConversionContext.GetOperationBindingAssertions%2A> </xref:System.ServiceModel.Description.PolicyConversionContext.GetMessageBindingAssertions%2A> </xref:System.ServiceModel.Description.PolicyConversionContext.GetBindingAssertions%2A>      2.  Rimuove l&quot;asserzione di criteri dalla raccolta di asserzioni. Il <xref:System.ServiceModel.Description.PolicyAssertionCollection.Remove%2A?displayProperty=fullName>metodo individua, restituisce e rimuove l&quot;asserzione in un unico passaggio.</xref:System.ServiceModel.Description.PolicyAssertionCollection.Remove%2A?displayProperty=fullName>      3.  Modifica lo stack dell&quot;associazione o il contratto aggiungendo un personalizzato e obbligatorio <xref:System.ServiceModel.Channels.BindingElement>per il <xref:System.ServiceModel.Description.PolicyConversionContext.BindingElements%2A>proprietà o modificando il <xref:System.ServiceModel.Description.PolicyConversionContext.Contract%2A?displayProperty=fullName>proprietà.</xref:System.ServiceModel.Description.PolicyConversionContext.Contract%2A?displayProperty=fullName> </xref:System.ServiceModel.Description.PolicyConversionContext.BindingElements%2A> </xref:System.ServiceModel.Channels.BindingElement>       Passaggio 2 è importante. Dopo aver chiamato tutte le unità di importazione dei criteri, [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] verifica l&quot;esistenza di asserzioni di criteri rimanenti. Se è presente, [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] si presuppone che l&quot;importazione dei criteri non è riuscita e non importa l&quot;associazione associata."
  example:
  - "The following code example shows the use of the <xref:System.ServiceModel.Description.PolicyAssertionCollection.Remove%2A?displayProperty=fullName> method to locate, return, and remove the assertion in one step.  \n  \n [!code-cs[CustomPolicySample#1](~/add/codesnippet/csharp/custompolicysample.client/policyimporter.cs#1)]\n [!code-vb[CustomPolicySample#1](~/add/codesnippet/visualbasic/custompolicysample.client/policyimporter.vb#1)]  \n  \n The following code example shows the client application configuration file to load the custom policy importer when the <xref:System.ServiceModel.Description.MetadataResolver?displayProperty=fullName> is invoked.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following code example shows the use of the <xref:System.ServiceModel.Description.MetadataResolver> to download and resolve metadata into description objects.  \n  \n [!code-vb[CustomPolicySample#10](~/add/codesnippet/visualbasic/custompolicysample.client/client.vb#10)]\n [!code-cs[CustomPolicySample#10](~/add/codesnippet/csharp/custompolicysample.client/client.cs#10)]"
