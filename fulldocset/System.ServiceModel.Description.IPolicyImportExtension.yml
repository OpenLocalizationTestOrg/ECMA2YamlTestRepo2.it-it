  name: IPolicyImportExtension
  nameWithType: IPolicyImportExtension
  fullName: System.ServiceModel.Description.IPolicyImportExtension
  type: Interface
  summary: "Definisce un metodo per oggetti che importano asserzioni di criteri personalizzati sulle associazioni."
  remarks: "Implementare l&quot;interfaccia IPolicyImportExtension per cercare informazioni WSDL esposte da un particolare endpoint per le asserzioni di criteri personalizzati sulle funzionalità di endpoint o requisiti. In genere, un&quot;utilità di importazione di criteri cerca un&quot;asserzione specifica e inserisce un elemento di associazione, configura un elemento di associazione o modifica il contratto per supportare i requisiti dell&quot;asserzione.       A differenza della controparte, <xref:System.ServiceModel.Description.IPolicyExportExtension>, IPolicyImportExtension necessaria l&quot;implementazione tramite un <xref:System.ServiceModel.Channels.BindingElement>dell&quot;oggetto; è possibile caricarla utilizzando la sezione di configurazione client illustrata nella sezione esempi o a livello di codice, aggiungerlo al <xref:System.ServiceModel.Description.WsdlImporter?displayProperty=fullName>costruttore.</xref:System.ServiceModel.Description.WsdlImporter?displayProperty=fullName> </xref:System.ServiceModel.Channels.BindingElement> </xref:System.ServiceModel.Description.IPolicyExportExtension>       [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]passa due oggetti al <xref:System.ServiceModel.Description.IPolicyImportExtension.ImportPolicy%2A>metodo, una <xref:System.ServiceModel.Description.MetadataImporter>e una <xref:System.ServiceModel.Description.PolicyConversionContext>.</xref:System.ServiceModel.Description.PolicyConversionContext> </xref:System.ServiceModel.Description.MetadataImporter> </xref:System.ServiceModel.Description.IPolicyImportExtension.ImportPolicy%2A> In genere il <xref:System.ServiceModel.Description.PolicyConversionContext>l&quot;oggetto contiene già le asserzioni di criteri per ogni ambito dell&quot;associazione.</xref:System.ServiceModel.Description.PolicyConversionContext>       Un&quot;implementazione IPolicyImportExtension esegue i passaggi seguenti: 1.  Individua l&quot;asserzione di criteri personalizzati per i quali è responsabile chiamando il <xref:System.ServiceModel.Description.PolicyConversionContext.GetBindingAssertions%2A>, <xref:System.ServiceModel.Description.PolicyConversionContext.GetMessageBindingAssertions%2A>, o <xref:System.ServiceModel.Description.PolicyConversionContext.GetOperationBindingAssertions%2A>metodi, in base all&quot;ambito.</xref:System.ServiceModel.Description.PolicyConversionContext.GetOperationBindingAssertions%2A> </xref:System.ServiceModel.Description.PolicyConversionContext.GetMessageBindingAssertions%2A> </xref:System.ServiceModel.Description.PolicyConversionContext.GetBindingAssertions%2A>      2.  Rimuove l&quot;asserzione di criteri dalla raccolta di asserzioni. Il <xref:System.ServiceModel.Description.PolicyAssertionCollection.Remove%2A?displayProperty=fullName>metodo individua, restituisce e rimuove l&quot;asserzione in un unico passaggio.</xref:System.ServiceModel.Description.PolicyAssertionCollection.Remove%2A?displayProperty=fullName>      3.  Modificare lo stack dell&quot;associazione o il contratto aggiungendo un personalizzato e obbligatorio <xref:System.ServiceModel.Channels.BindingElement>per il <xref:System.ServiceModel.Description.PolicyConversionContext.BindingElements%2A>proprietà o modificando il <xref:System.ServiceModel.Description.PolicyConversionContext.Contract%2A?displayProperty=fullName>proprietà.</xref:System.ServiceModel.Description.PolicyConversionContext.Contract%2A?displayProperty=fullName> </xref:System.ServiceModel.Description.PolicyConversionContext.BindingElements%2A> </xref:System.ServiceModel.Channels.BindingElement>       Passaggio 2 è importante. Dopo aver chiamato tutte le unità di importazione dei criteri, [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] verifica l&quot;esistenza di asserzioni di criteri rimanenti. Se è presente, [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] si presuppone che l&quot;importazione dei criteri non è riuscita e non importa l&quot;associazione associata.      > [!IMPORTANT] > Un fornitore di metadati malintenzionato può tentare di inviare XML non valido come parte dei metadati nel tentativo di sfruttare un&quot;utilità di importazione criteri. Si consiglia di utilizzare tale criterio personalizzato di unità di importazione siano affidabili per tutti i moduli di codice XML che possono essere passati a esso.       Personalizzato <xref:System.ServiceModel.Description.MetadataImporter>le implementazioni devono implementare i propri <xref:System.ServiceModel.Description.PolicyConversionContext>oggetto da cui estrarre le asserzioni di criteri associata al formato dei metadati personalizzati.</xref:System.ServiceModel.Description.PolicyConversionContext> </xref:System.ServiceModel.Description.MetadataImporter>       Se si desidera esportare e importare elementi WSDL personalizzati che non sono asserzioni di criteri, vedere <xref:System.ServiceModel.Description.IWsdlExportExtension?displayProperty=fullName>e <xref:System.ServiceModel.Description.IWsdlImportExtension?displayProperty=fullName>.</xref:System.ServiceModel.Description.IWsdlImportExtension?displayProperty=fullName> </xref:System.ServiceModel.Description.IWsdlExportExtension?displayProperty=fullName>      > [!NOTE] > È possibile utilizzare l&quot;operatore con criteri personalizzati di [strumento ServiceModel Metadata Utility Tool (Svcutil.exe)](~/add/includes/ajax-current-ext-md.md) utilizzando gli stessi elementi di configurazione in un file di configurazione e `/svcutilConfig:<configFile>` opzione."
  example:
  - "The following code example shows the use of the <xref:System.ServiceModel.Description.PolicyAssertionCollection.Remove%2A?displayProperty=fullName> method to locate, return, and remove the assertion in one step.  \n  \n [!code-cs[CustomPolicySample#1](~/add/codesnippet/csharp/custompolicysample.client/policyimporter.cs#1)]\n [!code-vb[CustomPolicySample#1](~/add/codesnippet/visualbasic/custompolicysample.client/policyimporter.vb#1)]  \n  \n The following code example shows the client application configuration file to load the custom policy importer when the <xref:System.ServiceModel.Description.MetadataResolver?displayProperty=fullName> is invoked.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following code example shows the use of the <xref:System.ServiceModel.Description.MetadataResolver> to download and resolve metadata into description objects.  \n  \n [!code-vb[CustomPolicySample#10](~/add/codesnippet/visualbasic/custompolicysample.client/client.vb#10)]\n [!code-cs[CustomPolicySample#10](~/add/codesnippet/csharp/custompolicysample.client/client.cs#10)]"
