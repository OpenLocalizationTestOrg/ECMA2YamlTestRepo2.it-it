  name: IListSource
  nameWithType: IListSource
  fullName: System.ComponentModel.IListSource
  type: Interface
  summary: "Fornisce funzionalità per un oggetto per restituire un elenco che può essere associato a un&quot;origine dati."
  remarks: "È in genere utilizzare questa interfaccia per restituire un elenco che può essere associato a un&quot;origine dati, da un oggetto che non implementa <xref:System.Collections.IList>stesso.</xref:System.Collections.IList>       Associazione ai dati può essere eseguita in fase di esecuzione o in una finestra di progettazione, ma sono presenti regole per ogni. In fase di esecuzione, è possibile associare ai dati in una delle seguenti:- <xref:System.Array>-responsabile dell&quot;implementazione di <xref:System.Collections.IList>, purché l&quot;implementatore abbia un oggetto fortemente tipizzato <xref:System.Collections.IList.Item%2A>proprietà (vale a dire il <xref:System.Type>non sia <xref:System.Object>).</xref:System.Object> </xref:System.Type> </xref:System.Collections.IList.Item%2A> </xref:System.Collections.IList> </xref:System.Array> È possibile ottenere questo risultato effettua l&quot;implementazione predefinita di <xref:System.Collections.IList.Item%2A>privata.</xref:System.Collections.IList.Item%2A> Se si desidera creare un oggetto <xref:System.Collections.IList>che segue le regole di una raccolta fortemente tipizzata, è necessario derivare da <xref:System.Collections.CollectionBase>.</xref:System.Collections.CollectionBase> </xref:System.Collections.IList>      -Responsabile dell&quot;implementazione di <xref:System.ComponentModel.ITypedList>.</xref:System.ComponentModel.ITypedList>       Nella finestra di progettazione, è possibile inizializzare l&quot;associazione a <xref:System.ComponentModel.Component>oggetti seguendo le stesse regole.</xref:System.ComponentModel.Component>      > [!NOTE] > I responsabili dell&quot;implementazione di IListSource può restituire un <xref:System.Collections.IList>che contiene una raccolta di <xref:System.Collections.IList>oggetti.</xref:System.Collections.IList> </xref:System.Collections.IList>"
  example:
  - "The following code example demonstrates how to implement the IListSource interface. A component named `EmployeeListSource` exposes an <xref:System.Collections.IList> for data binding by implementing the <xref:System.ComponentModel.IListSource.GetList%2A> method. For a full code listing, see [How to: Implement the IListSource Interface](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.ComponentModel.IListSource#1](~/add/codesnippet/csharp/t-system.componentmodel._62_1.cs)]\n [!code-vb[System.ComponentModel.IListSource#1](~/add/codesnippet/visualbasic/t-system.componentmodel._62_1.vb)]"
