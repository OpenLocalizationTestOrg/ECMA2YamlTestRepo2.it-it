  remarks: "Il `DrawItem` evento viene generato dai controlli owner draw, ad esempio il <xref:System.Windows.Forms.ListBox>e <xref:System.Windows.Forms.ComboBox>controlli.</xref:System.Windows.Forms.ComboBox> </xref:System.Windows.Forms.ListBox> Contiene tutte le informazioni necessarie per l&quot;utente disegnare l&quot;elemento specificato, l&quot;indice dell&quot;elemento, inclusi il <xref:System.Drawing.Rectangle>e <xref:System.Drawing.Graphics>sul quale deve essere eseguito il disegno.</xref:System.Drawing.Graphics> </xref:System.Drawing.Rectangle>"
