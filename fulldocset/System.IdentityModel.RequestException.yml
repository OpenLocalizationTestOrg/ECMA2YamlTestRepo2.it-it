  summary: "Inizializza una nuova istanza di <xref href=&quot;System.IdentityModel.RequestException&quot;> </xref> classe con un messaggio di errore specificato e un riferimento all&quot;eccezione interna che è la causa dell&quot;eccezione corrente."
  remarks: "Un&quot;eccezione generata come risultato diretto di un&quot;eccezione precedente deve includere un riferimento all&quot;eccezione precedente nella <xref:System.Exception.InnerException>proprietà.</xref:System.Exception.InnerException> Il <xref:System.Exception.InnerException>proprietà restituisce lo stesso valore passato al costruttore.</xref:System.Exception.InnerException>       Nella tabella seguente vengono illustrati i valori di proprietà iniziali per la nuova istanza.      | Proprietà | Valore |   |--------------|-----------|   | <xref:System.Exception.InnerException>| Il riferimento all&quot;eccezione interna. |   | <xref:System.Exception.Message>| La stringa di messaggio di errore. |</xref:System.Exception.Message> </xref:System.Exception.InnerException>"
  syntax:
    content: protected RequestException (string message, Exception innerException);
    parameters:
    - id: message
      type: System.String
      description: "Il messaggio di errore che spiega il motivo dell&quot;eccezione."
    - id: innerException
      type: System.Exception
      description: "Il <xref:System.Exception>che è la causa dell&quot;eccezione corrente.</xref:System.Exception> Se il `innerException` parametro non è <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, l&quot;eccezione corrente viene generata in un <xref uid=&quot;langword_csharp_catch&quot; name=&quot;catch&quot; href=&quot;&quot;> </xref> blocco che gestisce l&quot;eccezione interna."
