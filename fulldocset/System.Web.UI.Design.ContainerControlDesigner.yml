  name: ContainerControlDesigner
  nameWithType: ContainerControlDesigner
  fullName: System.Web.UI.Design.ContainerControlDesigner
  type: Class
  summary: "Fornisce funzionalità di progettazione per i controlli che contengono proprietà che può essere modificata in fase di progettazione o controlli figlio."
  remarks: "La classe ContainerControlDesigner fornisce una classe di base della finestra di progettazione per i controlli che possono essere modificati nell&quot;area di progettazione. Sono inclusi i controlli che contengono i controlli figlio o proprietà interne modificabili. Il ContainerControlDesigner fornisce un&quot;area con cornice per rappresentare il controllo e gestisce automaticamente il rendering del controllo in fase di progettazione.       Applicare il <xref:System.Web.UI.ParseChildrenAttribute>attributo del controllo associato per determinare il comportamento in fase di progettazione della ContainerControlDesigner.</xref:System.Web.UI.ParseChildrenAttribute> Applicare il <xref:System.Web.UI.ParseChildrenAttribute>le impostazioni del controllo associato, come indicato di seguito:- `false` per indicare che il ContainerControlDesigner rappresenta il contenuto dell&quot;area di progettazione modificabile come controlli figlio.</xref:System.Web.UI.ParseChildrenAttribute>      - `true` per indicare che il ContainerControlDesigner rappresenta il contenuto dell&quot;area di progettazione modificabile come proprietà interne modificabili del controllo.       Gli sviluppatori possono derivare ed estendere una finestra di progettazione personalizzata da una delle finestre di progettazione base diverse a seconda del tipo di controllo in fase di sviluppo, come definito nell&quot;elenco seguente:-i controlli che consentono di aggiungere ad esso in fase di progettazione controlli figlio possono derivare dalla classe ContainerControlDesigner. Ad esempio, la <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner>classe è derivata dalla classe ContainerControlDesigner e rappresenta un <xref:System.Web.UI.WebControls.Panel>controllo nella finestra di progettazione.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.Design.WebControls.PanelContainerDesigner>      -I controlli che dispongono di uno o più controlli figlio e potrebbero inoltre disporre di un&quot;area di progettazione modificabile in cui è possano aggiungere controlli in fase di progettazione possono derivare dalla <xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>classe.</xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>      -I controlli che richiedono l&quot;elaborazione in fase di progettazione personalizzate possono derivare dalla classe base di <xref:System.Web.UI.Design.ControlDesigner>classe.</xref:System.Web.UI.Design.ControlDesigner>      > [!NOTE] > ContainerControlDesigner la classe sostituisce classe obsoleta <xref:System.Web.UI.Design.ReadWriteControlDesigner>classe.</xref:System.Web.UI.Design.ReadWriteControlDesigner>       Utilizzare il <xref:System.ComponentModel.DesignerAttribute>attributo per associare una classe della finestra di progettazione personalizzata con un&quot;implementazione personalizzata del controllo.</xref:System.ComponentModel.DesignerAttribute> Per informazioni dettagliate sull&quot;utilizzo di finestre di progettazione con i controlli personalizzati, vedere [procedura dettagliata: creazione di una finestra di progettazione base per un controllo Server Web](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to derive a designer class from the ContainerControlDesigner class. The example defines a simple control that is derived from the <xref:System.Web.UI.WebControls.CompositeControl> class, and then defines an associated designer, which is derived from the ContainerControlDesigner class. The derived designer class overrides the <xref:System.Web.UI.Design.ContainerControlDesigner.FrameCaption%2A> and <xref:System.Web.UI.Design.ContainerControlDesigner.FrameStyle%2A> properties to customize the frame that is around the editable region of the control on the design surface.  \n  \n [!code-vb[SimpleContainerControlDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.c_2_1.vb)]\n [!code-cs[SimpleContainerControlDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.c_2_1.cs)]"
  syntax:
    content: 'public class ContainerControlDesigner : System.Web.UI.Design.ControlDesigner'
