  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Aggiunge gli attributi di stile per il controllo in fase di progettazione."
  remarks: "Il metodo AddDesignTimeCssAttributes aggiunge un set di attributi di stile per la rappresentazione in fase di progettazione del controllo. I valori di attributo di stile vengono aggiunti per il `styleAttributes` raccolta, con chiave basata sul nome di attributo di stile. Ad esempio, è possibile accedere al valore di altezza della raccolta come `styleAttributes[&quot;height&quot;]` per c# o `styleAttributes(&quot;height&quot;)` per Microsoft Visual Basic.       Se il controllo associato non è derivato dal <xref:System.Web.UI.WebControls.WebControl>(classe), il metodo AddDesignTimeCssAttributes non aggiungere valori di attributo per il `styleAttributes` insieme.</xref:System.Web.UI.WebControls.WebControl>"
  syntax:
    content: protected virtual void AddDesignTimeCssAttributes (System.Collections.IDictionary styleAttributes);
    parameters:
    - id: styleAttributes
      type: System.Collections.IDictionary
      description: "Una raccolta con chiave di attributi di stile."
  overload: System.Web.UI.Design.ContainerControlDesigner.AddDesignTimeCssAttributes*
  exceptions: []
