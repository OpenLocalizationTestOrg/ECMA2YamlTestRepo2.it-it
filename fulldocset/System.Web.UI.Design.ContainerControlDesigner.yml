- uid: System.Web.UI.Design.ContainerControlDesigner.GetDesignTimeCssAttributes
  id: GetDesignTimeCssAttributes
  parent: System.Web.UI.Design.ContainerControlDesigner
  langs:
  - csharp
  name: GetDesignTimeCssAttributes()
  nameWithType: ContainerControlDesigner.GetDesignTimeCssAttributes()
  fullName: System.Web.UI.Design.ContainerControlDesigner.GetDesignTimeCssAttributes()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Restituisce la raccolta di attributi di stile per il controllo in fase di progettazione."
  remarks: "Il metodo GetDesignTimeCssAttributes restituisce una raccolta di attributi di stile per la rappresentazione in fase di progettazione del controllo.       Per esaminare un valore di attributo di stile in fase di progettazione per un controllo, utilizzare il nome dell&quot;attributo di stile come una chiave per la raccolta restituita. I valori di attributo di stile vengono memorizzati come stringhe nella raccolta. Ad esempio, è possibile accedere al valore di altezza della raccolta come `styleAttributes[&quot;height&quot;]` per c# o `styleAttributes(&quot;height&quot;)` per Microsoft Visual Basic.       Se il controllo associato non è derivato dal <xref:System.Web.UI.WebControls.WebControl>(classe), il metodo GetDesignTimeCssAttributes restituisce una raccolta vuota.</xref:System.Web.UI.WebControls.WebControl>"
  syntax:
    content: public virtual System.Collections.IDictionary GetDesignTimeCssAttributes ();
    parameters: []
    return:
      type: System.Collections.IDictionary
      description: "Raccolta di attributi di stile applicati al controllo nella finestra di progettazione. I nomi degli attributi di stile sono le chiavi usate per accedere ai valori di attributo di stile in <xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary>"
  overload: System.Web.UI.Design.ContainerControlDesigner.GetDesignTimeCssAttributes*
  exceptions: []
  platform:
  - net462
