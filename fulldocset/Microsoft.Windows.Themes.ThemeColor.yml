  name: ThemeColor
  nameWithType: ThemeColor
  fullName: Microsoft.Windows.Themes.ThemeColor
  type: Enum
  summary: "Rappresenta le varianti possibili colore per il [!INCLUDE[TLA#tla_ms](~/add/includes/tlasharptla-ms-md.md)] temi."
  remarks: "Ogni tema sono disponibili più varianti di colore, probabilmente, sono visivamente simili ma colori diversi. Luna, ad esempio, include tutte le varianti di tre colori: Homestead metallici e NormalColor. Aero e Royale sono NormalColor.       Classica non dispone di una variante di colore, ma utilizza invece le combinazioni di colori, tra cui Pumpkin, Rose e Spruce. Una combinazione di colori, a differenza di una variante di colore, definisce i valori per ognuno dei colori che compongono la tavolozza di sistema, nonché alcuni valori per alcune metriche quali tipi di carattere e dimensioni."
  syntax:
    content: public enum ThemeColor
  inheritance:
