  summary: "Ottiene un valore che indica se il token dispone di una chiave asimmetrica."
  remarks: "Questa proprietà restituisce sempre `false`.       Chiavi asimmetriche sono utilizzate nella crittografia a chiave pubblica che utilizza due chiavi, una chiave pubblica e una chiave privata, matematicamente correlate. La chiave pubblica è distribuita estesamente, ma la chiave privata viene tenuta segreta. Nella crittografia a chiave pubblica non è necessario scambiare una chiave comune."
