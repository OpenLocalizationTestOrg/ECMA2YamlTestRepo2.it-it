  type: Class
  summary: "Calcola l&quot;hash SHA512 per i dati di input."
  remarks: "L&quot;hash viene utilizzato come un valore univoco che rappresenta una grande quantità di dati di dimensione fissa. Gli hash di due set di dati devono corrispondere se e solo se corrispondano anche i dati corrispondenti. Piccole modifiche per il risultato di dati in grandi modifiche imprevisti nell&quot;hash.       La dimensione dell&quot;hash per l&quot;algoritmo SHA512 è di 512 bit.       Questa è una classe astratta. L&quot;unica implementazione di questa classe è <xref:System.Security.Cryptography.SHA512Managed>.</xref:System.Security.Cryptography.SHA512Managed>"
  example:
  - "The following example computes the SHA512 hash for `data` and stores it in `result`. This example assumes that there is a predefined constant `DATA_SIZE`.  \n  \n [!code-cpp[Classic SHA512 Example#1](~/add/codesnippet/cpp/t-system.security.crypto_48_1.cpp)]\n [!code-cs[Classic SHA512 Example#1](~/add/codesnippet/csharp/t-system.security.crypto_48_1.cs)]\n [!code-vb[Classic SHA512 Example#1](~/add/codesnippet/visualbasic/t-system.security.crypto_48_1.vb)]"
