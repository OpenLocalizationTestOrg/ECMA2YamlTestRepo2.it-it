  name: DataSource
  nameWithType: DataGrid.DataSource
  fullName: System.Windows.Forms.DataGrid.DataSource
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Ottiene o imposta l&quot;origine dati che la griglia visualizza i dati."
  remarks: "In fase di esecuzione, utilizzare il <xref:System.Windows.Forms.DataGrid.SetDataBinding%2A>per impostare l&quot;origine dati e <xref:System.Windows.Forms.DataGrid.DataMember%2A>proprietà.</xref:System.Windows.Forms.DataGrid.DataMember%2A> </xref:System.Windows.Forms.DataGrid.SetDataBinding%2A>       Le origini dati seguenti sono valide: - il <xref:System.Data.DataTable>: un <xref:System.Data.DataView>: un <xref:System.Data.DataSet>: un <xref:System.Data.DataViewManager>-qualsiasi componente che implementa il <xref:System.ComponentModel.IListSource>interface - qualsiasi componente che implementa il <xref:System.Collections.IList>interfaccia vedere il <xref:System.Windows.Forms.Binding>Cenni preliminari sulla classe per ulteriori informazioni sulle origini dati.</xref:System.Windows.Forms.Binding> </xref:System.Collections.IList> </xref:System.ComponentModel.IListSource> </xref:System.Data.DataViewManager> </xref:System.Data.DataSet> </xref:System.Data.DataView> </xref:System.Data.DataTable>       Se il riferimento all&quot;origine dati contiene più di una tabella, è necessario impostare il <xref:System.Windows.Forms.DataGrid.DataMember%2A>proprietà una stringa che specifica la tabella a cui associarsi.</xref:System.Windows.Forms.DataGrid.DataMember%2A> Ad esempio, se l&quot;origine dati è un <xref:System.Data.DataSet>o <xref:System.Data.DataViewManager>che contiene tre tabelle denominate `Customers`, `Orders`, e `OrderDetails`, è necessario specificare la tabella a cui associarsi.</xref:System.Data.DataViewManager> </xref:System.Data.DataSet>       Impostando l&quot;origine dati su un oggetto non implementa il <xref:System.Collections.IList>interfaccia o un <xref:System.ComponentModel.IListSource>, la griglia generare un&quot;eccezione.</xref:System.ComponentModel.IListSource> </xref:System.Collections.IList>       È possibile creare una griglia che consente agli utenti di modificare i dati, ma ne impedisce l&quot;aggiunta di nuove righe utilizzando un <xref:System.Data.DataView>come origine dati e impostazione di <xref:System.Data.DataView.AddNew%2A>proprietà `false`.</xref:System.Data.DataView.AddNew%2A> </xref:System.Data.DataView>       Per associare il <xref:System.Windows.Forms.DataGrid>in una matrice fortemente tipizzata di oggetti, il tipo di oggetto deve contenere le proprietà pubbliche.</xref:System.Windows.Forms.DataGrid> Per creare un <xref:System.Windows.Forms.DataGridTableStyle>che consente di visualizzare la matrice, impostare il <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName>proprietà `typename` dove `typename` viene sostituito dal nome del tipo di oggetto.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridTableStyle> Si noti inoltre che il <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>proprietà distinzione maiuscole/minuscole; il nome del tipo deve corrispondere esattamente.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> Vedere il <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>proprietà per un esempio.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>       È anche possibile associare <xref:System.Windows.Forms.DataGrid>a un <xref:System.Collections.ArrayList>.</xref:System.Collections.ArrayList> </xref:System.Windows.Forms.DataGrid> Una funzionalità del <xref:System.Collections.ArrayList>è che può contenere oggetti di più tipi, ma la <xref:System.Windows.Forms.DataGrid>può associarsi solo a tale elenco quando tutti gli elementi nell&quot;elenco sono dello stesso tipo come primo elemento.</xref:System.Windows.Forms.DataGrid> </xref:System.Collections.ArrayList> Ciò significa che tutti gli oggetti devono essere dello stesso tipo o ereditano dalla classe stesso come il primo elemento nell&quot;elenco. Ad esempio, se il primo elemento in un elenco è un <xref:System.Windows.Forms.Control>, il secondo elemento potrebbe essere un <xref:System.Windows.Forms.TextBox>(che eredita da <xref:System.Windows.Forms.Control>).</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control> Se, invece, il primo elemento è un <xref:System.Windows.Forms.TextBox>secondo oggetto non può essere un <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> Inoltre, il <xref:System.Collections.ArrayList>devono avere gli elementi in essa contenuti, quando è associato.</xref:System.Collections.ArrayList> Un oggetto vuoto <xref:System.Collections.ArrayList>comporterà una griglia vuota.</xref:System.Collections.ArrayList> Inoltre, gli oggetti di <xref:System.Collections.ArrayList>deve contenere le proprietà pubbliche.</xref:System.Collections.ArrayList> Quando si associa a un <xref:System.Collections.ArrayList>, impostare il <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>del <xref:System.Windows.Forms.DataGridTableStyle>su &quot;ArrayList&quot; (il nome del tipo).</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Collections.ArrayList>"
  example:
  - "The following code example shows how to set the DataSource, and when needed, the <xref:System.Windows.Forms.DataGrid.DataMember%2A>, to bind a <xref:System.Windows.Forms.DataGrid?displayProperty=fullName> to both a <xref:System.Data.DataView> and a <xref:System.Data.DataSet>. The example also shows how to return data sources from the <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>.  \n  \n [!code-cs[Classic DataGrid.DataSource Example#1](~/add/codesnippet/csharp/p-system.windows.forms.d_43_1.cs)]\n [!code-vb[Classic DataGrid.DataSource Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.d_43_1.vb)]\n [!code-cpp[Classic DataGrid.DataSource Example#1](~/add/codesnippet/cpp/p-system.windows.forms.d_43_1.cpp)]"
