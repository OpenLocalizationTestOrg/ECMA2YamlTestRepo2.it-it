  summary: "Ottiene o imposta l&quot;elenco specifico in un <xref:System.Windows.Forms.DataGrid.DataSource*>per il quale il <xref href=&quot;System.Windows.Forms.DataGrid&quot;> </xref> controllo Visualizza una griglia.</xref:System.Windows.Forms.DataGrid.DataSource*>"
  remarks: "Se un <xref:System.Windows.Forms.DataGrid.DataSource%2A>contiene più origini dei dati, è necessario impostare la proprietà DataMember su una delle origini.</xref:System.Windows.Forms.DataGrid.DataSource%2A> Ad esempio, se il <xref:System.Windows.Forms.DataGrid.DataSource%2A>è un <xref:System.Data.DataSet>o <xref:System.Data.DataViewManager>che contiene tre tabelle denominate `Customers`, `Orders`, e `OrderDetails`, è necessario specificare una delle tabelle a cui associarsi.</xref:System.Data.DataViewManager> </xref:System.Data.DataSet> </xref:System.Windows.Forms.DataGrid.DataSource%2A> Se <xref:System.Data.DataSet>o <xref:System.Data.DataViewManager>contiene solo uno <xref:System.Data.DataTable>è necessario impostare la proprietà DataMember per la <xref:System.Data.DataTable.TableName%2A>di tale <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataTable.TableName%2A> </xref:System.Data.DataTable> </xref:System.Data.DataViewManager> </xref:System.Data.DataSet>       Se il <xref:System.Windows.Forms.DataGrid.DataSource%2A>è impostata su un <xref:System.Data.DataSet>contenente <xref:System.Data.DataRelation>oggetti, tabelle padre viene visualizzato un segno più (+) in ogni intestazione di riga.</xref:System.Data.DataRelation> </xref:System.Data.DataSet> </xref:System.Windows.Forms.DataGrid.DataSource%2A> Facendo clic sul segno più, un nodo che contiene i collegamenti alle tabelle figlio. Ad esempio, se un <xref:System.Data.DataSet>contiene due <xref:System.Data.DataTable>gli oggetti denominati `Customers` e `Orders`, impostando la proprietà DataMember sul `Customers` tabella cause di <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>per visualizzare una tabella padre con un segno più visibile su ogni intestazione di riga.</xref:System.Windows.Forms.DataGrid?displayProperty=fullName> </xref:System.Data.DataTable> </xref:System.Data.DataSet> Se è stata impostata la proprietà DataMember `Orders`, tuttavia, le intestazioni di riga saranno vuote.       Se il <xref:System.Windows.Forms.DataGrid.DataSource%2A>è un <xref:System.Data.DataTable>, <xref:System.Data.DataView>, raccolta, o una matrice, l&quot;impostazione della proprietà DataMember genera un&quot;eccezione.</xref:System.Data.DataView> </xref:System.Data.DataTable> </xref:System.Windows.Forms.DataGrid.DataSource%2A>      > [!NOTE] > In fase di esecuzione, è necessario utilizzare il <xref:System.Windows.Forms.DataGrid.SetDataBinding%2A>per reimpostare il <xref:System.Windows.Forms.DataGrid.DataSource%2A>proprietà.</xref:System.Windows.Forms.DataGrid.DataSource%2A> </xref:System.Windows.Forms.DataGrid.SetDataBinding%2A> Tuttavia, è possibile reimpostare solo la proprietà DataMember in qualsiasi momento per un nome di tabella valido."
