- uid: System.Windows.Forms.DataGrid.TableStyles
  id: TableStyles
  parent: System.Windows.Forms.DataGrid
  langs:
  - csharp
  name: TableStyles
  nameWithType: DataGrid.TableStyles
  fullName: System.Windows.Forms.DataGrid.TableStyles
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Ottiene la raccolta di <xref href=&quot;System.Windows.Forms.DataGridTableStyle&quot;> </xref> oggetti per la griglia."
  remarks: "Utilizzare il <xref:System.Windows.Forms.GridTableStylesCollection>recuperato mediante la proprietà TableStyles per creare visualizzazioni personalizzate di ogni tabella visualizzato per il <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>controllo.</xref:System.Windows.Forms.DataGrid?displayProperty=fullName> </xref:System.Windows.Forms.GridTableStylesCollection>       Per impostazione predefinita, la raccolta restituita dalla proprietà TableStyles non contenere <xref:System.Windows.Forms.DataGridTableStyle>oggetti.</xref:System.Windows.Forms.DataGridTableStyle> Per creare un set di visualizzazioni: 1.  Creare un <xref:System.Windows.Forms.DataGridTableStyle>.</xref:System.Windows.Forms.DataGridTableStyle>      2.  Impostare l&quot; <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>oggetto tabella della griglia per <xref:System.Data.DataTable.TableName%2A> <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataTable.TableName%2A> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>      3.  Aggiungere <xref:System.Windows.Forms.DataGridColumnStyle>oggetti, uno per ogni colonna della griglia che si desidera visualizzare, al <xref:System.Windows.Forms.GridColumnStylesCollection>restituito dal <xref:System.Windows.Forms.DataGridTableStyle.GridColumnStyles%2A>proprietà.</xref:System.Windows.Forms.DataGridTableStyle.GridColumnStyles%2A> </xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridColumnStyle>      4.  Impostare la <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>di ogni <xref:System.Windows.Forms.DataGridColumnStyle>per l&quot; <xref:System.Data.DataColumn.ColumnName%2A>un <xref:System.Data.DataColumn>.</xref:System.Data.DataColumn> </xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Windows.Forms.DataGridColumnStyle> </xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>      5.  Aggiungere il <xref:System.Windows.Forms.DataGridTableStyle>oggetto alla raccolta restituita dalla proprietà TableStyles.</xref:System.Windows.Forms.DataGridTableStyle>      > [!CAUTION] > Sempre creare <xref:System.Windows.Forms.DataGridColumnStyle>oggetti e aggiungerli alla <xref:System.Windows.Forms.GridColumnStylesCollection>prima di aggiungere <xref:System.Windows.Forms.DataGridTableStyle>oggetti al <xref:System.Windows.Forms.GridTableStylesCollection>.</xref:System.Windows.Forms.GridTableStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridColumnStyle> Quando si aggiunge un oggetto vuoto <xref:System.Windows.Forms.DataGridTableStyle>con un valore valido <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>valore alla raccolta, <xref:System.Windows.Forms.DataGridColumnStyle>gli oggetti vengono generati automaticamente.</xref:System.Windows.Forms.DataGridColumnStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridTableStyle> Di conseguenza, verrà generata un&quot;eccezione se si tenta di aggiungere nuovi <xref:System.Windows.Forms.DataGridColumnStyle>oggetti con <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>valori a <xref:System.Windows.Forms.GridColumnStylesCollection>.</xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> di duplicati</xref:System.Windows.Forms.DataGridColumnStyle>"
  example:
  - "The following code example creates one <xref:System.Windows.Forms.DataGridTableStyle> for each <xref:System.Data.DataTable> found in a <xref:System.Data.DataSet>, and sets the <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> of the <xref:System.Windows.Forms.DataGridTableStyle> to the <xref:System.Data.DataTable.TableName%2A> of the <xref:System.Data.DataTable>. The <xref:System.Windows.Forms.DataGridTableStyle> is then added to the <xref:System.Windows.Forms.GridTableStylesCollection> returned by the TableStyles property. The example also prints the <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A> of each <xref:System.Windows.Forms.DataGridColumnStyle> in the <xref:System.Windows.Forms.GridColumnStylesCollection> returned by the <xref:System.Windows.Forms.DataGridTableStyle.GridColumnStyles%2A> property of each <xref:System.Windows.Forms.DataGridTableStyle> in the <xref:System.Windows.Forms.GridTableStylesCollection>.  \n  \n [!code-cs[Classic DataGrid.TableStyles Example#1](~/add/codesnippet/csharp/p-system.windows.forms.d_103_1.cs)]\n [!code-vb[Classic DataGrid.TableStyles Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.d_103_1.vb)]\n [!code-cpp[Classic DataGrid.TableStyles Example#1](~/add/codesnippet/cpp/p-system.windows.forms.d_103_1.cpp)]"
