  type: Class
  summary: "Visualizza i dati ADO.NET in una griglia scorrevole. Il <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> controllo sostituisca e funzionalità per il controllo DataGrid; tuttavia, il controllo DataGrid viene mantenuto per compatibilità con le versioni precedenti e per utilizzo futuro, se si sceglie."
  remarks: "Il controllo DataGrid consente di visualizzare i collegamenti Web alle tabelle figlio. È possibile fare clic su un collegamento per passare alla tabella figlio. Quando viene visualizzata una tabella figlio, viene visualizzato un pulsante Indietro della didascalia che può essere selezionato per tornare alla tabella padre. I dati delle righe padre vengono visualizzati sotto la didascalia e sopra le intestazioni di colonna. Fare clic sul pulsante a destra del pulsante Indietro, è possibile nascondere le informazioni della riga padre.       Per visualizzare una tabella nel controllo DataGrid in fase di esecuzione, utilizzare il <xref:System.Windows.Forms.DataGrid.SetDataBinding%2A>per impostare il <xref:System.Windows.Forms.DataGrid.DataSource%2A>e <xref:System.Windows.Forms.DataGrid.DataMember%2A>le proprietà da un&quot;origine dati valida.</xref:System.Windows.Forms.DataGrid.DataMember%2A> </xref:System.Windows.Forms.DataGrid.DataSource%2A> </xref:System.Windows.Forms.DataGrid.SetDataBinding%2A> Le origini dati seguenti sono valide: - il <xref:System.Data.DataTable>: un <xref:System.Data.DataView>: un <xref:System.Data.DataSet>: un <xref:System.Data.DataViewManager>- una matrice unidimensionale - qualsiasi componente che implementa il <xref:System.ComponentModel.IListSource>interface - qualsiasi componente che implementa il <xref:System.Collections.IList>interfaccia per ulteriori informazioni sul <xref:System.Data.DataSet>classe, vedere [DataSet, DataTable e DataView](~/add/includes/ajax-current-ext-md.md).</xref:System.Data.DataSet> </xref:System.Collections.IList> </xref:System.ComponentModel.IListSource> </xref:System.Data.DataViewManager> </xref:System.Data.DataSet> </xref:System.Data.DataView> </xref:System.Data.DataTable>       È possibile creare una griglia che consente agli utenti di modificare i dati, ma ne impedisce l&quot;aggiunta di nuove righe utilizzando un <xref:System.Data.DataView>come origine dati e impostazione di <xref:System.Data.DataView.AllowNew%2A>proprietà `false`.</xref:System.Data.DataView.AllowNew%2A> </xref:System.Data.DataView>       Origini dati sono inoltre gestite dagli <xref:System.Windows.Forms.BindingManagerBase>oggetti.</xref:System.Windows.Forms.BindingManagerBase> Per ogni tabella in un&quot;origine dati, <xref:System.Windows.Forms.BindingManagerBase>può essere restituito da <xref:System.Windows.Forms.BindingContext>.</xref:System.Windows.Forms.BindingContext> del form</xref:System.Windows.Forms.BindingManagerBase> Ad esempio, è possibile determinare il numero di righe contenute in un&quot;origine dati restituendo associato <xref:System.Windows.Forms.BindingManagerBase>dell&quot;oggetto <xref:System.Windows.Forms.BindingManagerBase.Count%2A>proprietà.</xref:System.Windows.Forms.BindingManagerBase.Count%2A> </xref:System.Windows.Forms.BindingManagerBase>       Per convalidare i dati, utilizzare gli oggetti sottostanti che rappresentano i dati e i relativi eventi. Ad esempio, se i dati provengono da un <xref:System.Data.DataTable>in un <xref:System.Data.DataSet>, utilizzare il <xref:System.Data.DataTable.ColumnChanging>e <xref:System.Data.DataTable.RowChanging>eventi.</xref:System.Data.DataTable.RowChanging> </xref:System.Data.DataTable.ColumnChanging> </xref:System.Data.DataSet> </xref:System.Data.DataTable>      > [!NOTE] > Perché il numero di colonne può essere personalizzato (mediante l&quot;aggiunta o eliminazione di membri del <xref:System.Windows.Forms.GridColumnStylesCollection>) e le righe possono essere ordinate in base a colonne <xref:System.Windows.Forms.DataGridCell.RowNumber%2A>e <xref:System.Windows.Forms.DataGridCell.ColumnNumber%2A>i valori delle proprietà non è garantito che corrispondono a <xref:System.Data.DataRow>e <xref:System.Data.DataColumn>gli indici in un <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataColumn> </xref:System.Data.DataRow> </xref:System.Windows.Forms.DataGridCell.ColumnNumber%2A> </xref:System.Windows.Forms.DataGridCell.RowNumber%2A> </xref:System.Windows.Forms.GridColumnStylesCollection> È quindi opportuno evitare di utilizzare queste proprietà nel <xref:System.Windows.Forms.Control.Validating>convalidare i dati dell&quot;evento.</xref:System.Windows.Forms.Control.Validating>       Per determinare la cella selezionata, utilizzare il <xref:System.Windows.Forms.DataGrid.CurrentCell%2A>proprietà.</xref:System.Windows.Forms.DataGrid.CurrentCell%2A> Modificare il valore di una cella tramite la <xref:System.Windows.Forms.DataGrid.Item%2A>proprietà, che può risultare entrambi gli indici di riga e colonna della cella, oppure un singolo <xref:System.Windows.Forms.DataGridCell>.</xref:System.Windows.Forms.DataGridCell> </xref:System.Windows.Forms.DataGrid.Item%2A> Monitoraggio di <xref:System.Windows.Forms.DataGrid.CurrentCellChanged>evento per rilevare quando l&quot;utente seleziona un&quot;altra cella.</xref:System.Windows.Forms.DataGrid.CurrentCellChanged>       Per determinare quale parte del controllo selezionato dall&quot;utente, utilizzare il <xref:System.Windows.Forms.DataGrid.HitTest%2A>metodo il <xref:System.Windows.Forms.Control.MouseDown>evento.</xref:System.Windows.Forms.Control.MouseDown> </xref:System.Windows.Forms.DataGrid.HitTest%2A> Il <xref:System.Windows.Forms.DataGrid.HitTest%2A>metodo restituisce un <xref:System.Windows.Forms.DataGrid.HitTestInfo>oggetto, che contiene la riga e colonna all&quot;area selezionata.</xref:System.Windows.Forms.DataGrid.HitTestInfo> </xref:System.Windows.Forms.DataGrid.HitTest%2A>       Per gestire l&quot;aspetto del controllo in fase di esecuzione, sono disponibili, incluse diverse proprietà per impostare gli attributi di colore e la didascalia di <xref:System.Windows.Forms.DataGrid.CaptionForeColor%2A>, <xref:System.Windows.Forms.DataGrid.CaptionBackColor%2A>, <xref:System.Windows.Forms.DataGrid.CaptionFont%2A>e così via.</xref:System.Windows.Forms.DataGrid.CaptionFont%2A> </xref:System.Windows.Forms.DataGrid.CaptionBackColor%2A> </xref:System.Windows.Forms.DataGrid.CaptionForeColor%2A>       L&quot;aspetto della griglia visualizzata (o griglie) può essere modificato ulteriormente creando <xref:System.Windows.Forms.DataGridTableStyle>oggetti e aggiungendoli al <xref:System.Windows.Forms.GridTableStylesCollection>, cui si accede mediante la <xref:System.Windows.Forms.DataGrid.TableStyles%2A>proprietà.</xref:System.Windows.Forms.DataGrid.TableStyles%2A> </xref:System.Windows.Forms.GridTableStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle> Ad esempio, se il <xref:System.Windows.Forms.DataGrid.DataSource%2A>è impostata su un <xref:System.Data.DataSet>contenente tre <xref:System.Data.DataTable>oggetti, è possibile aggiungere tre <xref:System.Windows.Forms.DataGridTableStyle>oggetti alla raccolta, uno per ogni tabella.</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Data.DataTable> </xref:System.Data.DataSet> </xref:System.Windows.Forms.DataGrid.DataSource%2A> Per sincronizzare ogni <xref:System.Windows.Forms.DataGridTableStyle>oggetto con un oggetto <xref:System.Data.DataTable>impostare la <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>del <xref:System.Windows.Forms.DataGridTableStyle>per <xref:System.Data.DataTable.TableName%2A> <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataTable.TableName%2A> </xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Data.DataTable> </xref:System.Windows.Forms.DataGridTableStyle> Per ulteriori informazioni sull&quot;associazione a una matrice di oggetti, vedere il <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName>proprietà.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName>       Per creare una visualizzazione personalizzata di una tabella, creare un&quot;istanza di un <xref:System.Windows.Forms.DataGridTextBoxColumn>o <xref:System.Windows.Forms.DataGridBoolColumn>classe e aggiungere l&quot;oggetto per il <xref:System.Windows.Forms.GridTableStylesCollection>si accede tramite il <xref:System.Windows.Forms.DataGrid.TableStyles%2A>proprietà.</xref:System.Windows.Forms.DataGrid.TableStyles%2A> </xref:System.Windows.Forms.GridTableStylesCollection> </xref:System.Windows.Forms.DataGridBoolColumn> </xref:System.Windows.Forms.DataGridTextBoxColumn> Entrambe le classi ereditano da <xref:System.Windows.Forms.DataGridColumnStyle>.</xref:System.Windows.Forms.DataGridColumnStyle> Per ogni stile di colonna, impostare il <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>per il <xref:System.Data.DataColumn.ColumnName%2A>di una colonna che si desidera visualizzare nella griglia.</xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A> Per nascondere una colonna, impostare il relativo <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>diverso da un <xref:System.Data.DataColumn.ColumnName%2A>.</xref:System.Data.DataColumn.ColumnName%2A> valido</xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>       Per formattare il testo di una colonna, impostare il <xref:System.Windows.Forms.DataGridTextBoxColumn.Format%2A>proprietà del <xref:System.Windows.Forms.DataGridTextBoxColumn>a uno dei valori disponibili nel [formattazione dei tipi di](~/add/includes/ajax-current-ext-md.md) e [stringhe di formato di ora e Data personalizzata](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Forms.DataGridTextBoxColumn> </xref:System.Windows.Forms.DataGridTextBoxColumn.Format%2A>       Per associare il controllo DataGrid a una matrice fortemente tipizzata di oggetti, il tipo di oggetto deve contenere le proprietà pubbliche. Per creare un <xref:System.Windows.Forms.DataGridTableStyle>che consente di visualizzare la matrice, impostare il <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName>proprietà `typename[]` dove `typename` viene sostituito dal nome del tipo di oggetto.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridTableStyle> Si noti inoltre che il <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>proprietà distinzione maiuscole/minuscole; il nome del tipo deve corrispondere esattamente.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> Vedere il <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>proprietà per un esempio.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>       È anche possibile associare il controllo DataGrid a una <xref:System.Collections.ArrayList>.</xref:System.Collections.ArrayList> Una funzionalità di <xref:System.Collections.ArrayList>che può contenere oggetti di più tipi, ma il controllo DataGrid può associarsi solo a tale elenco quando tutti gli elementi nell&quot;elenco sono dello stesso tipo come primo elemento.</xref:System.Collections.ArrayList> Ciò significa che tutti gli oggetti devono essere dello stesso tipo o ereditano dalla classe stesso come il primo elemento nell&quot;elenco. Ad esempio, se il primo elemento in un elenco è un <xref:System.Windows.Forms.Control>, il secondo elemento potrebbe essere un <xref:System.Windows.Forms.TextBox>(che eredita da <xref:System.Windows.Forms.Control>).</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control> Se, invece, il primo elemento è un <xref:System.Windows.Forms.TextBox>secondo oggetto non può essere un <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> Inoltre, il <xref:System.Collections.ArrayList>devono avere gli elementi in essa contenuti, quando è associato.</xref:System.Collections.ArrayList> Un oggetto vuoto <xref:System.Collections.ArrayList>comporterà una griglia vuota.</xref:System.Collections.ArrayList> Inoltre, gli oggetti di <xref:System.Collections.ArrayList>deve contenere le proprietà pubbliche.</xref:System.Collections.ArrayList> Quando si associa a un <xref:System.Collections.ArrayList>, impostare il <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>del <xref:System.Windows.Forms.DataGridTableStyle>su &quot;ArrayList&quot; (il nome del tipo).</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Collections.ArrayList>       Per ogni <xref:System.Windows.Forms.DataGridTableStyle>, è possibile impostare colori e gli attributi di didascalia che sostituiscono le impostazioni per il controllo DataGrid.</xref:System.Windows.Forms.DataGridTableStyle> Tuttavia, se non vengono impostate le proprietà, per impostazione predefinita vengono utilizzate le impostazioni per il controllo. Le seguenti proprietà possono essere sostituite da <xref:System.Windows.Forms.DataGridTableStyle>proprietà:- <xref:System.Windows.Forms.DataGridTableStyle.AllowSorting%2A>- <xref:System.Windows.Forms.DataGridTableStyle.AlternatingBackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.BackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.ColumnHeadersVisible%2A>- <xref:System.Windows.Forms.DataGridTableStyle.ForeColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.GridLineColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.GridLineStyle%2A>- <xref:System.Windows.Forms.DataGridTableStyle.HeaderBackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.HeaderFont%2A>- <xref:System.Windows.Forms.DataGridTableStyle.HeaderForeColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.LinkColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.PreferredColumnWidth%2A>- <xref:System.Windows.Forms.DataGridTableStyle.PreferredRowHeight%2A>- <xref:System.Windows.Forms.DataGridTableStyle.ReadOnly%2A>- <xref:System.Windows.Forms.DataGridTableStyle.RowHeadersVisible%2A>- <xref:System.Windows.Forms.DataGridTableStyle.RowHeaderWidth%2A>- <xref:System.Windows.Forms.DataGridTableStyle.SelectionBackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.SelectionForeColor%2A>per personalizzare l&quot;aspetto delle singole colonne, aggiungere <xref:System.Windows.Forms.DataGridColumnStyle>oggetti <xref:System.Windows.Forms.GridColumnStylesCollection>cui si accede mediante la <xref:System.Windows.Forms.DataGridTableStyle.GridColumnStyles%2A>proprietà di ogni <xref:System.Windows.Forms.DataGridTableStyle>.</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.DataGridTableStyle.GridColumnStyles%2A> </xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridColumnStyle> </xref:System.Windows.Forms.DataGridTableStyle.SelectionForeColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.SelectionBackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.RowHeaderWidth%2A> </xref:System.Windows.Forms.DataGridTableStyle.RowHeadersVisible%2A> </xref:System.Windows.Forms.DataGridTableStyle.ReadOnly%2A> </xref:System.Windows.Forms.DataGridTableStyle.PreferredRowHeight%2A> </xref:System.Windows.Forms.DataGridTableStyle.PreferredColumnWidth%2A> </xref:System.Windows.Forms.DataGridTableStyle.LinkColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.HeaderForeColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.HeaderFont%2A> </xref:System.Windows.Forms.DataGridTableStyle.HeaderBackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.GridLineStyle%2A> </xref:System.Windows.Forms.DataGridTableStyle.GridLineColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.ForeColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.ColumnHeadersVisible%2A> </xref:System.Windows.Forms.DataGridTableStyle.BackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.AlternatingBackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.AllowSorting%2A> </xref:System.Windows.Forms.DataGridTableStyle> Per sincronizzare ciascuna <xref:System.Windows.Forms.DataGridColumnStyle>con un <xref:System.Data.DataColumn> <xref:System.Data.DataTable>impostare <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>per l&quot; <xref:System.Data.DataColumn.ColumnName%2A>un <xref:System.Data.DataColumn>.</xref:System.Data.DataColumn> </xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A> </xref:System.Data.DataTable> </xref:System.Data.DataColumn> </xref:System.Windows.Forms.DataGridColumnStyle> Quando si crea un <xref:System.Windows.Forms.DataGridColumnStyle>, è anche possibile impostare una stringa di formattazione che specifica la modalità di visualizzazione dati della colonna.</xref:System.Windows.Forms.DataGridColumnStyle> Ad esempio, è possibile specificare che la colonna utilizza un formato di data breve per visualizzare le date contenute nella tabella.      > [!CAUTION] > Sempre creare <xref:System.Windows.Forms.DataGridColumnStyle>oggetti e aggiungerli alla <xref:System.Windows.Forms.GridColumnStylesCollection>prima di aggiungere <xref:System.Windows.Forms.DataGridTableStyle>oggetti al <xref:System.Windows.Forms.GridTableStylesCollection>.</xref:System.Windows.Forms.GridTableStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridColumnStyle> Quando si aggiunge un oggetto vuoto <xref:System.Windows.Forms.DataGridTableStyle>con un valore valido <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>valore alla raccolta, <xref:System.Windows.Forms.DataGridColumnStyle>gli oggetti vengono generati automaticamente.</xref:System.Windows.Forms.DataGridColumnStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridTableStyle> Di conseguenza, verrà generata un&quot;eccezione se si tenta di aggiungere nuovi <xref:System.Windows.Forms.DataGridColumnStyle>oggetti con <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>valori a <xref:System.Windows.Forms.GridColumnStylesCollection>.</xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> di duplicati</xref:System.Windows.Forms.DataGridColumnStyle>      > [!NOTE] > Il <xref:System.Windows.Forms.DataGridView>controllo sostituisca e funzionalità per il controllo DataGrid; tuttavia, il controllo DataGrid viene mantenuto per compatibilità con le versioni precedenti e per utilizzo futuro, se si sceglie.</xref:System.Windows.Forms.DataGridView> Per ulteriori informazioni, vedere [differenze tra il Windows Form controlli DataGridView e DataGrid](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example creates a Windows form, a <xref:System.Data.DataSet> containing two <xref:System.Data.DataTable> objects, and a <xref:System.Data.DataRelation> that relates the two tables. To display the data, a DataGrid control is then bound to the <xref:System.Data.DataSet> through the <xref:System.Windows.Forms.DataGrid.SetDataBinding%2A> method. A button on the form changes the appearance of the grid by creating two <xref:System.Windows.Forms.DataGridTableStyle> objects and setting the <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> of each object to a <xref:System.Data.DataTable.TableName%2A> of one of the <xref:System.Data.DataTable> objects. The example also contains code in the <xref:System.Windows.Forms.Control.MouseUp> event that uses the <xref:System.Windows.Forms.DataGrid.HitTest%2A> method to print the column, row, and part of the grid that has been clicked.  \n  \n [!code-cs[Classic DataGrid Example#1](~/add/codesnippet/csharp/t-system.windows.forms.d_100_1.cs)]\n [!code-vb[Classic DataGrid Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_100_1.vb)]\n [!code-cpp[Classic DataGrid Example#1](~/add/codesnippet/cpp/t-system.windows.forms.d_100_1.cpp)]"
