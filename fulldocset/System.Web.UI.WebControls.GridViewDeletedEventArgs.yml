  namespace: System.Web.UI.WebControls
  summary: "Inizializza una nuova istanza di <xref href=&quot;System.Web.UI.WebControls.GridViewDeletedEventArgs&quot;> </xref> classe."
  remarks: "Utilizzare questo costruttore per inizializzare una nuova istanza della <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs>classe.</xref:System.Web.UI.WebControls.GridViewDeletedEventArgs>       Nella tabella seguente vengono illustrati i valori di proprietà iniziali per un&quot;istanza di <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs>.</xref:System.Web.UI.WebControls.GridViewDeletedEventArgs>      | Proprietà | Il valore iniziale |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.AffectedRows%2A>| Il valore di `affectedRows` parametro. |   | <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Exception%2A>| L&quot;oggetto <xref:System.Exception?displayProperty=fullName>contenuto nel `e` parametro. |   | <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled%2A>| Inizializzata con un valore `false`. |      > [!NOTE] > Questo costruttore viene utilizzato principalmente dagli sviluppatori di controlli per la generazione di eventi.</xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled%2A> </xref:System.Exception?displayProperty=fullName> </xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Exception%2A> </xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.AffectedRows%2A>"
