- uid: System.Web.UI.WebControls.GridViewDeletedEventArgs.AffectedRows
  id: AffectedRows
  parent: System.Web.UI.WebControls.GridViewDeletedEventArgs
  langs:
  - csharp
  name: AffectedRows
  nameWithType: GridViewDeletedEventArgs.AffectedRows
  fullName: System.Web.UI.WebControls.GridViewDeletedEventArgs.AffectedRows
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene il numero di righe interessate dall&quot;operazione di eliminazione."
  remarks: "Utilizzare la proprietà AffectedRows per determinare il numero di record interessati dall&quot;operazione di eliminazione. Questa proprietà viene comunemente utilizzata per verificare che il numero corretto di record è stato eliminato nelle situazioni seguenti:-verificare che solo un singolo record sia stato eliminato. A volte un&quot;istruzione delete sviluppato in modo errato può eliminare più record.      -Verificare che un record è stato eliminato quando si verifica un errore durante l&quot;operazione di eliminazione che non genera un&quot;eccezione.      -Verificare che un record è stato eliminato quando un controllo origine dati che supporta la concorrenza ottimistica (ad esempio il <xref:System.Web.UI.WebControls.SqlDataSource>e <xref:System.Web.UI.WebControls.ObjectDataSource>controlli) è relativo <xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A>proprietà impostata sul `ConflictOptions.CompareAllValues` valore di enumerazione.</xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Con questa impostazione, un record che è stato modificato contemporaneamente da un altro utente potrebbe non essere eliminato."
  example:
  - "The following example demonstrates how to use the AffectedRows property to verify that a record was deleted during the delete operation.  \n  \n [!code-vb[GridViewDeletedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_118_1.aspx)]\n [!code-cs[GridViewDeletedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_118_1.aspx)]"
  syntax:
    content: public int AffectedRows { get; }
    return:
      type: System.Int32
      description: "Il numero di righe interessate dall&quot;operazione di eliminazione."
  overload: System.Web.UI.WebControls.GridViewDeletedEventArgs.AffectedRows*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridViewDeletedEventArgs.Exception
  id: Exception
  parent: System.Web.UI.WebControls.GridViewDeletedEventArgs
  langs:
  - csharp
  name: Exception
  nameWithType: GridViewDeletedEventArgs.Exception
  fullName: System.Web.UI.WebControls.GridViewDeletedEventArgs.Exception
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene l&quot;eccezione (se presente) che è stata generata durante l&quot;operazione di eliminazione."
  remarks: "Utilizzare la proprietà di eccezione per determinare l&quot;eccezione generata durante l&quot;operazione di eliminazione. Se viene generata alcuna eccezione, questa proprietà restituisce `null`.      > [!NOTE] > Se è stata generata un&quot;eccezione e si decide di gestire l&quot;eccezione nel gestore eventi, assicurarsi di impostare il <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled%2A>proprietà `true`; in caso contrario, il <xref:System.Web.UI.WebControls.GridView>controllo genera nuovamente l&quot;eccezione.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled%2A>"
  example:
  - "The following example demonstrates how to use the Exception property to determine whether an exception occurred during a delete operation.  \n  \n [!code-vb[GridViewDeletedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_691_1.aspx)]\n [!code-cs[GridViewDeletedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_691_1.aspx)]"
  syntax:
    content: public Exception Exception { get; }
    return:
      type: System.Exception
      description: "Un <xref:System.Exception>che rappresenta l&quot;eccezione generata durante l&quot;operazione di eliminazione.</xref:System.Exception>"
  overload: System.Web.UI.WebControls.GridViewDeletedEventArgs.Exception*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled
  id: ExceptionHandled
  parent: System.Web.UI.WebControls.GridViewDeletedEventArgs
  langs:
  - csharp
  name: ExceptionHandled
  nameWithType: GridViewDeletedEventArgs.ExceptionHandled
  fullName: System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta un valore che indica se un&quot;eccezione generata durante l&quot;operazione di eliminazione è stata gestita nel gestore eventi."
  remarks: "Quando viene generata un&quot;eccezione durante l&quot;operazione di eliminazione, utilizzare la proprietà ExceptionHandled per indicare se l&quot;eccezione è stata gestita nel gestore eventi. Quando questa proprietà è impostata su `true`, l&quot;eccezione viene considerata gestita e non viene generata nuovamente. Se questa proprietà è impostata su `false`, <xref:System.Web.UI.WebControls.GridView>controllo genera nuovamente l&quot;eccezione.</xref:System.Web.UI.WebControls.GridView> Per determinare l&quot;eccezione generata, utilizzare il <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Exception%2A>proprietà.</xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Exception%2A>"
  example:
  - "The following example demonstrates how to use the ExceptionHandled property to indicate that the exception was handled in the event handler.  \n  \n [!code-vb[GridViewDeletedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_16_1.aspx)]\n [!code-cs[GridViewDeletedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_16_1.aspx)]"
  syntax:
    content: public bool ExceptionHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se l&quot;eccezione è stata gestita nel gestore. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridViewDeletedEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.GridViewDeletedEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: GridViewDeletedEventArgs.Keys
  fullName: System.Web.UI.WebControls.GridViewDeletedEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene un dizionario ordinato di coppie nome/valore di campo chiave per il record eliminato."
  remarks: "Utilizzare la proprietà di chiavi per accedere ai valori dei campi chiave (come specificato da di <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>proprietà) di un record eliminato.</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> Ad esempio, è possibile utilizzare questi valori per mantenere un registro dei record eliminati.      > [!NOTE] > Questa proprietà contiene solo i campi chiave. Per accedere ai campi non chiave, utilizzare il <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Values%2A>proprietà.</xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Values%2A>       La proprietà chiavi restituisce un oggetto che implementa il <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>interfaccia.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> L&quot;oggetto contiene <xref:System.Collections.DictionaryEntry?displayProperty=fullName>gli oggetti che rappresentano i campi chiave del record eliminato.</xref:System.Collections.DictionaryEntry?displayProperty=fullName>"
  example:
  - "The following example demonstrates how to use the Keys property to access the values of the key fields for a deleted record.  \n  \n [!code-vb[GridViewDeletedEventArgsKeys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_689_1.aspx)]\n [!code-cs[GridViewDeletedEventArgsKeys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_689_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Oggetto <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> che contiene un dizionario ordinato di coppie nome/valore di campo chiave per il record eliminato."
  overload: System.Web.UI.WebControls.GridViewDeletedEventArgs.Keys*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridViewDeletedEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.GridViewDeletedEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: GridViewDeletedEventArgs.Values
  fullName: System.Web.UI.WebControls.GridViewDeletedEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene un dizionario delle coppie nome/valore campo non chiave per il record eliminato."
  remarks: "Utilizzare la proprietà di valori per accedere ai valori dei campi non chiave per un record eliminato. Ad esempio, è possibile utilizzare questi valori per mantenere un registro dei record eliminati.      > [!NOTE] > La proprietà valori viene popolata solo quando le espressioni di associazione bidirezionale vengono utilizzate nel modello di elemento. Per ulteriori informazioni sulle espressioni di associazione bidirezionale, vedere [associazione ai database](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742).       La proprietà valori restituisce un oggetto che implementa il <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>interfaccia.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> L&quot;oggetto contiene <xref:System.Collections.DictionaryEntry?displayProperty=fullName>gli oggetti che rappresentano i campi non chiave del record eliminato.</xref:System.Collections.DictionaryEntry?displayProperty=fullName>      > [!NOTE] > Questa proprietà non contiene i campi chiave (come specificato da di <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>proprietà) per il record eliminato.</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> Per accedere ai campi chiavi, utilizzare il <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Keys%2A>proprietà.</xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Keys%2A>"
  example:
  - "The following example demonstrates how to use the Values property to access the values of the non-key fields for a deleted record.  \n  \n [!code-vb[GridViewDeletedEventArgsKeys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_853_1.aspx)]\n [!code-cs[GridViewDeletedEventArgsKeys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_853_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Oggetto <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> che contiene un dizionario delle coppie nome/valore campo non chiave per il record eliminato."
  overload: System.Web.UI.WebControls.GridViewDeletedEventArgs.Values*
  exceptions: []
  platform:
  - net462
