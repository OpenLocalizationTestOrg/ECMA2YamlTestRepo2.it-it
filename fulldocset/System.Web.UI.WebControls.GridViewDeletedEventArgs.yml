      description: "Un <xref:System.Exception>che rappresenta l&quot;eccezione generata quando è stata eseguita l&quot;operazione di eliminazione.</xref:System.Exception> Se non viene generata alcuna eccezione, utilizzare <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> per questo parametro."
