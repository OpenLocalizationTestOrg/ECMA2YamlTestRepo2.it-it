  name: GridViewDeletedEventArgs
  nameWithType: GridViewDeletedEventArgs
  fullName: System.Web.UI.WebControls.GridViewDeletedEventArgs
  type: Class
  summary: "Fornisce dati per la <xref href=&quot;System.Web.UI.WebControls.GridView.RowDeleted&quot;> </xref> evento."
  remarks: "Il <xref:System.Web.UI.WebControls.GridView>controllo genera il <xref:System.Web.UI.WebControls.GridView.RowDeleted>evento quando un pulsante Elimina (un pulsante con il relativo `CommandName` proprietà è impostata su &quot;Elimina&quot;) all&quot;interno del controllo viene selezionato, ma dopo che il <xref:System.Web.UI.WebControls.GridView>controllo Elimina il record.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowDeleted> </xref:System.Web.UI.WebControls.GridView> In questo modo è possibile fornire un metodo di gestione degli eventi che esegue una routine personalizzata, ad esempio controllare i risultati di un&quot;operazione di eliminazione, ogni volta che si verifica questo evento.       Un oggetto GridViewDeletedEventArgs viene passato per il metodo di gestione degli eventi, che consente di determinare il numero di record interessati e le eccezioni che potrebbero essersi verificati. Per determinare il numero di record interessati dall&quot;operazione di eliminazione, utilizzare il <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.AffectedRows%2A>proprietà.</xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.AffectedRows%2A> Utilizzare il <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Exception%2A>proprietà per determinare se è stata generata un&quot;eccezione.</xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Exception%2A> È anche possibile indicare se l&quot;eccezione è stata gestita nel metodo di gestione degli eventi impostando il <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled%2A>proprietà.</xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled%2A>      > [!NOTE] > Se si verifica un&quot;eccezione durante l&quot;operazione di eliminazione e <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled%2A>è impostata su `false`, <xref:System.Web.UI.WebControls.GridView>controllo genera nuovamente l&quot;eccezione.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled%2A>       Se si desidera accedere alle coppie nome/valore dei campi chiavi e i campi non chiave del record eliminato, utilizzare il <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Keys%2A>e <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Values%2A>proprietà, rispettivamente.</xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Values%2A> </xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Keys%2A>       Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following example demonstrates how to use the GridViewDeletedEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.GridView.RowDeleted> event to determine whether an exception occurred during a delete operation.  \n  \n [!code-vb[GridViewDeletedEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_321_1.aspx)]\n [!code-cs[GridViewDeletedEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_321_1.aspx)]"
  syntax:
    content: 'public class GridViewDeletedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
