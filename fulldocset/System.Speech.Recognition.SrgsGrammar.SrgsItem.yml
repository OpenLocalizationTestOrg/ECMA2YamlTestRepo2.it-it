  name: SrgsItem
  nameWithType: SrgsItem
  fullName: System.Speech.Recognition.SrgsGrammar.SrgsItem
  type: Class
  summary: "Rappresenta un elemento di grammatica contenente frasi o ad altre entità che può supportare un utente per generare un riconoscimento ha esito positivo."
  remarks: "Un oggetto SrgsItem può essere costituiti da di frasi, entità, ad esempio <xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef>oggetti, le combinazioni di logiche di frasi e <xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef>oggetti e così via.</xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef> È possibile utilizzare il <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Elements%2A>proprietà sulla classe SrgsItem per ottenere l&quot;accesso ai componenti di un oggetto SrgsItem.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Elements%2A>       L&quot;ordine in cui SrgsItem degli oggetti in un determinato <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>oggetto specifica l&quot;ordine in cui un utente deve parlare li.</xref:System.Speech.Recognition.SrgsGrammar.SrgsRule> Per impostazione predefinita, è necessario letto il contenuto di un SrgsItem esattamente una volta. Per specificare che deve essere letto più volte il contenuto di un SrgsItem, utilizzare il <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.%23ctor%2A>costruttore e impostare il `repeatCount` parametro.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.%23ctor%2A> Analogamente, per specificare un intervallo per il numero di volte in cui può essere pronunciata un SrgsItem, creare il SrgsItem con uno dei costruttori che impostano il <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MaxRepeat%2A>proprietà e <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MinRepeat%2A>proprietà.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MinRepeat%2A> </xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MaxRepeat%2A> Se il SrgsItem esiste già, è possibile utilizzare uno del <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A?displayProperty=fullName>o <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A>metodi per specificare viene ripetuto.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A> </xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A?displayProperty=fullName>       È inoltre possibile specificare la probabilità che un elemento verrà pronunciato ripetutamente impostando il valore di <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.RepeatProbability%2A>proprietà.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.RepeatProbability%2A>       SrgsItem oggetti all&quot;interno di un <xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf>oggetto costituiscono un elenco di alternative da cui l&quot;utente può parlare uno.</xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf> È possibile utilizzare il <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Weight%2A>proprietà per specificare la probabilità che un elemento specificato nell&quot;elenco verrà pronunciato.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Weight%2A>       La classe rappresenta SrgsItem il `item` elemento definito nel World Wide Web Consortium (W3C) [vocale riconoscimento grammatica specifica (SRGS) versione 1.0](http://go.microsoft.com/fwlink/?LinkId=201761). Per informazioni sul SRGS `item` elemento e i dettagli relativi al supporto per Speech, vedere [elemento elemento](http://msdn.microsoft.com/en-us/10cba7dd-994e-4aa7-907e-0669e5467d60)."
