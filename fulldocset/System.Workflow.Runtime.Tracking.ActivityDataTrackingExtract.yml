  summary: "Ottiene o imposta il campo o proprietà da estrarre dall&quot;attività associata quando esiste una corrispondenza per un track point."
  remarks: "Membro può essere impostato per specificare un campo o proprietà dell&quot;attività. un membro di un campo o una proprietà. o un singolo elemento di un campo o proprietà (o un membro di entrambi) che implementa il <xref:System.Collections.IEnumerable>interfaccia.</xref:System.Collections.IEnumerable> Ad esempio, se l&quot;attività ha un `string` proprietà denominato MyString e si desidera che l&quot;infrastruttura necessaria per restituire la lunghezza di rilevamento di runtime, è possibile impostare membro &quot;MyString&quot;. In alternativa, per restituire il secondo carattere in MyString, è possibile impostare membro su &quot;MyString [1]&quot;.      > [!NOTE] > Membro deve essere il nome reale di una proprietà nel tipo di attività. Questo nome può essere diverso da quelle visualizzate nella finestra di progettazione perché la finestra di progettazione supporta la possibilità di individuare e associare i nomi delle proprietà."
  syntax:
    content: public override string Member { get; set; }
    return:
      type: System.String
