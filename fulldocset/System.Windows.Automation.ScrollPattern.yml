- uid: System.Windows.Automation.ScrollPattern.SetScrollPercent(System.Double,System.Double)
  id: SetScrollPercent(System.Double,System.Double)
  parent: System.Windows.Automation.ScrollPattern
  langs:
  - csharp
  name: SetScrollPercent(Double,Double)
  nameWithType: ScrollPattern.SetScrollPercent(Double,Double)
  fullName: System.Windows.Automation.ScrollPattern.SetScrollPercent(Double,Double)
  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "Imposta la posizione di scorrimento orizzontale e/o verticale come percentuale dell&quot;area di contenuto totale all&quot;interno di <xref href=&quot;System.Windows.Automation.AutomationElement&quot;> </xref>."
  remarks: "Questo metodo è utile solo quando l&quot;area del contenuto del controllo è maggiore dell&quot;area visibile.       Il passaggio del valore <xref:System.Windows.Automation.ScrollPatternIdentifiers.NoScroll>non indica che lo scorrimento nella direzione specificata.</xref:System.Windows.Automation.ScrollPatternIdentifiers.NoScroll>"
  example:
  - "In the following example, a <xref:System.Windows.Automation.ScrollPattern>control pattern is obtained from an <xref:System.Windows.Automation.AutomationElement> and is then used to scroll the viewable region to the top left 'home' position of the content area.  \n  \n [!code-cs[UIAScrollPattern_snip#101](~/add/codesnippet/csharp/UIAScrollPattern_snip/UIAScrollPattern_snippets.cs#101)]\n [!code-vb[UIAScrollPattern_snip#101](~/add/codesnippet/visualbasic/UIAScrollPattern_snip/UIAScrollPattern_snippets.vb#101)]  \n[!code-cs[UIAScrollPattern_snip#102](~/add/codesnippet/csharp/UIAScrollPattern_snip/UIAScrollPattern_snippets.cs#102)]\n[!code-vb[UIAScrollPattern_snip#102](~/add/codesnippet/visualbasic/UIAScrollPattern_snip/UIAScrollPattern_snippets.vb#102)]"
  syntax:
    content: public void SetScrollPercent (double horizontalPercent, double verticalPercent);
    parameters:
    - id: horizontalPercent
      type: System.Double
      description: "Percentuale dell&quot;area di contenuto orizzontale totale. <xref href=&quot;System.Windows.Automation.ScrollPattern.NoScroll&quot;></xref>deve essere passato se il controllo non è possibile scorrere in questa direzione."
    - id: verticalPercent
      type: System.Double
      description: "Percentuale dell&quot;area di contenuto verticale totale. <xref href=&quot;System.Windows.Automation.ScrollPattern.NoScroll&quot;></xref>deve essere passato se il controllo non è possibile scorrere in questa direzione."
  overload: System.Windows.Automation.ScrollPattern.SetScrollPercent*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Viene passato un valore che non può essere convertito in double."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Viene passato un valore maggiore di 100 o minore di 0 (eccetto -1, che equivale a <xref href=&quot;System.Windows.Automation.ScrollPattern.NoScroll&quot;> </xref>). Il <> </> *> e <> </> *> vengono normalizzati a 0% o 100%."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Si è tentato lo scorrimento in una direzione non supportata."
  platform:
  - net462
