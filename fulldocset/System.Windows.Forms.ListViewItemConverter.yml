  name: ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  nameWithType: ListViewItemConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  fullName: System.Windows.Forms.ListViewItemConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Converte l&quot;oggetto specificato in un altro tipo."
  remarks: "Per convertire i tipi più comuni sono in e da un oggetto stringa. L&quot;implementazione predefinita effettua una chiamata a <xref:System.Object.ToString%2A>sull&quot;oggetto se l&quot;oggetto è valido e se il tipo di destinazione è string.</xref:System.Object.ToString%2A> Se questo non è possibile convertire il tipo di destinazione, verrà generata una <xref:System.NotSupportedException>.</xref:System.NotSupportedException>"
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Un contesto del formattatore. Questo oggetto può essere utilizzato per estrarre ulteriori informazioni sull&quot;ambiente che da cui viene richiamato il convertitore. È possibile <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, pertanto è sempre consigliabile controllare. Inoltre, le proprietà dell&quot;oggetto di contesto possono restituire <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "Informazioni facoltative sulle impostazioni cultura. Se non specificate le impostazioni cultura correnti vengono utilizzate."
    - id: value
      type: System.Object
      description: "Oggetto da convertire."
    - id: destinationType
      type: System.Type
      description: "Tipo da convertire l&quot;oggetto."
    return:
      type: System.Object
      description: "Oggetto convertito."
