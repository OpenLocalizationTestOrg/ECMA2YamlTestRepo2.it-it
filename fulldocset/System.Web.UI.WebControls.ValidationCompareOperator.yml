  name: ValidationCompareOperator
  nameWithType: ValidationCompareOperator
  fullName: System.Web.UI.WebControls.ValidationCompareOperator
  type: Enum
  summary: "Specifica gli operatori di confronto di convalida utilizzati per la <xref href=&quot;System.Web.UI.WebControls.CompareValidator&quot;> </xref> controllo."
  remarks: "L&quot;enumerazione ValidationCompareOperator rappresenta le operazioni di confronto che possono essere eseguite dal <xref:System.Web.UI.WebControls.CompareValidator>controllo.</xref:System.Web.UI.WebControls.CompareValidator>      > [!NOTE] > A differenza di altri operatori, `DataTypeCheck` è un&quot;operazione unaria. Viene controllato solo il tipo di dati di controllo di input da convalidare. Se il <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>o <xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>proprietà vengono impostate quando viene utilizzata questa operazione, i valori non vengono controllati.</xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A> </xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>"
  example:
  - "> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic CompareValidator Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_67_1.aspx)]\n [!code-vb[Classic CompareValidator Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_67_1.aspx)]"
