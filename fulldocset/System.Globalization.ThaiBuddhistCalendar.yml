  name: ThaiBuddhistCalendar
  nameWithType: ThaiBuddhistCalendar
  fullName: System.Globalization.ThaiBuddhistCalendar
  type: Class
  summary: "Rappresenta il calendario buddista Thai."
  remarks: "Il calendario buddista Thai funziona esattamente come il calendario gregoriano, ad eccezione del fatto che l&quot;anno e dell&quot;era sono diversi.      > [!NOTE] > Per informazioni sull&quot;utilizzo della classe ThaiBuddhistCalendar e le altre classi di calendario in .NET Framework, vedere [utilizzo di calendari](~/add/includes/ajax-current-ext-md.md).       La classe ThaiBuddhistCalendar riconosce solo l&quot;era corrente.       Gli anni bisestili il calendario buddista Thai corrispondono agli anni bisestili del calendario gregoriano. Un anno bisestile nel calendario gregoriano viene definito come un anno gregoriano divisibile per quattro, eccetto quando è divisibile per 100. Tuttavia, gli anni di calendario gregoriano divisibili per 400 sono anni bisestili. Un anno normale è 365 giorni e un anno bisestile ha 366 giorni.       Il calendario buddista Thai dispone di dodici mesi con 28-31 giorni ogni: | Valore GetMonth | Mese | Giorni di anni comuni | Giorni di un anno bisestile |   |--------------------|-----------|--------------------------|------------------------|   | 1 | มกราคม (gennaio) | 31 | 31 |   | 2 | กุมภาพันธ์ (febbraio) | 28 | 29 |   | 3 | มีนาคม (marzo) | 31 | 31 |   | 4 | เมษายน (aprile) | 30 | 30 |   | 5 | พฤษภาคม (maggio) | 31 | 31 |   | 6 | มิถุนายน (giugno) | 30 | 30 |   | 7 | กรกฎาคม (luglio) | 31 | 31 |   | 8 | สิงหาคม (agosto) | 31 | 31 |   | 9 | กันยายน (settembre) | 30 | 30 |   | 10 | ตุลาคม (ottobre) | 31 | 31 |   | 11 | พฤศจิกายน (novembre) | 30 | 30 |   | 12 | ธันวาคม (dicembre) | 31 | 31 |       Febbraio ha 29 giorni negli anni bisestili e 28 durante gli anni normali.       La data 1 gennaio 2001 D.C. nel calendario gregoriano equivale al primo giorno del mese di gennaio dell&quot;anno 2544 dell&quot;era corrente nel calendario buddista Thai.       Ogni <xref:System.Globalization.CultureInfo>supporta un set di calendari.</xref:System.Globalization.CultureInfo> Il <xref:System.Globalization.CultureInfo.Calendar%2A>proprietà restituisce il calendario predefinito per le impostazioni cultura e <xref:System.Globalization.CultureInfo.OptionalCalendars%2A>proprietà restituisce una matrice contenente tutti i calendari supportati dalle impostazioni cultura.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> Per modificare il calendario utilizzato da un oggetto <xref:System.Globalization.CultureInfo>l&quot;applicazione deve impostare la <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A>proprietà <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>di un nuovo <xref:System.Globalization.Calendar>.</xref:System.Globalization.Calendar> </xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> </xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> </xref:System.Globalization.CultureInfo>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ThaiBuddhistCalendar : System.Globalization.Calendar
