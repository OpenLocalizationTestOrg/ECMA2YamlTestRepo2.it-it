  name: AssemblyResourceLoader
  nameWithType: AssemblyResourceLoader
  fullName: System.Web.Handlers.AssemblyResourceLoader
  type: Class
  summary: "Fornisce un gestore HTTP utilizzato per caricare le risorse incorporate dagli assembly. Questa classe non può essere ereditata."
  remarks: "La classe AssemblyResourceLoader è un gestore HTTP che consente a una pagina ASP.NET o un controllo per caricare le risorse incorporate, ad esempio file di dati, immagini e script client da un assembly .NET compilato. Per ulteriori informazioni su come incorporare le risorse in un assembly .NET, vedere la documentazione per il compilatore in uso.       Il gestore AssemblyResourceLoader risponde alle richieste effettuate a URL generati dal <xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>metodo.</xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A> Prima di rispondere alla richiesta, il gestore AssemblyResourceLoader assicura che la risorsa deve essere disponibile direttamente sul Web.       Il gestore risponde alle richieste del modulo ```   WebResource.axd?d=<encrypted identifier>&t=<time stamp value>   ``` in `<encryped identifier>` identifica in modo univoco la risorsa Web e `<time stamp value>` il timestamp dell&quot;assembly richiesto in modo che le modifiche all&quot;assembly possono essere rilevate e invalidati risorse memorizzata nella cache.       Questa classe supporta l&quot;infrastruttura ASP.NET e non deve essere utilizzato direttamente dal codice."
  syntax:
    content: 'public sealed class AssemblyResourceLoader : System.Web.IHttpHandler'
