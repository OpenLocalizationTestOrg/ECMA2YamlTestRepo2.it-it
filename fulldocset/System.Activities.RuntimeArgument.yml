- uid: System.Activities.RuntimeArgument.OverloadGroupNames
  id: OverloadGroupNames
  parent: System.Activities.RuntimeArgument
  langs:
  - csharp
  name: OverloadGroupNames
  nameWithType: RuntimeArgument.OverloadGroupNames
  fullName: System.Activities.RuntimeArgument.OverloadGroupNames
  type: Property
  assemblies:
  - System.Activities
  namespace: System.Activities
  summary: "Ottiene un elenco di overload gruppi da questo <xref href=&quot;System.Activities.RuntimeArgument&quot;> </xref> appartiene."
  remarks: "Gli argomenti possono essere raggruppati per formare gruppi di overload validi. OverloadGroupNames identifica i gruppi di overload a cui appartiene questo argomento. Un gruppo di overload non può essere un subset o un set equivalente di un altro gruppo di overload. L&quot;unica eccezione a questa regola è un subset che contiene solo argomenti in cui <xref:System.Activities.RuntimeArgument.IsRequired%2A>è `false`.</xref:System.Activities.RuntimeArgument.IsRequired%2A> Gruppi di overload possono sovrapporsi ma è un errore se l&quot;intersezione dei gruppi contiene tutti gli argomenti obbligatori di uno o entrambi i gruppi di overload.       Un gruppo di overload è considerato associato se tutte le <xref:System.Activities.RuntimeArgument.IsRequired%2A>vengono associati gli argomenti nel gruppo.</xref:System.Activities.RuntimeArgument.IsRequired%2A> Se un gruppo dispone di zero <xref:System.Activities.RuntimeArgument.IsRequired%2A>argomenti e almeno un argomento associato, il gruppo è considerato associato.</xref:System.Activities.RuntimeArgument.IsRequired%2A> È un errore se nessuno dei gruppi viene associato a meno che un gruppo di overload non dispone di <xref:System.Activities.RuntimeArgument.IsRequired%2A>argomenti veniva modificato.</xref:System.Activities.RuntimeArgument.IsRequired%2A> Associazione <xref:System.Activities.RuntimeArgument.IsRequired%2A>argomenti da più di un gruppo di overload non è consentito.</xref:System.Activities.RuntimeArgument.IsRequired%2A> È un errore disporre di più di un gruppo di overload associato, ovvero, vengono associati tutti gli argomenti obbligatori in un gruppo di overload e viene associato anche qualsiasi argomento in un altro gruppo di overload.       Qualsiasi violazione delle precedenti regole comporta un <xref:System.Activities.ValidationException>generato quando l&quot;attività che contiene è preparata per l&quot;esecuzione.</xref:System.Activities.ValidationException>       [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)]<xref:System.Activities.OverloadGroupAttribute>.</xref:System.Activities.OverloadGroupAttribute>"
  syntax:
    content: public System.Collections.ObjectModel.ReadOnlyCollection<string> OverloadGroupNames { get; }
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.String}
      description: "Un elenco di nomi di gruppi di overload."
  overload: System.Activities.RuntimeArgument.OverloadGroupNames*
  exceptions: []
  platform:
  - net462
