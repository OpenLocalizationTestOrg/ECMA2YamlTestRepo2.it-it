  summary: "Rappresenta una raccolta di <xref href=&quot;System.Web.UI.DataVisualization.Charting.Series&quot;> </xref> oggetti."
  remarks: "La classe SeriesCollection rappresenta una raccolta di <xref:System.Web.UI.DataVisualization.Charting.Series>oggetti, che a sua volta rappresentano un raggruppamento di punti dati correlati e gli attributi per la serie.</xref:System.Web.UI.DataVisualization.Charting.Series> Questa classe collection viene implementata come il <xref:System.Web.UI.DataVisualization.Charting.Chart.Series%2A>proprietà di raccolta dell&quot;oggetto radice <xref:System.Web.UI.DataVisualization.Charting.Chart>oggetto.</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.Series%2A>       Gli oggetti serie possono essere aggiunto, inseriti o rimosso dall&quot;insieme in fase di progettazione e fase di esecuzione.       Quando una serie viene aggiunto alla raccolta, gli viene assegnato automaticamente il <xref:System.Web.UI.DataVisualization.Charting.ChartArea>oggetto denominato &quot;Predefinito&quot; o, se &quot;Default&quot; non esiste, per la prima area grafico disponibile nella raccolta aree grafico.</xref:System.Web.UI.DataVisualization.Charting.ChartArea>"
