  summary: "Aggiunge un <xref href=&quot;System.Web.UI.DataVisualization.Charting.Series&quot;> </xref> oggetto con il nome specificato alla fine della raccolta."
  remarks: "Gli elementi vengono aggiunti sempre come l&quot;ultimo elemento nella raccolta.       Il `name` argomento si intende la `Name` proprietà dell&quot;oggetto da aggiungere.       **Nota** se si utilizza questo metodo per aggiungere <xref:System.Web.UI.DataVisualization.Charting.Series>oggetti per la <xref:System.Web.UI.DataVisualization.Charting.SeriesCollection>classe associata <xref:System.Web.UI.DataVisualization.Charting.DataPoint>gli oggetti di appena aggiunta <xref:System.Web.UI.DataVisualization.Charting.Series>oggetto non può contenere più valori Y per punto dati.</xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.DataPoint> </xref:System.Web.UI.DataVisualization.Charting.SeriesCollection> </xref:System.Web.UI.DataVisualization.Charting.Series> Per aggiungere una serie in grado di gestire più valori Y per punto dati, utilizzare il <xref:System.Web.UI.DataVisualization.Charting.SeriesCollection.Add%2A>System.Int32)?qualifyHint=False&autoUpgrade=True definizione di questo metodo di overload.</xref:System.Web.UI.DataVisualization.Charting.SeriesCollection.Add%2A>"
