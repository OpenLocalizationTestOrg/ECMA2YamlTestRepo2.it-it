  fullName: System.Web.Management.TemplatedMailWebEventProvider
  type: Class
  summary: "Implementa un provider di eventi che vengono utilizzati modelli per definire e formattare i messaggi di posta elettronica che invia le notifiche degli eventi."
  remarks: "Il monitoraggio dello stato ASP.NET consente di produzione e lo staff operativo per la gestione di applicazioni Web distribuite. Il <xref:System.Web.Management?displayProperty=fullName>spazio dei nomi contiene i tipi di evento di stato responsabili per comprimere i dati di stato di integrità dell&quot;applicazione e i tipi di provider responsabili dell&quot;elaborazione dei dati.</xref:System.Web.Management?displayProperty=fullName> Contiene inoltre i tipi di supporto che semplificano la gestione degli eventi di integrità.       Questa classe non deve essere utilizzato dal codice. Viene creato, configurato e utilizzato dal sistema di monitoraggio dello stato di ASP.NET per inviare le notifiche degli eventi tramite posta elettronica. È possibile definire un provider di eventi di posta elettronica Web in un file di configurazione, come illustrato nella sezione esempio di questo argomento. Inoltre, è possibile configurare la sezione relativa ai provider a livello di codice accedendo il <xref:System.Web.Configuration.HealthMonitoringSection.Providers%2A?displayProperty=fullName>proprietà.</xref:System.Web.Configuration.HealthMonitoringSection.Providers%2A?displayProperty=fullName>       Messaggio di posta elettronica che produce questa classe è definita e formattata utilizzando un modello. Questo modello è costituito da codice definito in un file aspx standard che restituisce il testo per il corpo del messaggio. Le informazioni sull&quot;evento utilizzati dal modello è forniti da un <xref:System.Web.Management.MailEventNotificationInfo>oggetto che è disponibile dalla statica <xref:System.Web.Management.TemplatedMailWebEventProvider.CurrentNotification%2A>proprietà di questa classe.</xref:System.Web.Management.TemplatedMailWebEventProvider.CurrentNotification%2A> </xref:System.Web.Management.MailEventNotificationInfo>       Questo provider è un set completo di attributi di configurazione che è possibile utilizzare per personalizzare la modalità di che funzionamento."
  example:
  - "The following example is a configuration file excerpt that shows how to specify a provider of type <xref:System.Web.Management.SimpleMailWebEventProvider> in the `<healthMonitoring>` section The `<add>` elements in the `<rules>` section specify that the provider will handle request-processing errors and infrastructure errors.  \n  \n```  \n<system.web>  \n  <healthMonitoring  \n    enabled=\"true\"  \n    heartBeatInterval=\"0\">  \n    <bufferModes>  \n      <add name=\"Critical Notification\"  \n        maxBufferSize=\"100\"  \n        maxFlushSize=\"20\"  \n        urgentFlushThreshold=\"1\"  \n        regularFlushInterval=\"Infinite\"  \n        urgentFlushInterval=\"00:01:00\"  \n        maxBufferThreads=\"1\"  \n      />  \n    </bufferModes>  \n    <providers>  \n      <add name=\"CriticalMailEventProvider\"  \n        type=\"System.Web.Management.TemplatedMailWebEventProvider,   \n        System.Web, Version=%ASSEMBLY_VERSION%, Culture=neutral,   \n        PublicKeyToken=%MICROSOFT_PUBLICKEY%\"  \n        template=\"../mailtemplates/critical.aspx\"  \n        from=\"sender address\"  \n        to=\"someone@example.com\"   \n        cc=\"someone@example.com\"  \n        bcc=\"someone@example.com\"  \n        priority=\"High\"  \n        bodyHeader=\"Warning!\"  \n        bodyFooter=\"Please investigate ASAP.\"  \n        subjectPrefix=\"Action required.\"  \n        buffer=\"true\"  \n        bufferMode=\"Critical Notification\"  \n        maxEventLength=\"4096\"  \n        maxSize=\"4096\"  \n        maxMessagesPerNotification=\"1\"  \n      />  \n    </providers>  \n    <eventMappings>  \n      <add name=\"Request Processing Events\"  \n        type=\"System.Web.Management.WebRequestEvent, System.Web\",   \n        Version=%ASSEMBLY_VERSION%, Culture=neutral,   \n        PublicKeyToken=%MICROSOFT_PUBLICKEY%\"   \n      />  \n      <add name=\"Infrastructure Errors\"  \n        type=\"System.Web.Management.WebErrorEvent, System.Web,   \n        Version=%ASSEMBLY_VERSION%, Culture=neutral,   \n        PublicKeyToken=%MICROSOFT_PUBLICKEY%\"   \n      />  \n    </eventMappings>  \n    <profiles>  \n      <add name=\"Default\"  \n        minInstances=\"1\"  \n        maxLimit=\"Infinite\"  \n        minInterval=\"00:10:00\"  \n      />  \n      <add name=\"Critical\"  \n        minInstances=\"1\"  \n        maxLimit=\"1024\"  \n        minInterval=\"00:00:00\"  \n      />  \n    </profiles>  \n    <rules>  \n      <add name=\"Request Processing Errors\"  \n        eventName=\"Request Processing Errors\"  \n        provider=\"CriticalMailEventProvider\"  \n        profile=\"Default\"  \n      />  \n      <add name=\"Infrastructure Notifications\"  \n        eventName=\"Infrastructure Errors\"  \n        provider=\"CriticalMailEventProvider\"  \n        profile=\"Critical\"  \n      />  \n    </rules>  \n  </healthMonitoring>   \n</system.web>  \n```"
  syntax:
