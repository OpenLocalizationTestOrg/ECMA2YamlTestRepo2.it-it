- uid: Microsoft.VisualBasic.MyServices.RegistryProxy.ClassesRoot
  id: ClassesRoot
  parent: Microsoft.VisualBasic.MyServices.RegistryProxy
  langs:
  - csharp
  name: ClassesRoot
  nameWithType: RegistryProxy.ClassesRoot
  fullName: Microsoft.VisualBasic.MyServices.RegistryProxy.ClassesRoot
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.MyServices
  summary: "Restituisce un <xref href=&quot;Microsoft.Win32.RegistryKey&quot;> </xref> tipo che fornisce accesso a <xref uid=&quot;langword_csharp_HKEY_CLASSES_ROOT&quot; name=&quot;HKEY_CLASSES_ROOT&quot; href=&quot;&quot;> </xref>."
  remarks: "`HKEY_CLASSES_ROOT`viene utilizzato principalmente per archiviare le informazioni sulle associazioni di file in Windows.       La <xref:System.Security.Permissions.RegistryPermission>classe, che si trova il <xref:System.Security.Permissions>dello spazio dei nomi, controlla l&quot;accesso alle variabili del Registro di sistema.</xref:System.Security.Permissions> </xref:System.Security.Permissions.RegistryPermission> Le variabili del Registro di sistema non devono essere memorizzate in posizioni di memoria in codice senza <xref:System.Security.Permissions.RegistryPermission>possa accedervi.</xref:System.Security.Permissions.RegistryPermission> Analogamente, quando si concedono autorizzazioni, concedere solo i privilegi necessari per svolgere il lavoro.       Valori di accesso autorizzazione del Registro di sistema sono definite per il <xref:System.Security.Permissions.RegistryPermissionAccess>enumerazione.</xref:System.Security.Permissions.RegistryPermissionAccess> La tabella seguente illustra i relativi membri.      | Valore | Descrizione |   |-----------|-----------------|   | AllAccess proveniente | Creare, leggere e scrivere l&quot;accesso alle variabili del Registro di sistema. |   | Creare | Creare l&quot;accesso alle variabili del Registro di sistema. |   | NoAccess | Nessun accesso alle variabili del Registro di sistema. |   | Lettura | Accesso in lettura alle variabili del Registro di sistema. |   | Scrivere | Accesso in scrittura alle variabili del Registro di sistema. |       Nella tabella seguente sono elencati esempi di attività che coinvolgono la `My.Computer.Registry` oggetto.      | Per | Vedere |   |--------|---------|   | Creare una chiave del Registro di sistema e impostarne il valore | [Procedura: creare una chiave del Registro di sistema e impostarne il valore](~/add/includes/ajax-current-ext-md.md)|   | Eliminare una chiave del Registro di sistema | [Procedura: eliminare una chiave del Registro di sistema](~/add/includes/ajax-current-ext-md.md)|   | Leggere un valore da una chiave del Registro di sistema | [Procedura: leggere un valore da una chiave del Registro di sistema](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example gets the names of the subkeys for the `ClassesRoot` registry key and adds them to `ListBox1`.  \n  \n [!code-vb[VbVbalrMyRegistry#10](~/add/codesnippet/visualbasic/p-microsoft.visualbasic._0_1.vb)]  \n  \n This example requires that you have a `ListBox` named `ListBox1` in your project."
  syntax:
    content: public Microsoft.Win32.RegistryKey ClassesRoot { get; }
    return:
      type: Microsoft.Win32.RegistryKey
      description: <xref href="Microsoft.Win32.RegistryKey"></xref>
  overload: Microsoft.VisualBasic.MyServices.RegistryProxy.ClassesRoot*
  exceptions: []
  platform:
  - net462
