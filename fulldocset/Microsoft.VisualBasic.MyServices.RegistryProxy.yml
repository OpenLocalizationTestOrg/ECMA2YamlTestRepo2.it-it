  remarks: "`HKEY_PERFORMANCE_DATA`viene utilizzato per accedere a informazioni sulle prestazioni per i componenti software. Ogni componente software crea chiavi per i relativi oggetti e contatori quando viene installato e scrive i dati del contatore durante l&quot;esecuzione. Questi dati non sono archiviati nel Registro di sistema, anche se il Registro di sistema viene utilizzato per accedervi. Invece, la chiamata di funzioni del Registro di sistema tramite `HKEY_PERFORMANCE_DATA` fa sì che il sistema raccogliere i dati dai gestori di oggetti di sistema appropriati.       Questa chiave non esiste nei sistemi Windows 98. tentativo di utilizzarla invece di chiamare il `Name` metodo genererà un <xref:System.IO.IOException>.</xref:System.IO.IOException>       Questa chiave in genere non può essere modificata. il tentativo di creare una sottochiave genererà un <xref:System.IO.IOException>.</xref:System.IO.IOException>       La <xref:System.Security.Permissions.RegistryPermission>classe, che si trova il <xref:System.Security.Permissions>dello spazio dei nomi, controlla l&quot;accesso alle variabili del Registro di sistema.</xref:System.Security.Permissions> </xref:System.Security.Permissions.RegistryPermission> Le variabili del Registro di sistema non devono essere memorizzate in posizioni di memoria in codice senza <xref:System.Security.Permissions.RegistryPermission>possa accedervi.</xref:System.Security.Permissions.RegistryPermission> Analogamente, quando si concedono autorizzazioni, concedere i privilegi minimi necessari per svolgere il lavoro.       Valori di accesso autorizzazione del Registro di sistema sono definite per il <xref:System.Security.Permissions.RegistryPermissionAccess>enumerazione.</xref:System.Security.Permissions.RegistryPermissionAccess> La tabella seguente illustra i relativi membri.      | Valore | Descrizione |   |-----------|-----------------|   | AllAccess proveniente | Creare, leggere e scrivere l&quot;accesso alle variabili del Registro di sistema. |   | Creare | Creare l&quot;accesso alle variabili del Registro di sistema. |   | NoAccess | Nessun accesso alle variabili del Registro di sistema. |   | Lettura | Accesso in lettura alle variabili del Registro di sistema. |   | Scrivere | Accesso in scrittura alle variabili del Registro di sistema. |       Nella tabella seguente sono elencati esempi di attività che coinvolgono la `My.Computer.Registry` oggetto.      | Per | Vedere |   |--------|---------|   | Creare una chiave del Registro di sistema e impostarne il valore | [Procedura: creare una chiave del Registro di sistema e impostarne il valore](~/add/includes/ajax-current-ext-md.md)|   | Eliminare una chiave del Registro di sistema | [Procedura: eliminare una chiave del Registro di sistema](~/add/includes/ajax-current-ext-md.md)|   | Leggere un valore da una chiave del Registro di sistema | [Procedura: leggere un valore da una chiave del Registro di sistema](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example gets the value `ThisSoftwar`e from the `MyCompany` subkey.  \n  \n [!code-vb[VbVbalrMyRegistry#7](~/add/codesnippet/visualbasic/p-microsoft.visualbasic._57_1.vb)]"
