  example:
  - "This example sets the value `FontColor` to \"red\" in the key `HKEY_LOCAL_MACHINE\\Software\\MyCompany\\Preferences`.  \n  \n [!code-vb[VbVbalrMyRegistry#3](~/add/codesnippet/visualbasic/fde3d5e5-73de-4529-936f-_1.vb)]"
  syntax:
    content: public void SetValue (string keyName, string valueName, object value);
    parameters:
    - id: keyName
      type: System.String
      description: "<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>. Nome della chiave da scrivere. Obbligatorio."
    - id: valueName
      type: System.String
      description: "<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>. Nome del valore da scrivere. Obbligatorio."
    - id: value
      type: System.Object
      description: "<xref uid=&quot;langword_csharp_Object&quot; name=&quot;Object&quot; href=&quot;&quot;></xref>. Valore da scrivere. Obbligatorio."
  overload: Microsoft.VisualBasic.MyServices.RegistryProxy.SetValue*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>value</code>is <xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>keyName</code>non inizia con una radice del Registro di sistema valido.       - oppure - <code>valueName</code> supera la lunghezza massima consentita (255 caratteri)."
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "Il <xref href=&quot;Microsoft.Win32.RegistryKey&quot;> </xref> è di sola lettura e non può essere modificato, ad esempio, è un nodo di primo livello o non è stato aperto con accesso in scrittura..."
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "L&quot;utente non dispone delle autorizzazioni necessarie per creare o modificare le chiavi del Registro di sistema."
