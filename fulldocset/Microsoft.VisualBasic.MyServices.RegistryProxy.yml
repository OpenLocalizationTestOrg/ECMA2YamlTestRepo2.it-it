  remarks: "`HKEY_CURRENT_USER`viene utilizzato principalmente per archiviare le impostazioni per utente, ad esempio i colori e tipi di carattere, in Windows. La chiave variano in base all&quot;utente.       La <xref:System.Security.Permissions.RegistryPermission>classe, che si trova il <xref:System.Security.Permissions>dello spazio dei nomi, controlla l&quot;accesso alle variabili del Registro di sistema.</xref:System.Security.Permissions> </xref:System.Security.Permissions.RegistryPermission> Le variabili del Registro di sistema non devono essere memorizzate in posizioni di memoria in codice senza <xref:System.Security.Permissions.RegistryPermission>possa accedervi.</xref:System.Security.Permissions.RegistryPermission> Analogamente, quando si concedono autorizzazioni, concedere i privilegi minimi necessari per svolgere il lavoro.       Valori di accesso autorizzazione del Registro di sistema sono definite per il <xref:System.Security.Permissions.RegistryPermissionAccess>enumerazione.</xref:System.Security.Permissions.RegistryPermissionAccess> La tabella seguente illustra i relativi membri.      | Valore | Descrizione |   |-----------|-----------------|   | AllAccess proveniente | Creare, leggere e scrivere l&quot;accesso alle variabili del Registro di sistema. |   | Creare | Creare l&quot;accesso alle variabili del Registro di sistema. |   | NoAccess | Nessun accesso alle variabili del Registro di sistema. |   | Lettura | Accesso in lettura alle variabili del Registro di sistema. |   | Scrivere | Accesso in scrittura alle variabili del Registro di sistema. |       Nella tabella seguente sono elencati esempi di attività che coinvolgono la `My.Computer.Registry` oggetto.      | Per | Vedere |   |--------|---------|   | Creare una chiave del Registro di sistema e impostarne il valore | [Procedura: creare una chiave del Registro di sistema e impostarne il valore](~/add/includes/ajax-current-ext-md.md)|   | Eliminare una chiave del Registro di sistema | [Procedura: eliminare una chiave del Registro di sistema](~/add/includes/ajax-current-ext-md.md)|   | Leggere un valore da una chiave del Registro di sistema | [Procedura: leggere un valore da una chiave del Registro di sistema](~/add/includes/ajax-current-ext-md.md)|"
  example:
