  remarks: "`HKEY_USERS`viene utilizzato principalmente per archiviare le impostazioni predefinite per il primo accesso.       La <xref:System.Security.Permissions.RegistryPermission>classe, che si trova il <xref:System.Security.Permissions>dello spazio dei nomi, controlla l&quot;accesso alle variabili del Registro di sistema.</xref:System.Security.Permissions> </xref:System.Security.Permissions.RegistryPermission> Le variabili del Registro di sistema non devono essere memorizzate in posizioni di memoria in codice senza <xref:System.Security.Permissions.RegistryPermission>possa accedervi.</xref:System.Security.Permissions.RegistryPermission> Analogamente, quando si concedono autorizzazioni, concedere i privilegi minimi necessari per svolgere il lavoro.       Valori di accesso autorizzazione del Registro di sistema sono definite per il <xref:System.Security.Permissions.RegistryPermissionAccess>enumerazione.</xref:System.Security.Permissions.RegistryPermissionAccess> La tabella seguente illustra i relativi membri.      | Valore | Accesso alle variabili del Registro di sistema |   |-----------|----------------------------------|   | AllAccess proveniente | Creazione, lettura e scrivere |   | Creare | Creare |   | NoAccess | Nessun accesso. |   | Lettura | Lettura |   | Scrivere | Scrivere |       Nella tabella seguente sono elencati esempi di attività che coinvolgono la `My.Computer.Registry` oggetto.      | **To**|**See**|   |------------|-------------|   | Creare una chiave del Registro di sistema e impostarne il valore | [Procedura: creare una chiave del Registro di sistema e impostarne il valore](~/add/includes/ajax-current-ext-md.md)|   | Eliminare una chiave del Registro di sistema | [Procedura: eliminare una chiave del Registro di sistema](~/add/includes/ajax-current-ext-md.md)|   | Leggere un valore da una chiave del Registro di sistema | [Procedura: leggere un valore da una chiave del Registro di sistema](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example counts and displays the number of values in the registry key.  \n  \n [!code-vb[VbVbalrMyRegistry#4](~/add/codesnippet/visualbasic/p-microsoft.visualbasic._74_1.vb)]"
  syntax:
    content: public Microsoft.Win32.RegistryKey Users { get; }
    return:
      type: Microsoft.Win32.RegistryKey
      description: <xref href="Microsoft.Win32.RegistryKey"></xref>
