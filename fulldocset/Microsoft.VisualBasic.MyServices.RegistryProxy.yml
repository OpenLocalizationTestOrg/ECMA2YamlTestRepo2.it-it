- uid: Microsoft.VisualBasic.MyServices.RegistryProxy.GetValue(System.String,System.String,System.Object)
  id: GetValue(System.String,System.String,System.Object)
  parent: Microsoft.VisualBasic.MyServices.RegistryProxy
  langs:
  - csharp
  name: GetValue(String,String,Object)
  nameWithType: RegistryProxy.GetValue(String,String,Object)
  fullName: Microsoft.VisualBasic.MyServices.RegistryProxy.GetValue(String,String,Object)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.MyServices
  summary: "Ottiene un valore da una chiave del Registro di sistema."
  remarks: "`valueName`non è tra maiuscole e minuscole.       Una chiave del Registro di sistema può contenere un valore che non è associato ad alcun nome. Quando il valore senza nome viene visualizzato nell&quot;editor del Registro di sistema, viene visualizzata la stringa &quot;(impostazione predefinita)&quot; anziché un nome. Per recuperare il valore senza nome, specificare null o una stringa vuota (&quot;&quot;) per `valueName`.       Nella tabella seguente sono elencati esempi di attività che coinvolgono la `GetValue` metodo.      | Per | Vedere |   |--------|---------|   | Leggere un valore da una chiave del Registro di sistema | [Procedura: leggere un valore da una chiave del Registro di sistema](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example reads the value `Name` from `HKEY_CURRENT_USER\\Software\\MyApp` and displays it in a `MessageBox`.  \n  \n [!code-vb[VbVbalrMyRegistry#9](~/add/codesnippet/visualbasic/9a93dcf8-9de6-432f-a595-_1.vb)]"
  syntax:
    content: public object GetValue (string keyName, string valueName, object defaultValue);
    parameters:
    - id: keyName
      type: System.String
      description: "<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>. Chiave da cui è possibile recuperare il valore. Obbligatorio."
    - id: valueName
      type: System.String
      description: "<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>. Valore da recuperare. Obbligatorio."
    - id: defaultValue
      type: System.Object
      description: "<xref uid=&quot;langword_csharp_Object&quot; name=&quot;Object&quot; href=&quot;&quot;></xref>. Valore predefinito per specificare se il valore non esiste. Obbligatorio."
    return:
      type: System.Object
      description: "Ottiene un valore da una chiave del Registro di sistema."
  overload: Microsoft.VisualBasic.MyServices.RegistryProxy.GetValue*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "L&quot;utente non dispone delle autorizzazioni necessarie per leggere dalla chiave del Registro di sistema."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "Il <xref href=&quot;Microsoft.Win32.RegistryKey&quot;> </xref> che contiene il valore è stato contrassegnato per l&quot;eliminazione."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>keyName</code>non inizia con una radice del Registro di sistema valido."
  platform:
  - net462
