  name: RegistryProxy
  nameWithType: RegistryProxy
  fullName: Microsoft.VisualBasic.MyServices.RegistryProxy
  type: Class
  summary: "Fornisce proprietà e metodi per la modifica del Registro di sistema."
  remarks: "Per utilizzare queste proprietà, è necessario disporre dell&quot;autorizzazione di lettura e scrittura dal <xref:System.Security.Permissions.RegistryPermissionAccess>enumerazione.</xref:System.Security.Permissions.RegistryPermissionAccess> Qualsiasi codice in esecuzione con attendibilità totale (in base ai criteri di sicurezza predefinita, il codice è installato sul disco rigido locale dell&quot;utente) disponga delle autorizzazioni necessarie per accedere al registro. Per ulteriori informazioni, vedere la <xref:System.Security.Permissions.RegistryPermission>classe.</xref:System.Security.Permissions.RegistryPermission>       Nella tabella seguente sono elencati esempi di attività che coinvolgono la `My.Computer.Registry` oggetto.      | Per | Vedere |   |--------|---------|   | Creare una chiave del Registro di sistema e impostarne il valore | [Procedura: creare una chiave del Registro di sistema e impostarne il valore](~/add/includes/ajax-current-ext-md.md)|   | Eliminare una chiave del Registro di sistema | [Procedura: eliminare una chiave del Registro di sistema](~/add/includes/ajax-current-ext-md.md)|   | Leggere i dati dal Registro di sistema | [Procedura: leggere un valore da una chiave del Registro di sistema](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example reads the value `Name` from `HKEY_CURRENT_USER\\Software\\MyApp` and displays it in a message box.  \n  \n [!code-vb[VbVbalrMyRegistry#8](~/add/codesnippet/visualbasic/t-microsoft.visualbasic._2_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public class RegistryProxy
