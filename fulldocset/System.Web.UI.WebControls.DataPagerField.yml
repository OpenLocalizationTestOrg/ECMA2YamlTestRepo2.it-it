  name: DataPagerField
  nameWithType: DataPagerField
  fullName: System.Web.UI.WebControls.DataPagerField
  type: Class
  summary: "Funge da classe base per i tipi di campo del pager di dati, che rappresentano un controllo di navigazione per il <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> controllo."
  remarks: "La classe DataPagerField funge da classe base per tutti i tipi di campo del pager di dati. Campi del pager di dati vengono utilizzati per il <xref:System.Web.UI.WebControls.DataPager>controllo per rappresentare un controllo di navigazione.</xref:System.Web.UI.WebControls.DataPager>       Utilizzare le classi che derivano da DataPagerField per selezionare il tipo di pager visualizzato nel <xref:System.Web.UI.WebControls.DataPager>controllo.</xref:System.Web.UI.WebControls.DataPager> Nella tabella seguente sono elencati i tipi di campo del pager di dati disponibili.      | Tipo di campo del pager | Descrizione |   |----------------------|-----------------|   | <xref:System.Web.UI.WebControls.NextPreviousPagerField>| Consente agli utenti di spostarsi tra dati pagine una pagina alla volta, o di passare alla prima o ultima pagina. |   | <xref:System.Web.UI.WebControls.NumericPagerField>| Consente agli utenti di selezionare un numero di pagina per pagina. |   | <xref:System.Web.UI.WebControls.TemplatePagerField>| Consente agli sviluppatori di pagine di creare un&quot;interfaccia di paging personalizzata. |       È possibile derivare dalla classe per creare tipi di campo del pager aggiuntivo DataPagerField.</xref:System.Web.UI.WebControls.TemplatePagerField> </xref:System.Web.UI.WebControls.NumericPagerField> </xref:System.Web.UI.WebControls.NextPreviousPagerField>"
  example:
  - "The following example shows how to use <xref:System.Web.UI.WebControls.NextPreviousPagerField>, <xref:System.Web.UI.WebControls.NumericPagerField>, and <xref:System.Web.UI.WebControls.TemplatePagerField> objects to display page navigation controls in a <xref:System.Web.UI.WebControls.DataPager> control. The objects are derived from the DataPagerField class.  \n  \n [!code-vb[System.Web.UI.WebControls.DataPagerField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_168_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPagerField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_168_1.aspx)]"
  syntax:
