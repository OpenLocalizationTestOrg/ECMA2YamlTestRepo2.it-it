  remarks: "Il controllo HtmlSelectBuilder interagisce con il parser di pagina per creare un <xref:System.Web.UI.HtmlControls.HtmlSelect>controllo.</xref:System.Web.UI.HtmlControls.HtmlSelect> Utilizzare il controllo HtmlSelectBuilder per personalizzare l&quot;analisi di un <xref:System.Web.UI.HtmlControls.HtmlSelect>controllo.</xref:System.Web.UI.HtmlControls.HtmlSelect>       Il <xref:System.Web.UI.HtmlControls.HtmlSelectBuilder.AllowWhitespaceLiterals%2A>è impostata su `false` in modo che gli spazi vuoti viene sempre ignorato.</xref:System.Web.UI.HtmlControls.HtmlSelectBuilder.AllowWhitespaceLiterals%2A> Utilizzare il <xref:System.Web.UI.HtmlControls.HtmlSelectBuilder.GetChildControlType%2A>metodo per determinare il tipo del <xref:System.Web.UI.HtmlControls.HtmlSelect>controlli figlio del controllo.</xref:System.Web.UI.HtmlControls.HtmlSelect> </xref:System.Web.UI.HtmlControls.HtmlSelectBuilder.GetChildControlType%2A>"
