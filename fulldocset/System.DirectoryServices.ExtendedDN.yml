  name: ExtendedDN
  nameWithType: ExtendedDN
  fullName: System.DirectoryServices.ExtendedDN
  type: Enum
  summary: "L&quot;enumerazione ExtendedDN specifica il formato in cui restituire il nome distinto esteso. Questa enumerazione viene utilizzata con la &lt;xref:System.DirectoryServices.DirectorySearcher.ExtendedDN%2A?displayProperty=fullName&gt; proprietà."
  remarks: "La forma estesa di un nome distinto include una rappresentazione di stringa della proprietà objectGUID di un oggetto. Per gli oggetti entità di sicurezza, ad esempio utenti, gruppi e computer, la forma estesa include anche una rappresentazione di stringa della proprietà objectSID. Per ulteriori informazioni sulle proprietà objectGUID e objectSID, vedere gli argomenti [Guid oggetto](http://msdn.microsoft.com/library/default.asp?url=/library/adschema/adschema/a_objectguid.asp) e [oggetto Sid](http://msdn.microsoft.com/library/default.asp?url=/library/adschema/adschema/a_objectguid.asp) in MSDN Library all&quot;indirizzo [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)."
  example:
  - "The following C# example shows how to return a collection of distinguished names in hexadecimal format.  \n  \n```c#  \nusing System.DirectoryServices;  \n...  \nDirectorySearcher src = new DirectorySearcher(\"…\");  \nsrc.PropertiesToLoad = new string[] {ntSecurityDescriptor,…};  \nsrc.ExtendedDN = ExtendedDN.HexString;  \nSearchResultCollection res = src.FindAll();  \n  \n```"
  syntax:
    content: public enum ExtendedDN
  inheritance:
  - System.Enum
  platform:
  - net462
