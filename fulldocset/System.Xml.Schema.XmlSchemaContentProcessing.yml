  namespace: System.Xml.Schema
  summary: "L&quot;elaboratore di schema deve trovare uno schema associato allo spazio dei nomi indicato per convalidare gli elementi del documento."
  remarks: "Se il processore non è possibile trovare uno schema o gli elementi non vengono, il processore XML tenta di notificare al client tramite un gestore eventi di convalida con <xref:System.Xml.Schema.ValidationEventArgs.Severity%2A>= `XmlSeverityType.Warning`.</xref:System.Xml.Schema.ValidationEventArgs.Severity%2A> Se si verifica un errore di convalida e non viene fornito un gestore di eventi di convalida, viene generata un&quot;eccezione."
  syntax:
    content: Strict
    return:
      type: System.Xml.Schema.XmlSchemaContentProcessing
      description: "Da aggiungere."
