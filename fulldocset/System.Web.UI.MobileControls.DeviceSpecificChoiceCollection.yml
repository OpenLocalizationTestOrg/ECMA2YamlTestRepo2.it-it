  fullName: System.Web.UI.MobileControls.DeviceSpecificChoiceCollection
  type: Class
  summary: "Rappresenta una raccolta di opzioni per il <xref href=&quot;System.Web.UI.MobileControls.DeviceSpecific&quot;> </xref> classe. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "L&quot;accesso di <xref:System.Web.UI.MobileControls.DeviceSpecific.Choices%2A>proprietà di un <xref:System.Web.UI.MobileControls.DeviceSpecific>oggetto restituisce un oggetto DeviceSpecificChoiceCollection.</xref:System.Web.UI.MobileControls.DeviceSpecific> </xref:System.Web.UI.MobileControls.DeviceSpecific.Choices%2A> Questa raccolta implementa il <xref:System.Collections.ICollection>interfaccia (tramite il <xref:System.Web.UI.MobileControls.ArrayListCollectionBase>oggetto); implementa tutte le proprietà e metodi del <xref:System.Collections.ICollection>interfaccia.</xref:System.Collections.ICollection> </xref:System.Web.UI.MobileControls.ArrayListCollectionBase> </xref:System.Collections.ICollection>"
  example:
  - "The following code example shows how to use the DeviceSpecificChoiceCollection class to gain access to the choices in a DeviceSpecific/Choice construct. For your convenience, a Web.config file containing the filters follows the example code.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[MobileDeviceSpecificChoiceCollectionSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.mobileco_22_1.aspx)]\n [!code-cs[MobileDeviceSpecificChoiceCollectionSample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_22_1.aspx)]  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public class DeviceSpecificChoiceCollection : System.Web.UI.MobileControls.ArrayListCollectionBase
