  type: Class
  summary: "Eccezione generata quando un innalzamento di livello ha esito negativo."
  remarks: "Questa eccezione deve essere generata da un&quot;implementazione di <xref:System.Transactions.IPromotableSinglePhaseNotification>interfaccia per indicare che una chiamata a <xref:System.Transactions.ITransactionPromoter.Promote%2A>non è riuscita.</xref:System.Transactions.ITransactionPromoter.Promote%2A> </xref:System.Transactions.IPromotableSinglePhaseNotification> Se un&quot;implementazione di <xref:System.Transactions.IPromotableSinglePhaseNotification>ha esito negativo di una promozione a causa di un&quot;eccezione che non è irreversibile, dovrà intercettare l&quot;eccezione e creare un TransactionPromotionException con l&quot;eccezione originale come eccezione interna.</xref:System.Transactions.IPromotableSinglePhaseNotification>"
  syntax:
