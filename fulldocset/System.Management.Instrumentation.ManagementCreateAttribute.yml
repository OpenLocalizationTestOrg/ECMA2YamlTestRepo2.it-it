  fullName: System.Management.Instrumentation.ManagementCreateAttribute
  type: Class
  summary: "L&quot;oggetto ManagementCreateAttribute viene utilizzato per indicare che un metodo crea una nuova istanza dell&quot;entità gestita.       Nota: le librerie .NET di WMI sono ormai considerate in stato finale e nessuna ulteriore sviluppo, miglioramenti o gli aggiornamenti saranno disponibili per problemi correlati, non correlato alla sicurezza che interessano queste librerie. Il [API MI](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) deve essere utilizzato per lo sviluppo di nuovo."
  remarks: "La durata di un&quot;entità gestita non è associata alla durata dell&quot;oggetto .NET che rappresenta tale. Il provider può utilizzare il metodo contrassegnato con questo attributo per creare una nuova istanza dell&quot;entità gestita corrispondente.       I parametri del metodo devono avere lo stesso nome e tipo dei parametri del costruttore di associazione della classe.       Utilizzo di questo attributo non ha alcun effetto sulla registrazione della classe WMI nel repository. Viene utilizzato solo in fase di esecuzione."
  example:
  - "The following example demonstrates how to use the ManagementCreate attribute.  \n  \n```  \n[ManagementEntity]  \npublic class ProcessInstance  \n{  \n     [ManagementKey]  \n     public int Id;   \n  \n     [ManagementCreate]  \n     public ProcessInstance StartProcess(string cmdLine)  \n     {  \n        ProcessInstance newProcess = new ProcessInstance(cmdLine);  \n        newProcess.Start();  \n        return newProcess;  \n     }  \n}  \n```"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=false)]

      public sealed class ManagementCreateAttribute : System.Management.Instrumentation.ManagementNewInstanceAttribute
