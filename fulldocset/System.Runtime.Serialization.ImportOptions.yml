  summary: "Ottiene o imposta un <xref href=&quot;System.CodeDom.Compiler.CodeDomProvider&quot;> </xref> istanza che fornisce i mezzi per controllare se sono supportate determinate opzioni per un linguaggio di destinazione."
  remarks: "Per supportare una migliore generazione di codice per le diverse lingue, informazioni sugli elementi supportati dal linguaggio di destinazione devono essere passato all&quot;unità di importazione dello schema. Questa operazione viene eseguita passando un&quot;istanza della <xref:System.CodeDom.Compiler.CodeDomProvider>classe, che fornisce un <xref:System.CodeDom.Compiler.CodeDomProvider.Supports%2A>metodo per verificare se supporta particolare <xref:System.CodeDom.Compiler.CodeGeneratorOptions>.</xref:System.CodeDom.Compiler.CodeGeneratorOptions> </xref:System.CodeDom.Compiler.CodeDomProvider.Supports%2A> </xref:System.CodeDom.Compiler.CodeDomProvider>"
  syntax:
    content: public System.CodeDom.Compiler.CodeDomProvider CodeProvider { get; set; }
    return:
      type: System.CodeDom.Compiler.CodeDomProvider
      description: "Oggetto <xref href=&quot;System.CodeDom.Compiler.CodeDomProvider&quot;> </xref> che fornisce i mezzi per controllare se sono supportate determinate opzioni per un linguaggio di destinazione."
