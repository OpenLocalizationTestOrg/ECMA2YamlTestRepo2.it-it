- uid: System.Runtime.Serialization.ImportOptions.ReferencedCollectionTypes
  id: ReferencedCollectionTypes
  parent: System.Runtime.Serialization.ImportOptions
  langs:
  - csharp
  name: ReferencedCollectionTypes
  nameWithType: ImportOptions.ReferencedCollectionTypes
  fullName: System.Runtime.Serialization.ImportOptions.ReferencedCollectionTypes
  type: Property
  assemblies:
  - System.Runtime.Serialization
  namespace: System.Runtime.Serialization
  summary: "Ottiene una raccolta di tipi che rappresentano raccolte di contratto dati che devono essere fatto riferimento durante la generazione di codice per le raccolte, ad esempio elenchi o dizionari di elementi."
  remarks: "Per impostazione predefinita, verrà generata una matrice quando si importa uno schema di raccolta (a meno che lo schema include un&quot;annotazione speciale in cui è citato un tipo diverso). Tuttavia, se è un tipo corrispondente nella raccolta ReferencedCollectionTypes, che verrà utilizzato il tipo. Ad esempio, durante l&quot;importazione dello schema che contiene un elenco di numeri interi, in genere essere generata una matrice di interi. Tuttavia, se la raccolta contiene il <xref:System.Collections.Generic.LinkedList%601>di tipo integer, verrà utilizzato invece di matrice di tipo.</xref:System.Collections.Generic.LinkedList%601>"
  syntax:
    content: public System.Collections.Generic.ICollection<Type> ReferencedCollectionTypes { get; }
    return:
      type: System.Collections.Generic.ICollection{System.Type}
      description: "Un &lt;xref:System.Collections.Generic.ICollection%601&gt; che contiene i tipi di raccolta a cui fa riferimento."
  overload: System.Runtime.Serialization.ImportOptions.ReferencedCollectionTypes*
  exceptions: []
  platform:
  - net462
