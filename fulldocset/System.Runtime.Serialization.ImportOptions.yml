- uid: System.Runtime.Serialization.ImportOptions.EnableDataBinding
  id: EnableDataBinding
  parent: System.Runtime.Serialization.ImportOptions
  langs:
  - csharp
  name: EnableDataBinding
  nameWithType: ImportOptions.EnableDataBinding
  fullName: System.Runtime.Serialization.ImportOptions.EnableDataBinding
  type: Property
  assemblies:
  - System.Runtime.Serialization
  namespace: System.Runtime.Serialization
  summary: "Ottiene o imposta un valore che specifica se i tipi nel codice generato devono implementare il <xref:System.ComponentModel.INotifyPropertyChanged>interfaccia.</xref:System.ComponentModel.INotifyPropertyChanged>"
  remarks: "Questa interfaccia viene utilizzata da [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] componenti, ad esempio Windows Form o Windows Presentation Foundation, per acquisire le modifiche dei dati per gli aggiornamenti dell&quot;interfaccia utente. Le proprietà generate generano un evento di modifica della proprietà quando cambia il valore, consentendo all&quot;interfaccia utente di hook di agire di conseguenza."
  syntax:
    content: public bool EnableDataBinding { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il codice generato deve implementare il <xref:System.ComponentModel.INotifyPropertyChanged>interfaccia; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.ComponentModel.INotifyPropertyChanged> Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Runtime.Serialization.ImportOptions.EnableDataBinding*
  exceptions: []
  platform:
  - net462
