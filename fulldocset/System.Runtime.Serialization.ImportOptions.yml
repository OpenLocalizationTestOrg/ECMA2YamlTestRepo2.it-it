- uid: System.Runtime.Serialization.ImportOptions.ImportXmlType
  id: ImportXmlType
  parent: System.Runtime.Serialization.ImportOptions
  langs:
  - csharp
  name: ImportXmlType
  nameWithType: ImportOptions.ImportXmlType
  fullName: System.Runtime.Serialization.ImportOptions.ImportXmlType
  type: Property
  assemblies:
  - System.Runtime.Serialization
  namespace: System.Runtime.Serialization
  summary: "Ottiene o imposta un valore che determina se tutti i tipi di schema XML, anche quelli che non sono conformi a uno schema di contratto dati, verranno importati."
  remarks: "In genere, l&quot;importazione di un tipo che non è conforme a uno schema di contratto dati valido avrà esito negativo. Tuttavia, quando questa proprietà è impostata su `true`, tutti questi tipi verranno importati come tipi che implementano il <xref:System.Xml.Serialization.IXmlSerializable>interfaccia.</xref:System.Xml.Serialization.IXmlSerializable>"
  syntax:
    content: public bool ImportXmlType { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Per importare tutti i tipi di schema. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Runtime.Serialization.ImportOptions.ImportXmlType*
  exceptions: []
  platform:
  - net462
