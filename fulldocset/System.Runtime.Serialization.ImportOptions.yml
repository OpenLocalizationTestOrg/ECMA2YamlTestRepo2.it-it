  name: ImportOptions
  nameWithType: ImportOptions
  fullName: System.Runtime.Serialization.ImportOptions
  type: Class
  summary: "Rappresenta le opzioni che possono essere impostate su un <xref href=&quot;System.Runtime.Serialization.XsdDataContractImporter&quot;> </xref>."
  remarks: "Il <xref:System.Runtime.Serialization.XsdDataContractImporter>viene utilizzato per generare codice da uno schema XML utilizzando il [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] CodeDOM.</xref:System.Runtime.Serialization.XsdDataContractImporter> Per generare uno schema XML da un assembly, utilizzare il <xref:System.Runtime.Serialization.XsdDataContractExporter>.</xref:System.Runtime.Serialization.XsdDataContractExporter>       Per ulteriori informazioni sull&quot;importazione ed esportazione di schemi, vedere [Schema importazione ed esportazione](~/add/includes/ajax-current-ext-md.md) e [importazione dello Schema per generare classi](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates an instance of the ImportOptions class and sets the <xref:System.Runtime.Serialization.ImportOptions.EnableDataBinding%2A> and <xref:System.Runtime.Serialization.ImportOptions.GenerateInternal%2A> properties.  \n  \n [!code-cs[XsdDataContractImporter#3](~/add/codesnippet/csharp/t-system.runtime.seriali_14_1.cs)]\n [!code-vb[XsdDataContractImporter#3](~/add/codesnippet/visualbasic/t-system.runtime.seriali_14_1.vb)]"
