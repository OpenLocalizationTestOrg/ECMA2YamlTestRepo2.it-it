  remarks: "Consente di `string` essere letto come un determinato tipo XML, ad esempio, un tipo di sezione CDATA.       La tabella seguente illustra i tipi di token.      | XmlTokenizedType | Descrizione |   |----------------------|-----------------|   | `CDATA`| Tipo CDATA |   | `ID`| Tipo ID |   | `IDREF`| Tipo IDREF |   | `IDREFS`| Tipo IDREFS |   | `ENTITY`| Tipo di entità |   | `ENTITIES`| Tipo di entità |   | `NMTOKEN`| Tipo NMTOKEN |   | `NMTOKENS`| Tipo NMTOKENS |   | `NOTATION`| Tipo NOTATION |   | `ENUMERATION`| Tipo di ENUMERAZIONE |   | `QName`| Tipo QName |   | `NCName`| Tipo NCName |   | `None`| Nessun tipo |"
