- uid: System.Xml.Schema.XmlSchemaDatatype.ParseValue(System.String,System.Xml.XmlNameTable,System.Xml.IXmlNamespaceResolver)
  id: ParseValue(System.String,System.Xml.XmlNameTable,System.Xml.IXmlNamespaceResolver)
  parent: System.Xml.Schema.XmlSchemaDatatype
  langs:
  - csharp
  name: ParseValue(String,XmlNameTable,IXmlNamespaceResolver)
  nameWithType: XmlSchemaDatatype.ParseValue(String,XmlNameTable,IXmlNamespaceResolver)
  fullName: System.Xml.Schema.XmlSchemaDatatype.ParseValue(String,XmlNameTable,IXmlNamespaceResolver)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "Quando sottoposto a override in una classe derivata, convalida il <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> specificata rispetto a un tipo semplice incorporato o definita dall&quot;utente."
  remarks: "Il metodo ParseValue convalida il `string` specificato rispetto a un tipo semplice incorporato o definita dall&quot;utente. Ad esempio, se questo <xref:System.Xml.Schema.XmlSchemaDatatype>rappresenta il tipo xs: date, quindi un&quot;istanza di <xref:System.DateTime>viene restituito.</xref:System.DateTime> </xref:System.Xml.Schema.XmlSchemaDatatype>       Di seguito sono indicati i passaggi eseguiti durante il processo di convalida del metodo ParseValue.      1.  Converte il valore specificato come un `string` digitare per la corrispondente Common Language Runtime (CLR).      2.  Verificare che il valore non violino i facet di cui è definito per il tipo semplice.       Il valore convertito viene quindi restituito come un <xref:System.Object>e può essere il cast al tipo restituito per il <xref:System.Xml.Schema.XmlSchemaDatatype.ValueType%2A>proprietà.</xref:System.Xml.Schema.XmlSchemaDatatype.ValueType%2A> </xref:System.Object>       Quando il <xref:System.Xml.Schema.XmlSchemaDatatype>oggetto rappresenta un tipo di elenco, l&quot;input `string` valore viene convertito in un elenco di uno o più oggetti.</xref:System.Xml.Schema.XmlSchemaDatatype> Quando il <xref:System.Xml.Schema.XmlSchemaDatatype>oggetto rappresenta un tipo di elenco, viene effettuato un tentativo di analizzare il valore di input come tipo di membro dell&quot;unione.</xref:System.Xml.Schema.XmlSchemaDatatype> Se il tentativo di analisi non riesce, la conversione viene tentata con il successivo membro dell&quot;unione fino a quando l&quot;analisi viene eseguita correttamente o non sono disponibili altri tipi di membro da analizzare. Se l&quot;analisi ha esito negativo, viene generata un&quot;eccezione."
  example:
  - "The following example retrieves the `LotteryNumber` simple type from the example.xsd file as an <xref:System.Xml.Schema.XmlSchemaSimpleType> and then validates the `string` value of `5` using the ParseValue method.  \n  \n [!code-cpp[Classic Webdata XmlSchemaDatatype Example#1](~/add/codesnippet/cpp/b4af643f-b5cd-41ee-8b57-_1.cpp)]\n [!code-cs[Classic Webdata XmlSchemaDatatype Example#1](~/add/codesnippet/csharp/b4af643f-b5cd-41ee-8b57-_1.cs)]\n [!code-vb[Classic Webdata XmlSchemaDatatype Example#1](~/add/codesnippet/visualbasic/b4af643f-b5cd-41ee-8b57-_1.vb)]  \n  \n The following XML file is used for the preceding code example.  \n  \n [!code-xml[Classic Webdata XmlSchemaDatatype Example#2](~/add/codesnippet/xml/b4af643f-b5cd-41ee-8b57-_2.xsd)]"
  syntax:
    content: public abstract object ParseValue (string s, System.Xml.XmlNameTable nameTable, System.Xml.IXmlNamespaceResolver nsmgr);
    parameters:
    - id: s
      type: System.String
      description: "Il <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> per la convalida di tipo semplice."
    - id: nameTable
      type: System.Xml.XmlNameTable
      description: "Il <xref:System.Xml.XmlNameTable>da utilizzare per atomizzazione durante l&quot;analisi di <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> se <xref href=&quot;System.Xml.Schema.XmlSchemaDatatype&quot;> </xref> rappresenta il tipo xs: NCName.</xref:System.Xml.XmlNameTable>"
    - id: nsmgr
      type: System.Xml.IXmlNamespaceResolver
      description: "Il <xref:System.Xml.IXmlNamespaceResolver>oggetto da utilizzare durante l&quot;analisi di <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> se <xref href=&quot;System.Xml.Schema.XmlSchemaDatatype&quot;> </xref> rappresenta il tipo xs: QName.</xref:System.Xml.IXmlNamespaceResolver>"
    return:
      type: System.Object
      description: "Un <xref:System.Object>che può essere convertito in modo sicuro per il tipo restituito dal <xref:System.Xml.Schema.XmlSchemaDatatype.ValueType*>proprietà.</xref:System.Xml.Schema.XmlSchemaDatatype.ValueType*> </xref:System.Object>"
  overload: System.Xml.Schema.XmlSchemaDatatype.ParseValue*
  exceptions:
  - type: System.Xml.Schema.XmlSchemaValidationException
    commentId: T:System.Xml.Schema.XmlSchemaValidationException
    description: "Il valore di input non è un&quot;istanza valida di questo tipo di W3C XML Schema."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "Il valore da analizzare non può essere <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
