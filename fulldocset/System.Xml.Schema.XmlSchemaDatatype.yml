  remarks: "Tipi di elenco di W3C XML Schema, ad esempio xs: Entities, xs: NMTOKENS e xs: IDREFS non sono rappresentate dal <xref:System.Xml.Schema.XmlTypeCode>enumerazione.</xref:System.Xml.Schema.XmlTypeCode> Al contrario vengono rappresentati come <xref:System.Xml.Schema.XmlTypeCode>valori per i tipi, tipi xs: NMTOKEN e xs: IDREF con la <xref:System.Xml.Schema.XmlSchemaDatatype.Variety%2A>proprietà dell&quot; <xref:System.Xml.Schema.XmlSchemaDatatype>oggetto è impostata su <xref:System.Xml.Schema.XmlSchemaDatatypeVariety>.</xref:System.Xml.Schema.XmlSchemaDatatypeVariety> </xref:System.Xml.Schema.XmlSchemaDatatype> </xref:System.Xml.Schema.XmlSchemaDatatype.Variety%2A> </xref:System.Xml.Schema.XmlTypeCode>      > [!NOTE] > Entrambi i tipi xs: anySimpleType e xs: anyType non sono rappresentati da <xref:System.Xml.Schema.XmlTypeCode>enumerazione.</xref:System.Xml.Schema.XmlTypeCode> Sono rappresentati un <xref:System.Xml.Schema.XmlSchemaDatatype>dell&quot;oggetto con un <xref:System.Xml.Schema.XmlTypeCode>il cui valore è <xref:System.Xml.Schema.XmlTypeCode>per xs: anySimpleType o <xref:System.Xml.Schema.XmlTypeCode>per xs: anyType.</xref:System.Xml.Schema.XmlTypeCode> </xref:System.Xml.Schema.XmlTypeCode> </xref:System.Xml.Schema.XmlTypeCode> </xref:System.Xml.Schema.XmlSchemaDatatype>"
