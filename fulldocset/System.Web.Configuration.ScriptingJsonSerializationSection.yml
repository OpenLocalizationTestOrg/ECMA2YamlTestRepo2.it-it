  type: Class
  summary: "Rappresenta un <xref uid=&quot;langword_csharp_jsonSerialization&quot; name=&quot;jsonSerialization&quot; href=&quot;&quot;> </xref> sezione di configurazione di <xref uid=&quot;langword_csharp_scripting&quot; name=&quot;scripting&quot; href=&quot;&quot;> </xref> elemento del file di configurazione. Questa classe non può essere ereditata."
  remarks: "La classe ScriptingJsonSerializationSection consente di accedere a livello di codice e di modificare il `jsonSerialization` elemento della sezione di configurazione per l&quot;utilizzo della funzionalità AJAX in ASP.NET.       Utilizzare questo tipo per impostare la serializzazione e deserializzazione di valori di configurazione per applicazioni con supporto AJAX."
  example:
  - "The following configuration file excerpt shows how to declaratively specify values for properties of the ScriptingJsonSerializationSection class.  \n  \n```  \n<system.web.extensions>  \n  <scripting>  \n    <webServices>  \n      <jsonSerialization maxJsonLength=\"1000\" />  \n    </webServices>  \n  </scripting>  \n</system.web.extensions>  \n```  \n  \n The following example demonstrates how to access ScriptingJsonSerializationSection programmatically.  \n  \n [!code-cs[System.Web.Configuration#3](~/add/codesnippet/csharp/t-system.web.configurati_75_1.cs)]\n [!code-vb[System.Web.Configuration#3](~/add/codesnippet/visualbasic/t-system.web.configurati_75_1.vb)]"
