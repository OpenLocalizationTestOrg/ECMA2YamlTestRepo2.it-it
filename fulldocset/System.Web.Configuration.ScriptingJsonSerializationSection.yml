  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Configuration
  summary: "Ottiene o imposta il limite per vincolare il numero di livelli dell&quot;oggetto da elaborare."
  remarks: "La proprietà RecursionLimit indica il livello massimo di una gerarchia di oggetti che <xref:System.Web.Script.Serialization.JavaScriptSerializer>elaborerà durante la deserializzazione di una stringa JavaScript Object Notation (JSON) o quando si serializza un oggetto.</xref:System.Web.Script.Serialization.JavaScriptSerializer>       Il valore di RecursionLimit si applica solo alla classe interna <xref:System.Web.Script.Serialization.JavaScriptSerializer>istanza che viene utilizzato dal livello di comunicazione asincrona per richiamare Web metodi dei servizi.</xref:System.Web.Script.Serialization.JavaScriptSerializer>"
  syntax:
    content: public int RecursionLimit { get; set; }
    return:
      type: System.Int32
      description: "Il numero di livelli dell&quot;oggetto. Il valore predefinito è 100."
