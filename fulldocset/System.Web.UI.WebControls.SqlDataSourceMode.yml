  summary: "Specifica se un <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> o <xref href=&quot;System.Web.UI.WebControls.AccessDataSource&quot;> </xref> controllo recupera i dati come un <xref href=&quot;System.Data.IDataReader&quot;> </xref> o <xref href=&quot;System.Data.DataSet&quot;> </xref>."
  remarks: "L&quot;enumerazione di modalità SqlDataSourceMode viene utilizzato il <xref:System.Web.UI.WebControls.SqlDataSource>e <xref:System.Web.UI.WebControls.AccessDataSource>controlli per descrivere la modalità di recupero di dati che il controllo origine dati viene utilizzato quando il <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>metodo viene chiamato.</xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> </xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Quando il <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>è impostata su set di dati, i dati vengono caricati in un <xref:System.Data.DataSet>struttura.</xref:System.Data.DataSet> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> Questo consente scenari in cui controlli dell&quot;interfaccia utente, ad esempio <xref:System.Web.UI.WebControls.GridView>offerta ordinamento e paging funzionalità.</xref:System.Web.UI.WebControls.GridView> Quando il <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>è impostata su DataReader, i dati vengono recuperati da un <xref:System.Data.IDataReader>oggetto, ovvero un cursore forward-only in sola lettura.</xref:System.Data.IDataReader> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>       L&quot;enumerazione di modalità SqlDataSourceMode viene usata solo per descrivere come il <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>comando recupera i dati; non ha alcun effetto sulle altre operazioni di <xref:System.Web.UI.WebControls.SqlDataSource>esegue controllo, ad esempio <xref:System.Web.UI.WebControls.SqlDataSource.Insert%2A>, <xref:System.Web.UI.WebControls.SqlDataSource.Update%2A>, o <xref:System.Web.UI.WebControls.SqlDataSource.Delete%2A>.</xref:System.Web.UI.WebControls.SqlDataSource.Delete%2A> </xref:System.Web.UI.WebControls.SqlDataSource.Update%2A> </xref:System.Web.UI.WebControls.SqlDataSource.Insert%2A> </xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>"
  example:
  - "The following code example demonstrates how to set the <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> of a <xref:System.Web.UI.WebControls.SqlDataSource> control to DataReader when retrieving a simple list of items from a SQL Server database into a <xref:System.Web.UI.WebControls.ListBox> control.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_1sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_51_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_1sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_51_1.aspx)]  \n  \n The following code example demonstrates how to set the <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> to DataSet when retrieving a set of data into a <xref:System.Web.UI.WebControls.GridView> control that has sorting enabled.  \n  \n [!code-vb[System.Web.UI.WebControls.SqlDataSource_4sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_51_2.aspx)]\n [!code-cs[System.Web.UI.WebControls.SqlDataSource_4sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_51_2.aspx)]"
