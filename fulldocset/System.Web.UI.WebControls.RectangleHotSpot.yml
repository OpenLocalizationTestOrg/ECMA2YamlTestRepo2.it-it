- uid: System.Web.UI.WebControls.RectangleHotSpot.Bottom
  id: Bottom
  parent: System.Web.UI.WebControls.RectangleHotSpot
  langs:
  - csharp
  name: Bottom
  nameWithType: RectangleHotSpot.Bottom
  fullName: System.Web.UI.WebControls.RectangleHotSpot.Bottom
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta la coordinata y del lato inferiore dell&quot;area rettangolare definita da questo <xref href=&quot;System.Web.UI.WebControls.RectangleHotSpot&quot;> </xref> oggetto."
  remarks: "La proprietà basso consente di ottenere o impostare un valore che rappresenta la coordinata y del lato inferiore dell&quot;area rettangolare definita da questo <xref:System.Web.UI.WebControls.RectangleHotSpot>oggetto.</xref:System.Web.UI.WebControls.RectangleHotSpot> Per definire completamente un <xref:System.Web.UI.WebControls.RectangleHotSpot>dell&quot;oggetto, è necessario specificare un valore per questa proprietà e per il <xref:System.Web.UI.WebControls.RectangleHotSpot.Left%2A>, <xref:System.Web.UI.WebControls.RectangleHotSpot.Top%2A>, e <xref:System.Web.UI.WebControls.RectangleHotSpot.Right%2A>proprietà.</xref:System.Web.UI.WebControls.RectangleHotSpot.Right%2A> </xref:System.Web.UI.WebControls.RectangleHotSpot.Top%2A> </xref:System.Web.UI.WebControls.RectangleHotSpot.Left%2A> </xref:System.Web.UI.WebControls.RectangleHotSpot>"
  example:
  - "The following code example demonstrates how to declaratively create an <xref:System.Web.UI.WebControls.ImageMap> control that contains two <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. One <xref:System.Web.UI.WebControls.RectangleHotSpot> object is created declaratively and its properties, including the Bottom property, are set declaratively. The other <xref:System.Web.UI.WebControls.RectangleHotSpot> object is created programmatically and its properties, including the Bottom property, are set programmatically. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.MobileControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-cs[RectangleHotSpot.Top#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_991_1.aspx)]\n [!code-vb[RectangleHotSpot.Top#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_991_1.aspx)]"
  syntax:
    content: public int Bottom { get; set; }
    return:
      type: System.Int32
      description: "La coordinata y del lato inferiore dell&quot;area rettangolare definita da questo <xref href=&quot;System.Web.UI.WebControls.RectangleHotSpot&quot;> </xref> oggetto. Il valore predefinito è 0."
  overload: System.Web.UI.WebControls.RectangleHotSpot.Bottom*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.RectangleHotSpot.GetCoordinates
  id: GetCoordinates
  parent: System.Web.UI.WebControls.RectangleHotSpot
  langs:
  - csharp
  name: GetCoordinates()
  nameWithType: RectangleHotSpot.GetCoordinates()
  fullName: System.Web.UI.WebControls.RectangleHotSpot.GetCoordinates()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Restituisce una stringa che rappresenta la x-y pari e un <xref href=&quot;System.Web.UI.WebControls.RectangleHotSpot&quot;> </xref> dell&quot;oggetto angolo superiore sinistro e le coordinate x e y inferiore nell&quot;angolo destro."
  remarks: "Questo metodo restituisce una stringa che rappresenta le coordinate di un <xref:System.Web.UI.WebControls.RectangleHotSpot>dell&quot;oggetto angolo superiore sinistro e le coordinate inferiore nell&quot;angolo destro.</xref:System.Web.UI.WebControls.RectangleHotSpot> Questo metodo utilizza i valori assegnati al <xref:System.Web.UI.WebControls.RectangleHotSpot.Left%2A>e <xref:System.Web.UI.WebControls.RectangleHotSpot.Top%2A>per restituire le coordinate dell&quot;angolo superiore sinistro.</xref:System.Web.UI.WebControls.RectangleHotSpot.Top%2A> </xref:System.Web.UI.WebControls.RectangleHotSpot.Left%2A> Usa i valori assegnati al <xref:System.Web.UI.WebControls.RectangleHotSpot.Right%2A>e <xref:System.Web.UI.WebControls.RectangleHotSpot.Bottom%2A>proprietà da restituire nell&quot;angolo destro le coordinate per la parte inferiore.</xref:System.Web.UI.WebControls.RectangleHotSpot.Bottom%2A> </xref:System.Web.UI.WebControls.RectangleHotSpot.Right%2A>       Il metodo GetCoordinates viene utilizzato internamente da ASP.NET per ottenere il testo da utilizzare per le coordinate di un <xref:System.Web.UI.WebControls.RectangleHotSpot>quando è sottoposto a rendering.</xref:System.Web.UI.WebControls.RectangleHotSpot> La stringa restituita è specifica per il browser e linguaggio di markup."
  example:
  - "The following code example demonstrates how to declaratively create an <xref:System.Web.UI.WebControls.ImageMap> control that contains two <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. The <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property is set to `HotSpotMode.PostBack`, which causes the page to post back to the server each time a user clicks one of the hot spot regions. Each time the user clicks one of the <xref:System.Web.UI.WebControls.RectangleHotSpot> objects, the GetCoordinates method is called and the coordinates of the selected hot spot are displayed to the user. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[RectangleHotSpot.GetCoordinates#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_69_1.aspx)]\n [!code-cs[RectangleHotSpot.GetCoordinates#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_69_1.aspx)]"
  syntax:
    content: public override string GetCoordinates ();
    parameters: []
    return:
      type: System.String
      description: "Stringa che rappresenta le coordinate x e y di un <xref href=&quot;System.Web.UI.WebControls.RectangleHotSpot&quot;> </xref> dell&quot;oggetto angolo superiore sinistro e le coordinate x e y inferiore nell&quot;angolo destro."
  overload: System.Web.UI.WebControls.RectangleHotSpot.GetCoordinates*
  exceptions: []
  platform:
  - net462
