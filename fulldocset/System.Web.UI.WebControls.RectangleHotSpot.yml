  fullName: System.Web.UI.WebControls.RectangleHotSpot
  type: Class
  summary: "Definisce un&quot;area sensibile rettangolare in un <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> controllo. Questa classe non può essere ereditata."
  remarks: "Questa classe definisce un&quot;area sensibile rettangolare in un <xref:System.Web.UI.WebControls.ImageMap>controllo.</xref:System.Web.UI.WebControls.ImageMap> Per definire l&quot;area dell&quot;oggetto RectangleHotSpot, impostare il <xref:System.Web.UI.WebControls.RectangleHotSpot.Left%2A>angolo sinistra sul valore che rappresenta la coordinata x della parte superiore dell&quot;area rettangolare.</xref:System.Web.UI.WebControls.RectangleHotSpot.Left%2A> Impostare il <xref:System.Web.UI.WebControls.RectangleHotSpot.Top%2A>angolo sinistra sul valore che rappresenta la coordinata y della parte superiore dell&quot;area rettangolare.</xref:System.Web.UI.WebControls.RectangleHotSpot.Top%2A> Impostare il <xref:System.Web.UI.WebControls.RectangleHotSpot.Right%2A>sul valore che rappresenta la coordinata x dell&quot;angolo inferiore destro dell&quot;area rettangolare.</xref:System.Web.UI.WebControls.RectangleHotSpot.Right%2A> Set di <xref:System.Web.UI.WebControls.RectangleHotSpot.Bottom%2A>sul valore che rappresenta la coordinata y dell&quot;angolo inferiore destro dell&quot;area rettangolare.</xref:System.Web.UI.WebControls.RectangleHotSpot.Bottom%2A>       Quando si seleziona un controllo RectangleHotSpot, la pagina passa a un URL, genera un postback al server o non esegue alcuna operazione. Il <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>proprietà specifica di questo comportamento.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Per passare a un URL, impostare il <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>proprietà `HotSpotMode.Navigate` e utilizzare il <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>proprietà per specificare l&quot;URL a cui passare.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Per registrare nuovamente al server, impostare il <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>proprietà `HotSpotMode.PostBack` e utilizzare il <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>proprietà per specificare un nome per l&quot;oggetto RectangleHotSpot.</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Questo nome verrà passato il <xref:System.Web.UI.WebControls.ImageMapEventArgs>dati dell&quot;evento quando viene selezionato il RectangleHotSpot.</xref:System.Web.UI.WebControls.ImageMapEventArgs> . Se si desidera che il <xref:System.Web.UI.WebControls.HotSpot>oggetto non hanno alcun comportamento, impostare il <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>proprietà `HotSpotMode.Inactive`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> </xref:System.Web.UI.WebControls.HotSpot>"
  example:
  - "The following code example demonstrates how to declaratively create an <xref:System.Web.UI.WebControls.ImageMap> control that contains two RectangleHotSpot objects. The <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property is set to `HotSpotMode.PostBack`, which causes the page to post back to the server each time a user clicks one of the hot spot regions. Each time the user clicks one of the RectangleHotSpot objects, the <xref:System.Web.UI.WebControls.RectangleHotSpot.GetCoordinates%2A> method is called and the coordinates of the selected hot spot are displayed to the user. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-cs[ImageMapClass2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_30_1.aspx)]\n [!code-vb[ImageMapClass2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_30_1.aspx)]"
  syntax:
    content: 'public sealed class RectangleHotSpot : System.Web.UI.WebControls.HotSpot'
