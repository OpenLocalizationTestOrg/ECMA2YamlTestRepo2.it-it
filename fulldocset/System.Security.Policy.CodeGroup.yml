- uid: System.Security.Policy.CodeGroup.Resolve(System.Security.Policy.Evidence)
  id: Resolve(System.Security.Policy.Evidence)
  parent: System.Security.Policy.CodeGroup
  langs:
  - csharp
  name: Resolve(Evidence)
  nameWithType: CodeGroup.Resolve(Evidence)
  fullName: System.Security.Policy.CodeGroup.Resolve(Evidence)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: "Quando sottoposto a override in una classe derivata, risolve i criteri per il gruppo di codice e i relativi discendenti per un set di evidenze."
  remarks: "Dato l&quot;evidenza per un assembly da caricare, questo metodo restituisce il gruppo di codice controllando la condizione di appartenenza base all&quot;evidenza specificata. Se viene trovata una corrispondenza, questo metodo restituisce un&quot;istruzione di criteri per il gruppo di codice, inclusa la valutazione dei gruppi di codice figlio.       Per un <xref:System.Security.Policy.UnionCodeGroup>vengono risolti anche tutti i gruppi di codice figlio la cui condizione di appartenenza soddisfa l&quot;evidenza specificata e tutte le istruzioni di criteri risultante vengono combinate con l&quot;istruzione dei criteri di gruppo di codice unione padre.</xref:System.Security.Policy.UnionCodeGroup> Ogni tipo di codice figlio determina la modalità di applicazione dei relativi gruppi figlio, a seconda di funzionamento dei metodi di risoluzione dei gruppi figlio.       Il sistema di sicurezza di .NET Framework Usa risoluzione sui livelli di criteri per determinare quali autorizzazioni concedere al codice caricato dalle istruzioni di criteri risultante e la richiesta di codice nell&quot;assembly."
  syntax:
    content: public abstract System.Security.Policy.PolicyStatement Resolve (System.Security.Policy.Evidence evidence);
    parameters:
    - id: evidence
      type: System.Security.Policy.Evidence
      description: "L&quot;evidenza per l&quot;assembly."
    return:
      type: System.Security.Policy.PolicyStatement
      description: "Un&quot;istruzione di criteri che include le autorizzazioni concesse dal gruppo di codice con attributi facoltativi, o <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se non si applica il gruppo di codice (la condizione di appartenenza non corrisponde l&quot;evidenza specificata)."
  overload: System.Security.Policy.CodeGroup.Resolve*
  exceptions: []
  platform:
  - net462
- uid: System.Security.Policy.CodeGroup.ResolveMatchingCodeGroups(System.Security.Policy.Evidence)
  id: ResolveMatchingCodeGroups(System.Security.Policy.Evidence)
  parent: System.Security.Policy.CodeGroup
  langs:
