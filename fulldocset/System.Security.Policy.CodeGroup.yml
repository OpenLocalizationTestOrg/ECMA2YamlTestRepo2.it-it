  namespace: System.Security.Policy
  summary: "Quando sottoposto a override in una classe derivata, risolve i gruppi di codice corrispondente."
  remarks: "Questo metodo ha le stesse caratteristiche di valutazione di <xref:System.Security.Policy.CodeGroup.Resolve%2A>.</xref:System.Security.Policy.CodeGroup.Resolve%2A> Il gruppo di codice che viene restituito contiene gruppi di codice figlio, che a sua volta possono disporre di gruppi di codice figlio in base alle esigenze in modo da riflettere il set completo di gruppi di codice corrispondente dall&quot;evidenza fornita."
