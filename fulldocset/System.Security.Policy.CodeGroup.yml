  name: CodeGroup
  nameWithType: CodeGroup
  fullName: System.Security.Policy.CodeGroup
  type: Class
  summary: "Rappresenta la classe base astratta dalla quale tutte le implementazioni di codice devono derivare i gruppi."
  remarks: "Gruppi di codice sono i blocchi predefiniti di criteri di sicurezza di accesso di codice. Ogni livello di criteri è costituito da un gruppo di codice radice che può avere gruppi di codice figlio. Ogni gruppo di codice figlio può avere i propri gruppi di codice figlio; Questo comportamento si estende a tutti i livelli, creando una struttura ad albero. Ogni gruppo di codice presenta una condizione di appartenenza che determina se un determinato assembly a cui appartiene, in base all&quot;evidenza dell&quot;assembly.       Verranno applicati solo i gruppi di codice le cui condizioni di appartenenza corrispondono a una determinata evidenza dell&quot;assembly. Se un gruppo di codice corrispondente dispone di gruppi di codice figlio, verranno applicati i figli le cui condizioni di appartenenza corrispondono anche l&quot;evidenza fornita."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class CodeGroup
  inheritance:
