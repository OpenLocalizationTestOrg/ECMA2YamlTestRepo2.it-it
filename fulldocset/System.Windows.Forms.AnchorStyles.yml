  summary: "Specifica come un controllo viene ancorato al bordo del relativo contenitore."
  remarks: "Quando un controllo viene ancorato al bordo del contenitore, la distanza tra il controllo e il bordo specificato rimane costante quando si ridimensiona il contenitore. Ad esempio, se un controllo viene ancorato al bordo destro del relativo contenitore, la distanza tra il bordo destro del controllo e il bordo destro del contenitore rimane costante quando si ridimensiona il contenitore. Un controllo può essere ancorato a qualsiasi combinazione di bordi del controllo. Se il controllo viene ancorato al bordo opposto del relativo contenitore (ad esempio, per la parte superiore e inferiore), viene ridimensionato quando il contenitore viene ridimensionato. Se dispone di un controllo relativo <xref:System.Windows.Forms.Control.Anchor%2A>proprietà è impostata su None, il controllo si sposta la metà della distanza che il contenitore del controllo viene ridimensionato.</xref:System.Windows.Forms.Control.Anchor%2A> Ad esempio, se un <xref:System.Windows.Forms.Button>è relativo <xref:System.Windows.Forms.Control.Anchor%2A>proprietà è impostata su None e <xref:System.Windows.Forms.Form>che si trova nel controllo viene ridimensionata per 20 pixel in direzione orizzontale, il pulsante sarà spostato 10 pixel in entrambe le direzioni.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.Anchor%2A> </xref:System.Windows.Forms.Button>"
  example:
  - "The following example adds a <xref:System.Windows.Forms.Button> to a form and sets some of its common properties. The example anchors the button to the bottom-right corner of the form so it keeps its relative position as the form is resized. Next it sets the <xref:System.Windows.Forms.Control.BackgroundImage%2A> and resizes the button to the same size as the <xref:System.Drawing.Image>. The example then sets the <xref:System.Windows.Forms.Control.TabStop%2A> to `true` and sets the <xref:System.Windows.Forms.Control.TabIndex%2A> property. Lastly, it adds an event handler to handle the <xref:System.Windows.Forms.Control.Click> event of the button. This example assumes you have an <xref:System.Windows.Forms.ImageList> named `imageList1`.  \n  \n [!code-cs[Windows.Forms.Control Properties#3](~/add/codesnippet/csharp/t-system.windows.forms.a_9_1.cs)]\n [!code-cpp[Windows.Forms.Control Properties#3](~/add/codesnippet/cpp/t-system.windows.forms.a_9_1.cpp)]\n [!code-vb[Windows.Forms.Control Properties#3](~/add/codesnippet/visualbasic/t-system.windows.forms.a_9_1.vb)]"
