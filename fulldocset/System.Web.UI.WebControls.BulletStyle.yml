  name: BulletStyle
  nameWithType: BulletStyle
  fullName: System.Web.UI.WebControls.BulletStyle
  type: Enum
  summary: "Specifica gli stili di punto è possibile applicare alle voci di elenco in un <xref href=&quot;System.Web.UI.WebControls.BulletedList&quot;> </xref> controllo."
  remarks: "L&quot;enumerazione BulletStyle rappresenta gli stili punto elenco che è possibile applicare alle voci di elenco in un <xref:System.Web.UI.WebControls.BulletedList>controllo.</xref:System.Web.UI.WebControls.BulletedList> Il <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>proprietà utilizza questi valori di enumerazione per impostare gli stili punto elenco un <xref:System.Web.UI.WebControls.BulletedList>controllo.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> Ad esempio, se si imposta la <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>proprietà `Disc`, ogni elemento di elenco in un <xref:System.Web.UI.WebControls.BulletedList>controllo verrà visualizzato un cerchio pieno che precede il contenuto dell&quot;elemento di elenco come indicato di seguito: elemento di elenco - elenco Item 1 - 2 - 3 di elemento di elenco specificando il `CustomImage` puntato consente di fornire la propria immagine per il punto elenco.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> Se si specifica il `CustomImage` puntato, è necessario impostare anche la <xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A>proprietà per l&quot;URL dell&quot;immagine personalizzata da utilizzare.</xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A>       Se si specifica `NotSet`, il browser in cui il rendering del controllo determina lo stile elenco puntato da visualizzare con gli elementi dell&quot;elenco di <xref:System.Web.UI.WebControls.BulletedList>controllo.</xref:System.Web.UI.WebControls.BulletedList>"
  example:
  - "The following example demonstrates how to create a <xref:System.Web.UI.WebControls.BulletedList> control. A <xref:System.Web.UI.WebControls.ListBox> control is populated with all available BulletStyle enumeration values. The bullet style changes based on the style that the user selects from the list box.  \n  \n [!code-cs[BulletedListStylesExample#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_238_1.aspx)]\n [!code-vb[BulletedListStylesExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_238_1.aspx)]"
  syntax:
    content: public enum BulletStyle
  inheritance:
  - System.Enum
  platform:
  - net462
