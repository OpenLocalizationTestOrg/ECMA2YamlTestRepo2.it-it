  name: XmlPreloadedResolver
  nameWithType: XmlPreloadedResolver
  fullName: System.Xml.Resolvers.XmlPreloadedResolver
  type: Class
  summary: "Rappresenta una classe che viene utilizzata per prepopolare la cache con le definizioni DTD o XML flussi."
  remarks: "Il tipo di XmlPreloadedResolver viene utilizzato come resolver quando le chiamate automatica alla rete non sono desiderate o non sono possibili. Ad esempio, è possibile utilizzare questo tipo per il caricamento di DTD esterni memorizzati nella cache. In alternativa, è possibile utilizzare XmlPreloadedResolver per precaricare DTD noti che sono definiti in XHTML 1.0. Precaricamento DTD noti, tutte le connessioni di rete non viene avviato perché questi DTD sono già incorporati nell&quot;assembly System.Xml.Utils. Attualmente, XmlPreloadedResolver include le definizioni DTD sono definite in XHTML 1.0 e RSS 0.91."
  syntax:
    content: 'public class XmlPreloadedResolver : System.Xml.XmlResolver'
  inheritance:
  - System.Object
  - System.Xml.XmlResolver
  implements: []
  inheritedMembers: []
