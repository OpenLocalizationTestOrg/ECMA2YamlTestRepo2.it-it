  namespace: System.Xml.Resolvers
  summary: "Esegue il mapping di un URI a un oggetto che contiene la risorsa effettiva."
  remarks: "Il <xref:System.Xml.Resolvers.XmlPreloadedResolver>verrà innanzitutto provare a cercare la risorsa nell&quot;archivio dei dati precaricati.</xref:System.Xml.Resolvers.XmlPreloadedResolver> Se non la trova, chiama il resolver di fallback `GetEntity` metodo. Se è stato fornito alcun resolver di fallback nel <xref:System.Xml.Resolvers.XmlPreloadedResolver>costruttore, viene generata un&quot;eccezione.</xref:System.Xml.Resolvers.XmlPreloadedResolver>"
  syntax:
    content: public override object GetEntity (Uri absoluteUri, string role, Type ofObjectToReturn);
    parameters:
    - id: absoluteUri
      type: System.Uri
      description: "URI restituito da <xref:System.Xml.XmlResolver.ResolveUri*>.</xref:System.Xml.XmlResolver.ResolveUri*>"
    - id: role
      type: System.String
      description: "La versione corrente di .NET Framework per Silverlight non utilizzare questo parametro quando la risoluzione degli URI. Questo parametro viene fornito a scopo di estensibilità future. Ad esempio, questo parametro può eseguire il mapping al xlink: role e utilizzato come argomenti specifici dell&quot;implementazione in altri scenari."
    - id: ofObjectToReturn
      type: System.Type
      description: "Il tipo di oggetto da restituire. Il <xref href=&quot;System.Xml.Resolvers.XmlPreloadedResolver&quot;> </xref> supporta <xref:System.IO.Stream>oggetti e <xref:System.IO.TextReader>per gli URI che sono stati aggiunti come <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref>.</xref:System.IO.TextReader> </xref:System.IO.Stream> Se il tipo richiesto non è supportato dal sistema di risoluzione, verrà generata un&quot;eccezione. Utilizzare il <xref:System.Xml.Resolvers.XmlPreloadedResolver.SupportsType*>metodo per determinare se un determinato <xref uid=&quot;langword_csharp_Type&quot; name=&quot;Type&quot; href=&quot;&quot;> </xref> è supportato da questo resolver.</xref:System.Xml.Resolvers.XmlPreloadedResolver.SupportsType*>"
    return:
      type: System.Object
      description: "Oggetto <xref:System.IO.Stream>o <xref:System.IO.TextReader>oggetto che corrisponde all&quot;origine effettiva.</xref:System.IO.TextReader> </xref:System.IO.Stream>"
  overload: System.Xml.Resolvers.XmlPreloadedResolver.GetEntity*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>absoluteUri</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.Xml.XmlException
