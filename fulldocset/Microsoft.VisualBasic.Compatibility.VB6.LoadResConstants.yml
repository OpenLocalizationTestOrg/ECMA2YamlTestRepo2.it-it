  summary: "Fornisce costanti per la compatibilità con Visual Basic 6.0 <xref uid=&quot;langword_csharp_LoadResPicture&quot; name=&quot;LoadResPicture&quot; href=&quot;&quot;> </xref> (funzione)."
  remarks: "In Visual Basic 6.0, il `LoadResPicture` funzione viene utilizzata per caricare una risorsa da un file; la `LoadResPicture` costanti specificano il tipo della risorsa da caricare. In [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], `LoadResPicture` funzione non è più supportata.       Queste costanti consentono al codice che è stato aggiornato da Visual Basic 6.0 di continuare l&quot;esecuzione senza modifiche aggiuntive.      > [!NOTE] > Funzioni e gli oggetti di <xref:Microsoft.VisualBasic.Compatibility.VB6>dello spazio dei nomi sono destinati all&quot;utilizzo con gli strumenti per l&quot;aggiornamento da Visual Basic 6.0 a [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> Nella maggior parte dei casi, queste funzioni e oggetti duplicano funzionalità disponibili in altri spazi dei nomi di [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. E sono necessari solo quando il modello di codice Visual Basic 6.0 è notevolmente diverso rispetto di [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] implementazione."
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public enum LoadResConstants
