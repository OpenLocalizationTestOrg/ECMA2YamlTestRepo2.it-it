  name: ECDiffieHellmanCng
  nameWithType: ECDiffieHellmanCng
  fullName: System.Security.Cryptography.ECDiffieHellmanCng
  type: Class
  summary: "Fornisce un&quot;implementazione di Cryptography Next Generation (CNG) dell&quot;algoritmo di Diffie-Hellman a curva ellittica (ECDH). Questa classe viene utilizzata per eseguire operazioni di crittografia."
  remarks: "La classe ECDiffieHellmanCng consente a due parti per lo scambio di chiave privata anche se stanno comunicando tramite un canale pubblico.  Entrambe le parti è possono calcolare lo stesso valore segreto, che viene considerato il *privata* nelle classi Diffie-Hellman gestite. La chiave privata può essere utilizzata quindi per diversi scopi, tra cui come una chiave simmetrica. Tuttavia, anziché esporre direttamente la chiave privata, la classe ECDiffieHellmanCng esegue alcune operazioni di post-elaborazione nel contratto prima di fornire il valore. Questo post-elaborazione viene definita il *chiave funzione derivazione ()*; è possibile selezionare quali utilizzo che si desidera utilizzare e impostare i parametri tramite un set di proprietà per l&quot;istanza dell&quot;oggetto Diffie-Hellman.      | Funzione di derivazione della chiave | Proprietà |   |-----------------------------|----------------|   | <xref:System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction>| <xref:System.Security.Cryptography.ECDiffieHellmanCng.HashAlgorithm%2A>-L&quot;algoritmo hash utilizzato per elaborare la chiave privata.</xref:System.Security.Cryptography.ECDiffieHellmanCng.HashAlgorithm%2A> </xref:System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction><br /><br /> <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A>-Una matrice di byte facoltativa da anteporre alla chiave privata prima di hashing.</xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A><br /><br /> <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A>-Una matrice di byte facoltativa da aggiungere alla chiave privata prima di hashing. |   | <xref:System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction>| <xref:System.Security.Cryptography.ECDiffieHellmanCng.HashAlgorithm%2A>-L&quot;algoritmo hash utilizzato per elaborare la chiave privata.</xref:System.Security.Cryptography.ECDiffieHellmanCng.HashAlgorithm%2A> </xref:System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction></xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A><br /><br /> <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A>-Una matrice di byte facoltativa da anteporre alla chiave privata prima di hashing.</xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A><br /><br /> <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A>-Una matrice di byte facoltativa da aggiungere alla chiave privata prima di hashing. |   | <xref:System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction>| <xref:System.Security.Cryptography.ECDiffieHellmanCng.Label%2A>-Etichetta per la derivazione della chiave.</xref:System.Security.Cryptography.ECDiffieHellmanCng.Label%2A> </xref:System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction></xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A><br /><br /> <xref:System.Security.Cryptography.ECDiffieHellmanCng.Seed%2A>-Il valore di inizializzazione per la derivazione della chiave. |       Il risultato di passare la chiave privata tramite la funzione di derivazione della chiave è una matrice di byte che può essere utilizzata come chiavi per l&quot;applicazione.</xref:System.Security.Cryptography.ECDiffieHellmanCng.Seed%2A> Il numero di byte di materiale della chiave generato dipende la funzione di derivazione della chiave. ad esempio, SHA-256 genererà 256 bit materiale della chiave, mentre SHA-512 genererà 512 bit materiale della chiave. Il flusso di base di scambio di chiave ECDH è come segue: 1.  Alice e Bob creano una coppia di chiavi da utilizzare per l&quot;operazione di scambio di chiave Diffie-Hellman 2.  Alice e Bob configurare l&quot;utilizzo in parametri concordano.      3.  Alice invia a Bob la chiave pubblica.      4.  Bob invia ad Alice la chiave pubblica.      5.  Alice e Bob utilizzare le rispettive chiavi pubbliche per generare la chiave privata e applicare l&quot;utilizzo per la chiave privata per generare il materiale della chiave."
  example:
  - "The following example shows how to use the ECDiffieHellmanCng class to establish a key exchange and how to use that key to encrypt a message that can be sent over a public channel and decrypted by the receiver.  \n  \n [!code-vb[ECDiffieHellmanCng#1](~/add/codesnippet/visualbasic/t-system.security.crypto_88_1.vb)]\n [!code-cs[ECDiffieHellmanCng#1](~/add/codesnippet/csharp/t-system.security.crypto_88_1.cs)]"
