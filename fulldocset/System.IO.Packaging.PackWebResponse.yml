- uid: System.IO.Packaging.PackWebResponse.ContentType
  id: ContentType
  parent: System.IO.Packaging.PackWebResponse
  langs:
  - csharp
  name: ContentType
  nameWithType: PackWebResponse.ContentType
  fullName: System.IO.Packaging.PackWebResponse.ContentType
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.IO.Packaging
  summary: "Ottiene il [!INCLUDE[TLA#tla_mime](~/add/includes/tlasharptla-mime-md.md)] tipo di contenuto del contenuto del flusso di risposta."
  remarks: "Se una richiesta non specifica una parte nel pacchetto, viene restituito il [!INCLUDE[TLA2#tla_mime](~/add/includes/tla2sharptla-mime-md.md)] tipo del pacchetto.       Le richieste che specificano una parte nel pacchetto restituiranno uno dei seguenti: 1.  Se la parte richiesta contiene un <xref:System.IO.Packaging.PackagePart.ContentType%2A>valore, il <xref:System.IO.Packaging.PackagePart.ContentType%2A>viene restituito.</xref:System.IO.Packaging.PackagePart.ContentType%2A> </xref:System.IO.Packaging.PackagePart.ContentType%2A>      2.  Se la parte richiesta non contiene alcun <xref:System.IO.Packaging.PackagePart.ContentType%2A>valore ma il nome di flusso contiene una riconosciuto [!INCLUDE[TLA2#tla_mime](~/add/includes/tla2sharptla-mime-md.md)] tipo di estensione, il [!INCLUDE[TLA2#tla_mime](~/add/includes/tla2sharptla-mime-md.md)] corrispondente all&quot;estensione per il tipo restituito.</xref:System.IO.Packaging.PackagePart.ContentType%2A>      3.  Se la parte richiesta non contiene un <xref:System.IO.Packaging.PackagePart.ContentType%2A>valore né un riconosciuto [!INCLUDE[TLA2#tla_mime](~/add/includes/tla2sharptla-mime-md.md)] ContentType di tipo di estensione, restituisce una stringa vuota.</xref:System.IO.Packaging.PackagePart.ContentType%2A>"
  syntax:
    content: public override string ContentType { get; }
    return:
      type: System.String
      description: "Il [!INCLUDE[TLA2#tla_mime](~/add/includes/tla2sharptla-mime-md.md)] tipo di contenuto del flusso."
  overload: System.IO.Packaging.PackWebResponse.ContentType*
  exceptions: []
  platform:
  - net462
