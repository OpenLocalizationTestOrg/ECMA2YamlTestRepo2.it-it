  name: PackWebResponse
  nameWithType: PackWebResponse
  fullName: System.IO.Packaging.PackWebResponse
  type: Class
  summary: "Rappresenta una risposta di un <xref href=&quot;System.IO.Packaging.PackWebRequest&quot;> </xref>."
  remarks: "Quando si utilizza il protocollo dell&quot;URI del pacchetto, è possibile fare riferimento un pacchetto e agli elementi della parte in locale da un pacchetto o esternamente da un&quot;origine di Web.       Per il pacchetto di protocollo dell&quot;URI, i caratteri di barra (/ /) di incorporato [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] sono rappresentate da virgole (,). Ad esempio: `pack://http:,,www.adatum.com,folder,file.package/images/picture1.jpg` fa riferimento al file `/images/picture1.jpg` contenuta in `http://www.adatum.com/folder/file.package`."
  syntax:
    content: 'public sealed class PackWebResponse : System.Net.WebResponse'
  inheritance:
  - System.Net.WebResponse
  implements: []
  inheritedMembers: []
  platform:
  - net462
