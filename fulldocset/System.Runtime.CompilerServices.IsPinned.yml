  summary: "Indica che un&quot;istanza modificata è bloccata in memoria. Questa classe non può essere ereditata."
  remarks: "I compilatori creano modificatori personalizzati all&quot;interno dei metadati per modificare il modo in cui il compilatore JIT just-in-time gestisce valori quando il comportamento predefinito non è appropriato.  Quando il compilatore JIT rileva un modificatore personalizzato, gestisce il valore in modo che specifica il modificatore.  Compilatori possono applicare modificatori personalizzati a metodi, parametri e valori restituiti.  Il compilatore JIT deve rispondere ai modificatori obbligatori, ma possa ignorare i modificatori facoltativi.  Un compilatore C++ può creare un modificatore personalizzato per descrivere come un byte deve essere considerato nei casi in cui il compilatore JIT considera byte in modo che non è compatibile con C++ per impostazione predefinita.       È possibile creare i modificatori personalizzati nei metadati tramite una delle tecniche seguenti:-utilizzo dei metodi di <xref:System.Reflection.Emit.TypeBuilder>classe, ad esempio <xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineField%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A>e <xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A>.</xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineField%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A> </xref:System.Reflection.Emit.TypeBuilder>      -La generazione di un file di istruzioni di Microsoft intermediate language (MSIL) che contiene chiamate a `modopt` e `modreq`e l&quot;assemblaggio del file con il [Ilasm.exe (Assembler IL)](~/add/includes/ajax-current-ext-md.md).      -Usando l&quot;API di reflection non gestita."
