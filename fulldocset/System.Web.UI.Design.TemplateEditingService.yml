  name: "TemplateEditingService"
  nameWithType: TemplateEditingService
  fullName: System.Web.UI.Design.TemplateEditingService
  type: Class
  summary: Provides services for editing control templates at design time. This class cannot be inherited.
  remarks: >-
    > [!NOTE]

    >  The TemplateEditingService class is obsolete. Expose templates through the <xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A> property of a control designer. The design host creates a <xref:System.Web.UI.Design.TemplatedEditableDesignerRegion> object for each <xref:System.Web.UI.Design.TemplateDefinition> in each <xref:System.Web.UI.Design.TemplateGroup> that is defined for a control designer.
  syntax:
    content: >-
      [System.Obsolete("Use of this type is not recommended because template editing is handled in ControlDesigner. To support template editing expose template data in the TemplateGroups property and call SetViewFlags(ViewFlags.TemplateEditing, true). http://go.microsoft.com/fwlink/?linkid=14202")]

      public sealed class TemplateEditingService : IDisposable, System.Web.UI.Design.ITemplateEditingService
