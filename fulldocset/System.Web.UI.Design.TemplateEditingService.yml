      type: System.Web.UI.Design.TemplatedControlDesigner
      description: "The  that will use the template editing frame."
    - id: frameName
      type: System.String
      description: "The name of the editing frame that will be displayed on the frame. Typically, this is the same as the <xref:System.ComponentModel.Design.DesignerVerb.Text%2A> used as the menu text for the  that is invoked to create the frame."
    - id: templateNames
      type: System.String[]
      description: "An array of names for the templates that the template editing frame will contain."
    - id: controlStyle
      type: System.Web.UI.WebControls.Style
      description: "The control  for the editing frame."
    - id: templateStyles
      type: System.Web.UI.WebControls.Style[]
      description: "An array of type  that represents the template styles for the editing frame."
    return:
