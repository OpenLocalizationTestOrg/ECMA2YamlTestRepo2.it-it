- uid: System.Web.UI.Design.TemplateEditingService.SupportsNestedTemplateEditing
  id: SupportsNestedTemplateEditing
  parent: System.Web.UI.Design.TemplateEditingService
  langs:
  - csharp
  name: "SupportsNestedTemplateEditing"
  nameWithType: TemplateEditingService.SupportsNestedTemplateEditing
  fullName: System.Web.UI.Design.TemplateEditingService.SupportsNestedTemplateEditing
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Gets a value that indicates whether the service supports nested template editing.
  remarks: "> [!NOTE]\n>  The <xref:System.Web.UI.Design.TemplateEditingService> class is obsolete. Expose templates through the <xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A> property of a control designer. The design host creates a <xref:System.Web.UI.Design.TemplatedEditableDesignerRegion> object for each <xref:System.Web.UI.Design.TemplateDefinition> in each <xref:System.Web.UI.Design.TemplateGroup> that is defined for a control designer.  \n  \n The SupportsNestedTemplateEditing property indicates whether a template editor can be invoked from a component of a parent template editor's templated control. This is called nested template editing, because a template editor is invoked for a component of a control for which a template editor is already operating."
  syntax:
    content: public bool SupportsNestedTemplateEditing { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the service supports nested template editing; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.TemplateEditingService.SupportsNestedTemplateEditing*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
