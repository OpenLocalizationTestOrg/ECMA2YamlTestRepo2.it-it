  summary: "Fornisce una raccolta thread-safe che contiene i ChannelDispatcher."
  remarks: "Questa raccolta è utilizzata da <xref:System.ServiceModel.ServiceHostBase>per gestire i ChannelDispatcher associati all&quot;host.</xref:System.ServiceModel.ServiceHostBase> Viene creato un ChannelDispatcherCollection quando <xref:System.ServiceModel.ServiceHostBase.%23ctor%2A>viene chiamato e la raccolta è possibile accedere tramite il <xref:System.ServiceModel.ServiceHostBase.ChannelDispatchers%2A>proprietà.</xref:System.ServiceModel.ServiceHostBase.ChannelDispatchers%2A> </xref:System.ServiceModel.ServiceHostBase.%23ctor%2A>       La raccolta contiene <xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase>oggetti (e non solo istanze di <xref:System.ServiceModel.Dispatcher.ChannelDispatcher>) perché viene anche utilizzata dagli sviluppatori che vogliono mantenere il [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]programmazione modello ma sostituire la fase di esecuzione fornita dal sistema.</xref:System.ServiceModel.Dispatcher.ChannelDispatcher> </xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase> È una classe derivata da <xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase>ed estendere <xref:System.ServiceModel.ServiceHost>(che eredita da <xref:System.ServiceModel.ServiceHostBase>) eseguendo l&quot;override <xref:System.ServiceModel.ServiceHostBase.InitializeRuntime%2A>, aggiungendo istanze della classe derivata da <xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase>a <xref:System.ServiceModel.ServiceHostBase.ChannelDispatchers%2A>.</xref:System.ServiceModel.ServiceHostBase.ChannelDispatchers%2A> </xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase> </xref:System.ServiceModel.ServiceHostBase.InitializeRuntime%2A> </xref:System.ServiceModel.ServiceHostBase> </xref:System.ServiceModel.ServiceHost> </xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase>       Questa classe non ha costruttori pubblici e non deve essere utilizzata all&quot;esterno di <xref:System.ServiceModel.ServiceHost>.</xref:System.ServiceModel.ServiceHost>"
