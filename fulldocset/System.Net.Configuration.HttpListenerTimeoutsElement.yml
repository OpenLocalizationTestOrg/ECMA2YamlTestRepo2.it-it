  - System
  namespace: System.Net.Configuration
  summary: "Ottiene il tempo, espresso in secondi, consentito per il corpo di entità di richiesta in arrivo."
  remarks: "Il <xref:System.Net.HttpListener>Attiva il timer quando la richiesta ha un corpo entità.</xref:System.Net.HttpListener> La scadenza del timer è inizialmente impostata per il valore configurato. Quando il <xref:System.Net.HttpListener>riceve indicazioni dati aggiuntivi nella richiesta, reimposta il timer per consentire la connessione di un altro intervallo.</xref:System.Net.HttpListener>"
  syntax:
    content: public TimeSpan EntityBody { get; }
    return:
      type: System.TimeSpan
      description: "Restituisce <xref:System.TimeSpan>.</xref:System.TimeSpan>       Tempo, espresso in secondi, consentito per il corpo di entità di richiesta in arrivo."
  overload: System.Net.Configuration.HttpListenerTimeoutsElement.EntityBody*
  exceptions: []
  platform:
  - net462
- uid: System.Net.Configuration.HttpListenerTimeoutsElement.HeaderWait
  id: HeaderWait
  parent: System.Net.Configuration.HttpListenerTimeoutsElement
  langs:
  - csharp
  name: HeaderWait
  nameWithType: HttpListenerTimeoutsElement.HeaderWait
  fullName: System.Net.Configuration.HttpListenerTimeoutsElement.HeaderWait
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Ottiene l&quot;ora, in secondi, consentito per il <xref href=&quot;System.Net.HttpListener&quot;> </xref> per analizzare l&quot;intestazione della richiesta."
  remarks: "Questo timeout viene applicato solo dopo la prima richiesta per la connessione viene indirizzata a <xref:System.Net.HttpListener>.</xref:System.Net.HttpListener>       Impossibile determinare la coda di richiesta o il gruppo URL associato alla richiesta fino a quando non sono state analizzate le intestazioni. Pertanto, il <xref:System.Net.HttpListener>Applica il valore predefinito <xref:System.Net.HttpListenerTimeoutManager.HeaderWait%2A>timer per la prima richiesta su una connessione.</xref:System.Net.HttpListenerTimeoutManager.HeaderWait%2A> </xref:System.Net.HttpListener> Le successive richieste su una connessione Keep-Alive utilizzerà il valore impostato per questa proprietà."
  syntax:
    content: public TimeSpan HeaderWait { get; }
    return:
      type: System.TimeSpan
      description: "Restituisce <xref:System.TimeSpan>.</xref:System.TimeSpan>       Il tempo, espresso in secondi, consentito per il <xref href=&quot;System.Net.HttpListener&quot;> </xref> per analizzare l&quot;intestazione della richiesta."
  overload: System.Net.Configuration.HttpListenerTimeoutsElement.HeaderWait*
  exceptions: []
  platform:
  - net462
