- uid: System.Net.Configuration.HttpListenerTimeoutsElement.DrainEntityBody
  id: DrainEntityBody
  parent: System.Net.Configuration.HttpListenerTimeoutsElement
  langs:
  - csharp
  name: DrainEntityBody
  nameWithType: HttpListenerTimeoutsElement.DrainEntityBody
  fullName: System.Net.Configuration.HttpListenerTimeoutsElement.DrainEntityBody
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Ottiene l&quot;ora, in secondi, consentito per il <xref href=&quot;System.Net.HttpListener&quot;> </xref> per svuotare il corpo dell&quot;entità in una connessione Keep-Alive."
  remarks: "In una connessione Keep-Alive, dopo che l&quot;app ha inviato una risposta per una richiesta e prima che la richiesta è arrivato completamente corpo dell&quot;entità, il <xref:System.Net.HttpListener>Inizia svuotamento il resto del corpo dell&quot;entità per raggiungere un altro potenzialmente le pipeline richiesta dal client.</xref:System.Net.HttpListener> Se il tempo per svuotare il corpo dell&quot;entità rimanenti supera il periodo consentito la connessione è scaduta."
  syntax:
    content: public TimeSpan DrainEntityBody { get; }
    return:
      type: System.TimeSpan
      description: "Restituisce <xref:System.TimeSpan>.</xref:System.TimeSpan>       Il tempo, espresso in secondi, consentito per il <xref href=&quot;System.Net.HttpListener&quot;> </xref> per svuotare il corpo dell&quot;entità in una connessione Keep-Alive."
  overload: System.Net.Configuration.HttpListenerTimeoutsElement.DrainEntityBody*
  exceptions: []
  platform:
  - net462
