  name: DataGridColumnStyle
  nameWithType: DataGridColumnStyle
  fullName: System.Windows.Forms.DataGridColumnStyle
  type: Class
  summary: "Specifica l&quot;aspetto, la formattazione del testo e il comportamento di un <xref href=&quot;System.Windows.Forms.DataGrid&quot;> </xref> colonna del controllo. Questa classe è astratta."
  remarks: "La raccolta di oggetti DataGridColumnStyle (il <xref:System.Windows.Forms.GridColumnStylesCollection>) è possibile accedere mediante il <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>del controllo <xref:System.Windows.Forms.DataGrid.TableStyles%2A>proprietà.</xref:System.Windows.Forms.DataGrid.TableStyles%2A> </xref:System.Windows.Forms.DataGrid?displayProperty=fullName> </xref:System.Windows.Forms.GridColumnStylesCollection>       Il <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>controllo crea automaticamente una raccolta di oggetti DataGridColumnStyle automaticamente quando si imposta la <xref:System.Windows.Forms.DataGrid.DataSource%2A>proprietà da un&quot;origine dati appropriata.</xref:System.Windows.Forms.DataGrid.DataSource%2A> </xref:System.Windows.Forms.DataGrid?displayProperty=fullName> Gli oggetti creati sono effettivamente istanze di una delle seguenti classi che ereditano dalla classe DataGridColumnStyle: <xref:System.Windows.Forms.DataGridBoolColumn>o <xref:System.Windows.Forms.DataGridTextBoxColumn>classe.</xref:System.Windows.Forms.DataGridTextBoxColumn> </xref:System.Windows.Forms.DataGridBoolColumn>       Per formattare la visualizzazione dei dati, impostare il <xref:System.Windows.Forms.DataGridTextBoxColumn.Format%2A>proprietà la <xref:System.Windows.Forms.DataGridTextBoxColumn>classe a uno dei valori di formattazione.</xref:System.Windows.Forms.DataGridTextBoxColumn> </xref:System.Windows.Forms.DataGridTextBoxColumn.Format%2A> Per ulteriori informazioni sui valori di formattazione validi, vedere [formattazione dei tipi di](~/add/includes/ajax-current-ext-md.md) e [stringhe di formato di ora e Data personalizzata](~/add/includes/ajax-current-ext-md.md).       È anche possibile creare il proprio set di oggetti DataGridColumnStyle e aggiungerli a <xref:System.Windows.Forms.GridColumnStylesCollection>.</xref:System.Windows.Forms.GridColumnStylesCollection> Quando si esegue questa operazione, è necessario impostare il <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>ogni stile di colonna per il <xref:System.Data.DataColumn.ColumnName%2A>di un <xref:System.Data.DataColumn>per sincronizzare la visualizzazione delle colonne con i dati effettivi.</xref:System.Data.DataColumn> </xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>      > [!CAUTION] > Sempre creare oggetti DataGridColumnStyle e li aggiunge la <xref:System.Windows.Forms.GridColumnStylesCollection>prima di aggiungere <xref:System.Windows.Forms.DataGridTableStyle>oggetti al <xref:System.Windows.Forms.GridTableStylesCollection>.</xref:System.Windows.Forms.GridTableStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.GridColumnStylesCollection> Quando si aggiunge un oggetto vuoto <xref:System.Windows.Forms.DataGridTableStyle>con un valore valido <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>valore alla raccolta, la classe DataGridColumnStyle gli oggetti vengono generati automaticamente.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridTableStyle> Di conseguenza, verrà generata un&quot;eccezione se si tenta di aggiungere nuovi oggetti DataGridColumnStyle con <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>valori a <xref:System.Windows.Forms.GridColumnStylesCollection>.</xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> di duplicati       Quando una delle classi derivate viene creata un&quot;istanza da un <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>controllo, la classe creata dipende il <xref:System.Data.DataColumn.DataType%2A>del <xref:System.Data.DataColumn>associato all&quot;oggetto DataGridColumnStyle.</xref:System.Data.DataColumn> </xref:System.Data.DataColumn.DataType%2A> </xref:System.Windows.Forms.DataGrid?displayProperty=fullName> Ad esempio, un <xref:System.Data.DataColumn>con il relativo <xref:System.Data.DataColumn.DataType%2A>impostato su `System.Boolean` verrà associata a un <xref:System.Windows.Forms.DataGridBoolColumn>.</xref:System.Windows.Forms.DataGridBoolColumn> </xref:System.Data.DataColumn.DataType%2A> </xref:System.Data.DataColumn> Per determinare il tipo di qualsiasi DataGridColumnStyle, utilizzare il <xref:System.Object.GetType%2A>metodo.</xref:System.Object.GetType%2A>       Per creare le proprie classi di colonna, è possibile ereditare dalla classe DataGridColumnStyle. È consigliabile eseguire questa operazione per creare le colonne speciali che i controlli host, come esemplificato dalla <xref:System.Windows.Forms.DataGridTextBox>classe, che ospita il <xref:System.Windows.Forms.TextBox>controllo.</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.DataGridTextBox> Ad esempio, è possibile ospitare un <xref:System.Drawing.Image>di controllo per visualizzare le immagini nelle colonne oppure è possibile creare un controllo utente personalizzato in host nella colonna.</xref:System.Drawing.Image>       La funzionalità del DataGridColumnStyle non deve essere confusa con quella di <xref:System.Data.DataColumn>.</xref:System.Data.DataColumn> Mentre il <xref:System.Data.DataColumn>contiene le proprietà e metodi appropriati per la creazione dello schema di una tabella di dati, il DataGridColumnStyle contiene le proprietà e metodi correlati all&quot;aspetto di una singola colonna sullo schermo.</xref:System.Data.DataColumn>       Se una riga contiene un <xref:System.DBNull.Value?displayProperty=fullName>, il testo visualizzato nella colonna può essere impostato con la <xref:System.Windows.Forms.DataGridColumnStyle.NullText%2A>proprietà.</xref:System.Windows.Forms.DataGridColumnStyle.NullText%2A> </xref:System.DBNull.Value?displayProperty=fullName>       La classe DataGridColumnStyle consente inoltre di specificare il comportamento di una colonna, mentre i dati vengono modificati. Il <xref:System.Windows.Forms.DataGridColumnStyle.BeginUpdate%2A>e <xref:System.Windows.Forms.DataGridColumnStyle.EndUpdate%2A>metodi sospendono temporaneamente il disegno della colonna mentre vengono effettuati aggiornamenti di grandi dimensioni per i dati della colonna.</xref:System.Windows.Forms.DataGridColumnStyle.EndUpdate%2A> </xref:System.Windows.Forms.DataGridColumnStyle.BeginUpdate%2A> Senza questa funzionalità, ogni modifica apportata in ogni cella della griglia verrebbe disegnata immediatamente; Questo potrebbe essere fuorviante per l&quot;utente e un responsabile delle prestazioni.       Diversi metodi che consentono di controllare la colonna quando viene modificato dall&quot;utente, inclusi il <xref:System.Windows.Forms.DataGridColumnStyle.Edit%2A>e <xref:System.Windows.Forms.DataGridColumnStyle.Commit%2A>eventi.</xref:System.Windows.Forms.DataGridColumnStyle.Commit%2A> </xref:System.Windows.Forms.DataGridColumnStyle.Edit%2A>       La maggior parte delle proprietà e metodi della classe personalizzati per controllare l&quot;aspetto di una colonna. Tuttavia alcuni, ad esempio il <xref:System.Windows.Forms.DataGridColumnStyle.GetColumnValueAtRow%2A>e <xref:System.Windows.Forms.DataGridColumnStyle.SetColumnValueAtRow%2A>consentono di esaminare e modificare il valore in una cella specificata.</xref:System.Windows.Forms.DataGridColumnStyle.SetColumnValueAtRow%2A> </xref:System.Windows.Forms.DataGridColumnStyle.GetColumnValueAtRow%2A>"
