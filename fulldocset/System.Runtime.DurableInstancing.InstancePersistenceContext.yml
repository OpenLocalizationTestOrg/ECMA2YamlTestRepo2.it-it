  summary: "Associa un blocco appena acquisito su un&quot;istanza all&quot;handle dell&quot;istanza corrente. La versione del blocco acquisito viene passata come parametro."
  remarks: "Se un provider di persistenza implementa il controllo delle versioni di blocco, quindi ogni volta che viene acquisito un blocco sull&quot;istanza, la versione deve essere incrementata di uno nell&quot;archivio esterno. La prima volta che l&quot;istanza è bloccata, la versione deve essere 1. Ogni acquisizione del blocco invalida il blocco precedente. Handle dell&quot;istanza corrente deve essere associato a un&quot;istanza e un proprietario di blocco. L&quot;istanza non deve essere completata. Il token di blocco associato al proprietario di blocco viene utilizzato per identificare il proprietario del blocco dopo un blocco è associato a un handle, esso rimane associato per la durata dell&quot;handle. Il token di blocco né la versione dell&quot;istanza può essere modificata."
  syntax:
    content: public void BindAcquiredLock (long instanceVersion);
    parameters:
    - id: instanceVersion
      type: System.Int64
      description: "Versione del blocco acquisito sull&quot;istanza oppure zero se il provider di persistenza non implementa le versioni di blocco."
  overload: System.Runtime.DurableInstancing.InstancePersistenceContext.BindAcquiredLock*
  exceptions: []
