- uid: System.Runtime.DurableInstancing.InstancePersistenceContext.BeginBindReclaimedLock(System.Int64,System.TimeSpan,System.AsyncCallback,System.Object)
  id: BeginBindReclaimedLock(System.Int64,System.TimeSpan,System.AsyncCallback,System.Object)
  parent: System.Runtime.DurableInstancing.InstancePersistenceContext
  langs:
  - csharp
  name: BeginBindReclaimedLock(Int64,TimeSpan,AsyncCallback,Object)
  nameWithType: InstancePersistenceContext.BeginBindReclaimedLock(Int64,TimeSpan,AsyncCallback,Object)
  fullName: System.Runtime.DurableInstancing.InstancePersistenceContext.BeginBindReclaimedLock(Int64,TimeSpan,AsyncCallback,Object)
  type: Method
  assemblies:
  - System.Runtime.DurableInstancing
  namespace: System.Runtime.DurableInstancing
  summary: "Avviare un&quot;operazione asincrona per associare un blocco esistente su un&quot;istanza all&quot;handle dell&quot;istanza corrente. La versione del blocco esistente viene passata come parametro."
  remarks: "Quando si tenta di acquisire un blocco, il provider di persistenza potrebbe decidere che l&quot;istanza corrente è già bloccata nell&quot;archivio corrente. Se il token di blocco corrisponde al token di blocco dell&quot;handle corrente, il provider di persistenza può tentare di recuperare il blocco controllandone la versione e passandolo a BeginBindReclaimedLock. Il provider di persistenza non deve apportare modifiche all&quot;istanza finché il blocco viene recuperato correttamente. Se nessun altro handle è associato al blocco, quindi il BeginBindReclaimedLock operazione ha esito positivo e l&quot;handle corrente viene associato al blocco. In caso contrario, BeginBindReclaimedLock o EndBindReclaimedLock genera InstanceHandleConflictException. Se i comandi sono in corso su altri handle, l&quot;operazione potrebbe non essere completata durante l&quot;attesa per il risultato di tali comandi per decidere se è possibile recuperare il blocco.       Handle dell&quot;istanza corrente deve essere associato a un&quot;istanza e un proprietario di blocco. L&quot;istanza non deve essere completata. Il token di blocco associato al proprietario di blocco viene utilizzato per identificare il proprietario del blocco.       Una volta che un blocco è associato a un handle, esso rimane associato per la durata dell&quot;handle. Il token di blocco né la versione dell&quot;istanza può essere modificata."
  syntax:
    content: public IAsyncResult BeginBindReclaimedLock (long instanceVersion, TimeSpan timeout, AsyncCallback callback, object state);
    parameters:
    - id: instanceVersion
      type: System.Int64
      description: "La versione del blocco mantenuto sull&quot;istanza oppure zero se il provider di persistenza non implementa le versioni di blocco."
    - id: timeout
      type: System.TimeSpan
      description: "Il periodo di timeout per l&quot;operazione asincrona."
    - id: callback
      type: System.AsyncCallback
      description: "Il metodo da chiamare al completamento dell&quot;operazione."
    - id: state
      type: System.Object
      description: "Le informazioni sullo state associate all&quot;operazione asincrona."
    return:
      type: System.IAsyncResult
      description: "Lo stato di un&quot;operazione asincrona."
  overload: System.Runtime.DurableInstancing.InstancePersistenceContext.BeginBindReclaimedLock*
  exceptions: []
  platform:
  - net462
