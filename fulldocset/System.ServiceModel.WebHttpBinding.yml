- uid: System.ServiceModel.WebHttpBinding.BypassProxyOnLocal
  id: BypassProxyOnLocal
  parent: System.ServiceModel.WebHttpBinding
  langs:
  - csharp
  name: BypassProxyOnLocal
  nameWithType: WebHttpBinding.BypassProxyOnLocal
  fullName: System.ServiceModel.WebHttpBinding.BypassProxyOnLocal
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel
  summary: "Ottiene o imposta un valore che indica se ignorare il server proxy per indirizzi locali."
  remarks: "Una risorsa Internet è locale se dispone di un indirizzo locale. Un indirizzo locale è situato nello stesso computer, la LAN o intranet locale ed è identificato nella sintassi dalla mancanza di un punto (.) come negli URI &quot;http://webserver/&quot; e &quot;http://localhost/&quot;.       L&quot;impostazione di BypassProxyOnLocal proprietà determina se gli endpoint configurati con il <xref:System.ServiceModel.WebHttpBinding>utilizzano il server proxy quando accedono alle risorse locali.</xref:System.ServiceModel.WebHttpBinding>       Se è BypassProxyOnLocal `true`, le richieste alle risorse Internet locali non utilizzano il server proxy. Quando BypassProxyOnLocal è `false`, tutte le richieste Internet vengono effettuate tramite il server proxy."
  syntax:
    content: public bool BypassProxyOnLocal { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>per ignorare il server proxy per gli indirizzi locali. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.WebHttpBinding.BypassProxyOnLocal*
  exceptions: []
  platform:
  - net462
