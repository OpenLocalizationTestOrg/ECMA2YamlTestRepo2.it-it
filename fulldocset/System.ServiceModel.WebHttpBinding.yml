  name: WebHttpBinding
  nameWithType: WebHttpBinding
  fullName: System.ServiceModel.WebHttpBinding
  type: Class
  summary: "Un&quot;associazione utilizzata per configurare endpoint per [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] servizi Web che vengono esposti tramite richieste HTTP anziché a messaggi SOAP."
  remarks: "Il [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] modello di programmazione Web consente agli sviluppatori di esporre [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] Web di servizi tramite richieste HTTP che usano &quot;plain old XML&quot;) in stile POX (messaggistica anziché messaggistica basata su SOAP. I client possano comunicare con un servizio mediante richieste HTTP, un endpoint del servizio deve essere configurato con WebHttpBinding con <xref:System.ServiceModel.Description.WebHttpBehavior>allegati.</xref:System.ServiceModel.Description.WebHttpBehavior> Il modello di programmazione Web WCF richiede inoltre che le singole operazioni del servizio vengono annotate con il <xref:System.ServiceModel.Web.WebGetAttribute>o <xref:System.ServiceModel.Web.WebInvokeAttribute>attributi.</xref:System.ServiceModel.Web.WebInvokeAttribute> </xref:System.ServiceModel.Web.WebGetAttribute> Definisce un mapping da un metodo URI e HTTP per l&quot;operazione del servizio, nonché il formato dei messaggi utilizzati per chiamare l&quot;operazione e restituire i risultati. Supporto in [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] RSS e ASP. Integrazione AJAX si basano entrambi sul modello di programmazione Web di WCF."
  syntax:
    content: 'public class WebHttpBinding : System.ServiceModel.Channels.Binding, System.ServiceModel.Channels.IBindingRuntimePreferences'
  inheritance:
