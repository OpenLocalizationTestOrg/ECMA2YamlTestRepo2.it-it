  namespace: System.Windows.Forms
  summary: "Sospende il data binding per impedire che le modifiche aggiornino l&quot;origine dati associata."
  remarks: "I metodi SuspendBinding e <xref:System.Windows.Forms.BindingSource.ResumeBinding%2A>metodi consentono la sospensione temporanea e il ripristino dell&quot;associazione di dati in uno scenario di associazione semplice.</xref:System.Windows.Forms.BindingSource.ResumeBinding%2A> Associazione dati viene in genere sospesa se l&quot;utente deve effettuare numerose modifiche ai campi dati prima che venga eseguita la convalida. Ad esempio, se è necessario modificare un campo in base a un secondo, ma in cui la convalida il primo campo provocherebbe il secondo campo e di errore.      > [!NOTE] > <xref:System.Windows.Forms.BindingSource.SuspendBinding%2A>impedisce che le modifiche vengano applicate all&quot;origine dati fino a quando <xref:System.Windows.Forms.BindingSource.ResumeBinding%2A>viene chiamato, ma non impedisce effettivamente tutti gli eventi che si verifichi.</xref:System.Windows.Forms.BindingSource.ResumeBinding%2A> </xref:System.Windows.Forms.BindingSource.SuspendBinding%2A> I controlli che utilizzano un&quot;associazione dati complessa, ad esempio il <xref:System.Windows.Forms.DataGridView>di controllo, aggiornare i relativi valori basati sugli eventi di modifica, ad esempio il <xref:System.Windows.Forms.CurrencyManager.ListChanged>evento.</xref:System.Windows.Forms.CurrencyManager.ListChanged> </xref:System.Windows.Forms.DataGridView> Pertanto, la chiamata <xref:System.Windows.Forms.BindingSource.SuspendBinding%2A>non impedirà a controlli con associazione complessa di ricevere gli eventi per aggiornare l&quot;origine dati.</xref:System.Windows.Forms.BindingSource.SuspendBinding%2A> Per questo motivo, <xref:System.Windows.Forms.BindingSource.SuspendBinding%2A>e <xref:System.Windows.Forms.BindingSource.ResumeBinding%2A>sono progettati per l&quot;utilizzo con controlli con associazione semplice, ad esempio il <xref:System.Windows.Forms.TextBox>controllo.</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.BindingSource.ResumeBinding%2A> </xref:System.Windows.Forms.BindingSource.SuspendBinding%2A> In alternativa, è possibile utilizzare questi metodi in uno scenario di associazione complessa, se si eliminano <xref:System.Windows.Forms.BindingSource.ListChanged>eventi impostando il <xref:System.Windows.Forms.BindingSource.RaiseListChangedEvents%2A>proprietà `false`.</xref:System.Windows.Forms.BindingSource.RaiseListChangedEvents%2A> </xref:System.Windows.Forms.BindingSource.ListChanged>"
  example:
