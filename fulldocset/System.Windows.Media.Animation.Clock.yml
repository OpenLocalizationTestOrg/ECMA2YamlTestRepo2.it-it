  name: Clock
  nameWithType: Clock
  fullName: System.Windows.Media.Animation.Clock
  type: Class
  summary: "Mantiene lo stato di temporizzazione runtime per un <xref href=&quot;System.Windows.Media.Animation.Timeline&quot;> </xref>."
  remarks: "A <xref:System.Windows.Media.Animation.Timeline>, di per sé non esegue effettivamente qualsiasi elemento diverso da descrivere un intervallo di tempo.</xref:System.Windows.Media.Animation.Timeline> Oggetto di Clock della sequenza temporale che esegue il lavoro effettivo è: gestisce lo stato di runtime correlati alla temporizzazione per la sequenza temporale.       Nella maggior parte dei casi, per la sequenza temporale viene creato automaticamente un orologio. Quando si aggiunge un&quot;animazione con un <xref:System.Windows.Media.Animation.Storyboard>o <xref:System.Windows.Media.Animation.Animatable.BeginAnimation%2A>(metodo), gli orologi creati automaticamente per le sequenze temporali e le animazioni e applicati alle proprietà di destinazione.</xref:System.Windows.Media.Animation.Animatable.BeginAnimation%2A> </xref:System.Windows.Media.Animation.Storyboard> Per esempi, vedere [come: aggiungere un&quot;animazione a una proprietà utilizzando uno Storyboard](~/add/includes/ajax-current-ext-md.md) e [procedura: aggiungere un&quot;animazione a una proprietà senza usare uno Storyboard](~/add/includes/ajax-current-ext-md.md).       È inoltre possibile creare in modo esplicito un orologio utilizzando il <xref:System.Windows.Media.Animation.Timeline.CreateClock%2A>metodo.</xref:System.Windows.Media.Animation.Timeline.CreateClock%2A> Gestire le proprie esigenze di orologio può fornire prestazioni negli scenari di prestazioni, ad esempio un numero elevato di oggetti simili, l&quot;animazione.       Orologi vengono disposte in strutture ad albero che corrisponde alla struttura del <xref:System.Windows.Media.Animation.Timeline>della struttura ad albero di oggetti da cui sono stati creati.</xref:System.Windows.Media.Animation.Timeline> Il clock radice di un albero di intervallo può essere modificato in modo interattivo (sospensione, ripresa, arrestato e così via) tramite il recupero dei relativi <xref:System.Windows.Media.Animation.Clock.Controller%2A>.</xref:System.Windows.Media.Animation.Clock.Controller%2A> Clock non radice non è possibile controllare direttamente.       Una volta creato, un orario in formato non può essere modificato, ma può essere modificato.      ## Utilizzo di una sequenza temporale come un Timer una sequenza temporale avanzerà soltanto quando è presente un gestore eventi associato o (nel caso di un <xref:System.Windows.Media.Animation.AnimationClock>oggetto) è associata a una proprietà.</xref:System.Windows.Media.Animation.AnimationClock> Per questo motivo (e altri), non è consigliabile utilizzare un <xref:System.Windows.Media.Animation.Timeline>come un timer.</xref:System.Windows.Media.Animation.Timeline>"
