  type: Class
  summary: "Rappresenta il <xref uid=&quot;langword_csharp_include&quot; name=&quot;include&quot; href=&quot;&quot;> </xref> elemento da XML Schema come specificato da del World Wide Web Consortium (W3C). Questa classe viene utilizzata per includere dichiarazioni e definizioni da uno schema esterno. Le definizioni e dichiarazioni incluse sono quindi disponibili per l&quot;elaborazione nello schema contenente."
  remarks: "Il documento di schema incluso deve soddisfare una delle seguenti condizioni: lo schema incluso deve avere lo stesso spazio dei nomi il documento dello schema contenente.       Lo schema incluso deve contenere un oggetto specificato `targetNamespace`; `targetNamespace` attributo deve essere null.       `XmlSchemaInclude`Aggiunge tutti i componenti di schema da schemi inclusi che hanno lo stesso spazio dei nomi di destinazione (o nessuno spazio dei nomi di destinazione specificato) allo schema contenitore."
