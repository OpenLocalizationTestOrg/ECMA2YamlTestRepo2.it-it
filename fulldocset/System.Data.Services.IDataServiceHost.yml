  name: IDataServiceHost
  nameWithType: IDataServiceHost
  fullName: System.Data.Services.IDataServiceHost
  type: Interface
  summary: "Interfaccia che specifica le interazioni tra [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)] e al relativo ambiente di hosting."
  remarks: "Ogni componente che ospita [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)], ad esempio Windows Communication Foundation (WCF) devono implementare questa interfaccia. IDataServiceHost definisce il contratto tra [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)] e al relativo ambiente di hosting. Questa astrazione consente il [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)] runtime di essere indipendente da qualsiasi ambiente di hosting specifico. Fornisce l&quot;interfaccia [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)] di accedere alle richieste HTTP in ingresso. Un nuovo oggetto che implementa questa interfaccia viene creata un&quot;istanza per ciascuna richiesta HTTP e viene quindi utilizzato per controllare le proprietà della richiesta HTTP e configurare la risposta HTTP."
  syntax:
    content: public interface IDataServiceHost
  implements: []
  platform:
  - net462
