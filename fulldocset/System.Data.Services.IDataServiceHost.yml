  summary: "Ottiene un URI assoluto che rappresenta l&quot;URI come inviato dal client."
  remarks: "La proprietà AbsoluteRequestUri restituisce sempre l&quot;URI assoluto del client richiesta HTTP. Ciò consente un accesso coerenza per l&quot;URI della richiesta, anche nei casi in cui l&quot;host viene esaminato l&quot;URI."
