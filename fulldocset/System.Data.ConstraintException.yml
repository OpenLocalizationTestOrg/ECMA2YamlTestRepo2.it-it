  summary: "Rappresenta l&quot;eccezione generata durante il tentativo di un&quot;azione che viola un vincolo."
  remarks: "**Suggerimenti:** ridurre o disattivare i vincoli nel DataSet. È possibile utilizzare la proprietà EnforceConstraints per disattivare temporaneamente i vincoli durante il riempimento di tabelle in un oggetto set di dati.       Assicurarsi che non si desidera assegnare un valore a un campo di chiave primaria in cui la chiave primaria esiste già nella tabella dati. Se la chiave primaria esiste, viene generata questa eccezione.       Cancellare i dataset prima di caricarli dallo stato di visualizzazione. Se sono presenti dati nel set di dati si tenta di caricare, questa eccezione può essere generata."
