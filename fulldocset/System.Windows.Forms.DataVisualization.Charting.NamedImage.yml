  summary: "Rappresenta immagini denominate, che vengono archiviate nel <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.NamedImagesCollection&quot;> </xref>."
  remarks: "La classe NamedImage rappresenta un&quot;immagine che ha un nome univoco, è utile quando un&quot;immagine viene creata dinamicamente utilizzando una determinata routine di disegno e quindi specificata come immagine per una delle proprietà dell&quot;immagine di <xref:System.Windows.Forms.DataVisualization.Charting.Chart>controllo.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>       Il <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage.Name%2A>proprietà determina il nome univoco di un oggetto NamedImage.</xref:System.Windows.Forms.DataVisualization.Charting.NamedImage.Name%2A> La <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage.Image%2A>proprietà determina la relativa immagine associata, che può essere qualsiasi oggetto derivato dalla classe di .NET Framework <xref:System.Drawing.Image>classe.</xref:System.Drawing.Image> </xref:System.Windows.Forms.DataVisualization.Charting.NamedImage.Image%2A>       Quando una delle proprietà dell&quot;immagine di <xref:System.Windows.Forms.DataVisualization.Charting.Chart>controllo viene impostato specificando un `string` valore, il <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A>proprietà della raccolta viene dapprima controllata per determinare la presenza di un&quot;immagine con il nome specificato.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart> Se viene trovato un oggetto NamedImage corrispondente, viene utilizzata questa immagine. Se un oggetto NamedImage corrispondente non è disponibile, il `string` valore viene trattato come un URL, nome della risorsa immagine o un percorso dell&quot;immagine."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Name")]

      public class NamedImage : System.Windows.Forms.DataVisualization.Charting.ChartNamedElement
