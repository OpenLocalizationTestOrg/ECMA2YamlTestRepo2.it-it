  summary: "Rappresenta l&quot;eccezione generata quando in modo non corretto durante il tentativo di creare o accedere a una relazione."
  remarks: "Il InvalidConstraintException viene generata quando vengono richiamati i metodi seguenti correttamente durante il tentativo di creare o accedere a una relazione.      - <xref:System.Data.DataRelationCollection.Add%2A?displayProperty=fullName>- <xref:System.Data.DataRowCollection.Clear%2A?displayProperty=fullName>- <xref:System.Data.DataRow.GetParentRow%2A?displayProperty=fullName>Se si chiama <xref:System.Data.DataRelationCollection.Add%2A>, il InvalidConstraintException può essere generata se non è possibile creare una relazione in base ai valori forniti nei parametri.</xref:System.Data.DataRelationCollection.Add%2A> </xref:System.Data.DataRow.GetParentRow%2A?displayProperty=fullName> </xref:System.Data.DataRowCollection.Clear%2A?displayProperty=fullName> </xref:System.Data.DataRelationCollection.Add%2A?displayProperty=fullName> Se si chiama <xref:System.Data.DataRowCollection.Clear%2A>, il InvalidConstraintException può essere generata se un <xref:System.Data.ForeignKeyConstraint>viene applicata in <xref:System.Data.DataRowCollection>.</xref:System.Data.DataRowCollection> </xref:System.Data.ForeignKeyConstraint> </xref:System.Data.DataRowCollection.Clear%2A> Se si chiama <xref:System.Data.DataRow.GetParentRow%2A>, il InvalidConstraintException può essere generata se le colonne hanno tipi di dati diversi o le tabelle non appartengono allo stesso <xref:System.Data.DataSet>.</xref:System.Data.DataSet> </xref:System.Data.DataRow.GetParentRow%2A>"
