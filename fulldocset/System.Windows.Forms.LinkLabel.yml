  summary: "Rappresenta un controllo etichetta di Windows che è possibile visualizzare collegamenti ipertestuali."
  remarks: "Il <xref:System.Windows.Forms.ToolStripLabel>controllo sostituisce e aggiunge la funzionalità per la <xref:System.Windows.Forms.Label>e controlli LinkLabel.</xref:System.Windows.Forms.Label> </xref:System.Windows.Forms.ToolStripLabel> Tuttavia, il <xref:System.Windows.Forms.Label>e LinkLabel vengono mantenuti per compatibilità con le versioni precedenti e per utilizzo futuro, se si sceglie.</xref:System.Windows.Forms.Label>       Il controllo LinkLabel è simile a un <xref:System.Windows.Forms.Label>controllo con l&quot;eccezione che può essere visualizzato un collegamento ipertestuale.</xref:System.Windows.Forms.Label> Nel testo del controllo, è possono specificare più collegamenti ipertestuali. Ogni collegamento ipertestuale è possibile eseguire un&quot;attività all&quot;interno di un&quot;applicazione diversa. Ad esempio, è possibile utilizzare un collegamento ipertestuale per visualizzare un sito Web in Microsoft Internet Explorer oppure per caricare un file di log associato a un&quot;applicazione.       Ogni collegamento ipertestuale visualizzato nel controllo LinkLabel è un&quot;istanza della <xref:System.Windows.Forms.LinkLabel.Link>classe.</xref:System.Windows.Forms.LinkLabel.Link> La <xref:System.Windows.Forms.LinkLabel.Link>classe definisce le informazioni di visualizzazione, stato e percorso del collegamento ipertestuale.</xref:System.Windows.Forms.LinkLabel.Link> Inoltre, il <xref:System.Windows.Forms.LinkLabel.Link.LinkData%2A>proprietà la <xref:System.Windows.Forms.LinkLabel.Link>classe consente di associare informazioni, ad esempio un URL da visualizzare il collegamento ipertestuale.</xref:System.Windows.Forms.LinkLabel.Link> </xref:System.Windows.Forms.LinkLabel.Link.LinkData%2A> Quando un utente fa clic su un collegamento ipertestuale all&quot;interno del controllo, il <xref:System.Windows.Forms.LinkLabel.LinkClicked>evento viene generato e <xref:System.Windows.Forms.LinkLabel.Link>dell&quot;oggetto che rappresenta il collegamento ipertestuale selezionato viene passato come parte di <xref:System.Windows.Forms.LinkLabelLinkClickedEventArgs>oggetto passato come parametro al gestore dell&quot;evento.</xref:System.Windows.Forms.LinkLabelLinkClickedEventArgs> </xref:System.Windows.Forms.LinkLabel.Link> </xref:System.Windows.Forms.LinkLabel.LinkClicked> È possibile utilizzare questo oggetto per ottenere il <xref:System.Windows.Forms.LinkLabel.Link>oggetto associato al collegamento ipertestuale che è stato scelto dall&quot;utente.</xref:System.Windows.Forms.LinkLabel.Link> Cui vengono archiviati tutti i collegamenti contenuti nel controllo LinkLabel di <xref:System.Windows.Forms.LinkLabel.LinkCollection>istanza della classe per il controllo.</xref:System.Windows.Forms.LinkLabel.LinkCollection>       Esistono due modi per aggiungere un collegamento ipertestuale al controllo LinkLabel. Il modo più rapido consiste nello specificare un <xref:System.Windows.Forms.LinkArea>e assegnarlo al <xref:System.Windows.Forms.LinkLabel.LinkArea%2A>proprietà.</xref:System.Windows.Forms.LinkLabel.LinkArea%2A> </xref:System.Windows.Forms.LinkArea> In questo modo è possibile specificare un collegamento ipertestuale all&quot;interno del testo del controllo. Per aggiungere più collegamenti ipertestuali, è possibile utilizzare il <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>metodo la <xref:System.Windows.Forms.LinkLabel.LinkCollection>classe mediante l&quot;accesso alla raccolta tramite il <xref:System.Windows.Forms.LinkLabel.Links%2A>proprietà.</xref:System.Windows.Forms.LinkLabel.Links%2A> </xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>       Quando viene creato un controllo LinkLabel, un collegamento ipertestuale predefinito che contiene tutto il testo all&quot;interno del controllo LinkLabel viene aggiunto a <xref:System.Windows.Forms.LinkLabel.LinkCollection>.</xref:System.Windows.Forms.LinkLabel.LinkCollection> È possibile eseguire l&quot;override di questo collegamento predefinito specificando una nuova area di collegamento con la <xref:System.Windows.Forms.LinkLabel.LinkArea%2A>, proprietà o specificare un collegamento tramite il <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>metodo di <xref:System.Windows.Forms.LinkLabel.LinkCollection>.</xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A> </xref:System.Windows.Forms.LinkLabel.LinkArea%2A> È inoltre possibile rimuovere il collegamento ipertestuale predefinito utilizzando il <xref:System.Windows.Forms.LinkLabel.LinkCollection.Remove%2A>metodo della <xref:System.Windows.Forms.LinkLabel.LinkCollection>classe.</xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.LinkCollection.Remove%2A>       Il <xref:System.Windows.Forms.Label.TabStop%2A>proprietà `true` per impostazione predefinita, a condizione che è presente almeno un collegamento di maggiore di lunghezza zero nel <xref:System.Windows.Forms.LinkLabel.Links%2A>insieme.</xref:System.Windows.Forms.LinkLabel.Links%2A> </xref:System.Windows.Forms.Label.TabStop%2A> Il controllo LinkLabel dispone di un singolo <xref:System.Windows.Forms.Control.TabIndex%2A>valore.</xref:System.Windows.Forms.Control.TabIndex%2A> Tuttavia, ciascun collegamento di maggiore di lunghezza zero Ottiene il proprio punto di tabulazione, in ordine da sinistra a destra. Per evitare lo spostamento tramite tabulazione per il controllo LinkLabel, impostare il <xref:System.Windows.Forms.Label.TabStop%2A>proprietà `false`.</xref:System.Windows.Forms.Label.TabStop%2A> Tuttavia, tenere presente tale aggiunta di nuovi collegamenti al <xref:System.Windows.Forms.LinkLabel.Links%2A>raccolta imposterà automaticamente la <xref:System.Windows.Forms.Label.TabStop%2A>proprietà `true` nuovamente.</xref:System.Windows.Forms.Label.TabStop%2A> </xref:System.Windows.Forms.LinkLabel.Links%2A>       Controllo LinkLabel fornisce una serie di proprietà che consentono di definire l&quot;aspetto della visualizzazione dei collegamenti ipertestuali nel controllo. Il <xref:System.Windows.Forms.LinkLabel.ActiveLinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>, e <xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A>definiscono i colori utilizzati per la visualizzazione di un collegamento ipertestuale in vari stati.</xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A> </xref:System.Windows.Forms.LinkLabel.LinkColor%2A> </xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A> </xref:System.Windows.Forms.LinkLabel.ActiveLinkColor%2A> Il <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>proprietà definisce la visualizzazione della sottolineatura associata a un collegamento ipertestuale.</xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>"
  example:
  - "The following example demonstrates using the LinkLabel class. The example handles the <xref:System.Windows.Forms.LinkLabel.LinkClicked> event by opening a Web site.  \n  \n [!code-cs[System.Windows.Forms.LinkLabelSimple#1](~/add/codesnippet/csharp/t-system.windows.forms.l_22_1.cs)]\n [!code-vb[System.Windows.Forms.LinkLabelSimple#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_22_1.vb)]  \n  \n The following example demonstrates using the LinkLabel class, with multiple <xref:System.Windows.Forms.LinkArea> sections defined, to display a label on a form. The example demonstrates setting the <xref:System.Windows.Forms.Label.AutoSize%2A>, <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>, <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>, and <xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A> properties to customize the look of the LinkLabel. The first <xref:System.Windows.Forms.LinkArea> is specified using the <xref:System.Windows.Forms.LinkLabel.LinkArea%2A?displayProperty=fullName> property. Additional links are added to the LinkLabel using the <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A?displayProperty=fullName> method. The example handles the <xref:System.Windows.Forms.LinkLabel.LinkClicked> event by starting the Web browser for hyperlinks, and displaying a <xref:System.Windows.Forms.MessageBox> for other links.  \n  \n [!code-cs[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/csharp/t-system.windows.forms.l_22_2.cs)]\n [!code-cpp[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/cpp/t-system.windows.forms.l_22_2.cpp)]\n [!code-vb[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_22_2.vb)]"
