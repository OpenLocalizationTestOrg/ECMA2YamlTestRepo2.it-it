  summary: "Ottiene o imposta l&quot;intervallo nel testo da trattare come collegamento."
  remarks: "La proprietà LinkArea fornisce un modo rapido per specificare un solo collegamento ipertestuale per visualizzare il testo del <xref:System.Windows.Forms.LinkLabel>controllo.</xref:System.Windows.Forms.LinkLabel> Il <xref:System.Windows.Forms.LinkArea>oggetto fornisce proprietà che specificano la posizione iniziale del collegamento nel testo del controllo e la lunghezza del testo per il collegamento ipertestuale.</xref:System.Windows.Forms.LinkArea> Quando viene specificato tramite la proprietà LinkArea, il collegamento ipertestuale viene aggiunto per il <xref:System.Windows.Forms.LinkLabel.LinkCollection>del controllo.</xref:System.Windows.Forms.LinkLabel.LinkCollection> Proprietà LinkArea converte il <xref:System.Windows.Forms.LinkArea>oggetto assegnato a un <xref:System.Windows.Forms.LinkLabel.Link>oggetto archiviato nella raccolta.</xref:System.Windows.Forms.LinkLabel.Link> </xref:System.Windows.Forms.LinkArea>       Per aggiungere più collegamenti ipertestuali per il testo del controllo, è possibile utilizzare il <xref:System.Windows.Forms.LinkLabel.Links%2A>proprietà.</xref:System.Windows.Forms.LinkLabel.Links%2A> Il <xref:System.Windows.Forms.LinkLabel.Links%2A>proprietà consente di accedere alle proprietà e metodi di <xref:System.Windows.Forms.LinkLabel.LinkCollection>, che archivia i collegamenti specificati per il controllo.</xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.Links%2A> Questo metodo di aggiunta di collegamenti per il <xref:System.Windows.Forms.LinkLabel>consente inoltre di specificare i dati nel <xref:System.Windows.Forms.LinkLabel.Link.LinkData%2A>proprietà associata con il collegamento da creare.</xref:System.Windows.Forms.LinkLabel.Link.LinkData%2A> </xref:System.Windows.Forms.LinkLabel> Il valore di <xref:System.Windows.Forms.LinkLabel.Link.LinkData%2A>proprietà può essere utilizzata per archiviare il percorso di un file di visualizzazione o l&quot;indirizzo di un sito Web.</xref:System