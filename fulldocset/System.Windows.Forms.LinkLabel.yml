a spaziatura dei caratteri e ritorno a capo automatico in modo diverso da [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)]. In un&quot;applicazione Windows Form che usa la <xref:System.Drawing.Graphics>classe per il rendering del testo, ciò potrebbe causare il testo per i controlli che utilizzano <xref:System.Windows.Forms.TextRenderer>diversa dal resto del testo nell&quot;applicazione.</xref:System.Windows.Forms.TextRenderer> </xref:System.Drawing.Graphics> Per risolvere questo problema di incompatibilità, è possibile impostare il `UseCompatibleTextRendering` proprietà `true` per un controllo specifico. Per impostare `UseCompatibleTextRendering` a `true` per tutti i controlli supportati nell&quot;applicazione, chiamare il <xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A?displayProperty=fullName>metodo con un parametro di `true`.</xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A?displayProperty=fullName>"
