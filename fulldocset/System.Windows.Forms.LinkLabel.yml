  namespace: System.Windows.Forms
  summary: "Ottiene o imposta il colore utilizzato per visualizzare un collegamento attivo."
  remarks: "Un collegamento attivo è un collegamento che è in corso viene fatto clic. Questa operazione è simile allo stato del pulsante viene premuto un <xref:System.Windows.Forms.Button>controllo.</xref:System.Windows.Forms.Button> È possibile utilizzare questa proprietà per specificare il colore che viene visualizzato il collegamento in quando il collegamento è in corso viene fatto clic.       Esistono un numero di colori associata a un collegamento. Il <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>Specifica il colore di tutti i collegamenti visualizzati nel <xref:System.Windows.Forms.LinkLabel>controllo.</xref:System.Windows.Forms.LinkLabel> </xref:System.Windows.Forms.LinkLabel.LinkColor%2A> Il <xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A>proprietà consente di specificare il colore di un collegamento dopo che è stato visitato dall&quot;utente.</xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A> Quando un collegamento è disabilitato, il <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>viene utilizzato per visualizzare il collegamento in uno stato disabilitato.</xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>      > [!NOTE] > Quando si imposta questa proprietà, verificare che il colore si imposta la proprietà sia in conflitto con il colore di sfondo del controllo o il testo non viene visualizzato correttamente. Ad esempio, se è il colore di sfondo del controllo `Color.Red` e questa proprietà è impostata su `Color.Red`, il testo non verrà visualizzato correttamente quando il collegamento è in corso viene fatto clic."
  example:
  - "The following example demonstrates setting the <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A> property using the <xref:System.Windows.Forms.LinkBehavior> enumeration. It also demonstrates setting the ActiveLinkColor, <xref:System.Windows.Forms.LinkLabel.LinkColor%2A> and <xref:System.Windows.Forms.LinkLabel.LinkVisited%2A> properties. To run this sample paste it in a blank form and call `InitializeLinkLabel` from the form's constructor or `Load` method.  \n  \n [!code-cs[System.Windows.Forms.LinkLabelExample#1](~/add/codesnippet/csharp/p-system.windows.forms.l_58_1.cs)]\n [!code-vb[System.Windows.Forms.LinkLabelExample#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_58_1.vb)]\n [!code-cpp[System.Windows.Forms.LinkLabelExample#1](~/add/codesnippet/cpp/p-system.windows.forms.l_58_1.cpp)]"
  syntax:
