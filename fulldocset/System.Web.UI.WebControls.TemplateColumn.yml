  type: Class
  summary: "Rappresenta un tipo di colonna per il <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> controllo che consente di personalizzare il layout dei controlli nella colonna."
  remarks: "Utilizzare il tipo di colonna TemplateColumn un <xref:System.Web.UI.WebControls.DataGrid>controllo per creare una colonna con un layout del controllo personalizzato.</xref:System.Web.UI.WebControls.DataGrid> È possibile fornire un aspetto personalizzato per la sezione di intestazione, piè di pagina e degli elementi della colonna tramite il <xref:System.Web.UI.WebControls.TemplateColumn.HeaderTemplate%2A>, <xref:System.Web.UI.WebControls.TemplateColumn.FooterTemplate%2A>, e <xref:System.Web.UI.WebControls.TemplateColumn.ItemTemplate%2A>proprietà, rispettivamente.</xref:System.Web.UI.WebControls.TemplateColumn.ItemTemplate%2A> </xref:System.Web.UI.WebControls.TemplateColumn.FooterTemplate%2A> </xref:System.Web.UI.WebControls.TemplateColumn.HeaderTemplate%2A> È inoltre possibile controllare la modalità di visualizzazione nell&quot;oggetto TemplateColumn un elemento modificato impostando la <xref:System.Web.UI.WebControls.TemplateColumn.EditItemTemplate%2A>proprietà.</xref:System.Web.UI.WebControls.TemplateColumn.EditItemTemplate%2A>"
  example:
  - "The following code example demonstrates how to use the TemplateColumn class to create a column in the <xref:System.Web.UI.WebControls.DataGrid> control with a custom layout.  \n  \n [!code-cs[TemplateColumnEdit#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_20_1.aspx)]\n [!code-vb[TemplateColumnEdit#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_20_1.aspx)]"
