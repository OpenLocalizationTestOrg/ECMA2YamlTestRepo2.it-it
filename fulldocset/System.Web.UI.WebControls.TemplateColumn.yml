- uid: System.Web.UI.WebControls.TemplateColumn.EditItemTemplate
  id: EditItemTemplate
  parent: System.Web.UI.WebControls.TemplateColumn
  langs:
  - csharp
  name: EditItemTemplate
  nameWithType: TemplateColumn.EditItemTemplate
  fullName: System.Web.UI.WebControls.TemplateColumn.EditItemTemplate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta il modello per visualizzare l&quot;elemento selezionato per la modifica in un <xref href=&quot;System.Web.UI.WebControls.TemplateColumn&quot;> </xref> oggetto."
  remarks: "Utilizzare la proprietà EditItemTemplate per controllare l&quot;aspetto dell&quot;elemento selezionato per la modifica di <xref:System.Web.UI.WebControls.TemplateColumn>oggetto.</xref:System.Web.UI.WebControls.TemplateColumn> L&quot;aspetto viene specificato tramite la creazione di un modello che definisce la modalità di rendering l&quot;elemento nella colonna. Per specificare un modello per l&quot;elemento selezionato per la modifica, inserire innanzitutto di apertura e chiusura `<EditItemTemplate>` tra il tag di apertura e chiusura dei tag di `<TemplateColumn>` elemento. È quindi possibile elencare il contenuto che determina l&quot;aspetto dell&quot;elemento tra l&quot;apertura e chiusura `<EditItemTemplate>` tag. Il contenuto può essere semplice come testo normale, o può essere reso più complesso incorporando altri controlli nel modello."
  example:
  - "The following code example demonstrates how to use the EditItemTemplate property to control the appearance of the item being edited in the <xref:System.Web.UI.WebControls.TemplateColumn> object.  \n  \n [!code-cs[TemplateColumnEdit#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1141_1.aspx)]\n [!code-vb[TemplateColumnEdit#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1141_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.ITemplate EditItemTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "Oggetto <xref href=&quot;System.Web.UI.ITemplate&quot;> </xref>-implementato l&quot;oggetto che contiene il modello per visualizzare l&quot;elemento viene modificata la <xref href=&quot;System.Web.UI.WebControls.TemplateColumn&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, a indicare che questa proprietà non è impostata."
  overload: System.Web.UI.WebControls.TemplateColumn.EditItemTemplate*
  exceptions: []
  platform:
  - net462
