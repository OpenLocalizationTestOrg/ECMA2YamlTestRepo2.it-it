  type: Class
  summary: "Fornisce dati per il <xref href=&quot;System.Windows.Forms.DataGridView.SortCompare&quot;> </xref> evento."
  remarks: "È possibile gestire il <xref:System.Windows.Forms.DataGridView.SortCompare>evento per fornire un ordinamento personalizzato.</xref:System.Windows.Forms.DataGridView.SortCompare> Questo evento si verifica solo quando il <xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName>non è impostata e <xref:System.Windows.Forms.DataGridView.VirtualMode%2A?displayProperty=fullName>è impostata su `false`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName> Questo evento si verifica una volta per ogni coppia di celle della colonna da ordinare. Si verifica solo quando l&quot;utente fa clic sull&quot;intestazione di una colonna con un <xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName>valore della proprietà <xref:System.Windows.Forms.DataGridViewColumnSortMode>, o quando si chiama il <xref:System.Windows.Forms.DataGridView.Sort%28System.Windows.Forms.DataGridViewColumn%2CSystem.ComponentModel.ListSortDirection%29?displayProperty=fullName>rapporto di overload.</xref:System.Windows.Forms.DataGridView.Sort%28System.Windows.Forms.DataGridViewColumn%2CSystem.ComponentModel.ListSortDirection%29?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumnSortMode> </xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName> Quando si verifica questo evento per una colonna con un <xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName>valore della proprietà <xref:System.Windows.Forms.DataGridViewColumnSortMode>, è necessario visualizzare l&quot;icona di ordinamento tramite la <xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A?displayProperty=fullName>proprietà.</xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumnSortMode> </xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName>       È possibile utilizzare questo evento per ordinare le righe utilizzando i valori di cella in una colonna o più colonne. Utilizzare il <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue1%2A>e <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue2%2A>confrontare i valori delle celle nella colonna specificata nella proprietà di <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.Column%2A>proprietà.</xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.Column%2A> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue2%2A> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue1%2A> Utilizzare il <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex1%2A>e <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex2%2A>proprietà per accedere ai valori in altre colonne tramite il <xref:System.Windows.Forms.DataGridView.Rows%2A?displayProperty=fullName>insieme.</xref:System.Windows.Forms.DataGridView.Rows%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex2%2A> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex1%2A>"
  example:
  - "The following code example demonstrates the use of <xref:System.Windows.Forms.DataGridView.SortCompare> in a multiple column sort. This example is part of a larger example provided in [How to: Customize Sorting in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridView.SortCompare#10](~/add/codesnippet/visualbasic/t-system.windows.forms.d_58_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.SortCompare#10](~/add/codesnippet/csharp/t-system.windows.forms.d_58_1.cs)]"
