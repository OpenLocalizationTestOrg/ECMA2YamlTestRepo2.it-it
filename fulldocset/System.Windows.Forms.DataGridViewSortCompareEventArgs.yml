- uid: System.Windows.Forms.DataGridViewSortCompareEventArgs.SortResult
  id: SortResult
  parent: System.Windows.Forms.DataGridViewSortCompareEventArgs
  langs:
  - csharp
  name: SortResult
  nameWithType: DataGridViewSortCompareEventArgs.SortResult
  fullName: System.Windows.Forms.DataGridViewSortCompareEventArgs.SortResult
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Ottiene o imposta un valore che indica l&quot;ordine in cui verranno ordinate le celle confrontate."
  remarks: "Impostando questo valore viene in genere l&quot;ultima operazione eseguita in un gestore per il <xref:System.Windows.Forms.DataGridView.SortCompare?displayProperty=fullName>evento.</xref:System.Windows.Forms.DataGridView.SortCompare?displayProperty=fullName> In genere si imposta questo valore per il valore restituito di un metodo di confronto, ad esempio <xref:System.String.Compare%2A?displayProperty=fullName>.</xref:System.String.Compare%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates the use of SortResult in a multiple column sort. This example is part of a larger example provided in [How to: Customize Sorting in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridView.SortCompare#10](~/add/codesnippet/visualbasic/p-system.windows.forms.d_269_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.SortCompare#10](~/add/codesnippet/csharp/p-system.windows.forms.d_269_1.cs)]"
  syntax:
    content: public int SortResult { get; set; }
    return:
      type: System.Int32
      description: "Minore di zero se la prima cella viene ordinata prima cella della seconda; zero se la cella prima e seconda hanno valori equivalenti. maggiore di zero se la seconda cella viene ordinata prima della prima cella."
  overload: System.Windows.Forms.DataGridViewSortCompareEventArgs.SortResult*
  exceptions: []
  platform:
  - net462
