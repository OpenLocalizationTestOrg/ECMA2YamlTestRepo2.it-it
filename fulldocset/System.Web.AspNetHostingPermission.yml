  name: AspNetHostingPermission
  nameWithType: AspNetHostingPermission
  fullName: System.Web.AspNetHostingPermission
  type: Class
  summary: "Controlla l&quot;accesso le autorizzazioni in ambienti host ASP.NET. Questa classe non può essere ereditata."
  remarks: "La classe AspNetHostingPermission viene utilizzata in combinazione con la sicurezza di accesso di codice per proteggere i tipi pubblici negli spazi dei nomi System. Web. Il codice deve essere assegnato almeno il <xref:System.Web.AspNetHostingPermissionLevel>trust a livello di accedere alle classi ASP.NET.</xref:System.Web.AspNetHostingPermissionLevel>       La classe di AspNetHostingPermission <xref:System.Web.AspNetHostingPermission.Level%2A>proprietà è impostata tramite la configurazione del livello di attendibilità appropriato nell&quot;elemento di configurazione.</xref:System.Web.AspNetHostingPermission.Level%2A> Per impostazione predefinita, il `level` attributo del `trust` elemento di configurazione è impostata su `Full`. Ovvero, per impostazione predefinita, applicazioni ASP.NET vengono eseguite utilizzando il <xref:System.Web.AspNetHostingPermissionLevel>livello.</xref:System.Web.AspNetHostingPermissionLevel> Quando viene creato un dominio dell&quot;applicazione ASP.NET, viene letto il valore specificato per il `level` attributo del `trust` elemento di configurazione, crea un&quot;istanza della classe AspNetHostingPermission con l&quot;oggetto specificato <xref:System.Web.AspNetHostingPermission.Level%2A>attributo e quindi aggiunge la classe per il set di autorizzazioni per il dominio dell&quot;applicazione.</xref:System.Web.AspNetHostingPermission.Level%2A> Per ulteriori informazioni, vedere [file dei criteri e i livelli di Trust ASP.NET](~/add/includes/ajax-current-ext-md.md).       È consigliabile impostare il `level` attributo del `trust` elemento di configurazione `High` per i siti attendibili. Per i siti non attendibili, ad esempio un server Web che ospita i siti che eseguono codice da un utente esterno, è consigliabile impostare il `level` attributo del `trust` elemento di configurazione `Medium`.       I set di autorizzazioni che sono definiti per impostazione predefinita per .NET Framework (ad esempio, LocalIntranet, Internet e così via) non includono l&quot;autorizzazione AspNetHostingPermission. Ovvero, l&quot;autorizzazione AspNetHostingPermission è solo assegnato per impostazione predefinita, alle applicazioni in esecuzione in `Full` trust."
  example:
  - "The following code example shows a class protected using the AspNetHostingPermission permission. Code must be running with at least <xref:System.Web.AspNetHostingPermissionLevel>AspNetHostingPermission permission <xref:System.Web.AspNetHostingPermission.Level%2A> in order to create an instance of the class.  \n  \n [!code-vb[System.Web.AspNetHostingPermission#1](~/add/codesnippet/visualbasic/t-system.web.aspnethosti_1.vb)]\n [!code-cs[System.Web.AspNetHostingPermission#1](~/add/codesnippet/csharp/t-system.web.aspnethosti_1.cs)]"
  syntax:
    content: 'public sealed class AspNetHostingPermission : System.Security.CodeAccessPermission, System.Security.Permissions.IUnrestrictedPermission'
