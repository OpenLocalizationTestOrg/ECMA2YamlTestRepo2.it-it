  name: ProxyWebPartConnectionCollection
  nameWithType: ProxyWebPartConnectionCollection
  fullName: System.Web.UI.WebControls.WebParts.ProxyWebPartConnectionCollection
  type: Class
  summary: "Contiene una raccolta di static <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartConnection&quot;> </xref> gli oggetti, che viene utilizzato quando le connessioni vengono dichiarate nelle pagine di contenuto e <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> controllo viene dichiarato in una pagina master. Questa classe non può essere ereditata."
  remarks: "La classe ProxyWebPartConnectionCollection viene utilizzata in uno scenario di sviluppo specifico. Se un&quot;applicazione Web part utilizza pagine master, con la <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controllo dichiarato in una pagina master e singoli <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>gli oggetti dichiarati nelle pagine di contenuto come connessioni statiche, viene usata la classe ProxyWebPartConnectionCollection.</xref:System.Web.UI.WebControls.WebParts.WebPartConnection> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Nelle pagine di contenuto, più <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager>controlli possono essere dichiarati, che differisce dalla regola normale di un solo <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controllo può essere dichiarato in una pagina.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager> Ogni <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager>controllo in una pagina di contenuto può contenere un `<StaticConnections>` elemento e questo elemento può contenere uno o più dichiarato `<asp:webpartconnection>` elementi.</xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager> La classe ProxyWebPartConnectionCollection viene utilizzata dal controllo Web part per creare un insieme di tutte le connessioni statiche dichiarate in ogni pagina contenuto e queste raccolte vengono aggiunti alla fine il <xref:System.Web.UI.WebControls.WebParts.WebPartManager.StaticConnections%2A>insieme il <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controllo.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.StaticConnections%2A>       La classe ProxyWebPartConnectionCollection viene utilizzata per creare la raccolta di static <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>oggetti a cui fa riferimento il <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager>del controllo <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.StaticConnections%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.StaticConnections%2A> </xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartConnection>"
