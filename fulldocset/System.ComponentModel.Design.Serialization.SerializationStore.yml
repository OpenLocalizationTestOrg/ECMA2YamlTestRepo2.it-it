  name: SerializationStore
  nameWithType: SerializationStore
  fullName: System.ComponentModel.Design.Serialization.SerializationStore
  type: Class
  summary: "Fornisce la classe base per l&quot;archiviazione dei dati di serializzazione per il <xref href=&quot;System.ComponentModel.Design.Serialization.ComponentSerializationService&quot;> </xref>."
  remarks: "La classe SerializationStore è una classe specifica dell&quot;implementazione che archivia i dati di serializzazione per <xref:System.ComponentModel.Design.Serialization.ComponentSerializationService>.</xref:System.ComponentModel.Design.Serialization.ComponentSerializationService> Il servizio aggiunge uno stato a questo archivio di serializzazione. Una volta che l&quot;archivio è chiuso, è possibile salvarlo in un flusso. Un archivio di serializzazione può essere deserializzato in un secondo momento dallo stesso tipo di servizio di serializzazione. La classe implementa SerializationStore il <xref:System.IDisposable>interfaccia in modo che <xref:System.ComponentModel.Design.Serialization.SerializationStore.System%23IDisposable%23Dispose%2A>chiama semplicemente il <xref:System.ComponentModel.Design.Serialization.SerializationStore.Close%2A>metodo.</xref:System.ComponentModel.Design.Serialization.SerializationStore.Close%2A> </xref:System.ComponentModel.Design.Serialization.SerializationStore.System%23IDisposable%23Dispose%2A> </xref:System.IDisposable>"
  syntax:
    content: 'public abstract class SerializationStore : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
