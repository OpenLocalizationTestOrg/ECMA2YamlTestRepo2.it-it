  type: Class
  summary: "Esegue il wrapping di riferimenti a oggetti di effettuare il marshalling-by-value, consentendo la restituzione tramite un riferimento indiretto."
  remarks: "La classe ObjectHandle viene utilizzata per passare un oggetto (in un stato eseguito il wrapping) tra pi√π domini applicazione, senza caricare i metadati per l&quot;oggetto incluso in ogni <xref:System.AppDomain>attraverso cui passa il ObjectHandle.</xref:System.AppDomain> Di conseguenza, la classe ObjectHandle consente al chiamante il controllo quando il <xref:System.Type>dell&quot;oggetto remoto viene caricato in un dominio.</xref:System.Type>"
  example:
  - "The following code example shows how to create an object in another <xref:System.AppDomain>, and retrieve a proxy to the object from a ObjectHandle. In this example, you can assume that the code of the `MyType` class is compiled into an assembly called \"ObjectHandleAssembly\".  \n  \n [!code-cpp[ObjectHandle#1](~/add/codesnippet/cpp/t-system.runtime.remotin_58_1.cpp)]\n [!code-vb[ObjectHandle#1](~/add/codesnippet/visualbasic/t-system.runtime.remotin_58_1.vb)]\n [!code-cs[ObjectHandle#1](~/add/codesnippet/csharp/t-system.runtime.remotin_58_1.cs)]"
  syntax:
