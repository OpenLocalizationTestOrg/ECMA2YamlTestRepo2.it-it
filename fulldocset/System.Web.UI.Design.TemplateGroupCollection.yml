  name: TemplateGroupCollection
  nameWithType: TemplateGroupCollection
  fullName: System.Web.UI.Design.TemplateGroupCollection
  type: Class
  summary: "Rappresenta una raccolta di <xref href=&quot;System.Web.UI.Design.TemplateGroup&quot;> </xref> gli oggetti all&quot;interno di una finestra di progettazione. Questa classe non può essere ereditata."
  remarks: "La <xref:System.Web.UI.Design.ControlDesigner>classe e qualsiasi classe derivata, definisce la <xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A>proprietà come oggetto TemplateGroupCollection.</xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A> </xref:System.Web.UI.Design.ControlDesigner> La proprietà TemplateGroupCollection viene in genere utilizzata solo da un host di progettazione, ad esempio [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)].       La raccolta in modo dinamico dimensioni aumentano man mano che vengono aggiunti gli oggetti. Gli indici in questa raccolta sono in base zero. Utilizzare il <xref:System.Web.UI.Design.TemplateGroupCollection.Count%2A>proprietà per determinare il numero di gruppi presenti nella raccolta.</xref:System.Web.UI.Design.TemplateGroupCollection.Count%2A>       Inoltre, utilizzare TemplateGroupCollection metodi e proprietà per fornire le funzionalità seguenti: - il <xref:System.Web.UI.Design.TemplateGroupCollection.Add%2A>metodo per aggiungere un singolo gruppo alla raccolta.</xref:System.Web.UI.Design.TemplateGroupCollection.Add%2A>      -La <xref:System.Web.UI.Design.TemplateGroupCollection.Insert%2A>metodo per aggiungere un gruppo da un particolare indice all&quot;interno della raccolta.</xref:System.Web.UI.Design.TemplateGroupCollection.Insert%2A>      -La <xref:System.Web.UI.Design.TemplateGroupCollection.Remove%2A>metodo per rimuovere un gruppo.</xref:System.Web.UI.Design.TemplateGroupCollection.Remove%2A>      -La <xref:System.Web.UI.Design.TemplateGroupCollection.RemoveAt%2A>metodo per rimuovere il gruppo da un particolare indice.</xref:System.Web.UI.Design.TemplateGroupCollection.RemoveAt%2A>      -La <xref:System.Web.UI.Design.TemplateGroupCollection.Contains%2A>metodo per determinare se un particolare gruppo è già nella raccolta.</xref:System.Web.UI.Design.TemplateGroupCollection.Contains%2A>      -La <xref:System.Web.UI.Design.TemplateGroupCollection.IndexOf%2A>metodo per recuperare l&quot;indice di un gruppo all&quot;interno della raccolta.</xref:System.Web.UI.Design.TemplateGroupCollection.IndexOf%2A>      -La <xref:System.Web.UI.Design.TemplateGroupCollection.Item%2A>indicizzatore per ottenere o impostare il gruppo in un indice specifico, utilizzando una notazione di matrice.</xref:System.Web.UI.Design.TemplateGroupCollection.Item%2A>      -La <xref:System.Web.UI.Design.TemplateGroupCollection.AddRange%2A>metodo per aggiungere più gruppi nella raccolta.</xref:System.Web.UI.Design.TemplateGroupCollection.AddRange%2A>           È possibile aggiungere più gruppi come una matrice di gruppi o come un oggetto TemplateGroupCollection recuperato mediante la <xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A>proprietà di un&quot;altra finestra di progettazione controlli.</xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A>      -La <xref:System.Web.UI.Design.TemplateGroupCollection.Clear%2A>metodo per rimuovere tutti i gruppi dalla raccolta.</xref:System.Web.UI.Design.TemplateGroupCollection.Clear%2A>"
  example:
