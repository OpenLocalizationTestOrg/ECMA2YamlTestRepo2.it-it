  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Restituisce un editor di espressioni per un <xref uid=&quot;langword_csharp_RouteValue&quot; name=&quot;RouteValue&quot; href=&quot;&quot;> </xref> espressione."
  remarks: "Il metodo GetExpressionEditorSheet restituisce un&quot;implementazione dell&quot;editor per `RouteValue` espressioni. Nella pagina dell&quot;editor per `RouteValue` espressioni consente agli utenti di selezionare un parametro URL. Dopo avranno selezionato il parametro di utenti, l&quot;implementazione della pagina dell&quot;editor genera un `RouteValue` espressione che viene restituito per la finestra di progettazione visiva."
  syntax:
    content: public override System.Web.UI.Design.ExpressionEditorSheet GetExpressionEditorSheet (string expression, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "Stringa dell&quot;espressione che viene utilizzata per inizializzare l&quot;editor di espressioni. L&quot;espressione non include il <xref uid=&quot;langword_csharp_RouteValue&quot; name=&quot;RouteValue&quot; href=&quot;&quot;> </xref> prefisso dell&quot;espressione."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "Un&quot;implementazione di provider del servizio che viene fornito dall&quot;host di progettazione e utilizzata per ottenere ulteriori servizi in fase di progettazione."
    return:
      type: System.Web.UI.Design.ExpressionEditorSheet
      description: "Oggetto <xref href=&quot;System.Web.UI.Design.RouteValueExpressionEditorSheet&quot;> </xref> istanza che definisce il <xref uid=&quot;langword_csharp_RouteValue&quot; name=&quot;RouteValue&quot; href=&quot;&quot;> </xref> proprietà dell&quot;espressione."
  overload: System.Web.UI.Design.RouteValueExpressionEditor.GetExpressionEditorSheet*
  exceptions: []
  platform:
  - net462
