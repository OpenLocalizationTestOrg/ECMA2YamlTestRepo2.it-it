  summary: "Restituisce un <xref uid=&quot;langword_csharp_RouteValue&quot; name=&quot;RouteValue&quot; href=&quot;&quot;> </xref> espressioni e fornisce il valore in fase di progettazione."
  remarks: "Finestra di progettazione visiva utilizza il metodo EvaluateExpression per valutare un `RouteValue` espressione e per fornire il valore in fase di progettazione per una proprietà del controllo associato."
  syntax:
    content: public override object EvaluateExpression (string expression, object parseTimeData, Type propertyType, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "Oggetto <xref uid=&quot;langword_csharp_RouteValue&quot; name=&quot;RouteValue&quot; href=&quot;&quot;> </xref> espressione da valutare. L&quot;espressione non include il <xref uid=&quot;langword_csharp_RouteValue&quot; name=&quot;RouteValue&quot; href=&quot;&quot;> </xref> prefisso dell&quot;espressione."
    - id: parseTimeData
      type: System.Object
      description: "Oggetto che contiene ulteriori informazioni di analisi utilizzato per valutare l&quot;espressione."
    - id: propertyType
      type: System.Type
      description: "Il tipo della proprietà del controllo."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "Un&quot;implementazione di provider del servizio che viene fornito dall&quot;host di progettazione e utilizzata per ottenere ulteriori servizi in fase di progettazione."
    return:
      type: System.Object
      description: "Il valore del parametro URL specificato, se la valutazione dell&quot;espressione ha esito positivo. in caso contrario, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
