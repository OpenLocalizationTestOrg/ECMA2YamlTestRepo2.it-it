  type: Enum
  summary: "Specifica le proprietà che devono essere riportate dai descrittori di tipo, in particolare il <xref:System.ComponentModel.TypeDescriptor.GetProperties*>metodo.</xref:System.ComponentModel.TypeDescriptor.GetProperties*> Questa enumerazione viene utilizzata per specificare il valore di &lt;xref:System.ComponentModel.PropertyFilterAttribute.Filter%2A?displayProperty=fullName&gt; proprietà."
  remarks: "Questo meccanismo di filtro viene implementato solo dal personalizzato <xref:System.ComponentModel.DependencyPropertyDescriptor>per <xref:System.Windows.DependencyObject>.</xref:System.Windows.DependencyObject> </xref:System.ComponentModel.DependencyPropertyDescriptor>       Non validi e validi sono rilevanti solo per le proprietà associate. La validità di una proprietà è determinata dall&quot;utilizzo con i seguenti attributi: <xref:System.Windows.AttachedPropertyBrowsableForChildrenAttribute>, <xref:System.Windows.AttachedPropertyBrowsableForTypeAttribute>, <xref:System.Windows.AttachedPropertyBrowsableWhenAttributePresentAttribute>che definiscono l&quot;ambito previsto della proprietà associata nell&quot;albero degli oggetti, una volta il [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] viene caricato.</xref:System.Windows.AttachedPropertyBrowsableWhenAttributePresentAttribute> </xref:System.Windows.AttachedPropertyBrowsableForTypeAttribute> </xref:System.Windows.AttachedPropertyBrowsableForChildrenAttribute> Finestra di progettazione che le applicazioni griglie di proprietà che includono le proprietà associate nella griglia è necessario esaminare il valore o la presenza di questi attributi e la posizione relativa dell&quot;elemento corrente rispetto a un elemento padre o figlio che la proprietà associata è &quot;proprietario&quot;. Definisce la relazione proprietario setter con valori di attributo e PropertyFilterOptions se una determinata proprietà associata che è impostata su un elemento è valido o non valido."
  syntax:
    content: >-
      [System.Flags]

      public enum PropertyFilterOptions
