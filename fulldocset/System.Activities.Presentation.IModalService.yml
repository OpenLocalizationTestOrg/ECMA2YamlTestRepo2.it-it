  summary: "Abilita la notifica a un&quot;applicazione host verrà visualizzata una finestra di dialogo modale."
  remarks: "Alcune applicazioni che ospitano finestre di progettazione devono ricevere una notifica quando è stata richiamata una finestra di dialogo modale. Visual Studio è riportato un esempio di tale host. L&quot;interfaccia IModalService fornisce un&quot;interfaccia per comunicare lo stato modale corrente.       Le chiamate di progettazione del flusso di lavoro di Windows il <xref:System.Activities.Presentation.IModalService.SetModalState%2A>metodo.</xref:System.Activities.Presentation.IModalService.SetModalState%2A> Quando il `isModal` parametro è impostato su `true`, l&quot;host sia notificato verrà visualizzata una finestra di dialogo modale.       Si tratta di un servizio facoltativo. Se un&quot;applicazione host non si preoccupa lo stato modale, non è necessario utilizzare il servizio.       Nell&quot;implementazione corrente, se una finestra di messaggio Windows Presentation Foundation (WPF), ovvero una finestra di dialogo modale, viene richiamata, il <xref:System.Activities.Presentation.IModalService.SetModalState%2A>non viene chiamato.</xref:System.Activities.Presentation.IModalService.SetModalState%2A> Se l&quot;applicazione host richiede queste informazioni, è necessario creare un&quot;altra soluzione alternativa."
