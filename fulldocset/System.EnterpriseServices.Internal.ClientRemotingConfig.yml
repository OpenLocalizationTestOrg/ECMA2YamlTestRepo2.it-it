  summary: "Definisce un valore statico <xref:System.EnterpriseServices.Internal.ClientRemotingConfig.Write*>metodo che crea un file di configurazione remota per una libreria dei tipi di client.</xref:System.EnterpriseServices.Internal.ClientRemotingConfig.Write*>"
  remarks: "Il <xref:System.EnterpriseServices.Internal.ClientRemotingConfig.Write%2A>metodo viene utilizzato il <xref:System.EnterpriseServices.Internal.Publish>classe durante la generazione di un&quot;interfaccia COM da una libreria dei tipi di client (con estensione tlb).</xref:System.EnterpriseServices.Internal.Publish> </xref:System.EnterpriseServices.Internal.ClientRemotingConfig.Write%2A> La <xref:System.EnterpriseServices.Internal.Publish>classe pubblica COM (interfacce) in un&quot;applicazione COM+ abilitato per SOAP.</xref:System.EnterpriseServices.Internal.Publish> Uno dei parametri del metodo è il nome di un assembly che contiene i metadati di common language runtime (CLR) che <xref:System.EnterpriseServices.Internal.Publish>è già stato generato per la libreria client.</xref:System.EnterpriseServices.Internal.Publish>       <xref:System.EnterpriseServices.Internal.ClientRemotingConfig.Write%2A>non è necessario essere chiamati direttamente.</xref:System.EnterpriseServices.Internal.ClientRemotingConfig.Write%2A> In alternativa, chiamare il <xref:System.EnterpriseServices.Internal.Publish.ProcessClientTlb%2A>metodo della <xref:System.EnterpriseServices.Internal.Publish>classe.</xref:System.EnterpriseServices.Internal.Publish> </xref:System.EnterpriseServices.Internal.Publish.ProcessClientTlb%2A>       ClientRemotingConfig viene utilizzata internamente da .NET Framework. Non è necessario utilizzare la classe direttamente nel codice."
