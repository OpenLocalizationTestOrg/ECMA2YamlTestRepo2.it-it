  name: EdmFunctionAttribute
  nameWithType: EdmFunctionAttribute
  fullName: System.Data.Objects.DataClasses.EdmFunctionAttribute
  type: Class
  summary: "Un attributo che, quando applicato a un metodo, indica che il metodo è un proxy per una funzione nel modello concettuale o modello di archiviazione."
  remarks: "Un EdmFunctionAttribute collega un metodo di common language runtime (CLR) a un&quot;altra funzione. Ad esempio, l&quot;attributo consente di eseguire il mapping di un metodo CLR a una funzione che viene esposto dal provider di archiviazione, a una funzione definita dall&quot;utente nel database o a una funzione definita dall&quot;utente nel modello concettuale. Metodi che dispongono di questo attributo possono essere chiamati da LINQ per le query di entità.       Per utilizzare un EdmFunctionAttribute per eseguire il mapping di un metodo CLR a una funzione, devono essere true le operazioni seguenti:-il tipo restituito del metodo CLR deve essere compatibile con il tipo restituito della funzione di mapping.      -I tipi di argomento del metodo CLR devono essere compatibili con i tipi di argomento della funzione di mapping.       Per informazioni sui tipi compatibili, vedere [tipi di modello concettuale (CSDL)](http://msdn.microsoft.com/en-us/987b995f-e429-4569-9559-b4146744def4)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=false, Inherited=false)]

      public sealed class EdmFunctionAttribute : Attribute
  inheritance:
