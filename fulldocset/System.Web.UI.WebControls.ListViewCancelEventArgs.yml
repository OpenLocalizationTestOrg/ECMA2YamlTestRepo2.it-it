- uid: System.Web.UI.WebControls.ListViewCancelEventArgs.ItemIndex
  id: ItemIndex
  parent: System.Web.UI.WebControls.ListViewCancelEventArgs
  langs:
  - csharp
  name: ItemIndex
  nameWithType: ListViewCancelEventArgs.ItemIndex
  fullName: System.Web.UI.WebControls.ListViewCancelEventArgs.ItemIndex
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Ottiene l&quot;indice dell&quot;elemento che contiene il pulsante Annulla che ha generato l&quot;evento."
  remarks: "Utilizzare la proprietà ItemIndex per determinare l&quot;indice dell&quot;elemento che contiene il pulsante Annulla scelto dall&quot;utente. L&quot;indice dell&quot;elemento viene spesso utilizzato per recuperare l&quot;elemento dal <xref:System.Web.UI.WebControls.ListView.Items%2A>insieme il <xref:System.Web.UI.WebControls.ListView>controllo, che consente di accedere alle proprietà dell&quot;elemento.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.Items%2A>       Quando il <xref:System.Web.UI.WebControls.ListViewCancelEventArgs.CancelMode%2A>è impostata su `ListViewCancelMode.CancelingInsert`, il valore della proprietà ItemIndex è sempre -1.</xref:System.Web.UI.WebControls.ListViewCancelEventArgs.CancelMode%2A>"
  example:
  - "The following example shows how to use the ItemIndex property to determine the index of the edit item that contains the Cancel button that was clicked by the user. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewCancelEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemCanceling#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_614_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemCanceling#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_614_1.aspx)]"
  syntax:
    content: public int ItemIndex { get; }
    return:
      type: System.Int32
      description: "Indice in base zero dell&quot;elemento che contiene il pulsante Annulla che ha generato l&quot;evento."
  overload: System.Web.UI.WebControls.ListViewCancelEventArgs.ItemIndex*
  exceptions: []
  platform:
  - net462
