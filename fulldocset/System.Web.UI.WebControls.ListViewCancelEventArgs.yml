  name: ListViewCancelEventArgs
  nameWithType: ListViewCancelEventArgs
  fullName: System.Web.UI.WebControls.ListViewCancelEventArgs
  type: Class
  summary: "Fornisce dati per il <xref href=&quot;System.Web.UI.WebControls.ListView.ItemCanceling&quot;> </xref> evento."
  remarks: "Il <xref:System.Web.UI.WebControls.ListView>controllo genera il <xref:System.Web.UI.WebControls.ListView.ItemCanceling>evento quando il pulsante Annulla è selezionata, ma prima di uscire da inserire o modalità di modifica.</xref:System.Web.UI.WebControls.ListView.ItemCanceling> </xref:System.Web.UI.WebControls.ListView> (Un pulsante Annulla è un pulsante la cui `CommandName` è impostata su &quot;Annulla&quot;) in questo modo è possibile fornire un metodo di gestione degli eventi che esegue una routine personalizzata ogni volta che si verifica questo evento, ad esempio l&quot;interruzione dell&quot;operazione di annullamento inserire l&quot;elemento in uno stato indesiderato.       Un oggetto ListViewCancelEventArgs viene passato al metodo di gestione degli eventi. Questo oggetto consente di determinare l&quot;indice dell&quot;elemento che contiene il pulsante Annulla che ha generato l&quot;evento. È inoltre possibile determinare quale operazione è stata annullata. Per interrompere l&quot;operazione di annullamento, impostare il <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>proprietà `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Per un elenco di valori di proprietà iniziali per un&quot;istanza della classe ListViewCancelEventArgs, vedere il <xref:System.Web.UI.WebControls.ListViewCancelEventArgs.%23ctor%2A>costruttore.</xref:System.Web.UI.WebControls.ListViewCancelEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewCancelEventArgs object to display a message when the user cancels the insert or update operation in a <xref:System.Web.UI.WebControls.ListView> control. The ListViewCancelEventArgs object is passed to the event-handling method for the <xref:System.Web.UI.WebControls.ListView.ItemCanceling> event.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemCanceling#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_285_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemCanceling#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_285_1.aspx)]"
  syntax:
    content: 'public class ListViewCancelEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
