  remarks: "Utilizzare questo costruttore per inizializzare una nuova istanza della <xref:System.Web.UI.WebControls.ListViewCancelEventArgs>classe.</xref:System.Web.UI.WebControls.ListViewCancelEventArgs>       La tabella seguente illustra i valori di proprietà iniziali per un&quot;istanza della <xref:System.Web.UI.WebControls.ListViewCancelEventArgs>classe.</xref:System.Web.UI.WebControls.ListViewCancelEventArgs>      | Proprietà | Il valore iniziale |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.ListViewCancelEventArgs.CancelMode%2A>| Il valore di `cancelMode` parametro. |   | <xref:System.Web.UI.WebControls.ListViewCancelEventArgs.ItemIndex%2A>| Il valore di `itemIndex` parametro. |      > [!NOTE] > Questo costruttore viene utilizzato principalmente dagli sviluppatori di controlli per la generazione di eventi.</xref:System.Web.UI.WebControls.ListViewCancelEventArgs.ItemIndex%2A> </xref:System.Web.UI.WebControls.ListViewCancelEventArgs.CancelMode%2A>"
  syntax:
    content: public ListViewCancelEventArgs (int itemIndex, System.Web.UI.WebControls.ListViewCancelMode cancelMode);
    parameters:
    - id: itemIndex
      type: System.Int32
      description: "Indice dell&quot;elemento che contiene il pulsante Annulla che ha generato l&quot;evento."
    - id: cancelMode
      type: System.Web.UI.WebControls.ListViewCancelMode
      description: "Uno del <xref href=&quot;System.Web.UI.WebControls.ListViewCancelMode&quot;> </xref> valori che indica che l&quot;operazione annullata dall&quot;utente."
