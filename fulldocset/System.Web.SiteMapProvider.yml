  summary: "Quando sottoposto a override in una classe derivata, recupera un <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> oggetto che rappresenta la pagina all&quot;URL specificato."
  remarks: "Le classi che derivano dalla <xref:System.Web.SiteMapProvider>classe deve implementare il metodo astratto FindSiteMapNode.</xref:System.Web.SiteMapProvider>       L&quot;URL fornito può essere un URL assoluto o virtuale. Potrebbe inoltre essere un URL che utilizza la sintassi relativa all&quot;applicazione, ad esempio `~/apprelativedirectory`. Assicurarsi che qualsiasi implementazione dell&quot;analisi metodo FindSiteMapNode e gestire correttamente la sintassi relativa all&quot;applicazione.       Il <xref:System.Web.XmlSiteMapProvider>(classe), ovvero il provider di mappa del sito predefinito per ASP.NET, utilizza l&quot;URL di un <xref:System.Web.SiteMapNode>oggetto come chiave nei vari insiemi gestiti dalle classi.</xref:System.Web.SiteMapNode> </xref:System.Web.XmlSiteMapProvider> Pertanto, se un <xref:System.Web.SiteMapNode>fornisce un URL, deve essere univoco all&quot;interno dell&quot;ambito del provider di mappa del sito.</xref:System.Web.SiteMapNode> Se non viene specificato alcun URL, viene generato un identificatore univoco per identificare il <xref:System.Web.SiteMapNode>.</xref:System.Web.SiteMapNode>"
  example:
  - "The following code example demonstrates how to implement the FindSiteMapNode method in a class that implements the abstract <xref:System.Web.SiteMapProvider> class. The `SimpleTextSiteMapProvider` uses a helper method, named `FindUrl`, to get the URL of the currently displayed page from the <xref:System.Web.HttpContext> object.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.SiteMapProvider> class.  \n  \n [!code-vb[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#5](~/add/codesnippet/visualbasic/m-system.web.sitemapprov_1_1.vb)]\n [!code-cs[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#5](~/add/codesnippet/csharp/m-system.web.sitemapprov_1_1.cs)]  \n  \n [!code-vb[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#8](~/add/codesnippet/visualbasic/m-system.web.sitemapprov_1_2.vb)]\n [!code-cs[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#8](~/add/codesnippet/csharp/m-system.web.sitemapprov_1_2.cs)]"
  syntax:
    content: public abstract System.Web.SiteMapNode FindSiteMapNode (string rawUrl);
