  namespace: System.Web
  summary: "Inizializza il <xref href=&quot;System.Web.SiteMapProvider&quot;> </xref> implementazione, incluse le risorse necessarie per caricare i dati della mappa del sito dall&quot;archivio permanente."
  remarks: "Il metodo Initialize non effettivo di compilare una mappa del sito, Prepara solo lo stato dell&quot; <xref:System.Web.SiteMapProvider>oggetto farlo.</xref:System.Web.SiteMapProvider> Inizializza l&quot;implementazione predefinita di <xref:System.Web.SiteMapProvider.SecurityTrimmingEnabled%2A>proprietà per il provider della mappa del sito dalla configurazione di navigazione del sito.</xref:System.Web.SiteMapProvider.SecurityTrimmingEnabled%2A>       Le classi che derivano dal <xref:System.Web.SiteMapProvider>possono eseguire l&quot;override del metodo di inizializzazione per inizializzare lo stato e le risorse necessarie per caricare i dati della mappa del sito dall&quot;archivio permanente.</xref:System.Web.SiteMapProvider> Ad esempio, se la classe derivata utilizza i file per archiviare i dati della mappa del sito, inizializzazione dei file può essere eseguita nel metodo Initialize. Se la classe derivata utilizza un altro tipo di archivio dati, ad esempio un database relazionale, può essere eseguita l&quot;inizializzazione di una connessione al database.       Gli attributi aggiuntivi, ad esempio i nomi di file o le stringhe di connessione, vengono letto dal sistema di configurazione ASP.NET e passati al metodo di inizializzazione con il relativo <xref:System.Collections.Specialized.NameValueCollection>parametro.</xref:System.Collections.Specialized.NameValueCollection>"
  example:
  - "The following code example demonstrates how to override the Initialize method to prepare a Microsoft Access database connection.  \n  \n The connection string for the <xref:System.Data.OleDb.OleDbConnection> object is passed in the <xref:System.Collections.Specialized.NameValueCollection> parameter of the Initialize method. In this case, the connection string is provided by the provider-specific section in the Web.config file. Here, `accessSiteMapConnectionString` contains a connection string to a Microsoft Access database that hosts the site map data.  \n  \n```  \n<siteMap defaultProvider=\"AccessSiteMapProvider\">  \n  <providers>  \n     <add  \n       name=\"AccessSiteMapProvider\"  \n       type=\"Samples.AspNet.AccessSiteMapProvider,Samples.AspNet\"  \n       accessSiteMapConnectionString=\"PROVIDER=MICROSOFT.JET.OLEDB.4.0;DATA SOURCE=\\\\SomeUNCShare\\\\sitemap.mdb\"/>  \n  </providers>   \n </siteMap>  \n```  \n  \n This code example is part of a larger example provided for the <xref:System.Web.SiteMapProvider> class.  \n  \n [!code-cs[Urtue.Samples.Alexkr.AccessSiteMapProvider_1#2](~/add/codesnippet/csharp/2f9058bd-97d7-46f8-b840-_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.AccessSiteMapProvider_1#2](~/add/codesnippet/visualbasic/2f9058bd-97d7-46f8-b840-_1.vb)]\n [!code-cpp[Urtue.Samples.Alexkr.AccessSiteMapProvider_1#2](~/add/codesnippet/cpp/2f9058bd-97d7-46f8-b840-_1.cpp)]"
  syntax:
    content: public override void Initialize (string name, System.Collections.Specialized.NameValueCollection attributes);
    parameters:
    - id: name
      type: System.String
      description: "Il <xref:System.Configuration.Provider.ProviderBase.Name*>del provider da inizializzare.</xref:System.Configuration.Provider.ProviderBase.Name*>"
    - id: attributes
      type: System.Collections.Specialized.NameValueCollection
      description: "Oggetto <xref href=&quot;System.Collections.Specialized.NameValueCollection&quot;> </xref> che può contenere attributi aggiuntivi per consentire l&quot;inizializzazione del provider. Questi attributi vengono letti dalla configurazione del provider della mappa del sito nel file Web. config."
  overload: System.Web.SiteMapProvider.Initialize*
  exceptions: []
  platform:
  - net462
