  name: SiteMapProvider
  nameWithType: SiteMapProvider
  fullName: System.Web.SiteMapProvider
  type: Class
  summary: "Fornisce una classe di base comune per tutti i provider di dati della mappa e consente agli sviluppatori di implementare personalizzato che può essere utilizzato con l&quot;infrastruttura di mappa del sito ASP.NET come archivi persistenti per il sito <xref href=&quot;System.Web.SiteMap&quot;> </xref> oggetti."
  remarks: "<xref:System.Web.StaticSiteMapProvider>Classi e <xref:System.Web.XmlSiteMapProvider>rappresentano le implementazioni predefinite di SiteMapProvider classe astratta</xref:System.Web.XmlSiteMapProvider> </xref:System.Web.StaticSiteMapProvider> Il <xref:System.Web.XmlSiteMapProvider>utilizza un file XML sitemap per archiviare i dati della mappa del sito.</xref:System.Web.XmlSiteMapProvider> Per ulteriori informazioni sul file Web. sitemap, vedere [mappe del sito ASP.NET](~/add/includes/ajax-current-ext-md.md).       La classe SiteMapProvider supporta il concetto di una gerarchia di provider della mappa del sito, dichiarando il <xref:System.Web.SiteMapProvider.RootProvider%2A>e <xref:System.Web.SiteMapProvider.ParentProvider%2A>proprietà.</xref:System.Web.SiteMapProvider.ParentProvider%2A> </xref:System.Web.SiteMapProvider.RootProvider%2A> Un SiteMapProvider può essere un figlio o padre di un altro provider. Questo consente scenari in cui diverse aree di contenuto di un sito sono di proprietà o implementate da diversi gruppi di sviluppo che gestiscono le proprie mappe del sito e il provider della mappa.       Tutti gli oggetti SiteMapProvider configurati nei file Web. config. I provider di mappa del sito che vengono dichiarati in questi file di configurazione vengono caricati in fase di esecuzione e vengono utilizzati per caricare ed elaborare i dati di navigazione del sito. Il <xref:System.Web.SiteMap>oggetto, che tiene traccia di tutti i provider che sono disponibili tramite il relativo <xref:System.Web.SiteMap.Providers%2A>raccolta di proprietà, fornisce l&quot;accesso a livello di codice ai dati gestiti dai provider di navigazione.</xref:System.Web.SiteMap.Providers%2A> </xref:System.Web.SiteMap> Esempio di codice seguente viene illustrato il formato utilizzato per dichiarare un provider di mappe del sito in un file Web. config.      ```   <siteMap defaultProvider=&quot;<name>&quot;>     <providers>       <add         name=&quot;<friendly name>&quot;         type=&quot;<fully qualified class name>, <assembly name (optional)>&quot;          siteMapFile = &quot;<file name>&quot; />     </providers>   </siteMap>   ```I dati di navigazione del sito che viene caricati da questi provider viene utilizzati da altri componenti dell&quot;infrastruttura della mappa del sito, ad esempio il <xref:System.Web.UI.WebControls.SiteMapPath>e <xref:System.Web.UI.WebControls.TreeView>controlli per visualizzare informazioni relative alla mappa del sito per gli utenti.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.SiteMapPath>       Se si implementa un proprio provider di mappa del sito, è possibile inserire il file di origine nella directory App_Code dell&quot;applicazione ASP.NET, e quindi l&quot;assembly verrà compilato automaticamente. È possibile inserire un proprio provider di mappa del sito nella Global Assembly Cache (GAC) e fornire un riferimento completo a esso nel file Web. config. Per ulteriori informazioni sui servizi del compilatore, vedere [utilizzo di assembly e Global Assembly Cache](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to write a class that implements the abstract SiteMapProvider class. This example includes only a sample SiteMapProvider and a sample text file that works with it. To run the example you also need an entry in the Web.config file and an .aspx page. You can find these in the documentation for the <xref:System.Web.UI.WebControls.SiteMapDataSource.SiteMapProvider%2A?displayProperty=fullName> property.  \n  \n The example uses a comma-delimited file that follows an expected structure to load sitemap information. The first line of the file represents the root node of the sitemap, and subsequent lines are subnodes. Each subnode identifies its parent node by URL. An example of a file that meets these criteria is shown below.  \n  \n```  \ndefault.aspx,Home,MyCompany Home Page,  \nsale.aspx,Now On Sale,Check Out These Great Deals!,default.aspx  \ncatalog.aspx,Online Catalog,Browse Our Many Great Items!,default.aspx  \n```  \n  \n The `SimpleTextSiteMapProvider` provides example implementations of all the SiteMapProvider properties and methods.  \n  \n [!code-vb[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#1](~/add/codesnippet/visualbasic/t-system.web.sitemapprov_1_1.vb)]\n [!code-cs[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#1](~/add/codesnippet/csharp/t-system.web.sitemapprov_1_1.cs)]"
