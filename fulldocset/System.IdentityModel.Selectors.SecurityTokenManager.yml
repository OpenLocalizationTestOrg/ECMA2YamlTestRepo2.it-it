- uid: System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenSerializer(System.IdentityModel.Selectors.SecurityTokenVersion)
  id: CreateSecurityTokenSerializer(System.IdentityModel.Selectors.SecurityTokenVersion)
  parent: System.IdentityModel.Selectors.SecurityTokenManager
  langs:
  - csharp
  name: CreateSecurityTokenSerializer(SecurityTokenVersion)
  nameWithType: SecurityTokenManager.CreateSecurityTokenSerializer(SecurityTokenVersion)
  fullName: System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenSerializer(SecurityTokenVersion)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Ottiene un serializzatore XML che può serializzare i token di sicurezza nella versione specificata di WS-* specifiche."
  remarks: "Per aggiungere il supporto della serializzazione per un token personalizzato, derivare una classe da <xref:System.ServiceModel.Security.WSSecurityTokenSerializer>e restituire un&quot;istanza della classe per il metodo CreateSecurityTokenSerializer.</xref:System.ServiceModel.Security.WSSecurityTokenSerializer> La <xref:System.ServiceModel.Security.WSSecurityTokenSerializer>classe che deriva dalla <xref:System.IdentityModel.Selectors.SecurityTokenSerializer>classe, è in grado di serializzare e deserializzare i token di sicurezza forniti con [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)].</xref:System.IdentityModel.Selectors.SecurityTokenSerializer> </xref:System.ServiceModel.Security.WSSecurityTokenSerializer> Di conseguenza, per aggiungere il supporto per un token personalizzato al serializzatore, eseguire l&quot;override dei metodi virtuali di <xref:System.ServiceModel.Security.WSSecurityTokenSerializer>classe, aggiungere il codice che verifica se il token di sicurezza desiderato è il token personalizzato e, in caso contrario, chiama il metodo della classe base.</xref:System.ServiceModel.Security.WSSecurityTokenSerializer>"
  syntax:
    content: public abstract System.IdentityModel.Selectors.SecurityTokenSerializer CreateSecurityTokenSerializer (System.IdentityModel.Selectors.SecurityTokenVersion version);
    parameters:
    - id: version
      type: System.IdentityModel.Selectors.SecurityTokenVersion
      description: "Oggetto <xref href=&quot;System.IdentityModel.Selectors.SecurityTokenVersion&quot;> </xref> che specifica WS-* specification versioni che soddisfano i requisiti di token di sicurezza."
    return:
      type: System.IdentityModel.Selectors.SecurityTokenSerializer
      description: "Oggetto <xref href=&quot;System.IdentityModel.Selectors.SecurityTokenSerializer&quot;> </xref> per serializzare i token di sicurezza."
  overload: System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenSerializer*
  exceptions: []
  platform:
  - net462
