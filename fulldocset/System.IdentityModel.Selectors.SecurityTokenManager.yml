  name: SecurityTokenManager
  nameWithType: SecurityTokenManager
  fullName: System.IdentityModel.Selectors.SecurityTokenManager
  type: Class
  summary: "Rappresenta un gestore del token di sicurezza che specifica la modalità di fornito, autenticati e serializzati i token di sicurezza."
  remarks: "Utilizzare la classe SecurityTokenManager quando è necessario un token di sicurezza personalizzato, un autenticatore del token di sicurezza o un provider di token di sicurezza. Utilizzare un token di sicurezza personalizzato per gestire le credenziali che [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] non è supportata. Utilizzare un autenticatore del token di sicurezza personalizzato quando i metodi di autenticazione [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] offre non sono sufficienti. Una classe SecurityTokenManager restituisce un autenticatore del token di sicurezza nel <xref:System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenAuthenticator%28System.IdentityModel.Selectors.SecurityTokenRequirement%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%40%29>metodo.</xref:System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenAuthenticator%28System.IdentityModel.Selectors.SecurityTokenRequirement%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%40%29> Un provider di token di sicurezza fornisce token di sicurezza dei messaggi SOAP in uscita. Una classe SecurityTokenManager restituisce un provider di token di sicurezza nel <xref:System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenProvider%28System.IdentityModel.Selectors.SecurityTokenRequirement%29>metodo.</xref:System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenProvider%28System.IdentityModel.Selectors.SecurityTokenRequirement%29>       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]uso di provider di token di sicurezza e di autenticatori del token di sicurezza personalizzato, vedere [credenziale personalizzata e convalida delle credenziali](~/add/includes/ajax-current-ext-md.md). [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]creazione di un token di sicurezza personalizzato, vedere [procedura: creare un Token personalizzato](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public abstract class SecurityTokenManager
