  namespace: System.IdentityModel.Selectors
  summary: "Ottiene un provider di token di sicurezza che soddisfa i requisiti di token di sicurezza specificati."
  remarks: "Oggetto <xref:System.IdentityModel.Selectors.SecurityTokenManager>fornisce tipi che possono fornire i token di sicurezza per i messaggi SOAP in uscita e autenticare i token di sicurezza nei messaggi SOAP in arrivo.</xref:System.IdentityModel.Selectors.SecurityTokenManager> Il metodo CreateSecurityTokenProvider restituisce una classe in grado di autenticare i token di sicurezza in grado di fornire i token di sicurezza che corrispondono ai criteri specificati nel `tokenRequirement` parametro."
  syntax:
