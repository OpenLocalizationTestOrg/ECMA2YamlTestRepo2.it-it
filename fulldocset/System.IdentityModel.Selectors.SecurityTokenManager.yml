      type: System.IdentityModel.Selectors.SecurityTokenProvider
      description: "Oggetto <xref href=&quot;System.IdentityModel.Selectors.SecurityTokenProvider&quot;> </xref> che fornisce i token di sicurezza che soddisfano i requisiti specificati per i messaggi SOAP in uscita."
