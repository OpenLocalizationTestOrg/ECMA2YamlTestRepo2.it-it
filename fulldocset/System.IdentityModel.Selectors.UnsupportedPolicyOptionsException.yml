  name: UnsupportedPolicyOptionsException
  nameWithType: UnsupportedPolicyOptionsException
  fullName: System.IdentityModel.Selectors.UnsupportedPolicyOptionsException
  type: Class
  summary: "Indica che un criterio è stato fornito al sistema che includono opzioni non sono supportate."
  remarks: "Una UnsupportedPolicyOptionsException (eccezione) indica che un criterio è stato fornito al sistema che includono opzioni non sono supportate. Le restrizioni che possono causare questi errori includono i seguenti: un destinatario ha richiesto un token dal servizio token di sicurezza locale specificando http://schemas.xmlsoap.org/ws/2005/05/identity/issuer/self come autorità emittente del token. Tuttavia, uno dei requisiti specificati nei criteri non è supportato dal servizio token di sicurezza locale CardSpace. Per ulteriori informazioni, vedere [riferimento tecnico per Information Card Profile v&1;.0](http://go.microsoft.com/fwlink/?LinkId=102401). Esempi di opzioni non supportate includono i seguenti:-un&quot;attestazione richiesta dal destinatario non è presente nell&quot;elenco delle attestazioni supportate specificate nella [tipi di attestazione supportati](http://go.microsoft.com/fwlink/?LinkId=102402) sezione &quot;Riferimento tecnico per Information Card Profile v&1;.0.&quot;      -Il tipo di token è diverso da SAML 1.0 o 1.1.      -Per i siti non SSL, non è una chiave simmetrica.      -KeyWrapAlgorithm differisce dall&quot;algoritmo predefinito.      -Un elemento non supportato viene specificato nei criteri. Gli elementi che sono supportati sono i seguenti: WST: RequestType - EncryptionAlgorithm - CanonicalizationAlgorithm - SignWith - TokenType - KeyWrapAlgorithm RequestType - SecondaryParameters - ClaimsElement - EncryptWith KeyType - KeySize - - - non è di tipo problema.      -Per i tipi di chiave asimmetrici, la dimensione della chiave non è 2048."
  syntax:
    content: 'public class UnsupportedPolicyOptionsException : Exception'
