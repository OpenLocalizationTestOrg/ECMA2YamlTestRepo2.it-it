  summary: "Rappresenta l&quot;associazione semplice tra il valore della proprietà di un oggetto e il valore della proprietà di un controllo."
  remarks: "Utilizzare la classe di associazione per creare e gestire un&quot;associazione semplice tra la proprietà di un controllo e la proprietà di un oggetto o dell&quot;oggetto corrente in un elenco di oggetti.       Ad esempio del primo caso, è possibile associare il <xref:System.Windows.Forms.Control.Text%2A>proprietà di un <xref:System.Windows.Forms.TextBox>il controllo al `FirstName` proprietà di un `Customer` oggetto.</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control.Text%2A> Ad esempio del secondo caso, è possibile associare il <xref:System.Windows.Forms.Control.Text%2A>proprietà di un <xref:System.Windows.Forms.TextBox>il controllo al `FirstName` proprietà di un <xref:System.Data.DataTable>contenente i clienti.</xref:System.Data.DataTable> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control.Text%2A>       La classe di associazione è inoltre possibile formattare i valori per la visualizzazione mediante il <xref:System.Windows.Forms.Binding.Format>eventi e per il recupero dei valori formattati mediante il <xref:System.Windows.Forms.Binding.Parse>evento.</xref:System.Windows.Forms.Binding.Parse> </xref:System.Windows.Forms.Binding.Format>       Quando si crea un&quot;istanza dell&quot;associazione con <xref:System.Windows.Forms.Binding.%23ctor%2A>costruttore, è necessario specificare tre elementi:-il nome della proprietà del controllo da associare.</xref:System.Windows.Forms.Binding.%23ctor%2A>      -L&quot;origine dati.      -Il percorso di navigazione che viene risolta in un elenco o una proprietà dell&quot;origine dati. Il percorso di navigazione viene inoltre utilizzato per creare l&quot;oggetto <xref:System.Windows.Forms.Binding.BindingMemberInfo%2A>proprietà.</xref:System.Windows.Forms.Binding.BindingMemberInfo%2A>       In primo luogo, è necessario specificare il nome della proprietà del controllo a cui che si desidera associare i dati. Ad esempio, per visualizzare i dati in un <xref:System.Windows.Forms.TextBox>di controllo, specificare il <xref:System.Windows.Forms.TextBoxBase.Text%2A>proprietà.</xref:System.Windows.Forms.TextBoxBase.Text%2A> </xref:System.Windows.Forms.TextBox>       In secondo luogo, è possibile specificare un&quot;istanza di una delle classi nella tabella seguente come origine dati.        In terzo luogo, è necessario specificare il percorso di navigazione, che può essere una stringa vuota (&quot;&quot;), il nome di una singola proprietà o una gerarchia delimitato da virgole di nomi. Se si imposta il percorso di navigazione su una stringa vuota, il <xref:System.Object.ToString%2A>metodo verrà chiamato sull&quot;oggetto origine dati sottostante.</xref:System.Object.ToString%2A>       Se l&quot;origine dati è un <xref:System.Data.DataTable>, che può contenere più <xref:System.Data.DataColumn>oggetti, il percorso di navigazione deve essere utilizzato per risolvere una colonna specifica.</xref:System.Data.DataColumn> </xref:System.Data.DataTable>      > [!NOTE] > Quando l&quot;origine dati è un <xref:System.Data.DataSet>, <xref:System.Data.DataViewManager>, o <xref:System.Data.DataTable>, si è effettivamente l&quot;associazione a un <xref:System.Data.DataView>.</xref:System.Data.DataView> </xref:System.Data.DataTable> </xref:System.Data.DataViewManager> </xref:System.Data.DataSet> Di conseguenza, le righe associate sono effettivamente <xref:System.Data.DataRowView>oggetti.</xref:System.Data.DataRowView>       Quando l&quot;origine dati è impostata su un oggetto che contiene più, è necessario un percorso di navigazione delimitato <xref:System.Data.DataTable>oggetti (ad esempio un <xref:System.Data.DataSet>o <xref:System.Data.DataViewManager>).</xref:System.Data.DataViewManager> </xref:System.Data.DataSet> </xref:System.Data.DataTable> Quando si associa a un oggetto le cui proprietà restituiscono riferimenti ad altri oggetti (ad esempio una classe con le proprietà che restituiscono altri oggetti di classe), è possibile utilizzare anche un percorso di navigazione delimitato. Ad esempio, tutti i percorsi di navigazione seguenti descrivono i campi di dati validi: - &quot;Size. Height&quot; - &quot;Suppliers.CompanyName&quot; - &quot;Regions.regionsToCustomers.CustomerFirstName&quot; - &quot;Regions.regionsToCustomers.customersToOrders.ordersToDetails.Quantity&quot; ogni membro del percorso può restituire una proprietà che si risolve in un singolo valore (ad esempio un numero intero) o un elenco di valori (ad esempio una matrice di stringhe). Anche se ogni membro del percorso può essere un elenco o una proprietà, il membro finale deve essere risolto in una proprietà. Ciascun membro viene generato sul membro precedente: &quot;Size. Height&quot; viene risolto per la proprietà <xref:System.Drawing.Size.Height%2A>corrente <xref:System.Drawing.Size>; &quot;Regions.regionsToCustomers.CustomerFirstName&quot; viene risolto il nome per il cliente corrente, in cui il cliente è uno dei clienti per l&quot;area corrente.</xref:System.Drawing.Size> </xref:System.Drawing.Size.Height%2A>       <xref:System.Data.DataRelation>Restituisce un elenco di valori collegando un <xref:System.Data.DataTable>a un secondo <xref:System.Data.DataTable>in un <xref:System.Data.DataSet>.</xref:System.Data.DataSet> </xref:System.Data.DataTable> </xref:System.Data.DataTable> </xref:System.Data.DataRelation> a Se il <xref:System.Data.DataSet>contiene <xref:System.Data.DataRelation>oggetti, è possibile specificare il membro dati come un <xref:System.Data.DataTable.TableName%2A>seguito da un <xref:System.Data.DataRelation.RelationName%2A>e quindi un <xref:System.Data.DataColumn.ColumnName%2A>.</xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Data.DataRelation.RelationName%2A> </xref:System.Data.DataTable.TableName%2A> </xref:System.Data.DataRelation> </xref:System.Data.DataSet> Ad esempio, se il <xref:System.Data.DataTable>denominato &quot;Suppliers&quot; contiene un <xref:System.Data.DataRelation>denominato &quot;suppliers2products&quot;, il membro dati potrebbe essere &quot;Suppliers2products&quot;.</xref:System.Data.DataRelation> </xref:System.Data.DataTable>       L&quot;origine dati può essere costituito da un set di classi correlate. Si supponga, ad esempio, un set di classi che cataloghi sistemi solari. La classe denominata `System` contiene una proprietà denominata `Stars` che restituisce una raccolta di `Star` oggetti. Ogni `Star` oggetto ha `Name` e `Mass` proprietà, nonché una `Planets` proprietà che restituisce una raccolta di `Planet` oggetti. In questo sistema, ogni pianeta include anche `Mass` e `Name` proprietà. Ogni `Planet` ulteriormente l&quot;oggetto ha un `Moons` proprietà che restituisce una raccolta di `Moon` oggetti, ognuno dei quali dispone anche di `Name` e `Mass` proprietà. Se si specifica un `System` dell&quot;oggetto come origine dati, è possibile specificare una delle seguenti come membro dei dati: - &quot;Stars.Name&quot; - &quot;Stars.Mass&quot; - &quot;Stars.Planets.Name&quot; - &quot;Stars.Planets.Mass&quot; - &quot;Stars.Planets.Moons.Name&quot; - &quot;Stars.Planets.Moons.Mass&quot; controlli che possono essere con associazione semplice funzionalità di una raccolta di associazione di oggetti in un <xref:System.Windows.Forms.ControlBindingsCollection>, che è possibile accedere tramite il controllo <xref:System.Windows.Forms.Control.DataBindings%2A>proprietà.</xref:System.Windows.Forms.Control.DataBindings%2A> </xref:System.Windows.Forms.ControlBindingsCollection> Per aggiungere un&quot;associazione alla raccolta, chiamare il <xref:System.Windows.Forms.ControlBindingsCollection.Add%2A>(metodo), quindi associando una proprietà del controllo a una proprietà di un oggetto (o a una proprietà dell&quot;oggetto corrente in un elenco).</xref:System.Windows.Forms.ControlBindingsCollection.Add%2A>       You can simple-bind to any object that derives from the <xref:System.Windows.Forms.Control?displayProperty=fullName> class, for example, the following Windows controls:      -   <xref:System.Windows.Forms.Button>      -   <xref:System.Windows.Forms.CheckBox>      -   <xref:System.Windows.Forms.CheckedListBox>      -   <xref:System.Windows.Forms.ComboBox>      -   <xref:System.Windows.Forms.DateTimePicker>      -   <xref:System.Windows.Forms.DomainUpDown>      -   <xref:System.Windows.Forms.GroupBox>      -   <xref:System.Windows.Forms.HScrollBar>      -   <xref:System.Windows.Forms.Label>      -   <xref:System.Windows.Forms.LinkLabel>      -   <xref:System.Windows.Forms.ListBox>      -   <xref:System.Windows.Forms.ListView>      -   <xref:System.Windows.Forms.MonthCalendar>      -   <xref:System.Windows.Forms.NumericUpDown>      -   <xref:System.Windows.Forms.PictureBox>      -   <xref:System.Windows.Forms.ProgressBar>      -   <xref:System.Windows.Forms.RadioButton>      -   <xref:System.Windows.Forms.RichTextBox>      -   <xref:System.Windows.Forms.ScrollBar>      -   <xref:System.Windows.Forms.StatusBar>      -   <xref:System.Windows.Forms.TextBox>      -   <xref:System.Windows.Forms.TreeView>      -   <xref:System.Windows.Forms.VScrollBar>      > [!NOTE] >  Only the <xref:System.Windows.Forms.ListControl.SelectedValue%2A> property of the <xref:System.Windows.Forms.ComboBox>, <xref:System.Windows.Forms.CheckedListBox>, and <xref:System.Windows.Forms.ListBox> control is simple bound.</xref:System.Windows.Forms.ListBox></xref:System.Windows.Forms.CheckedListBox></xref:System.Windows.Forms.ComboBox></xref:System.Windows.Forms.ListControl.SelectedValue%2A></xref:System.Windows.Forms.VScrollBar></xref:System.Windows.Forms.TreeView></xref:System.Windows.Forms.TextBox></xref:System.Windows.Forms.StatusBar></xref:System.Windows.Forms.ScrollBar></xref:System.Windows.Forms.RichTextBox></xref:System.Windows.Forms.RadioButton></xref:System.Windows.Forms.ProgressBar></xref:System.Windows.Forms.PictureBox></xref:System.Windows.Forms.NumericUpDown></xref:System.Windows.Forms.MonthCalendar></xref:System.Windows.Forms.ListView></xref:System.Windows.Forms.ListBox></xref:System.Windows.Forms.LinkLabel></xref:System.Windows.Forms.Label></xref:System.Windows.Forms.HScrollBar></xref:System.Windows.Forms.GroupBox></xref:System.Windows.Forms.DomainUpDown></xref:System.Windows.Forms.DateTimePicker></xref:System.Windows.Forms.ComboBox></xref:System.Windows.Forms.CheckedListBox></xref:System.Windows.Forms.CheckBox></xref:System.Windows.Forms.Button></xref:System.Windows.Forms.Control?displayProperty=fullName>       La <xref:System.Windows.Forms.BindingManagerBase>classe è una classe astratta che gestisce tutti gli oggetti di associazione per una determinata origine dati e di un membro dati.</xref:System.Windows.Forms.BindingManagerBase> Le classi che derivano da <xref:System.Windows.Forms.BindingManagerBase>sono il <xref:System.Windows.Forms.CurrencyManager>e <xref:System.Windows.Forms.PropertyManager>classi.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.BindingManagerBase> La modalità di gestione di un&quot;associazione varia a seconda che l&quot;associazione dell&quot;associazione di un elenco o un&quot;associazione di proprietà. Ad esempio, se si tratta di un&quot;associazione di elenco, è possibile utilizzare il <xref:System.Windows.Forms.BindingManagerBase>per specificare un <xref:System.Windows.Forms.BindingManagerBase.Position%2A>nell&quot;elenco; il <xref:System.Windows.Forms.BindingManagerBase.Position%2A>, pertanto, determina quale elemento (tra tutti gli elementi nell&quot;elenco) è effettivamente associato a un controllo.</xref:System.Windows.Forms.BindingManagerBase.Position%2A> </xref:System.Windows.Forms.BindingManagerBase.Position%2A> </xref:System.Windows.Forms.BindingManagerBase> Per restituire l&quot;appropriato <xref:System.Windows.Forms.BindingManagerBase>utilizzare <xref:System.Windows.Forms.BindingContext>.</xref:System.Windows.Forms.BindingContext> </xref:System.Windows.Forms.BindingManagerBase>       Per aggiungere una nuova riga a un set di controlli associati alla stessa <xref:System.Windows.Forms.Binding.DataSource%2A>utilizzare il <xref:System.Windows.Forms.BindingManagerBase.AddNew%2A>metodo della <xref:System.Windows.Forms.BindingManagerBase>classe.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingManagerBase.AddNew%2A> </xref:System.Windows.Forms.Binding.DataSource%2A> Utilizzare la <xref:System.Windows.Forms.BindingContext.Item%2A>proprietà della <xref:System.Windows.Forms.BindingContext>classe per restituire il <xref:System.Windows.Forms.CurrencyManager>.</xref:System.Windows.Forms.CurrencyManager> appropriato</xref:System.Windows.Forms.BindingContext> </xref:System.Windows.Forms.BindingContext.Item%2A> Per annullare l&quot;aggiunta della nuova riga, utilizzare il <xref:System.Windows.Forms.CurrencyManager.CancelCurrentEdit%2A>metodo.</xref:System.Windows.Forms.CurrencyManager.CancelCurrentEdit%2A>"
  example:
  - "The following code example creates a Windows Form with several controls that demonstrate simple data binding. The example creates a <xref:System.Data.DataSet> with two tables named `Customers` and `Orders`, and a <xref:System.Data.DataRelation> named `custToOrders`. Four controls (a <xref:System.Windows.Forms.DateTimePicker> and three <xref:System.Windows.Forms.TextBox> controls) are data bound to columns in the tables. For each control, the example creates and adds a Binding to the control through the <xref:System.Windows.Forms.Control.DataBindings%2A> property. The example returns a <xref:System.Windows.Forms.BindingManagerBase> for each table through the form's <xref:System.Windows.Forms.BindingContext>. Four <xref:System.Windows.Forms.Button> controls increment or decrement the <xref:System.Windows.Forms.BindingManagerBase.Position%2A> property on the <xref:System.Windows.Forms.BindingManagerBase> objects.  \n  \n [!code-cs[Classic Binding Example#1](~/add/codesnippet/csharp/t-system.windows.forms.b_1_1.cs)]\n [!code-cpp[Classic Binding Example#1](~/add/codesnippet/cpp/t-system.windows.forms.b_1_1.cpp)]\n [!code-vb[Classic Binding Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.b_1_1.vb)]"
