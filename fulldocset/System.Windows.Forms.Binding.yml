  summary: "Si verifica quando la proprietà di un controllo è associata a un valore di dati."
  remarks: "Quando i dati vengono spostati dall&quot;origine dati nel controllo, viene generato l&quot;evento di formato. È possibile gestire l&quot;evento Format per convertire i dati non formattati dall&quot;origine dati in dati formattati per la visualizzazione. Quando i dati vengono spostati dal controllo all&quot;origine dati, il <xref:System.Windows.Forms.Binding.Parse>per annullare la formattazione del valore visualizzato viene generato l&quot;evento, quindi si verifica l&quot;evento di formato per riformattare i dati da visualizzare.</xref:System.Windows.Forms.Binding.Parse> In questo modo si garantisce che il controllo associato visualizza dati formattati correttamente indipendentemente dal fatto che l&quot;utente immetta formattati o dati nel controllo.       Il formato e <xref:System.Windows.Forms.Binding.Parse>eventi consentono di creare formati personalizzati per la visualizzazione dei dati.</xref:System.Windows.Forms.Binding.Parse> Ad esempio, se i dati in una tabella sono di tipo <xref:System.Decimal>, è possibile visualizzare i dati nel formato della valuta locale impostando il <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>proprietà del <xref:System.Windows.Forms.ConvertEventArgs>per il valore formattato nell&quot;evento di formato.</xref:System.Windows.Forms.ConvertEventArgs> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Decimal> È quindi necessario annullare la formattazione del valore visualizzato nel <xref:System.Windows.Forms.Binding.Parse>evento.</xref:System.Windows.Forms.Binding.Parse>       Si verifica ogni volta che l&quot;evento di formato di <xref:System.Windows.Forms.BindingManagerBase.Current%2A>valore il <xref:System.Windows.Forms.BindingManagerBase>modifiche, che include: - la prima volta che la proprietà è associata.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingManagerBase.Current%2A>      -Qualsiasi tempo di <xref:System.Windows.Forms.BindingManagerBase.Position%2A>le modifiche.</xref:System.Windows.Forms.BindingManagerBase.Position%2A>      -Ogni volta che l&quot;elenco associato ai dati è ordinato o vengono filtrato, che viene eseguita quando un <xref:System.Data.DataView>fornisce l&quot;elenco.</xref:System.Data.DataView>       Il formato di evento si verifica anche dopo il <xref:System.Windows.Forms.Binding.Parse>evento.</xref:System.Windows.Forms.Binding.Parse> Ad esempio, quando un controllo perde lo stato attivo, il relativo contenuto viene analizzato. Immediatamente dopo, come nuovi dati viene inseriti nel controllo, viene generato l&quot;evento formato consentendo il nuovo contenuto da formattare.       Per ulteriori informazioni sulla gestione degli eventi, vedere [gestione e generazione di eventi](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example creates a <xref:System.Windows.Forms.Binding>, adds a <xref:System.Windows.Forms.ConvertEventHandler> delegate to both the <xref:System.Windows.Forms.Binding.Parse> and Format events, and adds the <xref:System.Windows.Forms.Binding> to the <xref:System.Windows.Forms.BindingsCollection> of a <xref:System.Windows.Forms.TextBox> control through the <xref:System.Windows.Forms.Control.DataBindings%2A> property. The `DecimalToCurrencyString` event delegate, added to the Format event, formats the bound value (a <xref:System.Decimal> type) as currency using the <xref:System.Decimal.ToString%2A> method. The `CurrencyStringToDecimal` event delegate, added to the <xref:System.Windows.Forms.Binding.Parse> event, converts the value displayed by the control back to the <xref:System.Decimal> type.  \n  \n This example assumes the presence of a <xref:System.Data.DataSet> named `ds`.  \n  \n [!code-cpp[Classic Binding.Format Example#1](~/add/codesnippet/cpp/e-system.windows.forms.b_2_1.cpp)]\n [!code-vb[Classic Binding.Format Example#1](~/add/codesnippet/visualbasic/e-system.windows.forms.b_2_1.vb)]\n [!code-cs[Classic Binding.Format Example#1](~/add/codesnippet/csharp/e-system.windows.forms.b_2_1.cs)]"
