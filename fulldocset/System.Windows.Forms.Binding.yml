  fullName: System.Windows.Forms.Binding.PropertyName
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Ottiene o imposta il nome della proprietà associata ai dati del controllo."
  remarks: "Utilizzare PropertyName per specificare la proprietà del controllo che si desidera associare a un elenco in un&quot;origine dati. In genere, è associata una proprietà di visualizzazione, ad esempio il <xref:System.Windows.Forms.Control.Text%2A>proprietà di un <xref:System.Windows.Forms.TextBox>controllo.</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control.Text%2A> Tuttavia, poiché è possibile associare qualsiasi proprietà di un controllo, è possibile creare a livello di codice i controlli in fase di esecuzione utilizzando i dati di un database."
  example:
  - "The following code example prints the PropertyName value of each <xref:System.Windows.Forms.Binding> for each control on a form.  \n  \n [!code-cpp[Classic Binding.PropertyName Example#1](~/add/codesnippet/cpp/p-system.windows.forms.b_26_1.cpp)]\n [!code-vb[Classic Binding.PropertyName Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.b_26_1.vb)]\n [!code-cs[Classic Binding.PropertyName Example#1](~/add/codesnippet/csharp/p-system.windows.forms.b_26_1.cs)]"
