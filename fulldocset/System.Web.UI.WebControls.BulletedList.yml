  remarks: "In questo argomento:- [Introduzione](#Introduction)      -   [accessibilità](#Accessibility)      -   [sintassi dichiarativa](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> # # introduzione utilizzare il controllo di BulletedList per creare un elenco di elementi che sono formattati con punti elenco.       Per specificare i singoli elementi di elenco che si desidera visualizzare in un controllo BulletedList, inserire un <xref:System.Web.UI.WebControls.ListItem>oggetto per ogni voce tra i tag di apertura e chiusura del controllo BulletedList.</xref:System.Web.UI.WebControls.ListItem>       Per specificare il tipo di punto elenco da utilizzare per visualizzare gli elementi dell&quot;elenco in un controllo BulletedList, impostare il <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>proprietà su uno dei tipi di punto elenco definiti per il <xref:System.Web.UI.WebControls.BulletStyle>enumerazione.</xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> Nella tabella seguente sono elencati gli stili disponibili punto elenco.      | Stile elenco puntato | Descrizione |   |------------------|-----------------|   | <xref:System.Web.UI.WebControls.BulletStyle>| Non è impostata. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Un numero. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Una lettera minuscola. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Lettera maiuscola. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Romano minuscolo. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Romano maiuscolo. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Un cerchio pieno. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Un cerchio vuoto. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Oggetto compilato quadrati. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Un&quot;immagine personalizzata. |       Utilizzare il <xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A>proprietà per specificare il valore di inizio della numerazione degli elementi di elenco in un controllo BulletedList ordinato.</xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> Il valore assegnato al <xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A>proprietà viene ignorata se il <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>è impostata sul <xref:System.Web.UI.WebControls.BulletStyle>, <xref:System.Web.UI.WebControls.BulletStyle>, <xref:System.Web.UI.WebControls.BulletStyle>, o <xref:System.Web.UI.WebControls.BulletStyle>campo.</xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> </xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A> Se si imposta la <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>il valore di proprietà <xref:System.Web.UI.WebControls.BulletStyle>per specificare un&quot;immagine personalizzata per il punto elenco, è necessario impostare il <xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A>proprietà anche per specificare il percorso del file di immagine.</xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>       Per specificare il comportamento di visualizzazione degli elementi dell&quot;elenco in un BulletedList, impostare il <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>proprietà su uno dei valori definiti per il <xref:System.Web.UI.WebControls.BulletedListDisplayMode>enumerazione.</xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> I comportamenti di visualizzazione definiti sono <xref:System.Web.UI.WebControls.BulletedListDisplayMode>, <xref:System.Web.UI.WebControls.BulletedListDisplayMode>e <xref:System.Web.UI.WebControls.BulletedListDisplayMode>.</xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedListDisplayMode>       Quando si fa clic sul collegamento ipertestuale, accede a un URL. Utilizzare il <xref:System.Web.UI.WebControls.ListItem.Value%2A>proprietà per specificare l&quot;URL che consente di passare a un collegamento ipertestuale.</xref:System.Web.UI.WebControls.ListItem.Value%2A> Utilizzare il <xref:System.Web.UI.WebControls.BulletedList.Target%2A>proprietà per specificare i frame o la finestra che consente di visualizzare la pagina Web che viene reindirizzata quando si fa clic su un collegamento ipertestuale.</xref:System.Web.UI.WebControls.BulletedList.Target%2A>       Quando il <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>è impostata su <xref:System.Web.UI.WebControls.BulletedListDisplayMode>, il controllo di BulletedList Visualizza gli elementi dell&quot;elenco come collegamenti che eseguono il postback al server quando è selezionato.</xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> Per controllare a livello di codice le azioni eseguite quando si fa clic sul pulsante di collegamento, fornire un gestore eventi per il <xref:System.Web.UI.WebControls.BulletedList.Click>evento.</xref:System.Web.UI.WebControls.BulletedList.Click> Si noti che il <xref:System.Web.UI.WebControls.BulletedList.SelectedIndex%2A>e <xref:System.Web.UI.WebControls.BulletedList.SelectedItem%2A>vengono ereditate dalla <xref:System.Web.UI.WebControls.ListControl>classe e non sono applicabili al controllo BulletedList.</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.BulletedList.SelectedItem%2A> </xref:System.Web.UI.WebControls.BulletedList.SelectedIndex%2A> Utilizzare i dati dell&quot;evento di <xref:System.Web.UI.WebControls.BulletedListEventArgs>classe per determinare l&quot;indice del pulsante di collegamento in un BulletedList che è stato fatto clic.</xref:System.Web.UI.WebControls.BulletedListEventArgs>       Il controllo BulletedList supporta anche l&quot;associazione dati. Per associare BulletedList a un&quot;origine dati, è possibile utilizzare uno dei meccanismi di associazione di dati specificati. Per ulteriori informazioni, vedere [associazione ai database](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742).      <a name=&quot;Accessibility&quot;></a># # Accessibilità markup sottoposto a rendering per impostazione predefinita per questo controllo potrebbe non essere conforme agli standard di accessibilità, ad esempio le linee guida priorità 1 Web Content Accessibility Guidelines 1.0 (WCAG). Per informazioni dettagliate sul supporto di accessibilità per questo controllo, vedere [controlli ASP.NET e l&quot;accessibilità](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a># # Sintassi dichiarativa```   <asp:BulletedList       AccessKey=&quot;string&quot;       AppendDataBoundItems=&quot;True|False&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       BulletImageUrl=&quot;uri&quot;       BulletStyle=&quot;NotSet|Numbered|LowerAlpha|UpperAlpha|LowerRoman|           UpperRoman|Disc|Circle|Square|CustomImage&quot;       CausesValidation=&quot;True|False&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DataTextField=&quot;string&quot;       DataTextFormatString=&quot;string&quot;       DataValueField=&quot;string&quot;       DisplayMode=&quot;Text|HyperLink|LinkButton&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       FirstBulletNumber=&quot;integer&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|           Medium|Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnClick=&quot;Click event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDataBound=&quot;DataBound event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelectedIndexChanged=&quot;SelectedIndexChanged event handler&quot;       OnTextChanged=&quot;TextChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Target=&quot;string|_blank|_parent|_search|_self|_top&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >               <asp:ListItem                   Enabled