      description: "La finestra di destinazione o il frame in cui caricare la pagina Web collegata quando un collegamento ipertestuale in un <xref href=&quot;System.Web.UI.WebControls.BulletedList&quot;> </xref> si fa clic. Il valore predefinito è una stringa vuota (&quot;&quot;)."
