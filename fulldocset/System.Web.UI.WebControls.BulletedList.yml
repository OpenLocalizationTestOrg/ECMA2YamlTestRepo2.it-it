  nameWithType: BulletedList.Target
  fullName: System.Web.UI.WebControls.BulletedList.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta la finestra di destinazione o il frame in cui visualizzare il contenuto della pagina Web collegata quando un collegamento ipertestuale in un <xref href=&quot;System.Web.UI.WebControls.BulletedList&quot;> </xref> si fa clic sul controllo."
  remarks: "I valori devono iniziare con una lettera nell&quot;intervallo di A e Z (maiuscole), tranne i valori speciali che sono elencati nella tabella seguente, che iniziano con un carattere di sottolineatura.      | Valore | Descrizione |   |-----------|-----------------|   | `_blank`| Visualizza il contenuto in una nuova finestra senza frame. |   | `_parent`| Visualizza il contenuto nel set di frame padre. |   | `_search`| Visualizza il contenuto nel riquadro di ricerca. |   | `_self`| Visualizza il contenuto nel frame attivo. |   | `_top`| Visualizza il contenuto in tutta la finestra senza fotogrammi. |      > [!NOTE] > Consultare la documentazione del browser per determinare se il `_search` valore è supportato.  Ad esempio, Microsoft Internet Explorer 5.0 e versioni successive supportano il `_search` valore di destinazione.       Utilizzare la proprietà di destinazione per specificare il frame o una finestra che visualizza la pagina Web collegata quando un collegamento ipertestuale in un <xref:System.Web.UI.WebControls.BulletedList>si fa clic sul controllo.</xref:System.Web.UI.WebControls.BulletedList> Per visualizzare il contenuto degli elementi dell&quot;elenco come collegamenti ipertestuali in un <xref:System.Web.UI.WebControls.BulletedList>controllo, impostare la <xref:System.Web.UI.WebControls.BulletedListDisplayMode>proprietà sul valore <xref:System.Web.UI.WebControls.BulletedListDisplayMode>.</xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedList> Quindi, impostare il <xref:System.Web.UI.WebControls.ListItem.Value%2A>proprietà di ciascun elemento dell&quot;elenco all&quot;URL della pagina Web a cui passare.</xref:System.Web.UI.WebControls.ListItem.Value%2A>       Se la proprietà di destinazione non è impostata, il browser o la finestra con lo stato attivo viene aggiornata quando si fa clic sul collegamento ipertestuale.      > [!NOTE] > Proprietà di destinazione esegue il rendering come un `target` attributo. Il `target` attributo `anchor` elementi non è consentito nella definizione del tipo di documento XHTML 1.1. Non impostare la proprietà di destinazione se l&quot;output sottoposto a rendering per il <xref:System.Web.UI.WebControls.BulletedList>deve essere conforme a XHTML 1.1.</xref:System.Web.UI.WebControls.BulletedList> Per ulteriori informazioni, vedere l&quot;argomento [standard XHTML in Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> Quando si creano pagine Web, si consiglia che evitare di utilizzare la proprietà di destinazione a un&quot;altra finestra. Per ulteriori informazioni, vedere [accessibilità in Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md).       Il valore di questa proprietà viene archiviato nello stato di visualizzazione."
  example:
  - "The following code example demonstrates how to create a <xref:System.Web.UI.WebControls.BulletedList> control and set the Target property. When the user selects the <xref:System.Web.UI.WebControls.BulletedListDisplayMode> display mode from the list box, the Target property is set to `_blank` to display the linked page in a new browser window.  \n  \n [!code-cs[BulletedListDisplaymode#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_782_1.aspx)]\n [!code-vb[BulletedListDisplaymode#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_782_1.aspx)]"
  syntax:
