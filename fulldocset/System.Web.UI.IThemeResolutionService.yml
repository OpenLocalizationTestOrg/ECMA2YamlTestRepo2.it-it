  name: IThemeResolutionService
  nameWithType: IThemeResolutionService
  fullName: System.Web.UI.IThemeResolutionService
  type: Interface
  summary: "Fornisce un&quot;interfaccia che gli sviluppatori di strumenti di progettazione per fornire un set di <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> gli oggetti, che possono essere utilizzati per applicare i temi e interfacce dei controlli per i controlli in un ambiente in fase di progettazione."
  remarks: "Gli autori di controllo e gli sviluppatori di pagine non utilizzano l&quot;interfaccia IThemeResolutionService. L&quot;interfaccia IThemeResolutionService viene implementata dagli sviluppatori di strumenti di progettazione per fornire <xref:System.Web.UI.SkinBuilder>generatori nell&quot;ambiente di progettazione di controlli.</xref:System.Web.UI.SkinBuilder>       Il IThemeResolutionService è un contenitore per uno o più <xref:System.Web.UI.ThemeProvider>oggetti, che forniscono il <xref:System.Web.UI.SkinBuilder>gli oggetti che si applicano i temi e interfacce dei controlli per i controlli quando vengono creati in una finestra di progettazione.</xref:System.Web.UI.SkinBuilder> </xref:System.Web.UI.ThemeProvider> Un&quot;istanza della classe IThemeResolutionService accessibili da un determinato <xref:System.Web.UI.ControlBuilder>istanza utilizzando il relativo <xref:System.Web.UI.ControlBuilder.ThemeResolutionService%2A?displayProperty=fullName>proprietà.</xref:System.Web.UI.ControlBuilder.ThemeResolutionService%2A?displayProperty=fullName> </xref:System.Web.UI.ControlBuilder>"
  syntax:
    content: public interface IThemeResolutionService
  implements: []
  platform:
  - net462
