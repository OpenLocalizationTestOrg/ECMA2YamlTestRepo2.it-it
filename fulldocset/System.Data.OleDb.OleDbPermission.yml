  remarks: "Questa classe deve essere un utilizzo futuro quando il Provider di dati .NET Framework per OLE DB è abilitato per scenari con attendibilità parziale. Attualmente, il Provider di dati .NET Framework per OLE DB richiede le autorizzazioni FullTrust. Attualmente, tramite la `OleDbPermission` classe non ha alcun effetto. Per ulteriori informazioni, vedere [sicurezza dall&quot;accesso di codice e ADO.NET](~/add/includes/ajax-current-ext-md.md)."
