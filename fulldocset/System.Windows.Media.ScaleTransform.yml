  summary: "Ottiene o imposta il fattore di scala dell&quot;asse x."
  remarks: "I valori compresi tra 0 e 1 riducono la larghezza dell&quot;oggetto in scala. i valori maggiori di 1 aumentano la larghezza dell&quot;oggetto in scala. Il valore 1 indica che l&quot;oggetto non viene ridimensionato nella direzione x.       I valori negativi capovolgere orizzontalmente l&quot;oggetto in scala. I valori compresi tra 0 e -1 capovolgere l&quot;oggetto scala e ridurre la larghezza. I valori minori di -1 capovolgere l&quot;oggetto e aumentarne la larghezza. Il valore-1 consente di capovolgere dell&quot;oggetto ridimensionato, ma non modifica la dimensione orizzontale.       Per ulteriori informazioni ed esempi, vedere [procedura: ridimensionare un elemento](~/add/includes/ajax-current-ext-md.md) e [come: capovolgere un UIElement orizzontalmente o verticalmente](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;dependencyPropertyInfo_ScaleX&quot;></a># # Informazioni proprietà di dipendenza | | |   |-|-|   | Campo dell&quot;identificatore | <xref:System.Windows.Media.ScaleTransform.ScaleXProperty>|   | Impostare le proprietà dei metadati su `true`| None |</xref:System.Windows.Media.ScaleTransform.ScaleXProperty>"
  syntax:
    content: public double ScaleX { get; set; }
    return:
      type: System.Double
      description: "Il fattore di scala lungo l&quot;asse x. Il valore predefinito è 1."
  overload: System.Windows.Media.ScaleTransform.ScaleX*
  exceptions: []
  platform:
