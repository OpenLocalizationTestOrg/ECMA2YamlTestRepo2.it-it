  name: Calendar
  nameWithType: Calendar
  fullName: System.Web.UI.MobileControls.Calendar
  type: Class
  summary: "Fornisce funzionalità di controllo per visualizzare un calendario. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "La visualizzazione del calendario è per giorno, settimana o mese. Se viene eseguito il rendering di un intero mese in un dispositivo mobile dipende dalle funzionalità del dispositivo. In generale, il controllo di calendario consente la selezione di una data.       Il controllo di calendario mobile esegue il wrapping di un Web Form <xref:System.Web.UI.WebControls.Calendar>controllo.</xref:System.Web.UI.WebControls.Calendar> Anche se il controllo di calendario per dispositivi mobili in grado di simulare alcune proprietà, metodi ed eventi di controllo sottostante, perché non esporre altre proprietà specifiche per il rendering HTML. Per modificare queste, è possibile accedere al controllo sottostante mediante la <xref:System.Web.UI.MobileControls.Calendar.WebCalendar%2A>proprietà e modificare direttamente le impostazioni.</xref:System.Web.UI.MobileControls.Calendar.WebCalendar%2A>"
  example:
  - "The following code example shows how the <xref:System.Web.UI.MobileControls.Calendar.SelectionMode%2A> property in the page load code block allows the user to select a day, a week, or a month block of time. This example sets the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> and <xref:System.Web.UI.WebControls.WebControl.BackColor%2A> properties of the Calendar class to distinguish the user selection.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[MobileCalendarExample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_20_1.aspx)]\n [!code-vb[MobileCalendarExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.mobileco_20_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("SelectionChanged")]

      [System.ComponentModel.DefaultProperty("SelectedDate")]

      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.CalendarDesigner))]

      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.WebControlToolboxItem, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.DataBindingHandler(typeof(System.Web.UI.Design.MobileControls.CalendarDataBindingHandler))]

      [System.Web.UI.MobileControls.DesignerAdapter(typeof(System.Web.UI.Design.MobileControls.Adapters.DesignerCalendarAdapter))]

      [System.Web.UI.ToolboxData("<{0}:Calendar runat="server"></{0}:Calendar>")]

      public class Calendar : System.Web.UI.MobileControls.MobileControl, System.Web.UI.IPostBackEventHandler
