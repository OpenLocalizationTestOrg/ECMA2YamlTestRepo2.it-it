  name: ComMethodElement
  nameWithType: ComMethodElement
  fullName: System.ServiceModel.Configuration.ComMethodElement
  type: Class
  summary: "Rappresenta un metodo COM+ esposto quando l&quot;interfaccia in un componente COM+ viene esposta come servizio Web. Questa classe non può essere ereditata."
  remarks: "Il configurazione lo strumento COM+ integration (ComSvcConfig.exe) consente di aggiungere metodi specifici da un&quot;interfaccia COM da visualizzare nel contratto di servizio generato.       Ad esempio, è possibile utilizzare il comando seguente per aggiungere i tre metodi denominati dal `IFinances` interfaccia COM di `ItemOrders.Financial` componente, al contratto di servizio generato.      ```   ComSvcConfig.exe /i /application:OnlineStore /contract:ItemOrders.Financial,IFinances.{TransferFunds,AddFunds,RemoveFunds} /hosting:complus   ```Quando si esegue ComSvcConfig.exe, quindi genera il contratto di servizio seguente elenca i metodi indicati in precedenza come `exposedMethod` elementi.      ```      <comContract contractType=&quot;{C551FBA9-E3AA-4272-8C2A-84BD8D290AC7}&quot; name=&quot;IFinances&quot; namespace=&quot;http://contoso.com/services/financial&quot;>       <exposedMethod name=&quot;TransferFunds&quot;/>       <exposedMethod name=&quot;AddFunds&quot;/>       <exposedMethod name=&quot;RemoveFunds&quot;/>   </comContract>      ```In fase di inizializzazione del servizio, il runtime tenta di generare un contratto di servizio analizzando e aggiungendo solo i metodi inclusi nell&quot;elenco di `exposedMethod` elementi. Per ogni metodo di interfaccia che non è incluso nel contratto di servizio viene prodotta una traccia."
  syntax:
    content: 'public sealed class ComMethodElement : System.Configuration.ConfigurationElement'
