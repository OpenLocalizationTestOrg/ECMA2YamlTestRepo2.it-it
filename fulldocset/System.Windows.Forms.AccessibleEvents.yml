- uid: System.Windows.Forms.AccessibleEvents.LocationChange
  id: LocationChange
  parent: System.Windows.Forms.AccessibleEvents
  langs:
  - csharp
  name: LocationChange
  nameWithType: AccessibleEvents.LocationChange
  fullName: System.Windows.Forms.AccessibleEvents.LocationChange
  type: Field
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: 'An object has changed location, shape, or size. The system sends this event for the following user interface elements: caret and window object. Server applications send this event for their accessible objects. This event is generated in response to the top-level object within the object hierarchy that has changed, not for any children it might contain. For example, if the user resizes a window, the system sends this notification for the window, but not for the menu bar, title bar, scroll bars, or other objects that have also changed. The system does not send this event for every non-floating child window when the parent moves. However, if an application explicitly resizes child windows as a result of being resized, the system sends multiple events for the resized children. If an object''s <xref:System.Windows.Forms.AccessibleObject.State*> property is set to &lt;xref:System.Windows.Forms.AccessibleStates.Floating?displayProperty=fullName&gt;, servers should send a location change event whenever the object changes location. If an object does not have this state, servers should raise this event when the object moves relative to its parent.'
  syntax:
    content: LocationChange
    return:
      type: System.Windows.Forms.AccessibleEvents
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
