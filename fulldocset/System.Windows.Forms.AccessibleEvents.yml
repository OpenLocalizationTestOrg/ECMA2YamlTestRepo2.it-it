  langs:
  - csharp
  name: AccessibleEvents
  nameWithType: AccessibleEvents
  fullName: System.Windows.Forms.AccessibleEvents
  type: Enum
  summary: "Specifica gli eventi segnalati da applicazioni di accessibilità."
  remarks: "Le applicazioni server del sistema operativo e l&quot;accessibilità di generare eventi di accessibilità in risposta alle modifiche nell&quot;interfaccia utente.       Questa enumerazione viene utilizzata da <xref:System.Windows.Forms.AccessibleObject>e <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.AccessibleObject>       Per ulteriori informazioni sull&quot;applicazione di accessibilità, cercare &quot;Microsoft Active Accessibility&quot; in MSDN Library."
  example:
  - "The following code example demonstrates the creation of an accessibility-aware chart control, using the <xref:System.Windows.Forms.AccessibleObject> and <xref:System.Windows.Forms.Control.ControlAccessibleObject> classes to expose accessible information. The control plots two curves along with a legend. The `ChartControlAccessibleObject` class, which derives from `ControlAccessibleObject`, is used in the <xref:System.Windows.Forms.Control.CreateAccessibilityInstance%2A> method to provide custom accessible information for the chart control. Because the chart legend is not an actual <xref:System.Windows.Forms.Control> -based control, but instead is drawn by the chart control, it does not any built-in accessible information. Because of this, the `ChartControlAccessibleObject` class overrides the <xref:System.Windows.Forms.AccessibleObject.GetChild%2A> method to return the `CurveLegendAccessibleObject` that represents accessible information for each part of the legend. When an accessible-aware application uses this control, the control can provide the necessary accessible information.  \n  \n This example demonstrates using the AccessibleEvents enumeration with the <xref:System.Windows.Forms.Control.AccessibilityNotifyClients%2A> method. See the <xref:System.Windows.Forms.AccessibleObject> class overview for the complete code example.  \n  \n [!code-vb[System.Windows.Forms.AccessibleObject#5](~/add/codesnippet/visualbasic/t-system.windows.forms.a_5_1.vb)]\n [!code-cs[System.Windows.Forms.AccessibleObject#5](~/add/codesnippet/csharp/t-system.windows.forms.a_5_1.cs)]\n [!code-cpp[System.Windows.Forms.AccessibleObject#5](~/add/codesnippet/cpp/t-system.windows.forms.a_5_1.cpp)]"
  syntax:
    content: public enum AccessibleEvents
  inheritance:
  - System.Enum
  platform:
  - net462
