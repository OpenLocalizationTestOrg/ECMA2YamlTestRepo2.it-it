  name: RadialGradientBrush
  nameWithType: RadialGradientBrush
  fullName: System.Windows.Media.RadialGradientBrush
  type: Class
  summary: "Disegna un&quot;area con una sfumatura radiale. Un punto focale definisce l&quot;inizio della sfumatura e un cerchio definisce il punto finale della sfumatura."
  remarks: "È simile nel modello di programmazione a <xref:System.Windows.Media.LinearGradientBrush>.</xref:System.Windows.Media.LinearGradientBrush> il RadialGradientBrush Tuttavia, la sfumatura lineare prevede un inizio e un punto finale per definire il vettore sfumato, mentre la sfumatura radiale prevede un cerchio, insieme a un punto focale, per definire il comportamento della sfumatura. Il cerchio definisce il punto finale della sfumatura. In altre parole, un sfumatura 1.0 definisce il colore della circonferenza del cerchio. Il punto focale definisce il centro della sfumatura. Un cursore sfumatura 0,0 definisce il colore al punto focale.       La figura seguente mostra un rettangolo con una sfumatura radiale. Sfumatura radiale va da bianco in grigio. Il cerchio esterno rappresenta il cerchio sfumato mentre il punto rosso indica il punto focale. Questa sfumatura è <xref:System.Windows.Media.GradientBrush.SpreadMethod%2A>impostata su <xref:System.Windows.Media.GradientSpreadMethod>.</xref:System.Windows.Media.GradientSpreadMethod> </xref:System.Windows.Media.GradientBrush.SpreadMethod%2A> relativo       ![Una sfumatura radiale con componenti evidenziati](~/add/media/art-radialgradientfocalpoint.jpg &quot;una sfumatura radiale con componenti evidenziati&quot;) sfumatura radiale con un punto focale evidenziato > [!NOTE] > RadialGradientBrush oggetti vengono sottoposti a rendering con accelerazione hardware su <xref:System.Windows.Media.RenderCapability.Tier%2A>2 sistemi.</xref:System.Windows.Media.RenderCapability.Tier%2A> Per ulteriori informazioni sui livelli di hardware, vedere [livelli per il Rendering di grafica](~/add/includes/ajax-current-ext-md.md).      ## Funzionalità perché eredita da Freezable il <xref:System.Windows.Freezable>(classe), la classe RadialGradientBrush fornisce diverse funzionalità speciali: RadialGradientBrush oggetti è possibile dichiarati come, condivisi tra più oggetti, in sola lettura per migliorare le prestazioni, clonare e resi thread-safe.</xref:System.Windows.Freezable> Per ulteriori informazioni sulle diverse funzionalità fornite da <xref:System.Windows.Freezable>degli oggetti, vedere [panoramica sugli oggetti Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
  syntax:
    content: 'public sealed class RadialGradientBrush : System.Windows.Media.GradientBrush'
