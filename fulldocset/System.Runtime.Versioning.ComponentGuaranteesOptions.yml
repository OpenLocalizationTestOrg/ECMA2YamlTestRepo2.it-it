  name: ComponentGuaranteesOptions
  nameWithType: ComponentGuaranteesOptions
  fullName: System.Runtime.Versioning.ComponentGuaranteesOptions
  type: Enum
  summary: "Descrive la garanzia di compatibilità di un componente, un tipo o membro del tipo che può estendersi a più versioni."
  remarks: "L&quot;enumerazione ComponentGuaranteesOptions viene utilizzato il <xref:System.Runtime.Versioning.ComponentGuaranteesAttribute>classe per indicare il livello di compatibilità garantito per un componente o una classe di libreria che si estende su più versioni.</xref:System.Runtime.Versioning.ComponentGuaranteesAttribute> Exchange fornisce la massima garanzia di compatibilità, seguita da stabile e SideBySide. None non garantisce la compatibilità tra versioni.       Per una descrizione dettagliata del significato di ogni garanzia, vedere il <xref:System.Runtime.Versioning.ComponentGuaranteesAttribute>argomento.</xref:System.Runtime.Versioning.ComponentGuaranteesAttribute>"
  syntax:
    content: >-
      [System.Flags]

      public enum ComponentGuaranteesOptions
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Runtime.Versioning.ComponentGuaranteesOptions.Exchange
  id: Exchange
  parent: System.Runtime.Versioning.ComponentGuaranteesOptions
  langs:
  - csharp
  name: Exchange
  nameWithType: ComponentGuaranteesOptions.Exchange
  fullName: System.Runtime.Versioning.ComponentGuaranteesOptions.Exchange
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.Versioning
  summary: "Lo sviluppatore garantisce la compatibilità con più versioni exchange per il tipo. I consumer del tipo possono prevedere la compatibilità con le versioni future e utilizzano il tipo in tutte le interfacce. Problemi di controllo delle versioni non possono essere risolti tramite l&quot;esecuzione side-by-side."
  syntax:
    content: Exchange
    return:
      type: System.Runtime.Versioning.ComponentGuaranteesOptions
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
- uid: System.Runtime.Versioning.ComponentGuaranteesOptions.None
  id: None
  parent: System.Runtime.Versioning.ComponentGuaranteesOptions
  langs:
  - csharp
  name: None
  nameWithType: ComponentGuaranteesOptions.None
  fullName: System.Runtime.Versioning.ComponentGuaranteesOptions.None
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.Versioning
  summary: "Lo sviluppatore non garantisce compatibilità tra versioni. I consumer del componente, tipo o membro è possono prevedere le versioni future di interrompere il client esistente."
  syntax:
    content: None
    return:
      type: System.Runtime.Versioning.ComponentGuaranteesOptions
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
- uid: System.Runtime.Versioning.ComponentGuaranteesOptions.SideBySide
  id: SideBySide
  parent: System.Runtime.Versioning.ComponentGuaranteesOptions
  langs:
  - csharp
  name: SideBySide
  nameWithType: ComponentGuaranteesOptions.SideBySide
  fullName: System.Runtime.Versioning.ComponentGuaranteesOptions.SideBySide
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.Versioning
  summary: "Il componente è stato testato per l&quot;utilizzo quando più di una versione dell&quot;assembly viene caricata nello stesso dominio applicazione. Possano interromperanno la compatibilità con le versioni future. Tuttavia, quando tali modifiche vengono apportate, la versione precedente non è stata modificata ma continua a esistere accanto alla nuova versione."
  syntax:
    content: SideBySide
    return:
      type: System.Runtime.Versioning.ComponentGuaranteesOptions
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
- uid: System.Runtime.Versioning.ComponentGuaranteesOptions.Stable
  id: Stable
  parent: System.Runtime.Versioning.ComponentGuaranteesOptions
  langs:
  - csharp
  name: Stable
  nameWithType: ComponentGuaranteesOptions.Stable
  fullName: System.Runtime.Versioning.ComponentGuaranteesOptions.Stable
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.Versioning
  summary: "Lo sviluppatore garantisce stabile compatibilità tra versioni. I consumer del tipo è possono prevedere che versioni future non verranno interrotto il client esistente. Tuttavia, in questo caso e se il client non sia utilizzato il tipo nelle proprie interfacce, l&quot;esecuzione side-by-side potrebbe risolvere il problema."
  syntax:
    content: Stable
    return:
      type: System.Runtime.Versioning.ComponentGuaranteesOptions
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
