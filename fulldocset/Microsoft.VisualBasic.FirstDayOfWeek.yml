  name: FirstDayOfWeek
  nameWithType: FirstDayOfWeek
  fullName: Microsoft.VisualBasic.FirstDayOfWeek
  type: Enum
  summary: "Indica il primo giorno della settimana da utilizzare quando si chiamano funzioni relative alla data."
  remarks: "Quando si chiamano funzioni relative alla data, è possibile utilizzare i seguenti membri dell&quot;enumerazione nel codice al posto dei valori effettivi.       Alcune funzioni relative alla data accettano un `DayOfWeek` argomento, un `WeekOfYear` argomento o entrambi. Il `FirstDayOfWeek` enumerazione specifica i valori validi per il `DayOfWeek` argomenti, nonché i possibili valori restituiti dalle funzioni.       Il `DayOfWeek` argomento accetta il `FirstDayOfWeek` membri dell&quot;enumerazione.       Le funzioni correlate alla data restituiscono anche `FirstDayOfWeek` valori (ad eccezione di `System`)."
  syntax:
    content: public enum FirstDayOfWeek
  inheritance:
  - System.Enum
  platform:
  - net462
