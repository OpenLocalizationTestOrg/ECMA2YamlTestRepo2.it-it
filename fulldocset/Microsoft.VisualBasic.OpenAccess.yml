  name: OpenAccess
  nameWithType: OpenAccess
  fullName: Microsoft.VisualBasic.OpenAccess
  type: Enum
  summary: "Indica come aprire un file quando si chiamano funzioni di accesso ai file."
  remarks: "Quando si chiamano funzioni correlate all&quot;accesso ai file, è possibile utilizzare i membri dell&quot;enumerazione nel codice al posto dei valori effettivi.       Il `OpenAccess` enumerazione definisce le costanti utilizzate per identificare se un file può essere letti dal (`Read`), scrittura (`Write`), o entrambi (`ReadWrite`). Aprire un file per `Read` accesso non può essere modificato, solo letto. La tabella seguente elenca le `OpenAccess` i membri dell&quot;enumerazione.       Quando si eseguono operazioni dei / o file, il `My.Computer.FileSystem` oggetto offre migliori prestazioni e facilità di utilizzo di file legacy metodi dei / o. Per ulteriori informazioni, vedere <xref:Microsoft.VisualBasic.FileSystem>oggetto.</xref:Microsoft.VisualBasic.FileSystem>"
  syntax:
    content: public enum OpenAccess
  inheritance:
