  name: ClipboardProxy
  nameWithType: ClipboardProxy
  fullName: Microsoft.VisualBasic.MyServices.ClipboardProxy
  type: Class
  summary: "Fornisce metodi per la modifica degli Appunti."
  remarks: "Gli elementi spostati o copiati negli Appunti persistono anche dopo l&quot;applicazione è stato arrestato.       Dati negli Appunti possono essere in qualsiasi formato di dati, denominato anche un formato degli Appunti. Per un elenco dei formati predefiniti da utilizzare con gli Appunti, vedere <xref:System.Windows.Forms.DataFormats>.</xref:System.Windows.Forms.DataFormats> Quando un elemento viene spostato o copiato negli Appunti, cancellare gli elementi in altri formati. Per creare altri formati vengono mantenute, utilizzare <xref:Microsoft.VisualBasic.VariantType>, che copia tutti gli elementi presenti negli Appunti correnti, inclusi gli elementi incollati da altre applicazioni.</xref:Microsoft.VisualBasic.VariantType> Inserire dati negli Appunti in più formati per aumentare la possibilità che un&quot;applicazione di destinazione, il cui requisiti di formato non è noto, è possibile recuperare correttamente i dati.       Poiché tutte le applicazioni Windows condividono gli Appunti di sistema, può modificare il contenuto quando si passa a un&quot;altra applicazione.       Una classe deve essere serializzabile per poter essere inserito negli Appunti. Vedere [serializzazione](~/add/includes/ajax-current-ext-md.md) per ulteriori informazioni.       Quando si accede a negli Appunti in modalità remota, una <xref:System.Threading.ThreadStateException>viene generata un&quot;eccezione a meno che il thread che accede opera in modalità STA (single-threaded apartment).</xref:System.Threading.ThreadStateException> Per risolvere questo problema, impostare il `ThreadApartmentState` a `STA`. Per ulteriori informazioni, vedere <xref:System.STAThreadAttribute>.</xref:System.STAThreadAttribute>       Per ulteriori informazioni, vedere [l&quot;archiviazione e lettura dei dati dagli Appunti](~/add/includes/ajax-current-ext-md.md).      ## Disponibilità per il tipo di progetto | Tipo di progetto | Disponibile |   |------------------|---------------|   | Applicazione di Windows | **Yes**|   | Libreria di classi | **Yes**|   | Applicazione console | **Yes**|   | Libreria di controlli Windows | **Yes**|   | Libreria di controlli Web | Non |   | Servizio Windows | **Yes**|   | Sito Web | Non |"
  example:
  - "This example reads text from the Clipboard into the string `textOnClipboard`.  \n  \n [!code-vb[VbVbcnMyClipboard#6](~/add/codesnippet/visualbasic/t-microsoft.visualbasic._26_1.vb)]  \n  \n This example will fail if there is no text on the Clipboard."
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public class ClipboardProxy
