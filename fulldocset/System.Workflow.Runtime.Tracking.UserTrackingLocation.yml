  name: UserTrackingLocation
  nameWithType: UserTrackingLocation
  fullName: System.Workflow.Runtime.Tracking.UserTrackingLocation
  type: Class
  summary: "Definisce una posizione qualificata dall&quot;attività corrispondente a un evento utente nel percorso di esecuzione potenziale di un&quot;istanza del flusso di lavoro radice. Questa classe non può essere ereditata."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Un ActivityDesigner o una finestra di progettazione del flusso di lavoro può utilizzare qualsiasi di overload <xref:System.Workflow.ComponentModel.Activity.TrackData%2A?displayProperty=fullName>e <xref:System.Workflow.ComponentModel.ActivityExecutionContext.TrackData%2A?displayProperty=fullName>per instrumentare il flusso di lavoro per generare dati di rilevamento di runtime dell&quot;infrastruttura come un evento utente.</xref:System.Workflow.ComponentModel.ActivityExecutionContext.TrackData%2A?displayProperty=fullName> </xref:System.Workflow.ComponentModel.Activity.TrackData%2A?displayProperty=fullName> I dati generati vengono chiamati per come dati utente. A differenza di eventi dello stato dell&quot;attività ed eventi di stato del flusso di lavoro, che si verificano solo in attività o modifiche dello stato del flusso di lavoro, eventi utente possono verificarsi in qualsiasi posizione instrumentata in un flusso di lavoro. Un UserTrackingLocation definisce i parametri corrispondenti per tale posizione specificando il tipo di dati utente, il tipo dell&quot;attività da cui devono essere inviato, una raccolta di condizioni che possono qualificare più precisamente una o più istanze di questa attività, un nome della chiave facoltativo con cui i dati dell&quot;utente devono essere associati, se i tipi derivati dei dati utente devono corrispondere , e se devono essere trovata una corrispondenza dati utente inviati da attività derivate dal tipo dell&quot;attività specificata.      > [!NOTE] > UserTrackingLocation un singolo può riferirsi a più posizioni effettive nel percorso di esecuzione potenziale di un&quot;istanza del flusso di lavoro.       È possibile aggiungere un UserTrackingLocation a uno <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A?displayProperty=fullName>o <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A?displayProperty=fullName>per definire i parametri di corrispondenza di uno <xref:System.Workflow.Runtime.Tracking.UserTrackPoint>in un <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A?displayProperty=fullName>       Esistono tre condizioni generali che devono essere soddisfatte nell&quot;ordine seguente per UserTrackingLocation da far corrispondere dall&quot;infrastruttura di rilevamento di runtime: attività che ha generato un evento utente deve corrispondere all&quot;insieme di attività specificato da <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A>, <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A>, <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.Conditions%2A>, <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedActivityTypes%2A>; e la chiave, se presente, associata con l&quot;utente dei dati devono corrispondere <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A>; e il tipo di dati utente generati dall&quot;evento utente deve corrispondere il set di tipi di dati utente specificato da <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A> , <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A>, and <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedArgumentTypes%2A>.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedArgumentTypes%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedActivityTypes%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.Conditions%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A> Solo se tutte e tre di queste condizioni vengono soddisfatte, l&quot;infrastruttura di rilevamento di runtime considera il UserTrackingLocation corrispondente.       Per configurare un UserTrackingLocation, è necessario impostare <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A>o <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A>per specificare il tipo di dati utente da ricercare e uno <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A>o <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A>per specificare il tipo dell&quot;attività da cui devono essere inviati i dati utente da ricercare.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A> È possibile aggiungere <xref:System.Workflow.Runtime.Tracking.ActivityTrackingCondition>oggetti <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.Conditions%2A>per qualificare più completo l&quot;attività da cui devono essere inviati i dati dell&quot;utente.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.Conditions%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingCondition> È possibile impostare <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedArgumentTypes%2A>per specificare che i dati utente derivanti dal tipo di dati utente specificato da <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A>o <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A>deve essere trovata una corrispondenza, ed è possibile impostare <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedActivityTypes%2A>per specificare che i dati utente inviati da attività derivata dal tipo di attività specificato da <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A>o <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A>devono corrispondere.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedActivityTypes%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedArgumentTypes%2A>       È possibile impostare <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A>per specificare che soltanto l&quot;utente devono corrispondere i dati associati con il nome della chiave per questo UserTrackingLocation.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A> Se <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A>è un riferimento null (`Nothing` in Visual Basic), struttura di rilevamento di runtime non tenterà di corrisponde alla chiave associata ai dati utente.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A>"
