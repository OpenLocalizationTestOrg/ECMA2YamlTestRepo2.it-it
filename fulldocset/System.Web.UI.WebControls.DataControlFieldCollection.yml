  name: DataControlFieldCollection
  nameWithType: DataControlFieldCollection
  fullName: System.Web.UI.WebControls.DataControlFieldCollection
  type: Class
  summary: "Rappresenta una raccolta di <xref href=&quot;System.Web.UI.WebControls.DataControlField&quot;> </xref> gli oggetti utilizzati dai controlli con associazione a dati, ad esempio <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> e <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref>."
  remarks: "La classe DataControlFieldCollection rappresenta una raccolta di <xref:System.Web.UI.WebControls.DataControlField>oggetti usati da controlli associati a dati per specificare il modo in cui vengono presentati i controlli figlio.</xref:System.Web.UI.WebControls.DataControlField> La classe DataControlFieldCollection deriva dalla <xref:System.Web.UI.StateManagedCollection>, una classe di raccolta di base astratta utilizzata in modo specifico per l&quot;archiviazione <xref:System.Web.UI.IStateManager>oggetti.</xref:System.Web.UI.IStateManager> </xref:System.Web.UI.StateManagedCollection>       Oggetto <xref:System.Web.UI.StateManagedCollection>oggetto influisce sul comportamento di un oggetto DataControlFieldCollection.</xref:System.Web.UI.StateManagedCollection> <xref:System.Web.UI.WebControls.DataControlField>gli oggetti che vengono aggiunti dinamicamente alla raccolta verranno aggiunti di nuovo per il controllo quando viene ripristinato lo stato.</xref:System.Web.UI.WebControls.DataControlField> Ciò significa che un campo deve essere aggiunto, rimosso o modificato una sola volta anziché durante i postback, poiché la maggior parte dei tipi di raccolta in ASP.NET è richiesto.       (La <xref:System.Web.UI.WebControls.DataControlField>classe implementa il <xref:System.Web.UI.IStateManager>interfaccia, che consente di memorizzare lo stato in stato di visualizzazione ASP.NET.</xref:System.Web.UI.IStateManager> </xref:System.Web.UI.WebControls.DataControlField> ) Utilizzare la classe DataControlFieldCollection per gestire a livello di codice un set di <xref:System.Web.UI.WebControls.DataControlField>oggetti.</xref:System.Web.UI.WebControls.DataControlField> Si noti che è più comune per definire questi campi in modo dichiarativo.       È possibile aggiungere, inserire e rimuovere <xref:System.Web.UI.WebControls.DataControlField>gli oggetti utilizzando i metodi appropriati della classe DataControlFieldCollection.</xref:System.Web.UI.WebControls.DataControlField> Per recuperare a livello di programmazione <xref:System.Web.UI.WebControls.DataControlField>oggetti da una raccolta, utilizzare uno dei metodi seguenti:-utilizzare l&quot;indicizzatore per ottenere un singolo <xref:System.Web.UI.WebControls.DataControlField>oggetto dalla raccolta utilizzando la notazione di matrice.</xref:System.Web.UI.WebControls.DataControlField> </xref:System.Web.UI.WebControls.DataControlField>      -Utilizzare il <xref:System.Web.UI.StateManagedCollection.GetEnumerator%2A>metodo per creare un <xref:System.Collections.IEnumerator?displayProperty=fullName>-oggetto implementato, che può quindi essere usato per ottenere gli elementi dalla raccolta.</xref:System.Collections.IEnumerator?displayProperty=fullName> </xref:System.Web.UI.StateManagedCollection.GetEnumerator%2A>       Il <xref:System.Web.UI.StateManagedCollection.Count%2A>proprietà specifica il numero totale di elementi nella raccolta e viene comunemente utilizzata per determinare il limite superiore della raccolta.</xref:System.Web.UI.StateManagedCollection.Count%2A> È possibile aggiungere e rimuovere elementi dalla raccolta utilizzando la <xref:System.Web.UI.WebControls.DataControlFieldCollection.Add%2A>, <xref:System.Web.UI.WebControls.DataControlFieldCollection.Insert%2A>, <xref:System.Web.UI.WebControls.DataControlFieldCollection.Remove%2A>, e <xref:System.Web.UI.WebControls.DataControlFieldCollection.RemoveAt%2A>metodi.</xref:System.Web.UI.WebControls.DataControlFieldCollection.RemoveAt%2A> </xref:System.Web.UI.WebControls.DataControlFieldCollection.Remove%2A> </xref:System.Web.UI.WebControls.DataControlFieldCollection.Insert%2A> </xref:System.Web.UI.WebControls.DataControlFieldCollection.Add%2A>       Se si utilizza il <xref:System.Web.UI.WebControls.GridView>o <xref:System.Web.UI.WebControls.DetailsView>(controllo), il <xref:System.Web.UI.WebControls.DataControlField>gli oggetti che vengono creati automaticamente (ad esempio, quando il <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>proprietà è `true`) non vengono archiviati nella raccolta di campi accessibile pubblicamente.</xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A> </xref:System.Web.UI.WebControls.DataControlField> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> È solo possibile accedere e modificare <xref:System.Web.UI.WebControls.DataControlField>gli oggetti che non vengono generati automaticamente.</xref:System.Web.UI.WebControls.DataControlField>       Nella tabella seguente sono elencate le classi di campo di dati diversi controlli e le modalità di utilizzo.      | Classe di parametri | Descrizione |   |---------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlField>| La classe base astratta per tutti i campi. |   | <xref:System.Web.UI.WebControls.BoundField>| Un campo di controllo con associazione a dati che viene utilizzato per associare al testo o i dati recuperati da un controllo origine dati ASP.NET. |   | <xref:System.Web.UI.WebControls.ButtonFieldBase>| Un campo di controllo con associazione a dati che incapsula la funzionalità di pulsante generali.</xref:System.Web.UI.WebControls.ButtonFieldBase> </xref:System.Web.UI.WebControls.BoundField> </xref:System.Web.UI.WebControls.DataControlField> <xref:System.Web.UI.WebControls.ButtonField>e <xref:System.Web.UI.WebControls.CheckBoxField>derivati da esso. |   | <xref:System.Web.UI.WebControls.ButtonField>| Un campo di controllo con associazione a dati che consente di visualizzare almeno un pulsante. |   | <xref:System.Web.UI.WebControls.CheckBoxField>| Un campo di controllo con associazione a dati che visualizza un controllo <xref:System.Web.UI.WebControls.CheckBox>. |   | <xref:System.Web.UI.WebControls.CommandField>| Un campo di controllo con associazione a dati che visualizza le azioni che possono essere eseguite sui dati visualizzati per la riga (o colonna), ad esempio modifica, aggiornare o eliminare. |   | <xref:System.Web.UI.WebControls.HyperLinkField>| Un campo di controllo con associazione a dati che visualizza un controllo <xref:System.Web.UI.WebControls.HyperLink>. |   | <xref:System.Web.UI.WebControls.ImageField>| Un campo di controllo con associazione a dati che visualizza un controllo <xref:System.Web.UI.WebControls.Image>. |   | <xref:System.Web.UI.WebControls.TemplateField>| Un campo di controllo con associazione a dati che visualizza contenuto personalizzato in un controllo con associazione a dati. |</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.ImageField> </xref:System.Web.UI.WebControls.HyperLink> </xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.CheckBoxField> </xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.CheckBoxField></xref:System.Web.UI.WebControls.ButtonField>"
