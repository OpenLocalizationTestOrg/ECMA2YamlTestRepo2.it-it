    commentId: T:System.ArgumentException
    description: "A <xref href=&quot;System.Windows.Style&quot;> </xref> non può contenere un <xref href=&quot;System.Windows.Trigger&quot;> </xref> che si intende il <xref href=&quot;System.Windows.Style&quot;> </xref> proprietà."
