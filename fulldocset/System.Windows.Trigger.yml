  summary: "Ottiene o imposta la proprietà che restituisce il valore viene confrontato con il <xref:System.Windows.Trigger.Value*>proprietà del trigger.</xref:System.Windows.Trigger.Value*> Il confronto è un controllo di uguaglianza di riferimenti."
  remarks: "Il valore restituito da questa proprietà viene confrontato con il valore specificato per il <xref:System.Windows.Trigger.Value%2A>proprietà.</xref:System.Windows.Trigger.Value%2A> Il confronto che viene eseguito è un controllo di uguaglianza di riferimenti. Se i due valori corrispondono, quindi associato <xref:System.Windows.Setter>applicheranno i valori di proprietà specificato.</xref:System.Windows.Setter>       Utilizzare il `ClassName.PropertyName` sintassi di qualificare la proprietà si specifica se lo stile o il modello che contiene il trigger non dispone di `TargetType` set di proprietà.       Si noti che è necessario specificare le proprietà e <xref:System.Windows.Trigger.Value%2A>proprietà in un <xref:System.Windows.Trigger>per il trigger è significativo.</xref:System.Windows.Trigger> </xref:System.Windows.Trigger.Value%2A> Se non vengono impostate una o entrambe le proprietà, viene generata un&quot;eccezione."
  example:
  - "The following example contains two triggers. The first changes the <xref:System.Windows.Controls.Control.Background%2A> property of a <xref:System.Windows.Controls.Button> when the <xref:System.Windows.UIElement.IsMouseOver%2A> property is **true**. The second changes the <xref:System.Windows.Controls.Control.Foreground%2A> property of a button when the <xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A> property is **true**. The <xref:System.Windows.Style.TargetType%2A> of the <xref:System.Windows.Style> is set to <xref:System.Windows.Controls.Button> and therefore there is no need to qualify the `Property` properties with the class name.  \n  \n [!code-xml[BtnStyles#2](~/add/codesnippet/xaml/ButtonStyles2/app.xaml#2)]"
  syntax:
    content: public System.Windows.DependencyProperty Property { get; set; }
    return:
      type: System.Windows.DependencyProperty
      description: "Oggetto <xref href=&quot;System.Windows.DependencyProperty&quot;> </xref> che restituisce il valore della proprietà dell&quot;elemento. Il valore predefinito è <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Trigger.Property*
  exceptions:
