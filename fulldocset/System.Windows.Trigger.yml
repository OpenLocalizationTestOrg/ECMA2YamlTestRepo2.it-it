  summary: "Rappresenta un trigger che applica i valori delle proprietà o esegue azioni in modo condizionale."
  remarks: "[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]definisce le proprietà che corrispondono alle azioni dell&quot;utente finale, ad esempio il <xref:System.Windows.UIElement.IsMouseOver%2A>proprietà che è impostato su `true` quando l&quot;utente posiziona il cursore su una <xref:System.Windows.UIElement> <xref:System.Windows.ContentElement.IsMouseOver%2A>proprietà di un <xref:System.Windows.ContentElement>.</xref:System.Windows.ContentElement> </xref:System.Windows.ContentElement.IsMouseOver%2A> corrispondente o</xref:System.Windows.UIElement> </xref:System.Windows.UIElement.IsMouseOver%2A> Consente la rappresentazione di azioni dell&quot;utente finale nei valori della proprietà con l&quot;elemento Trigger [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] stili per modificare i valori delle proprietà in base a tali azioni dell&quot;utente finale, tutti gli elementi dal markup.       Le proprietà modificate dal trigger vengono reimpostate automaticamente sul valore precedente quando non è più soddisfatta la condizione del trigger. I trigger sono ottimizzati per gli Stati che si prevede di modificare e torneranno allo stato originale, ad esempio <xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A>e <xref:System.Windows.Controls.Button> <xref:System.Windows.Controls.ListBoxItem.IsSelected%2A> <xref:System.Windows.Controls.ListBoxItem>.</xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ListBoxItem.IsSelected%2A> </xref:System.Windows.Controls.Button> </xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A> temporanei Il <xref:System.Windows.Trigger.Property%2A>di interesse deve essere una proprietà di dipendenza.</xref:System.Windows.Trigger.Property%2A>       Si noti che è necessario specificare sia il <xref:System.Windows.Trigger.Property%2A>e <xref:System.Windows.Trigger.Value%2A>proprietà in un Trigger per il trigger è significativo.</xref:System.Windows.Trigger.Value%2A> </xref:System.Windows.Trigger.Property%2A> Se non vengono impostate una o entrambe le proprietà, viene generata un&quot;eccezione.       Il <xref:System.Windows.Trigger.Setters%2A>può contenere solo proprietà di un oggetto Trigger <xref:System.Windows.Setter>oggetti.</xref:System.Windows.Setter> </xref:System.Windows.Trigger.Setters%2A> Aggiunta di un <xref:System.Windows.Setter>figlio a un oggetto Trigger aggiunge in modo implicito per il <xref:System.Windows.SetterBaseCollection>per l&quot;oggetto Trigger.</xref:System.Windows.SetterBaseCollection> </xref:System.Windows.Setter> <xref:System.Windows.EventSetter>gli oggetti non sono supportati. solo <xref:System.Windows.Style.Setters%2A?displayProperty=fullName>supporta <xref:System.Windows.EventSetter>oggetti.</xref:System.Windows.EventSetter> </xref:System.Windows.Style.Setters%2A?displayProperty=fullName></xref:System.Windows.EventSetter>       Esistono altri tipi di trigger. <xref:System.Windows.MultiTrigger>Consente di applicare le modifiche in base allo stato di più proprietà.</xref:System.Windows.MultiTrigger> <xref:System.Windows.EventTrigger>Consente di applicare le modifiche quando si verifica un evento.</xref:System.Windows.EventTrigger> <xref:System.Windows.DataTrigger>e <xref:System.Windows.MultiDataTrigger>sono per le proprietà di associazione a dati.</xref:System.Windows.MultiDataTrigger></xref:System.Windows.DataTrigger>"
  example:
  - "The following example shows a named <xref:System.Windows.Style> available to <xref:System.Windows.Controls.Button> controls. The <xref:System.Windows.Style> defines a Trigger element that changes the <xref:System.Windows.Controls.Control.Foreground%2A> property of a button when the <xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A> property is `true`.  \n  \n [!code-xml[BtnStyles#2](~/add/codesnippet/xaml/ButtonStyles2/app.xaml#2)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Setters")]

