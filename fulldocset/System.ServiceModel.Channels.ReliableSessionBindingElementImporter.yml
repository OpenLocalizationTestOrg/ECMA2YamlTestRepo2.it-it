  type: Class
  summary: "Esegue il mapping di elementi di associazione di sessione attendibile da e verso le rappresentazioni delle asserzioni di criteri corrispondenti in metadati. Questa classe non può essere ereditata."
  remarks: "[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]utilizza questa classe per importare elementi di associazione di sessione affidabile di associazione di asserzioni di criteri nei metadati. Questa classe accetta gli elementi di associazione di sessione affidabile e scrive asserzioni di criteri personalizzate nel file WSDL quando nel servizio. Nel client, esegue la ricerca di queste asserzioni e inserisce un elemento di associazione corrispondente nell&quot;associazione client. Si noti che la presenza di una sessione affidabile in un&quot;associazione viene eseguito il rendering come l&quot;asserzione di messaggio attendibile descritta nella specifica WS-Reliable Messaging Policy.       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]lo scambio di asserzioni di criteri tra associazioni nelle informazioni WSDL, vedere il <xref:System.ServiceModel.Description.IPolicyImportExtension>e <xref:System.ServiceModel.Description.IPolicyExportExtension>interfacce:-implementare il <xref:System.ServiceModel.Description.IPolicyImportExtension>interfaccia per cercare informazioni WSDL esposte da un particolare endpoint per le asserzioni di criteri personalizzati sulle funzionalità di endpoint o requisiti.</xref:System.ServiceModel.Description.IPolicyImportExtension> </xref:System.ServiceModel.Description.IPolicyExportExtension> </xref:System.ServiceModel.Description.IPolicyImportExtension>      -Consente di implementare il <xref:System.ServiceModel.Description.IPolicyExportExtension>interfaccia un <xref:System.ServiceModel.Channels.BindingElement?displayProperty=fullName>oggetto per scrivere istruzioni sulle funzionalità di endpoint o dei requisiti nelle informazioni WSDL esposte da un particolare endpoint.</xref:System.ServiceModel.Channels.BindingElement?displayProperty=fullName> </xref:System.ServiceModel.Description.IPolicyExportExtension>"
