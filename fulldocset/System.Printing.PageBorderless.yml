  name: PageBorderless
  nameWithType: PageBorderless
  fullName: System.Printing.PageBorderless
  type: Enum
  summary: "Specifica se un dispositivo di stampa viene stampato sul bordo del supporto o fornisce un margine intorno al bordo non stampato."
  remarks: "La maggior parte delle stampanti laser e stampanti ad inchiostro non supportano la stampa senza bordi. Che richiedono un margine non stampato per impedire toner di raggiungere le parti della stampante che si spostano nel documento. Molte stampanti fotografiche, tuttavia, supportano la stampa senza bordi.       Utilizzare i valori di questo tipo principalmente per questi scopi: - come membri del <xref:System.Printing.PrintCapabilities.PageBorderlessCapability%2A>raccolta, che è una proprietà di <xref:System.Printing.PrintCapabilities>, questi valori indicano se il dispositivo supporta la stampa senza bordi.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.PageBorderlessCapability%2A>      -Come valore della <xref:System.Printing.PrintTicket.PageBorderless%2A>proprietà di un <xref:System.Printing.PrintTicket>, indica alla stampante se si desidera stampare fino al bordo del supporto.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.PageBorderless%2A>       Il **sconosciuto** valore non viene mai utilizzato nelle proprietà del <xref:System.Printing.PrintCapabilities>oggetti.</xref:System.Printing.PrintCapabilities>       Non impostare mai un <xref:System.Printing.PrintTicket>proprietà **sconosciuto**.</xref:System.Printing.PrintTicket> Se un&quot;altra <xref:System.Printing.PrintTicket>ha creato l&quot;applicazione che produce un *documento PrintTicket* che imposta la funzionalità senza bordi a un&quot;opzione non riconosciuta, quindi un <xref:System.Printing.PrintTicket>oggetto dell&quot;applicazione che viene costruito con tale documento avrà **sconosciuto** come valore della <xref:System.Printing.PrintTicket.PageBorderless%2A>proprietà.</xref:System.Printing.PrintTicket.PageBorderless%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>"
  syntax:
    content: public enum PageBorderless
