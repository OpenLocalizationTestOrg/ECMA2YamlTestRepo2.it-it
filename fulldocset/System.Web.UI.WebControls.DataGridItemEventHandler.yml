  remarks: "Il <xref:System.Web.UI.WebControls.DataGrid.ItemCreated>evento viene generato quando un elemento di <xref:System.Web.UI.WebControls.DataGrid>controllo viene creato.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.ItemCreated>       Il <xref:System.Web.UI.WebControls.DataGrid.ItemDataBound>evento viene generato quando un elemento di <xref:System.Web.UI.WebControls.DataGrid>è associato a un&quot;origine dati.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.ItemDataBound>       Quando si crea un delegato DataGridItemEventHandler, si identifica il metodo che gestirà l&quot;evento. Per associare l&quot;evento al gestore eventi, aggiungere un&quot;istanza del delegato all&quot;evento. Il gestore eventi viene chiamato ogni volta che si verifica l&quot;evento, a meno che non venga rimosso il delegato. Per ulteriori informazioni sui delegati del gestore eventi, vedere [NIB: eventi e delegati](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
