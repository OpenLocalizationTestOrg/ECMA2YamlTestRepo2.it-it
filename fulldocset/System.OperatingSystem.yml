  summary: "Ottiene la rappresentazione di stringa concatenata dell&quot;identificatore di piattaforma, versione e del Service pack attualmente installati nel sistema operativo."
  remarks: "Per impostazione predefinita, il valore restituito da VersionString è lo stesso come il valore restituito dal <xref:System.OperatingSystem.ToString%2A>metodo.</xref:System.OperatingSystem.ToString%2A> Tuttavia, un&quot;implementazione di .NET Framework per una piattaforma diversa potrebbe restituire una stringa più adatta per la piattaforma.       Vedere [versione del sistema operativo](http://msdn.microsoft.com/library/windows/desktop/ms724832.aspx) in Windows Dev Center per un elenco delle versioni del sistema operativo Windows e i relativi numeri di versione."
