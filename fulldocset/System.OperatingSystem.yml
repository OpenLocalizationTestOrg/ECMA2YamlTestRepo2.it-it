  name: OperatingSystem
  nameWithType: OperatingSystem
  fullName: System.OperatingSystem
  type: Class
  summary: "Rappresenta le informazioni su un sistema operativo, ad esempio l&quot;identificatore di versione e piattaforma. Questa classe non può essere ereditata."
  remarks: "La classe di sistema operativo contiene informazioni su un sistema operativo.       Per informazioni sul sistema operativo runtime corrente, recuperare l&quot;oggetto di sistema operativo restituito dal <xref:System.Environment.OSVersion%2A?displayProperty=fullName>proprietà.</xref:System.Environment.OSVersion%2A?displayProperty=fullName> Per un elenco di finestre di versioni del sistema operativo e i relativi numeri di versione restituita dal <xref:System.OperatingSystem.Version%2A>e <xref:System.OperatingSystem.VersionString%2A>proprietà e la <xref:System.OperatingSystem.ToString%2A>metodo, vedere [versione del sistema operativo](https://msdn.microsoft.com/library/windows/desktop/ms724832.aspx) in Windows Dev Center.</xref:System.OperatingSystem.ToString%2A> </xref:System.OperatingSystem.VersionString%2A> </xref:System.OperatingSystem.Version%2A>       Per impostazione predefinita, la classe di sistema operativo non è un mezzo per uso generale che descrivono un sistema operativo e non è possibile derivare un tipo più completa della classe di sistema operativo. Se è necessario un tipo per contenere altre informazioni su un sistema operativo, creare un tipo personalizzato, quindi includere un campo di tipo sistema operativo e qualsiasi ulteriori campi, proprietà o metodi necessari."
  example:
  - "The following code example uses the OperatingSystem object to display information about the runtime operating system.  \n  \n [!code-vb[System.Environment.OSVersion#1](~/add/codesnippet/visualbasic/t-system.operatingsystem_1.vb)]\n [!code-cs[System.Environment.OSVersion#1](~/add/codesnippet/csharp/t-system.operatingsystem_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class OperatingSystem : ICloneable, System.Runtime.Serialization.ISerializable
  inheritance:
  - System.Object
