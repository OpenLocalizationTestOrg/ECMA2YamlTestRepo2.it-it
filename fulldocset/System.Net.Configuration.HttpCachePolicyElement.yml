  namespace: System.Net.Configuration
  summary: "Ottiene o imposta il valore di obsolescenza massima consentito per una risorsa restituita dalla cache."
  remarks: "Questa proprietà specifica la quantità di tempo dopo la scadenza del contenuto durante i quali la copia memorizzata nella cache della risorsa è accettabile."
