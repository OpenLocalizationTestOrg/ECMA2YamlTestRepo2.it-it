  fullName: System.Web.UI.MobileControls.IPageAdapter
  type: Interface
  summary: "Definisce l&quot;interfaccia per un adattatore di pagina. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
