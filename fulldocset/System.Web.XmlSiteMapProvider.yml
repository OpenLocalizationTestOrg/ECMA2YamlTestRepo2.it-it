  namespace: System.Web
  summary: "Recupera un <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> oggetto che rappresenta la pagina all&quot;URL specificato."
  remarks: "Il <xref:System.Web.XmlSiteMapProvider>esegue l&quot;override dell&quot;oggetto di <xref:System.Web.StaticSiteMapProvider.FindSiteMapNode%2A>metodo per garantire che tutti i provider figlio collegato vengono cercati il nodo se l&quot;implementazione della classe di base non restituisce un nodo per l&quot;URL specificato.</xref:System.Web.StaticSiteMapProvider.FindSiteMapNode%2A> </xref:System.Web.XmlSiteMapProvider>       Il `rawUrl` parametro deve essere un percorso virtuale assoluto o un percorso relativo dell&quot;applicazione, a seconda di quanto specificato nel file di dati della mappa del sito XML.       La <xref:System.Web.XmlSiteMapProvider>classe e le classi che derivano da essa utilizzano l&quot;URL di un <xref:System.Web.SiteMapNode>oggetto come chiave nei vari insiemi che gestisce la classe.</xref:System.Web.SiteMapNode> </xref:System.Web.XmlSiteMapProvider> Di conseguenza, questi URL devono essere univoci all&quot;interno dell&quot;ambito della mappa del sito. Se l&quot;URL non viene trovato all&quot;interno di dati della mappa del sito immediato gestito dal <xref:System.Web.XmlSiteMapProvider>, chiama il FindSiteMapNode su ogni provider figlio è collegata a esso tramite il `provider` attributo dei nodi della mappa del sito.</xref:System.Web.XmlSiteMapProvider>       Il metodo FindSiteMapNode chiami indirettamente il <xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A>metodo per recuperare il nodo di primo livello nella mappa del sito.</xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A> Pertanto, tutte le eccezioni che si verificano per il <xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A>metodo può verificarsi anche quando si chiama il metodo FindSiteMapNode.</xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A>"
  syntax:
    content: public override System.Web.SiteMapNode FindSiteMapNode (string rawUrl);
    parameters:
    - id: rawUrl
      type: System.String
      description: "Un URL che identifica la pagina per cui recuperare un <xref href=&quot;System.Web.SiteMapNode&quot;> </xref>."
    return:
      type: System.Web.SiteMapNode
      description: "Oggetto <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> che rappresenta la pagina identificata da <code> rawURL </code>."
  overload: System.Web.XmlSiteMapProvider.FindSiteMapNode*
  exceptions:
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: "Il provider figlio collegato al provider di mappa del sito corrente ha restituito un nodo che non è valido."
  platform:
  - net462
