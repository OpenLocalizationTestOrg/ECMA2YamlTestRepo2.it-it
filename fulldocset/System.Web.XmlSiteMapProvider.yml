  namespace: System.Web
  summary: "Aggiunge un <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> oggetto per le raccolte che vengono gestiti dal provider corrente."
  remarks: "Il `node` parametro viene aggiunto a una raccolta interna, e viene creata una relazione padre/figlio tra questo e `parentNode`.       La <xref:System.Web.XmlSiteMapProvider>classe, derivata dalla <xref:System.Web.StaticSiteMapProvider>classe e il provider di mappa del sito predefinito per ASP.NET, utilizza il <xref:System.Web.SiteMapNode.Url%2A>proprietà di un <xref:System.Web.SiteMapNode>oggetto come chiave di ricerca nei relativi insiemi, per impostazione predefinita.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Url%2A> </xref:System.Web.StaticSiteMapProvider> </xref:System.Web.XmlSiteMapProvider> Se il <xref:System.Web.SiteMapNode.Url%2A>proprietà del <xref:System.Web.SiteMapNode>è impostato, deve essere univoco all&quot;interno dell&quot;ambito del provider.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Url%2A> Il <xref:System.Web.XmlSiteMapProvider.FindSiteMapNode%2A>metodo tenta di recuperare i nodi in base alle loro <xref:System.Web.SiteMapNode.Url%2A>.</xref:System.Web.SiteMapNode.Url%2A> </xref:System.Web.XmlSiteMapProvider.FindSiteMapNode%2A> In caso contrario, è possibile utilizzare il <xref:System.Web.SiteMapNode.Key%2A>, proprietà e i corrispondenti <xref:System.Web.XmlSiteMapProvider.FindSiteMapNodeFromKey%2A>metodo per recuperare i nodi.</xref:System.Web.XmlSiteMapProvider.FindSiteMapNodeFromKey%2A> </xref:System.Web.SiteMapNode.Key%2A>"
  syntax:
