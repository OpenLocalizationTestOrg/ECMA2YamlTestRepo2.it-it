  remarks: "Il metodo Collega AddProvider `providerName` per il provider corrente come figlio del provider corrente. Il nodo radice di `providerName` viene aggiunto alla gerarchia per il provider corrente come nodo figlio di `parentNode`. Poiché il provider padre chiama il <xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A>metodo `providerName`, le eccezioni descritte nel <xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A>metodo potrebbe essere generato.</xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A> </xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A>"
