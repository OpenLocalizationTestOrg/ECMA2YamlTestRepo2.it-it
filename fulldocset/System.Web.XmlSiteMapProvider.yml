    - id: node
      type: System.Web.SiteMapNode
      description: "Il <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> da aggiungere al provider."
    - id: parentNode
      type: System.Web.SiteMapNode
      description: "Il <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> in cui aggiungere `node`."
  overload: System.Web.XmlSiteMapProvider.AddNode*
