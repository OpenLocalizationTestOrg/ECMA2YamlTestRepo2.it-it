  name: XmlSiteMapProvider
  nameWithType: XmlSiteMapProvider
  fullName: System.Web.XmlSiteMapProvider
  type: Class
  summary: "La classe di XmlSiteMapProvider è derivata dal <xref href=&quot;System.Web.SiteMapProvider&quot;> </xref> classe e il provider della mappa del sito predefinito per ASP.NET. La classe di XmlSiteMapProvider genera strutture della mappa del sito da file XML con estensione sitemap."
  remarks: "La classe di XmlSiteMapProvider carica i dati della mappa del sito da un file XML che segue uno schema noto. I dati della mappa del sito sono vincolati dalla `<siteMap>` tag ed è costituito nidificata `<siteMapNode>` tag. Due vincoli vengono imposte per il <xref:System.Web.SiteMapProvider>e dati mappa classi XmlSiteMapProvider sulla struttura del sito:-può esistere un solo nodo radice.</xref:System.Web.SiteMapProvider>      -Per <xref:System.Web.SiteMapNode>oggetti che specificano gli URL, gli URL devono essere univoci all&quot;interno dell&quot;ambito del provider.</xref:System.Web.SiteMapNode> (Per i nodi che non specificano gli URL, tutte le chiavi devono essere univoche.)       Esempio di codice seguente viene illustrato un esempio di un file XML che può essere utilizzato con XmlSiteMapProvider.      ```   <siteMap>     <siteMapNode title=&quot;RootNode&quot; description=&quot;This is the root node of the site map. There can be only one root node.&quot; url=&quot;Page1.aspx&quot; >       <siteMapNode title=&quot;ChildofRootNode&quot; description=&quot;Descriptions do not have to be unique.&quot; url=&quot;Page2.aspx&quot;>         <siteMapNode title=&quot;ChildOfChildNode&quot; description=&quot;SiteMapNode objects can be nested to any level.&quot; url=&quot;Page3.aspx&quot;/>       </siteMapNode>       <siteMapNode title=&quot;ChildofRootNode&quot; description=&quot;Descriptions do not have to be unique.&quot; url=&quot;Page4.aspx&quot;/>     </siteMapNode>   </siteMap>   ```XmlSiteMapProvider è il provider predefinito per ASP.NET e legge i dati XML da un file sitemap che si trova all&quot;interno della struttura di directory dell&quot;applicazione ASP.NET. Per impostazione predefinita, il file sitemap si trova nella radice dell&quot;applicazione; Tuttavia, se si desidera modificare il nome o percorso del file da cui XmlSiteMapProvider carica i dati, è possibile sostituire la configurazione predefinita nel file Web. config. Eseguendo l&quot;override di impostazioni di configurazione predefinite nel file Web. config, è possibile personalizzare il comportamento di XmlSiteMapProvider per ogni applicazione ASP.NET, in base alle esigenze.       Esempio di codice seguente viene illustrato un file Web. config di esempio, in cui viene ancora usato XmlSiteMapProvider, ma viene utilizzato un file di mappa del sito diverso. Poiché tutti i provider in un <xref:System.Web.SiteMapProviderCollection>oggetto deve essere denominato in modo univoco, di quello specificato nel file Web. config viene utilizzato un nome diverso da quello predefinito, ma viene impostato anche come provider predefinito in modo che verrà utilizzato invece di XmlSiteMapProvider specificato nella configurazione predefinita di ASP.NET.</xref:System.Web.SiteMapProviderCollection>      > [!NOTE] > È possibile modificare il nome del file di dati di navigazione del sito, ma non è possibile modificare l&quot;estensione. XmlSiteMapProvider legge solo i dati dai file denominati con l&quot;estensione di file sitemap.      ```   <siteMap defaultProvider=&quot;MyXmlSiteMapProvider&quot; enabled=&quot;true&quot;>     <providers>       <add name=&quot;MyXmlSiteMapProvider&quot;         description=&quot;SiteMap provider that reads in .sitemap files.&quot;         type=&quot;System.Web.XmlSiteMapProvider, System.Web, Version=2.0.3600.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a&quot;         siteMapFile=&quot;CustomWeb.sitemap&quot; />     </providers>   </siteMap>   ```"
