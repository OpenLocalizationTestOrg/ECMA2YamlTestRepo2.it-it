  name: ChartColorPalette
  nameWithType: ChartColorPalette
  fullName: System.Windows.Forms.DataVisualization.Charting.ChartColorPalette
  type: Enum
  summary: "Specifica una tavolozza quando si imposta una proprietà Palette."
  remarks: "L&quot;enumerazione ChartColorPalette rappresenta le tavolozze da utilizzare per la radice <xref:System.Windows.Forms.DataVisualization.Charting.Chart>oggetto e qualsiasi <xref:System.Windows.Forms.DataVisualization.Charting.Series>oggetti.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Chart>       Se nessun colori vengono assegnati ai punti dati e alle serie associate, i colori predefiniti verranno assegnati ai dati. Ad esempio: - se <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Palette%2A>è impostata su None, la tavolozza predefinita viene impostato su <xref:System.Windows.Forms.DataVisualization.Charting.Chart.PaletteCustomColors%2A>o BrightPastel.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.PaletteCustomColors%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.Palette%2A>       Se il parametro. <xref:System.Windows.Forms.DataVisualization.Charting.Series.Palette%2A>è impostata su None, viene utilizzata la tavolozza predefinita per il grafico (<xref:System.Windows.Forms.DataVisualization.Charting.Chart.Palette%2A>).</xref:System.Windows.Forms.DataVisualization.Charting.Chart.Palette%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.Palette%2A>"
  syntax:
    content: public enum ChartColorPalette
