- uid: System.Web.UI.Design.WebControls.XmlDesigner.Dispose(System.Boolean)
  id: Dispose(System.Boolean)
  parent: System.Web.UI.Design.WebControls.XmlDesigner
  langs:
  - csharp
  name: Dispose(Boolean)
  nameWithType: XmlDesigner.Dispose(Boolean)
  fullName: System.Web.UI.Design.WebControls.XmlDesigner.Dispose(Boolean)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Rilascia le risorse non gestite utilizzate da di <xref href=&quot;System.Web.UI.Design.WebControls.XmlDesigner&quot;> </xref> controllare ed eventualmente rilascia le risorse gestite."
  remarks: "Chiamare Dispose dopo aver terminato di utilizzare la <xref:System.Web.UI.Design.WebControls.XmlDesigner>classe.</xref:System.Web.UI.Design.WebControls.XmlDesigner> Il metodo Dispose lascia il <xref:System.Web.UI.Design.WebControls.XmlDesigner>in uno stato inutilizzabile.</xref:System.Web.UI.Design.WebControls.XmlDesigner> Dopo aver chiamato Dispose, è necessario rilasciare tutti i riferimenti al <xref:System.Web.UI.Design.WebControls.XmlDesigner>in modo che il garbage collector può recuperare la memoria che di <xref:System.Web.UI.Design.WebControls.XmlDesigner>occupata.</xref:System.Web.UI.Design.WebControls.XmlDesigner> </xref:System.Web.UI.Design.WebControls.XmlDesigner> Per ulteriori informazioni, vedere [la pulizia di risorse non gestite](~/add/includes/ajax-current-ext-md.md) e [implementazione di un metodo Dispose](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Chiamare sempre Dispose prima di rilasciare l&quot;ultimo riferimento a <xref:System.Web.UI.Design.WebControls.XmlDesigner>.</xref:System.Web.UI.Design.WebControls.XmlDesigner> In caso contrario, le risorse non vengono liberate finché il garbage collector chiama la <xref:System.Web.UI.Design.WebControls.XmlDesigner>dell&quot;oggetto `Finalize` metodo.</xref:System.Web.UI.Design.WebControls.XmlDesigner>       Viene chiamato il metodo Dispose al pubblico `Dispose()` (metodo) e <xref:System.Object.Finalize%2A>metodo.</xref:System.Object.Finalize%2A> Il `Dispose()` richiama il metodo protetto `Dispose(Boolean)` metodo con `disposing` impostato su `true`. Il <xref:System.Object.Finalize%2A>richiama `Dispose` con `disposing` impostato su `false`.</xref:System.Object.Finalize%2A>       Quando `disposing` è `true`, il metodo Dispose rilascia tutte le risorse utilizzate dagli oggetti gestiti da questo <xref:System.Web.UI.Design.WebControls.XmlDesigner>riferimenti.</xref:System.Web.UI.Design.WebControls.XmlDesigner> Richiama il metodo Dispose di `Dispose()` metodo di ciascun oggetto cui viene fatto riferimento."
  syntax:
    content: protected override void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>per rilasciare le risorse gestite e non gestite. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> per rilasciare solo le risorse non gestite."
  overload: System.Web.UI.Design.WebControls.XmlDesigner.Dispose*
  exceptions: []
  platform:
  - net462
