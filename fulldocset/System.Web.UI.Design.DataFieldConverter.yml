  namespace: System.Web.UI.Design
  summary: "Ottiene un valore che indica se il convertitore può convertire un oggetto del tipo di origine specificato per il tipo nativo del convertitore."
  remarks: "Questo metodo restituisce `true` se il tipo di origine è una stringa. In caso contrario, questo metodo restituisce sempre `false`."
  syntax:
    content: public override bool CanConvertFrom (System.ComponentModel.ITypeDescriptorContext context, Type sourceType);
