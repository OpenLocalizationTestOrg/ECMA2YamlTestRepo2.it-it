  summary: "Fornisce un convertitore di tipi che è possibile recuperare un elenco dei campi dati dall&quot;origine dati selezionata del componente corrente."
  remarks: "DataFieldConverter può recuperare un elenco dei campi dati dall&quot;origine dati corrente di un componente in fase di progettazione.       Questo convertitore viene utilizzato da [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)] per fornire i valori visualizzati nell&quot;elenco dei dati nei campi della finestra Proprietà.      > [!CAUTION] > Mai è necessario accedere direttamente un convertitore di tipi. Chiamare invece il convertitore appropriato tramite <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> Per ulteriori informazioni, vedere gli esempi nella <xref:System.ComponentModel.TypeConverter>classe base.</xref:System.ComponentModel.TypeConverter>       Per ulteriori informazioni sui convertitori di tipi, vedere la <xref:System.ComponentModel.TypeConverter>classe di base e [procedura: implementare un convertitore di tipi](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>"
