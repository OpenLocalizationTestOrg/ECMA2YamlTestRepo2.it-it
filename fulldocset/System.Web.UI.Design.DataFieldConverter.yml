  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Ottiene un valore che indica se la raccolta di valori standard restituiti dal <xref:System.ComponentModel.TypeConverter.GetStandardValues*>è un elenco di tutti i valori possibili.</xref:System.ComponentModel.TypeConverter.GetStandardValues*>"
  remarks: "Se l&quot;elenco è esclusivo, come in un tipo di dati di enumerazione, nessun altro valore è valido. Se l&quot;elenco non è esclusivo, esistono altri valori validi oltre l&quot;elenco dei valori standard che <xref:System.ComponentModel.TypeConverter.GetStandardValues%2A>fornisce.</xref:System.ComponentModel.TypeConverter.GetStandardValues%2A>"
  syntax:
    content: public override bool GetStandardValuesExclusive (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Un <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> oggetto che può essere usato per ottenere ulteriori informazioni sul contesto."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il <xref:System.ComponentModel.TypeConverter.StandardValuesCollection>restituito da <xref:System.ComponentModel.TypeConverter.GetStandardValues*>è un elenco esclusivo di tutti i valori possibili sono validi. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se sono possibili altri valori.</xref:System.ComponentModel.TypeConverter.GetStandardValues*> </xref:System.ComponentModel.TypeConverter.StandardValuesCollection>       Se implementato in questa classe, questo metodo restituisce sempre <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Design.DataFieldConverter.GetStandardValuesExclusive*
  exceptions: []
