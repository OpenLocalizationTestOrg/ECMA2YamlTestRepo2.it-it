  summary: "Ottiene il tipo di contenuto di risposta."
  remarks: "Tutti gli errori comportano un payload di errore restituiti dal servizio. Questa proprietà informa l&quot;autore del servizio del formato di errore che verrà inviato nuovamente. Il valore di questa proprietà sarà sempre un tipo mime assegnati numeri autorità IANA (Internet) valido."
