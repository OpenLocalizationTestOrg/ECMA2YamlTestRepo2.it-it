  summary: "Ottiene o imposta l&quot;eccezione che sarà elaborata e restituita nella risposta."
  remarks: "Se l&quot;eccezione è un <xref:System.Data.Services.DataServiceException>, il messaggio dell&quot;eccezione verrà sempre restituito al client, indipendentemente dal valore di <xref:System.Data.Services.HandleExceptionArgs.UseVerboseErrors%2A>valore.</xref:System.Data.Services.HandleExceptionArgs.UseVerboseErrors%2A> </xref:System.Data.Services.DataServiceException> Se <xref:System.Data.Services.HandleExceptionArgs.UseVerboseErrors%2A>è true, le eccezioni interne saranno anche restituito al client; in caso contrario solo il <xref:System.Data.Services.DataServiceException>messaggio verrà restituito.</xref:System.Data.Services.DataServiceException> </xref:System.Data.Services.HandleExceptionArgs.UseVerboseErrors%2A>"
  syntax:
