  type: Property
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services
  summary: "Ottiene o imposta un valore booleano che indica se saranno restituiti errori dettagliati."
  remarks: 'Quando UseVerboseErrors è impostata su true, tutte le eccezioni verranno restituiti i dettagli nella risposta. Nota sulla sicurezza: L&quot;impostazione di questo valore su true divulgare le informazioni che devono essere private per il servizio.'
  syntax:
    content: public bool UseVerboseErrors { get; set; }
    return:
      type: System.Boolean
      description: "Valore booleano che indica se saranno restituiti errori dettagliati."
