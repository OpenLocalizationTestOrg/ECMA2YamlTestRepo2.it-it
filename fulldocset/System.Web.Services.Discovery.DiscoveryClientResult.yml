  fullName: System.Web.Services.Discovery.DiscoveryClientResult
  type: Class
  summary: "Rappresenta i dettagli di un riferimento di rilevamento senza il contenuto del documento a cui fa riferimento. Questa classe non può essere ereditata."
  remarks: "Utilizzando il <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A>metodo <xref:System.Web.Services.Discovery.DiscoveryClientProtocol>, possono essere scritti tutti i documenti di riferimento validi e un file contenente una mappa di tutti i documenti salvati su disco.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A> Il file contenente una mappa di tutti i documenti salvati contiene i dettagli di ogni documento, come riepilogato dalle proprietà del DiscoveryClientResult.       Dopo che i documenti di riferimento e il mapping di documenti di riferimento sono stati scritti su disco utilizzando il <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A>(metodo), è possibile richiamare il <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ReadAll%2A>metodo per leggere i documenti di individuazione.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ReadAll%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A>"
  example:
