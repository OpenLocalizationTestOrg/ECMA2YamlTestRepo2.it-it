  nameWithType: ZipFileExtensions.CreateEntryFromFile(ZipArchive,String,String)
  fullName: System.IO.Compression.ZipFileExtensions.CreateEntryFromFile(ZipArchive,String,String)
  type: Method
  assemblies:
  - System.IO.Compression.FileSystem
  namespace: System.IO.Compression
  summary: "Consente di archiviare un file da comprimere e aggiungerla all&quot;archivio zip."
  remarks: "La nuova voce nell&quot;archivio include il contenuto del file specificato da `sourceFileName`. Se una voce con il nome specificato (`entryName`) esiste già nell&quot;archivio, una seconda voce viene creata con lo stesso nome. Il <xref:System.IO.Compression.ZipArchiveEntry.LastWriteTime%2A>della voce è impostata sull&quot;ora ultima modifica del file nel file system.</xref:System.IO.Compression.ZipArchiveEntry.LastWriteTime%2A>"
  example:
  - "The following example shows how to create a new entry in a zip archive from an existing file.  \n  \n [!code-cs[System.IO.Compression.ZipArchive#3](~/add/codesnippet/csharp/2ae78e9a-102e-41b0-a8a5-_1.cs)]\n [!code-vb[System.IO.Compression.ZipArchive#3](~/add/codesnippet/visualbasic/2ae78e9a-102e-41b0-a8a5-_1.vb)]"
  syntax:
    content: public static System.IO.Compression.ZipArchiveEntry CreateEntryFromFile (this System.IO.Compression.ZipArchive destination, string sourceFileName, string entryName);
    parameters:
    - id: destination
      type: System.IO.Compression.ZipArchive
      description: "L&quot;archivio zip per aggiungere il file."
    - id: sourceFileName
      type: System.String
      description: "Il percorso del file da archiviare. È possibile specificare un percorso assoluto o relativo. Un percorso relativo è interpretato rispetto alla directory di lavoro corrente."
    - id: entryName
      type: System.String
      description: "Il nome della voce da creare nell&quot;archivio zip."
    return:
      type: System.IO.Compression.ZipArchiveEntry
      description: "Wrapper per la nuova voce nell&quot;archivio zip."
  overload: System.IO.Compression.ZipFileExtensions.CreateEntryFromFile*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>sourceFileName</code>è <xref:System.String>, contiene solo spazi vuoti oppure contiene almeno un carattere non valido.       -or-       <code>entryName</code> is <xref:System.String>."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>sourceFileName</code>or <code>entryName</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "In <code> sourceFileName </code>, il percorso specificato, il nome di file o entrambi superano la lunghezza massima definita dal sistema. Ad esempio, nelle piattaforme basate su Windows, i percorsi non devono superare 248 caratteri e i nomi di file non devono superare i 260 caratteri."
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "<code>sourceFileName</code>non è valido (ad esempio, si trova in un&quot;unità non mappata)."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "Il file specificato da <code> sourceFileName </code> non può essere aperto."
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "<code>sourceFileName</code>Specifica una directory.       - oppure - il chiamante non dispone dell&quot;autorizzazione necessaria per accedere al file specificato da <code>sourceFileName</code>."
  - type: System.IO.FileNotFoundException
    commentId: T:System.IO.FileNotFoundException
    description: "Il file specificato da <code> sourceFileName </code> non viene trovato."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "Il <code> sourceFileName </code> parametro è un formato non valido.       - oppure - archivio zip non supporta la scrittura."
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: "L&quot;archivio zip è stato eliminato."
  platform:
  - net462
