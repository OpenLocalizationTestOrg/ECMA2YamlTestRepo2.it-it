  fullName: System.IO.Compression.ZipFileExtensions
  type: Class
  summary: "Fornisce metodi di estensione per il <xref href=&quot;System.IO.Compression.ZipArchive&quot;> </xref> e <xref href=&quot;System.IO.Compression.ZipArchiveEntry&quot;> </xref> le classi."
  remarks: "La classe ZipFileExtensions contiene solo i metodi statici che estendono il <xref:System.IO.Compression.ZipArchive>e <xref:System.IO.Compression.ZipArchiveEntry>classi.</xref:System.IO.Compression.ZipArchiveEntry> </xref:System.IO.Compression.ZipArchive> Non si crea un&quot;istanza della classe ZipFileExtensions. è invece necessario utilizzare questi metodi da istanze di <xref:System.IO.Compression.ZipArchive>o <xref:System.IO.Compression.ZipArchiveEntry>.</xref:System.IO.Compression.ZipArchiveEntry> </xref:System.IO.Compression.ZipArchive>       Per utilizzare i metodi di estensione, è necessario fare riferimento il `System.IO.Compression.FileSystem` assembly nel progetto. Il `System.IO.Compression.FileSystem` assembly non è disponibile in [!INCLUDE[win8_appname_long](~/add/includes/win8-appname-long-md.md)] app. Pertanto, il ZipFileExtensions e <xref:System.IO.Compression.ZipFile>classi (costituiti entrambi il `System.IO.Compression.FileSystem` assembly) non sono disponibili in [!INCLUDE[win8_appname_long](~/add/includes/win8-appname-long-md.md)] app.</xref:System.IO.Compression.ZipFile> In [!INCLUDE[win8_appname_long](~/add/includes/win8-appname-long-md.md)] App, funzionano con i file compressi utilizzando i metodi in <xref:System.IO.Compression.ZipArchive>, <xref:System.IO.Compression.ZipArchiveEntry>, <xref:System.IO.Compression.DeflateStream>e <xref:System.IO.Compression.GZipStream>.</xref:System.IO.Compression.GZipStream> </xref:System.IO.Compression.DeflateStream> </xref:System.IO.Compression.ZipArchiveEntry> </xref:System.IO.Compression.ZipArchive>       La classe ZipFileExtensions contiene tre metodi che estendono <xref:System.IO.Compression.ZipArchive>:- <xref:System.IO.Compression.ZipFileExtensions.CreateEntryFromFile%28System.IO.Compression.ZipArchive%2CSystem.String%2CSystem.String%29>- <xref:System.IO.Compression.ZipFileExtensions.CreateEntryFromFile%28System.IO.Compression.ZipArchive%2CSystem.String%2CSystem.String%2CSystem.IO.Compression.CompressionLevel%29>- <xref:System.IO.Compression.ZipFileExtensions.ExtractToDirectory%28System.IO.Compression.ZipArchive%2CSystem.String%29>ZipFileExtensions la classe contiene due metodi che estendono <xref:System.IO.Compression.ZipArchiveEntry>:- <xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%29>- <xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%2CSystem.Boolean%29></xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%2CSystem.Boolean%29> </xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%29> </xref:System.IO.Compression.ZipArchiveEntry> </xref:System.IO.Compression.ZipFileExtensions.ExtractToDirectory%28System.IO.Compression.ZipArchive%2CSystem.String%29> </xref:System.IO.Compression.ZipFileExtensions.CreateEntryFromFile%28System.IO.Compression.ZipArchive%2CSystem.String%2CSystem.String%2CSystem.IO.Compression.CompressionLevel%29> </xref:System.IO.Compression.ZipFileExtensions.CreateEntryFromFile%28System.IO.Compression.ZipArchive%2CSystem.String%2CSystem.String%29> </xref:System.IO.Compression.ZipArchive>"
  example:
  - "The following example shows how to create a new entry in a zip archive from an existing file, and extract the contents of the archive to a directory.  \n  \n [!code-cs[System.IO.Compression.ZipArchive#3](~/add/codesnippet/csharp/t-system.io.compression._0_1.cs)]\n [!code-vb[System.IO.Compression.ZipArchive#3](~/add/codesnippet/visualbasic/t-system.io.compression._0_1.vb)]  \n  \n The following example shows how to iterate through the contents of a zip archive and extract files that have a .txt extension.  \n  \n [!code-cs[System.IO.Compression.ZipArchive#1](~/add/codesnippet/csharp/t-system.io.compression._0_2.cs)]\n [!code-vb[System.IO.Compression.ZipArchive#1](~/add/codesnippet/visualbasic/t-system.io.compression._0_2.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public static class ZipFileExtensions
