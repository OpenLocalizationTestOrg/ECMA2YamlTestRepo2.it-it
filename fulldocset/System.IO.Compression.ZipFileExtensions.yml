  fullName: System.IO.Compression.ZipFileExtensions.ExtractToFile(ZipArchiveEntry,String,Boolean)
  type: Method
  assemblies:
  - System.IO.Compression.FileSystem
  namespace: System.IO.Compression
  summary: "Estrae una voce nell&quot;archivio zip in un file e sovrascrive facoltativamente un file esistente con lo stesso nome."
  remarks: "L&quot;ora dell&quot;ultima scrittura del file è impostato per l&quot;ultima volta che la voce nell&quot;archivio zip è stata modificata; Questo valore viene archiviato nel <xref:System.IO.Compression.ZipArchiveEntry.LastWriteTime%2A>proprietà.</xref:System.IO.Compression.ZipArchiveEntry.LastWriteTime%2A>       È possibile utilizzare questo metodo per estrarre una directory. Utilizzare il <xref:System.IO.Compression.ZipFileExtensions.ExtractToDirectory%2A>metodo invece.</xref:System.IO.Compression.ZipFileExtensions.ExtractToDirectory%2A>"
  example:
  - "The following example shows how to iterate through the contents of a zip archive file, and extract files that have a .txt extension. It overwrites an existing file that has the same name in the destination folder. In order to compiler this code example, you must reference the `System.IO.Compression` and `System.IO.Compression.FileSystem` assemblies in your project.  \n  \n [!code-vb[System.IO.Compression.ZipArchive#2](~/add/codesnippet/visualbasic/8c3e1507-3ebb-41ad-8fc8-_1.vb)]\n [!code-cs[System.IO.Compression.ZipArchive#2](~/add/codesnippet/csharp/8c3e1507-3ebb-41ad-8fc8-_1.cs)]"
  syntax:
    content: public static void ExtractToFile (this System.IO.Compression.ZipArchiveEntry source, string destinationFileName, bool overwrite);
    parameters:
    - id: source
      type: System.IO.Compression.ZipArchiveEntry
      description: "La voce dell&quot;archivio zip per estrarre un file."
    - id: destinationFileName
      type: System.String
      description: "Il percorso del file da creare dal contenuto della voce. È possibile specificare un percorso assoluto o relativo. Un percorso relativo è interpretato rispetto alla directory di lavoro corrente."
    - id: overwrite
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>per sovrascrivere un file esistente con lo stesso nome del file di destinazione. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.IO.Compression.ZipFileExtensions.ExtractToFile*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>destinationFileName</code>è una stringa di lunghezza zero, contiene solo spazi vuoti o contiene uno o più caratteri non validi definiti da <xref:System.IO.Path.InvalidPathChars>.       - oppure - <code>destinationFileName</code> specifica una directory."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>destinationFileName</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "Il percorso specificato, nome del file o entrambi superano la lunghezza massima definita dal sistema. Ad esempio, nelle piattaforme basate su Windows, i percorsi non devono superare 248 caratteri e i nomi di file non devono superare i 260 caratteri."
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "Il percorso specificato non è valido (ad esempio, si trova in un&quot;unità non mappata)."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "<code>destinationFileName</code>esiste già e <code>overwrite</code> è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.       - oppure - i/o di un errore.       oppure la voce è attualmente aperta per la scrittura.       oppure la voce è stata eliminata dall&quot;archivio."
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "Il chiamante non dispone delle autorizzazioni necessarie per creare il nuovo file."
  - type: System.IO.InvalidDataException
    commentId: T:System.IO.InvalidDataException
    description: "La voce mancante dall&quot;archivio o è danneggiata e non può essere letta.       oppure la voce è stata compressa con un metodo di compressione non supportato."
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: "L&quot;archivio zip cui appartiene questa voce è stato eliminato."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<code>destinationFileName</code>è in formato non valido.       - oppure - è stato aperto l&quot;archivio zip per questa voce <xref href=&quot;System.IO.Compression.ZipArchiveMode&quot;> </xref> modalità, che non supporta il recupero delle voci."
  platform:
  - net462
