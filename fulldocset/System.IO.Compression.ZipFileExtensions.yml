- uid: System.IO.Compression.ZipFileExtensions.ExtractToDirectory(System.IO.Compression.ZipArchive@,System.String)
  id: ExtractToDirectory(System.IO.Compression.ZipArchive@,System.String)
  parent: System.IO.Compression.ZipFileExtensions
  langs:
  - csharp
  name: ExtractToDirectory(ZipArchive,String)
  nameWithType: ZipFileExtensions.ExtractToDirectory(ZipArchive,String)
  fullName: System.IO.Compression.ZipFileExtensions.ExtractToDirectory(ZipArchive,String)
  type: Method
  assemblies:
  - System.IO.Compression.FileSystem
  namespace: System.IO.Compression
  summary: "Estrae tutti i file nell&quot;archivio zip in una directory nel file system."
  remarks: "Questo metodo crea la directory specificata da `destinationDirectoryName`. Se la directory di destinazione esiste già, questo metodo non implica la sovrascrittura. Genera un <xref:System.IO.IOException>eccezione.</xref:System.IO.IOException> Il metodo crea anche le sottodirectory che riflettono la gerarchia nell&quot;archivio zip. Se si verifica un errore durante l&quot;estrazione, l&quot;archivio resta parzialmente estratto. Ogni file estratto con lo stesso percorso relativo della directory specificata da `destinationDirectoryName` come origine della voce di è alla radice dell&quot;archivio."
  example:
  - "The following example shows how to create a new entry in a zip archive from an existing file, and extract the archive to a new directory. In order to compiler this code example, you must reference the `System.IO.Compression` and `System.IO.Compression.FileSystem` assemblies in your project.  \n  \n [!code-cs[System.IO.Compression.ZipArchive#3](~/add/codesnippet/csharp/4accbbec-99e5-4a5c-a5ba-_1.cs)]\n [!code-vb[System.IO.Compression.ZipArchive#3](~/add/codesnippet/visualbasic/4accbbec-99e5-4a5c-a5ba-_1.vb)]"
  syntax:
    content: public static void ExtractToDirectory (this System.IO.Compression.ZipArchive source, string destinationDirectoryName);
    parameters:
    - id: source
      type: System.IO.Compression.ZipArchive
      description: "L&quot;archivio zip per estrarre i file da."
    - id: destinationDirectoryName
      type: System.String
      description: "Il percorso della directory in cui posizionare i file estratti. È possibile specificare un percorso assoluto o relativo. Un percorso relativo è interpretato rispetto alla directory di lavoro corrente."
  overload: System.IO.Compression.ZipFileExtensions.ExtractToDirectory*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>destinationDirectoryName</code>è <xref:System.String>, contiene solo spazi vuoti oppure contiene almeno un carattere non valido."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>destinationDirectoryName</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "Il percorso specificato supera la lunghezza massima definita dal sistema. Ad esempio, nelle piattaforme basate su Windows, i percorsi non devono superare 248 caratteri e i nomi di file non devono superare i 260 caratteri."
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "Il percorso specificato non è valido (ad esempio, si trova in un&quot;unità non mappata)."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "La directory specificata da <code> destinationDirectoryName </code> esiste già.       - oppure - il nome di una voce nell&quot;archivio è <xref:System.String>, contiene solo spazi vuoti oppure contiene almeno un carattere non valido.</xref:System.String>       - oppure - l&quot;estrazione di una voce dall&quot;archivio di creare un file che non rientra nella directory specificata da <code> destinationDirectoryName </code>. (Ad esempio, si potrebbe verificare se il nome dell&quot;elemento contiene funzioni di accesso directory padre.)       - oppure - due o più voci nell&quot;archivio hanno lo stesso nome."
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "Il chiamante non dispone delle autorizzazioni necessarie per scrivere nella directory di destinazione."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<code>destinationDirectoryName</code>contiene un formato non valido."
  - type: System.IO.InvalidDataException
    commentId: T:System.IO.InvalidDataException
    description: "Una voce dell&quot;archivio non è stata trovata o è danneggiata.       - oppure - una voce dell&quot;archivio è stata compressa con un metodo di compressione non supportato."
  platform:
  - net462
