- uid: System.Windows.Media.Effects.Effect.EffectMapping
  id: EffectMapping
  parent: System.Windows.Media.Effects.Effect
  langs:
  - csharp
  name: EffectMapping
  nameWithType: Effect.EffectMapping
  fullName: System.Windows.Media.Effects.Effect.EffectMapping
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Effects
  summary: "Quando sottoposto a override in una classe derivata, Trasforma l&quot;input del mouse e sistemi di coordinate mediante l&quot;effetto."
  remarks: "Eseguire l&quot;override della proprietà EffectMapping per assegnare una trasformazione diversa dalla trasformazione di identità predefinito.       L&quot;input viene trasformato tramite l&quot;inverso di questa trasformazione. Il <xref:System.Windows.Media.Visual.TransformToAncestor%2A>e <xref:System.Windows.Media.Visual.TransformToDescendant%2A>metodi hanno inoltre applicata la trasformazione di EffectMapping.</xref:System.Windows.Media.Visual.TransformToDescendant%2A> </xref:System.Windows.Media.Visual.TransformToAncestor%2A>       I punti di ingresso devono essere in [0-1] intervallo e punti di uscita è necessario eseguire il mapping a [0-1] intervallo. Il <xref:System.Windows.Media.GeneralTransform.Inverse%2A>proprietà deve restituire un <xref:System.Windows.Media.GeneralTransform>che calcola il mapping inverso.</xref:System.Windows.Media.GeneralTransform> </xref:System.Windows.Media.GeneralTransform.Inverse%2A>       La trasformazione inversa esegue il mapping di un punto dopo l&quot;applicazione per il punto da cui proviene l&quot;effetto prima l&quot;effetto. Non inversa trasforma un punto da prima l&quot;effetto viene applicato a dopo aver applicato l&quot;effetto di mappe.       Si noti che la trasformazione non include informazioni sulle dimensioni in pixel fisici in uso e funziona nell&quot;intervallo di unità."
  syntax:
    content: protected virtual System.Windows.Media.GeneralTransform EffectMapping { get; }
    return:
      type: System.Windows.Media.GeneralTransform
      description: "La trasformazione da applicare. Il valore predefinito è la trasformazione di identità."
  overload: System.Windows.Media.Effects.Effect.EffectMapping*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.Effects.Effect.ImplicitInput
  id: ImplicitInput
  parent: System.Windows.Media.Effects.Effect
  langs:
  - csharp
  name: ImplicitInput
  nameWithType: Effect.ImplicitInput
  fullName: System.Windows.Media.Effects.Effect.ImplicitInput
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Effects
  summary: "Ottiene un <xref href=&quot;System.Windows.Media.Brush&quot;> </xref> che, quando viene usato come input per un <xref href=&quot;System.Windows.Media.Effects.Effect&quot;> </xref>, la bitmap del <xref href=&quot;System.Windows.UIElement&quot;> </xref> che il <xref href=&quot;System.Windows.Media.Effects.Effect&quot;> </xref> viene applicato in tale input."
  remarks: "Utilizzare la proprietà ImplicitInput come valore da un input con valori di pennello a un <xref:System.Windows.Media.Effects.ShaderEffect>.</xref:System.Windows.Media.Effects.ShaderEffect>       La proprietà ImplicitInput rappresenta l&quot;input dello shader da cui deriva il rendering del <xref:System.Windows.UIElement>che il <xref:System.Windows.Media.Effects.Effect>viene applicato a.</xref:System.Windows.Media.Effects.Effect> </xref:System.Windows.UIElement>      > [!NOTE] > Il comportamento sarà indefinito quando ImplicitInput viene utilizzato come un pennello in altre classi WPF."
  syntax:
    content: public static System.Windows.Media.Brush ImplicitInput { get; }
    return:
      type: System.Windows.Media.Brush
      description: "Il <xref href=&quot;System.Windows.Media.Brush&quot;> </xref> che funge da input."
  overload: System.Windows.Media.Effects.Effect.ImplicitInput*
  exceptions: []
  platform:
  - net462
