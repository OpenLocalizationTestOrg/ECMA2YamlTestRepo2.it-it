  name: RegisterInfo
  nameWithType: RegisterInfo
  fullName: System.ServiceModel.PeerResolvers.RegisterInfo
  type: Class
  summary: "Definisce le informazioni di registrazione peer da fornire per un servizio resolver peer."
  remarks: "Questa classe definisce le informazioni utilizzate per registrare la tupla di un nodo peer e ID di rete con un servizio resolver peer. Queste informazioni vengono inserite come una voce nella tabella di ricerca della registrazione del servizio resolver, che può essere eseguita una query da altri peer per gli indirizzi dell&quot;endpoint del peer inserito.       Le istanze di questa classe vengono create quando <xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Register%2A>(o un&quot;implementazione di <xref:System.ServiceModel.PeerResolvers.IPeerResolverContract.Register%2A>) viene chiamata per registrare con un servizio resolver peer.</xref:System.ServiceModel.PeerResolvers.IPeerResolverContract.Register%2A> </xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Register%2A> Vengono utilizzate principalmente per passare le informazioni di richiesta di registrazione per un servizio resolver peer da un client di rete di quel servizio."
  syntax:
    content: >-
      [System.ServiceModel.MessageContract(IsWrapped=false)]

      public class RegisterInfo
