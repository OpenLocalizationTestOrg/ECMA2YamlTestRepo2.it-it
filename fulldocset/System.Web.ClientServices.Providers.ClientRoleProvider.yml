  name: ClientRoleProvider
  nameWithType: ClientRoleProvider
  fullName: System.Web.ClientServices.Providers.ClientRoleProvider
  type: Class
  summary: "Ottiene le informazioni sui ruoli per applicazioni basate su Windows da un [!INCLUDE[ajax_current_short](~/add/includes/ajax-current-short-md.md)] servizio dei ruoli."
  remarks: "È possibile utilizzare i servizi delle applicazioni client per recuperare informazioni sui ruoli da un servizio di ruolo esistente configurando l&quot;applicazione per utilizzare la classe ClientRoleProvider. Dopo la configurazione, è possibile determinare se un utente autenticato è in un determinato ruolo chiamando il <xref:System.Security.Principal.IPrincipal.IsInRole%2A>metodo il <xref:System.Security.Principal.IPrincipal>restituito dal `static` <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>proprietà.</xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName> </xref:System.Security.Principal.IPrincipal> </xref:System.Security.Principal.IPrincipal.IsInRole%2A> Per le applicazioni configurate per l&quot;utilizzo di servizi delle applicazioni client, questa proprietà restituisce un <xref:System.Web.ClientServices.ClientRolePrincipal>.</xref:System.Web.ClientServices.ClientRolePrincipal> Poiché questa classe implementa il <xref:System.Security.Principal.IPrincipal>interfaccia, non è necessario farvi riferimento in modo esplicito.</xref:System.Security.Principal.IPrincipal> Il <xref:System.Web.ClientServices.ClientRolePrincipal.IsInRole%2A?displayProperty=fullName>metodo chiama internamente il <xref:System.Web.ClientServices.Providers.ClientRoleProvider.IsUserInRole%2A?displayProperty=fullName>metodo.</xref:System.Web.ClientServices.Providers.ClientRoleProvider.IsUserInRole%2A?displayProperty=fullName> </xref:System.Web.ClientServices.ClientRolePrincipal.IsInRole%2A?displayProperty=fullName>       La classe ClientRoleProvider è un provider di appartenenza al ruolo di sola lettura che recupera le informazioni sui ruoli per gli utenti autenticati dal servizio ruolo indicato dal <xref:System.Web.ClientServices.Providers.ClientRoleProvider.ServiceUri%2A>proprietà.</xref:System.Web.ClientServices.Providers.ClientRoleProvider.ServiceUri%2A> Il valore di <xref:System.Web.ClientServices.Providers.ClientRoleProvider.ServiceUri%2A>proprietà viene in genere recuperata dal file di configurazione dell&quot;applicazione e gli altri valori di configurazione.</xref:System.Web.ClientServices.Providers.ClientRoleProvider.ServiceUri%2A> Per ulteriori informazioni, vedere [procedura: configurare i servizi dell&quot;applicazione Client](~/add/includes/ajax-current-ext-md.md).       È possibile recuperare l&quot;istanza corrente di ClientRoleProvider tramite il `static` <xref:System.Web.Security.Roles.Provider%2A?displayProperty=fullName>proprietà.</xref:System.Web.Security.Roles.Provider%2A?displayProperty=fullName>       La classe ClientRoleProvider supporta solo il <xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A>e i <xref:System.Web.ClientServices.Providers.ClientRoleProvider.IsUserInRole%2A>metodi della <xref:System.Web.Security.RoleProvider>classe astratta.</xref:System.Web.Security.RoleProvider> </xref:System.Web.ClientServices.Providers.ClientRoleProvider.IsUserInRole%2A> </xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A> Quando si chiama uno di questi metodi per un particolare utente, il provider del servizio controlla prima la cache di dati locali per le informazioni sui ruoli. Se la cache non contiene informazioni sui ruoli o la cache è scaduto, il provider del servizio recupera le informazioni sui ruoli dal servizio ruolo e lo aggiunge alla cache.       È possibile specificare il periodo di timeout per la cache dei ruoli quando si configurano i servizi delle applicazioni client. Per forzare il <xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A>metodo per recuperare i dati del ruolo del servizio anziché la cache locale, chiamare il <xref:System.Web.ClientServices.Providers.ClientRoleProvider.ResetCache%2A>metodo primo.</xref:System.Web.ClientServices.Providers.ClientRoleProvider.ResetCache%2A> </xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A>       È possibile usare la classe di ClientRoleProvider per creare o eliminare ruoli, o per modificare l&quot;appartenenza al ruolo degli utenti. Per creare o modificare le informazioni sui ruoli, è necessario modificare la configurazione del servizio ruolo nel server."
  example:
  - "The following example code demonstrates how to use this property to programmatically set the roles service location.  \n  \n [!code-vb[ClientApplicationServices#302](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#302)]\n [!code-cs[ClientApplicationServices#302](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#302)]"
  syntax:
    content: 'public class ClientRoleProvider : System.Web.Security.RoleProvider'
  inheritance:
  - System.Web.Security.RoleProvider
  implements: []
  inheritedMembers: []
  platform:
  - net462
