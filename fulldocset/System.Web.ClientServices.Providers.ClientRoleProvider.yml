- uid: System.Web.ClientServices.Providers.ClientRoleProvider.IsUserInRole(System.String,System.String)
  id: IsUserInRole(System.String,System.String)
  parent: System.Web.ClientServices.Providers.ClientRoleProvider
  langs:
  - csharp
  name: IsUserInRole(String,String)
  nameWithType: ClientRoleProvider.IsUserInRole(String,String)
  fullName: System.Web.ClientServices.Providers.ClientRoleProvider.IsUserInRole(String,String)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ClientServices.Providers
  summary: "Ottiene un valore che indica se l&quot;utente specificato appartiene al ruolo specificato."
  remarks: "È possibile determinare se un utente autenticato è in un determinato ruolo chiamando il <xref:System.Security.Principal.IPrincipal.IsInRole%2A>metodo il <xref:System.Security.Principal.IPrincipal>restituito dal `static` <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>proprietà.</xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName> </xref:System.Security.Principal.IPrincipal> </xref:System.Security.Principal.IPrincipal.IsInRole%2A> Per le applicazioni configurate per l&quot;utilizzo di servizi delle applicazioni client, questa proprietà restituisce un <xref:System.Web.ClientServices.ClientRolePrincipal>.</xref:System.Web.ClientServices.ClientRolePrincipal> Poiché questa classe implementa il <xref:System.Security.Principal.IPrincipal>interfaccia, non è necessario farvi riferimento in modo esplicito.</xref:System.Security.Principal.IPrincipal> Il <xref:System.Web.ClientServices.ClientRolePrincipal.IsInRole%2A?displayProperty=fullName>metodo chiama internamente il metodo IsUserInRole.</xref:System.Web.ClientServices.ClientRolePrincipal.IsInRole%2A?displayProperty=fullName> Il metodo IsUserInRole utilizza il <xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A>metodo per determinare se l&quot;utente indicato da `username` si trova nel ruolo indicato da `roleName`.</xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A>       Il provider di servizi memorizza nella cache le informazioni di ruolo nel file system locale per evitare chiamate ai servizi non necessari. Per ulteriori informazioni, vedere il <xref:System.Web.ClientServices.Providers.ClientRoleProvider>Cenni preliminari sulla classe.</xref:System.Web.ClientServices.Providers.ClientRoleProvider>"
  example:
  - "The following example code demonstrates how to access this method directly to determine whether the user is in a particular role. This code first tests whether the user login has expired. An explicit <xref:System.Web.ClientServices.Providers.ClientRoleProvider> reference is required to call the <xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A> method, so the same reference is used to call the IsUserInRole method. If the user is in the \"manager\" role, this code calls a `PerformManagerTask` method, which is not provided.  \n  \n [!code-vb[ClientApplicationServices#321](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#321)]\n [!code-cs[ClientApplicationServices#321](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#321)]"
  syntax:
    content: public override bool IsUserInRole (string username, string roleName);
    parameters:
    - id: username
      type: System.String
      description: "Nome dell&quot;utente."
    - id: roleName
      type: System.String
      description: "Il nome del ruolo."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se l&quot;utente specificato è nel ruolo specificato. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se l&quot;utente specificato non è autenticato o non è nel ruolo specificato."
  overload: System.Web.ClientServices.Providers.ClientRoleProvider.IsUserInRole*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>username</code>is <xref:System.String> or <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>.       - oppure - <code>username</code> non è il nome utente dell&quot;utente autenticato corrente."
  - type: System.Net.WebException
    commentId: T:System.Net.WebException
    description: "L&quot;utente non è più autenticato.       - oppure - il servizio dei ruoli non è disponibile."
  platform:
  - net462
