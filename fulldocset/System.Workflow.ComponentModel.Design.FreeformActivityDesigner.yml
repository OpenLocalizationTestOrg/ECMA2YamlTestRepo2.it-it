  name: FreeformActivityDesigner
  nameWithType: FreeformActivityDesigner
  fullName: System.Workflow.ComponentModel.Design.FreeformActivityDesigner
  type: Class
  summary: "Fornisce una superficie dell&quot;ActivityDesigner personalizzabile per gli utenti possono modificare visivamente su una superficie di progettazione del flusso di lavoro."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Il FreeformActivityDesigner consente agli utenti di modificare l&quot;aspetto di un&quot;attività nell&quot;area di progettazione del flusso di lavoro. Quando si associano FreeformActivityDesigner a una classe di attività personalizzata utilizzando il `Designer` attributo, aspetto dell&quot;attività personalizzata è diverso da altre attività quando un utente rilascia l&quot;attività personalizzata su un&quot;area di progettazione. Una volta FreeformActivityDesigner visualizzata un&quot;attività nell&quot;area di progettazione, gli utenti possono disegnare connettori ad altri ActivityDesigner e ridimensionare la finestra di progettazione all&quot;interno dei parametri definiti dall&quot;area di progettazione.      > [!NOTE] > Gli utenti possono aggiungere connettori solo all&quot;attività personalizzata in quanto il FreeformActivityDesigner è associata all&quot;attività di primo livello in un flusso di lavoro."
  syntax:
    content: >-
      [System.ComponentModel.Design.Serialization.DesignerSerializer(typeof(System.Workflow.ComponentModel.Design.FreeformActivityDesignerLayoutSerializer), typeof(System.Workflow.ComponentModel.Serialization.WorkflowMarkupSerializer))]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

