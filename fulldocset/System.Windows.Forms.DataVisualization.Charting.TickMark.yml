- uid: System.Windows.Forms.DataVisualization.Charting.TickMark.Size
  id: Size
  parent: System.Windows.Forms.DataVisualization.Charting.TickMark
  langs:
  - csharp
  name: Size
  nameWithType: TickMark.Size
  fullName: System.Windows.Forms.DataVisualization.Charting.TickMark.Size
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Ottiene o imposta la lunghezza dei segni di graduazione. La lunghezza viene misurata in unità che rappresentano una percentuale dell&quot;altezza o larghezza dell&quot;immagine del grafico, a seconda dell&quot;asse."
  remarks: "La dimensione di un segno di graduazione determina la lunghezza del segno di graduazione.       Il `Size` la proprietà è misurata in unità che rappresentano una percentuale dell&quot;altezza o larghezza dell&quot;immagine del grafico. Se il segno di graduazione viene visualizzato lungo l&quot;asse verticale, l&quot;unità di misura è una percentuale della larghezza dell&quot;immagine del grafico. Se il segno di graduazione viene visualizzato lungo un asse orizzontale, l&quot;unità di misura è una percentuale dell&quot;altezza dell&quot;immagine del grafico.       Una modifica nella larghezza dell&quot;immagine del grafico comporterà il ridimensionamento di tutti i segni di graduazione visualizzati lungo l&quot;asse verticale, per tutte le aree grafico. Analogamente, una modifica dell&quot;altezza dell&quot;immagine del grafico comporterà il ridimensionamento di tutti i segni di graduazione visualizzati lungo l&quot;asse orizzontale, per tutte le aree grafico.       Per visualizzare i segni di graduazione per i grafici tridimensionali (3D), in modo che vengano disegnati solo per la larghezza di una parete, impostare il <xref:System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle%2A>proprietà <xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle>e specificare una dimensione segno di graduazione pari a zero (0) utilizzando la proprietà Size.</xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle> </xref:System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle%2A>"
  syntax:
    content: public float Size { get; set; }
    return:
      type: System.Single
      description: "Oggetto <xref uid=&quot;langword_csharp_float&quot; name=&quot;float&quot; href=&quot;&quot;> </xref> valore che rappresenta la dimensione o lunghezza dei segni di graduazione. Il valore predefinito è 1,0%."
  overload: System.Windows.Forms.DataVisualization.Charting.TickMark.Size*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle
  id: TickMarkStyle
  parent: System.Windows.Forms.DataVisualization.Charting.TickMark
  langs:
  - csharp
  name: TickMarkStyle
  nameWithType: TickMark.TickMarkStyle
  fullName: System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Ottiene o imposta lo stile dell&quot;indicatore segni di graduazione."
  remarks: "La proprietà TickMarkStyle determina lo stile dei segni di graduazione.       I segni di graduazione possono essere disegnati nell&quot;area del grafico, all&quot;esterno dell&quot;area grafico, in una linea dell&quot;asse, o possono essere disabilitati.       Per visualizzare i segni di graduazione per i grafici tridimensionali (3D), in modo che vengano disegnati solo per la larghezza di una parete, impostare la proprietà TickMarkStyle <xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle>.</xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle> Quindi specificare una dimensione segno di graduazione di zero (0) utilizzando il <xref:System.Windows.Forms.DataVisualization.Charting.TickMark.Size%2A>proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.TickMark.Size%2A>       Se la proprietà TickMarkStyle è impostata su <xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle>, non vengono visualizzati i segni di graduazione.</xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle> I segni di graduazione possono anche essere attivati o disattivati impostando il <xref:System.Windows.Forms.DataVisualization.Charting.TickMark.Enabled%2A>proprietà `true` o `false`.</xref:System.Windows.Forms.DataVisualization.Charting.TickMark.Enabled%2A>"
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.TickMarkStyle TickMarkStyle { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.TickMarkStyle
      description: "Oggetto <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.TickMarkStyle&quot;> </xref> valore di enumerazione. Il valore predefinito è <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.TickMarkStyle&quot;> </xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle*
  exceptions: []
  platform:
  - net462
