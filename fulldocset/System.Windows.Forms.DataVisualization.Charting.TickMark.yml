  fullName: System.Windows.Forms.DataVisualization.Charting.TickMark
  type: Class
  summary: "Rappresenta i segni di graduazione principali e secondarie contrassegna lungo un asse."
  remarks: "La classe di segno di graduazione incapsula la funzionalità per tutti i segni di graduazione del grafico.       La classe di segno di graduazione viene esposto come il <xref:System.Windows.Forms.DataVisualization.Charting.Axis.MajorTickMark%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.Axis.MinorTickMark%2A>le proprietà di <xref:System.Windows.Forms.DataVisualization.Charting.Axis>oggetti.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.MinorTickMark%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.MajorTickMark%2A>       Per impostazione predefinita, i segni di graduazione principali vengono visualizzati in linee della griglia principale, mentre i segni di graduazione secondari devono essere visualizzati in modo esplicito.       Non è impostato MajorTickMark.Interval (`Double.NaN`) per impostazione predefinita e i segni di graduazione vengono disegnati i segni in base alle <xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A>.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A> MinorTickMark è impostato su `Auto` (`0`) per impostazione predefinita e il grafico controllo determina automaticamente l&quot;intervallo.       Uno sviluppatore può utilizzare questa classe per:: Abilita o disabilita i segni di graduazione.      -Impostare il colore, larghezza, lunghezza e lo stile dei segni di graduazione contrassegni.      -Specificare uno stile che determina se i segni di graduazione vengono visualizzati all&quot;esterno dell&quot;asse, all&quot;interno dell&quot;asse o lungo l&quot;asse.      -Specificare il punto di partenza, in cui disegnare il primo segno di graduazione, nonché l&quot;intervallo di contrassegno di segni di graduazione, che mette in correlazione per la loro frequenza."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class TickMark : System.Windows.Forms.DataVisualization.Charting.Grid
