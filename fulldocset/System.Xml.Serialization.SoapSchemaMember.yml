  summary: "Rappresenta alcuni attributi di un file XSD &lt; <xref uid=&quot;langword_csharp_part&quot; name=&quot;part&quot; href=&quot;&quot;> </xref> &gt; elemento in un documento WSDL per la generazione di classi dal documento."
  remarks: "La classe SoapSchemaMember viene utilizzata dallo strumento Wsdl.exe durante la generazione di classi proxy client o server astratte da un documento Web Services Description Language (WSDL). Anziché utilizzare direttamente la classe, utilizzare Wsdl.exe.       La classe SoapSchemaMember ha proprietà che corrispondono agli attributi di nome e il tipo di un elemento part WSDL. La classe viene utilizzata solo quando un documento WSDL specifica la codifica SOAP, come descritto nella sezione 5 della specifica SOAP 1.1."
