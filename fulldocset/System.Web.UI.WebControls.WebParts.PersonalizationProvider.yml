  remarks: "Se non viene specificato un nome di applicazione nel file di configurazione utilizzando il [provider elemento per la personalizzazione di Web part (Schema delle impostazioni ASP.NET)](http://msdn.microsoft.com/en-us/51363b49-eafa-4b9c-b9d0-80086b385195) , il valore dell&quot;attributo di <xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A>proprietà viene utilizzata.</xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A>      > [!CAUTION] > Perché una singola istanza del provider di personalizzazione predefinito viene utilizzata per tutte le richieste gestite da un <xref:System.Web.HttpApplication>dell&quot;oggetto, è possibile avere più richieste in esecuzione contemporaneamente, ogni tentativo di impostare il valore della proprietà ApplicationName.</xref:System.Web.HttpApplication> La proprietà ApplicationName non è thread-safe per più operazioni di scrittura e modifica il valore della proprietà ApplicationName può causare un comportamento imprevisto per più utenti di un&quot;applicazione. È consigliabile evitare di usare codice consentendo agli utenti di impostare la proprietà ApplicationName se non è necessario. L&quot;impostazione della proprietà ApplicationName potrebbe essere necessario, ad esempio, in un&quot;applicazione amministrativa che gestisce i dati di personalizzazione per più applicazioni."
