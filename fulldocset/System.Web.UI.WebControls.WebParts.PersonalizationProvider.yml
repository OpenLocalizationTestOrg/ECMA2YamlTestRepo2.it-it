      description: "Oggetto <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> che indica se l&quot;ambito di personalizzazione corrente è <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> o <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref>."
