  summary: "Quando sottoposto a override in una classe derivata, restituisce una raccolta che contiene zero o più <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationStateInfo&quot;> </xref>-derivati gli oggetti in base all&quot;ambito e i parametri di query specifici."
  remarks: "Questo metodo è la definizione astratta di un metodo amministrativo per eseguire query sui dati di personalizzazione. Le implementazioni derivate devono seguire la logica descritta di seguito.       Il set di elementi restituiti è vincolato dal `pageIndex` e `pageSize` parametri, in cui `pageSize` imposta il numero di record da restituire e `pageIndex` imposta record da restituire. Ad esempio, un `pageIndex` pari a 0 e un `pageSize` 25 restituisce le prime 25 occorrenze, mentre un `pageIndex` pari a 1 e un `pageSize` 25 verranno restituite le occorrenze 26 a 50. Se si desidera recuperare tutti i record disponibili, impostare `pageIndex` su 0 e `pageSize` a <xref:System.Int32.MaxValue>.</xref:System.Int32.MaxValue>       Il <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>-oggetti derivati vengono restituiti in ordine alfabetico e ordinati in base a una combinazione di loro <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A>e <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.Username%2A>i valori delle proprietà, in ordine crescente.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.Username%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>       Questo metodo passa caratteri jolly di query nell&quot;archivio dati sottostante. Supporto per caratteri jolly è attualmente dipende dal modo in ogni provider gestisce caratteri, ad esempio un asterisco (*), simbolo di percentuale (%) o un carattere di sottolineatura (_).       In genere, per gli archivi di dati compatibili con SQL, è possibile eseguire una ricerca con caratteri jolly in un percorso parziale con il carattere jolly appare all&quot;inizio, fine o al centro del testo della stringa di ricerca nel <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> Ad esempio, per trovare tutti i percorsi che iniziano con &quot;~/vdir&quot;, il <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>proprietà deve essere impostata su &quot;~/vdir%&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>       Analogamente, una ricerca con caratteri jolly su un nome utente parziale può, il carattere jolly apparire in qualsiasi punto della stringa di testo della <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> Ad esempio, per trovare tutti i nomi utente che iniziano con &quot;John&quot;, il <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>parametro sarà simile a &quot;John %&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>       Si applicano i vincoli di query seguenti: - se solo `scope` viene fornito, e `query` è `null` o tutte le proprietà di `query` restituiscono `null` o i valori predefiniti, quindi tutti i record corrispondenti indicato `scope` parametro vengono restituiti.      -Se il <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>proprietà non è `null`, i record restituiti vengono inoltre filtrati in base ai percorsi che corrispondono il <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>valore.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>      -Se il <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>proprietà non è `null`, i record restituiti vengono inoltre filtrati in base ai nomi utente corrispondenti di <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>valore della proprietà.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>      -Se il <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>proprietà non è uguale a <xref:System.DateTime.MaxValue>, quindi i record restituiti vengono filtrati anche per restituire solo i record associati agli utenti inattivi.</xref:System.DateTime.MaxValue> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> Il confronto include i record in cui il <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>proprietà è minore o uguale al <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>       Si noti che questo metodo non convalida le combinazioni di parametri di query. Ad esempio, codice può richiedere un set di record di stato di personalizzazione associato a un nome utente specifico nell&quot;ambito condiviso. Poiché i nomi utente non sono associati a informazioni condivise, la raccolta restituita potrebbe essere vuota.       Le combinazioni di parametri che potrebbero restituire una raccolta vuota non comprendono:- <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>ambito in combinazione con la <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      - <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>ambito in combinazione con i valori per alcuni o tutti i <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>, <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>, e <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>"
  syntax:
