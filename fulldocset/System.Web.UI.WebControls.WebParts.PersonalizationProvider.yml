  remarks: "Questo metodo è la definizione astratta di un metodo amministrativo per l&quot;eliminazione di dati di personalizzazione. Le implementazioni derivate devono seguire la logica descritta di seguito.       Nessuna ricerca di caratteri jolly è supportata da questo metodo. Se il provider di personalizzazioni espone i dati da un archivio dati di supporto delle transazioni, questo metodo deve eseguire le operazioni come una singola transazione atomica.       Sono consentite solo le seguenti combinazioni di parametri: - il `scope` parametro è impostato, e tutti gli altri parametri vengono impostati su `null`. Questa combinazione elimina tutti i dati di personalizzazione di Web part associati all&quot;ambito di personalizzazione indicato da `scope`.      -La `scope` parametro è impostato e `paths` parametro contiene almeno un valore. Questa combinazione elimina tutti i dati di personalizzazione di Web part per il percorso specificato o i percorsi nell&quot;ambito di personalizzazione indicato da `scope`.      -La `scope` parametro è impostato su <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, `paths` parametro è impostato e contiene un solo valore e `usernames` parametro contiene almeno un valore.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Questa combinazione Elimina personalizzazione utente tutti i dati per il percorso specificato è associato l&quot;utente o gli utenti inclusi nella Web part `usernames`.      -La `scope` parametro è impostato su <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, `paths` parametro è impostato su `null`e `usernames` parametro contiene almeno un valore.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Questa combinazione elimina tutti i dati di Web part, sulla personalizzazione di per ogni utente attraverso tutti i percorsi, associati a uno o più utenti contenuti in `usernames`.       Qualsiasi altra combinazione di valori di parametro non è valida e genererà un <xref:System.ArgumentException>eccezione.</xref:System.ArgumentException> In particolare, non sono consentite le combinazioni di due seguenti: - il `usernames` non può essere specificato quando `scope` è impostata su <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      -La `paths` parametro non può contenere più di una voce quando il `usernames` parametro non è `null`.       Qualsiasi `paths` e `usernames` i valori dei parametri contenuti nelle rispettive matrici devono soddisfare le seguenti regole di convalida. Se le regole di convalida non riesce per qualsiasi membro di matrici di parametro, un <xref:System.ArgumentException>viene generata un&quot;eccezione.</xref:System.ArgumentException> Le regole di convalida sono:- `null` non sono consentiti valori.      -Una stringa vuota (&quot;&quot;) non è consentito. I parametri devono essere tagliati prima di eseguire una verifica di una stringa vuota.      -La `usernames` parametro non può contenere virgole (,).      -Il numero di `paths` parametro non può essere maggiore di 256 caratteri per un database SQL.      -Il numero di `usernames` parametro non può essere maggiore di 256 caratteri per un database SQL."
