  namespace: System.Web.UI.WebControls.WebParts
  summary: "Quando sottoposto a override in una classe derivata, carica i dati elaborati dall&quot;archivio dati sottostante."
  remarks: "Le classi che derivano da <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider>e implementare questo metodo devono utilizzare il `webPartManager`, `path`, e `username` i parametri come chiavi per il recupero.</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider> Indipendentemente dal modo i dati sono archiviati nell&quot;archivio dati (alcuni archivi dati potrebbero eseguire una sorta di archiviazione intelligente), la personalizzazione di dati devono essere restituiti come set compresso di byte in due matrici. I dati restituiti devono essere conformi alle regole seguenti:-i dati per il <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>ambito deve essere sempre restituito nel `sharedDataBlob` parametro.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      -In base ai valori chiavi, <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>dati verranno restituiti i `userDataBlob` parametro.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Non -`null` valore per il `userName` parametro indica che <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>devono anche essere recuperati i dati.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>       Un provider di personalizzazioni che deriva da <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider>e implementa questo metodo può ottimizzare le interazioni con il relativo archivio dati recuperando tutti i dati di personalizzazione di un round trip, in contrapposizione al recupero <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>e <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>dati in due separato round trip.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider>"
