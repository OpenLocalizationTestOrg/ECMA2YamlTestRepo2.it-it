  type: Class
  summary: "Implementa la funzionalità di base per un provider di personalizzazioni."
  remarks: "Questa è la classe base astratta che definisce la funzionalità richiesta di un provider di personalizzazioni. Un provider di personalizzazioni carica e archivia i dati di personalizzazione per conto di un <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>istanza.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>       La classe base definisce il comportamento standard per una serie di metodi. solo i metodi che gestiscono in modo specifico con l&quot;archivio dati sottostante sono contrassegnate come astratti. Questo consente allo sviluppatore di scrivere un provider personalizzato per interagire con un archivio dati specifico, senza dover implementare nuovamente funzionalità standard utilizzata dalla <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>classe.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>"
