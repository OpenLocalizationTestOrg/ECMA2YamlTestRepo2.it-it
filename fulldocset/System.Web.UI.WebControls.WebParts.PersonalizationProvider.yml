  summary: "Restituisce un dizionario contenente <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartUserCapability&quot;> </xref> istanze che rappresentano la funzionalità correlate alla personalizzazione dell&quot;account utente attualmente in esecuzione."
  remarks: "L&quot;implementazione predefinita di questo metodo utilizza le informazioni contenute nel [elemento authorization per la personalizzazione di Web part (Schema delle impostazioni ASP.NET)](http://msdn.microsoft.com/en-us/d190d4ff-1445-4ee1-88eb-9737c7aa1434) elemento all&quot;interno di [elemento personalization per webParts (Schema delle impostazioni ASP.NET)](http://msdn.microsoft.com/en-us/3d77da55-73ce-46ce-97cf-7d2abcaada09) elemento del[webParts elemento (Schema delle impostazioni ASP.NET)](http://msdn.microsoft.com/en-us/90af5acc-5a80-4b39-bba7-74afd06b167c) sezione di configurazione nel file Machine. config o Web. config per un utente di determinare le funzionalità di autorizzate.       Le funzionalità nel dizionario saranno membri del <xref:System.Collections.IList>oggetto restituito dal <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.CreateSupportedUserCapabilities%2A>(metodo), che attualmente includono la <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>funzionalità e <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability>funzionalità.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability> </xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.CreateSupportedUserCapabilities%2A> </xref:System.Collections.IList>"
