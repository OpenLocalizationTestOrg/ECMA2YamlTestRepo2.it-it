  namespace: System.Web.UI.WebControls.WebParts
  summary: "Carica i dati non elaborati dall&quot;archivio dati sottostante e li converte in un <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationState&quot;> </xref> oggetto."
  remarks: "Questo metodo è il punto di ingresso principale utilizzato dalla <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>classe per caricare i dati di personalizzazione.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> L&quot;implementazione predefinita carica i dati non elaborati dall&quot;archivio dati sottostante (funzionalità implementata nei provider derivati) e quindi converte i dati non elaborati in un <xref:System.Web.UI.WebControls.WebParts.PersonalizationState>istanza.</xref:System.Web.UI.WebControls.WebParts.PersonalizationState>       Se il `ignoreCurrentUser` parametro `true`, viene passato alcun nome utente per il <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.LoadPersonalizationBlobs%2A>metodo.</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.LoadPersonalizationBlobs%2A> Un provider di personalizzazioni è possibile scegliere per interpretarlo come lo stato di personalizzazione solo con un <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>ambito deve essere recuperato dall&quot;archivio dati sottostante.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>       Quando il <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.Load%2A>metodo è in esecuzione, viene chiamato il metodo LoadPersonalizationState e sono disponibili tre tipi di errori di deserializzazione che possono verificarsi durante lo stato di caricamento.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.Load%2A> Quando si verificano tali errori, viene generata alcuna eccezione e gli eventi di errore vengono invece registrati con la funzionalità di monitoraggio dell&quot;integrità (per informazioni sull&quot;integrità del monitoraggio e l&quot;accesso ai log creati dal componente, vedere [Panoramica monitoraggio dello stato di ASP.NET](~/add/includes/ajax-current-ext-md.md)). La causa di tre scenari seguenti deserializzazione da scrivere nel registro eventi di errore:-un tentativo di deserializzare un tipo di proprietà che utilizza una stringa <xref:System.ComponentModel.TypeConverter>.</xref:System.ComponentModel.TypeConverter>      -Un tentativo di deserializzare un tipo di proprietà che usa la serializzazione binaria.      -Un tentativo di deserializzare un tipo di proprietà perché non è possibile creare un&quot;istanza del tipo."
  syntax:
    content: public virtual System.Web.UI.WebControls.WebParts.PersonalizationState LoadPersonalizationState (System.Web.UI.WebControls.WebParts.WebPartManager webPartManager, bool ignoreCurrentUser);
    parameters:
    - id: webPartManager
