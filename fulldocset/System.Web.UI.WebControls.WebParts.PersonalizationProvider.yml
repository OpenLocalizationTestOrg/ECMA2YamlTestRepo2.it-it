  id: DetermineInitialScope(System.Web.UI.WebControls.WebParts.WebPartManager,System.Web.UI.WebControls.WebParts.PersonalizationState)
  parent: System.Web.UI.WebControls.WebParts.PersonalizationProvider
  langs:
  - csharp
  name: DetermineInitialScope(WebPartManager,PersonalizationState)
  nameWithType: PersonalizationProvider.DetermineInitialScope(WebPartManager,PersonalizationState)
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationProvider.DetermineInitialScope(WebPartManager,PersonalizationState)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Determina se l&quot;ambito di personalizzazione iniziale deve essere <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> o <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> ambito."
  remarks: "Questo metodo determina se l&quot;ambito corrente deve essere <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>o <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, dato un riferimento a un <xref:System.Web.UI.WebControls.WebParts.WebPartManager>informazioni che sono già state caricate dal ciclo di vita della personalizzazione sullo stato di controllo e personalizzazione.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Queste informazioni vengono utilizzate da un <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>istanza per le successive attività correlate alla personalizzazione.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>       Per determinare l&quot;ambito di personalizzazione sono usate le regole seguenti:-ambito viene considerato inizialmente <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      -Se l&quot;account utente attualmente in esecuzione non è autenticato, l&quot;ambito è impostato su <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      -Se l&quot;account utente attualmente in esecuzione è autenticato, un&quot;ulteriore elaborazione si verifica in ordine di precedenza:-se la pagina è in modalità di postback, la richiesta della pagina contiene informazioni sull&quot;ambito da un precedente per il rendering della pagina. Se le informazioni di ambito che indica che <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>è stato utilizzato l&quot;ambito, quindi restituisce l&quot;ambito <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>          -Se la pagina attualmente in esecuzione dispone di controllo viene trasferito da un&quot;altra pagina (ad esempio, se si è verificato durante il trasferimento del controllo in seguito alla chiamata il <xref:System.Web.HttpServerUtility.Transfer%2A>metodo; si noti che questa verifica specifica non eseguita per la registrazione tra pagine), e se la pagina in esecuzione in precedenza era un <xref:System.Web.UI.WebControls.WebParts.WebPartManager>istanza, l&quot;ambito viene impostato il valore il `Personalization.Scope` proprietà dal precedente <xref:System.Web.UI.WebControls.WebParts.WebPartManager>istanza.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.HttpServerUtility.Transfer%2A>          -Se i criteri precedenti non sono soddisfatte, l&quot;ambito restituisce il valore di <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.InitialScope%2A>proprietà per l&quot;oggetto corrente <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controllo.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.InitialScope%2A>       Dopo avere apportate le valutazioni precedente e, se l&quot;ambito restituisce <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>definire l&quot;ambito, si verifica l&quot;elaborazione seguente:: se l&quot;account utente attualmente in esecuzione dispone di <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>funzionalità, l&quot;ambito rimane impostato su <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      -Se l&quot;account utente attualmente in esecuzione non dispone di <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>funzionalità, quindi l&quot;ambito viene reimpostato su <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>      -Se il risultato di tutte le valutazioni dell&quot;ambito precedente è <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, questo risultato viene archiviato come campo nascosto nella pagina attualmente in esecuzione.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Questo è il meccanismo in base al quale una pagina può rieseguire la valutazione dell&quot;ambito durante i postback successivi."
  syntax:
    content: public virtual System.Web.UI.WebControls.WebParts.PersonalizationScope DetermineInitialScope (System.Web.UI.WebControls.WebParts.WebPartManager webPartManager, System.Web.UI.WebControls.WebParts.PersonalizationState loadedState);
