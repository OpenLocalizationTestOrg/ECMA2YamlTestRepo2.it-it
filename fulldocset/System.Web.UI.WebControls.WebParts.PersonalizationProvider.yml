  remarks: 'Attualmente, questo metodo restituisce un elenco che contiene due funzionalità: <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>e <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability>.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability> Si tratta di funzionalità predefinite che possono essere definite nel [elemento authorization per la personalizzazione di Web part (Schema delle impostazioni ASP.NET)](http://msdn.microsoft.com/en-us/d190d4ff-1445-4ee1-88eb-9737c7aa1434) elemento all&quot;interno del [elemento personalization per webParts (Schema delle impostazioni ASP.NET)](http://msdn.microsoft.com/en-us/3d77da55-73ce-46ce-97cf-7d2abcaada09) elemento del[webParts elemento (Schema delle impostazioni ASP.NET)](http://msdn.microsoft.com/en-us/90af5acc-5a80-4b39-bba7-74afd06b167c) sezione di configurazione. Se si sceglie di implementare un&quot;infrastruttura di personalizzazione, è possibile eseguire l&quot;override di questo metodo e definire il proprio set di funzionalità correlate alle autorizzazioni utente.'
