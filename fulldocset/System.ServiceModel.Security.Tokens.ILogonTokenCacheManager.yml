  name: ILogonTokenCacheManager
  nameWithType: ILogonTokenCacheManager
  fullName: System.ServiceModel.Security.Tokens.ILogonTokenCacheManager
  type: Interface
  summary: "Questa interfaccia consente a un&quot;applicazione cancellare la cache del token di Windows su richiesta."
  remarks: 'Senza questa interfaccia, non è possibile rimuovere i token di Windows ottenuti eseguendo l&quot;accesso con il nome utente e la password forniti con il messaggio dalla cache di token di accesso di Windows. Quando un&quot;applicazione deve disconnettere un utente, fornendo un&quot;operazione di disconnessione sul contratto, non è possibile rimuovere tutte le tracce dell&quot;utente dal sistema: il token memorizzato nella cache di Windows che rappresenta l&quot;utente viene mantenuto in memoria finché non scade il time-to-live e il token viene rimosso dalla cache.'
  syntax:
    content: public interface ILogonTokenCacheManager
  implements: []
  platform:
  - net462
