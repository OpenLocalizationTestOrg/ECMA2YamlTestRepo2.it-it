ows.FontStretches.Condensed%2A> </xref:System.Windows.FontStretches.ExtraCondensed%2A> </xref:System.Windows.FontStretches.UltraCondensed%2A>      <a name=&quot;xamlAttributeUsage_FontWeight&quot;></a># # Utilizzo dell&quot;attributo XAML ```   <object fontStretchesProperty=&quot;fontStretchesValue&quot;/>   ``` <a name=&quot;xamlValues_FontWeight&quot;> </a> # # valori XAML *fontStretchesValue* A <xref:System.Windows.FontStretches>valore espresso come stringa del nome, ad esempio &quot;Ridotta&quot;, &quot;Normal&quot; o &quot;Expanded&quot;.</xref:System.Windows.FontStretches>      "
