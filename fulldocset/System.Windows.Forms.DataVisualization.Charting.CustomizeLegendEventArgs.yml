  remarks: "La classe CustomizeLegendEventArgs viene utilizzata nel <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>evento.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>       Sono disponibili solo due proprietà di questa classe. Il <xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A>proprietà consente di eliminare o modificare predefinite e gli elementi della legenda personalizzati e per aggiungere gli elementi della legenda personalizzato.</xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A> Questa proprietà può essere utilizzata anche per modificare l&quot;ordine degli elementi della legenda.       Il <xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendName%2A>proprietà viene utilizzata per identificare la legenda che ha generato l&quot;evento.</xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendName%2A>"
