  summary: "Consente di rimuovere, modificare o cambiare l&quot;ordine delle personalizzati e predefiniti gli elementi della legenda nel <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend&quot;> </xref> evento. Consente inoltre di aggiungere elementi della legenda personalizzato."
  remarks: "La proprietà LegendItems consente di eliminare o modificare predefinite e le voci di legenda personalizzate nel <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>evento e per aggiungere gli elementi della legenda personalizzato.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend> L&quot;ordine degli elementi della legenda può anche essere modificato.      > [!NOTE] > Il <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.SeriesPointIndex%2A>e [LegendItem. SeriesPointIndex](~/add/includes/ajax-current-ext-md.md) proprietà possono essere utilizzate per determinare l&quot;elemento dati associato a un elemento della legenda predefiniti.</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.SeriesPointIndex%2A> Queste proprietà verranno restituite le stringhe di lunghezza zero per gli elementi della legenda personalizzati, perché gli elementi personalizzati non sono associati a dati del grafico.       Questa proprietà consente di determinare quale <xref:System.Windows.Forms.DataVisualization.Charting.Legend>dell&quot;evento, che consente di personalizzare un singolo [legenda](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Forms.DataVisualization.Charting.Legend>"
  syntax:
