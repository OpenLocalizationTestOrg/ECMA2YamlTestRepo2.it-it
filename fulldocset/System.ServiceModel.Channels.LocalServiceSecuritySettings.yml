  syntax:
    content: public TimeSpan ReplayWindow { get; set; }
    return:
      type: System.TimeSpan
      description: "Oggetto <xref:System.TimeSpan>che rappresenta la quantità massima di tempo entro il quale il servizio può accettare un messaggio.</xref:System.TimeSpan> Il valore predefinito è 5 minuti."
