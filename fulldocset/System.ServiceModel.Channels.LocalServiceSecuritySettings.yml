      description: "La durata massima di tempo in cui i messaggi sono validi quando vengono inviati dal servizio. Il valore predefinito è 5 minuti."
  overload: System.ServiceModel.Channels.LocalServiceSecuritySettings.TimestampValidityDuration*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
