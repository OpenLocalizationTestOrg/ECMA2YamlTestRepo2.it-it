  summary: "Ottiene o imposta la durata massima di tempo in cui i messaggi sono validi quando vengono inviati dal servizio. Se il client riceve il messaggio del servizio dopo questo periodo di tempo, Elimina il messaggio."
  remarks: ''
  example:
