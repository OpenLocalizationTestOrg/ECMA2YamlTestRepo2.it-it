  summary: "Ottiene o imposta la quantità massima di tempo entro il quale il servizio può accettare un messaggio."
  remarks: "Un nonce è un &quot;numero utilizzato una sola volta&quot;.       Il servizio rifiuta tutti i messaggi vengono inviati in passato oltre la durata ReplayWindow. Messaggi che arrivano entro il `ReplayWindow` verificata l&quot;unicità del nonce."
