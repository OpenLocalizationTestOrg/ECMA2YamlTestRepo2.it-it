- uid: System.ServiceModel.Channels.LocalServiceSecuritySettings.MaxCachedCookies
  id: MaxCachedCookies
  parent: System.ServiceModel.Channels.LocalServiceSecuritySettings
  langs:
  - csharp
  name: MaxCachedCookies
  nameWithType: LocalServiceSecuritySettings.MaxCachedCookies
  fullName: System.ServiceModel.Channels.LocalServiceSecuritySettings.MaxCachedCookies
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Ottiene o imposta il numero massimo di <xref href=&quot;System.ServiceModel.Security.Tokens.SecurityContextSecurityToken&quot;> </xref>che il servizio consente di memorizzare nella cache in una sola volta."
  remarks: ''
  example:
  - "This example shows how to get the `MaxCachedCookies` value.  \n  \n [!code-vb[S_UELocalServiceSecuritySettings#5](~/add/codesnippet/visualbasic/s_uelocalservicesecuritysettings.cs/program.vb#5)]\n [!code-cs[S_UELocalServiceSecuritySettings#5](~/add/codesnippet/csharp/s_uelocalservicesecuritysettings.cs/program.cs#5)]"
  syntax:
    content: public int MaxCachedCookies { get; set; }
    return:
      type: System.Int32
      description: "Il numero massimo di cookie di conversazioni protette che possono essere memorizzati nella cache dal servizio. Quando questo limite viene raggiunto il servizio rimuove i cookie meno recenti di conversazione protetta memorizzati nella cache per liberare spazio per i nuovi cookie di conversazioni protette. Il valore predefinito è 1000."
  overload: System.ServiceModel.Channels.LocalServiceSecuritySettings.MaxCachedCookies*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "La proprietà è impostata su un valore minore di 0."
  platform:
  - net462
