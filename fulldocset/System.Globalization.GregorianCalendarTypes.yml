  name: GregorianCalendarTypes
  nameWithType: GregorianCalendarTypes
  fullName: System.Globalization.GregorianCalendarTypes
  type: Enum
  summary: "Definisce le diverse versioni del calendario gregoriano."
  remarks: "I modelli di data e ora è associato il <xref:System.Globalization.GregorianCalendar>variano a seconda del linguaggio.</xref:System.Globalization.GregorianCalendar> Se <xref:System.Globalization.GregorianCalendar>è selezionata, <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A?displayProperty=fullName>GregorianCalendarTypes può essere usato per specificare i modelli di data e ora di utilizzare tale <xref:System.Globalization.DateTimeFormatInfo>.</xref:System.Globalization.DateTimeFormatInfo> </xref:System.Globalization.DateTimeFormatInfo.Calendar%2A?displayProperty=fullName> </xref:System.Globalization.GregorianCalendar>       Per impostazioni cultura arabe, sono disponibili più versioni di lingua del calendario gregoriano. Ad esempio, è possibile utilizzare la versione italiana di <xref:System.Globalization.GregorianCalendar>utilizzando il valore MiddleEastFrench.</xref:System.Globalization.GregorianCalendar>       Delle lingue supportate <xref:System.Globalization.GregorianCalendar>potrebbero non supportare tutte le versioni localizzate di <xref:System.Globalization.GregorianCalendar>.</xref:System.Globalization.GregorianCalendar> </xref:System.Globalization.GregorianCalendar> Il <xref:System.Globalization.CultureInfo.Calendar%2A?displayProperty=fullName>e <xref:System.Globalization.CultureInfo.OptionalCalendars%2A?displayProperty=fullName>specificano i calendari supportati dalle impostazioni cultura.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A?displayProperty=fullName> </xref:System.Globalization.CultureInfo.Calendar%2A?displayProperty=fullName> Se <xref:System.Globalization.GregorianCalendar>è supportato, <xref:System.Globalization.GregorianCalendar.CalendarType%2A>può essere usato per determinare quali versioni di lingua di <xref:System.Globalization.GregorianCalendar>sono supportati.</xref:System.Globalization.GregorianCalendar> </xref:System.Globalization.GregorianCalendar.CalendarType%2A> </xref:System.Globalization.GregorianCalendar>"
  example:
  - "The following code example demonstrates how to determine the GregorianCalendar language version supported by the culture.  \n  \n [!code-vb[System.Globalization.GregorianCalendarTypes#1](~/add/codesnippet/visualbasic/t-system.globalization.g_1_1.vb)]\n [!code-cpp[System.Globalization.GregorianCalendarTypes#1](~/add/codesnippet/cpp/t-system.globalization.g_1_1.cpp)]\n [!code-cs[System.Globalization.GregorianCalendarTypes#1](~/add/codesnippet/csharp/t-system.globalization.g_1_1.cs)]  \n  \n The following code example prints a <xref:System.DateTime> using a <xref:System.Globalization.GregorianCalendar> that is localized.  \n  \n [!code-vb[System.Globalization.GregorianCalendarLocalized#1](~/add/codesnippet/visualbasic/t-system.globalization.g_1_2.vb)]\n [!code-cs[System.Globalization.GregorianCalendarLocalized#1](~/add/codesnippet/csharp/t-system.globalization.g_1_2.cs)]\n [!code-cpp[System.Globalization.GregorianCalendarLocalized#1](~/add/codesnippet/cpp/t-system.globalization.g_1_2.cpp)]"
