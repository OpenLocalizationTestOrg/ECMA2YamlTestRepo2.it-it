  name: XPathBinder
  nameWithType: XPathBinder
  fullName: System.Web.UI.XPathBinder
  type: Class
  summary: "Fornisce supporto per lo sviluppo rapido di applicazioni a finestre di progettazione (RAD) per analizzare le espressioni di associazione di dati che utilizzano le espressioni XPath. Questa classe non può essere ereditata."
  remarks: "È possibile utilizzare l&quot; overload <xref:System.Web.UI.XPathBinder.Eval%2A>di questa classe da associare al risultato di un&quot;espressione XPath eseguita su un oggetto che implementa l&quot; <xref:System.Xml.XPath.IXPathNavigable>interfaccia, ad esempio un <xref:System.Xml.XmlNode>.</xref:System.Xml.XmlNode> </xref:System.Xml.XPath.IXPathNavigable> (metodo)</xref:System.Web.UI.XPathBinder.Eval%2A> È possibile utilizzare il <xref:System.Web.UI.XPathBinder.Select%2A>metodo per recuperare i risultati di un&quot;espressione XPath eseguita su un <xref:System.Xml.XPath.IXPathNavigable>dell&quot;oggetto come un <xref:System.Collections.IEnumerable>elenco di nodi.</xref:System.Collections.IEnumerable> </xref:System.Xml.XPath.IXPathNavigable> </xref:System.Web.UI.XPathBinder.Select%2A> Questo elenco di nodi che può essere enumerato direttamente o assegnato al `DataSource` proprietà di un controllo elenco, ad esempio un <xref:System.Web.UI.WebControls.Repeater>o <xref:System.Web.UI.WebControls.DataList>.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.Repeater>       È possibile utilizzare una versione semplificata della sintassi di associazione dati quando si utilizzano i metodi XPathBinder in modo dichiarativo. Anziché chiamare `XPathBinder.Eval`(`Container.DataItem`, `xpath`) è possibile utilizzare `XPath`(`xpath`). Analogamente, anziché chiamare `XPathBinder.Select`(`Container.DataItem`,`xpath`), è possibile utilizzare `XPathSelect`(`xpath`) per recuperare un <xref:System.Collections.IEnumerable>set di nodi.</xref:System.Collections.IEnumerable> Quando si utilizza questa sintassi semplificata, il <xref:System.Web.UI.XPathBinder.Eval%2A>e <xref:System.Web.UI.XPathBinder.Select%2A>metodi presuppongono predefinito `Container.DataItem` oggetto di contesto.</xref:System.Web.UI.XPathBinder.Select%2A> </xref:System.Web.UI.XPathBinder.Eval%2A>       Per ulteriori informazioni sull&quot;associazione dati ai controlli server ASP.NET, vedere [sintassi delle espressioni di associazione dati](http://msdn.microsoft.com/en-us/676beb1d-ddfa-4153-bba8-3c86dcb7ceca)."
  example:
  - "The following code example demonstrates how to use an <xref:System.Web.UI.WebControls.XmlDataSource> control with a templated <xref:System.Web.UI.WebControls.Repeater> control to display XML data. This example has two parts:  \n  \n-   A Web Forms page that displays XML data.  \n  \n-   An XML file that contains the data.  \n  \n The first part of the example shows a Web Forms page that displays XML data accessed through an <xref:System.Web.UI.WebControls.XmlDataSource> control. A <xref:System.Web.UI.WebControls.Repeater> control uses simplified <xref:System.Web.UI.XPathBinder.Eval%28System.Object%2CSystem.String%29> method syntax to bind to data items within the XML document that the <xref:System.Web.UI.WebControls.XmlDataSource> represents. It uses the <xref:System.Web.UI.XPathBinder.Select%28System.Object%2CSystem.String%29> method to retrieve an <xref:System.Collections.IEnumerable> list and assign it as a late-bound <xref:System.Web.UI.WebControls.Repeater.DataSource%2A> property for the <xref:System.Web.UI.WebControls.Repeater> control.  \n  \n [!code-vb[System.Web.UI.WebControls.XmlDataSource_14#1](~/add/codesnippet/visualbasic/t-system.web.ui.xpathbin_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.XmlDataSource_14#1](~/add/codesnippet/csharp/t-system.web.ui.xpathbin_1.aspx)]  \n  \n The second example provides the XML file, Order.xml, that is used as the source of the data displayed in the Web Forms page defined above.  \n  \n```  \n<?xml version=\"1.0\" encoding=\"iso-8859-1\"?>  \n  <orders>  \n    <order>  \n      <customer id=\"12345\" />  \n      <customername>  \n        <firstn>John</firstn>  \n        <lastn>Doe</lastn>  \n      </customername>  \n      <transaction id=\"12345\" />  \n      <shipaddress>  \n        <address1>1234 Tenth Avenue</address1>  \n        <city>Bellevue</city>  \n        <state>Washington</state>  \n        <zip>98001</zip>  \n      </shipaddress>  \n      <summary>  \n        <item dept=\"tools\">screwdriver</item>  \n        <item dept=\"tools\">hammer</item>  \n        <item dept=\"plumbing\">fixture</item>  \n      </summary>  \n    </order>  \n </orders>  \n```"
  syntax:
    content: public sealed class XPathBinder
