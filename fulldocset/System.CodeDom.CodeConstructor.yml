  name: CodeConstructor
  nameWithType: CodeConstructor
  fullName: System.CodeDom.CodeConstructor
  type: Class
  summary: "Rappresenta una dichiarazione di un costruttore di istanza di un tipo."
  remarks: "CodeConstructor può essere utilizzato per rappresentare una dichiarazione di un costruttore di istanza per un tipo. Utilizzare <xref:System.CodeDom.CodeTypeConstructor>per dichiarare un costruttore statico per un tipo.</xref:System.CodeDom.CodeTypeConstructor>       Se il costruttore chiama un costruttore di classe di base, impostare gli argomenti del costruttore per il costruttore di classe di base nel <xref:System.CodeDom.CodeConstructor.BaseConstructorArgs%2A>proprietà.</xref:System.CodeDom.CodeConstructor.BaseConstructorArgs%2A> Se il costruttore di overload di un altro costruttore per il tipo, impostare gli argomenti del costruttore per passare al costruttore di tipo overload nella <xref:System.CodeDom.CodeConstructor.ChainedConstructorArgs%2A>proprietà.</xref:System.CodeDom.CodeConstructor.ChainedConstructorArgs%2A>"
  example:
  - "This example demonstrates using a CodeConstructor to declare several types of constructors.  \n  \n [!code-cs[CodeConstructorExample#2](~/add/codesnippet/csharp/t-system.codedom.codecon_0_1.cs)]\n [!code-cpp[CodeConstructorExample#2](~/add/codesnippet/cpp/t-system.codedom.codecon_0_1.cpp)]\n [!code-vb[CodeConstructorExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codecon_0_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeConstructor : System.CodeDom.CodeMemberMethod
