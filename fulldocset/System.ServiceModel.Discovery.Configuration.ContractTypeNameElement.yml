  name: ContractTypeNameElement
  nameWithType: ContractTypeNameElement
  fullName: System.ServiceModel.Discovery.Configuration.ContractTypeNameElement
  type: Class
  summary: "Rappresenta un elemento del flusso di lavoro che identifica tramite nome il contratto di servizio del flusso di lavoro da cercare."
  remarks: "Il nome di un tipo di contratto è una proprietà che fa riferimento al set di criteri usato in genere durante la ricerca per un servizio. Il set di criteri, o contratto, è una raccolta di operazioni che specificano quale endpoint comunica al mondo esterno. Ogni operazione consiste in uno scambio di messaggi. Ad esempio, un messaggio di richiesta e un messaggio di risposta associato costituiscono uno scambio di messaggi di richiesta/risposta."
