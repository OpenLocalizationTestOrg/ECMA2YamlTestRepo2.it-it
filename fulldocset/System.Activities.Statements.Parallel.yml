  name: Parallel
  nameWithType: Parallel
  fullName: System.Activities.Statements.Parallel
  type: Class
  summary: "Un&quot;attività che esegue tutte le attività figlio in modo asincrono e contemporaneamente."
  remarks: "Un&quot;attività parallela funziona pianificando simultaneamente ogni <xref:System.Activities.Activity>nel relativo <xref:System.Activities.Statements.Parallel.Branches%2A>insieme all&quot;inizio.</xref:System.Activities.Statements.Parallel.Branches%2A> </xref:System.Activities.Activity> Viene completato quando tutti i relativi <xref:System.Activities.Statements.Parallel.Branches%2A>completo o quando il relativo <xref:System.Activities.Statements.Parallel.CompletionCondition%2A>restituisce proprietà `true`.</xref:System.Activities.Statements.Parallel.CompletionCondition%2A> </xref:System.Activities.Statements.Parallel.Branches%2A> Mentre tutti i <xref:System.Activities.Activity>gli oggetti eseguiti in modo asincrono, non vengono eseguiti sui thread separati, pertanto ogni attività successiva venga eseguita solo quando l&quot;attività pianificata precedentemente viene completata o diventa inattiva.</xref:System.Activities.Activity> Se nessuna delle attività figlio di questa attività diventa inattiva, questa attività viene eseguita nello stesso modo in cui un <xref:System.Activities.Statements.Sequence>attività.</xref:System.Activities.Statements.Sequence>"
  example:
  - "The following code sample demonstrates creating a Parallel activity. This example is from the [Cancellation Handler on Compensable Activity](~/add/includes/ajax-current-ext-md.md) sample.  \n  \n [!code-cs[wfs_CompensationCancellation#1](~/add/codesnippet/csharp/compensationcancellation/program.cs#1)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Branches")]

      public sealed class Parallel : System.Activities.NativeActivity
