  remarks: "Il delegato ProfileEventHandler è definito per l&quot; <xref:System.Web.Profile.ProfileModule.Personalize>evento della <xref:System.Web.Profile.ProfileModule>classe.</xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileModule.Personalize> È possibile accedere il <xref:System.Web.Profile.ProfileModule.Personalize>evento del <xref:System.Web.Profile.ProfileModule>classe nel file Global. asax dell&quot;applicazione ASP.NET utilizzando il `Profile_Personalize` eventi globali, come illustrato nell&quot;esempio di questo argomento.</xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileModule.Personalize>       È possibile utilizzare il <xref:System.Web.Profile.ProfileModule.Personalize>evento per specificare un profilo utente personalizzato.</xref:System.Web.Profile.ProfileModule.Personalize> Se il <xref:System.Web.Profile.ProfileEventArgs.Profile%2A>proprietà del <xref:System.Web.Profile.ProfileEventArgs>parametro specificato per il <xref:System.Web.Profile.ProfileModule.Personalize>ProfileEventHandler dell&quot;evento è impostato su un valore non null valore quando l&quot; <xref:System.Web.Profile.ProfileModule.Personalize>evento di completamento, quindi <xref:System.Web.Profile.ProfileModule>utilizza tale valore per la <xref:System.Web.HttpContext.Profile%2A>proprietà dell&quot;oggetto corrente <xref:System.Web.HttpContext>.</xref:System.Web.HttpContext> </xref:System.Web.HttpContext.Profile%2A> </xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileModule.Personalize> </xref:System.Web.Profile.ProfileModule.Personalize> </xref:System.Web.Profile.ProfileEventArgs> </xref:System.Web.Profile.ProfileEventArgs.Profile%2A>"
