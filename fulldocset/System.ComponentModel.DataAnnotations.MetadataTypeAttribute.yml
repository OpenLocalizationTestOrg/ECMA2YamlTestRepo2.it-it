  fullName: System.ComponentModel.DataAnnotations.MetadataTypeAttribute
  type: Class
  summary: "Specifica la classe di metadati da associare a una classe di modello di dati."
  remarks: "L&quot;attributo MetadataTypeAttribute consente di associare una classe a una classe parziale del modello di dati. In questa classe associata è fornire informazioni aggiuntive sui metadati che non è presente nel modello di dati.       Nella classe associata, ad esempio, è possibile applicare il <xref:System.ComponentModel.DataAnnotations.RequiredAttribute>attributo a un campo dati.</xref:System.ComponentModel.DataAnnotations.RequiredAttribute> In questo modo viene fornito un valore per il campo, anche se questo vincolo non è richiesto dallo schema del database.       Per utilizzare l&quot;attributo MetadataTypeAttribute come segue:: nell&quot;applicazione, creare un file in cui si crea la classe parziale del modello di dati che si desidera modificare.      -Creare la classe di metadati associato.      -Applica l&quot;attributo MetadataTypeAttribute alla classe di entità parziali, specificando la classe associata.       Quando si applica questo attributo, è necessario rispettare i vincoli di utilizzo seguenti:-l&quot;attributo può essere applicato solo a una classe.      -L&quot;attributo non può essere ereditata dalle classi derivate.      -L&quot;attributo può essere applicato solo una volta."
  example:
  - "The following example shows how to use the MetadataTypeAttribute to associate a metadata class with an entity partial class. The example applies the <xref:System.ComponentModel.DataAnnotations.RequiredAttribute> attribute to a data field to show how to provide additional information in the associated metadata class.  \n  \n [!code-vb[System.ComponentModel.DataAnnotations.MetadataTypeAttribute#1](~/add/codesnippet/visualbasic/t-system.componentmodel._18_1.vb)]\n [!code-cs[System.ComponentModel.DataAnnotations.MetadataTypeAttribute#1](~/add/codesnippet/csharp/t-system.componentmodel._18_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class MetadataTypeAttribute : Attribute
