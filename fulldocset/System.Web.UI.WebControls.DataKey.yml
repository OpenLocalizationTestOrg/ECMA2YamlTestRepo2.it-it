  remarks: "Use this constructor to create a new instance of the <xref:System.Web.UI.WebControls.DataKey> class using the specified dictionary of key field values. The field values contained in the <xref:System.Collections.Specialized.IOrderedDictionary> object passed in for the `keyTable` parameter are used to populate the <xref:System.Web.UI.WebControls.DataKey> object.  \n  \n> [!NOTE]\n>  This version of the constructor does not allow you to specify a list of field names in advance for the <xref:System.Web.UI.WebControls.DataKey> object. Because the field names are not specified in advance, both the field names and values are stored in view state. To specify a list of field names in advance, use the [DataKey(IOrderedDictionary, String\\[\\])](assetId:///M:System.Web.UI.WebControls.DataKey.#ctor(System.Collections.Specialized.IOrderedDictionary,System.String[])?qualifyHint=False&autoUpgrade=False) constructor."
