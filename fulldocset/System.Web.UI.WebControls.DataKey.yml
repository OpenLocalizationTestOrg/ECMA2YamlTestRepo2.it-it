  remarks: "Utilizzare questo costruttore per creare una nuova istanza di <xref:System.Web.UI.WebControls.DataKey>classe utilizzando il dizionario dei valori di campo di chiave specificato e la matrice di nomi di campo.</xref:System.Web.UI.WebControls.DataKey> I valori dei campi contenuti nel <xref:System.Collections.Specialized.IOrderedDictionary>oggetto passato per il `keyTable` parametro vengono utilizzati per popolare il <xref:System.Web.UI.WebControls.DataKey>oggetto.</xref:System.Web.UI.WebControls.DataKey> </xref:System.Collections.Specialized.IOrderedDictionary> Questo costruttore consente inoltre di specificare un elenco dei nomi di campo chiave per la <xref:System.Web.UI.WebControls.DataKey>oggetto in anticipo tramite il `keyNames` parametro.</xref:System.Web.UI.WebControls.DataKey> Poiché i nomi dei campi vengono specificati in anticipo, solo il campo chiave valori sono archiviati in stato di visualizzazione quando si utilizza questo costruttore."
