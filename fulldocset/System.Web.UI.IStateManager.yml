  fullName: System.Web.UI.IStateManager.LoadViewState(Object)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Quando viene implementato da una classe, carica che precedentemente salvato del controllo server consente di visualizzare lo stato del controllo."
  remarks: "Questo metodo viene utilizzato principalmente dall&quot;infrastruttura .NET Framework e non deve essere utilizzato direttamente dal codice. Tuttavia, gli sviluppatori di controlli possono eseguire l&quot;override questo metodo per specificare come un controllo server personalizzato ripristina lo stato di visualizzazione. Per ulteriori informazioni, vedere [Cenni preliminari sulla gestione dello stato di ASP.NET](~/add/includes/ajax-current-ext-md.md)."
  example:
  - >-
    [!code-vb[StateBag_IStateManager_Sample1#3](~/add/codesnippet/visualbasic/m-system.web.ui.istatema_2_1.vb)]
     [!code-cs[StateBag_IStateManager_Sample1#3](~/add/codesnippet/csharp/m-system.web.ui.istatema_2_1.cs)]
  syntax:
    content: public void LoadViewState (object state);
    parameters:
    - id: state
      type: System.Object
      description: "Un <xref:System.Object>che contiene i valori dello stato di visualizzazione salvato per il controllo.</xref:System.Object>"
  overload: System.Web.UI.IStateManager.LoadViewState*
  exceptions: []
  platform:
  - net462
