  name: IStateManager
  nameWithType: IStateManager
  fullName: System.Web.UI.IStateManager
  type: Interface
  summary: "Definisce le proprietà e metodi di qualsiasi classe deve implementare per supportare la gestione dello stato di visualizzazione per un controllo server."
  remarks: "Lo stato di visualizzazione di un controllo server è costituito dai valori cumulativi delle proprietà del controllo. Questa interfaccia include metodi che salvano e caricano i valori di stato di visualizzazione di un controllo server, nonché un metodo che indica al controllo di tenere traccia delle modifiche allo stato di visualizzazione.       Per personalizzare il modo in cui che l&quot;applicazione ASP.NET gestisce lo stato di visualizzazione controllo server, è necessario creare una classe che implementa questa interfaccia perché non è possibile ereditare dalla <xref:System.Web.UI.StateBag>classe.</xref:System.Web.UI.StateBag>"
  example:
  - "The following code example shows a class that implements the IStateManager interface. It includes implementations of the <xref:System.Web.UI.IStateManager.IsTrackingViewState%2A> property and the <xref:System.Web.UI.IStateManager.LoadViewState%2A>, <xref:System.Web.UI.IStateManager.SaveViewState%2A>, and <xref:System.Web.UI.IStateManager.TrackViewState%2A> methods.  \n  \n [!code-vb[StateBag_IStateManager_Sample1#8](~/add/codesnippet/visualbasic/t-system.web.ui.istatema_1.vb)]\n [!code-cs[StateBag_IStateManager_Sample1#8](~/add/codesnippet/csharp/t-system.web.ui.istatema_1.cs)]"
  syntax:
    content: public interface IStateManager
  implements: []
  platform:
  - net462
