  remarks: "Chiamare `Dispose` quando si è terminato di utilizzare <xref:System.Security.Cryptography.RijndaelManagedTransform>.</xref:System.Security.Cryptography.RijndaelManagedTransform> Il `Dispose` metodo lascia la <xref:System.Security.Cryptography.RijndaelManagedTransform>in uno stato inutilizzabile.</xref:System.Security.Cryptography.RijndaelManagedTransform> Dopo la chiamata `Dispose`, è necessario rilasciare tutti i riferimenti al <xref:System.Security.Cryptography.RijndaelManagedTransform>in modo da garbage collector di recuperare la memoria che di <xref:System.Security.Cryptography.RijndaelManagedTransform>occupata.</xref:System.Security.Cryptography.RijndaelManagedTransform> </xref:System.Security.Cryptography.RijndaelManagedTransform>       Per ulteriori informazioni, vedere [la pulizia di risorse non gestite](~/add/includes/ajax-current-ext-md.md) e [implementazione di un metodo Dispose](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Chiamare sempre `Dispose` prima di rilasciare l&quot;ultimo riferimento a <xref:System.Security.Cryptography.RijndaelManagedTransform>.</xref:System.Security.Cryptography.RijndaelManagedTransform> In caso contrario, le risorse non vengono liberate finché il garbage collector chiama la <xref:System.Security.Cryptography.RijndaelManagedTransform>dell&quot;oggetto `Finalize` metodo.</xref:System.Security.Cryptography.RijndaelManagedTransform>"
