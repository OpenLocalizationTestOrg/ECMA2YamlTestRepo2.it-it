  type: Class
  summary: "Esegue una trasformazione di crittografia dei dati utilizzando l&quot;algoritmo Rijndael. Questa classe non può essere ereditata."
  remarks: "> [!NOTE]> Si consiglia di non utilizzando questa classe. Una procedura consigliata consiste nell&quot;utilizzare <xref:System.Security.Cryptography.RijndaelManaged>con un <xref:System.Security.Cryptography.CryptoStream>oggetto.</xref:System.Security.Cryptography.CryptoStream> </xref:System.Security.Cryptography.RijndaelManaged> Il <xref:System.Security.Cryptography.CryptoStream>oggetto gestisce i problemi di riempimento che possono verificarsi quando si utilizza direttamente RijndaelManagedTransform.</xref:System.Security.Cryptography.CryptoStream> Per un esempio, vedere la <xref:System.Security.Cryptography.RijndaelManaged>classe.</xref:System.Security.Cryptography.RijndaelManaged>       Sia il <xref:System.Security.Cryptography.RijndaelManaged.CreateEncryptor%2A>e <xref:System.Security.Cryptography.RijndaelManaged.CreateDecryptor%2A>metodi restituiscono un&quot;istanza della classe che viene inizializzata con le informazioni sulla chiave dell&quot;oggetto corrente RijndaelManagedTransform <xref:System.Security.Cryptography.RijndaelManaged>oggetto.</xref:System.Security.Cryptography.RijndaelManaged> </xref:System.Security.Cryptography.RijndaelManaged.CreateDecryptor%2A> </xref:System.Security.Cryptography.RijndaelManaged.CreateEncryptor%2A>  Per crittografare o decrittografare i dati usando l&quot;algoritmo Rijndael, passare l&quot;oggetto RijndaelManagedTransform restituito da questi metodi per un <xref:System.Security.Cryptography.CryptoStream>oggetto.</xref:System.Security.Cryptography.CryptoStream>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

