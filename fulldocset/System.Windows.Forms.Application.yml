  namespace: System.Windows.Forms
  summary: Instructs the application how to respond to unhandled exceptions.
  remarks: "It is often not feasible to catch all of the exceptions thrown by Windows Forms. Using this method, you can instruct your application whether it should catch all unhandled exceptions thrown by Windows Forms components and continue operating, or whether it should expose them to the user and halt execution.  \n  \n Call SetUnhandledExceptionMode before you instantiate the main form of your application using the <xref:System.Windows.Forms.Application.Run%2A> method.  \n  \n To catch exceptions that occur in threads not created and owned by Windows Forms, use the <xref:System.AppDomain.UnhandledException> event handler."
  example:
  - "The following code example sets event handlers for exceptions that occur on Windows Forms threads and exceptions that occur on other threads. It sets SetUnhandledExceptionMode so that all exceptions are handled by the application, regardless of the settings in the application's user configuration file. It uses the <xref:System.Windows.Forms.Application.ThreadException> event to handle UI thread exceptions, and the <xref:System.AppDomain.UnhandledException> event to handle non-UI thread exceptions. Since <xref:System.AppDomain.UnhandledException> cannot prevent an application from terminating, the example simply logs the error in the application event log before termination.  \n  \n This example assumes that you have defined two <xref:System.Windows.Forms.Button> controls, `button1` and `button2`, on your <xref:System.Windows.Forms.Form> class.  \n  \n [!code-cpp[Classic Application.ThreadException Example#1](~/add/codesnippet/CPP/7dc231c1-50c2-4f15-acfe-_1.cpp)]\n [!code-cs[Classic Application.ThreadException Example#1](~/add/codesnippet/CSharp/7dc231c1-50c2-4f15-acfe-_1.cs)]\n [!code-vb[Classic Application.ThreadException Example#1](~/add/codesnippet/VisualBasic/7dc231c1-50c2-4f15-acfe-_1.vb)]"
  syntax:
