- uid: System.Windows.Forms.Application.UserAppDataPath
  id: UserAppDataPath
  parent: System.Windows.Forms.Application
  langs:
  - csharp
  name: "UserAppDataPath"
  nameWithType: Application.UserAppDataPath
  fullName: System.Windows.Forms.Application.UserAppDataPath
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Gets the path for the application data of a user.
  remarks: "If a path does not exist, one is created in the following format:  \n  \n *Base Path*\\\\<xref:System.Windows.Forms.Application.CompanyName%2A>\\\\<xref:System.Windows.Forms.Application.ProductName%2A>\\\\<xref:System.Windows.Forms.Application.ProductVersion%2A>  \n  \n Data stored in this path is part of user profile that is enabled for roaming. A roaming user works on more than one computer in a network. The user profile for a roaming user is kept on a server on the network and is loaded onto a system when the user logs on. For a user profile to be considered for roaming, the operating system must support roaming profiles and it must be enabled.  \n  \n A typical base path is C:\\Documents and Settings\\\\*username*\\Application Data. This path will be different, however, if the Windows Forms application is deployed by using [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)]. [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] creates its own application data directory that is isolated from all other applications. For more information, see [Accessing Local and Remote Data in ClickOnce Applications](../Topic/Accessing%20Local%20and%20Remote%20Data%20in%20ClickOnce%20Applications.md)."
  example:
  - "The following code example displays two forms and exits the application when both forms are closed. When the application starts and exits, the position of each form is remembered. This example demonstrates using the UserAppDataPath property to store application data for the user.  \n  \n The class `MyApplicationContext` inherits from <xref:System.Windows.Forms.ApplicationContext> and keeps track when each form is closed, and exits the current thread when they both are. The class stores the positions of each form for the user. The form position data is stored in a file titled `Appdata.txt` that is created in the location determined by UserAppDataPath. The `Main` method calls `Application.Run(context)` to start the application given the <xref:System.Windows.Forms.ApplicationContext>.  \n  \n This code is an excerpt from the example shown in the <xref:System.Windows.Forms.ApplicationContext> class overview. Some code is not shown for the purpose of brevity. See <xref:System.Windows.Forms.ApplicationContext> for the whole code listing.  \n  \n [!code-vb[Application#5](~/add/codesnippet/VisualBasic/p-system.windows.forms.a_12_1.vb)]\n [!code-cpp[Application#5](~/add/codesnippet/CPP/p-system.windows.forms.a_12_1.cpp)]\n [!code-cs[Application#5](~/add/codesnippet/CSharp/p-system.windows.forms.a_12_1.cs)]"
  syntax:
    content: public static string UserAppDataPath { get; }
    return:
      type: System.String
      description: "The path for the application data of a user."
  overload: System.Windows.Forms.Application.UserAppDataPath*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
