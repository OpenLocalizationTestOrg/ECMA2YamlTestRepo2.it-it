  summary: Enables visual styles for the application.
  remarks: "This method enables visual styles for the application. Visual styles are the colors, fonts, and other visual elements that form an operating system theme. Controls will draw with visual styles if the control and the operating system support it. To have an effect, EnableVisualStyles must be called before creating any controls in the application; typically, EnableVisualStyles is the first line in the `Main` function. A separate manifest is not required to enable visual styles when calling EnableVisualStyles.  \n  \n> [!NOTE]\n>  Prior to the .NET Framework 2.0, the `FlatStyle` property of some controls, such as controls that derive from <xref:System.Windows.Forms.ButtonBase>, had to be set to <xref:System.Windows.Forms.FlatStyle?displayProperty=fullName> in order for the controls to be drawn with visual styles. In applications written with the .NET Framework 2.0, this is no longer necessary.  \n  \n> [!NOTE]\n>  This method will have no effect for controls hosted in Internet Explorer."
  example:
  - "The following code example demonstrates calling EnableVisualStyles in the `Main` function to enable visual styles for the application.  \n  \n [!code-cpp[System.Windows.Forms.Application.EnableVisualStyles#1](~/add/codesnippet/CPP/m-system.windows.forms.a_2_1.cpp)]\n [!code-vb[System.Windows.Forms.Application.EnableVisualStyles#1](~/add/codesnippet/VisualBasic/m-system.windows.forms.a_2_1.vb)]\n [!code-cs[System.Windows.Forms.Application.EnableVisualStyles#1](~/add/codesnippet/CSharp/m-system.windows.forms.a_2_1.cs)]"
