  namespace: System.Windows.Forms
  summary: Occurs when an untrapped thread exception is thrown.
  remarks: "This event allows your Windows Forms application to handle otherwise unhandled exceptions that occur in Windows Forms threads. Attach your event handlers to the ThreadException event to deal with these exceptions, which will leave your application in an unknown state. Where possible, exceptions should be handled by a structured exception handling block.  \n  \n You can change whether this callback is used for unhandled Windows Forms thread exceptions by setting <xref:System.Windows.Forms.Application.SetUnhandledExceptionMode%2A>. To catch exceptions that occur in threads not created and owned by Windows Forms, use the <xref:System.AppDomain.UnhandledException> event handler.  \n  \n> [!NOTE]\n>  To guarantee that no activations of this event are missed, you must attach a handler before you call <xref:System.Windows.Application.Run%2A?displayProperty=fullName>.  \n  \n> [!CAUTION]\n>  Because this is a static event, you must detach your event handlers when your application is disposed, or memory leaks will result."
  example:
  - "The following code example sets event handlers for exceptions that occur on Windows Forms threads and exceptions that occur on other threads. It sets <xref:System.Windows.Forms.Application.SetUnhandledExceptionMode%2A> so that all exceptions are handled by the application, regardless of the settings in the application's user configuration file. It uses the ThreadException event to handle UI thread exceptions, and the <xref:System.AppDomain.UnhandledException> event to handle non-UI thread exceptions. Since <xref:System.AppDomain.UnhandledException> cannot prevent an application from terminating, the example simply logs the error in the application event log before termination.  \n  \n This example assumes that you have defined two <xref:System.Windows.Forms.Button> controls, `button1` and `button2`, on your <xref:System.Windows.Forms.Form> class.  \n  \n [!code-cpp[Classic Application.ThreadException Example#1](~/add/codesnippet/CPP/e-system.windows.forms.a_3_1.cpp)]\n [!code-cs[Classic Application.ThreadException Example#1](~/add/codesnippet/CSharp/e-system.windows.forms.a_3_1.cs)]\n [!code-vb[Classic Application.ThreadException Example#1](~/add/codesnippet/VisualBasic/e-system.windows.forms.a_3_1.vb)]"
  syntax:
    content: public static event System.Threading.ThreadExceptionEventHandler ThreadException;
    return:
      type: System.Threading.ThreadExceptionEventHandler
      description: "To be added."
