- uid: System.Windows.Forms.Application.DoEvents
  id: DoEvents
  parent: System.Windows.Forms.Application
  langs:
  - csharp
  name: "DoEvents()"
  nameWithType: Application.DoEvents()
  fullName: System.Windows.Forms.Application.DoEvents()
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Processes all Windows messages currently in the message queue.
  remarks: "When you run a Windows Form, it creates the new form, which then waits for events to handle. Each time the form handles an event, it processes all the code associated with that event. All other events wait in the queue. While your code handles the event, your application does not respond. For example, the window does not repaint if another window is dragged on top.  \n  \n If you call DoEvents in your code, your application can handle the other events. For example, if you have a form that adds data to a <xref:System.Windows.Forms.ListBox> and add DoEvents to your code, your form repaints when another window is dragged over it. If you remove DoEvents from your code, your form will not repaint until the click event handler of the button is finished executing. For more information on messaging, see [User Input in Windows Forms](../Topic/User%20Input%20in%20Windows%20Forms.md).  \n  \n Unlike Visual Basic 6.0, the DoEvents method does not call the <xref:System.Threading.Thread.Sleep%2A?displayProperty=fullName> method.  \n  \n Typically, you use this method in a loop to process messages.  \n  \n> [!CAUTION]\n>  Calling this method causes the current thread to be suspended while all waiting window messages are processed. If a message causes an event to be triggered, then other areas of your application code may execute. This can cause your application to exhibit unexpected behaviors that are difficult to debug. If you perform operations or computations that take a long time, it is often preferable to perform those operations on a new thread. For more information about asynchronous programming, see [Asynchronous Programming Model (APM)](../Topic/Asynchronous%20Programming%20Model%20\\(APM\\).md)."
  example:
  - "The following code example demonstrates using the DoEvents method. When the example runs, a user can select graphics files from an <xref:System.Windows.Forms.OpenFileDialog>. The selected files are displayed in the form. The DoEvents method forces a repaint of the form for each graphics file opened. To run this example, paste the following code in a form containing a <xref:System.Windows.Forms.PictureBox> named `PictureBox1`, an <xref:System.Windows.Forms.OpenFileDialog> named `OpenFileDialog1`, and a button named `fileButton`. Call the `InitializePictureBox` and `InitializeOpenFileDialog` methods from the form's constructor or `Load` method.  \n  \n> [!NOTE]\n>  In [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)], if you add an <xref:System.Windows.Forms.OpenFileDialog> to your form by using a drag operation, you will have to modify the following `InitializeOpenFileDialog` method by removing the line that creates a new instance of <xref:System.Windows.Forms.OpenFileDialog>.  \n  \n The example also requires that the <xref:System.Windows.Forms.Control.Click?displayProperty=fullName> event of the <xref:System.Windows.Forms.Button> control and the <xref:System.Windows.Forms.FileDialog.FileOk> event of the <xref:System.Windows.Forms.OpenFileDialog> are connected to the event handlers defined in the example. When the example is running, display the dialog box by clicking the button.  \n  \n [!code-cs[System.Windows.Forms.FileDialog#1](~/add/codesnippet/CSharp/m-system.windows.forms.a_9_1.cs)]\n [!code-cpp[System.Windows.Forms.FileDialog#1](~/add/codesnippet/CPP/m-system.windows.forms.a_9_1.cpp)]\n [!code-vb[System.Windows.Forms.FileDialog#1](~/add/codesnippet/VisualBasic/m-system.windows.forms.a_9_1.vb)]"
  syntax:
    content: public static void DoEvents ();
    parameters: []
  overload: System.Windows.Forms.Application.DoEvents*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
