  namespace: System.Windows.Forms
  summary: Gets the path for the application data that is shared among all users.
  remarks: "If a path does not exist, one is created in the following format:  \n  \n *Base Path*\\\\<xref:System.Windows.Forms.Application.CompanyName%2A>\\\\<xref:System.Windows.Forms.Application.ProductName%2A>\\\\<xref:System.Windows.Forms.Application.ProductVersion%2A>  \n  \n <xref:System.Windows.Forms.Application.ProductVersion%2A> first looks to see if the assembly containing the main executable has the `AssemblyInformationalVersion` attribute on it. If this attribute exists, it is used for both <xref:System.Windows.Forms.Application.ProductVersion%2A> and CommonAppDataPath. If this attribute does not exist, both properties use the version of the executable file instead.  \n  \n The path will be different depending on whether the Windows Forms application is deployed using [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)]. [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] applications are stored in a per-user application cache in the C:\\Documents and Settings\\\\*username* directory. For more information, see [Accessing Local and Remote Data in ClickOnce Applications](../Topic/Accessing%20Local%20and%20Remote%20Data%20in%20ClickOnce%20Applications.md)."
  syntax:
    content: public static string CommonAppDataPath { get; }
    return:
      type: System.String
      description: "The path for the application data that is shared among all users."
  overload: System.Windows.Forms.Application.CommonAppDataPath*
  exceptions: []
