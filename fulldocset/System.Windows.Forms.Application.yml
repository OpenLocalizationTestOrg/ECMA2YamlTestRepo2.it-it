  summary: Gets the path for the application data of a local, non-roaming user.
  remarks: "A local user is one whose user profile is stored on the system on which the user logged on. If a path does not exist, one is created in the following format:  \n  \n *Base Path*\\\\<xref:System.Windows.Forms.Application.CompanyName%2A>\\\\<xref:System.Windows.Forms.Application.ProductName%2A>\\\\<xref:System.Windows.Forms.Application.ProductVersion%2A>  \n  \n A typical base path is C:\\Documents and Settings\\\\*username*\\Local Settings\\Application Data. This path will be different, however, if the Windows Forms application is deployed by using [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)]. [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] creates its own application data directory that is isolated from all other applications. For more information, see [Accessing Local and Remote Data in ClickOnce Applications](../Topic/Accessing%20Local%20and%20Remote%20Data%20in%20ClickOnce%20Applications.md)."
  example:
  - "The following code example displays two forms and exits the application when both forms are closed. When the application starts and exits, the position of each form is remembered. Although this example demonstrates using the <xref:System.Windows.Forms.Application.UserAppDataPath%2A> property to store application data for the user, the LocalUserAppDataPath can be used instead.  \n  \n The `MyApplicationContext` class inherits from <xref:System.Windows.Forms.ApplicationContext> and keeps track when each form is closed, and exits the current thread when they both are. The class stores the positions of each form for the user. The form position data is stored in a file titled `Appdata.txt` that is created in the location determined by <xref:System.Windows.Forms.Application.UserAppDataPath%2A>. The `Main` method calls `Application.Run(context)` to start the application given the <xref:System.Windows.Forms.ApplicationContext>.  \n  \n This code is an excerpt from the example shown in the <xref:System.Windows.Forms.ApplicationContext> class overview. Some code is not shown for the purpose of brevity. See <xref:System.Windows.Forms.ApplicationContext> for the whole code listing.  \n  \n [!code-vb[Application#5](~/add/codesnippet/VisualBasic/p-system.windows.forms.a_5_1.vb)]\n [!code-cpp[Application#5](~/add/codesnippet/CPP/p-system.windows.forms.a_5_1.cpp)]\n [!code-cs[Application#5](~/add/codesnippet/CSharp/p-system.windows.forms.a_5_1.cs)]"
  syntax:
