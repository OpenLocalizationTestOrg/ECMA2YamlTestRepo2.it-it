  fullName: System.Windows.Forms.Application.Exit()
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Informs all message pumps that they must terminate, and then closes all application windows after the messages have been processed.
  remarks: "The Exit method stops all running message loops on all threads and closes all windows of the application. This method does not necessarily force the application to exit. The Exit method is typically called from within a message loop, and forces <xref:System.Windows.Forms.Application.Run%2A> to return. To exit a message loop for the current thread only, call <xref:System.Windows.Forms.Application.ExitThread%2A>.  \n  \n Exit raises the following events and performs the associated conditional actions:  \n  \n-   A <xref:System.Windows.Forms.Form.FormClosing> event is raised for every form represented by the <xref:System.Windows.Forms.Application.OpenForms%2A> property. This event can be canceled by setting the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> property of their <xref:System.Windows.Forms.FormClosingEventArgs> parameter to `true`.  \n  \n-   If one of more of the handlers cancels the event, then Exit returns without further action. Otherwise, a <xref:System.Windows.Forms.Form.FormClosed> event is raised for every open form, then all running message loops and forms are closed.  \n  \n> [!NOTE]\n>  The Exit method does not raise the <xref:System.Windows.Forms.Form.Closed> and <xref:System.Windows.Forms.Form.Closing> events, which are obsolete as of [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)]."
  example:
  - "The following code example lists numbers in a list box on a form. Each time you click `button1`, the application adds another number to the list.  \n  \n The `Main` method calls <xref:System.Windows.Forms.Application.Run%2A> to start the application, which creates the form, `listBox1`, and `button1`. When the user clicks `button1`, the `button1_Click` method adds numbers one to three to the list box, and displays a <xref:System.Windows.Forms.MessageBox>. If the user clicks **No** on the <xref:System.Windows.Forms.MessageBox>, the `button1_Click` method adds another number to the list. If the user clicks **Yes**, the application calls Exit, to process all remaining messages in the queue and then to quit.  \n  \n The example requires that `listBox1` and `button1` have been instantiated and placed on a form.  \n  \n [!code-cs[Classic Application.Exit Example#1](~/add/codesnippet/CSharp/m-system.windows.forms.a_6_1.cs)]\n [!code-cpp[Classic Application.Exit Example#1](~/add/codesnippet/CPP/m-system.windows.forms.a_6_1.cpp)]\n [!code-vb[Classic Application.Exit Example#1](~/add/codesnippet/VisualBasic/m-system.windows.forms.a_6_1.vb)]"
