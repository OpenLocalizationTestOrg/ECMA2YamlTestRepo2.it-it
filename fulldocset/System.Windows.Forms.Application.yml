  name: "AddMessageFilter(IMessageFilter)"
  nameWithType: Application.AddMessageFilter(IMessageFilter)
  fullName: System.Windows.Forms.Application.AddMessageFilter(IMessageFilter)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Adds a message filter to monitor Windows messages as they are routed to their destinations.
  remarks: "Use a message filter to prevent specific events from being raised or to perform special operations for an event before it is passed to an event handler. Message filters are unique to a specific thread.  \n  \n To prevent a message from being dispatched, the `value` parameter instance that you pass to this method must override the <xref:System.Windows.Forms.IMessageFilter.PreFilterMessage%2A> method with the code to handle the message. The method must return `false`.  \n  \n> [!CAUTION]\n>  Adding message filters to the message pump for an application can degrade performance."
  example:
  - "The following code example creates a message filter called `TestMessageFilter`. This filter blocks all messages relating to the left mouse button. Before you can use a message filter, you must provide an implementation for the <xref:System.Windows.Forms.IMessageFilter> interface.  \n  \n [!code-cpp[Classic Application.RemoveMessageFilter Example#1](~/add/codesnippet/CPP/85e7b742-700d-4563-bce6-_1.cpp)]\n [!code-vb[Classic Application.RemoveMessageFilter Example#1](~/add/codesnippet/VisualBasic/85e7b742-700d-4563-bce6-_1.vb)]\n [!code-cs[Classic Application.RemoveMessageFilter Example#1](~/add/codesnippet/CSharp/85e7b742-700d-4563-bce6-_1.cs)]"
  syntax:
    content: public static void AddMessageFilter (System.Windows.Forms.IMessageFilter value);
    parameters:
    - id: value
      type: System.Windows.Forms.IMessageFilter
      description: "The implementation of the  interface you want to install."
  overload: System.Windows.Forms.Application.AddMessageFilter*
  exceptions: []
