- uid: System.Windows.Forms.Application.SetCompatibleTextRenderingDefault(System.Boolean)
  id: SetCompatibleTextRenderingDefault(System.Boolean)
  parent: System.Windows.Forms.Application
  langs:
  - csharp
  name: "SetCompatibleTextRenderingDefault(Boolean)"
  nameWithType: Application.SetCompatibleTextRenderingDefault(Boolean)
  fullName: System.Windows.Forms.Application.SetCompatibleTextRenderingDefault(Boolean)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Sets the application-wide default for the `UseCompatibleTextRendering` property defined on certain controls.
  remarks: "Certain Windows Forms controls can render their text using either the <xref:System.Windows.Forms.TextRenderer> class, which is based on the [!INCLUDE[ndptecgdi](~/add/includes/ndptecgdi-md.md)] graphics library, or the <xref:System.Drawing.Graphics> class, which is based on the [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)] graphics library. This change was made in the [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)] because of performance and localization issues with [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)]. Use SetCompatibleTextRenderingDefault to set the default value of the `UseCompatibleTextRendering` property for controls that support it.  \n  \n The `UseCompatibleTextRendering` property is intended to provide visual compatibility between Windows Forms controls that render text using the <xref:System.Windows.Forms.TextRenderer> class and [!INCLUDE[net_v10_short](~/add/includes/net-v10-short-md.md)] and [!INCLUDE[net_v11_short](~/add/includes/net-v11-short-md.md)] applications that perform custom text rendering using the <xref:System.Drawing.Graphics> class. In most cases, if your application is not being upgraded from [!INCLUDE[net_v10_short](~/add/includes/net-v10-short-md.md)] or [!INCLUDE[net_v11_short](~/add/includes/net-v11-short-md.md)], it is recommended that you leave `UseCompatibleTextRendering` set to the default value of `false`.  \n  \n The [!INCLUDE[ndptecgdi](~/add/includes/ndptecgdi-md.md)] based <xref:System.Windows.Forms.TextRenderer> class was introduced in the [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)] to improve performance, make text look better, and improve support for international fonts. In earlier versions of the [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)], the [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)] based <xref:System.Drawing.Graphics> class was used to perform all text rendering. [!INCLUDE[ndptecgdi](~/add/includes/ndptecgdi-md.md)] calculates character spacing and word wrapping differently from [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)]. In a Windows Forms application that uses the <xref:System.Drawing.Graphics> class to render text, this could cause the text for controls that use <xref:System.Windows.Forms.TextRenderer> to appear different from the other text in the application. To resolve this incompatibility, you can set the `UseCompatibleTextRendering` property to `true`. To set `UseCompatibleTextRendering` to `true` for all supported controls in the application, call the SetCompatibleTextRenderingDefault method with a parameter of `true`.  \n  \n You should never call this method if your Windows Forms code is hosted in another application, such as Internet Explorer. Only call this method in stand-alone Windows Forms applications."
  example:
  - "> [!IMPORTANT]\n>  To set the default value for `UseCompatibleTextRendering` in [!INCLUDE[vbprvblong](~/add/includes/vbprvblong-md.md)] or later, see <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.UseCompatibleTextRendering%2A?displayProperty=fullName>.  \n  \n In [!INCLUDE[csprcslong](~/add/includes/csprcslong-md.md)] or later, a call to SetCompatibleTextRenderingDefault is automatically generated in the Program.cs file. To change the text rendering default, modify the generated code.  \n  \n```scr  \nstatic class Program  \n{  \n    /// <summary>  \n    /// The main entry point for the application.  \n    /// </summary>  \n    [STAThread]  \n    static void Main()  \n    {  \n        Application.EnableVisualStyles();  \n        Application.SetCompatibleTextRenderingDefault(false);  \n        Application.Run(new Form1());  \n    }  \n}  \n```"
  syntax:
    content: public static void SetCompatibleTextRenderingDefault (bool defaultValue);
    parameters:
    - id: defaultValue
      type: System.Boolean
      description: "The default value to use for new controls. If , new controls that support `UseCompatibleTextRendering` use the [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)] based  class for text rendering; if , new controls use the [!INCLUDE[ndptecgdi](~/add/includes/ndptecgdi-md.md)] based  class."
  overload: System.Windows.Forms.Application.SetCompatibleTextRenderingDefault*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "You can only call this method before the first window is created by your Windows Forms application."
  platform:
  - net-11
  - net-20
  - netcore-10
