  namespace: System.ComponentModel
  summary: "Indica che una stringa di filtro deve essere presente per un elemento della casella degli strumenti deve essere abilitata."
  remarks: "Per un elemento della casella degli strumenti con un tipo di filtro deve essere abilitata, la finestra di progettazione e la classe del componente deve avere una corrispondenza stringa di filtro. Inoltre, né la finestra di progettazione né la classe del componente può avere un ToolboxItemFilterType di evitare che per l&quot;elemento della casella degli strumenti deve essere abilitata."
