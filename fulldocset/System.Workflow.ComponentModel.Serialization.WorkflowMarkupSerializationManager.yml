  type: Method
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Serialization
  summary: "Aggiunge il provider di serializzazione specificato al gestore della serializzazione."
  remarks: "AddSerializationProvider aggiunge un provider di serializzazione personalizzato al gestore della serializzazione. Provider di serializzazione forniscono serializzatori personalizzati per un particolare tipo di oggetto o un set di tipi di oggetti. Durante la serializzazione, ogni provider di serializzazione personalizzato viene eseguita una query per restituire un serializzatore per un tipo di dati specifico, se disponibile. Il gestore della serializzazione utilizza il serializzatore personalizzato fornito da questo metodo prima di utilizzare il serializzatore predefinito per un particolare tipo."
