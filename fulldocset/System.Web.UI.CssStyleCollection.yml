  name: CssStyleCollection
  nameWithType: CssStyleCollection
  fullName: System.Web.UI.CssStyleCollection
  type: Class
  summary: "Contiene gli attributi di stile HTML inline fogli di stile CSS (CSS) per un controllo server HTML specificato. Questa classe non può essere ereditata."
  remarks: "Quando la pagina Web Form viene analizzata, qualsiasi stile dichiarato per un determinato controllo server HTML viene aggiunto alla raccolta. Analizza automaticamente ed espone le proprietà CSS tramite un modello di dizionario API. È possibile modificare qualsiasi proprietà CSS in un controllo server mediante il <xref:System.Web.UI.HtmlControls.HtmlControl.Style%2A>proprietà.</xref:System.Web.UI.HtmlControls.HtmlControl.Style%2A> Utilizzare semplicemente chiave e il valore della proprietà CSS nella raccolta indicizzata."
  example:
  - "The following code example iterates through the CssStyleCollection object for an <xref:System.Web.UI.HtmlControls.HtmlInputText> server control. The <xref:System.Web.UI.CssStyleCollection.Keys%2A> property is used to determine which style attributes have been declared on the server control, and then binds the attribute names and values to a <xref:System.Web.UI.WebControls.DataList> object on the Web Forms page.  \n  \n [!code-vb[System.Web.UI.CssStyleCollection#1](~/add/codesnippet/visualbasic/t-system.web.ui.cssstyle_1.aspx)]\n [!code-cs[System.Web.UI.CssStyleCollection#1](~/add/codesnippet/csharp/t-system.web.ui.cssstyle_1.aspx)]"
  syntax:
    content: public sealed class CssStyleCollection
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
