  summary: "Ottiene o imposta l&quot;oggetto specificato <xref href=&quot;System.Web.UI.HtmlTextWriterStyle&quot;> </xref> valore per il controllo server HTML."
  remarks: "Gli elementi che vengono aggiunti a livello di codice di stile un <xref:System.Web.UI.CssStyleCollection>insieme per un controllo con la proprietà dell&quot;elemento o <xref:System.Web.UI.CssStyleCollection.Add%2A>metodo che accetta un <xref:System.Web.UI.HtmlTextWriterStyle>come input un valore di enumerazione sono inclusi nel conteggio degli elementi di stile che vengono restituiti con la <xref:System.Web.UI.CssStyleCollection.Count%2A>proprietà e sono inclusi con il valore letterale stringa viene restituita con la <xref:System.Web.UI.CssStyleCollection.Value%2A>proprietà.</xref:System.Web.UI.CssStyleCollection.Value%2A> </xref:System.Web.UI.CssStyleCollection.Count%2A> </xref:System.Web.UI.HtmlTextWriterStyle> </xref:System.Web.UI.CssStyleCollection.Add%2A> </xref:System.Web.UI.CssStyleCollection> Questi attributi sono fortemente tipizzati. Se l&quot;attributo del foglio di stile CSS che si desidera aggiungere a un controllo server esistente nel <xref:System.Web.UI.HtmlTextWriterStyle>enumerazione, utilizzare questi metodi fortemente tipizzati.</xref:System.Web.UI.HtmlTextWriterStyle> Se l&quot;attributo che si desidera aggiungere non esiste nel <xref:System.Web.UI.HtmlTextWriterStyle>enumerazione, utilizzare il <xref:System.Web.UI.CssStyleCollection.Item%2A>proprietà o <xref:System.Web.UI.CssStyleCollection.Add%2A>metodo.</xref:System.Web.UI.CssStyleCollection.Add%2A> </xref:System.Web.UI.CssStyleCollection.Item%2A> </xref:System.Web.UI.HtmlTextWriterStyle>       Durante il tentativo di accesso un <xref:System.Web.UI.HtmlTextWriterStyle>valore di enumerazione nel <xref:System.Web.UI.CssStyleCollection>di un controllo che non è stato aggiunto o per accedere a un attributo CSS che è stata aggiunta con il <xref:System.Web.UI.CssStyleCollection.Item%2A>proprietà o <xref:System.Web.UI.CssStyleCollection.Add%2A>, restituisce `null` utilizzando la proprietà Item.</xref:System.Web.UI.CssStyleCollection.Add%2A> </xref:System.Web.UI.CssStyleCollection.Item%2A> </xref:System.Web.UI.CssStyleCollection> </xref:System.Web.UI.HtmlTextWriterStyle>"
  example:
  - "The following code example uses the <xref:System.Web.UI.CssStyleCollection.Item%2A> property to return the value of a style that is set on a <xref:System.Web.UI.HtmlControls.HtmlInputText> control.  \n  \n [!code-vb[Classic CssStyleCollection.this Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.cssstyle_3_1.aspx)]\n [!code-cs[Classic CssStyleCollection.this Example#1](~/add/codesnippet/csharp/p-system.web.ui.cssstyle_3_1.aspx)]"
