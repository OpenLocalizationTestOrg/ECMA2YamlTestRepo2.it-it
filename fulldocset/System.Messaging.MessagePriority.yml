  name: MessagePriority
  nameWithType: MessagePriority
  fullName: System.Messaging.MessagePriority
  type: Enum
  summary: "Specifica la priorità di che Accodamento messaggi si applica a un messaggio durante l&quot;indirizzamento a una coda e quando si inserisce il messaggio nella coda di destinazione."
  remarks: "L&quot;enumerazione MessagePriority viene utilizzato il <xref:System.Messaging.Message>della classe <xref:System.Messaging.Message.Priority%2A>proprietà.</xref:System.Messaging.Message.Priority%2A> </xref:System.Messaging.Message> Questa proprietà influisce sulla modalità Accodamento messaggi gestisce il messaggio sia durante l&quot;indirizzamento e una volta raggiunta la destinazione. Messaggi con priorità superiore sono il preferenza durante l&quot;instradamento e vengono inseriti nella parte anteriore della coda di destinazione. I messaggi con la stessa priorità vengono inseriti nella coda in base all&quot;ora di arrivo.       Quando il servizio Accodamento messaggi instrada un messaggio a una coda pubblica, il livello di priorità del messaggio viene aggiunto al livello di priorità della coda pubblica (che è possibile accedere tramite il <xref:System.Messaging.MessageQueue>della classe <xref:System.Messaging.MessageQueue.BasePriority%2A>proprietà).</xref:System.Messaging.MessageQueue.BasePriority%2A> </xref:System.Messaging.MessageQueue> Il livello di priorità della coda non ha effetto sul modo in cui vengono collocati i messaggi nella coda, solo sul modo in cui Accodamento messaggi gestisce il messaggio durante l&quot;indirizzamento.       Priorità di base si applica solo alle code pubbliche. Per una coda privata, la priorità di base è sempre zero.       È possibile impostare una priorità significativa solo per messaggi non transazionali. Accodamento messaggi imposta automaticamente la priorità per i messaggi transazionali per `Lowest`, che comporta la priorità verrà ignorato."
  example:
  - "The following example sends two messages of different priorities to the queue, and retrieves them subsequently.  \n  \n [!code-cpp[Message.DefaultPropertiesToSend#1](~/add/codesnippet/cpp/t-system.messaging.messa_0_1.cpp)]\n [!code-vb[Message.DefaultPropertiesToSend#1](~/add/codesnippet/visualbasic/t-system.messaging.messa_0_1.vb)]\n [!code-cs[Message.DefaultPropertiesToSend#1](~/add/codesnippet/csharp/t-system.messaging.messa_0_1.cs)]"
  syntax:
    content: public enum MessagePriority
