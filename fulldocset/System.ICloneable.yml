  name: Clone()
  nameWithType: ICloneable.Clone()
  fullName: System.ICloneable.Clone()
  type: Method
  assemblies:
  - mscorlib
  namespace: System
  summary: "Crea un nuovo oggetto che è una copia dell&quot;istanza corrente."
  remarks: "Il clone risulta deve essere dello stesso tipo, o compatibile con, l&quot;istanza originale.       Un&quot;implementazione di Clone è possibile eseguire una copia completa o una copia superficiale. In una copia completa, tutti gli oggetti vengono duplicati; in una copia superficiale, solo gli oggetti principali sono duplicati e i livelli inferiori contengono riferimenti. Poiché i chiamanti del Clone non dipendono dal metodo eseguendo un&quot;operazione di clonazione stimabile, è consigliabile che <xref:System.ICloneable>non è implementato nelle API pubbliche.</xref:System.ICloneable>       Vedere <xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>Per ulteriori informazioni sulla clonazione, complete e copia superficiale ed esempi.</xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>"
  syntax:
    content: public object Clone ();
    parameters: []
    return:
      type: System.Object
      description: "Nuovo oggetto che è una copia di questa istanza."
