  name: ICloneable
  nameWithType: ICloneable
  fullName: System.ICloneable
  type: Interface
  summary: "Supporta la clonazione, che consente di creare una nuova istanza di una classe con lo stesso valore di un&quot;istanza esistente."
  remarks: "L&quot;interfaccia ICloneable consente di fornire un&quot;implementazione personalizzata che crea una copia di un oggetto esistente. L&quot;interfaccia ICloneable contiene un membro, il <xref:System.ICloneable.Clone%2A>metodo, che può essere utilizzata per fornire il supporto di clonazione oltre a quelli forniti da <xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>.</xref:System.Object.MemberwiseClone%2A?displayProperty=fullName> </xref:System.ICloneable.Clone%2A>  Per ulteriori informazioni sulla clonazione, complete e copia superficiale ed esempi, vedere il <xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>metodo.</xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface ICloneable
