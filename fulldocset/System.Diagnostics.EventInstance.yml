  namespace: System.Diagnostics
  summary: "Ottiene o imposta l&quot;identificatore di risorsa che definisce il testo del messaggio della voce dell&quot;evento."
  remarks: "Proprietà InstanceId identifica in modo univoco una voce di evento per un&quot;origine eventi configurata. Per gli eventi definiti nei file di risorse di messaggio, l&quot;ID istanza corrisponde all&quot;identificatore di risorsa compilato dai campi di definizione del messaggio nel file di testo del messaggio. L&quot;applicazione può scrivere voci nel registro eventi localizzata impostando l&quot;ID istanza per un identificatore di risorsa. Il Visualizzatore eventi utilizza l&quot;identificatore di risorsa InstanceId per trovare e visualizzare la stringa corrispondente dal file di risorse localizzato in base alle impostazioni di lingua corrente. Prima di scrivere eventi tramite identificatori di risorsa, è necessario registrare l&quot;origine con il corrispondente file di risorse.       Per ulteriori informazioni sulla definizione dei messaggi di evento e sulla creazione di file di risorse di log eventi, vedere l&quot;argomento &quot;Compilatore di messaggi&quot; nella documentazione di Platform SDK [http://msdn.microsoft.com](http://msdn.microsoft.com/). Per ulteriori informazioni sugli identificatori di registro eventi, vedere l&quot;argomento &quot;Identificatori di eventi&quot; in Platform SDK."
  example:
