  name: EventInstance
  nameWithType: EventInstance
  fullName: System.Diagnostics.EventInstance
  type: Class
  summary: "Rappresenta le informazioni di lingua per una voce del registro eventi."
  remarks: "Utilizzare EventInstance per scrivere una voce del registro eventi con un identificatore di risorsa, anziché un valore stringa. Per scrivere una voce del registro eventi, inizializzare il <xref:System.Diagnostics.EventInstance.InstanceId%2A>proprietà e passare l&quot;istanza di <xref:System.Diagnostics.EventLog.WriteEvent%2A>metodo.</xref:System.Diagnostics.EventLog.WriteEvent%2A> </xref:System.Diagnostics.EventInstance.InstanceId%2A> Il Visualizzatore eventi utilizza l&quot;identificatore dell&quot;istanza per trovare e visualizzare la stringa corrispondente dal file di risorse localizzato in base alle impostazioni di lingua corrente. Prima di scrivere eventi tramite identificatori di risorsa, è necessario registrare l&quot;origine evento con il corrispondente file di risorse.       Quando si scrivono eventi, è possibile impostare il <xref:System.Diagnostics.EventInstance.EntryType%2A>proprietà per specificare l&quot;icona che consente di visualizzare il Visualizzatore eventi per la voce.</xref:System.Diagnostics.EventInstance.EntryType%2A> È inoltre possibile specificare un <xref:System.Diagnostics.EventInstance.CategoryId%2A>proprietà per specificare la categoria che consente di visualizzare il Visualizzatore eventi per la voce.</xref:System.Diagnostics.EventInstance.CategoryId%2A>       Il Visualizzatore eventi utilizza la categoria per filtrare gli eventi scritti da un&quot;origine evento. Il Visualizzatore eventi consente di visualizzare la categoria come valore numerico oppure è possibile utilizzare la categoria come identificatore di risorsa per visualizzare una stringa di categoria localizzata.       Per visualizzare le stringhe di categoria localizzata nel Visualizzatore eventi, è necessario utilizzare un&quot;origine evento configurato con un file di risorse di categoria e impostare il <xref:System.Diagnostics.EventInstance.CategoryId%2A>su un identificatore di risorsa nel file di risorse di categoria.</xref:System.Diagnostics.EventInstance.CategoryId%2A> Se l&quot;origine evento non dispone di un file di risorse di categoria configurato oppure l&quot;oggetto specificato <xref:System.Diagnostics.EventInstance.CategoryId%2A>indicizza una stringa nel file di risorse di categoria e il Visualizzatore eventi consente di visualizzare il valore numerico di categoria per tale voce.</xref:System.Diagnostics.EventInstance.CategoryId%2A> Configurare il file di risorse di categoria, oltre al numero di stringhe di categoria nel file di risorse, utilizzando <xref:System.Diagnostics.EventLogInstaller>o <xref:System.Diagnostics.EventSourceCreationData>classe.</xref:System.Diagnostics.EventSourceCreationData> </xref:System.Diagnostics.EventLogInstaller>       È necessario registrare un&quot;origine per un registro eventi prima di utilizzare EventInstance per scrivere un evento con il <xref:System.Diagnostics.EventLog.WriteEvent%2A>metodo.</xref:System.Diagnostics.EventLog.WriteEvent%2A> L&quot;origine deve essere configurato per la scrittura di voci localizzate nel registro e l&quot;origine è necessario definire almeno un file di risorse del messaggio.       Creare la nuova origine eventi durante l&quot;installazione dell&quot;applicazione. Questo consente di tempo per il sistema operativo aggiornare l&quot;elenco delle origini eventi registrati e le relative configurazioni. Se il sistema operativo non è aggiornato l&quot;elenco delle origini evento e si tenta di scrivere un evento con la nuova origine, che l&quot;operazione di scrittura avrà esito negativo. È possibile configurare una nuova origine mediante un <xref:System.Diagnostics.EventLogInstaller>, o tramite il <xref:System.Diagnostics.EventLog.CreateEventSource%2A>metodo.</xref:System.Diagnostics.EventLog.CreateEventSource%2A> </xref:System.Diagnostics.EventLogInstaller> È necessario disporre dei diritti amministrativi nel computer per creare una nuova origine evento.       Per ulteriori informazioni sulla definizione dei messaggi di evento e sulla creazione di file di risorse di log eventi, vedere l&quot;argomento &quot;Compilatore di messaggi&quot; nella documentazione di Platform SDK [http://msdn.microsoft.com](http://msdn.microsoft.com)."
  example:
  - "The following code example writes an informational event entry, and then reuses the EventInstance to write an entry for a warning event to an existing event log. The event message text is specified using a resource identifier in a message resource file. The code example assumes that the corresponding message resource file has been registered for the source.  \n  \n [!code-cpp[EventLog_WriteEvent#9](~/add/codesnippet/cpp/t-system.diagnostics.eve_2_1.cpp)]\n [!code-vb[EventLog_WriteEvent#9](~/add/codesnippet/visualbasic/t-system.diagnostics.eve_2_1.vb)]\n [!code-cs[EventLog_WriteEvent#9](~/add/codesnippet/csharp/t-system.diagnostics.eve_2_1.cs)]  \n  \n The code example uses the following message text file, built into the resource library EventLogMsgs.dll. A message text file is the source from which the message resource file is created. The message text file defines the resource identifiers and text for the category, event message, and parameter insertion strings.  \n  \n```  \n; // EventLogMsgs.mc  \n; // ********************************************************  \n  \n; // Use the following commands to build this file:  \n  \n; //   mc -s EventLogMsgs.mc  \n; //   rc EventLogMsgs.rc  \n; //   link /DLL /SUBSYSTEM:WINDOWS /NOENTRY /MACHINE:x86 EventLogMsgs.Res   \n; // ********************************************************  \n  \n; // - Event categories -  \n; // Categories must be numbered consecutively starting at 1.  \n; // ********************************************************  \n  \nMessageId=0x1  \nSeverity=Success  \nSymbolicName=INSTALL_CATEGORY  \nLanguage=English  \nInstallation  \n.  \n  \nMessageId=0x2  \nSeverity=Success  \nSymbolicName=QUERY_CATEGORY  \nLanguage=English  \nDatabase Query  \n.  \n  \nMessageId=0x3  \nSeverity=Success  \nSymbolicName=REFRESH_CATEGORY  \nLanguage=English  \nData Refresh  \n.  \n  \n; // - Event messages -  \n; // *********************************  \n  \nMessageId = 1000  \nSeverity = Success  \nFacility = Application  \nSymbolicName = AUDIT_SUCCESS_MESSAGE_ID_1000  \nLanguage=English  \nMy application message text, in English, for message id 1000, called from %1.  \n.  \n  \nMessageId = 1001  \nSeverity = Warning  \nFacility = Application  \nSymbolicName = AUDIT_FAILED_MESSAGE_ID_1001  \nLanguage=English  \nMy application message text, in English, for message id 1001, called from %1.  \n.  \n  \nMessageId = 1002  \nSeverity = Success  \nFacility = Application  \nSymbolicName = GENERIC_INFO_MESSAGE_ID_1002  \nLanguage=English  \nMy generic information message in English, for message id 1002.  \n.  \n  \nMessageId = 1003  \nSeverity = Warning  \nFacility = Application  \nSymbolicName = GENERIC_WARNING_MESSAGE_ID_1003  \nLanguage=English  \nMy generic warning message in English, for message id 1003, called from %1.  \n.  \n  \nMessageId = 1004  \nSeverity = Success  \nFacility = Application  \nSymbolicName = UPDATE_CYCLE_COMPLETE_MESSAGE_ID_1004  \nLanguage=English  \nThe update cycle is complete for %%5002.  \n.  \n  \nMessageId = 1005  \nSeverity = Warning  \nFacility = Application  \nSymbolicName = SERVER_CONNECTION_DOWN_MESSAGE_ID_1005  \nLanguage=English  \nThe refresh operation did not complete because the connection to server %1 could not be established.  \n.  \n  \n; // - Event log display name -  \n; // ********************************************************  \n  \nMessageId = 5001  \nSeverity = Success  \nFacility = Application  \nSymbolicName = EVENT_LOG_DISPLAY_NAME_MSGID  \nLanguage=English  \nSample Event Log  \n.  \n  \n; // - Event message parameters -  \n; //   Language independent insertion strings  \n; // ********************************************************  \n  \nMessageId = 5002  \nSeverity = Success  \nFacility = Application  \nSymbolicName = EVENT_LOG_SERVICE_NAME_MSGID  \nLanguage=English  \nSVC_UPDATE.EXE  \n.  \n```"
