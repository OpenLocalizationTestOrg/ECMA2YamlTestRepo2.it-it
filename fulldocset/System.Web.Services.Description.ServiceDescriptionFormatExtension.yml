  type: Class
  summary: "Rappresenta un elemento extensibility aggiunto a un servizio Web XML."
  remarks: "In una classe derivata, la `ServiceDescriptionFormatExtension` classe consente agli utenti di definire gli elementi di estendibilità oltre a quelli definiti nella specifica Web Services Description Language (WSDL). Elementi di estensibilità possono essere aggiunti a un <xref:System.Web.Services.Description.ServiceDescription>in uno dei diversi livelli all&quot;interno della gerarchia di classe.</xref:System.Web.Services.Description.ServiceDescription> Molte classi derivate dalla <xref:System.Web.Services.Description.DocumentableItem>classe (incluso il <xref:System.Web.Services.Description.ServiceDescription>classe) hanno un `Extensions` proprietà, che restituisce un <xref:System.Web.Services.Description.ServiceDescriptionFormatExtensionCollection>.</xref:System.Web.Services.Description.ServiceDescriptionFormatExtensionCollection> </xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.DocumentableItem>"
