  remarks: "Una classe derivata, che rappresenta un elemento extensibility aggiunto a un servizio Web XML, può essere collegata a un <xref:System.Web.Services.Description.ServiceDescription>utilizzando il <xref:System.Web.Services.Description.ServiceDescriptionImporter.Import%2A>metodo (che viene utilizzato dallo strumento wsdl.exe).</xref:System.Web.Services.Description.ServiceDescriptionImporter.Import%2A> </xref:System.Web.Services.Description.ServiceDescription> È inoltre possibile utilizzare una classe personalizzata derivata dal <xref:System.Web.Services.Description.SoapExtensionImporter>per estendere il processo di importazione e gestire gli elementi di estensibilità personalizzata.</xref:System.Web.Services.Description.SoapExtensionImporter>"
