  type: Class
  summary: "I controlli come <xref:System.Xml.Serialization.XmlSerializer>serializza un membro di enumerazione.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "La classe SoapEnumAttribute appartiene a una famiglia di attributi che controlla il modo in <xref:System.Xml.Serialization.XmlSerializer>serializza o deserializza un oggetto nel formato XML con codifica SOAP.</xref:System.Xml.Serialization.XmlSerializer> Il codice XML risultante è conforme alla sezione 5 del documento &quot;Simple Object Access Protocol (SOAP) 1.1&quot; World Wide Web Consortium (www.w3.org). Per un elenco completo di attributi simili, vedere [attributi che controllano con codifica SOAP la serializzazione](~/add/includes/ajax-current-ext-md.md).       Per serializzare un oggetto come un messaggio SOAP codificato, è necessario costruire <xref:System.Xml.Serialization.XmlSerializer>utilizzando un <xref:System.Xml.Serialization.XmlTypeMapping>creato con il <xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A>metodo della <xref:System.Xml.Serialization.SoapReflectionImporter>classe.</xref:System.Xml.Serialization.SoapReflectionImporter> </xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A> </xref:System.Xml.Serialization.XmlTypeMapping> </xref:System.Xml.Serialization.XmlSerializer>       Utilizzare il SoapEnumAttribute per modificare il tipo di enumerazione che il <xref:System.Xml.Serialization.XmlSerializer>Genera o riconosce (quando serializza o deserializza una classe, rispettivamente).</xref:System.Xml.Serialization.XmlSerializer> Se, ad esempio, un&quot;enumerazione contiene un membro denominato `One`, ma si desidera che l&quot;output XML denominate `Single`, applicare il SoapEnumAttribute al membro di enumerazione e impostare il <xref:System.Xml.Serialization.SoapEnumAttribute.Name%2A>proprietà su &quot;Single&quot;.</xref:System.Xml.Serialization.SoapEnumAttribute.Name%2A>       È possibile sostituire il <xref:System.Xml.Serialization.SoapEnumAttribute.Name%2A>valore della proprietà di un SoapEnumAttribute creando un&quot;istanza della classe SoapEnumAttribute e assegnarlo alla <xref:System.Xml.Serialization.SoapAttributes.SoapEnum%2A>proprietà di un <xref:System.Xml.Serialization.SoapAttributes>.</xref:System.Xml.Serialization.SoapAttributes> </xref:System.Xml.Serialization.SoapAttributes.SoapEnum%2A> </xref:System.Xml.Serialization.SoapEnumAttribute.Name%2A> Per informazioni dettagliate, vedere il <xref:System.Xml.Serialization.SoapAttributeOverrides>Cenni preliminari sulla classe.</xref:System.Xml.Serialization.SoapAttributeOverrides>       Per serializzare un oggetto come un messaggio SOAP codificato, è necessario costruire <xref:System.Xml.Serialization.XmlSerializer>utilizzando un <xref:System.Xml.Serialization.XmlTypeMapping>creato con il <xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A>metodo della <xref:System.Xml.Serialization.SoapReflectionImporter>classe.</xref:System.Xml.Serialization.SoapReflectionImporter> </xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A> </xref:System.Xml.Serialization.XmlTypeMapping> </xref:System.Xml.Serialization.XmlSerializer>      > [!NOTE] > È possibile utilizzare la parola `SoapEnum` nel codice anziché il SoapEnumAttribute più lungo.       Per ulteriori informazioni sull&quot;utilizzo degli attributi, vedere [attributi](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example uses the <xref:System.Xml.Serialization.XmlSerializer> to serialize a class named `Food` that includes an enumeration named `FoodType`. The `FoodType` enumeration is overridden by creating a SoapEnumAttribute for each enumeration and setting the <xref:System.Xml.Serialization.SoapAttributes.SoapEnum%2A> property of a <xref:System.Xml.Serialization.SoapAttributes> to the SoapEnumAttribute. The <xref:System.Xml.Serialization.SoapAttributes> is added to a <xref:System.Xml.Serialization.SoapAttributeOverrides> that is used to create an <xref:System.Xml.Serialization.XmlSerializer>.  \n  \n [!code-cs[SoapEnumOverrides#1](~/add/codesnippet/csharp/t-system.xml.serializati_12_1.cs)]\n [!code-cpp[SoapEnumOverrides#1](~/add/codesnippet/cpp/t-system.xml.serializati_12_1.cpp)]\n [!code-vb[SoapEnumOverrides#1](~/add/codesnippet/visualbasic/t-system.xml.serializati_12_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field)]

      public class SoapEnumAttribute : Attribute
