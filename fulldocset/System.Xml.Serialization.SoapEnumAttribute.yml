  summary: "Inizializza una nuova istanza di <xref href=&quot;System.Xml.Serialization.SoapEnumAttribute&quot;> </xref> classe."
  remarks: "Utilizzare il SoapEnumAttribute per eseguire l&quot;override di un&quot;enumerazione esistente. Creare una nuova <xref:System.Xml.Serialization.SoapEnumAttribute>, impostarne le proprietà e assegnare l&quot;oggetto alla <xref:System.Xml.Serialization.SoapAttributes.SoapEnum%2A>proprietà di un <xref:System.Xml.Serialization.SoapAttributes>.</xref:System.Xml.Serialization.SoapAttributes> </xref:System.Xml.Serialization.SoapAttributes.SoapEnum%2A> </xref:System.Xml.Serialization.SoapEnumAttribute> Per ogni membro dell&quot;enumerazione, è necessario creare un nuovo <xref:System.Xml.Serialization.SoapAttributes>e aggiungerlo al <xref:System.Xml.Serialization.SoapAttributeOverrides>.</xref:System.Xml.Serialization.SoapAttributeOverrides> </xref:System.Xml.Serialization.SoapAttributes> Per ulteriori informazioni, vedere il <xref:System.Xml.Serialization.SoapAttributeOverrides>Cenni preliminari sulla classe.</xref:System.Xml.Serialization.SoapAttributeOverrides>      > [!NOTE] > È possibile utilizzare la parola `SoapEnum` nel codice anziché più <xref:System.Xml.Serialization.SoapEnumAttribute>.</xref:System.Xml.Serialization.SoapEnumAttribute>"
  example:
  - "The following example uses the <xref:System.Xml.Serialization.XmlSerializer> to serialize a class named `Food` that includes an enumeration named `FoodType`. The `FoodType` enumeration is overridden by creating a <xref:System.Xml.Serialization.SoapEnumAttribute> for each enumeration and setting the <xref:System.Xml.Serialization.SoapAttributes.SoapEnum%2A> property of a <xref:System.Xml.Serialization.SoapAttributes> to the <xref:System.Xml.Serialization.SoapEnumAttribute>. The <xref:System.Xml.Serialization.SoapAttributes> is added to a <xref:System.Xml.Serialization.SoapAttributeOverrides> that is used to create an <xref:System.Xml.Serialization.XmlSerializer>.  \n  \n [!code-cs[SoapEnumOverrides#1](~/add/codesnippet/csharp/m-system.xml.serializati_7_1.cs)]\n [!code-cpp[SoapEnumOverrides#1](~/add/codesnippet/cpp/m-system.xml.serializati_7_1.cpp)]\n [!code-vb[SoapEnumOverrides#1](~/add/codesnippet/visualbasic/m-system.xml.serializati_7_1.vb)]"
