  remarks: "Un oggetto TextChange specifica in cui si è verificata una modifica in una <xref:System.Windows.Controls.TextBox>o <xref:System.Windows.Controls.RichTextBox>.</xref:System.Windows.Controls.RichTextBox> </xref:System.Windows.Controls.TextBox> Il <xref:System.Windows.Controls.TextChange.Offset%2A>proprietà specifica la posizione della modifica, la <xref:System.Windows.Controls.TextChange.AddedLength%2A>proprietà specifica il numero di simboli sono stati aggiunti e <xref:System.Windows.Controls.TextChange.RemovedLength%2A>proprietà specifica il numero di simboli sono stati rimossi.</xref:System.Windows.Controls.TextChange.RemovedLength%2A> </xref:System.Windows.Controls.TextChange.AddedLength%2A> </xref:System.Windows.Controls.TextChange.Offset%2A> Quando viene apportata un <xref:System.Windows.Controls.TextBox>, un simbolo è un singolo carattere.</xref:System.Windows.Controls.TextBox>  Quando viene apportata una modifica un <xref:System.Windows.Controls.RichTextBox>, un simbolo è uno dei seguenti:: un&quot;apertura o tag di chiusura per un <xref:System.Windows.Documents.TextElement>elemento.</xref:System.Windows.Documents.TextElement> </xref:System.Windows.Controls.RichTextBox>      -Un <xref:System.Windows.UIElement>elemento di contenuto all&quot;interno di una <xref:System.Windows.Documents.InlineUIContainer>o <xref:System.Windows.Documents.BlockUIContainer>.</xref:System.Windows.Documents.BlockUIContainer> </xref:System.Windows.Documents.InlineUIContainer> </xref:System.Windows.UIElement>  Si noti che tali un <xref:System.Windows.UIElement>vengono conteggiate come un solo simbolo; qualsiasi contenuto aggiuntivo o gli elementi contenuti dal <xref:System.Windows.UIElement>non vengono conteggiati come simboli.</xref:System.Windows.UIElement> </xref:System.Windows.UIElement>      -Ogni 16 bit [!INCLUDE[TLA#tla_unicode](~/add/includes/ajax-current-ext-md.md)] carattere all&quot;interno di un testo <xref:System.Windows.Documents.Run>elemento.</xref:System.Windows.Documents.Run>       TextChange è stato introdotto in .NET Framework versione 3.5.  Per ulteriori informazioni, vedere [versioni e dipendenze](~/add/includes/ajax-current-ext-md.md)."
