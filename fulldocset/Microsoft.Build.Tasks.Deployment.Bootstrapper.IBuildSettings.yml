  namespace: Microsoft.Build.Tasks.Deployment.Bootstrapper
  summary: "Ottiene o imposta il percorso di origine previsto quando il programma di avvio automatico viene pubblicato in un sito Web."
  remarks: "Se è stato specificato <xref:Microsoft.Build.Tasks.Deployment.Bootstrapper.BuildSettings.ApplicationFile%2A>, il programma di avvio automatico verrà pubblicato nel percorso specificato da questo valore.</xref:Microsoft.Build.Tasks.Deployment.Bootstrapper.BuildSettings.ApplicationFile%2A>       Se <xref:Microsoft.Build.Tasks.Deployment.Bootstrapper.BuildSettings.ComponentsLocation%2A>è impostato su <xref:Microsoft.Build.Tasks.Deployment.Bootstrapper.ComponentsLocation>, necessari i file dei componenti pubblicati in un percorso relativo a questo valore.</xref:Microsoft.Build.Tasks.Deployment.Bootstrapper.ComponentsLocation> </xref:Microsoft.Build.Tasks.Deployment.Bootstrapper.BuildSettings.ComponentsLocation%2A>       Impostare questo valore su null se Setup.exe non devono essere pubblicati sul Web."
  syntax:
    content: public string ApplicationUrl { get; set; }
    return:
      type: System.String
      description: "Il percorso di origine previsto quando il programma di avvio automatico viene pubblicato in un sito Web."
  overload: Microsoft.Build.Tasks.Deployment.Bootstrapper.IBuildSettings.ApplicationUrl*
  exceptions: []
  platform:
  - net462
