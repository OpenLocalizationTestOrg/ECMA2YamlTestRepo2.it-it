- uid: Microsoft.Build.Tasks.Deployment.Bootstrapper.IBuildSettings.ApplicationRequiresElevation
  id: ApplicationRequiresElevation
  parent: Microsoft.Build.Tasks.Deployment.Bootstrapper.IBuildSettings
  langs:
  - csharp
  name: ApplicationRequiresElevation
  nameWithType: IBuildSettings.ApplicationRequiresElevation
  fullName: Microsoft.Build.Tasks.Deployment.Bootstrapper.IBuildSettings.ApplicationRequiresElevation
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.Bootstrapper
  summary: "Ottiene o imposta un valore che indica se un componente viene eseguito con autorizzazioni elevate, quando viene installato nel computer di destinazione."
  remarks: "Questa proprietà può essere impostata nel file di progetto, ma non è esposta nello schema di MSBuild.       Quando si scrive una chiave del Registro di sistema o viene installato nella global assembly cache, un componente viene eseguito con autorizzazioni elevate. Ad esempio, se si installa l&quot;assembly in global assembly cache, è necessario impostare questa proprietà su `true`."
  syntax:
    content: public bool ApplicationRequiresElevation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il componente installato viene eseguito con autorizzazioni elevate; in caso contrario <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.Build.Tasks.Deployment.Bootstrapper.IBuildSettings.ApplicationRequiresElevation*
  exceptions: []
  platform:
  - net462
