  type: Field
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: "Il file è temporaneo. Un file temporaneo contiene dati che sono necessario durante un&quot;applicazione è in esecuzione ma non è necessario dopo l&quot;applicazione è completata. File System tenta di mantenere tutti i dati in memoria per più rapido accesso anziché lo scaricamento dei dati all&quot;archiviazione di massa. Un file temporaneo deve essere eliminato dall&quot;applicazione, non appena non è più necessario."
  syntax:
    content: Temporary
    return:
      type: System.IO.FileAttributes
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
