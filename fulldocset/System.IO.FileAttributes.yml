  name: FileAttributes
  nameWithType: FileAttributes
  fullName: System.IO.FileAttributes
  type: Enum
  summary: "Fornisce gli attributi per file e directory."
  remarks: "È possibile ottenere gli attributi per file e directory chiamando il <xref:System.IO.File.GetAttributes%2A>metodo ed è possibile impostarle chiamando il <xref:System.IO.File.SetAttributes%2A>metodo.</xref:System.IO.File.SetAttributes%2A> </xref:System.IO.File.GetAttributes%2A>       Non è possibile modificare lo stato di compressione di un <xref:System.IO.File>oggetto utilizzando il <xref:System.IO.File.SetAttributes%2A>metodo.</xref:System.IO.File.SetAttributes%2A> </xref:System.IO.File> Invece, è effettivamente necessario comprimere il file utilizzando uno strumento di compressione o una delle classi del <xref:System.IO.Compression?displayProperty=fullName>dello spazio dei nomi.</xref:System.IO.Compression?displayProperty=fullName>"
  example:
  - "The following example shows how to retrieve the attributes for a file and check if the file is read-only.  \n  \n [!code-vb[System.IO.FileAttributes#1](~/add/codesnippet/visualbasic/t-system.io.fileattributes_1.vb)]\n [!code-cs[System.IO.FileAttributes#1](~/add/codesnippet/csharp/t-system.io.fileattributes_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum FileAttributes
  inheritance:
  - System.Enum
  platform:
  - net462
