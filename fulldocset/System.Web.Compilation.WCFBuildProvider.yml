  fullName: System.Web.Compilation.WCFBuildProvider
  type: Class
  summary: "Genera il codice di classe proxy per i servizi Windows Communication Foundation (WCF)"
  remarks: "Il WCFBuildProvider utilizza i file di mapping (con estensione svcmap) a livello di radice dell&quot;applicazione Web che contiene riferimenti al servizio WCF. I file di mapping specificano i servizi per cui è necessario generare codice sorgente della classe proxy. La classe proxy generata viene quindi compilata con le altre risorse durante la fase di compilazione dell&quot;applicazione Web.       Ereditato <xref:System.Web.Compilation.BuildProvider.VirtualPath%2A>proprietà viene definita internamente e punta alla directory radice dell&quot;applicazione Web in cui si trovano i file con estensione svcmap.</xref:System.Web.Compilation.BuildProvider.VirtualPath%2A>"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public class WCFBuildProvider : System.Web.Compilation.BuildProvider
