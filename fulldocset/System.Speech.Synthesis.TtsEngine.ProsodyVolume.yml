  type: Enum
  summary: "Enumera i valori per il <xref uid=&quot;langword_csharp_Volume&quot; name=&quot;Volume&quot; href=&quot;&quot;> </xref> proprietà di un <xref uid=&quot;langword_csharp_Prosody&quot; name=&quot;Prosody&quot; href=&quot;&quot;> </xref> oggetto."
  remarks: "In genere vocale sintetica motore output volume come definito dai membri di ProsodyVolume corrisponde a una percentuale di sonorità il massimo possibile di output. Ad esempio alta corrisponde a circa l&quot;80% del volume massimo.  Tuttavia, le implementazioni di motore vocale sintetica specifico è possono scegliere come eseguire il rendering di output audio per un determinato valore di ProsodyVolume.       Il volume di base impostazione corrente per un modulo personalizzato vocale sintetica si ottiene come valore ProsodyVolume tramite il <xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite.Volume%2A>proprietà il <xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite>sito fornito a tale motore.</xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite> </xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite.Volume%2A> ProsodyVolume.       L&quot;ottimizzazione e modulazione del volume di output è gestito in base a specifici <xref:System.Speech.Synthesis.TtsEngine.TextFragment>oggetti, tramite i membri di ProsodyVolume per impostare la <xref:System.Speech.Synthesis.TtsEngine.Prosody.Volume%2A>proprietà nelle istanze di <xref:System.Speech.Synthesis.TtsEngine.Prosody>utilizzato nella creazione o modifica dell&quot; <xref:System.Speech.Synthesis.TtsEngine.FragmentState>oggetto per l&quot;istanza di <xref:System.Speech.Synthesis.TtsEngine.TextFragment>.</xref:System.Speech.Synthesis.TtsEngine.TextFragment> </xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.Prosody> </xref:System.Speech.Synthesis.TtsEngine.Prosody.Volume%2A> </xref:System.Speech.Synthesis.TtsEngine.TextFragment>"
  syntax:
    content: public enum ProsodyVolume
  inheritance:
