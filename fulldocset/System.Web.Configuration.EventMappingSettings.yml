- uid: System.Web.Configuration.EventMappingSettings.Type
  id: Type
  parent: System.Web.Configuration.EventMappingSettings
  langs:
  - csharp
  name: Type
  nameWithType: EventMappingSettings.Type
  fullName: System.Web.Configuration.EventMappingSettings.Type
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Ottiene o imposta un tipo di evento personalizzato."
  remarks: "Utilizzare questa proprietà per specificare il tipo dell&quot;evento. Il tipo specificato può essere il tipo di classe effettiva o un tipo di elemento padre della classe di evento. Se è una stringa vuota (&quot;&quot;), non viene eseguito il mapping di alcun evento e <xref:System.Web.Configuration.EventMappingSettings>oggetto funge da segnaposto.</xref:System.Web.Configuration.EventMappingSettings>       Il riferimento al tipo ha il formato seguente (non sono necessari gli elementi tra parentesi): *Namespace*.* TypeName*, *Assemblyname*[,] [versione = x,] [Culture = y,] [PublicKeyToken = z]. Ad esempio &quot;ExampleNameSpace.ExampleType, Example.Assembly, versione = % ASSEMBLY_VERSION %, Culture = neutral, PublicKeyToken = MICROSOFT_PUBLICKEY %&quot;"
  example:
  - "The following code example shows how to use the Type property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.HealthMonitoringSection> class.  \n  \n [!code-cs[System.Web.Configuration.HealthMonitoringSection#42](~/add/codesnippet/csharp/p-system.web.configurati_364_1.cs)]\n [!code-vb[System.Web.Configuration.HealthMonitoringSection#42](~/add/codesnippet/visualbasic/p-system.web.configurati_364_1.vb)]"
  syntax:
    content: public string Type { get; set; }
    return:
      type: System.String
      description: "Riferimento a un tipo valido o una stringa vuota (&quot;&quot;). Il valore predefinito è una stringa vuota."
  overload: System.Web.Configuration.EventMappingSettings.Type*
