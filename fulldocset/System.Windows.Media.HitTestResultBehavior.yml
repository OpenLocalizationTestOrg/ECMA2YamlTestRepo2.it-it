  name: HitTestResultBehavior
  nameWithType: HitTestResultBehavior
  fullName: System.Windows.Media.HitTestResultBehavior
  type: Enum
  summary: "Determina se continuare l&quot;enumerazione degli oggetti visivi rimanenti durante un hit test."
  remarks: "Un metodo di callback definisce le azioni eseguite durante un hit test dei risultati hit test viene identificato in un determinato oggetto visivo la struttura ad albero visuale. Dopo aver eseguito le azioni, viene restituito un valore HitTestResultBehavior che determina se continuare l&quot;enumerazione di eventuali altri oggetti visivi.       È possibile enumerare tutti gli oggetti visivi in un struttura ad albero la cui geometria contiene un valore della coordinata specificato. Restituendo continua nel metodo di callback dell&quot;hit test, è possibile identificare tutti gli oggetti visivi raggiunti, anche quelli che possono essere parzialmente o completamente nascoste da altri oggetti visivi."
  example:
  - "The following example shows how to return a HitTestResultBehavior value from a hit test results callback method.  \n  \n [!code-cs[HitTestingOverview#102](~/add/codesnippet/csharp/HitTestingOverview/Window1.xaml.cs#102)]\n [!code-vb[HitTestingOverview#102](~/add/codesnippet/visualbasic/hittestingoverview/window1.xaml.vb#102)]"
