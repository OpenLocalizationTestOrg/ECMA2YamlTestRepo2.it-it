  remarks: "Utilizzare un&quot;azione BeginStoryboard con un <xref:System.Windows.EventTrigger>o <xref:System.Windows.Trigger>per applicare le animazioni alle proprietà di destinazione e avviarli.</xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger> BeginStoryboard inizia un <xref:System.Windows.Media.Animation.Storyboard>chiamando <xref:System.Windows.Media.Animation.Storyboard.Begin%2A>nel relativo <xref:System.Windows.Media.Animation.Storyboard>fare riferimento quando attivato.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard.Begin%2A> </xref:System.Windows.Media.Animation.Storyboard>       Quando si inizia un <xref:System.Windows.Media.Animation.Storyboard>su una proprietà che è già animata da un altro <xref:System.Windows.Media.Animation.Storyboard>, <xref:System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior%2A>proprietà di BeginStoryboard determina come procede l&quot;animazione.</xref:System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior%2A> </xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard>      ## Sospendere, riprendere, arresto o in caso contrario controllo un Storyboard in modo interattivo per essere in grado di sospendere, riprendere o controllare un <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>che è stato dichiarato nel markup in modo interattivo, è necessario impostare il <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>proprietà del relativo BeginStoryboard.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> È quindi possibile controllare il <xref:System.Windows.Media.Animation.Storyboard>utilizzando un <xref:System.Windows.Media.Animation.ControllableStoryboardAction>oggetto (ad esempio <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, o <xref:System.Windows.Media.Animation.StopStoryboard>) per controllarlo facendo riferimento al relativo <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.Storyboard> Se il <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>di BeginStoryboard è specificato, il <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>non è possibile controllare in modo interattivo dopo l&quot;inizio.</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> Vedere [procedura: utilizzare i trigger di evento per controllare un Storyboard dopo l&quot;avvio](~/add/includes/ajax-current-ext-md.md) per ulteriori informazioni.      > [!NOTE] > Nel codice, è possibile utilizzare i metodi interattivi della <xref:System.Windows.Media.Animation.Storyboard>classe per controllare un <xref:System.Windows.Media.Animation.Storyboard>che è stato applicato usando un BeginStoryboard.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard> Come accade quando si utilizza <xref:System.Windows.Media.Animation.ControllableStoryboardAction>oggetti, è necessario assegnare un nome per il BeginStoryboard relativo <xref:System.Windows.Media.Animation.Storyboard>essere controllabile interattivamente.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction>"
