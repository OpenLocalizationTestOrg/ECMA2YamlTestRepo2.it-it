  summary: "Ottiene o imposta il comportamento corretto consegna per avviare un orologio dell&quot;animazione in questo storyboard."
  remarks: "##Utilizzando il HandoffBehavior comporre quando si applica un <xref:System.Windows.Media.Animation.Storyboard>, <xref:System.Windows.Media.Animation.AnimationTimeline>, o <xref:System.Windows.Media.Animation.AnimationClock>a una proprietà tramite <xref:System.Windows.Media.Animation.HandoffBehavior?displayProperty=fullName>, qualsiasi <xref:System.Windows.Media.Animation.Clock>gli oggetti precedentemente associati a tale proprietà continueranno a utilizzare le risorse di sistema, il sistema di temporizzazione non rimuove automaticamente questi orologi.</xref:System.Windows.Media.Animation.Clock> </xref:System.Windows.Media.Animation.HandoffBehavior?displayProperty=fullName> </xref:System.Windows.Media.Animation.AnimationClock> </xref:System.Windows.Media.Animation.AnimationTimeline> </xref:System.Windows.Media.Animation.Storyboard>       Per evitare problemi di prestazioni quando si applica un numero elevato di clock utilizzando <xref:System.Windows.Media.Animation.HandoffBehavior>, è necessario rimuovere clock di composizione dalla proprietà animata dopo il completamento.</xref:System.Windows.Media.Animation.HandoffBehavior> Esistono diversi modi per rimuovere un orologio:: per rimuovere tutti gli orologi da una proprietà, utilizzare il <xref:System.Windows.Media.Animation.Animatable.ApplyAnimationClock%28System.Windows.DependencyProperty%2CSystem.Windows.Media.Animation.AnimationClock%29>o <xref:System.Windows.Media.Animation.Animatable.BeginAnimation%28System.Windows.DependencyProperty%2CSystem.Windows.Media.Animation.AnimationTimeline%29>metodo dell&quot;oggetto animato.</xref:System.Windows.Media.Animation.Animatable.BeginAnimation%28System.Windows.DependencyProperty%2CSystem.Windows.Media.Animation.AnimationTimeline%29> </xref:System.Windows.Media.Animation.Animatable.ApplyAnimationClock%28System.Windows.DependencyProperty%2CSystem.Windows.Media.Animation.AnimationClock%29> Specificare la proprietà viene aggiunta un&quot;animazione come primo parametro, e `null` come il secondo. Questa operazione rimuoverà tutti gli orologi di animazione della proprietà.      -Per rimuovere un specifico <xref:System.Windows.Media.Animation.AnimationClock>da un elenco di clock, utilizzare la <xref:System.Windows.Media.Animation.Clock.Controller%2A>proprietà di una di <xref:System.Windows.Media.Animation.AnimationClock>recuperare un oggetto <xref:System.Windows.Media.Animation.ClockController>quindi chiamare il <xref:System.Windows.Media.Animation.ClockController.Remove%2A>metodo di <xref:System.Windows.Media.Animation.ClockController>.</xref:System.Windows.Media.Animation.ClockController> </xref:System.Windows.Media.Animation.ClockController.Remove%2A> </xref:System.Windows.Media.Animation.ClockController> </xref:System.Windows.Media.Animation.AnimationClock> </xref:System.Windows.Media.Animation.Clock.Controller%2A> </xref:System.Windows.Media.Animation.AnimationClock> Ciò avviene in genere il <xref:System.Windows.Media.Animation.Clock.Completed>gestore eventi per un orologio.</xref:System.Windows.Media.Animation.Clock.Completed> Si noti che solo i clock radice possono essere controllati da un <xref:System.Windows.Media.Animation.ClockController>; <xref:System.Windows.Media.Animation.Clock.Controller%2A>restituisce proprietà di un orologio figlio `null`.</xref:System.Windows.Media.Animation.Clock.Controller%2A> </xref:System.Windows.Media.Animation.ClockController> Si noti inoltre che il <xref:System.Windows.Media.Animation.Clock.Completed>evento non viene chiamato se la durata effettiva dell&quot;orologio è infinita.</xref:System.Windows.Media.Animation.Clock.Completed>  In tal caso, l&quot;utente deve determinare quando chiamare <xref:System.Windows.Media.Animation.ClockController.Remove%2A>.</xref:System.Windows.Media.Animation.ClockController.Remove%2A>       Si tratta principalmente di un problema per le animazioni su oggetti che hanno una lunga durata.  Quando un oggetto viene sottoposto a garbage collection, anche i clock vengono disconnessi e raccolti nel Garbage Collector.       Per ulteriori informazioni sugli oggetti clock, vedere [animazione e temporizzazione System Overview](~/add/includes/ajax-current-ext-md.md)."
