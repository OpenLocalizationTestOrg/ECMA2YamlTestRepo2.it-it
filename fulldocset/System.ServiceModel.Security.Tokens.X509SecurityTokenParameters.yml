  namespace: System.ServiceModel.Security.Tokens
  summary: "Ottiene un valore che indica se il token dispone di una chiave asimmetrica."
  remarks: "Chiavi asimmetriche sono utilizzate nella crittografia a chiave pubblica che utilizza due chiavi, una chiave pubblica e una chiave privata, matematicamente correlate. La chiave pubblica è distribuita estesamente, ma la chiave privata viene tenuta segreta. Nella crittografia a chiave pubblica non è necessario scambiare una chiave comune."
  syntax:
    content: protected override bool HasAsymmetricKey { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>Se il token ha una chiave asimmetrica; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Restituisce sempre <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
