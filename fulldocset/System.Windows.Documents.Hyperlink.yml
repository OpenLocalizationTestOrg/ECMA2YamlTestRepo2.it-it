  name: Hyperlink
  nameWithType: Hyperlink
  fullName: System.Windows.Documents.Hyperlink
  type: Class
  summary: "Un elemento del contenuto di flusso di livello inline che fornisce funzionalità per ospitare collegamenti ipertestuali all&quot;interno del contenuto di flusso."
  remarks: "Implementa un collegamento ipertestuale il <xref:System.Windows.Documents.Hyperlink.NavigateUri%2A>proprietà è impostata la <xref:System.Uri>del contenuto che deve essere reindirizzato quando si fa clic sul collegamento ipertestuale.</xref:System.Uri> </xref:System.Windows.Documents.Hyperlink.NavigateUri%2A> Possono verificarsi solo i collegamenti ipertestuali, tuttavia, se il padre diretto o indiretto di un collegamento ipertestuale è un host di navigazione, tra cui <xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>, o qualsiasi browser che possono ospitare [!INCLUDE[TLA2#tla_xbap#plural](~/add/includes/tla2sharptla-xbapsharpplural-md.md)] (che include [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)], [!INCLUDE[TLA2#tla_ie6](~/add/includes/tla2sharptla-ie6-md.md)], Firefox 2.0 + e).</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> Per ulteriori informazioni, vedere il **host di navigazione** argomento [Navigation Overview](~/add/includes/ajax-current-ext-md.md).       Collegamento ipertestuale applica un modello di contenuto sicuro per il contenuto figlio. Vedere [Cenni preliminari sul modello di contenuto TextElement](~/add/includes/ajax-current-ext-md.md) per ulteriori informazioni sul modello di contenuto di un collegamento ipertestuale.       Proprietà di dipendenza per questo controllo potrebbe essere impostata dallo stile predefinito del controllo.  Se una proprietà viene impostata da uno stile predefinito, la proprietà può variare rispetto al valore predefinito quando il controllo viene visualizzato nell&quot;applicazione. Lo stile predefinito è determinato dal tema del desktop viene utilizzato quando l&quot;applicazione è in esecuzione.  Per ulteriori informazioni, vedere [temi WPF predefiniti](http://go.microsoft.com/fwlink/?LinkID=158252)."
  example:
  - "The following example shows simple use of a Hyperlink element.  \n  \n [!code-xml[HyperlinkSnippets#_Hyperlink_NavUriXAML](~/add/codesnippet/xaml/HyperlinkSnippets/Window1.xaml#_hyperlink_navurixaml)]  \n  \n The following example shows how to create a Hyperlink programmatically.  \n  \n [!code-cs[HyperlinkSnippets#_Hyperlink_NavUri](~/add/codesnippet/csharp/HyperlinkSnippets/Window1.xaml.cs#_hyperlink_navuri)]\n [!code-vb[HyperlinkSnippets#_Hyperlink_NavUri](~/add/codesnippet/visualbasic/hyperlinksnippets/window1.xaml.vb#_hyperlink_navuri)]"
