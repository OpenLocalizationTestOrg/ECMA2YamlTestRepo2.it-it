  name: PrivateFontCollection
  nameWithType: PrivateFontCollection
  fullName: System.Drawing.Text.PrivateFontCollection
  type: Class
  summary: "Fornisce una raccolta di famiglie di caratteri generati da file di caratteri che vengono forniti dall&quot;applicazione client."
  remarks: "La classe PrivateFontCollection consente alle applicazioni di installare una versione privata di un tipo di carattere esistente senza la necessità di sostituire la versione del sistema del tipo di carattere. Ad esempio, [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)] possibile creare una versione privata del tipo di carattere Arial oltre il tipo di carattere Arial utilizzata dal sistema. PrivateFontCollection consente inoltre di installare i tipi di carattere che non esistono nel sistema operativo. Si tratta di un&quot;installazione di tipo di carattere temporaneo che non influisce sul sistema installato insieme. Per visualizzare l&quot;insieme installato, utilizzare la <xref:System.Drawing.Text.InstalledFontCollection>classe.</xref:System.Drawing.Text.InstalledFontCollection>"
  syntax:
    content: 'public sealed class PrivateFontCollection : System.Drawing.Text.FontCollection'
  inheritance:
