- uid: System.Drawing.Text.PrivateFontCollection.AddFontFile(System.String)
  id: AddFontFile(System.String)
  parent: System.Drawing.Text.PrivateFontCollection
  langs:
  - csharp
  name: AddFontFile(String)
  nameWithType: PrivateFontCollection.AddFontFile(String)
  fullName: System.Drawing.Text.PrivateFontCollection.AddFontFile(String)
  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Text
  summary: "Aggiunge un tipo di carattere dal file specificato a questo oggetto <xref href=&quot;System.Drawing.Text.PrivateFontCollection&quot;> </xref>."
  remarks: "Applicazioni Windows Form supportano tipi di carattere TrueType e hanno un supporto limitato per tipi di carattere OpenType. Se si tenta di utilizzare un tipo di carattere che non è supportato, ad esempio un carattere OpenType o un tipo di carattere, Bitmap, si verificherà un&quot;eccezione. Il AddFontFile non è supportato sui sistemi operativi precedenti [!INCLUDE[Win2kFamily](~/add/includes/win2kfamily-md.md)]. Quando si utilizza un tipo di carattere privato sui sistemi operativi precedenti [!INCLUDE[Win2kFamily](~/add/includes/win2kfamily-md.md)], il tipo di carattere predefinito, in genere Microsoft Sans Serif, verrà sostituito."
  syntax:
    content: public void AddFontFile (string filename);
    parameters:
    - id: filename
      type: System.String
      description: "Una <xref:System.String>che contiene il nome del file del tipo di carattere da aggiungere.</xref:System.String>"
  overload: System.Drawing.Text.PrivateFontCollection.AddFontFile*
  exceptions:
  - type: System.IO.FileNotFoundException
    commentId: T:System.IO.FileNotFoundException
    description: "Il tipo di carattere specificato non è supportato o non è possibile trovare il file del tipo di carattere."
  platform:
  - net462
