  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Text
  summary: "Aggiunge un tipo di carattere contenuto nella memoria di sistema per questo <xref href=&quot;System.Drawing.Text.PrivateFontCollection&quot;> </xref>."
  remarks: "Per utilizzare il carattere di memoria, è necessario il rendering di testo in un controllo con GDI+. Utilizzare il <xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A>, passando `true`, per impostare il rendering GDI+ sull&quot;applicazione o in singoli controlli impostando il controllo <xref:System.Windows.Forms.GroupBox.UseCompatibleTextRendering%2A>proprietà `true`.</xref:System.Windows.Forms.GroupBox.UseCompatibleTextRendering%2A> </xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A> Impossibile eseguire il rendering di alcuni controlli con GDI+."
  syntax:
    content: public void AddMemoryFont (IntPtr memory, int length);
    parameters:
    - id: memory
      type: System.IntPtr
      description: "L&quot;indirizzo di memoria del tipo di carattere da aggiungere."
    - id: length
      type: System.Int32
      description: "La lunghezza della memoria del tipo di carattere da aggiungere."
