  summary: "Aggiunge un&quot;animazione dal <xref href=&quot;System.Windows.Rect&quot;> </xref> valore del fotogramma chiave precedente al relativo oggetto <xref:System.Windows.Media.Animation.RectKeyFrame.Value*>usando l&quot;interpolazione lineare.</xref:System.Windows.Media.Animation.RectKeyFrame.Value*>"
  remarks: "Questa classe viene utilizzata come parte di un <xref:System.Windows.Media.Animation.RectKeyFrameCollection>in combinazione con un <xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames>per animare un <xref:System.Windows.Rect>valore della proprietà in un set di fotogrammi chiavi.</xref:System.Windows.Rect> </xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.RectKeyFrameCollection>       Un fotogramma chiave definisce un segmento del <xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames>a cui appartiene.</xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames> Ogni fotogramma chiave ha una destinazione <xref:System.Windows.Media.Animation.RectKeyFrame.Value%2A>e un <xref:System.Windows.Media.Animation.RectKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.RectKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.RectKeyFrame.Value%2A> Il <xref:System.Windows.Media.Animation.RectKeyFrame.KeyTime%2A>Specifica l&quot;ora in cui il fotogramma chiave <xref:System.Windows.Media.Animation.RectKeyFrame.Value%2A>deve essere raggiunto.</xref:System.Windows.Media.Animation.RectKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.RectKeyFrame.KeyTime%2A> Un fotogramma chiave aggiunge un&quot;animazione dal valore di destinazione del fotogramma chiave precedente al valore di destinazione. Viene avviato quando il fotogramma chiave precedente termina e termina quando viene raggiunta la chiave temporale.       Fotogrammi chiave lineari come LinearRectKeyFrame creano un&quot;interpolazione lineare uniforme tra i valori."
