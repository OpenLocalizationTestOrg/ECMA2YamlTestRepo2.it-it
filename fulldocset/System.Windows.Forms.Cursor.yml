  name: Cursor
  nameWithType: Cursor
  fullName: System.Windows.Forms.Cursor
  type: Class
  summary: "Rappresenta l&quot;immagine usata per disegnare il puntatore del mouse."
  remarks: "Un cursore è una piccola immagine la cui posizione sullo schermo è controllata da un dispositivo di puntamento, ad esempio un mouse, una penna o trackball. Quando l&quot;utente sposta il dispositivo di puntamento, il sistema operativo sposta il cursore di conseguenza.       Forme diverse di cursore vengono utilizzate per informare l&quot;utente quale operazione avrà il mouse. Ad esempio, durante la modifica o si seleziona il testo, un <xref:System.Windows.Forms.Cursors.IBeam%2A?displayProperty=fullName>cursore viene in genere visualizzato.</xref:System.Windows.Forms.Cursors.IBeam%2A?displayProperty=fullName> Un cursore di attesa viene comunemente utilizzato per informare l&quot;utente che un processo è attualmente in esecuzione. Esempi di processi che richiedono un&quot;attesa per l&quot;utente apre un file, salvataggio di un file o la compilazione di un controllo, ad esempio un <xref:System.Windows.Forms.DataGrid>, <xref:System.Windows.Forms.ListBox>o <xref:System.Windows.Forms.TreeView>con una grande quantità di dati.</xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.DataGrid>       Tutti i controlli che derivano dalla <xref:System.Windows.Forms.Control>classe dispone di un <xref:System.Windows.Forms.Control.Cursor%2A>proprietà.</xref:System.Windows.Forms.Control.Cursor%2A> </xref:System.Windows.Forms.Control> Per modificare il cursore visualizzato per il puntatore del mouse quando si trova entro i limiti del controllo, assegnare un cursore per la <xref:System.Windows.Forms.Control.Cursor%2A>proprietà del controllo.</xref:System.Windows.Forms.Control.Cursor%2A> In alternativa, è possibile visualizzare i cursori a livello di applicazione tramite l&quot;assegnazione di un cursore per la <xref:System.Windows.Forms.Cursor.Current%2A>proprietà.</xref:System.Windows.Forms.Cursor.Current%2A> Lo scopo dell&quot;applicazione consiste nel modificare un file di testo, ad esempio, è possibile impostare il <xref:System.Windows.Forms.Cursor.Current%2A>proprietà <xref:System.Windows.Forms.Cursors.WaitCursor%2A?displayProperty=fullName>per visualizzare un cursore di attesa dell&quot;applicazione mentre il file viene caricato o salvato per impediscono l&quot;elaborazione di tutti gli eventi del mouse.</xref:System.Windows.Forms.Cursors.WaitCursor%2A?displayProperty=fullName> </xref:System.Windows.Forms.Cursor.Current%2A> Una volta completato il processo, impostare il <xref:System.Windows.Forms.Cursor.Current%2A>proprietà <xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName>per l&quot;applicazione venga visualizzato il cursore appropriato su ogni tipo di controllo.</xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName> </xref:System.Windows.Forms.Cursor.Current%2A>      > [!NOTE] > Se si chiama <xref:System.Windows.Forms.Application.DoEvents%2A?displayProperty=fullName>prima di reimpostare il <xref:System.Windows.Forms.Cursor.Current%2A>proprietà eseguire il backup per il <xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName>cursore, l&quot;applicazione verrà ripresa in ascolto degli eventi di mouse e riprenderà la visualizzazione del cursore appropriato per ogni controllo nell&quot;applicazione.</xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName> </xref:System.Windows.Forms.Cursor.Current%2A> </xref:System.Windows.Forms.Application.DoEvents%2A?displayProperty=fullName>       Possono creare oggetti cursore da diverse origini, ad esempio l&quot;handle di un cursore esistente, un file cursore standard, una risorsa o un flusso di dati.      > [!NOTE] > Cursore la classe non supporta i cursori animati (file ANI) o i cursori con colori diversi dal bianco e nero.       Se l&quot;immagine si utilizza un cursore è troppo piccolo, è possibile utilizzare il <xref:System.Windows.Forms.Cursor.DrawStretched%2A>metodo per forzare l&quot;immagine per riempire i limiti del cursore.</xref:System.Windows.Forms.Cursor.DrawStretched%2A> È possibile nascondere temporaneamente il cursore tramite una chiamata di <xref:System.Windows.Forms.Cursor.Hide%2A>(metodo) e ripristinarlo chiamando il <xref:System.Windows.Forms.Cursor.Show%2A>metodo.</xref:System.Windows.Forms.Cursor.Show%2A> </xref:System.Windows.Forms.Cursor.Hide%2A>       A partire da .NET Framework 4.5.2, il cursore verrà ridimensionato in base all&quot;impostazione DPI di sistema quando il file app. config contiene la voce seguente:```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>   ```"
  example:
  - "The following code example displays a form that demonstrates using a custom cursor. The custom Cursor is embedded in the application's resource file. The example requires a cursor contained in a cursor file named `MyCursor.cur`. To compile this example using the command line, include the following flag: `/res:MyCursor.Cur, CustomCursor.MyCursor.Cur`  \n  \n [!code-vb[System.Windows.Forms.Cursor#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_7_1.vb)]\n [!code-cs[System.Windows.Forms.Cursor#1](~/add/codesnippet/csharp/t-system.windows.forms.c_7_1.cs)]  \n  \n The following code example displays customer information in a <xref:System.Windows.Forms.TreeView> control. The root tree nodes display customer names, and the child tree nodes display the order numbers assigned to each customer. In this example, 1,000 customers are displayed with 15 orders each. The repainting of the <xref:System.Windows.Forms.TreeView> is suppressed by using the <xref:System.Windows.Forms.TreeView.BeginUpdate%2A> and <xref:System.Windows.Forms.TreeView.EndUpdate%2A> methods, and a wait Cursor is displayed while the <xref:System.Windows.Forms.TreeView> creates and paints the <xref:System.Windows.Forms.TreeNode> objects. This example requires that you have a cursor file named `MyWait.cur` in the application directory. It also requires a `Customer` object that can hold a collection of `Order` objects, and that you have created an instance of a <xref:System.Windows.Forms.TreeView> control on a <xref:System.Windows.Forms.Form>.  \n  \n [!code-vb[TreeView#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_7_2.vb)]\n [!code-cs[TreeView#1](~/add/codesnippet/csharp/t-system.windows.forms.c_7_2.cs)]\n [!code-cpp[TreeView#1](~/add/codesnippet/cpp/t-system.windows.forms.c_7_2.cpp)]"
