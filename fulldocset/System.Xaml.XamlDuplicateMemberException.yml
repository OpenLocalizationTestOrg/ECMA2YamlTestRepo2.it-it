  name: XamlDuplicateMemberException
  nameWithType: XamlDuplicateMemberException
  fullName: System.Xaml.XamlDuplicateMemberException
  type: Class
  summary: "Eccezione generata quando un writer XAML tenta di scrivere un valore per un membro duplicato nel nodo oggetto stesso."
  remarks: "Se si gestisce l&quot;eccezione da un flusso del nodo XAML, i membri possono essere riportati come duplicati in diverse situazioni possibili. Un elemento di proprietà espliciti per una proprietà di contenuto XAML, ad esempio, potrebbe essere preceduto da uno spazio vuoto viene interpretato come contenuto, se la raccolta è significativa di spazi vuoti. O il writer XAML potrebbe tentare di ripristinare una proprietà che è consigliabile usare invece un `GetObject` il valore predefinito. Se si analizzano i singoli nodi nel flusso del nodo XAML, è spesso possibile determinare l&quot;origine del problema.       Se un writer di oggetti XAML fornisce la gestione speciale per i membri duplicati, è possibile impedire alcune eccezioni a membri duplicati se si specifica <xref:System.Xaml.XamlObjectWriterSettings.SkipDuplicatePropertyCheck%2A>come `true` in <xref:System.Xaml.XamlObjectWriterSettings>che inizializzano <xref:System.Xaml.XamlObjectWriter>.</xref:System.Xaml.XamlObjectWriter> </xref:System.Xaml.XamlObjectWriterSettings> </xref:System.Xaml.XamlObjectWriterSettings.SkipDuplicatePropertyCheck%2A>"
  syntax:
    content: 'public class XamlDuplicateMemberException : System.Xaml.XamlException'
