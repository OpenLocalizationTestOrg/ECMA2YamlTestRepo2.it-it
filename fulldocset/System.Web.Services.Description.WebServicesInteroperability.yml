    parameters:
    - id: claims
      type: System.Web.Services.WsiProfiles
      description: "Un membro di <xref href=&quot;System.Web.Services.WsiProfiles&quot;> </xref> che indica una servizi Web specifica WSI."
    - id: description
      type: System.Web.Services.Description.ServiceDescription
      description: "Oggetto <xref href=&quot;System.Web.Services.Description.ServiceDescription&quot;> </xref> che descrive un servizio Web."
    - id: violations
      type: System.Web.Services.Description.BasicProfileViolationCollection
      description: "Oggetto <xref href=&quot;System.Web.Services.Description.BasicProfileViolationCollection&quot;> </xref> che contiene tutte le violazioni che sono state trovate."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il servizio Web descritto da <code> description </code> conforme alla specifica WSI indicata da <code> claims </code>; in caso contrario<xref uid=&quot;langword_csharp_ false&quot; name=&quot; false&quot; href=&quot;&quot;></xref>."
