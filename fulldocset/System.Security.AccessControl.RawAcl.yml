  fullName: System.Security.AccessControl.RawAcl
  type: Class
  summary: "Rappresenta un elenco di controllo di accesso (ACL)."
  remarks: "La classe RawAcl consente la modifica completa di voci di controllo di accesso (ACE). Applica le regole di ordinamento per le voci ACE e non fornisce la logica di convalida. Qualsiasi voce ACE può essere inserito, modificato o rimosso in qualsiasi posizione nell&quot;elenco ACL."
  syntax:
