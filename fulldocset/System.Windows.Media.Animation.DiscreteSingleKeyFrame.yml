  fullName: System.Windows.Media.Animation.DiscreteSingleKeyFrame
  type: Class
  summary: "Aggiunge un&quot;animazione dal <xref:System.Single>valore del fotogramma chiave precedente al relativo oggetto <xref:System.Windows.Media.Animation.SingleKeyFrame.Value*>usando l&quot;interpolazione discreta.</xref:System.Windows.Media.Animation.SingleKeyFrame.Value*> </xref:System.Single>"
  remarks: "Questa classe viene utilizzata come parte di un <xref:System.Windows.Media.Animation.SingleKeyFrameCollection>in combinazione con un <xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames>per animare un <xref:System.Single>valore della proprietà in un set di fotogrammi chiavi.</xref:System.Single> </xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.SingleKeyFrameCollection>       Un fotogramma chiave definisce un segmento del <xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames>a cui appartiene.</xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames> Ogni fotogramma chiave ha una destinazione <xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A>e un <xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A> Il <xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A>Specifica l&quot;ora in cui il fotogramma chiave <xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A>deve essere raggiunto.</xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A> Un fotogramma chiave aggiunge un&quot;animazione dal valore di destinazione del fotogramma chiave precedente al valore di destinazione. Viene avviato quando il fotogramma chiave precedente termina e termina quando viene raggiunta la chiave temporale.       Fotogrammi chiave discreti come DiscreteSingleKeyFrame creano &quot;improvvisi&quot; tra due valori (nessuna interpolazione). In altre parole, la proprietà animata rimane invariato fino a quando non ora chiave del fotogramma chiave viene raggiunta a quel punto proprietà aggiunta un&quot;animazione al valore di destinazione."
  syntax:
    content: 'public class DiscreteSingleKeyFrame : System.Windows.Media.Animation.SingleKeyFrame'
