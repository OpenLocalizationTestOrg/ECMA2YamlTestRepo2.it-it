  name: XmlCodeExporter
  nameWithType: XmlCodeExporter
  fullName: System.Xml.Serialization.XmlCodeExporter
  type: Class
  summary: "Genera tipi e le dichiarazioni di attributo da informazioni di mapping di tipo interno per le dichiarazioni di elementi XML schema."
  remarks: "La classe XmlCodeExporter genera tipi di .NET Framework o le dichiarazioni di attributo da mapping interni a tipi .NET Framework. Questi mapping interni vengono generati dalla <xref:System.Xml.Serialization.XmlSchemaImporter>classe per gli elementi definiti in un documento XSD o come parti di un documento Web Services Description Language (WSDL).</xref:System.Xml.Serialization.XmlSchemaImporter> XmlCodeExporter non viene utilizzato direttamente. viene utilizzato con lo strumento di Web Services Description Language (Wsdl.exe) o lo strumento XML Schema Definition (Xsd.exe).       WSDL.exe utilizza i tipi o dichiarazioni di attributo che vengono generate da XmlCodeExporter e i mapping interni generati dalla <xref:System.Xml.Serialization.XmlSchemaImporter>classe per generare classi proxy client o server astratte da un documento WSDL.</xref:System.Xml.Serialization.XmlSchemaImporter> WSDL.exe utilizza XmlCodeExporter e <xref:System.Web.Services.Description.ServiceDescriptionImporter>classe quando un documento WSDL specifica:-utilizzo letterale, a indicare che il contenuto di SOAP parametri del messaggio e restituisce valori (o documenti di richiesta e risposta) specificati in modo letterale con definizioni di schema XML.</xref:System.Web.Services.Description.ServiceDescriptionImporter>      Implementazioni non SOAP di servizi Web mediante le operazioni HTTP-GET e HTTP-POST.      -Xsd.exe utilizza XmlCodeExporter per generare classi da documenti di XML Schema Definition (XSD)."
  syntax:
    content: 'public class XmlCodeExporter : System.Xml.Serialization.CodeExporter'
