- uid: System.Web.UI.WebControls.FormViewInsertEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.FormViewInsertEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: FormViewInsertEventArgs.Values
  fullName: System.Web.UI.WebControls.FormViewInsertEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene un dizionario che contiene le coppie nome/valore di campo del record da inserire."
  remarks: "Utilizzare la proprietà di valori per accedere ai valori dei campi di record da inserire. Ad esempio, è possibile HTML codificare o convalidare i valori del record prima di inserirlo nell&quot;origine dati.       La proprietà restituisce valori un <xref:System.Collections.Specialized.OrderedDictionary>oggetto che implementa il <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>interfaccia.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> Il <xref:System.Collections.Specialized.OrderedDictionary>oggetto contiene <xref:System.Collections.DictionaryEntry?displayProperty=fullName>gli oggetti che rappresentano i campi del record.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> Per accedere ai nomi dei campi, utilizzare il <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>proprietà del <xref:System.Collections.Specialized.OrderedDictionary>oggetto.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> Analogamente, è possibile accedere ai valori dei campi utilizzando la <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>proprietà.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > In alternativa, è inoltre possibile utilizzare l&quot;indicizzatore del <xref:System.Collections.Specialized.OrderedDictionary>direttamente i valori di oggetto per accedere al campo.</xref:System.Collections.Specialized.OrderedDictionary> Il vantaggio di indicizzatore è che direttamente restituisce i valori dei campi. I controlli che si basano sull&quot;ordine dei campi dell&quot;origine dati (ad esempio <xref:System.Web.UI.WebControls.AccessDataSource>) può accedere ai valori dei campi solo in base all&quot;indice.</xref:System.Web.UI.WebControls.AccessDataSource>"
  example:
  - "The following example demonstrates how to iterate through the Values collection.  \n  \n [!code-vb[FormViewInsertEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1305_1.aspx)]\n [!code-cs[FormViewInsertEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1305_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Un <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> che contiene un dizionario di coppie nome/valore di campo chiave per il record da inserire."
  overload: System.Web.UI.WebControls.FormViewInsertEventArgs.Values*
  exceptions: []
  platform:
  - net462
