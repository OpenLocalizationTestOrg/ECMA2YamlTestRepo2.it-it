  fullName: System.Web.UI.WebControls.FormViewInsertEventArgs
  type: Class
  summary: "Fornisce dati per il <xref href=&quot;System.Web.UI.WebControls.FormView.ItemInserting&quot;> </xref> evento."
  remarks: "Il <xref:System.Web.UI.WebControls.FormView>controllo genera il <xref:System.Web.UI.WebControls.FormView.ItemInserting>evento quando un pulsante Inserisci (un pulsante con il relativo `CommandName` proprietà impostata su &quot;Insert&quot;) all&quot;interno del controllo viene selezionato, ma prima che il <xref:System.Web.UI.WebControls.FormView>ha inserito il record.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemInserting> </xref:System.Web.UI.WebControls.FormView> In questo modo è possibile fornire un metodo di gestione degli eventi che esegue una routine personalizzata, ad esempio HTML codifica o la convalida dei valori di un record prima di inserirlo nell&quot;origine dati, ogni volta che si verifica questo evento.       Un oggetto FormViewInsertEventArgs viene passato al metodo di gestione degli eventi, che consente di determinare il valore di un argomento di comando facoltative inviato al <xref:System.Web.UI.WebControls.FormView>controllo e per indicare che l&quot;operazione di inserimento deve essere annullata.</xref:System.Web.UI.WebControls.FormView> Per determinare il valore dell&quot;argomento del comando, utilizzare il <xref:System.Web.UI.WebControls.FormViewInsertEventArgs.CommandArgument%2A>proprietà.</xref:System.Web.UI.WebControls.FormViewInsertEventArgs.CommandArgument%2A> Per annullare l&quot;operazione di inserimento, impostare il <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>proprietà `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> È anche possibile leggere o modificare i valori dei campi per il nuovo record utilizzando la <xref:System.Web.UI.WebControls.FormViewInsertEventArgs.Values%2A>proprietà.</xref:System.Web.UI.WebControls.FormViewInsertEventArgs.Values%2A>       Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Per un elenco di valori di proprietà iniziali per un&quot;istanza della classe FormViewInsertEventArgs, vedere il <xref:System.Web.UI.WebControls.FormViewInsertEventArgs.%23ctor%2A>costruttore.</xref:System.Web.UI.WebControls.FormViewInsertEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the FormViewInsertEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.FormView.ItemInserting> event to cancel an insert operation when the user leaves a field empty.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[FormViewInsertEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_44_1.aspx)]\n [!code-cs[FormViewInsertEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_44_1.aspx)]"
  syntax:
    content: 'public class FormViewInsertEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
