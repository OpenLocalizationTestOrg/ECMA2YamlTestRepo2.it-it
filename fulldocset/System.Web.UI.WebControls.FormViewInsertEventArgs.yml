  namespace: System.Web.UI.WebControls
  summary: "Ottiene l&quot;argomento del comando per l&quot;operazione di inserimento passato per il <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> controllo."
  remarks: "Quando si crea un pulsante Inserisci per uno dei modelli in un <xref:System.Web.UI.WebControls.FormView>controllo, è possibile specificare facoltativamente un argomento del comando per il pulsante con i <xref:System.Web.UI.WebControls.IButtonControl.CommandArgument%2A>proprietà.</xref:System.Web.UI.WebControls.IButtonControl.CommandArgument%2A> </xref:System.Web.UI.WebControls.FormView> L&quot;argomento del comando contiene in genere le eventuali informazioni aggiuntive che si desidera associare il comando di inserimento, ad esempio il valore per il campo chiave. La proprietà CommandArgument viene fornita come un modo pratico per determinare il valore dell&quot;argomento del comando del pulsante Inserisci."
  syntax:
