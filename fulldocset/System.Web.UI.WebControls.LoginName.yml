- uid: System.Web.UI.WebControls.LoginName.FormatString
  id: FormatString
  parent: System.Web.UI.WebControls.LoginName
  langs:
  - csharp
  name: FormatString
  nameWithType: LoginName.FormatString
  fullName: System.Web.UI.WebControls.LoginName.FormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Fornisce una stringa di formato elemento da visualizzare."
  remarks: "La proprietà FormatString contiene una stringa di formato di testo standard che consente di visualizzare il nome dell&quot;utente della pagina Web. La stringa &quot;{0}&quot; indica dove la stringa in cui viene inserito il nome dell&quot;utente. La tabella seguente descrive le impostazioni delle proprietà disponibili.      | Impostazione della proprietà | Comportamento |   |----------------------|--------------|   | Predefinito (&quot;{0})&quot; | Il nome dell&quot;utente viene visualizzato quando l&quot;utente è connesso. in caso contrario, viene visualizzato nulla. |   | <xref:System.String>| Uguale al valore predefinito.</xref:System.String> Per nascondere il controllo, impostare la proprietà <xref:System.Web.UI.Control.Visible%2A>su `false`. |   |&quot; Sito personale, {0}. &quot;| Visualizza la stringa &quot;sito personale, *username*.&quot;</xref:System.Web.UI.Control.Visible%2A> Quando l&quot;utente è connesso. Quando l&quot;utente non è connesso, viene visualizzato nulla. |   |&quot; Sito personale. &quot;| Quando la proprietà FormatString viene impostata su una stringa, la stringa viene visualizzata quando l&quot;utente è connesso. Poiché la stringa non contiene &quot;{0}&quot;, è possibile che il nome dell&quot;utente non viene visualizzato. Quando l&quot;utente non è connesso, viene visualizzato nulla. |       Il valore di questa proprietà, se impostato, può essere salvato automaticamente in un file di risorse utilizzando uno strumento di progettazione. Per ulteriori informazioni, vedere <xref:System.ComponentModel.LocalizableAttribute>e [globalizzazione e localizzazione](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example shows how to use the FormatString property on a page. Clicking the button changes the display format.  \n  \n [!code-vb[LoginNameTextFormat#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1203_1.aspx)]\n [!code-cs[LoginNameTextFormat#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1203_1.aspx)]"
  syntax:
    content: public virtual string FormatString { get; set; }
    return:
      type: System.String
      description: "Stringa contenente gli elementi di formato per visualizzare il nome dell&quot;utente. Il valore predefinito è &quot;{0}&quot;."
  overload: System.Web.UI.WebControls.LoginName.FormatString*
  exceptions:
