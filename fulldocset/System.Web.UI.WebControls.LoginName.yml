  remarks: "In questo argomento:- [Introduzione](#introduction)      -   [accessibilità](#accessibility)      -   [sintassi dichiarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # introduzione per impostazione predefinita, il controllo LoginName Visualizza il nome contenuto nella <xref:System.Web.UI.Page.User%2A>proprietà di <xref:System.Web.UI.Page>classe.</xref:System.Web.UI.Page> </xref:System.Web.UI.Page.User%2A>       Se il `System.Web.UI.Page.User.Identity.Name` proprietà è vuota, il controllo non viene eseguito il rendering.      > [!NOTE] > Se non si ha familiarità con il set di controlli di accesso disponibili in ASP.NET, vedere [Cenni preliminari sui controlli di accesso ASP.NET](~/add/includes/ajax-current-ext-md.md) prima di continuare. Per un elenco di altri argomenti correlati ai controlli di accesso e all&quot;appartenenza, vedere [gestione degli utenti tramite l&quot;appartenenza](~/add/includes/ajax-current-ext-md.md).       Per modificare il testo visualizzato dal controllo LoginName, impostare il <xref:System.Web.UI.WebControls.LoginName.FormatString%2A>proprietà.</xref:System.Web.UI.WebControls.LoginName.FormatString%2A>      > [!NOTE] > LoginName il controllo non può essere utilizzato all&quot;esterno di `<form>` tag in una pagina Web. In particolare, LoginName non può essere usato per inserire il nome dell&quot;utente nel titolo di una pagina.      <a name=&quot;accessibility&quot;></a># # Accessibilità per ulteriori informazioni su come configurare il controllo in modo che generi codice conforme agli standard di accessibilità, vedere [accessibilità in Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md) e [controlli ASP.NET e l&quot;accessibilità](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a># # Sintassi dichiarativa```   <asp:LoginName       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;    