  remarks: "Il <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>evento si verifica solo quando il <xref:System.Windows.Forms.DataGridView>controllo <xref:System.Windows.Forms.DataGridView.DataSource%2A>proprietà è impostata o dai relativi <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>proprietà `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded> La gestione di <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>evento è utile quando si desidera determinare l&quot;errore per una riga in base al relativo stato e i valori.</xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>       Quando si gestisce il <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>evento e si specifica il testo di errore nel gestore, viene visualizzata un&quot;icona di errore nell&quot;intestazione di riga, a meno che il <xref:System.Windows.Forms.DataGridView.ShowRowErrors%2A?displayProperty=fullName>è impostata su `false`.</xref:System.Windows.Forms.DataGridView.ShowRowErrors%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded> Quando l&quot;utente sposta il puntatore del mouse sull&quot;icona di errore, il testo di errore viene visualizzato in una descrizione comando.       Il <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>evento si verifica anche ogni volta che il valore di <xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A?displayProperty=fullName>proprietà viene recuperata.</xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>       È possibile utilizzare il <xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.RowIndex%2A?displayProperty=fullName>proprietà per determinare lo stato o il valore di una riga, utilizzare queste informazioni per modificare o cambiare il <xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.ErrorText%2A?displayProperty=fullName>proprietà.</xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.ErrorText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.RowIndex%2A?displayProperty=fullName> Questa proprietà viene inizializzata con il valore della riga <xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>proprietà, che sostituisce il valore dell&quot;evento.</xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>       Gestire il <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>evento quando si lavora con grandi quantità di dati, per evitare il calo delle prestazioni dell&quot;impostazione del <xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>valore per più righe.</xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A> </xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded> Per ulteriori informazioni, vedere [procedure consigliate per ridimensionare il controllo DataGridView Windows Form](~/add/includes/ajax-current-ext-md.md).       Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Quando si crea un delegato DataGridViewRowErrorTextNeededEventHandler, si identifica il metodo che gestirà l&quot;evento. Per associare l&quot;evento al gestore eventi, aggiungere un&quot;istanza del delegato all&quot;evento. Il gestore eventi viene chiamato ogni volta che si verifica l&quot;evento, a meno che non venga rimosso il delegato. Per ulteriori informazioni sui delegati del gestore eventi, vedere [NIB: eventi e delegati](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
