  summary: "Ottiene o imposta l&quot;origine dati contenente i dati che contengano le possibili selezioni visualizzate nell&quot;elenco a discesa."
  remarks: "In genere questa proprietà verrà impostata per un&quot;intera colonna di celle tramite il <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A?displayProperty=fullName>proprietà.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A?displayProperty=fullName>       Se possibile, impostare DataSource su un&quot;origine dati contenente le possibili selezioni, ad esempio una colonna delle selezioni. Il <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>proprietà non desidera essere impostate.</xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> Ma se l&quot;origine è più complicato, impostare <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>per il nome della proprietà o della colonna da cui recuperare le possibili selezioni.</xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>       Se l&quot;origine dati sono impostato su una matrice di stringhe, quindi <xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A>e <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>non è necessario impostare perché verrà utilizzato per valore e visualizzare ogni stringa nella matrice.</xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A>       La modifica della proprietà DataSource provoca la cella reinizializzare il <xref:System.Windows.Forms.DataGridViewComboBoxCell.Items%2A>insieme e ridisegnata.</xref:System.Windows.Forms.DataGridViewComboBoxCell.Items%2A>       Quando si modifica il valore della proprietà DataSource, il controllo tenta di utilizzare il <xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A>e <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>proprietà valori con la nuova origine dati e ogni proprietà viene impostata su `null` se il relativo valore non viene trovato.</xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A> Qualsiasi eccezione che si verifica durante questo processo viene ignorato a meno che non è uno dei seguenti eccezioni critiche: <xref:System.NullReferenceException>, <xref:System.StackOverflowException>, <xref:System.OutOfMemoryException>, <xref:System.Threading.ThreadAbortException>, <xref:System.ExecutionEngineException>, <xref:System.IndexOutOfRangeException>, o <xref:System.AccessViolationException>.</xref:System.AccessViolationException> </xref:System.IndexOutOfRangeException> </xref:System.ExecutionEngineException> </xref:System.Threading.ThreadAbortException> </xref:System.OutOfMemoryException> </xref:System.StackOverflowException> </xref:System.NullReferenceException>       Quando l&quot;origine dati sono impostato, il <xref:System.Windows.Forms.DataGridViewComboBoxCell>connette il <xref:System.ComponentModel.Component.Disposed>eventi dell&quot;origine dati.</xref:System.ComponentModel.Component.Disposed> </xref:System.Windows.Forms.DataGridViewComboBoxCell> Quando il <xref:System.Windows.Forms.DataGridViewComboBoxCell>viene disconnesso dal <xref:System.Windows.Forms.DataGridView>, la risorsa non viene rilasciata immediatamente.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewComboBoxCell> Il <xref:System.Windows.Forms.DataGridViewComboBoxCell>risorsa viene rilasciata quando viene eliminato l&quot;origine dati associata.</xref:System.Windows.Forms.DataGridViewComboBoxCell> Per rilasciare immediatamente la risorsa per l&quot;operazione di garbage collection, impostare la proprietà DataSource su `null`."
