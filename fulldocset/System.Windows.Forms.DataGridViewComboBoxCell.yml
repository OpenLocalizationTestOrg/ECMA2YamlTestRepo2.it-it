  summary: "Visualizza una casella combinata in un <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> controllo."
  remarks: "La classe DataGridViewComboBoxCell è un tipo specializzato di <xref:System.Windows.Forms.DataGridViewCell>utilizzato per visualizzare un controllo casella combinata, ovvero un campo di modifica con un campo dell&quot;elenco di selezione.</xref:System.Windows.Forms.DataGridViewCell> Gli host di DataGridViewComboBoxCell attualmente selezionati un <xref:System.Windows.Forms.DataGridViewComboBoxEditingControl>in cui l&quot;utente può modificare il valore della cella, presupponendo che la cella <xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A>proprietà è impostata su `false`.</xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A> </xref:System.Windows.Forms.DataGridViewComboBoxEditingControl>       A differenza di <xref:System.Windows.Forms.ComboBox>, controllo di DataGridViewComboBoxCell non dispone di <xref:System.Windows.Forms.ComboBox.SelectedIndex%2A>e <xref:System.Windows.Forms.ListControl.SelectedValue%2A>proprietà.</xref:System.Windows.Forms.ListControl.SelectedValue%2A> </xref:System.Windows.Forms.ComboBox.SelectedIndex%2A> </xref:System.Windows.Forms.ComboBox> In alternativa, selezionare un valore da un elenco a discesa imposta la cella <xref:System.Windows.Forms.DataGridViewCell.Value%2A>proprietà.</xref:System.Windows.Forms.DataGridViewCell.Value%2A>       Il <xref:System.Windows.Forms.DataGridViewComboBoxColumn>è il tipo di colonna specializzato per contenere celle di questo tipo.</xref:System.Windows.Forms.DataGridViewComboBoxColumn> Per impostazione predefinita, il <xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A?displayProperty=fullName>viene inizializzata su un nuovo DataGridViewComboBoxCell.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A?displayProperty=fullName> Per creare una serie di celle all&quot;interno di una colonna dopo un DataGridViewComboBoxCell esistenti, impostare la colonna <xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A>proprietà per la cella da utilizzare come modello.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A>       Le proprietà correlate alla cella della colonna sono wrapper per le proprietà denominate in modo analogo della cella modello. Modifica i valori delle proprietà della cella modello influirà solo le celle in base al modello che vengono aggiunti dopo la modifica. Modifica dei valori di proprietà correlate alla cella della colonna, tuttavia, aggiorna la cella di modello e tutte le altre celle nella colonna e, se necessario, aggiornare la visualizzazione delle colonne.       In genere si utilizzerà il <xref:System.Windows.Forms.DataGridViewComboBoxColumn>digitare a meno che non si desidera eseguire l&quot;override di valori di colonna per celle specifiche.</xref:System.Windows.Forms.DataGridViewComboBoxColumn> Le linee guida descritte nel <xref:System.Windows.Forms.DataGridViewComboBoxColumn>Cenni preliminari sulla classe per compilare l&quot;elenco a discesa si applica alle istanze della cella e colonna.</xref:System.Windows.Forms.DataGridViewComboBoxColumn>"
  example:
  - "The following code example demonstrates the <xref:System.Windows.Forms.DataGridViewComboBoxColumn> class, which makes use of the DataGridViewComboBoxCell class. You can set the cell <xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A>, <xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A>, and <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> properties in the same way that the corresponding column properties are set in this example. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridViewComboBoxColumn> class overview topic.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#40](~/add/codesnippet/cpp/t-system.windows.forms.d_65_1.cpp)]\n [!code-cs[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#40](~/add/codesnippet/csharp/t-system.windows.forms.d_65_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#40](~/add/codesnippet/visualbasic/t-system.windows.forms.d_65_1.vb)]"
