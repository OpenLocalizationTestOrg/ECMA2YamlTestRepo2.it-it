taError>evento e non viene impostato il <xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.ThrowException%2A?displayProperty=fullName>proprietà `true`, <xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName>evento si verifica.</xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.ThrowException%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.DataError>       Oggetto <xref:System.Windows.Forms.DataGridView.CellFormatting>gestore eventi può modificare entrambi `value` e `cellStyle`.</xref:System.Windows.Forms.DataGridView.CellFormatting> Se il gestore non è impostato il <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>proprietà `true`, tuttavia, questo metodo formatta `value` utilizzando le proprietà di formattazione il `cellStyle` oggetto.</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName> Ciò può comportare un ulteriore <xref:System.Windows.Forms.DataGridView.DataError>evento.</xref:System.Windows.Forms.DataGridView.DataError>       Se la formattazione ha esito positivo, questo metodo restituisce il valore formattato per la visualizzazione nel <xref:System.Windows.Forms.DataGridView>controllo.</xref:System.Windows.Forms.DataGridView>"
