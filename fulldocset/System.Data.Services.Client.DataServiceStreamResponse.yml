  remarks: "Chiamare il metodo Dispose al termine dell&quot;utilizzo del <xref:System.Data.Services.Client.DataServiceStreamResponse>.</xref:System.Data.Services.Client.DataServiceStreamResponse> Rilascia le risorse contenute nell&quot;oggetto. È necessario eseguire questa operazione per liberare le risorse contenute sempre il <xref:System.Data.Services.Client.DataServiceStreamResponse>; in caso contrario, le risorse utilizzate non verranno essere rilasciate fino a dopo il garbage collector chiama il <xref:System.Object.Finalize%2A>metodo sul <xref:System.Data.Services.Client.DataServiceStreamResponse>oggetto.</xref:System.Data.Services.Client.DataServiceStreamResponse> </xref:System.Object.Finalize%2A> </xref:System.Data.Services.Client.DataServiceStreamResponse>       Dopo l&quot;eliminazione viene chiamato e tutti i riferimenti di <xref:System.Data.Services.Client.DataServiceStreamResponse>vengono rilasciati, la memoria utilizzata può essere recuperata tramite garbage collection.</xref:System.Data.Services.Client.DataServiceStreamResponse>       Non è possibile utilizzare <xref:System.Data.Services.Client.DataServiceStreamResponse>dopo la chiamata al metodo Dispose.</xref:System.Data.Services.Client.DataServiceStreamResponse>"
