  name: WebPartTracker
  nameWithType: WebPartTracker
  fullName: System.Web.UI.WebControls.WebParts.WebPartTracker
  type: Class
  summary: "Consente di monitorare le connessioni Web part per le connessioni circolare."
  remarks: "Una connessione Web part è un collegamento o un&quot;associazione tra due <xref:System.Web.UI.WebControls.WebParts.WebPart>(o altri server o il utente) controlli che consente di condividere i dati.</xref:System.Web.UI.WebControls.WebParts.WebPart> In ogni connessione Web part, un controllo funge da un provider di dati e un altro come consumer di dati.       Quando un controllo Web part è sia un provider e consumer e i dati forniti dipendono dai dati utilizzati, è la possibilità di creare una connessione che comporta un ciclo infinito tra i controlli Web part. Questi cicli vengono definiti connessioni circolari. Gli sviluppatori possono evitare una connessione circolare utilizzando la classe WebPartTracker per tenere traccia del numero di connessioni per un punto di connessione e un controllo Web part. Il punto di connessione e il controllo sono specificati nel <xref:System.Web.UI.WebControls.WebParts.WebPartTracker.%23ctor%2A>costruttore.</xref:System.Web.UI.WebControls.WebParts.WebPartTracker.%23ctor%2A>       Se viene rilevata una connessione circolare, imposta l&quot;oggetto WebPartTracker il <xref:System.Web.UI.WebControls.WebParts.WebPart.ConnectErrorMessage%2A?displayProperty=fullName>proprietà nel provider di controlli Web part.</xref:System.Web.UI.WebControls.WebParts.WebPart.ConnectErrorMessage%2A?displayProperty=fullName> Il <xref:System.Web.UI.WebControls.WebParts.WebPartTracker.IsCircularConnection%2A>restituirà `true`.</xref:System.Web.UI.WebControls.WebParts.WebPartTracker.IsCircularConnection%2A>"
  syntax:
    content: 'public sealed class WebPartTracker : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
