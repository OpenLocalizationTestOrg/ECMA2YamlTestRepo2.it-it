  name: DesignerActionListCollection
  nameWithType: DesignerActionListCollection
  fullName: System.ComponentModel.Design.DesignerActionListCollection
  type: Class
  summary: "Rappresenta una raccolta di <xref href=&quot;System.ComponentModel.Design.DesignerActionList&quot;> </xref> oggetti."
  remarks: "La classe DesignerActionListCollection rappresenta l&quot;aggregazione di tutti gli elementi in un pannello smart tag. La classe DesignerActionListCollection contiene zero o più <xref:System.ComponentModel.Design.DesignerActionList>oggetti.</xref:System.ComponentModel.Design.DesignerActionList> Ognuno di questi elenchi contiene zero o più oggetti che rappresentano gli elementi nel pannello effettivi e sono derivati dalla <xref:System.ComponentModel.Design.DesignerActionItem>classe.</xref:System.ComponentModel.Design.DesignerActionItem>       La tabella seguente illustra due tecniche per fornire un DesignerActionListCollection per popolare il pannello con elementi per i componenti, inclusi i controlli personalizzati.      | Tecnica | Descrizione |   |---------------|-----------------|   | Modello pull | La finestra di progettazione per la classe di componente, che è derivata dalla <xref:System.ComponentModel.Design.ComponentDesigner>classe, fornisce questa raccolta tramite il <xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>proprietà.</xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A> </xref:System.ComponentModel.Design.ComponentDesigner> L&quot;infrastruttura della finestra di progettazione legge la proprietà quando è necessario visualizzare il pannello. |   | Modello push | Viene fornito un <xref:System.ComponentModel.Design.DesignerActionList>o DesignerActionListCollection come parametro in una chiamata al <xref:System.ComponentModel.Design.DesignerActionService.Add%2A>metodo il <xref:System.ComponentModel.Design.DesignerActionService>associato al componente. |       L&quot;infrastruttura della finestra di progettazione costruisce un pannello mediante la creazione di un pannello smart tag, il cui costruttore accetta due parametri di tipo DesignerActionListCollection.</xref:System.ComponentModel.Design.DesignerActionService> </xref:System.ComponentModel.Design.DesignerActionService.Add%2A> </xref:System.ComponentModel.Design.DesignerActionList> Le raccolte di elenchi, che contengono gli elementi di tipo pull e push, vengono unite in un pannello.       Poiché deriva dal <xref:System.Collections.CollectionBase?displayProperty=fullName>(classe), DesignerActionListCollection utilizza un oggetto interno <xref:System.Collections.ArrayList>per archiviare la raccolta di <xref:System.ComponentModel.Design.DesignerActionList>oggetti.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.Collections.ArrayList> </xref:System.Collections.CollectionBase?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects.  \n  \n For a full example, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#8](~/add/codesnippet/visualbasic/t-system.componentmodel._52_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#8](~/add/codesnippet/csharp/t-system.componentmodel._52_1.cs)]  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#9](~/add/codesnippet/visualbasic/t-system.componentmodel._52_2.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#9](~/add/codesnippet/csharp/t-system.componentmodel._52_2.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

