  name: PersistenceProviderElement
  nameWithType: PersistenceProviderElement
  fullName: System.ServiceModel.Configuration.PersistenceProviderElement
  type: Class
  summary: "Rappresenta un elemento di configurazione del servizio di persistenza che specifica il tipo di implementazione del provider di persistenza da utilizzare, nonché il timeout da utilizzare per le operazioni di persistenza. Gli attributi aggiuntivi visualizzati in questo elemento vengono passati al costruttore per il provider di persistenza specificato."
  remarks: "Gli elementi di configurazione di provider di persistenza vengono in genere definiti nel file di configurazione dell&quot;applicazione, nel `system.serviceModel` nodo, nel `serviceBehaviors` sottosezione del `behaviors` sezione."
  syntax:
    content: >-
      [System.Obsolete("The WF3 types are deprecated.  Instead, please use the new WF4 types from System.Activities.*")]

