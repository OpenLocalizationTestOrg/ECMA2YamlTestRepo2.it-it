  summary: "Indica che si è verificato un errore durante la negoziazione del contesto di sicurezza per un messaggio."
  remarks: "Questa eccezione può verificarsi nei casi seguenti: - durante la negoziazione del contesto di sicurezza iniziale. L&quot;errore esatto dipende dalla tecnologia negoziazione utilizzata: entrambi [Simple and Protected GSS-API Negotiation (SPNEGO)](http://go.microsoft.com/fwlink/?LinkId=96699) o TLSNEGO. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][Protocolli di sicurezza](~/add/includes/ajax-current-ext-md.md).      -Il tentativo di stabilire una sessione di sicurezza in un contesto di sicurezza iniziale.      -Durante il rinnovo della chiave per una sessione di sicurezza esistente.       Possono verificarsi errori di negoziazione di sicurezza come parte di *Spnego*/*Sslnego* protocollo di sicurezza o come parte del protocollo SecureConversation."
