  summary: "Indica che il file viene eseguito in modo sequenziale dall&quot;inizio alla fine. Il sistema può utilizzare questo come un suggerimento per ottimizzare la memorizzazione nella cache di file. Se un&quot;applicazione sposta il puntatore del file per l&quot;accesso casuale, la memorizzazione nella cache ottimale potrebbe non essere; Tuttavia, il corretto funzionamento è comunque garantito."
  remarks: "Se si specifica questo flag, è possibile migliorare le prestazioni delle applicazioni che leggono i file di grandi dimensioni utilizzando l&quot;accesso sequenziale. Miglioramento delle prestazioni può essere ancora più evidenti per applicazioni in cui leggere i file di grandi dimensioni principalmente in sequenza, ma talvolta ignorare piccoli intervalli di byte."
