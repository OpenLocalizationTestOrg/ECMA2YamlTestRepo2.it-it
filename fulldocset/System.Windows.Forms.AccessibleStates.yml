  type: Field
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Le informazioni importanti che devono essere comunicate immediatamente all&quot;utente. Ad esempio, un indicatore a livello di batteria raggiunge critici a questo stato, nel qual caso, un&quot;utilità di accesso nascosta sarebbe comunicherà immediatamente queste informazioni all&quot;utente e un programma di ingrandimento schermata sarebbe scorrere lo schermo, in modo da visualizzare l&quot;indicatore della batteria. Questo stato è adatto per alcuna operazione che deve essere completata prima di proseguire con l&quot;utente o il prompt dei comandi."
  syntax:
    content: AlertHigh
    return:
      type: System.Windows.Forms.AccessibleStates
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
