  summary: "La selezione modificata quale tutti gli oggetti tra il punto di ancoraggio di selezione, che corrisponde all&quot;oggetto con lo stato attivo e l&quot;oggetto assumere lo stato di selezione dell&quot;oggetto di ancoraggio. Se l&quot;oggetto di ancoraggio non è selezionata, gli oggetti vengono rimossi dalla selezione. Se l&quot;oggetto di ancoraggio è selezionata, la selezione viene estesa per includere questo oggetto e tutti gli oggetti compresi. È possibile impostare lo stato di selezione combinando con <xref href=&quot;System.Windows.Forms.AccessibleSelection&quot;> </xref> o &lt;xref:System.Windows.Forms.AccessibleSelection.RemoveSelection?displayProperty=fullName&gt;. Questo stato non modifica lo stato attivo o il punto di ancoraggio di selezione, a meno che è combinato con &lt;xref:System.Windows.Forms.AccessibleSelection.TakeFocus?displayProperty=fullName&gt;."
  syntax:
    content: ExtSelectable
    return:
      type: System.Windows.Forms.AccessibleStates
      description: "Da aggiungere."
  exceptions: []
