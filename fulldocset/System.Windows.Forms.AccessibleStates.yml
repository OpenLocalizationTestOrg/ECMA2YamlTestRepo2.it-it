  namespace: System.Windows.Forms
  summary: "Le informazioni importanti che non devono essere comunicate immediatamente all&quot;utente. Ad esempio, quando un indicatore a livello di batteria è in grado di raggiungere un livello basso, potrebbe generare un avviso o di medie dimensioni. Forzata accesso utilità potrebbe quindi generare un suono per informare l&quot;utente che importanti informazioni sono disponibile, senza interrompere le attività dell&quot;utente. Gli utenti possono quindi query le informazioni di avviso ogni volta che hanno scelto."
  syntax:
    content: AlertMedium
    return:
      type: System.Windows.Forms.AccessibleStates
      description: "Da aggiungere."
  exceptions: []
