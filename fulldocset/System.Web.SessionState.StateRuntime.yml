  name: StateRuntime
  nameWithType: StateRuntime
  fullName: System.Web.SessionState.StateRuntime
  type: Class
  summary: "Gestisce i dati di sessione archiviati nel servizio di stato di ASP.NET. Questa classe non può essere ereditata."
  remarks: "ASP.NET supporta l&quot;opzione di gestione sessione stato out-of-process con un servizio Windows denominato servizio stato di ASP.NET. La classe StateRuntime viene utilizzata da codice non gestito in questo servizio per gestire i dati della sessione. Questa classe supporta l&quot;implementazione dell&quot;infrastruttura .NET Framework del servizio di stato di ASP.NET e non è destinato a un utilizzo direttamente dal codice.       Il servizio di stato ASP.NET non è il metodo predefinito di gestione dello stato sessione ASP.NET; Per impostazione predefinita, ASP.NET supporta una in-process gestione dello stato della sessione. Supporta inoltre una seconda opzione out-of-process che gestisce lo stato della sessione in un database di Microsoft SQL Server e consente alle soluzioni di gestione dello stato sessione personalizzato. Per ulteriori informazioni sulle opzioni di archiviazione dello stato della sessione, vedere [modalità stato sessione](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public sealed class StateRuntime : System.Web.SessionState.IStateRuntime'
  inheritance:
  - System.Object
  implements:
  - System.Web.SessionState.IStateRuntime
  inheritedMembers: []
  platform:
  - net462
