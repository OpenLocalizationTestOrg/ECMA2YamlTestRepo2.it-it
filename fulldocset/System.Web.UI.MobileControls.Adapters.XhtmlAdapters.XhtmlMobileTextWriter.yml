  name: XhtmlMobileTextWriter
  nameWithType: XhtmlMobileTextWriter
  fullName: System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter
  type: Class
  summary: "Fornisce funzionalità di writer di testo per i dispositivi di destinazione del set di adattatori XHTML, tra cui XHTML Extensible Hypertext Markup Language (), XHTML Mobile e Wireless WML (Markup Language). Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "XHTML è un markup conforme a XML basato su HTML 4.1, che consente di creare siti Web adatti a diversi tipi di dispositivo. La semplicità di utilizzo con le linee guida rigorose elemento XML per produrre un linguaggio di markup con un&quot;ampia gamma di opzioni di stile e formato del HTML e ridotto ambiguità tag. Questa classe fornisce le funzionalità di formattazione usato dai controlli server ASP.NET durante il rendering del contenuto XHTML per i client. Il XhtmlMobileTextWriter esegue il rendering di markup che soddisfa gli standard di tre diversi tipi di documenti XHTML: XHTML Basic, che supporta elementi di stile e formato limitati. Profilo Mobile XHTML, che supporta i fogli di stile inline. e gli elementi WML 2.0, che è basato su XHTML 1.1 e supporta i fogli di stile CSS.       Questa classe viene usata principalmente dagli sviluppatori di pagine mobile personalizzate e adattatori del controllo.       La classe XhtmlMobileTextWriter è possibile eseguire il rendering di tutti gli elementi HTML, attributi e gli attributi, ma, a differenza di stile di <xref:System.Web.UI.HtmlTextWriter>classe, non consente l&quot;uso delle maiuscole del titolo di questi elementi di markup.</xref:System.Web.UI.HtmlTextWriter>       Un <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlPageAdapter>Crea un&quot;istanza di un XhtmlMobileTextWriter e a seconda delle funzionalità del dispositivo di destinazione, Inizializza un numero di proprietà, ad esempio <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.SupportsNoWrapStyle%2A>, <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.SuppressNewLine%2A>, e <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.UseDivsForBreaks%2A>, che consentono il writer di testo per il rendering della pagina e i relativi controlli.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.UseDivsForBreaks%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.SuppressNewLine%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.SupportsNoWrapStyle%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlPageAdapter>       La scheda è possibile utilizzare diversi metodi per applicare stili e formattazione:- <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterStyle%2A>e <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitStyle%2A>- <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterLayout%2A>e <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitLayout%2A>e - <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterFormat%2A>e <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitFormat%2A>.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitFormat%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterFormat%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitLayout%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterLayout%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitStyle%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterStyle%2A>          > [!NOTE] > Tale classe deriva dal <xref:System.Web.UI.MobileControls.Adapters.MobileTextWriter>(classe), che a sua volta deriva dalla <xref:System.Web.UI.MobileControls.Adapters.MultiPartWriter>classe e molte delle relative funzionalità vengono forniti da queste classi base.</xref:System.Web.UI.MobileControls.Adapters.MultiPartWriter> </xref:System.Web.UI.MobileControls.Adapters.MobileTextWriter>       È possibile utilizzare i membri di questa classe e i membri dalla quale eredita il <xref:System.Web.UI.MobileControls.Adapters.MobileTextWriter>(classe), per creare il writer di testo personalizzato da utilizzare in una pagina XHTML o negli adattatori della classe.</xref:System.Web.UI.MobileControls.Adapters.MobileTextWriter> È anche possibile creare nuove classi derivate che eseguono l&quot;override del comportamento standard della classe XhtmlMobileTextWriter.       Filtraggio dei dispositivi è necessaria per poter usare un adattatore specifico o un writer di testo per un controllo server. Per ulteriori informazioni sui filtri di dispositivo, vedere [dell&quot;architettura Overview of Adaptive Control Behavior](~/add/includes/ajax-current-ext-md.md) e [Cenni preliminari sul filtro di dispositivo](~/add/includes/ajax-current-ext-md.md)."
