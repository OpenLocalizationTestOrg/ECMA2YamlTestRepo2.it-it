  summary: "Aggiunge un nome di variabile specificato in un elenco di variabili da incorporare in pagine per i dispositivi WML. Questa API è obsoleta. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "Alcuni dispositivi WML richiedono un `<wml:onevent>` elemento per fornire informazioni per il postback.       I dispositivi WML forniscono funzionalità limitate per la navigazione e postback e richiedono delle variabili e comandi WML in cui scrivere la pagina.       Questo metodo viene usato principalmente dagli sviluppatori di pagine mobile personalizzate e adattatori del controllo."
  example:
  - "When rendering the page, the following `<wml:onevent>` structure might be included in the page's markup:  \n  \n `<wml:onevent type=\"onenterforward\">`  \n  \n `<wml:refresh>`  \n  \n `<wmlsetvar name=\"buttonSaveClicked\" />`  \n  \n `<wmlsetvar name=\"nextPage\" value=\"3\" />`  \n  \n `</wml:refresh>`  \n  \n `</wml:onevent>`  \n  \n Depending on the user's actions, the values might be modified by scripts on the page to return the following structure on postback:  \n  \n `<wml:onevent type=\"onenterforward\">`  \n  \n `<wml:refresh>`  \n  \n `<wmlsetvar name=\"buttonSaveClicked\" value=\"true\" />`  \n  \n `<wmlsetvar name=\"nextPage\" value=\"9\" />`  \n  \n `</wml:refresh>`  \n  \n `</wml:onevent>`"
  syntax:
    content: public virtual void AddOnEnterForwardSetVar (string var);
    parameters:
    - id: var
      type: System.String
      description: "Il nome di una variabile per essere incorporati in una pagina."
