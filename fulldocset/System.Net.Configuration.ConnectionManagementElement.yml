  namespace: System.Net.Configuration
  summary: "Ottiene o imposta l&quot;indirizzo per i computer remoti."
  remarks: "È possibile impostare questa proprietà con un asterisco (*) per impostare il numero predefinito di connessioni per i computer.       Questa proprietà identifica uno o più computer remoti e <xref:System.Net.Configuration.ConnectionManagementElement.MaxConnection%2A>proprietà specifica il numero di connessioni simultaneo consentito tra il computer locale e i computer remoti.</xref:System.Net.Configuration.ConnectionManagementElement.MaxConnection%2A>"
  syntax:
