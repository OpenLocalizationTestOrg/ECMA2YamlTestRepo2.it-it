  remarks: "Questo costruttore imposta la <xref:System.Net.Configuration.ConnectionManagementElement.Address%2A>proprietà `address` e <xref:System.Net.Configuration.ConnectionManagementElement.MaxConnection%2A>proprietà `maxConnection`.</xref:System.Net.Configuration.ConnectionManagementElement.MaxConnection%2A> </xref:System.Net.Configuration.ConnectionManagementElement.Address%2A>"
