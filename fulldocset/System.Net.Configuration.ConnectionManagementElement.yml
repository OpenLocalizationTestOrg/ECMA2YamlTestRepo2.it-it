- uid: System.Net.Configuration.ConnectionManagementElement.MaxConnection
  id: MaxConnection
  parent: System.Net.Configuration.ConnectionManagementElement
  langs:
  - csharp
  name: MaxConnection
  nameWithType: ConnectionManagementElement.MaxConnection
  fullName: System.Net.Configuration.ConnectionManagementElement.MaxConnection
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Ottiene o imposta il numero massimo di connessioni che possono essere effettuati da un computer remoto."
  remarks: "Questa proprietà specifica il numero di connessioni simultaneo è consentito tra il computer locale e il computer remoto. Il computer remoto è specificato utilizzando il <xref:System.Net.Configuration.ConnectionManagementElement.Address%2A>proprietà.</xref:System.Net.Configuration.ConnectionManagementElement.Address%2A>       La proprietà MaxConnection è per <xref:System.Net.WebRequest.ConnectionGroupName%2A?displayProperty=fullName>.</xref:System.Net.WebRequest.ConnectionGroupName%2A?displayProperty=fullName> Se un&quot;applicazione non sta cambiando <xref:System.Net.WebRequest.ConnectionGroupName%2A?displayProperty=fullName>da quello predefinito, quindi la proprietà MaxConnection si applica al dominio dell&quot;intera applicazione.</xref:System.Net.WebRequest.ConnectionGroupName%2A?displayProperty=fullName> Se solo un singolo dominio applicazione è in esecuzione nell&quot;applicazione, l&quot;impostazione della proprietà MaxConnection è a livello di applicazione."
  syntax:
    content: public int MaxConnection { get; set; }
    return:
      type: System.Int32
      description: "Valore intero che specifica il numero massimo di connessioni."
  overload: System.Net.Configuration.ConnectionManagementElement.MaxConnection*
  exceptions: []
  platform:
  - net462
