  name: DiscoveryDocument
  nameWithType: DiscoveryDocument
  fullName: System.Web.Services.Discovery.DiscoveryDocument
  type: Class
  summary: "Rappresenta un documento di individuazione. Questa classe non può essere ereditata."
  remarks: "Individuazione dei servizi Web XML implica l&quot;individuazione dei servizi Web XML, un determinato URL. In genere, l&quot;URL punti a un documento di individuazione, che in genere con estensione solitamente disco. Il documento di individuazione, ovvero un documento XML contiene riferimenti alle informazioni relative alla presenza di servizi Web XML, ad esempio una descrizione del servizio, schema del linguaggio XML Schema Definition (XSD) o un altro documento di individuazione. Questa classe rappresenta il contenuto del documento di individuazione; in cui il <xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A>proprietà contiene un elenco di riferimenti presenti nel documento di individuazione.</xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A>"
  example:
  - "The following code example reads a discovery document from a file using the <xref:System.Web.Services.Discovery.DiscoveryDocument.Read%2A> and writes it back out to file using the <xref:System.Web.Services.Discovery.DiscoveryDocument.Write%2A> method.  \n  \n [!code-cs[DiscoveryDocument#1](~/add/codesnippet/csharp/t-system.web.services.di_7_1.cs)]\n [!code-vb[DiscoveryDocument#1](~/add/codesnippet/visualbasic/t-system.web.services.di_7_1.vb)]\n [!code-cpp[DiscoveryDocument#1](~/add/codesnippet/cpp/t-system.web.services.di_7_1.cpp)]"
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot("discovery", Namespace="http://schemas.xmlsoap.org/disco/")]

      public sealed class DiscoveryDocument
