  nameWithType: PolicyLevelType
  fullName: System.Security.PolicyLevelType
  type: Enum
  summary: "Specifica il tipo di un livello di criteri di codice gestito."
  remarks: "Il massimo livello di criteri di sicurezza è a livello aziendale. Successivi livelli inferiori della gerarchia rappresentano ulteriori restrizioni dei criteri, ma mai possano concedere autorizzazioni a quella consentita dalla livelli più elevati. I livelli di criteri nell&quot;ordine sono i seguenti.       1. Enterprise 2. Computer 3. Utente 4. Dominio dell&quot;applicazione"
