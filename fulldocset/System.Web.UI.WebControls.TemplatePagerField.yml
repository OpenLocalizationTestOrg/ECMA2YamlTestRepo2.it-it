  name: TemplatePagerField
  nameWithType: TemplatePagerField
  fullName: System.Web.UI.WebControls.TemplatePagerField
  type: Class
  summary: "Rappresenta un <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> campo che consente di creare un&quot;interfaccia di paging personalizzata."
  remarks: "Utilizzare l&quot;oggetto TemplatePagerField per visualizzare i controlli di navigazione che consentono agli utenti di spostarsi tra i dati visualizzati da un controllo che implementa il <xref:System.Web.UI.WebControls.IPageableItemContainer>interfaccia.</xref:System.Web.UI.WebControls.IPageableItemContainer> (Ad esempio il <xref:System.Web.UI.WebControls.ListView>controllo.)</xref:System.Web.UI.WebControls.ListView> È inoltre possibile utilizzare l&quot;oggetto TemplatePagerField per visualizzare le informazioni sull&quot;origine dati sottostante, ad esempio il numero totale di record e il numero di pagina corrente.       Il campo TemplatePagerField ha un layout incorporato. Pertanto, è necessario creare in modo esplicito il layout di <xref:System.Web.UI.WebControls.TemplatePagerField.PagerTemplate%2A>modello.</xref:System.Web.UI.WebControls.TemplatePagerField.PagerTemplate%2A> È possibile formattare il contenuto tramite le classi di fogli di stile o gli elementi di stile in linea.       È possibile fare riferimento il <xref:System.Web.UI.WebControls.DataPager>controllo che contiene l&quot;oggetto TemplatePagerField utilizzando il `Container` proprietà.</xref:System.Web.UI.WebControls.DataPager> Ciò è utile quando si desidera creare espressioni di associazione per visualizzare il numero di record sono stato recuperato, il numero totale di pagine e informazioni simili. Queste espressioni di associazione possono utilizzare le proprietà del <xref:System.Web.UI.WebControls.DataPager>controllo, ad esempio <xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A>, <xref:System.Web.UI.WebControls.DataPager.PageSize%2A>, <xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A>e <xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A>.</xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A> </xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A> </xref:System.Web.UI.WebControls.DataPager.PageSize%2A> </xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A> </xref:System.Web.UI.WebControls.DataPager>       Il campo TemplatePagerField fornisce il <xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand>evento, in genere viene utilizzato per eseguire un&quot;attività quando un pulsante nel <xref:System.Web.UI.WebControls.TemplatePagerField.PagerTemplate%2A>si fa clic sul modello.</xref:System.Web.UI.WebControls.TemplatePagerField.PagerTemplate%2A> </xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand>"
  example:
  - "The following example shows how to add a TemplatePagerField field in a <xref:System.Web.UI.WebControls.DataPager> control. This example uses the TemplatePagerField to display the current page number, the total number of pages, and the total number of records. The <xref:System.Web.UI.WebControls.DataPager> control also contains two <xref:System.Web.UI.WebControls.NextPreviousPagerField> fields and a <xref:System.Web.UI.WebControls.NumericPagerField> field to display navigation controls that enable users to page through data.  \n  \n [!code-cs[System.Web.UI.WebControls.TemplatePagerField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_101_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.TemplatePagerField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_101_1.aspx)]  \n  \n The following example shows how to use the <xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand> event to perform a different action depending on which button was clicked in a TemplatePagerField field. This example uses the TemplatePagerField to display navigation controls that enable users to page through data.  \n  \n [!code-cs[System.Web.UI.WebControls.TemplatePagerField.OnPagerCommand#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_101_2.aspx)]\n [!code-vb[System.Web.UI.WebControls.TemplatePagerField.OnPagerCommand#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_101_2.aspx)]"
