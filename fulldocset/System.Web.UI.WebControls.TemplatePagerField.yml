  fullName: System.Web.UI.WebControls.TemplatePagerField.PagerTemplate
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta il contenuto personalizzato per il campo del pager in un <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> controllo."
  remarks: "Utilizzare la proprietà PagerTemplate per definire un&quot;interfaccia utente personalizzata (UI) per il paging dei dati. Il modello PagerTemplate contiene in genere i controlli di navigazione per spostarsi tra i dati. E può essere utilizzato anche per visualizzare le informazioni sull&quot;origine dati sottostante, ad esempio il numero totale di record o il numero di pagina corrente.       Per creare un modello personalizzato in modo dichiarativo, inserire un `PagerTemplate` elemento all&quot;interno di <xref:System.Web.UI.WebControls.TemplatePagerField>oggetto.</xref:System.Web.UI.WebControls.TemplatePagerField> È quindi possibile aggiungere il contenuto per il `PagerTemplate` elemento.       È possibile fare riferimento il <xref:System.Web.UI.WebControls.DataPager>controllo nelle espressioni di associazione del modello PagerTemplate utilizzando il `Container` proprietà.</xref:System.Web.UI.WebControls.DataPager> Questa proprietà fornisce l&quot;accesso alle proprietà del <xref:System.Web.UI.WebControls.DataPager>controllo, che include il <xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A>, <xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A>, e <xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A>proprietà.</xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A> </xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A> </xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A> </xref:System.Web.UI.WebControls.DataPager>"
  example:
  - "The following example shows how to add controls to the PagerTemplate template that access properties of the <xref:System.Web.UI.WebControls.DataPager> control.  \n  \n [!code-cs[System.Web.UI.WebControls.TemplatePagerField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_859_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.TemplatePagerField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_859_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.ITemplate PagerTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "Un oggetto modello che contiene il contenuto personalizzato per il campo del pager in un <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> controllo. Il valore predefinito è <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, a indicare che questa proprietà non è impostata."
