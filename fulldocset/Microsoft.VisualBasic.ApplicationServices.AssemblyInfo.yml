- uid: Microsoft.VisualBasic.ApplicationServices.AssemblyInfo.StackTrace
  id: StackTrace
  parent: Microsoft.VisualBasic.ApplicationServices.AssemblyInfo
  langs:
  - csharp
  name: StackTrace
  nameWithType: AssemblyInfo.StackTrace
  fullName: Microsoft.VisualBasic.ApplicationServices.AssemblyInfo.StackTrace
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Ottiene le informazioni di traccia dello stack corrente."
  remarks: "Il `My.Application.Info.StackTrace` proprietà elenca le chiamate di metodo in ordine cronologico inverso, vale a dire, viene innanzitutto chiamata al metodo più recente ed elenca ogni chiamata al metodo sullo stack su una riga separata. Tuttavia, il `My.Application.Info.StackTrace` proprietà potrebbe non segnalare il numero di chiamate di metodo come previsto, a causa di trasformazioni di codice che si verificano durante l&quot;ottimizzazione.       In genere, le informazioni di traccia dello stack viene utilizzate per il debug di applicazioni.       Le informazioni di traccia dello stack per ogni chiamata al metodo sono formattate nel modo seguente: &quot;in *FullClassName*.* NomeMetodo*(*MethodParams*) in *FileName*: riga *LineNumber* &quot;al valore letterale&quot; &quot;è preceduto da tre spazi e i valori letterali&quot;in&quot;e&quot;: riga &quot;vengono omessi se i simboli di debug non sono disponibili. I segnaposto `FullClassName`, `MethodName`, `MethodParams`, `FileName`, e `LineNumber` vengono sostituiti dai valori effettivi, definiti come segue: | Parte | Descrizione |   |----------|-----------------|   | *FullClassName*| Il nome completo della classe, incluso lo spazio dei nomi. |   | *NomeMetodo*| Il nome del metodo. |   | *MethodParams*| Elenco di coppie nome/tipo di parametro. Ogni coppia è separato da una virgola (,). Queste informazioni viene omesso se *NomeMetodo* accetta zero parametri. |   | *FileName*| Il nome dell&quot;origine dei file in cui il *NomeMetodo* metodo viene dichiarato. Queste informazioni viene omesso se non sono disponibili simboli di debug. |   | *LineNumber*| Il numero di riga in *FileName* che contiene il codice sorgente da *NomeMetodo* per l&quot;istruzione che si trova lo stack di chiamate. Queste informazioni viene omesso se non sono disponibili simboli di debug. |       Il `My.Applicaiton.Info.StackTrace` proprietà fornisce funzionalità simili a quelle di <xref:System.Environment.StackTrace%2A>proprietà.</xref:System.Environment.StackTrace%2A>      ## Disponibilità per il tipo di progetto | Tipo di progetto | Disponibile |   |------------------|---------------|   | Applicazione Windows Form | **Yes**|   | Libreria di classi | **Yes**|   | Applicazione console | **Yes**|   | Libreria di controlli Windows Form | **Yes**|   | Libreria di controlli Web | Non |   | Servizio Windows | **Yes**|   | Sito Web | Non |"
  example:
  - "This example uses the `My.Application.Info.StackTrace` property to display the stack trace of the application from the point at which the code executes.  \n  \n [!code-vb[VbVbalrMyApplication#27](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#27)]"
  syntax:
    content: public string StackTrace { get; }
    return:
      type: System.String
      description: "Oggetto <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> contenente le informazioni di traccia dello stack corrente. Il valore restituito può essere <xref:System.String>.</xref:System.String>"
  overload: Microsoft.VisualBasic.ApplicationServices.AssemblyInfo.StackTrace*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Le informazioni di traccia dello stack richiesto sono compreso nell&quot;intervallo."
  platform:
  - net462
