  remarks: "Il `My.Application.Info.Version` proprietà ottiene un <xref:System.Version>oggetto contenente il numero di versione dell&quot;applicazione.</xref:System.Version> È possibile utilizzare il <xref:System.Version.Major%2A>, <xref:System.Version.Minor%2A>, <xref:System.Version.Build%2A>, e <xref:System.Version.Revision%2A>le proprietà del <xref:System.Version>oggetto per accedere alle informazioni di versione specifici sull&quot;applicazione.</xref:System.Version> </xref:System.Version.Revision%2A> </xref:System.Version.Build%2A> </xref:System.Version.Minor%2A> </xref:System.Version.Major%2A>       Applicazioni distribuite ClickOnce devono utilizzare il <xref:System.Deployment.Application.ApplicationDeployment.CurrentVersion%2A>proprietà del <xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.Deployment%2A>proprietà.</xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.Deployment%2A> </xref:System.Deployment.Application.ApplicationDeployment.CurrentVersion%2A>      ## Disponibilità per il tipo di progetto | Tipo di progetto | Disponibile |   |------------------|---------------|   | Applicazione Windows Form | **Yes**|   | Libreria di classi | **Yes**|   | Applicazione console | **Yes**|   | Libreria di controlli Windows Form | **Yes**|   | Libreria di controlli Web | Non |   | Servizio Windows | **Yes**|   | Sito Web | Non |"
  example:
  - "This example uses the `My.Application.Info.Version` property to display the version of the application.  \n  \n [!code-vb[VbVbalrMyApplication#30](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#30)]"
  syntax:
    content: public Version Version { get; }
    return:
      type: System.Version
      description: "Oggetto <xref:System.Version>oggetto contenente il numero di versione dell&quot;applicazione.</xref:System.Version>"
  overload: Microsoft.VisualBasic.ApplicationServices.AssemblyInfo.Version*
