  langs:
  - csharp
  name: DefaultSettingValueAttribute
  nameWithType: DefaultSettingValueAttribute
  fullName: System.Configuration.DefaultSettingValueAttribute
  type: Class
  summary: "Specifica il valore predefinito per una proprietà delle impostazioni dell&quot;applicazione."
  remarks: "> [!IMPORTANT]> DefaultSettingValueAttribute può essere applicato solo alle proprietà delle singole impostazioni. non è possibile applicare questo attributo a una classe di impostazioni intera applicazione.       Provider di impostazioni diverse potrebbero avere requisiti diversi o limitazioni sull&quot;utilizzo del DefaultSettingValueAttribute. Ad esempio, il <xref:System.Configuration.LocalFileSettingsProvider>non richiede questo attributo e ignorerà qualsiasi valore fornito da questo attributo se sono presenti tutti i valori: default o modificati dall&quot;utente: già presente nell&quot;archivio dati.</xref:System.Configuration.LocalFileSettingsProvider>       DefaultSettingValueAttribute richiede che il valore predefinito può essere rappresentato come stringa. Di conseguenza, le impostazioni mediante la serializzazione XML non possono avere un valore predefinito specificato tramite questo attributo. Alcuni provider possono scegliere di supportare più schemi di serializzazione che possono essere specificati in fase di compilazione utilizzando <xref:System.Configuration.SettingsSerializeAsAttribute>.</xref:System.Configuration.SettingsSerializeAsAttribute>      > [!CAUTION] > I valori predefiniti specificati da questo attributo vengono archiviati come testo normale nel file .exe o dll compilato risulta. Di conseguenza, questi valori predefiniti sono intrinsecamente non sicuri."
  example:
  - "The following code example demonstrates the use of the DefaultSettingValueAttribute applied to three of the four properties of the `FormSettings` wrapper class, which is derived from the <xref:System.Configuration.ApplicationSettingsBase> class. This class is used to persist the location, size, background color, and text of form. The first three of these form properties have default values associated with them.  \n  \n The full code example is listed in the <xref:System.Configuration.ApplicationSettingsBase> class overview.  \n  \n [!code-cpp[AppSettingsSample#9](~/add/codesnippet/cpp/t-system.configuration.d_1.cpp)]\n [!code-cs[AppSettingsSample#9](~/add/codesnippet/csharp/t-system.configuration.d_1.cs)]\n [!code-vb[AppSettingsSample#9](~/add/codesnippet/visualbasic/AppSettingsSample/Form1.vb#9)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class DefaultSettingValueAttribute : Attribute
