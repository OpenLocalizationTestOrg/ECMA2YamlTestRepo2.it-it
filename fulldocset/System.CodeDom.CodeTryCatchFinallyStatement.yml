  name: CodeTryCatchFinallyStatement
  nameWithType: CodeTryCatchFinallyStatement
  fullName: System.CodeDom.CodeTryCatchFinallyStatement
  type: Class
  summary: "Rappresenta un <xref uid=&quot;langword_csharp_try&quot; name=&quot;try&quot; href=&quot;&quot;> </xref> blocco con un numero qualsiasi di <xref uid=&quot;langword_csharp_catch&quot; name=&quot;catch&quot; href=&quot;&quot;> </xref> clausole e, facoltativamente, un <xref uid=&quot;langword_csharp_finally&quot; name=&quot;finally&quot; href=&quot;&quot;> </xref> blocco."
  remarks: "CodeTryCatchFinallyStatement può essere utilizzato per rappresentare un `try/``catch` blocco di codice.       Il <xref:System.CodeDom.CodeTryCatchFinallyStatement.TryStatements%2A>proprietà contiene le istruzioni da eseguire all&quot;interno di un `try` blocco.</xref:System.CodeDom.CodeTryCatchFinallyStatement.TryStatements%2A> Il <xref:System.CodeDom.CodeTryCatchFinallyStatement.CatchClauses%2A>proprietà contiene il `catch` clausole per gestire le eccezioni intercettate.</xref:System.CodeDom.CodeTryCatchFinallyStatement.CatchClauses%2A> Il <xref:System.CodeDom.CodeTryCatchFinallyStatement.FinallyStatements%2A>proprietà contiene le istruzioni da eseguire all&quot;interno di un `finally` blocco.</xref:System.CodeDom.CodeTryCatchFinallyStatement.FinallyStatements%2A>      > [!NOTE] > Non tutti i linguaggi supportano `try/catch` blocchi. Chiamare il <xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>metodo con il <xref:System.CodeDom.Compiler.GeneratorSupport?displayProperty=fullName>flag per determinare se un generatore di codice supporta `try/catch` blocchi.</xref:System.CodeDom.Compiler.GeneratorSupport?displayProperty=fullName> </xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>"
  example:
  - "The following example code demonstrates use of a CodeTryCatchFinallyStatement to define a try...catch...finally statement for exception handling.  \n  \n [!code-cs[CodeTryCatchFinallyExample#2](~/add/codesnippet/csharp/t-system.codedom.codetry_1.cs)]\n [!code-cpp[CodeTryCatchFinallyExample#2](~/add/codesnippet/cpp/t-system.codedom.codetry_1.cpp)]\n [!code-vb[CodeTryCatchFinallyExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codetry_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeTryCatchFinallyStatement : System.CodeDom.CodeStatement
