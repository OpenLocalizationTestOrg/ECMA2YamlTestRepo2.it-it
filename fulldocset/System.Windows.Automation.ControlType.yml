  summary: "Identifica un controllo che non è uno dei tipi di controllo definiti."
  remarks: "Il tipo di controllo personalizzato indica un controllo che non viene identificato come uno dei tipi di controllo predefiniti (ad esempio <xref:System.Windows.Automation.ControlType>o <xref:System.Windows.Automation.ControlType>).</xref:System.Windows.Automation.ControlType> </xref:System.Windows.Automation.ControlType>       Gli sviluppatori di controllo devono controllare gli altri tipi di controllo prima di definire il controllo come un tipo di controllo personalizzato per assicurarsi che il controllo fornisca la funzionalità stessa come uno dei tipi di controllo definiti.       Un tipo di controllo personalizzato richiede inoltre lavoro aggiuntivo per il provider implementare [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)]. Inoltre, non sarà in grado di prevedere la struttura di controllo, l&quot;interazione di tastiera e pattern di controllo possibili in base al tipo di controllo del controllo prodotti client di automazione interfaccia utente."
  syntax:
