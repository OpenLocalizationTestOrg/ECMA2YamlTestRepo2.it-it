  name: ControlType
  nameWithType: ControlType
  fullName: System.Windows.Automation.ControlType
  type: Class
  summary: "Identifica il tipo di un [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] controllo."
  remarks: "ControlType eredita <xref:System.Windows.Automation.AutomationIdentifier>e viene utilizzato per identificare il tipo di un controllo rappresentato da un <xref:System.Windows.Automation.AutomationElement>.</xref:System.Windows.Automation.AutomationElement> </xref:System.Windows.Automation.AutomationIdentifier> Il tipo di controllo è determinato dallo sviluppatore del provider di automazione interfaccia utente.       Questa classe contiene campi statici che sono a loro volta oggetti ControlType, per identificare i tipi di controlli standard. È inoltre disponibile un <xref:System.Windows.Automation.ControlType.Custom>tipo per i controlli che non corrispondono a uno dei tipi definiti.</xref:System.Windows.Automation.ControlType.Custom>       L&quot;unico caso in cui è possibile modificare il tipo di controllo di un controllo in fase di esecuzione è in cui il controllo supporta <xref:System.Windows.Automation.MultipleViewPattern>.</xref:System.Windows.Automation.MultipleViewPattern> Un esempio è la [!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] elenco visualizzazione, che può essere un <xref:System.Windows.Automation.ControlType.DataGrid>o <xref:System.Windows.Automation.ControlType.List>, a seconda della visualizzazione corrente.</xref:System.Windows.Automation.ControlType.List> </xref:System.Windows.Automation.ControlType.DataGrid>       Tipi di controllo non dispone di un&quot;equivalenza uno per i pattern di controllo. Un controllo deve essere di un solo tipo, ma potrebbe supportare più pattern o nessuno, a seconda della funzionalità specifica.       Per informazioni dettagliate sui vari tipi di controllo, vedere [tipi di controllo di automazione interfaccia utente](~/add/includes/ajax-current-ext-md.md)."
