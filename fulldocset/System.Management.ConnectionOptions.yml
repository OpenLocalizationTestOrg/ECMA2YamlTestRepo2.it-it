  nameWithType: ConnectionOptions.Impersonation
  fullName: System.Management.ConnectionOptions.Impersonation
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Ottiene o imposta il livello di rappresentazione COM da utilizzare per le operazioni in questa connessione."
  remarks: "Il <xref:System.Management.ImpersonationLevel?displayProperty=fullName>impostazione è particolarmente utile quando il provider è un servizio o applicazione attendibile.</xref:System.Management.ImpersonationLevel?displayProperty=fullName> Elimina la necessità per il provider di identità del client di eseguire e controlli di accesso per le operazioni richieste. Tuttavia, se per qualche motivo il provider non può essere considerato attendibile, in modo che possa rappresentare il client può costituire una minaccia alla sicurezza. In questi casi, è consigliabile che questa proprietà deve essere impostata dal client a un valore inferiore, ad esempio <xref:System.Management.ImpersonationLevel?displayProperty=fullName>.</xref:System.Management.ImpersonationLevel?displayProperty=fullName> Si noti che questo può causare un errore del provider eseguire le operazioni richieste, mancanza di autorizzazioni sufficienti oppure l&quot;impossibilità di eseguire controlli di accesso.      ## Livello di rappresentazione COM valore proprietà da utilizzare per le operazioni in questa connessione. Il valore predefinito è <xref:System.Management.ImpersonationLevel?displayProperty=fullName>, che indica che il provider WMI può rappresentare il client quando si eseguono le operazioni richieste in questa connessione.</xref:System.Management.ImpersonationLevel?displayProperty=fullName>      ## .NET framework sicurezza attendibilità totale per il chiamante immediato. Questo membro non può essere utilizzato da codice parzialmente attendibile. Per ulteriori informazioni, vedere [utilizzo di librerie da codice parzialmente attendibile](~/add/includes/ajax-current-ext-md.md)."
