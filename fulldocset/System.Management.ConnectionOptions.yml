    return:
      type: System.Management.AuthenticationLevel
      description: "Restituisce un <xref href=&quot;System.Management.AuthenticationLevel&quot;> </xref> il valore di enumerazione che indica il livello di autenticazione COM utilizzato per una connessione al computer locale o un computer remoto."
