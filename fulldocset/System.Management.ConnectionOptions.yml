  type: Property
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Ottiene o imposta l&quot;autorità da usare per autenticare l&quot;utente specificato."
  remarks: "La proprietà deve essere passata come segue: se inizia con la stringa &quot;Kerberos:&quot;, verrà utilizzata l&quot;autenticazione Kerberos e questa proprietà deve contenere un nome principale Kerberos. Ad esempio, ```   Kerberos:<principal name>   ``` se il valore della proprietà inizia con la stringa &quot;NTLMDOMAIN:&quot;, verrà utilizzata l&quot;autenticazione NTLM e la proprietà deve contenere un nome di dominio NTLM. Ad esempio, ```   NTLMDOMAIN:<domain name>   ``` se la proprietà è null, verrà utilizzata l&quot;autenticazione NTLM e verrà utilizzato il dominio NTLM dell&quot;utente corrente.      ## Valore della proprietà se non `null`, questa proprietà può contenere il nome del dominio Windows NT o Windows 2000 in cui si desidera ottenere l&quot;autenticazione dell&quot;utente.      ## .NET framework sicurezza attendibilità totale per il chiamante immediato. Questo membro non può essere utilizzato da codice parzialmente attendibile. Per ulteriori informazioni, vedere [utilizzo di librerie da codice parzialmente attendibile](~/add/includes/ajax-current-ext-md.md)."
