  name: Authentication
  nameWithType: ConnectionOptions.Authentication
  fullName: System.Management.ConnectionOptions.Authentication
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Ottiene o imposta il livello di autenticazione COM da utilizzare per le operazioni in questa connessione."
  remarks: "In Windows 2000 e versioni precedenti, WMI servizio richiederà l&quot;autenticazione a livello di connessione, mentre in Windows XP e versioni successive richiederà l&quot;autenticazione a livello di pacchetto. Se il client richiede un&quot;impostazione di autenticazione specifico, questa proprietà può essere utilizzata per controllare il livello di autenticazione in questo particolare connessione. Ad esempio, la proprietà può essere impostata su <xref:System.Management.AuthenticationLevel?displayProperty=fullName>Se il client richiede che tutte le comunicazioni da crittografare.</xref:System.Management.AuthenticationLevel?displayProperty=fullName>      ## Proprietà COM valore livello di autenticazione da utilizzare per le operazioni in questa connessione. Il valore predefinito è <xref:System.Management.AuthenticationLevel?displayProperty=fullName>, che indica che il client utilizzerà il livello di autenticazione richiesto dal server, in base al processo di negoziazione DCOM standard.</xref:System.Management.AuthenticationLevel?displayProperty=fullName>      ## .NET framework sicurezza attendibilità totale per il chiamante immediato. Questo membro non può essere utilizzato da codice parzialmente attendibile. Per ulteriori informazioni, vedere [utilizzo di librerie da codice parzialmente attendibile](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example connects to a remote computer and displays information about the operating system on the remote computer. A <xref:System.Management.ConnectionOptions> is created to connect to the remote computer with the desired connection options.  \n  \n [!code-cs[wminet_ConnectionOptions_Authentication#1](~/add/codesnippet/csharp/p-system.management.conn_0_1.cs)]\n [!code-vb[wminet_ConnectionOptions_Authentication#1](~/add/codesnippet/visualbasic/p-system.management.conn_0_1.vb)]"
  syntax:
