  name: ExtenderProvidedPropertyAttribute
  nameWithType: ExtenderProvidedPropertyAttribute
  fullName: System.ComponentModel.ExtenderProvidedPropertyAttribute
  type: Class
  summary: "Specifica una proprietà che viene offerto da un provider extender. Questa classe non può essere ereditata."
  remarks: "Il ExtenderProvidedPropertyAttribute viene inserito automaticamente dalla <xref:System.ComponentModel.TypeDescriptor>classe le proprietà che sono esposte come proprietà estesa.</xref:System.ComponentModel.TypeDescriptor>      > [!NOTE] > Non utilizzano questo attributo sulle proprietà. Utilizzare invece il <xref:System.ComponentModel.ProvidePropertyAttribute>su un tipo che implementa il <xref:System.ComponentModel.IExtenderProvider>interfaccia.</xref:System.ComponentModel.IExtenderProvider> </xref:System.ComponentModel.ProvidePropertyAttribute> Per ulteriori informazioni, vedere [provider di estensione](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class ExtenderProvidedPropertyAttribute : Attribute
