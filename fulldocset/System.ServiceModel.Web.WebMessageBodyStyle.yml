  name: WebMessageBodyStyle
  nameWithType: WebMessageBodyStyle
  fullName: System.ServiceModel.Web.WebMessageBodyStyle
  type: Enum
  summary: "Enumerazione che specifica se eseguire il wrapping del parametro e restituire valori."
  remarks: "Quando il servizio o client serializza parametri e valori restituiti per un messaggio, li scrive all&quot;interno di elementi XML e vengono forniti infrastruttura *incapsulati*. Talvolta gli sviluppatori non si desidera che il servizio scriva questi elementi XML aggiuntivi. L&quot;enumerazione WebMessageBodyStyle specifica se eseguire il wrapping di parametri e valori restituiti.       Questa enumerazione viene utilizzata con la <xref:System.ServiceModel.Web.WebGetAttribute>e <xref:System.ServiceModel.Web.WebInvokeAttribute>per controllare come i dati passati da e verso un&quot;operazione del servizio viene visualizzata in transito.</xref:System.ServiceModel.Web.WebInvokeAttribute> </xref:System.ServiceModel.Web.WebGetAttribute> Entrambi gli attributi predefiniti su Bare."
  syntax:
    content: public enum WebMessageBodyStyle
  inheritance:
  - System.Enum
  platform:
  - net462
