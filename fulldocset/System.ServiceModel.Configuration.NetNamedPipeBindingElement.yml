- uid: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.Configuration.NetNamedPipeBindingElement
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: NetNamedPipeBindingElement.MaxBufferPoolSize
  fullName: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta la dimensione massima, in byte, del pool di buffer."
  remarks: "Molte parti di [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] usano buffer. Creazione e l&quot;eliminazione dei buffer a ogni volta che vengono utilizzate sono operazioni onerose, e garbage collection dei buffer anche è dispendiosa. Pool di buffer può prelevare un buffer dal pool di, usarlo e restituirlo al pool, dopo aver eseguito. In questo modo viene evitato il sovraccarico dovuto alla creazione e all&quot;eliminazione dei buffer."
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "La dimensione massima del pool di buffer. Il valore predefinito è 524.288 byte (512 * 1024)."
  overload: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferSize
  id: MaxBufferSize
  parent: System.ServiceModel.Configuration.NetNamedPipeBindingElement
  langs:
  - csharp
  name: MaxBufferSize
  nameWithType: NetNamedPipeBindingElement.MaxBufferSize
  fullName: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta un valore che specifica la dimensione massima, in byte, del buffer utilizzato per archiviare i messaggi in memoria."
  remarks: "Questa proprietà si applica solo alle intestazioni di messaggi trasmessi come flusso. Questo valore deve essere almeno la dimensione massima possibile delle intestazioni SOAP lette in modalità di memorizzazione nel buffer.       Se il buffer è pieno, i dati in eccesso rimangono nel socket sottostante fino a quando il buffer ha nuovamente spazio.       Il valore di questa proprietà deve essere minore o uguale a MaxMessageSize e deve essere maggiore delle dimensioni delle intestazioni del messaggio o il canale genera un&quot;eccezione.       Se si ricevono più dati di quanti sia possibile memorizzare nel buffer, il canale genera un <xref:System.ServiceModel.CommunicationException>, che contiene <xref:System.ServiceModel.QuotaExceededException>come eccezione interna.</xref:System.ServiceModel.QuotaExceededException> </xref:System.ServiceModel.CommunicationException>"
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: "Numero massimo di byte utilizzati per memorizzare messaggi in ingresso in memoria. Il valore predefinito è 65.536 byte."
  overload: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferSize*
  exceptions: []
  platform:
  - net462
