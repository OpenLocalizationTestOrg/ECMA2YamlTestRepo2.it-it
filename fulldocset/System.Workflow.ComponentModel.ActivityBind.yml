  name: ActivityBind
  nameWithType: ActivityBind
  fullName: System.Workflow.ComponentModel.ActivityBind
  type: Class
  summary: "Associa una proprietà di attività proprietà, campo, un indicizzatore, metodo, evento, o un&quot;altra attività. Questa classe non può essere ereditata."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]ActivityBind consente di passare da un&quot;attività a un&quot;altra attività all&quot;interno di un flusso di lavoro dati. ActivityBind è una modalità dichiarativa per realizzare operazioni che altrimenti richiederebbero l&quot;utilizzo di codice e pertanto è un elemento fondamentale della maggior parte dei flussi di lavoro scritti completamente con markup XAML.       ActivityBind rappresenta un&quot;espressione di associazione con un <xref:System.Workflow.ComponentModel.Activity>membro come destinazione.</xref:System.Workflow.ComponentModel.Activity> Il membro di attività di destinazione può essere una proprietà, un evento o un campo. Un <xref:System.Workflow.ComponentModel.Activity>proprietà o un metodo può utilizzare ActivityBind da associare a un altro <xref:System.Workflow.ComponentModel.Activity>membro.</xref:System.Workflow.ComponentModel.Activity> </xref:System.Workflow.ComponentModel.Activity>       Ad esempio, se Attività1 ha la proprietà1 impostata su un valore e se attività2 ha la proprietà1 impostata su ActivityBind con nome = &quot;Attività1&quot; e Path = &quot;proprietà1&quot;, in fase di esecuzione di activity2.property1 recupera il valore dal activity1.property1."
  syntax:
    content: >-
      [System.ComponentModel.Browsable(true)]

      [System.ComponentModel.Design.Serialization.DesignerSerializer(typeof(System.Workflow.ComponentModel.Serialization.BindMarkupExtensionSerializer), typeof(System.Workflow.ComponentModel.Serialization.WorkflowMarkupSerializer))]

      [System.ComponentModel.TypeConverter(typeof(System.Workflow.ComponentModel.Design.ActivityBindTypeConverter))]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Workflow.ComponentModel.Compiler.ActivityValidator(typeof(System.Workflow.ComponentModel.Compiler.ActivityBindValidator))]

      public sealed class ActivityBind : System.Workflow.ComponentModel.Serialization.MarkupExtension
