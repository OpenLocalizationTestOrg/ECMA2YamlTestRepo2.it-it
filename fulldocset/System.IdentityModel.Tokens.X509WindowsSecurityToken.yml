  namespace: System.IdentityModel.Tokens
  summary: "Rilascia tutte le risorse usate dal <xref href=&quot;System.IdentityModel.Tokens.X509WindowsSecurityToken&quot;> </xref>."
  remarks: "Chiamare il metodo Dispose dopo aver terminato di utilizzare <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken> Il metodo Dispose lascia il <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>in uno stato inutilizzabile.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken> Dopo aver chiamato il metodo Dispose, è necessario rilasciare tutti i riferimenti al <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>in modo che il garbage collector può recuperare la memoria che di <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>occupata.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken> </xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>      > [!NOTE] > Chiamare sempre il metodo Dispose prima di rilasciare l&quot;ultimo riferimento a <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken> In caso contrario, le risorse non vengono liberate finché il garbage collector chiama la <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>dell&quot;oggetto `Finalize` metodo.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>"
