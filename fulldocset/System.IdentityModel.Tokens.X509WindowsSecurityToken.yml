  type: Class
  summary: "Rappresenta un token di sicurezza basato su un certificato x.&509; e che il certificato viene mappato a un utente di dominio Windows o account utente del computer locale."
  remarks: "In genere, gli sviluppatori di applicazioni non è necessario utilizzare la classe X509WindowsSecurityToken, a meno che non deve accedere ai dettagli relativi a un certificato x.&509; a cui fa riferimento in un messaggio SOAP in ingresso o l&quot;account di dominio o computer che il certificato è associato a causa di un servizio Web. Per ottenere i dettagli del certificato x.&509;, accedere il <xref:System.IdentityModel.Tokens.X509SecurityToken.Certificate%2A>proprietà.</xref:System.IdentityModel.Tokens.X509SecurityToken.Certificate%2A> Per ottenere l&quot;identità dell&quot;utente, vedere il <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken.WindowsIdentity%2A>proprietà.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken.WindowsIdentity%2A>"
  syntax:
