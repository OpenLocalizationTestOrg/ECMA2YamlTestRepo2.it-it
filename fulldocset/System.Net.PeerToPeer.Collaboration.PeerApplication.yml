  name: PeerApplication
  nameWithType: PeerApplication
  fullName: System.Net.PeerToPeer.Collaboration.PeerApplication
  type: Class
  summary: "Rappresenta un&quot;applicazione che è disponibile per l&quot;utilizzo con l&quot;infrastruttura di collaborazione Peer."
  remarks: "Un&quot;applicazione è un set di componenti o funzionalità software disponibili per un peer da un endpoint. In genere, si riferisce ai pacchetti di software di rete, ad esempio giochi o altre applicazioni di collaborazione. Un PeerApplication definisce il set di applicazioni o i componenti disponibili per l&quot;utilizzo con il <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>rete.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration> Questa rete consente ai partecipanti di infrastruttura di avviare l&quot;utilizzo di questa applicazione. Si può avviare una sessione di collaborazione tramite l&quot;applicazione identificata da questa classe.       Dopo aver costruito un&quot;istanza di questa classe e impostando le proprietà appropriate, questo oggetto può essere utilizzato <xref:System.Net.PeerToPeer>sessioni di collaborazione.</xref:System.Net.PeerToPeer>  L&quot;uso, è possibile passarlo al peer collaborazione <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.RegisterApplication%2A>e i <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.UnregisterApplication%2A>metodi, che verranno abilitare o disabilitarla.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.UnregisterApplication%2A> </xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.RegisterApplication%2A>       Univoco globale <xref:System.Net.PeerToPeer.Collaboration.PeerApplication.Id%2A>e <xref:System.Net.PeerToPeer.Collaboration.PeerApplicationRegistrationType>proprietà di questa istanza deve essere impostata prima di registrare correttamente l&quot;applicazione.</xref:System.Net.PeerToPeer.Collaboration.PeerApplicationRegistrationType> </xref:System.Net.PeerToPeer.Collaboration.PeerApplication.Id%2A>       Dopo la registrazione di un&quot;applicazione con l&quot;infrastruttura di collaborazione Peer, le informazioni di registrazione viene mantenuto nel Registro di sistema.  In questo modo, l&quot;applicazione disponibile per le applicazioni di collaborazione anche dopo che il programma registrata l&quot;applicazione è stato terminato.       Modifica delle proprietà in un&quot;istanza di applicazione dopo che è stata registrata non ha effetto della registrazione. Per aggiornare la registrazione, l&quot;applicazione deve essere annullata la registrazione e quindi registrarla nuovamente con le nuove informazioni."
