  name: Button
  nameWithType: Button
  fullName: System.Windows.Forms.Button
  type: Class
  summary: "Rappresenta un controllo pulsante di Windows."
  remarks: "Può essere un pulsante utilizzando il mouse, invio o barra spaziatrice, se il pulsante ha lo stato attivo.       Impostare il <xref:System.Windows.Forms.Form.AcceptButton%2A>o <xref:System.Windows.Forms.Form.CancelButton%2A>proprietà di un <xref:System.Windows.Forms.Form>per consentire agli utenti di selezionare un pulsante premendo i tasti INVIO o ESC, anche se il pulsante non è attivo.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.CancelButton%2A> </xref:System.Windows.Forms.Form.AcceptButton%2A> In questo modo il modulo il comportamento di una finestra di dialogo.       Quando si visualizza un form utilizzando il <xref:System.Windows.Forms.Form.ShowDialog%2A>(metodo), è possibile utilizzare la <xref:System.Windows.Forms.Button.DialogResult%2A>proprietà di un pulsante per specificare il valore restituito di <xref:System.Windows.Forms.Form.ShowDialog%2A>.</xref:System.Windows.Forms.Form.ShowDialog%2A> </xref:System.Windows.Forms.Button.DialogResult%2A> </xref:System.Windows.Forms.Form.ShowDialog%2A>       È possibile modificare l&quot;aspetto del pulsante. Ad esempio, per renderlo piatto per dare un&quot;occhiata Web, impostare la <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>proprietà <xref:System.Windows.Forms.FlatStyle?displayProperty=fullName>.</xref:System.Windows.Forms.FlatStyle?displayProperty=fullName> </xref:System.Windows.Forms.ButtonBase.FlatStyle%2A> Il <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>può anche essere impostata su <xref:System.Windows.Forms.FlatStyle?displayProperty=fullName>, che viene visualizzato flat fino a quando il puntatore del mouse passa su di esso; quindi il pulsante assume l&quot;aspetto del pulsante standard di Windows.</xref:System.Windows.Forms.FlatStyle?displayProperty=fullName> </xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>      > [!NOTE] > Se il controllo ha lo stato attivo accetta ed elabora il tasto INVIO, il pulsante non lo elabora. Ad esempio, se un controllo <xref:System.Windows.Forms.TextBox>o un altro pulsante è attivo, che controllo elabora il tasto INVIO anziché il pulsante di conferma.</xref:System.Windows.Forms.TextBox>"
  example:
  - "The following code example creates a Button, sets its <xref:System.Windows.Forms.Button.DialogResult%2A> property to <xref:System.Windows.Forms.DialogResult?displayProperty=fullName>, and adds it to a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[Classic Button.Button Example#1](~/add/codesnippet/cpp/t-system.windows.forms.b_15_1.cpp)]\n [!code-cs[Classic Button.Button Example#1](~/add/codesnippet/csharp/t-system.windows.forms.b_15_1.cs)]\n [!code-vb[Classic Button.Button Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.b_15_1.vb)]"
