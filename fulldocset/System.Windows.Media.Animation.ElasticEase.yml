  name: "ElasticEase"
  nameWithType: ElasticEase
  fullName: System.Windows.Media.Animation.ElasticEase
  type: Class
  summary: Represents an easing function that creates an animation that resembles a spring oscillating back and forth until it comes to rest.
  remarks: "You can control when in the \"spring\" behavior occurs in an animation by specifying the <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> property value. The following graph demonstrates the different values of <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>, where *f*(*t*) represents the animation progress and *t* represents time.  \n  \n ![ElasticEase with graphs of different easingmodes.](~/add/media/elasticease-graph.png \"ElasticEase with graphs of different easingmodes.\")  \n  \n You can specify how many times the animation oscillates back and forth using the <xref:System.Windows.Media.Animation.ElasticEase.Oscillations%2A> property and how tight the springiness of the oscillations are using the <xref:System.Windows.Media.Animation.ElasticEase.Springiness%2A> property.  \n  \n> [!NOTE]\n>  Because this animation causes values to oscillate back and forth, the animation might interpolate into negative numbers unexpectedly. This can cause errors when animating properties that do not allow negative numbers. For example, if you apply this animation to the <xref:System.Windows.FrameworkElement.Height%2A> of an object (e.g. from 0 to 200 with an <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> of <xref:System.Windows.Media.Animation.EasingMode>), the animation will attempt to interpolate through negative numbers for <xref:System.Windows.FrameworkElement.Height%2A> which will throw an error.  \n  \n There are several other easing functions besides ElasticEase which you can explore using the following Silverlight sample.  \n  \n [Run this sample](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery)  \n  \n In addition to using the easing functions included in the run-time, you can create your own custom easing functions by inheriting from <xref:System.Windows.Media.Animation.EasingFunctionBase>.  \n  \n<a name=\"xamlObjectElementUsage_ElasticEase\"></a>   \n## XAML Object Element Usage  \n  \n```  \n<ElasticEase .../>  \n```"
  example:
  - "The following example applies an ElasticEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create an animation that resembles a spring oscillating back and forth until it comes to rest.  \n  \n [!code-xml[ElasticEase#ElasticEase](~/add/codesnippet/Xaml/elasticease/window1.xaml#elasticease)]\n [!code-xml[ElasticEase#ElasticEase](~/add/codesnippet/Xaml/t-system.windows.media.a_0_1.xaml)]"
  syntax:
    content: 'public class ElasticEase : System.Windows.Media.Animation.EasingFunctionBase'
