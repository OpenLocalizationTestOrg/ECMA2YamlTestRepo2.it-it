- uid: System.Windows.Media.Animation.ElasticEase.Springiness
  id: Springiness
  parent: System.Windows.Media.Animation.ElasticEase
  langs:
  - csharp
  name: "Springiness"
  nameWithType: ElasticEase.Springiness
  fullName: System.Windows.Media.Animation.ElasticEase.Springiness
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: Gets or sets the stiffness of the spring. The smaller the Springiness value is, the stiffer the spring and the faster the elasticity decreases in intensity over each oscillation.
  remarks: "The smaller the Springiness value is, the stiffer the spring and the faster the elasticity decreases in intensity over each oscillation.  \n  \n [!INCLUDE[DP_ID_field_label](~/add/includes/dp-id-field-label-md.md)] <xref:System.Windows.Media.Animation.ElasticEase.SpringinessProperty>  \n  \n The following diagram illustrates the effect of different values of Springiness.  \n  \n ![Demonstrates different Springiness values.](~/add/media/elasticease-springiness.png \"Demonstrates different Springiness values.\")  \n  \n<a name=\"xamlAttributeUsage_Springiness\"></a>   \n## XAML Attribute Usage  \n  \n```  \n<ElasticEase Springiness=\"double\"/>  \n```"
  example:
  - "The following example applies an <xref:System.Windows.Media.Animation.ElasticEase> easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create an animation that resembles a spring oscillating back and forth until it comes to rest.  \n  \n [!code-xml[ElasticEase#ElasticEase](~/add/codesnippet/Xaml/elasticease/window1.xaml#elasticease)]\n [!code-xml[ElasticEase#ElasticEase](~/add/codesnippet/Xaml/p-system.windows.media.a_4_1.xaml)]"
  syntax:
    content: public double Springiness { get; set; }
    return:
      type: System.Double
      description: "A positive number that specifies the stiffness of the spring. The default value is 3."
  overload: System.Windows.Media.Animation.ElasticEase.Springiness*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
