  name: EllipseGeometry
  nameWithType: EllipseGeometry
  fullName: System.Windows.Media.EllipseGeometry
  type: Class
  summary: "Rappresenta la geometria di un cerchio o di un&quot;ellisse."
  remarks: "Utilizzare la classe EllipseGeometry con un <xref:System.Windows.Shapes.Path>elemento o un <xref:System.Windows.Media.GeometryDrawing>per disegnare un&quot;ellisse, o con il <xref:System.Windows.UIElement.Clip%2A>proprietà di un <xref:System.Windows.UIElement>per definire un&quot;area di ritaglio ellittica.</xref:System.Windows.UIElement> </xref:System.Windows.UIElement.Clip%2A> </xref:System.Windows.Media.GeometryDrawing> </xref:System.Windows.Shapes.Path> La classe EllipseGeometry dispone anche di molti altri scopi. Per ulteriori informazioni su EllipseGeometry, vedere [Geometry Overview](~/add/includes/ajax-current-ext-md.md).      ## EllipseGeometry confrontato con i puntini di sospensione di <xref:System.Windows.Shapes.Ellipse>classe dispone di un <xref:System.Windows.Shapes.Shape.Fill%2A>, <xref:System.Windows.Shapes.Shape.Stroke%2A>e altre proprietà per il rendering che non dispone di EllipseGeometry.</xref:System.Windows.Shapes.Shape.Stroke%2A> </xref:System.Windows.Shapes.Shape.Fill%2A> </xref:System.Windows.Shapes.Ellipse> La <xref:System.Windows.Shapes.Ellipse>classe è un <xref:System.Windows.FrameworkElement>ed è pertanto inclusa nel sistema di layout; può essere utilizzato come contenuto di qualsiasi elemento che supporta <xref:System.Windows.UIElement>figli.</xref:System.Windows.UIElement> </xref:System.Windows.FrameworkElement> </xref:System.Windows.Shapes.Ellipse>       La classe EllipseGeometry, d&quot;altra parte, semplicemente definisce la geometria di un&quot;ellisse e non è possibile eseguire il rendering. A causa della sua semplicità, include una vasta gamma di utilizzi.      ## Oggetto Freezable EllipseGeometry di una funzionalità è un tipo di <xref:System.Windows.Freezable>dell&quot;oggetto e pertanto può essere bloccato per migliorare le prestazioni.</xref:System.Windows.Freezable> Per informazioni su <xref:System.Windows.Freezable>funzionalità, ad esempio il blocco e la clonazione, vedere [panoramica sugli oggetti Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
  example:
  - "The following example uses two EllipseGeometry objects to define the contents of a <xref:System.Windows.Media.GeometryDrawing>. This example produces the following output:  \n  \n ![A GeometryDrawing of two ellipses](~/add/media/graphicsmm-geodraw.jpg \"A GeometryDrawing of two ellipses\")  \nTwo EllipseGeometry objects  \n  \n [!code-cs[DrawingMiscSnippets_snip#GeometryDrawingExampleWholePage](~/add/codesnippet/csharp/DrawingMiscSnippets_snip.misc_snippets/GeometryDrawingExample.cs#geometrydrawingexamplewholepage)]\n [!code-xml[DrawingMiscSnippets_snip#GeometryDrawingExampleWholePage](~/add/codesnippet/xaml/DrawingMiscSnippets_snip.misc_snippets/GeometryDrawingExample.xaml#geometrydrawingexamplewholepage)]"
  syntax:
    content: 'public sealed class EllipseGeometry : System.Windows.Media.Geometry'
