  name: GetArea(Double,ToleranceType)
  nameWithType: EllipseGeometry.GetArea(Double,ToleranceType)
  fullName: System.Windows.Media.EllipseGeometry.GetArea(Double,ToleranceType)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Ottiene l&quot;area <xref href=&quot;System.Windows.Media.EllipseGeometry&quot;> </xref>."
  remarks: "Alcuni <xref:System.Windows.Media.Geometry>metodi (ad esempio GetArea) producono o utilizzano un&quot;approssimazione poligonale della geometria.</xref:System.Windows.Media.Geometry> Il fattore di tolleranza specifica la distanza massima tra i punti di approssimazione poligonale. Valori di tolleranza inferiori producono approssimazioni migliori, ma richiedono un&quot;elaborazione più complessa rispetto a un&quot;approssimazione con un fattore di tolleranza di grandi dimensioni."
  syntax:
    content: public override double GetArea (double tolerance, System.Windows.Media.ToleranceType type);
    parameters:
    - id: tolerance
      type: System.Double
      description: "Limiti massimi la distanza tra punti nell&quot;approssimazione poligonale della geometria. Valori inferiori producono risultati più accurati, ma possono rallentare l&quot;esecuzione. Se `tolerance` è minore di.&00000;1,.000001 viene invece utilizzato."
    - id: type
      type: System.Windows.Media.ToleranceType
      description: "Uno dei valori di enumerazione, <xref href=&quot;System.Windows.Media.ToleranceType&quot;> </xref> o <xref href=&quot;System.Windows.Media.ToleranceType&quot;> </xref>, che specifica se il fattore di tolleranza è un valore assoluto o relativo all&quot;area di questo tipo di geometria."
    return:
      type: System.Double
      description: "L&quot;area riempita di questa ellisse."
  overload: System.Windows.Media.EllipseGeometry.GetArea*
  exceptions: []
  platform:
  - net462
