  name: GenericAccessRights
  nameWithType: GenericAccessRights
  fullName: System.Messaging.GenericAccessRights
  type: Enum
  summary: "Usa il formato di accesso di Windows 2000 e Windows NT per specificare un set comune di diritti di accesso mappato a entrambi diritti di accesso standard e specifiche dell&quot;oggetto per la lettura, scrittura ed esecuzione di Accodamento messaggi."
  remarks: "L&quot;enumerazione parametri GenericAccessRights fornisce minore dettaglio cosa è possibile specificare, ma in genere più semplice che specificare tutti i corrispondenti diritti standard e specifici. Ogni tipo di oggetto può mappare i diritti di accesso generico a un set di standard (comuni alla maggior parte dei tipi di oggetti a protezione diretta) e i diritti specifici dell&quot;oggetto.       Ad esempio, assegnando un utente di lettura e accesso in scrittura a una coda di messaggi consente l&quot;invio, visualizzazione e la ricezione di messaggi da una coda. Tuttavia, per un controllo più preciso sui diritti di accesso, è possibile utilizzare il <xref:System.Messaging.StandardAccessRights>e <xref:System.Messaging.MessageQueueAccessRights>enumerazione per specificare, ad esempio, che un utente può leggere ma non ricevere messaggi, può eliminare code o messaggi o impostare le proprietà della coda.</xref:System.Messaging.MessageQueueAccessRights> </xref:System.Messaging.StandardAccessRights>"
  syntax:
    content: >-
      [System.Flags]

      public enum GenericAccessRights
