- uid: System.Net.HttpContinueDelegate
  id: HttpContinueDelegate
  langs:
  - csharp
  name: HttpContinueDelegate
  nameWithType: HttpContinueDelegate
  fullName: System.Net.HttpContinueDelegate
  type: Delegate
  summary: "Rappresenta il metodo di notifica ai chiamanti quando viene ricevuta una risposta di continuazione dal client."
  remarks: "Consente di specificare il metodo di callback da chiamare quando un HTTP 100 HttpContinueDelegate-continuare risposta viene ricevuta dal server. Quando set, il delegato viene chiamato ogni volta che il primo protocollo risposta di tipo <xref:System.Net.HttpStatusCode?displayProperty=fullName>viene ricevuto.</xref:System.Net.HttpStatusCode?displayProperty=fullName> Si tratta di una modifica rispetto al comportamento della versione 1.1 Framework.       Il gestore eventi deve dichiarare gli stessi parametri di HttpContinueDelegate.      > [!NOTE] >  `StatusCode` is always <xref:System.Net.HttpStatusCode?displayProperty=fullName>.</xref:System.Net.HttpStatusCode?displayProperty=fullName>       Ciò è utile quando il client desidera visualizzare lo stato dei dati ricevuti dal server."
  syntax:
    content: public delegate void HttpContinueDelegate(int StatusCode, WebHeaderCollection httpHeaders);
  inheritance:
  - System.Delegate
  platform:
  - net462
