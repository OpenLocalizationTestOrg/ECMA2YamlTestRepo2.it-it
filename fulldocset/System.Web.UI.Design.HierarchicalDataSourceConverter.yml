  fullName: System.Web.UI.Design.HierarchicalDataSourceConverter
  type: Class
  summary: "Fornisce un convertitore di tipi che è possibile recuperare un elenco delle origini dati gerarchici che sono accessibili al componente corrente."
  remarks: "La classe HierarchicalDataSourceConverter fornisce metodi che possono essere utilizzati per recuperare un elenco delle origini dati gerarchici che sono accessibili per il componente in fase di progettazione corrente.       Il convertitore di tipi HierarchicalDataSourceConverter è utilizzato da Microsoft Visual Studio per fornire i valori che vengono visualizzati nell&quot;elenco dei dati di origini di **proprietà** finestra.      > [!CAUTION] > Mai è necessario accedere direttamente un convertitore di tipi. Chiamare invece il convertitore appropriato tramite la <xref:System.ComponentModel.TypeDescriptor>classe.</xref:System.ComponentModel.TypeDescriptor> Per ulteriori informazioni, vedere gli esempi in <xref:System.ComponentModel.TypeConverter>.</xref:System.ComponentModel.TypeConverter>       Per ulteriori informazioni sui convertitori di tipi, vedere la <xref:System.ComponentModel.TypeConverter>classe di base e [procedura: implementare un convertitore di tipi](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>"
  example:
  - "The following code example demonstrates how to associate a HierarchicalDataSourceConverter with a hierarchical data source property that is contained within a custom control.  \n  \n [!code-cs[HierarchicalDataSourceConverter#1](~/add/codesnippet/csharp/t-system.web.ui.design.h_0_1.cs)]"
