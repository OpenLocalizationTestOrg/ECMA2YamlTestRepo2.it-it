  summary: "Indica se il componente specificato è un&quot;origine dati valida per il convertitore."
  remarks: "Il <xref:System.Web.UI.Design.DataSourceConverter.GetStandardValues%2A>metodo utilizza il metodo IsValidDataSource per determinare quali componenti sono disponibili come origini dati accessibili standard.</xref:System.Web.UI.Design.DataSourceConverter.GetStandardValues%2A> Per il <xref:System.Web.UI.Design.HierarchicalDataSourceConverter>(classe), un&quot;origine dati valido è un componente che implementa il <xref:System.Web.UI.IHierarchicalEnumerable>interfaccia.</xref:System.Web.UI.IHierarchicalEnumerable> </xref:System.Web.UI.Design.HierarchicalDataSourceConverter>"
