  name: GenericUriParserOptions
  nameWithType: GenericUriParserOptions
  fullName: System.GenericUriParserOptions
  type: Enum
  summary: "Specifica le opzioni per un <xref href=&quot;System.UriParser&quot;> </xref>."
  remarks: "È possibile combinare queste opzioni per configurare un parser URI generico passando le opzioni come parametro per il <xref:System.GenericUriParser.%23ctor%28System.GenericUriParserOptions%29?displayProperty=fullName>costruttore.</xref:System.GenericUriParser.%23ctor%28System.GenericUriParserOptions%29?displayProperty=fullName>       Esistente <xref:System.Uri?displayProperty=fullName>classe è stata estesa per fornire supporto per gli identificatori IRI (International Resource) basati su RFC 3987.</xref:System.Uri?displayProperty=fullName> Gli utenti non visualizzeranno qualsiasi modifica rispetto al comportamento di .NET Framework 2.0 a meno che non consentono in modo specifico IRI. Ciò garantisce la compatibilità delle applicazioni con le versioni precedenti di .NET Framework.       L&quot;impostazione di configurazione per <xref:System.Configuration.IdnElement?displayProperty=fullName>indirettamente è controllata dall&quot; <xref:System.Configuration.IriParsingElement?displayProperty=fullName>impostazione di configurazione che controlla l&quot;elaborazione IRI nella <xref:System.Uri?displayProperty=fullName>classe.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IriParsingElement?displayProperty=fullName> </xref:System.Configuration.IdnElement?displayProperty=fullName> Elaborazione IRI deve essere abilitato per l&quot;elaborazione possibili IDN. Se l&quot;elaborazione di IRI è disabilitata, elaborazione IDN verrà configurata l&quot;impostazione predefinita, in cui viene utilizzato il comportamento di .NET Framework 2.0 per la compatibilità e non vengono utilizzati i nomi IDN.       L&quot;attributo IDN (Internationalized Domain Name) controlla solo l&quot;elaborazione IDN. Per impostazione predefinita, viene eseguita ogni altra elaborazione IRI (la normalizzazione dei caratteri, ad esempio).       Per ulteriori informazioni sul supporto IRI, vedere la sezione Osservazioni per la <xref:System.Uri?displayProperty=fullName>classe.</xref:System.Uri?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Flags]

      public enum GenericUriParserOptions
