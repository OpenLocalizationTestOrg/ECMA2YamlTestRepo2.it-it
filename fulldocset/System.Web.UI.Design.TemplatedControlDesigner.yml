- uid: System.Web.UI.Design.TemplatedControlDesigner.ExitTemplateMode(System.Boolean,System.Boolean,System.Boolean)
  id: ExitTemplateMode(System.Boolean,System.Boolean,System.Boolean)
  parent: System.Web.UI.Design.TemplatedControlDesigner
  langs:
  - csharp
  name: ExitTemplateMode(Boolean,Boolean,Boolean)
  nameWithType: TemplatedControlDesigner.ExitTemplateMode(Boolean,Boolean,Boolean)
  fullName: System.Web.UI.Design.TemplatedControlDesigner.ExitTemplateMode(Boolean,Boolean,Boolean)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Chiude il modello attivo cornice per la modifica dopo aver salvato le modifiche pertinenti."
  remarks: >-
    > [!NOTE]

    >  The ExitTemplateMode method is obsolete. Use the <xref:System.Web.UI.Design.TemplatedControlDesigner.TemplateGroups%2A> property to manipulate templates within a designer for template-based controls.
  syntax:
    content: public void ExitTemplateMode (bool fSwitchingTemplates, bool fNested, bool fSave);
    parameters:
    - id: fSwitchingTemplates
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Quando si passa da un modello di modifica frame a altro; in caso contrario <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: fNested
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se questa finestra di progettazione è annidati (uno o più livelli) all&quot;interno di un altro controllo, la cui progettazione è in modalità Modifica modello; in caso contrario <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: fSave
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se i modelli devono essere salvati in uscita. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Design.TemplatedControlDesigner.ExitTemplateMode*
  exceptions: []
  platform:
  - net462
