- uid: System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged
  id: OnTemplateModeChanged
  parent: System.Web.UI.Design.TemplatedControlDesigner
  langs:
  - csharp
  name: OnTemplateModeChanged()
  nameWithType: TemplatedControlDesigner.OnTemplateModeChanged()
  fullName: System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Offre l&quot;opportunità di eseguire un&quot;elaborazione aggiuntiva quando viene modificata la modalità modello."
  remarks: "Il <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>evento viene generato dall&quot;host di progettazione per alcune operazioni su un controllo nella finestra di progettazione.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> Ad esempio, un evento viene generato quando l&quot;utente entra o esce da una modalità per un controllo di modifica del modello.       La <xref:System.Web.UI.Design.TemplatedControlDesigner>classe fornisce un delegato predefinito per gestire il <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>evento.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.TemplatedControlDesigner> Le classi che derivano dal <xref:System.Web.UI.Design.TemplatedControlDesigner>override del metodo OnTemplateModeChanged per elaborare gli eventi che vengono generati quando cambia la modalità modello per il controllo associato.</xref:System.Web.UI.Design.TemplatedControlDesigner>       Il metodo OnTemplateModeChanged consente alle classi derivate di gestire l&quot;evento senza associare un delegato. Questa è la tecnica consigliata per la gestione dell&quot;evento in una classe derivata.       Il delegato predefinito esegue gli aggiornamenti necessari per un evento di modifica della modalità modello nella base <xref:System.Web.UI.Design.TemplatedControlDesigner>classe e quindi chiama il metodo OnTemplateModeChanged.</xref:System.Web.UI.Design.TemplatedControlDesigner> Il metodo di base OnTemplateModeChanged nella <xref:System.Web.UI.Design.TemplatedControlDesigner>classe restituisce senza eseguire ulteriori elaborazioni per l&quot;evento.</xref:System.Web.UI.Design.TemplatedControlDesigner> Se una classe derivata da <xref:System.Web.UI.Design.TemplatedControlDesigner>e sostituzioni metodo OnTemplateModeChanged base, il delegato predefinito chiama il metodo di override nella classe derivata.</xref:System.Web.UI.Design.TemplatedControlDesigner>       Utilizzare il <xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>proprietà per determinare se la finestra di progettazione è in modalità di modifica modelli attualmente.</xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>"
  syntax:
    content: protected virtual void OnTemplateModeChanged ();
    parameters: []
  overload: System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged*
  exceptions: []
  platform:
  - net462
