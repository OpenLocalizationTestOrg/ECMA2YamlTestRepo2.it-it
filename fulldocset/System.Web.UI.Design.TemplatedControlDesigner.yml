  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Apre un oggetto frame modello specifico per la modifica nella finestra di progettazione."
  remarks: "> [!NOTE]> EnterTemplateMode è obsoleta. Utilizzare il <xref:System.Web.UI.Design.TemplatedControlDesigner.TemplateGroups%2A>proprietà per modificare i modelli in una finestra di progettazione per controlli basati su modello.</xref:System.Web.UI.Design.TemplatedControlDesigner.TemplateGroups%2A>       Se è già in modalità modello e la modifica di un frame di modello diverso, questo metodo chiama <xref:System.Web.UI.Design.TemplatedControlDesigner.ExitTemplateMode%2A>per salvare tutti i modelli e chiudere il frame.</xref:System.Web.UI.Design.TemplatedControlDesigner.ExitTemplateMode%2A>"
  syntax:
    content: public void EnterTemplateMode (System.Web.UI.Design.ITemplateEditingFrame newTemplateEditingFrame);
    parameters:
    - id: newTemplateEditingFrame
      type: System.Web.UI.Design.ITemplateEditingFrame
      description: "Modifica oggetto frame da aprire in Progettazione modelli."
