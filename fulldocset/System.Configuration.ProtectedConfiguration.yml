  name: ProtectedConfiguration
  nameWithType: ProtectedConfiguration
  fullName: System.Configuration.ProtectedConfiguration
  type: Class
  summary: "Fornisce l&quot;accesso ai provider di configurazione protetta per il file di configurazione dell&quot;applicazione corrente."
  remarks: "La classe ProtectedConfiguration consente di ottenere informazioni sui provider di proteggere i dati di configurazione sensibili. È in genere utilizzare i provider standard, ma è anche possibile creare provider personalizzati derivandolo dalla <xref:System.Configuration.ProtectedConfigurationProvider>classe.</xref:System.Configuration.ProtectedConfigurationProvider>       Per ulteriori informazioni sulla configurazione protetta, vedere [crittografia configurazione informazioni tramite configurazione protetta](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to use the ProtectedConfiguration class to retrieve a collection of protected-configuration providers and discover their provider name, RSA provider name, and section names.  \n  \n [!code-cs[System.Configuration.ProtectedConfiguration#1](~/add/codesnippet/csharp/t-system.configuration.p_4_1.cs)]\n [!code-vb[System.Configuration.ProtectedConfiguration#1](~/add/codesnippet/visualbasic/t-system.configuration.p_4_1.vb)]"
  syntax:
    content: public static class ProtectedConfiguration
  inheritance:
