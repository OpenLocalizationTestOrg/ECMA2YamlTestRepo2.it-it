  name: DefaultProvider
  nameWithType: ProtectedConfiguration.DefaultProvider
  fullName: System.Configuration.ProtectedConfiguration.DefaultProvider
  type: Property
  assemblies:
  - System.Configuration
  namespace: System.Configuration
  summary: "Ottiene il nome del provider di configurazione protetta predefinito."
  remarks: "Il provider predefinito è identificato dal `defaultProvider` attributo del `<configProtectedData>` elemento del file di configurazione. Il valore deve corrispondere al nome di uno dei provider aggiunti nella `<providers>` sottosezione del `<configProtectedData>` sezione. Il `<configProtectedData>` sezione è possibile accedere tramite un&quot;istanza della <xref:System.Configuration.ProtectedConfigurationSection>classe.</xref:System.Configuration.ProtectedConfigurationSection>"
  syntax:
    content: public static string DefaultProvider { get; }
    return:
      type: System.String
      description: "Il nome del provider di configurazione protetta predefinito."
  overload: System.Configuration.ProtectedConfiguration.DefaultProvider*
  exceptions: []
  platform:
  - net462
