- uid: System.Windows.Forms.NotifyIcon.ShowBalloonTip(System.Int32)
  id: ShowBalloonTip(System.Int32)
  parent: System.Windows.Forms.NotifyIcon
  langs:
  - csharp
  name: ShowBalloonTip(Int32)
  nameWithType: NotifyIcon.ShowBalloonTip(Int32)
  fullName: System.Windows.Forms.NotifyIcon.ShowBalloonTip(Int32)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Visualizza un fumetto suggerimento nella barra delle applicazioni per il periodo di tempo specificato."
  remarks: "Valori minimo e massimo di timeout vengono applicati dal sistema operativo e sono in genere 10 e 30 secondi, rispettivamente, tuttavia questo può variare a seconda del sistema operativo. Per il valore minimo o massimo appropriato vengono modificati i valori di timeout troppo grande o troppo piccolo. Inoltre, se l&quot;utente non viene visualizzato per l&quot;utilizzo del computer (non il mouse o tastiera vengono generati eventi) quindi il sistema non procederà con il conteggio fino al timeout.       Solo un fumetto suggerimento è possibile visualizzare nella barra delle applicazioni alla volta. Il tentativo di visualizzare una descrizione comandi quando si è attualmente visualizzato nel cause della barra delle applicazioni di `timeout` valore verrà ignorato. Il comportamento è leggermente diverso a seconda del sistema operativo e se il fumetto suggerimento da un altro, o alla stessa applicazione. Quando il secondo fumetto suggerimento da un&quot;altra applicazione, il primo fumetto suggerimento verrà visualizzato per il valore di timeout minimo prima che venga visualizzato il secondo, indipendentemente dal valore di `timeout`. Nella maggior parte dei casi, se si chiude il fumetto suggerimento sono della stessa applicazione, il primo suggerimento immediatamente quando un&quot;altra chiamata al <xref:System.Windows.Forms.NotifyIcon.ShowBalloonTip%2A>metodo è costituito.</xref:System.Windows.Forms.NotifyIcon.ShowBalloonTip%2A> In alcuni casi il secondo fumetto suggerimento verrà aperto nella parte superiore al primo fumetto suggerimento.       Il testo del titolo verrà visualizzato in grassetto nella parte superiore del fumetto."
  example:
  - "The following code example demonstrates how to use the ShowBalloonTip method. To run this example, paste the example code into a Windows Form that contains a <xref:System.Windows.Forms.NotifyIcon> named `notifyIcon1`. Call `SetBalloonTip` from the form's constructor or <xref:System.Windows.Forms.Form.Load> event-handling method.  \n  \n [!code-cs[System.Windows.Forms.NotifyIconBalloonTip#2](~/add/codesnippet/csharp/m-system.windows.forms.n_5_1.cs)]\n [!code-vb[System.Windows.Forms.NotifyIconBalloonTip#2](~/add/codesnippet/visualbasic/m-system.windows.forms.n_5_1.vb)]"
  syntax:
    content: public void ShowBalloonTip (int timeout);
    parameters:
    - id: timeout
      type: System.Int32
      description: "Il periodo di tempo, espresso in millisecondi, necessario visualizzare il fumetto suggerimento.       <div class=&quot;alert NOTE&quot;>    Questo parametro è deprecato a partire da Windows Vista. Gli orari di notifica visualizzato ora si basano sulle impostazioni di accessibilità di sistema.      </div>"
  overload: System.Windows.Forms.NotifyIcon.ShowBalloonTip*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>timeout</code>è minore di 0."
  platform:
  - net462
