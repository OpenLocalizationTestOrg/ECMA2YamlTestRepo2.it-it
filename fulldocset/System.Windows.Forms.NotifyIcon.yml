  remarks: "Valori minimo e massimo di timeout vengono applicati dal sistema operativo e sono in genere 10 e 30 secondi, rispettivamente, tuttavia questo può variare a seconda del sistema operativo. Per il valore minimo o massimo appropriato vengono modificati i valori di timeout troppo grande o troppo piccolo. Inoltre, se l&quot;utente non viene visualizzato per l&quot;utilizzo del computer (non il mouse o tastiera vengono generati eventi) quindi il sistema non procederà con il conteggio fino al timeout.       Solo un fumetto suggerimento è possibile visualizzare nella barra delle applicazioni alla volta. Il tentativo di visualizzare una descrizione comandi quando si è attualmente visualizzato nel cause della barra delle applicazioni di `timeout` valore verrà ignorato. Il comportamento è leggermente diverso a seconda del sistema operativo e se il fumetto suggerimento da un altro, o alla stessa applicazione. Quando il secondo fumetto suggerimento da un&quot;altra applicazione, il primo fumetto suggerimento verrà visualizzato per il valore di timeout minimo prima che venga visualizzato il secondo, indipendentemente dal valore di `timeout`. Nella maggior parte dei casi, se i suggerimenti sono della stessa applicazione, il primo fumetto suggerimento si chiude immediatamente quando viene effettuata un&quot;altra chiamata al metodo ShowBalloonTip. In alcuni casi il secondo fumetto suggerimento verrà aperto nella parte superiore al primo fumetto suggerimento.       Il testo del titolo verrà visualizzato in grassetto nella parte superiore del fumetto."
  example:
  - "The following code example demonstrates how to use the ShowBalloonTip method. To run this example, paste the example code into a Windows Form that contains a <xref:System.Windows.Forms.NotifyIcon> named `notifyIcon1`. Associate the `Form1_DoubleClick` method in this example with the form's <xref:System.Windows.Forms.Control.DoubleClick> event.  \n  \n [!code-cs[System.Windows.Forms.NotifyIconBalloonTip#1](~/add/codesnippet/csharp/280b6d1d-788c-45bb-847a-_1.cs)]\n [!code-vb[System.Windows.Forms.NotifyIconBalloonTip#1](~/add/codesnippet/visualbasic/280b6d1d-788c-45bb-847a-_1.vb)]"
  syntax:
