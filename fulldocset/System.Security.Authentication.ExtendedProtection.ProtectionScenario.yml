- uid: System.Security.Authentication.ExtendedProtection.ProtectionScenario.TransportSelected
  id: TransportSelected
  parent: System.Security.Authentication.ExtendedProtection.ProtectionScenario
  langs:
  - csharp
  name: TransportSelected
  nameWithType: ProtectionScenario.TransportSelected
  fullName: System.Security.Authentication.ExtendedProtection.ProtectionScenario.TransportSelected
  type: Field
  assemblies:
  - System
  namespace: System.Security.Authentication.ExtendedProtection
  summary: "Il trasporto selezionerà uno scenario di protezione standard e protetto a seconda del tipo di canale utilizzato. Per la protezione dati protetto, l&quot;autenticazione integrata di Windows viene eseguito il wrapping in un canale sicuro e dispone di un token di associazione di canale esattamente corrispondente senza alcuna convalida del nome di Provider di servizio (SPN). Per la protezione standard, l&quot;autenticazione integrata di Windows, facoltativamente, è stato eseguito il wrapping in un canale protetto con un token di associazione di canale facoltativo e convalida di nome SPN è obbligatoria. Pertanto, se la richiesta viene inviata tramite un canale protetto, il token di associazione di canale (CBT) è selezionato, in caso contrario viene controllato."
  syntax:
    content: TransportSelected
    return:
      type: System.Security.Authentication.ExtendedProtection.ProtectionScenario
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
- uid: System.Security.Authentication.ExtendedProtection.ProtectionScenario.TrustedProxy
  id: TrustedProxy
  parent: System.Security.Authentication.ExtendedProtection.ProtectionScenario
  langs:
  - csharp
  name: TrustedProxy
  nameWithType: ProtectionScenario.TrustedProxy
  fullName: System.Security.Authentication.ExtendedProtection.ProtectionScenario.TrustedProxy
  type: Field
  assemblies:
  - System
  namespace: System.Security.Authentication.ExtendedProtection
  summary: "Autenticazione integrata di Windows viene eseguito il wrapping in un canale sicuro terminato da un proxy attendibile e dispone di un canale di token di associazione con la convalida del nome SPN necessario. Questa operazione richiede la presenza di un token CBT, ma il token di associazione non è selezionata mentre è selezionato il nome SPN."
  syntax:
    content: TrustedProxy
    return:
      type: System.Security.Authentication.ExtendedProtection.ProtectionScenario
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
