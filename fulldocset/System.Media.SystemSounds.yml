  name: SystemSounds
  nameWithType: SystemSounds
  fullName: System.Media.SystemSounds
  type: Class
  summary: "Recupera i suoni associate a un set di tipi di evento di suono del sistema operativo Windows. Questa classe non può essere ereditata."
  remarks: "La classe SystemSounds fornisce metodi per recuperare i suoni associati a un set di tipi di evento di suono del sistema operativo per l&quot;utente corrente. È possibile configurare i suoni associati a ogni tipo di evento suoni del sistema operativo nel Pannello di controllo di Windows.       SystemSounds fornisce metodi statici per accedere ai suoni associati il <xref:System.Media.SystemSounds.Asterisk%2A>, <xref:System.Media.SystemSounds.Beep%2A>, <xref:System.Media.SystemSounds.Exclamation%2A>, <xref:System.Media.SystemSounds.Hand%2A>e <xref:System.Media.SystemSounds.Question%2A>eventi audio.</xref:System.Media.SystemSounds.Question%2A> </xref:System.Media.SystemSounds.Hand%2A> </xref:System.Media.SystemSounds.Exclamation%2A> </xref:System.Media.SystemSounds.Beep%2A> </xref:System.Media.SystemSounds.Asterisk%2A> Ogni proprietà restituisce un <xref:System.Media.SystemSound>che può essere utilizzato per riprodurre l&quot;audio.</xref:System.Media.SystemSound>"
  syntax:
    content: public sealed class SystemSounds
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
