  summary: "Rappresenta una raccolta di <xref href=&quot;System.Web.UI.WebControls.RepeaterItem&quot;> </xref> gli oggetti di <xref href=&quot;System.Web.UI.WebControls.Repeater&quot;> </xref> controllo. Questa classe non può essere ereditata."
  remarks: "La classe RepeaterItemCollection rappresenta una raccolta di <xref:System.Web.UI.WebControls.RepeaterItem>gli oggetti, che a sua volta rappresentano gli elementi di dati in un <xref:System.Web.UI.WebControls.Repeater>controllo.</xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.RepeaterItem> Per recuperare a livello di programmazione <xref:System.Web.UI.WebControls.RepeaterItem>oggetti da un <xref:System.Web.UI.WebControls.Repeater>di controllo, utilizzare uno dei metodi seguenti:-utilizzare l&quot;indicizzatore per ottenere un singolo <xref:System.Web.UI.WebControls.RepeaterItem>oggetto dalla raccolta utilizzando la notazione di matrice.</xref:System.Web.UI.WebControls.RepeaterItem> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.RepeaterItem>      -Utilizzare il <xref:System.Web.UI.WebControls.RepeaterItemCollection.CopyTo%2A>metodo per copiare il contenuto della raccolta in un <xref:System.Array?displayProperty=fullName>oggetto, che può quindi essere usato per ottenere gli elementi dalla raccolta.</xref:System.Array?displayProperty=fullName> </xref:System.Web.UI.WebControls.RepeaterItemCollection.CopyTo%2A>      -Utilizzare il <xref:System.Web.UI.WebControls.RepeaterItemCollection.GetEnumerator%2A>metodo per creare un <xref:System.Collections.IEnumerator?displayProperty=fullName>interfaccia, che può quindi essere usato per ottenere gli elementi dalla raccolta.</xref:System.Collections.IEnumerator?displayProperty=fullName> </xref:System.Web.UI.WebControls.RepeaterItemCollection.GetEnumerator%2A>      -Utilizzare `foreach` (c#) o `For Each` (Visual Basic) per l&quot;iterazione della raccolta.       Il <xref:System.Web.UI.WebControls.RepeaterItemCollection.Count%2A>proprietà specifica il numero totale di elementi nella raccolta e viene comunemente utilizzata per determinare il limite superiore della raccolta.</xref:System.Web.UI.WebControls.RepeaterItemCollection.Count%2A>"
