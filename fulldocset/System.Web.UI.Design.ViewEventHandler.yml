  name: ViewEventHandler
  nameWithType: ViewEventHandler
  fullName: System.Web.UI.Design.ViewEventHandler
  type: Delegate
  summary: "Rappresenta il metodo che gestirà il <xref href=&quot;System.Web.UI.Design.IControlDesignerView.ViewEvent&quot;> </xref> evento che viene generato dagli strumenti di progettazione visiva, ad esempio [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], che implementa il <xref href=&quot;System.Web.UI.Design.IControlDesignerView&quot;> </xref> interfaccia. Questa classe non può essere ereditata."
  remarks: "Quando si crea un delegato ViewEventHandler, si identifica il metodo che gestirà l&quot;evento. Per associare l&quot;evento al gestore eventi, aggiungere un&quot;istanza del delegato all&quot;evento. Il gestore eventi viene chiamato ogni volta che si verifica l&quot;evento, a meno che non venga rimosso il delegato. Per ulteriori informazioni sui delegati del gestore eventi, vedere [NIB: eventi e delegati](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115).       Il <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>evento viene generato dall&quot;host di progettazione per alcune operazioni su un controllo nella finestra di progettazione.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> Il <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>evento è gestito da un metodo delegato ViewEventHandler, che accetta un <xref:System.Web.UI.Design.ViewEventArgs>oggetto come parametro.</xref:System.Web.UI.Design.ViewEventArgs> </xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>       In genere, controllo della finestra di progettazione classi non implementano direttamente o assegnare un delegato ViewEventHandler. La <xref:System.Web.UI.Design.ControlDesigner>classe di base fornisce un delegato predefinito per il <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>evento.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ControlDesigner> Eseguire l&quot;override di finestre di progettazione personalizzata di <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>, <xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A>, e <xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A>metodi per elaborare gli eventi per il controllo nella finestra di progettazione.</xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A> </xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A> </xref:System.Web.UI.Design.ControlDesigner.OnClick%2A> Il <xref:System.Web.UI.Design.ControlDesigner.Initialize%2A>metodo imposta il delegato dell&quot;evento predefinito per il <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>delegare.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ControlDesigner.Initialize%2A>"
  syntax:
    content: public delegate void ViewEventHandler(object sender, ViewEventArgs e);
