  name: PeerNameRecord
  nameWithType: PeerNameRecord
  fullName: System.Net.PeerToPeer.PeerNameRecord
  type: Class
  summary: "Definisce il set di valori che formano un oggetto record di nome peer. Questo record include gli elementi, ad esempio il nome del peer e la raccolta di endpoint con cui comunica. Record di nomi peer vengono utilizzati per definire i nodi peer specifico all&quot;interno di un <xref href=&quot;System.Net.PeerToPeer.Cloud&quot;> </xref>."
  remarks: "Gli oggetti PeerNameRecord vengono utilizzati per definire i singoli nodi o peer all&quot;interno di un <xref:System.Net.PeerToPeer.Cloud>.</xref:System.Net.PeerToPeer.Cloud> Un oggetto record di nome peer incapsula tutte le informazioni pubblicate su un peer a un PNRP <xref:System.Net.PeerToPeer.Cloud>, incluso il relativo nome.</xref:System.Net.PeerToPeer.Cloud>  La classe PeerNameRecord è progettata per l&quot;utilizzo con la <xref:System.Net.PeerToPeer.PeerNameResolver>classe.</xref:System.Net.PeerToPeer.PeerNameResolver>"
  syntax:
    content: 'public class PeerNameRecord : System.Runtime.Serialization.ISerializable'
