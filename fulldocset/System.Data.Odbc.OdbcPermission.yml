  summary: "Abilita il Provider di dati .NET Framework per ODBC verificare che un utente ha un livello di sicurezza sufficiente per accedere a un&quot;origine dati ODBC. Questa classe non può essere ereditata."
  remarks: "Questa classe è destinata all&quot;utilizzo futuro quando il Provider di dati .NET Framework per ODBC è abilitato per scenari con attendibilità parziale. Attualmente, il Provider di dati .NET Framework per ODBC richiede le autorizzazioni FullTrust. Attualmente, tramite la `OdbcPermission` classe non ha alcun effetto. Per ulteriori informazioni, vedere [sicurezza dall&quot;accesso di codice e ADO.NET](~/add/includes/ajax-current-ext-md.md)."
