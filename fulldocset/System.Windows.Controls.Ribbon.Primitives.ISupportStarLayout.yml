  type: Interface
  summary: "Rappresenta un elemento che controlla il layout a stella."
  remarks: "Per impostazione predefinita, utilizzano i pannelli layout della barra multifunzione *ridimensionamento proporzionale* per visualizzare la variazione di controllo possibili più grande che è possibile adattare allo spazio disponibile. Il ridimensionamento automatico è una convenzione in cui lo spazio disponibile viene suddiviso equamente tra gli elementi che occupano lo spazio necessario. Il nome deriva dal fatto che si specifica il ridimensionamento tramite un asterisco (*) in XAML."
