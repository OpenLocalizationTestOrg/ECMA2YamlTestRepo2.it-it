  type: Enum
  summary: "Specifica il tipo di supporto della sessione che è necessario per gestire una richiesta."
  remarks: "L&quot;enumerazione SessionStateBehavior viene usata con il <xref:System.Web.HttpContext.SetSessionStateBehavior%2A>metodo.</xref:System.Web.HttpContext.SetSessionStateBehavior%2A> È possibile chiamare questo metodo per indicare che il supporto dello stato sessione è necessaria per gestire una richiesta e passare un valore di enumerazione SessionStateBehavior per specificare il tipo di comportamento dello stato sessione è applicabile alla richiesta."
