  name: DataRowView
  nameWithType: DataRowView
  fullName: System.Data.DataRowView
  type: Class
  summary: "Rappresenta una visualizzazione personalizzata di un <xref href=&quot;System.Data.DataRow&quot;> </xref>."
  remarks: "Ogni volta che vengono visualizzati dati, ad esempio in un <xref:System.Windows.Forms.DataGrid>controllo, solo una versione di ogni riga può essere visualizzato.</xref:System.Windows.Forms.DataGrid> La riga visualizzata è un DataRowView.       Un DataRowView può avere uno dei quattro stati di versione diversi: `Default`, `Original`, `Current`, e `Proposed`.       Dopo la chiamata di <xref:System.Data.DataRow.BeginEdit%2A>su un <xref:System.Data.DataRow>, qualsiasi valore modificato diventa il `Proposed` valore.</xref:System.Data.DataRow> </xref:System.Data.DataRow.BeginEdit%2A> Fino a quando non <xref:System.Data.DataRowView.CancelEdit%2A>o <xref:System.Data.DataRowView.EndEdit%2A>viene richiamato, la riga che ha un `Original` e `Proposed` versione.</xref:System.Data.DataRowView.EndEdit%2A> </xref:System.Data.DataRowView.CancelEdit%2A> Se <xref:System.Data.DataRowView.CancelEdit%2A>viene richiamato, la versione proposta viene annullata e verrà ripristinato il valore `Original`.</xref:System.Data.DataRowView.CancelEdit%2A> Se <xref:System.Data.DataRowView.EndEdit%2A>viene richiamato, DataRowView non dispone più di un `Proposed` versione; al contrario, il valore proposto diventa il valore corrente.</xref:System.Data.DataRowView.EndEdit%2A> I valori predefiniti sono disponibili solo sulle righe che includono colonne con valori predefiniti specificati."
  example:
  - "The following example uses the <xref:System.Data.DataRowView.RowVersion%2A> property to determine the state of a row in the DataRowView. (See <xref:System.Data.DataView.RowFilter%2A> for another example using DataRowView.)  \n  \n [!code-cs[DataWorks DataRowView.RowVersion1#1](~/add/codesnippet/csharp/t-system.data.datarowview_1.cs)]\n [!code-vb[DataWorks DataRowView.RowVersion1#1](~/add/codesnippet/visualbasic/t-system.data.datarowview_1.vb)]"
