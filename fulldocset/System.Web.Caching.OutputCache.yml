  name: OutputCache
  nameWithType: OutputCache
  fullName: System.Web.Caching.OutputCache
  type: Class
  summary: "Fornisce l&quot;accesso a livello di codice per i provider di cache di output specificati nel file di configurazione per un sito Web."
  remarks: "La memorizzazione nella cache di output archivia l&quot;output generato di pagine, controlli e le risposte HTTP in memoria. La memorizzazione nella cache di output consente di memorizzare nella cache diverse versioni del contenuto a seconda della stringa di query e sui parametri post dei form in una pagina, al tipo di browser o alla lingua dell&quot;utente. È possibile configurare ASP.NET per memorizzare nella cache di una voce della cache di output per un periodo specifico. È anche possibile configurare ASP.NET per rimuovere una voce della cache automaticamente in base a un evento esterno, ad esempio le modifiche nel database che dipende dalla cache.       La classe OutputCache consente di estendere la memorizzazione nella cache di output. Ad esempio, è possibile configurare uno o più provider di cache di output personalizzato che altri dispositivi di archiviazione come dischi locali o remoti, database, archiviazione cloud e motori di cache distribuita di destinazione."
  syntax:
    content: public static class OutputCache
  inheritance:
