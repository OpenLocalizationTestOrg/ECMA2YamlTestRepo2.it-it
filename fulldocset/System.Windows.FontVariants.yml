  namespace: System.Windows
  summary: "Sostituisce un glifo predefinito con un glifo ordinale o può combinare la sostituzione di glifi con modifiche per il posizionamento corretto di posizionamento. I formati ordinali sono in genere associati alla notazione numerica di una parola ordinale, ad esempio &quot;1&quot; per &quot;first&quot;."
  syntax:
    content: Ordinal
    return:
      type: System.Windows.FontVariants
      description: "Da aggiungere."
  exceptions: []
