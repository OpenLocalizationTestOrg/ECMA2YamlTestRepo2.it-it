  summary: "Sostituisce un glifo predefinito con un glifo, o può combinare la sostituzione di glifi con modifiche per il posizionamento corretto di posizionamento. Formati inferiori vengono in genere utilizzate nelle formule chemical o notazione matematica."
  syntax:
    content: Inferior
    return:
      type: System.Windows.FontVariants
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
