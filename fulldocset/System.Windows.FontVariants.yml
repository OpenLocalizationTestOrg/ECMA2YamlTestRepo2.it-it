  name: FontVariants
  nameWithType: FontVariants
  fullName: System.Windows.FontVariants
  type: Enum
  summary: "Esegue il rendering di formati di glifi tipografica variant."
  remarks: "Se un tipo di carattere specificato non supporta un set di glifi particolare, vengono visualizzati i glifi predefiniti."
  example:
  - "The <xref:System.Windows.Documents.Typography.Variants%2A> property allows you to set superscript and subscript values for an OpenType font.  \n  \n The following text displays superscripts for the Palatino Linotype font.  \n  \n ![Text using OpenType superscripts](~/add/media/opentypefont14.gif \"Text using OpenType superscripts\")  \nExample of superscripts  \n  \n The following code example shows how to define superscripts for the Palatino Linotype font, using properties of the <xref:System.Windows.Documents.Typography> object.  \n  \n [!code-xml[OpenTypeFontSnippets#12](~/add/codesnippet/xaml/t-system.windows.fontvar_1.xaml)]\n [!code-xml[OpenTypeFontSnippets#12](~/add/codesnippet/xaml/t-system.windows.fontvar_1.xaml)]  \n  \n The following text displays subscripts for the Palatino Linotype font.  \n  \n ![Text using OpenType subscripts](~/add/media/opentypefont15.gif \"Text using OpenType subscripts\")  \nExample of subscripts  \n  \n The following code example shows how to define subscripts for the Palatino Linotype font, using properties of the <xref:System.Windows.Documents.Typography> object.  \n  \n [!code-xml[OpenTypeFontSnippets#13](~/add/codesnippet/xaml/t-system.windows.fontvar_2.xaml)]\n [!code-xml[OpenTypeFontSnippets#13](~/add/codesnippet/xaml/t-system.windows.fontvar_2.xaml)]"
  syntax:
    content: public enum FontVariants
  inheritance:
  - System.Enum
  platform:
  - net462
