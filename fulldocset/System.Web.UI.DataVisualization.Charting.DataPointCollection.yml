  name: DataPointCollection
  nameWithType: DataPointCollection
  fullName: System.Web.UI.DataVisualization.Charting.DataPointCollection
  type: Class
  summary: "Rappresenta una raccolta di <xref href=&quot;System.Web.UI.DataVisualization.Charting.DataPoint&quot;> </xref> oggetti."
  remarks: "La classe DataPointCollection rappresenta una raccolta di <xref:System.Web.UI.DataVisualization.Charting.DataPoint>oggetti, che a sua volta rappresentano i punti dati che fanno parte di un <xref:System.Web.UI.DataVisualization.Charting.Series>oggetto.</xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.DataPoint>       Questa classe collection viene implementata come il <xref:System.Web.UI.DataVisualization.Charting.Series.Points%2A>proprietà di un <xref:System.Web.UI.DataVisualization.Charting.Series>oggetto.</xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.Series.Points%2A>       <xref:System.Web.UI.DataVisualization.Charting.DataPoint>gli oggetti possono essere aggiunti o inseriti nella raccolta con i relativi valori X e Y-già specificati come parametri.</xref:System.Web.UI.DataVisualization.Charting.DataPoint> Si noti che vengono aggiunti automaticamente quando una serie è associata a un&quot;origine dati utilizzando il <xref:System.Web.UI.DataVisualization.Charting.DataPointCollection.DataBindY%2A>o <xref:System.Web.UI.DataVisualization.Charting.DataPointCollection.DataBindXY%2A>metodo.</xref:System.Web.UI.DataVisualization.Charting.DataPointCollection.DataBindXY%2A> </xref:System.Web.UI.DataVisualization.Charting.DataPointCollection.DataBindY%2A>       Punti dati vengono tracciati nell&quot;ordine in cui sono presenti in questa raccolta solo se la serie a cui appartiene la raccolta è relativa <xref:System.Web.UI.DataVisualization.Charting.Series.IsXValueIndexed%2A>proprietà impostata su `true` (il valore predefinito è `false`), o se tutti i valori X per tutti i punti dati sono pari a zero.</xref:System.Web.UI.DataVisualization.Charting.Series.IsXValueIndexed%2A> In caso contrario i punti dati vengono tracciati utilizzando i valori di X.       Punti dati possono essere disponibile e modificati, in base a massimi, minimi o specificati valori X o Y utilizzando il metodo di overload `FindMaxValue`, `FindMinValue` o `FindValue` metodi, rispettivamente.       Il <xref:System.Web.UI.DataVisualization.Charting.DataPointCollection.Count%2A>indica il numero totale di elementi nella raccolta di proprietà e viene comunemente usata per determinare il limite superiore della raccolta.</xref:System.Web.UI.DataVisualization.Charting.DataPointCollection.Count%2A>"
  syntax:
    content: >-
      [System.Web.UI.Themeable(false)]

      public class DataPointCollection : System.Web.UI.DataVisualization.Charting.ChartElementCollection<System.Web.UI.DataVisualization.Charting.DataPoint>
