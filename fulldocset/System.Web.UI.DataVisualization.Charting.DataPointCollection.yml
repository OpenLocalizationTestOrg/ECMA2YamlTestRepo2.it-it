  summary: "Associa dati il valore X e Y dei punti dati della raccolta per le prime colonne dell&quot;origine dati specificata."
  remarks: "Questo metodo associa tutti <xref:System.Web.UI.DataVisualization.Charting.DataPoint>gli oggetti in un <xref:System.Web.UI.DataVisualization.Charting.Series>, e utilizzare origini dati separate per gli assi X e Y-valore o i valori.</xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.DataPoint>       Si noti che la prima colonna disponibile nell&quot;origine dati da utilizzare se l&quot;associazione dati a una tabella. Per associare a una colonna diversa dalla prima colonna, utilizzare il <xref:System.Web.UI.DataVisualization.Charting.DataPointCollection.DataBindXY%2A>metodo.</xref:System.Web.UI.DataVisualization.Charting.DataPointCollection.DataBindXY%2A>       È possibile associare più valori Y, fornendo un elenco delimitato da virgole di <xref:System.Collections.Generic.IEnumerable%601>gli oggetti per il `yValues` parametro.</xref:System.Collections.Generic.IEnumerable%601>       Se i valori Y non sono specificati dall&quot;origine dati o se non è specificato il numero di valori errato, verrà generata un&quot;eccezione.       Se non si desidera visualizzare grafici a dispersione tipo, in cui vengono utilizzati i valori X e Y, utilizzare uno del `DataBindY` metodi invece.       Di seguito è riportato un elenco di oggetti che è possibile utilizzare come parametro di origine dati: elenchi, matrici di DataView - lettori di dati (SQL, OleDB) - - - tutti gli altri oggetti che utilizzano il <xref:System.Collections.Generic.IEnumerable%601>interfaccia.</xref:System.Collections.Generic.IEnumerable%601>"
