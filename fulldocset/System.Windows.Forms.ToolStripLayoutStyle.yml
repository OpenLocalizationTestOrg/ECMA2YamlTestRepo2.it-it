  summary: "Specifica i possibili allineamenti con cui gli elementi di un <xref href=&quot;System.Windows.Forms.ToolStrip&quot;> </xref> possono essere visualizzati."
  remarks: "È possibile controllare <xref:System.Windows.Forms.ToolStrip>layout scegliendo uno dei membri di ToolStripLayoutStyle con il <xref:System.Windows.Forms.ToolStrip.LayoutStyle%2A>proprietà.</xref:System.Windows.Forms.ToolStrip.LayoutStyle%2A> </xref:System.Windows.Forms.ToolStrip>      #### Layout di stack sovrapposizione è la disposizione degli elementi adiacenti a entrambe le estremità di <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> Nell&quot;elenco seguente vengono descritti i layout di stack.      -StackWithOverflow è il valore predefinito. Questa impostazione determina il <xref:System.Windows.Forms.ToolStrip>per modificare il layout automaticamente in base al <xref:System.Windows.Forms.ToolStrip.Orientation%2A>proprietà per gestire il trascinamento e scenari di ancoraggio.</xref:System.Windows.Forms.ToolStrip.Orientation%2A> </xref:System.Windows.Forms.ToolStrip>      -Esegue il rendering VerticalStackWithOverflow il <xref:System.Windows.Forms.ToolStrip>elementi accanto a altro in senso verticale.</xref:System.Windows.Forms.ToolStrip>      -Esegue il rendering HorizontalStackWithOverflow il <xref:System.Windows.Forms.ToolStrip>elementi accanto a altro in senso orizzontale.</xref:System.Windows.Forms.ToolStrip>      #### Altre funzionalità di layout di Stack <xref:System.Windows.Forms.ToolStripItem.Alignment%2A>determina la fine di <xref:System.Windows.Forms.ToolStrip>a cui l&quot;elemento viene allineato.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStripItem.Alignment%2A>       Quando gli elementi non corrispondono all&quot;interno di <xref:System.Windows.Forms.ToolStrip>, viene automaticamente visualizzato un pulsante di overflow.</xref:System.Windows.Forms.ToolStrip> Il <xref:System.Windows.Forms.ToolStripItem.Overflow%2A>impostazione della proprietà determina se un elemento deve essere visualizzato nell&quot;area di riversamento, in base alle esigenze, o.</xref:System.Windows.Forms.ToolStripItem.Overflow%2A>       Nel <xref:System.Windows.Forms.ToolStrip.LayoutCompleted>evento, è possibile controllare il <xref:System.Windows.Forms.ToolStripItem.Placement%2A>proprietà per determinare se un elemento è stato collocato nella classe principale <xref:System.Windows.Forms.ToolStrip>, l&quot;overflow <xref:System.Windows.Forms.ToolStrip>, o se non viene visualizzato affatto.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStripItem.Placement%2A> </xref:System.Windows.Forms.ToolStrip.LayoutCompleted> Le cause comuni per cui non viene visualizzato un elemento sono che l&quot;elemento non è contenuto il principale <xref:System.Windows.Forms.ToolStrip>e la <xref:System.Windows.Forms.ToolStripItem.Overflow%2A>proprietà è impostata su <xref:System.Windows.Forms.ToolStripItemOverflow>.</xref:System.Windows.Forms.ToolStripItemOverflow> </xref:System.Windows.Forms.ToolStripItem.Overflow%2A> </xref:System.Windows.Forms.ToolStrip>       Rendere un <xref:System.Windows.Forms.ToolStrip>mobile inserendolo in una <xref:System.Windows.Forms.ToolStripPanel>e l&quot;impostazione relativa <xref:System.Windows.Forms.ToolStrip.GripStyle%2A>al <xref:System.Windows.Forms.ToolStripGripStyle>.</xref:System.Windows.Forms.ToolStripGripStyle> </xref:System.Windows.Forms.ToolStrip.GripStyle%2A> </xref:System.Windows.Forms.ToolStripPanel> </xref:System.Windows.Forms.ToolStrip>      #### Altre opzioni di Layout, le altre opzioni di layout sono di flusso e la tabella.      #### Layout di flusso di Layout di flusso è il valore predefinito per <xref:System.Windows.Forms.ContextMenuStrip>, <xref:System.Windows.Forms.ToolStripDropDownMenu>e <xref:System.Windows.Forms.ToolStripOverflow>.</xref:System.Windows.Forms.ToolStripOverflow> </xref:System.Windows.Forms.ToolStripDropDownMenu> </xref:System.Windows.Forms.ContextMenuStrip> È simile a <xref:System.Windows.Forms.FlowLayoutPanel>.</xref:System.Windows.Forms.FlowLayoutPanel> Le funzionalità di layout di flusso sono i seguenti:-tutte le funzionalità di <xref:System.Windows.Forms.FlowLayoutPanel>esposte dal <xref:System.Windows.Forms.ToolStrip.LayoutSettings%2A>proprietà.</xref:System.Windows.Forms.ToolStrip.LayoutSettings%2A> </xref:System.Windows.Forms.FlowLayoutPanel> È necessario eseguire il cast della <xref:System.Windows.Forms.LayoutSettings>classe per una <xref:System.Windows.Forms.FlowLayoutSettings>classe.</xref:System.Windows.Forms.FlowLayoutSettings> </xref:System.Windows.Forms.LayoutSettings>      -È possibile usare il <xref:System.Windows.Forms.ToolStripItem.Dock%2A>e <xref:System.Windows.Forms.ToolStripItem.Anchor%2A>proprietà nel codice per allineare gli elementi all&quot;interno della riga.</xref:System.Windows.Forms.ToolStripItem.Anchor%2A> </xref:System.Windows.Forms.ToolStripItem.Dock%2A>      -La <xref:System.Windows.Forms.ToolStripItem.Alignment%2A>proprietà viene ignorata.</xref:System.Windows.Forms.ToolStripItem.Alignment%2A>      -In di <xref:System.Windows.Forms.ToolStrip.LayoutCompleted>evento, è possibile controllare il <xref:System.Windows.Forms.ToolStripItem.Placement%2A>proprietà per determinare se un elemento è stato collocato nella classe principale <xref:System.Windows.Forms.ToolStrip>o dimensioni eccessive.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStripItem.Placement%2A> </xref:System.Windows.Forms.ToolStrip.LayoutCompleted>      -Il riquadro non viene eseguito e pertanto un <xref:System.Windows.Forms.ToolStrip>nello stile di layout di flusso in un <xref:System.Windows.Forms.ToolStripPanel>non può essere spostato.</xref:System.Windows.Forms.ToolStripPanel> </xref:System.Windows.Forms.ToolStrip>      -La <xref:System.Windows.Forms.ToolStrip>pulsante di overflow non viene eseguito, e <xref:System.Windows.Forms.ToolStripItem.Overflow%2A>viene ignorato.</xref:System.Windows.Forms.ToolStripItem.Overflow%2A> </xref:System.Windows.Forms.ToolStrip>      #### Layout di tabella Layout di tabella è il valore predefinito per <xref:System.Windows.Forms.StatusStrip>.</xref:System.Windows.Forms.StatusStrip> È simile a <xref:System.Windows.Forms.TableLayoutPanel>.</xref:System.Windows.Forms.TableLayoutPanel> Le funzionalità di layout di tabella sono i seguenti:-tutte le funzionalità di <xref:System.Windows.Forms.TableLayoutPanel>esposte dal <xref:System.Windows.Forms.ToolStrip.LayoutSettings%2A>proprietà.</xref:System.Windows.Forms.ToolStrip.LayoutSettings%2A> </xref:System.Windows.Forms.TableLayoutPanel> È necessario eseguire il cast della <xref:System.Windows.Forms.LayoutSettings>classe per una <xref:System.Windows.Forms.TableLayoutSettings>classe.</xref:System.Windows.Forms.TableLayoutSettings> </xref:System.Windows.Forms.LayoutSettings>      -È possibile usare il <xref:System.Windows.Forms.ToolStripItem.Dock%2A>e <xref:System.Windows.Forms.ToolStripItem.Anchor%2A>proprietà nel codice per allineare gli elementi all&quot;interno della cella di tabella.</xref:System.Windows.Forms.ToolStripItem.Anchor%2A> </xref:System.Windows.Forms.ToolStripItem.Dock%2A>      -La <xref:System.Windows.Forms.ToolStripItem.Alignment%2A>proprietà viene ignorata.</xref:System.Windows.Forms.ToolStripItem.Alignment%2A>      -In di <xref:System.Windows.Forms.ToolStrip.LayoutCompleted>evento, è possibile controllare il <xref:System.Windows.Forms.ToolStripItem.Placement%2A>proprietà per determinare se un elemento è stato collocato nella classe principale <xref:System.Windows.Forms.ToolStrip>o dimensioni eccessive.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStripItem.Placement%2A> </xref:System.Windows.Forms.ToolStrip.LayoutCompleted>      -Il riquadro non viene eseguito e pertanto un <xref:System.Windows.Forms.ToolStrip>nello stile di layout di tabella in un <xref:System.Windows.Forms.ToolStripPanel>non può essere spostato.</xref:System.Windows.Forms.ToolStripPanel> </xref:System.Windows.Forms.ToolStrip>      -La <xref:System.Windows.Forms.ToolStrip>pulsante di overflow non viene eseguito, e <xref:System.Windows.Forms.ToolStripItem.Overflow%2A>viene ignorato.</xref:System.Windows.Forms.ToolStripItem.Overflow%2A> </xref:System.Windows.Forms.ToolStrip>"
