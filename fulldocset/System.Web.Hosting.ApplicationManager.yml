  type: Class
  summary: "Gestisce i domini dell&quot;applicazione ASP.NET per un&quot;applicazione di hosting ASP.NET."
  remarks: "L&quot;oggetto ApplicationManager fornisce la gestione della durata degli oggetti nell&quot;ambiente di hosting per un&quot;applicazione ASP.NET. Ed è responsabile per:: l&quot;attivazione e inizializzazione delle applicazioni ASP.NET.      -La gestione della durata dell&quot;applicazione e la durata degli oggetti registrato nell&quot;applicazione.      -L&quot;esposizione di oggetti utilizzati dall&quot;ambiente di hosting per elaborare le richieste dell&quot;applicazione ASP.NET.      -Fornire un elenco di applicazioni in esecuzione nel processo di hosting in qualsiasi momento."
