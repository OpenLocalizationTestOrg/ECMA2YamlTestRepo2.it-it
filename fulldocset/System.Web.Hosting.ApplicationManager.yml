- uid: System.Web.Hosting.ApplicationManager.CreateObject(System.String,System.Type,System.String,System.String,System.Boolean)
  id: CreateObject(System.String,System.Type,System.String,System.String,System.Boolean)
  parent: System.Web.Hosting.ApplicationManager
  langs:
  - csharp
  name: CreateObject(String,Type,String,String,Boolean)
  nameWithType: ApplicationManager.CreateObject(String,Type,String,String,Boolean)
  fullName: System.Web.Hosting.ApplicationManager.CreateObject(String,Type,String,String,Boolean)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Hosting
  summary: "Crea un oggetto per il dominio applicazione in base a tipo, i percorsi fisici e virtuali e un valore booleano che indica il comportamento di un errore quando esiste già un oggetto del tipo specificato."
  remarks: "Il metodo CreateObject viene utilizzato per creare e registrare gli oggetti nell&quot;applicazione. Un solo oggetto di ogni tipo può essere creato. Se è necessario creare più oggetti dello stesso tipo, è necessario implementare una factory di oggetti. Per ulteriori informazioni, vedere l&quot;esempio di codice in questo argomento.       Ogni applicazione, identificato da un identificatore univoco dell&quot;applicazione, viene eseguita nel proprio dominio applicazione. Il metodo CreateObject crea un oggetto del tipo specificato nel dominio dell&quot;applicazione dell&quot;applicazione specificato nella `appID` parametro. Se non esiste un dominio applicazione per l&quot;applicazione specificata, ne viene creata prima della creazione dell&quot;oggetto.       Il `failIfExists` parametro controlla il comportamento del metodo CreateObject quando nell&quot;applicazione esiste già un oggetto del tipo specificato. Quando `failIfExists` è `true`, il metodo CreateObject genera un <xref:System.InvalidOperationException>eccezione.</xref:System.InvalidOperationException>       Quando `failIfExists` è `false`, il metodo CreateObject restituisce l&quot;oggetto registrato esistente del tipo specificato.       Il metodo CreateObject chiama l&quot;overload che accetta un ulteriore `throwOnError` parametro con `throwOnError` impostato su `false`."
  example:
  - "The following code example is an implementation of the object-factory design pattern for registered objects. Using the factory pattern enables you to register multiple instances of an object. The example contains two objects: `SampleComponent`, which is the object the application will use multiple instances of, and `SampleComponentFactory`, which manages a list of `SampleComponent` instances.  \n  \n [!code-cs[System.Web.Hosting.ApplicationManager#1](~/add/codesnippet/csharp/37d6d853-1462-44e9-b1c3-_1.cs)]\n [!code-vb[System.Web.Hosting.ApplicationManager#1](~/add/codesnippet/visualbasic/37d6d853-1462-44e9-b1c3-_1.vb)]"
  syntax:
    content: public System.Web.Hosting.IRegisteredObject CreateObject (string appId, Type type, string virtualPath, string physicalPath, bool failIfExists);
    parameters:
    - id: appId
      type: System.String
      description: "Identificatore univoco per l&quot;applicazione proprietaria dell&quot;oggetto."
    - id: type
      type: System.Type
      description: "Il tipo di oggetto da creare."
    - id: virtualPath
      type: System.String
      description: "Il percorso virtuale dell&quot;applicazione."
    - id: physicalPath
      type: System.String
      description: "Il percorso fisico dell&quot;applicazione."
    - id: failIfExists
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>per generare un&quot;eccezione se un oggetto del tipo specificato è correntemente registrato. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> per restituire l&quot;oggetto registrato esistente del tipo specificato."
    return:
      type: System.Web.Hosting.IRegisteredObject
      description: "Un nuovo oggetto dell&quot;oggetto specificato <code> type </code>."
  overload: System.Web.Hosting.ApplicationManager.CreateObject*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>physicalPath</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>  \n  \n \\- or -  \n  \n <code>physicalPath</code> is not a valid application path.  \n  \n \\- or -  \n  \n <code>type</code> does not implement the <xref href=\"System.Web.Hosting.IRegisteredObject\"></xref> interface."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>appID</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n <code>type</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<code>failIfExists</code>è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> e un oggetto del tipo specificato è già registrato."
  platform:
  - net462
