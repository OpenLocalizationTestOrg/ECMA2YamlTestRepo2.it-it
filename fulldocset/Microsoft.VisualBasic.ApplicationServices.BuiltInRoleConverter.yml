  summary: "Converte l&quot;oggetto specificato in un altro tipo."
  remarks: "Convertire e convertire i tipi più comuni sono gli oggetti stringa. L&quot;implementazione predefinita esegue una chiamata a <xref:System.Object.ToString%2A>sull&quot;oggetto se l&quot;oggetto è valido e se il tipo di destinazione è <xref:System.String>.</xref:System.String> </xref:System.Object.ToString%2A>       Il `context` parametro può essere utilizzato per estrarre informazioni aggiuntive sull&quot;ambiente da cui viene richiamato il convertitore. Può trattarsi di `Nothing`, eseguire sempre un controllo. Inoltre, è possano restituire le proprietà dell&quot;oggetto di contesto `Nothing`.       Questo tipo di convertitore supporta Visual Basic <xref:Microsoft.VisualBasic.ApplicationServices.User>oggetto.</xref:Microsoft.VisualBasic.ApplicationServices.User>"
