  namespace: System.Windows.Forms
  summary: "Ottiene o imposta lo spazio tra il bordo di un <xref href=&quot;System.Windows.Forms.DataGridViewCell&quot;> </xref> e il relativo contenuto."
  remarks: "L&quot;impostazione della proprietà di riempimento influisce sulla posizione in cui il controllo di modifica di <xref:System.Windows.Forms.DataGridViewCell>viene disegnato.</xref:System.Windows.Forms.DataGridViewCell> Ad esempio, se si imposta la spaziatura interna in un <xref:System.Windows.Forms.DataGridViewTextBoxCell>per un <xref:System.Windows.Forms.Padding?displayProperty=fullName>con un valore pari a 10 per il relativo <xref:System.Windows.Forms.Padding.Left%2A>, <xref:System.Windows.Forms.Padding.Top%2A>, <xref:System.Windows.Forms.Padding.Right%2A>, e <xref:System.Windows.Forms.Padding.Bottom%2A>proprietà, il contenuto della cella viene disegnato al centro della cella con uno spazio di 10 pixel tra il bordo della casella di testo e i bordi della cella.</xref:System.Windows.Forms.Padding.Bottom%2A> </xref:System.Windows.Forms.Padding.Right%2A> </xref:System.Windows.Forms.Padding.Top%2A> </xref:System.Windows.Forms.Padding.Left%2A> </xref:System.Windows.Forms.Padding?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewTextBoxCell>"
  example:
  - "The following code example illustrates the use of this property in a <xref:System.Windows.Forms.DataGridView> control that contains owner-drawn rows. Each row displays text that spans the entire width of the row underneath the regular cell content. The Padding property is used to provide the extra space for this text. In the example, the extra height required is stored in a constant called `CUSTOM_CONTENT_HEIGHT`.  \n  \n This code example is part of a larger example. For the complete example, see [How to: Customize the Appearance of Rows in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridViewRowPainting#10](~/add/codesnippet/visualbasic/p-system.windows.forms.d_240_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridViewRowPainting#10](~/add/codesnippet/csharp/p-system.windows.forms.d_240_1.cs)]"
