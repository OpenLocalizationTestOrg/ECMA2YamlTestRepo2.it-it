  parent: System.Windows.Forms.DataGridViewCellStyle
  langs:
  - csharp
  name: NullValue
  nameWithType: DataGridViewCellStyle.NullValue
  fullName: System.Windows.Forms.DataGridViewCellStyle.NullValue
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Ottiene o imposta il <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> valore di visualizzazione delle celle corrispondenti a un valore di cella <xref href=&quot;System.DBNull.Value&quot;> </xref> o <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  remarks: "Quando un <xref:System.Windows.Forms.DataGridView>un valore della cella con questo stile di cella è <xref:System.DBNull.Value?displayProperty=fullName>o `null` o l&quot;utente modifica la cella e preme CTRL +&0;, il <xref:System.Windows.Forms.DataGridView>controllo Visualizza il valore della proprietà NullValue.</xref:System.Windows.Forms.DataGridView> </xref:System.DBNull.Value?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView> Quando un utente modifica una cella con questo stile di cella e passa il valore di questa proprietà o preme CTRL +&0;, il controllo imposta il valore di cella per il valore della <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>proprietà o a `null` se <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>è <xref:System.DBNull.Value?displayProperty=fullName>e la cella <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>è un tipo riferimento.</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.DBNull.Value?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> Questa conversione non viene eseguita quando si imposta la <xref:System.Windows.Forms.DataGridViewCell.Value%2A?displayProperty=fullName>proprietà a livello di codice.</xref:System.Windows.Forms.DataGridViewCell.Value%2A?displayProperty=fullName>      > [!NOTE] > Il controllo non visualizzare il valore della proprietà per i valori delle celle uguale a NullValue il <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>proprietà valore quando <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>è impostata su un valore diverso da <xref:System.DBNull.Value?displayProperty=fullName>o `null`.</xref:System.DBNull.Value?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> In questo caso, è possibile gestire il <xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName>evento per visualizzare il valore della proprietà NullValue.</xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName> Per ulteriori informazioni, vedere l&quot;esempio di codice in questo argomento.       Questa proprietà accetta qualsiasi oggetto, che consente di specificare un valore con un tipo appropriato per il tipo di visualizzazione della cella. Ad esempio, è possibile impostare questa proprietà ai valori di stringa per l&quot;utilizzo celle di caselle di testo o immagini per l&quot;utilizzo dalle celle immagine."
  example:
  - "The following code example illustrates the use of this property. In this example, a <xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName> event handler displays the value of the NullValue property when the cell value equals <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>.  \n  \n [!code-cs[System.Windows.Forms.DataGridViewMisc2#50](~/add/codesnippet/csharp/p-system.windows.forms.d_290_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewMisc2#50](~/add/codesnippet/visualbasic/p-system.windows.forms.d_290_1.vb)]"
