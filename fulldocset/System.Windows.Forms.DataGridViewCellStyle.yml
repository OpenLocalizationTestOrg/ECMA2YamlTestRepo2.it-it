      description: "Oggetto <xref href=&quot;System.Windows.Forms.Padding&quot;> </xref> che rappresenta lo spazio tra il bordo di un <xref href=&quot;System.Windows.Forms.DataGridViewCell&quot;> </xref> e il relativo contenuto."
