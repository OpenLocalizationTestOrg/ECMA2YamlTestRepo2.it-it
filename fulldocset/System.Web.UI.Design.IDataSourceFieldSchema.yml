  name: IDataSourceFieldSchema
  nameWithType: IDataSourceFieldSchema
  fullName: System.Web.UI.Design.IDataSourceFieldSchema
  type: Interface
  summary: "Fornisce funzionalità di base per descrivere la struttura di un campo dati in fase di progettazione."
  remarks: "L&quot;interfaccia IDataSourceFieldSchema consente a una classe implementare un set di proprietà che descrivono un campo in un&quot;origine dati. La <xref:System.Web.UI.Design.DataSetFieldSchema>classe implementa l&quot;interfaccia IDataSourceFieldSchema.</xref:System.Web.UI.Design.DataSetFieldSchema>       Le classi che implementano il IDataSourceFieldSchema vengono utilizzate dai componenti della finestra di progettazione del controllo personalizzato per fornire elenchi di campi dell&quot;origine dati e le proprietà per i controlli con associazione a dati in fase di progettazione."
  syntax:
    content: public interface IDataSourceFieldSchema
  implements: []
  platform:
  - net462
