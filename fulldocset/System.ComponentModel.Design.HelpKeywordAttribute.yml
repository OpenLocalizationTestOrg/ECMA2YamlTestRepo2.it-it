  name: HelpKeywordAttribute
  nameWithType: HelpKeywordAttribute
  fullName: System.ComponentModel.Design.HelpKeywordAttribute
  type: Class
  summary: "Specifica la parola chiave di contesto per una classe o membro. Questa classe non può essere ereditata."
  remarks: "Per impostazione predefinita, la parola chiave della Guida per una classe viene fornita la <xref:System.Type.FullName%2A?displayProperty=fullName>valore della proprietà.</xref:System.Type.FullName%2A?displayProperty=fullName> Per i membri, la parola chiave della Guida si ottengono con il nome completo del tipo dichiarato della proprietà e il nome della proprietà.       Si consideri ad esempio il <xref:System.Windows.Forms.Control.Text%2A?displayProperty=fullName>proprietà il <xref:System.Windows.Forms.Button?displayProperty=fullName>controllo.</xref:System.Windows.Forms.Button?displayProperty=fullName> </xref:System.Windows.Forms.Control.Text%2A?displayProperty=fullName> La parola chiave è &quot;Button&quot;, ma la <xref:System.Windows.Forms.Control.Text%2A?displayProperty=fullName>parola chiave della proprietà è &quot;Control. Text&quot;, perché il <xref:System.Windows.Forms.Control.Text%2A?displayProperty=fullName>proprietà viene dichiarata il <xref:System.Windows.Forms.Control?displayProperty=fullName>(classe), anziché la <xref:System.Windows.Forms.Button?displayProperty=fullName>classe stessa; il <xref:System.Windows.Forms.Button?displayProperty=fullName>classe eredita la proprietà.</xref:System.Windows.Forms.Button?displayProperty=fullName> </xref:System.Windows.Forms.Button?displayProperty=fullName> </xref:System.Windows.Forms.Control?displayProperty=fullName> </xref:System.Windows.Forms.Control.Text%2A?displayProperty=fullName> </xref:System.Windows.Forms.Control.Text%2A?displayProperty=fullName>       Al contrario, il <xref:System.Windows.Forms.Button.DialogResult%2A?displayProperty=fullName>proprietà viene dichiarata il <xref:System.Windows.Forms.Button?displayProperty=fullName>classe, pertanto la parola chiave è &quot;DialogResult&quot;.</xref:System.Windows.Forms.Button?displayProperty=fullName> </xref:System.Windows.Forms.Button.DialogResult%2A?displayProperty=fullName>       Quando il sistema di Guida ottiene le parole chiave, esaminerà innanzitutto HelpKeywordAttribute. A livello di classe, verrà restituito la stringa specificata per il HelpKeywordAttribute. Non sarà utilizzabile per i membri del tipo in questione, che continuano a riflettere nome effettivo del tipo dichiarante, più il nome del membro. Tale attributo supporta classi fortemente tipizzate che sono associate documentazione comune, ma ID Guida diversi."
  example:
  - "The following code example shows how to override this Help system behavior by placing the attribute on the member itself. These are the keywords for the following class, called `DemoComponent`:  \n  \n-   Class keyword: \"`System.ComponentModel.Component`\" (`DemoNamespace.DemoComponent`)  \n  \n-   Property1 keyword: \"`DemoNamespace.DemoComponent.Property1`\" (default)  \n  \n-   Property2 keyword: \"`SomeNamespace.SomeOtherClass.Property2`\" (`DemoNamespace.DemoComponent.Property2`)  \n  \n```c#  \n[HelpKeywordAttribute(typeof(Component))]  \npublic class DemoComponent : Component  \n{  \n    public string Property1  \n    {  \n        get  \n        {  \n            return \"\";  \n        }  \n    }  \n  \n    [HelpKeywordAttribute(\"SomeNamespace.SomeOtherClass.Property2\")]  \n    public string Property2  \n    {  \n        get  \n        {  \n            return \"\";  \n        }  \n    }  \n}  \n```  \n  \n The following code example demonstrates using the HelpKeywordAttribute class to specify a context keyword. For a complete explanation of this code example, see [How to: Apply Attributes in Windows Forms Controls](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.AttributesDemoControl#20](~/add/codesnippet/visualbasic/t-system.componentmodel._113_1.vb)]\n [!code-cs[System.ComponentModel.AttributesDemoControl#20](~/add/codesnippet/csharp/t-system.componentmodel._113_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All, AllowMultiple=false, Inherited=false)]

      public sealed class HelpKeywordAttribute : Attribute
