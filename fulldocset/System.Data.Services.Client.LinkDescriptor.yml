  fullName: System.Data.Services.Client.LinkDescriptor
  type: Class
  summary: "Fornisce una descrizione delle modifiche apportate alle entità tramite le operazioni restituite un <xref href=&quot;System.Data.Services.Client.DataServiceResponse&quot;> </xref>."
  remarks: "Il <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>metodo restituisce un <xref:System.Data.Services.Client.DataServiceResponse>oggetto che contiene una serie di <xref:System.Data.Services.Client.OperationResponse>oggetti, ognuno dei quali contiene una sequenza di <xref:System.Data.Services.Client.EntityDescriptor>o LinkDescriptor istanze che rappresentano modifiche persistenti.</xref:System.Data.Services.Client.EntityDescriptor> </xref:System.Data.Services.Client.OperationResponse> </xref:System.Data.Services.Client.DataServiceResponse> </xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>       Per le operazioni riuscite, il <xref:System.Data.Services.Client.EntityDescriptor.State%2A>proprietà del descrittore viene impostata su unchanged e i nuovi valori per l&quot;inserimento e le operazioni di aggiornamento vengono unite in base alle impostazioni di merge.</xref:System.Data.Services.Client.EntityDescriptor.State%2A>       Per le operazioni con errori, il <xref:System.Data.Services.Client.EntityDescriptor.State%2A>del descrittore rimarrà uguale come avveniva prima <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>è stato chiamato.</xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A> </xref:System.Data.Services.Client.EntityDescriptor.State%2A>       Se si è verificato un errore e l&quot;elaborazione è stata arrestata durante un&quot;operazione, il <xref:System.Data.Services.Client.EntityDescriptor.State%2A>rimarrà invariata.</xref:System.Data.Services.Client.EntityDescriptor.State%2A>"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("State = {state}")]

