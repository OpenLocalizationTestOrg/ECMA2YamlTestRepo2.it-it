  remarks: "Utilizzare la proprietà ItemType per determinare il tipo di elemento rappresentato dal <xref:System.Web.UI.WebControls.DataListItem>oggetto.</xref:System.Web.UI.WebControls.DataListItem> Nella tabella seguente sono elencati i vari tipi di elemento.      | Tipo di elemento | Descrizione |   |---------------|-----------------|   | `Header`| La sezione di intestazione del controllo <xref:System.Web.UI.WebControls.DataList>. |   | `Footer`| La sezione di piè di pagina del controllo <xref:System.Web.UI.WebControls.DataList>. |   | `Item`| Un elemento nel controllo <xref:System.Web.UI.WebControls.DataList>. |   | `AlternatingItem`| Un elemento nel controllo <xref:System.Web.UI.WebControls.DataList>alternato. |   | `SelectedItem`| L&quot;elemento selezionato nel controllo <xref:System.Web.UI.WebControls.DataList>. |   | `EditItem`| L&quot;elemento selezionato per la modifica del controllo <xref:System.Web.UI.WebControls.DataList>. |   | `Separator`| Un separatore tra gli elementi del controllo <xref:System.Web.UI.WebControls.DataList>. |   | `Pager`| La sezione di selezione della pagina di <xref:System.Web.UI.WebControls.DataList>controllo. |</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList>"
  example:
  - "The following example demonstrates how to use the ItemType property to determine the item type of the item represented by the <xref:System.Web.UI.WebControls.DataListItem> object. The order that items are created in the <xref:System.Web.UI.WebControls.DataList> control is displayed along with the item type.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[DataListItemCreated#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_810_1.aspx)]\n [!code-cs[DataListItemCreated#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_810_1.aspx)]"
