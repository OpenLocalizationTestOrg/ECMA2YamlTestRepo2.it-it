  remarks: "Un oggetto DataListItem rappresenta un elemento in un <xref:System.Web.UI.WebControls.DataList>controllo, ad esempio una sezione di intestazione, una sezione di piè di pagina o un elemento di dati.</xref:System.Web.UI.WebControls.DataList>       Elemento di dati del <xref:System.Web.UI.WebControls.DataList>controllo vengono archiviati in un <xref:System.Web.UI.WebControls.DataListItemCollection>che è possibile accedere tramite il <xref:System.Web.UI.WebControls.DataList.Items%2A>proprietà del <xref:System.Web.UI.WebControls.DataList>controllo.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.Items%2A> </xref:System.Web.UI.WebControls.DataListItemCollection> </xref:System.Web.UI.WebControls.DataList>       È possibile utilizzare un DataListItem per accedere a livello di codice alle proprietà di un elemento in un <xref:System.Web.UI.WebControls.DataList>controllo.</xref:System.Web.UI.WebControls.DataList>"
