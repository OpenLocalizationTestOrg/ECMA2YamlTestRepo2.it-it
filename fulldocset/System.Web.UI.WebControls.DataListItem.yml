  remarks: "Utilizzare la proprietà ItemIndex per determinare il numero di indice di <xref:System.Web.UI.WebControls.DataListItem>dall&quot;oggetto di <xref:System.Web.UI.WebControls.DataList.Items%2A>insieme.</xref:System.Web.UI.WebControls.DataList.Items%2A> </xref:System.Web.UI.WebControls.DataListItem>      > [!NOTE] > Questa proprietà si applica solo agli elementi di dati di <xref:System.Web.UI.WebControls.DataList>controllo.</xref:System.Web.UI.WebControls.DataList> Il <xref:System.Web.UI.WebControls.DataListItem.ItemType%2A>proprietà del <xref:System.Web.UI.WebControls.DataListItem>oggetto deve essere impostato su `ListItemType.Item`, `ListItemType.AlternatingItem`, `ListItemType.SelectedItem`, o `ListItemType.EditItem`.</xref:System.Web.UI.WebControls.DataListItem> </xref:System.Web.UI.WebControls.DataListItem.ItemType%2A>"
