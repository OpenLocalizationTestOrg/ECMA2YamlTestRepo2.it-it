  summary: "Ottiene o imposta la proprietà del <xref:System.Linq.IQueryable>oggetto a cui applicare il <xref href=&quot;System.Web.UI.WebControls.Expressions.ThenBy&quot;> </xref> espressione.</xref:System.Linq.IQueryable>"
  remarks: "Il <xref:System.Web.UI.WebControls.Expressions.OrderByExpression>Ordina i dati in un campo di dati specificato.</xref:System.Web.UI.WebControls.Expressions.OrderByExpression> Operazioni di ordinamento successive possono eseguite in un campo di dati diverso utilizzando il <xref:System.Web.UI.WebControls.Expressions.OrderByExpression>il <xref:System.Web.UI.WebControls.Expressions.OrderByExpression.ThenByExpressions%2A>insieme.</xref:System.Web.UI.WebControls.Expressions.OrderByExpression.ThenByExpressions%2A> </xref:System.Web.UI.WebControls.Expressions.OrderByExpression> Questa proprietà specifica il campo dei dati per applicare il `ThenBy` operazione di ordinamento."
  example:
  - "The following example shows how to sort data by the ListPrice field in descending order and then on the Product ID field in ascending order. This code example is part of a larger example provided in [Walkthrough: Filtering Data in a Web Page Using Declarative Syntax](http://msdn.microsoft.com/en-us/b305ae31-1a1b-4d07-a678-51457c17614f).  \n  \n```  \n<asp:OrderByExpression DataField=\"ListPrice\"   \n    Direction=\"Descending\">  \n  <asp:ThenBy DataField=\"ProductID\" Direction=\"Ascending\"/>  \n</asp:OrderByExpression>  \n```"
