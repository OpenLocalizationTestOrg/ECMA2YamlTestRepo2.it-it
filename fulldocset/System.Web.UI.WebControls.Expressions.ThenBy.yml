  namespace: System.Web.UI.WebControls.Expressions
  summary: "Ottiene o imposta la direzione di ordinamento di <xref:System.Linq.IQueryable>oggetto origine dati.</xref:System.Linq.IQueryable>"
  remarks: "Il <xref:System.Web.UI.WebControls.Expressions.OrderByExpression>viene utilizzata la <xref:System.Web.UI.WebControls.QueryExtender>controllo per ordinare i dati in ordine crescente o decrescente.</xref:System.Web.UI.WebControls.QueryExtender> </xref:System.Web.UI.WebControls.Expressions.OrderByExpression> La direzione dell&quot;operazione di ordinamento viene specificata utilizzando il <xref:System.Web.UI.WebControls.Expressions.OrderByExpression.Direction%2A>proprietà.</xref:System.Web.UI.WebControls.Expressions.OrderByExpression.Direction%2A>"
  example:
  - "The following example shows how to sort data by the ListPrice field in descending order and on the ProductID field in ascending order by using the Direction property. This code example is part of a larger example provided in [Walkthrough: Filtering Data in a Web Page Using Declarative Syntax](http://msdn.microsoft.com/en-us/b305ae31-1a1b-4d07-a678-51457c17614f).  \n  \n```  \n<asp:OrderByExpression DataField=\"ListPrice\"   \n    Direction=\"Descending\">  \n  <asp:ThenBy DataField=\"ProductID\" Direction=\"Ascending\"/>  \n</asp:OrderByExpression>  \n```"
  syntax:
