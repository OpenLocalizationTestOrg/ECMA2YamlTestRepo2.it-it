  name: ThenBy
  nameWithType: ThenBy
  fullName: System.Web.UI.WebControls.Expressions.ThenBy
  type: Class
  summary: "Fornisce un modo per applicare un&quot;espressione di ordinamento per un <xref:System.Linq.IQueryable>oggetto origine dati dopo un <xref href=&quot;System.Web.UI.WebControls.Expressions.OrderByExpression&quot;> </xref> viene applicato l&quot;espressione.</xref:System.Linq.IQueryable>"
  remarks: "Dopo che un ordinamento operazione viene eseguita tramite il <xref:System.Web.UI.WebControls.Expressions.OrderByExpression>espressione il <xref:System.Web.UI.WebControls.QueryExtender>controllare, ordinamento successive operazioni possono essere eseguite tramite la classe ThenBy su un campo di dati diversi.</xref:System.Web.UI.WebControls.QueryExtender> </xref:System.Web.UI.WebControls.Expressions.OrderByExpression>"
  example:
  - "The following example shows how to sort data by the ListPrice field in descending order and then on the ProductID field in ascending order using the ThenBy type. This code example is part of a larger example provided in [Walkthrough: Filtering Data in a Web Page Using Declarative Syntax](http://msdn.microsoft.com/en-us/b305ae31-1a1b-4d07-a678-51457c17614f).  \n  \n```  \n<asp:OrderByExpression DataField=\"ListPrice\"   \n    Direction=\"Descending\">  \n  <asp:ThenBy DataField=\"ProductID\" Direction=\"Ascending\"/>  \n</asp:OrderByExpression>  \n```"
  syntax:
    content: public class ThenBy
