  fullName: System.Runtime.InteropServices.TypeLibExporterFlags.OldNames
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: "Quando si esportano le librerie dei tipi, .NET Framework risolve digitare conflitti tra nomi dichiarando il tipo con il nome dello spazio dei nomi; ad esempio, <xref uid=&quot;langword_csharp_System.Windows.Forms.HorizontalAlignment&quot; name=&quot;System.Windows.Forms.HorizontalAlignment&quot; href=&quot;&quot;> </xref> viene esportata come <xref uid=&quot;langword_csharp_System_Windows_Forms_HorizontalAlignment&quot; name=&quot;System_Windows_Forms_HorizontalAlignment&quot; href=&quot;&quot;> </xref>. Quando si verifica un conflitto con il nome di un tipo che non è visibile da COM, .NET Framework consente di esportare il nome non decorato. Impostare il flag OldNames o utilizzare il <xref uid=&quot;langword_csharp_/oldnames&quot; name=&quot;/oldnames&quot; href=&quot;&quot;> </xref> opzione Type Library Exporter (Tlbexp.exe) per forzare l&quot;esportazione del nome decorato di .NET Framework. Si noti che l&quot;esportazione del nome decorato è il comportamento predefinito nelle versioni precedenti di .NET Framework versione 2.0."
  syntax:
    content: OldNames
    return:
      type: System.Runtime.InteropServices.TypeLibExporterFlags
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
