  summary: "Utilizzare il comportamento automatico. Il comportamento di codifica Unicode è determinato dal Framework di destinazione dell&quot;applicazione corrente. Per [!INCLUDE[net_v45](~/add/includes/ajax-current-ext-md.md)] e versioni successive, il comportamento di codifica Unicode è strict."
