- uid: System.Net.Configuration.UnicodeEncodingConformance.Compat
  id: Compat
  parent: System.Net.Configuration.UnicodeEncodingConformance
  langs:
  - csharp
  name: Compat
  nameWithType: UnicodeEncodingConformance.Compat
  fullName: System.Net.Configuration.UnicodeEncodingConformance.Compat
  type: Field
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Utilizzare un comportamento compatibile. Specifica che i singoli punti di codice surrogati UTF-16 vengono restituiti come-quando uno dei <> </> *> metodi viene chiamato. Si consideri ad esempio una stringa &quot;\\uD84C\\uDFB4&quot; o &quot;\\U000233B4&quot;, l&quot;output di <> </> *> è &quot;\\uD84C\\uDFB4&quot; (non viene codificato l&quot;input)."
  syntax:
    content: Compat
    return:
      type: System.Net.Configuration.UnicodeEncodingConformance
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Configuration.UnicodeEncodingConformance.Strict
  id: Strict
  parent: System.Net.Configuration.UnicodeEncodingConformance
  langs:
  - csharp
  name: Strict
  nameWithType: UnicodeEncodingConformance.Strict
  fullName: System.Net.Configuration.UnicodeEncodingConformance.Strict
  type: Field
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Use strict behavior. Specifies that individual UTF-16 surrogate code points are combined into a single code point when one of the <xref:System.Net.WebUtility.HtmlEncode*> methods is called. For example, given the input string \"\\uD84C\\uDFB4\" (or \"\\U000233B4\"), the output of the <xref:System.Net.WebUtility.HtmlEncode*> methods is \"&amp;#144308;\".  \n  \n If the input is a malformed UTF-16 string (it contains unpaired surrogates, for example), the bad code points will be replaced with U+FFFD (Unicode replacement char) before being HTML-encoded."
  syntax:
    content: Strict
    return:
      type: System.Net.Configuration.UnicodeEncodingConformance
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
