  type: Method
  assemblies:
  - Microsoft.JScript
  namespace: Microsoft.JScript
  summary: "Aggiunge gli elementi e rimuove gli elementi da una matrice in corrispondenza della posizione specificata nella matrice. È possibile aggiungere elementi, rimuovere o entrambi."
  syntax:
    content: protected void SpliceSlowly (uint start, uint deleteCount, object[] args, Microsoft.JScript.ArrayObject outArray, uint oldLength, uint newLength);
    parameters:
    - id: start
      type: System.UInt32
      description: "La posizione in questa matrice in cui si desidera aggiungere e rimuovere elementi."
    - id: deleteCount
      type: System.UInt32
      description: "Il numero di elementi da rimuovere, se presente."
    - id: args
      type: System.Object[]
      description: "Elementi da aggiungere, se presente."
    - id: outArray
      type: Microsoft.JScript.ArrayObject
      description: "È stata rimossa una matrice che contiene gli elementi rimossi da questa matrice, se presente."
    - id: oldLength
      type: System.UInt32
      description: "La lunghezza precedente di questa matrice."
    - id: newLength
      type: System.UInt32
      description: "Nuova lunghezza della matrice."
  overload: Microsoft.JScript.ArrayObject.SpliceSlowly*
  exceptions: []
  platform:
