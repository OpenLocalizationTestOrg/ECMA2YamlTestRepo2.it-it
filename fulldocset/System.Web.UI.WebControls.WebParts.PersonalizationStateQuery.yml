  summary: "Ottiene o imposta il nome utente in una query."
  remarks: "Questa proprietà rappresenta il nome utente per filtrare i dati quando si esegue una query. Se UsernameToMatch contiene caratteri jolly, vengono passati all&quot;archivio dati sottostante. Questa proprietà può essere impostata su `null`, che indica che una query deve essere filtrata in base al nome utente. Se questa proprietà è non`null`, il relativo valore viene tagliato."
  syntax:
    content: public string UsernameToMatch { get; set; }
    return:
