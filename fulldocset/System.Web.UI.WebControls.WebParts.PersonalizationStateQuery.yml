- uid: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.Item(System.String)
  id: Item(System.String)
  parent: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery
  langs:
  - csharp
  name: Item(String)
  nameWithType: PersonalizationStateQuery.Item(String)
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.Item(String)
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Ottiene o imposta il valore del parametro della query."
  remarks: "Questa proprietà è l&quot;indicizzatore predefinito per la <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery>classe.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery> Restituisce il valore del parametro di query indicato da `queryKey`. È possibile utilizzare `PersonalizationStateQuery.this[&quot;UsernameToMatch&quot;]`, `PersonalizationStateQuery.this[&quot;PathToMatch&quot;]` e `PersonalizationStateQuery.this[&quot;UserInactiveSinceDate&quot;]` per impostare il <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>, <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>, e <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>proprietà, rispettivamente.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> Quando queste tre proprietà vengono impostate nell&quot;indicizzatore, essi vengono convalidati rispetto al tipo corretto.       Questa proprietà restituisce `null` se `queryKey` non esiste."
  syntax:
    content: public object this[string queryKey] { get; set; }
    parameters:
    - id: queryKey
      type: System.String
      description: 'Una stringa di query tra maiuscole e minuscole. Il valore deve essere uno dei seguenti: &quot;PathToMatch&quot;, &quot;UserInactiveSinceDate&quot; o &quot;UsernameToMatch&quot;.'
    return:
      type: System.Object
      description: "Il valore del parametro di query indicato dal <code> queryKey </code> parametro."
  overload: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.Item*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>queryKey</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>queryKey</code> is an empty string (\"\").  \n  \n \\- or -  \n  \n When trimmed, <code>queryKey</code> results in an empty string.  \n  \n \\- or -  \n  \n A value provided for one of the three properties on <xref href=\"System.Web.UI.WebControls.WebParts.PersonalizationStateQuery\"></xref> was of the wrong type."
  platform:
  - net462
