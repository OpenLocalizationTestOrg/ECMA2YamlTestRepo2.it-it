- uid: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate
  id: UserInactiveSinceDate
  parent: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery
  langs:
  - csharp
  name: UserInactiveSinceDate
  nameWithType: PersonalizationStateQuery.UserInactiveSinceDate
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Ottiene o imposta l&quot;ultima data attiva utilizzata in una query."
  remarks: "Questa proprietà indica il valore di <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>proprietà da filtrare i dati.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A> Il confronto esatto è per includere i record in cui il valore di <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>è minore o uguale al valore della proprietà UserInactiveSinceDate.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>       Questa proprietà può essere impostata su <xref:System.DateTime.MaxValue>, che indica che una query deve essere filtrata in base all&quot;ultima data di attività.</xref:System.DateTime.MaxValue>"
  syntax:
    content: public DateTime UserInactiveSinceDate { get; set; }
    return:
      type: System.DateTime
      description: "L&quot;ultima data attiva da utilizzare in una query."
  overload: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate*
  exceptions: []
  platform:
  - net462
