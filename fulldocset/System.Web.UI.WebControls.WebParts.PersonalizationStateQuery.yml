  summary: "Ottiene o imposta il percorso da utilizzare per una query."
  remarks: "Questa proprietà contiene un percorso per la corrispondenza quando l&quot;esecuzione di query. Se PathToMatch contiene caratteri jolly, vengono passati all&quot;archivio dati sottostante. Questa proprietà può essere impostata su `null`, indicare che una query deve essere filtrata in base al percorso. Se questa proprietà è non`null`, il relativo valore viene tagliato."
