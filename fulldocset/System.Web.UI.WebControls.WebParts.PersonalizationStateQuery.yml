  nameWithType: PersonalizationStateQuery
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery
  type: Class
  summary: "Rappresenta un set di parametri di query che può essere passato a un provider di personalizzazioni utilizzando vari get e metodi. Questa classe non può essere ereditata."
  remarks: "Questa classe viene utilizzata come valore di parametro per ottenere diversi e i metodi di un provider di personalizzazioni, ad esempio <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.FindState%2A> <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.GetCountOfState%2A>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.GetCountOfState%2A> e</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.FindState%2A> L&quot;indicizzatore predefinito consente l&quot;accesso generico per i parametri di query gestiti da questo oggetto. Le tre proprietà esposte in modo esplicito da questa classe, <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>, <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>e <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>, vengono archiviati utilizzando i valori di chiave di query che corrispondono ai nomi di proprietà di questa classe.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> Per ulteriori informazioni, vedere <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.Item%2A>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.Item%2A>"
  syntax:
    content: public sealed class PersonalizationStateQuery
