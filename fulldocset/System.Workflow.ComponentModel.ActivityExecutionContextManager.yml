  namespace: System.Workflow.ComponentModel
  summary: "Marca un contesto di esecuzione come completato."
  remarks: "Il runtime del flusso di lavoro consente questa operazione ha esito positivo solo se l&quot;attività nel contesto di esecuzione in corso di completamento nel `Closed` dello stato. Il `forcePersist``Boolean` parametro indica se il contesto di esecuzione completata deve essere mantenuto in modo che sia disponibile per il recupero in un secondo momento (ad esempio, per la compensazione per l&quot;esecuzione).       L&quot;overload di CompleteExecutionContext che non dispone di `forcePersist` parametro utilizza in modo efficace un valore di `false`, in modo che per impostazione predefinita, i contesti di esecuzione completati non sono persistenti."
