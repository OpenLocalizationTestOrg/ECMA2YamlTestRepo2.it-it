  fullName: System.Windows.Controls.DatePickerDateValidationErrorEventArgs
  type: Class
  summary: "Fornisce dati per la <xref href=&quot;System.Windows.Controls.DatePicker.DateValidationError&quot;> </xref> evento."
  remarks: "Il <xref:System.Windows.Controls.DatePicker.DateValidationError?displayProperty=fullName>evento si verifica quando <xref:System.Windows.Controls.DatePicker.Text%2A?displayProperty=fullName>è impostata su un valore che non può essere interpretato come una data o quando la data non può essere selezionata.</xref:System.Windows.Controls.DatePicker.Text%2A?displayProperty=fullName> </xref:System.Windows.Controls.DatePicker.DateValidationError?displayProperty=fullName> È possibile sottoscrivere questo evento e specificare se viene generata un&quot;eccezione impostando il <xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A>proprietà.</xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A> Se è <xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A?displayProperty=fullName> `true`, viene generata una delle eccezioni seguenti: | Tipo di eccezione | Condizione |   |--------------------|---------------|   | <xref:System.FormatException>| Impossibile analizzare il testo immesso in una data valida, e l&quot;eccezione non viene eliminato. |   | <xref:System.ArgumentOutOfRangeException>| Analizza il testo immesso per una data non selezionabile. |       Se <xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A?displayProperty=fullName>è `false`, l&quot;applicazione continua l&quot;esecuzione come di consueto.</xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A?displayProperty=fullName> </xref:System.ArgumentOutOfRangeException> </xref:System.FormatException> </xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A?displayProperty=fullName>"
  example:
  - "The following example creates a <xref:System.Windows.Controls.DatePicker> that displays the dates in August 2009 and specifies that each Saturday and Sunday is not selectable. The <xref:System.Windows.Controls.DatePicker> handles the <xref:System.Windows.Controls.DatePicker.DateValidationError> event. If the user enters a date that is not selectable, the example displays a message. If the user enters text that is not a valid date, an exception is thrown.  \n  \n [!code-cs[DatePickerSnippets#2](~/add/codesnippet/csharp/datepickersnippets.datepickersnippets/window1.xaml.cs#2)]\n [!code-vb[DatePickerSnippets#2](~/add/codesnippet/visualbasic/datepickersnippets/window1.xaml.vb#2)]\n [!code-xml[DatePickerSnippets#2](~/add/codesnippet/xaml/datepickersnippets.datepickersnippets/window1.xaml#2)]  \n  \n [!code-cs[DatePickerSnippets#3](~/add/codesnippet/csharp/datepickersnippets.datepickersnippets/window1.xaml.cs#3)]\n [!code-vb[DatePickerSnippets#3](~/add/codesnippet/visualbasic/datepickersnippets/window1.xaml.vb#3)]"
