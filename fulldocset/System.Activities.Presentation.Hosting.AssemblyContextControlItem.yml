  assemblies:
  - System.Activities.Presentation
  namespace: System.Activities.Presentation.Hosting
  summary: "Restituisce l&quot;assembly attualmente caricato utilizzando la funzionalità di multitargeting supporta il servizio."
  remarks: "Se `multiTargetingService` è `null`, questo metodo carica l&quot;assembly dal nome dell&quot;assembly specificato."
  syntax:
    content: public static System.Reflection.Assembly GetAssembly (System.Reflection.AssemblyName assemblyName, System.Activities.Presentation.Hosting.IMultiTargetingSupportService multiTargetingService);
    parameters:
    - id: assemblyName
      type: System.Reflection.AssemblyName
      description: "Il nome dell&quot;assembly."
    - id: multiTargetingService
      type: System.Activities.Presentation.Hosting.IMultiTargetingSupportService
      description: "Il servizio multitargeting utilizzato per ottenere la versione corretta dell&quot;assembly caricato che corrisponde alla destinazione [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] del progetto corrente."
    return:
      type: System.Reflection.Assembly
      description: "L&quot;assembly."
  overload: System.Activities.Presentation.Hosting.AssemblyContextControlItem.GetAssembly*
  exceptions: []
  platform:
  - net462
