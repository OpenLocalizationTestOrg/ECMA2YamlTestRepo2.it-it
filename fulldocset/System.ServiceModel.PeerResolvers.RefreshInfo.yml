  name: RefreshInfo
  nameWithType: RefreshInfo
  fullName: System.ServiceModel.PeerResolvers.RefreshInfo
  type: Class
  summary: "Definisce le informazioni per l&quot;aggiornamento di una voce di registrazione da parte di un servizio resolver peer."
  remarks: "Quando un servizio resolver peer aggiorna una voce, imposta una nuova scadenza per quella voce. Un&quot;istanza di questo oggetto deve essere fornita al servizio resolver peer per tutti i nodi peer che è necessario aggiornare; la scadenza in caso contrario, la voce viene contrassegnata come non aggiornato e verrà eliminata dopo che è trascorso un intervallo specifico per la pulizia.       Le istanze di questa classe vengono utilizzate principalmente per passare informazioni al servizio resolver da un client di rete di quel servizio."
  syntax:
    content: >-
      [System.ServiceModel.MessageContract(IsWrapped=false)]

      public class RefreshInfo
