  summary: "Ottiene o imposta la rotazione desiderata, in radianti."
  remarks: "Questa proprietà rappresenta la rotazione di fine desiderata dell&quot;operazione di inerzia. Valore di questa proprietà si escludono a vicenda con la <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A>proprietà; l&quot;impostazione di questa proprietà verrà impostata <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A>a `NaN`.</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A> </xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A> Il valore predefinito di questa proprietà e <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A>è `NaN`.</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A> È necessario impostare uno o l&quot;altra proprietà prima dell&quot;inerzia inizia l&quot;elaborazione.       DesiredRotation deve essere un numero finito non negativo. La direzione di rotazione è determinata dal <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.InitialVelocity%2A>proprietà.</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.InitialVelocity%2A>       Non impostare questa proprietà mentre è in esecuzione il processore di inerzia. in caso contrario, viene generata un&quot;eccezione."
  example:
  - "In the following example, the DesiredRotation property is set to enable inertia processing to rotate an object three-and-one-half times from its starting orientation.  \n  \n [!code-cs[ManipulationAPI#_ManipulationItem_SetDesiredRotation](~/add/codesnippet/csharp/build/manipulationitem.xaml.cs#_manipulationitem_setdesiredrotation)]"
  syntax:
