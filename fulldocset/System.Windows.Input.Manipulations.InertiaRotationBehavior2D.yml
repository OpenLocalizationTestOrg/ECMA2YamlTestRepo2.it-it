  summary: "Ottiene o imposta la decelerazione angolare desiderata, in radianti al millisecondo quadrato."
  remarks: "Questa proprietà rappresenta la decelerazione angolare desiderata da utilizzare durante l&quot;operazione di inerzia. Valore di questa proprietà si escludono a vicenda con la <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A>proprietà; l&quot;impostazione di questa proprietà verrà impostata <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A>a `NaN`.</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A> </xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A> Il valore predefinito di questa proprietà e <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A>è `NaN`.</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A> È necessario impostare uno o l&quot;altra proprietà prima dell&quot;inerzia inizia l&quot;elaborazione.       DesiredDeceleration deve essere un numero finito non negativo.       Non impostare questa proprietà mentre è in esecuzione il processore di inerzia. in caso contrario, viene generata un&quot;eccezione."
  syntax:
