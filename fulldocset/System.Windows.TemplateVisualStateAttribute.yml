  name: TemplateVisualStateAttribute
  nameWithType: TemplateVisualStateAttribute
  fullName: System.Windows.TemplateVisualStateAttribute
  type: Class
  summary: "Specifica che un controllo può essere in un determinato stato e che un <xref href=&quot;System.Windows.VisualState&quot;> </xref> in del controllo è previsto <xref href=&quot;System.Windows.Controls.ControlTemplate&quot;> </xref>."
  remarks: "Gli autori di controllo utilizzano questo attributo per specificare <xref:System.Windows.VisualState>e <xref:System.Windows.VisualStateGroup>gli oggetti che fanno parte di loro controllo <xref:System.Windows.Controls.ControlTemplate>.</xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.VisualStateGroup> </xref:System.Windows.VisualState>  Ad esempio, si supponga di crea un nuovo controllo che ha due stati di visualizzazione denominati `Focused` e `Unfocused`, entrambi inclusi in un <xref:System.Windows.VisualStateGroup>denominato `FocusStates`.</xref:System.Windows.VisualStateGroup>  Per specificare a <xref:System.Windows.Controls.ControlTemplate>gli autori che è possibile utilizzare tali Stati di visualizzazione, aggiungere due attributi TemplateVisualStateAttribute per la firma della classe del controllo.</xref:System.Windows.Controls.ControlTemplate>  Specificare che il <xref:System.Windows.TemplateVisualStateAttribute.GroupName%2A>proprietà `FocusStates` e che il <xref:System.Windows.TemplateVisualStateAttribute.Name%2A>proprietà `Focused` per uno e `Unfocused` per gli altri.</xref:System.Windows.TemplateVisualStateAttribute.Name%2A> </xref:System.Windows.TemplateVisualStateAttribute.GroupName%2A>"
  example:
  - "The following example shows the class signature for the `NumericUpDown` control.  This example specifies that the `NumericUpDown` control uses four visual states.  Two states, named `Positive` and `Negative`, are in the <xref:System.Windows.VisualStateGroup> named `ValueStates`.  The other two states, name `Focused` and `Unfocused`, are in the <xref:System.Windows.VisualStateGroup> named `FocusedStates`.  For the entire example, see [Creating a Control That Has a Customizable Appearance](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[VSMCustomControl#ClassAttributes](~/add/codesnippet/csharp/vsmcustomcontrol/numericupdown.cs#classattributes)]\n [!code-vb[VSMCustomControl#ClassAttributes](~/add/codesnippet/visualbasic/vsmcustomcontrolvb2/numericupdown.vb#classattributes)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true)]

      public sealed class TemplateVisualStateAttribute : Attribute
