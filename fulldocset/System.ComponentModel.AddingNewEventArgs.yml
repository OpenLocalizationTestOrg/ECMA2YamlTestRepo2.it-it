  type: Class
  summary: "Fornisce dati per il <xref href=&quot;System.Windows.Forms.BindingSource.AddingNew&quot;> </xref> evento."
  remarks: "La classe AddingNewEventArgs fornisce dati per il <xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName>evento, che segnala che un elemento sta per essere aggiunto a una raccolta.</xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName> L&quot;evento fornisce il programmatore, all&quot;interno del gestore di evento <xref:System.ComponentModel.AddingNewEventHandler>, la possibilità di fornire il nuovo oggetto impostando il <xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A>proprietà per questo nuovo elemento.</xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A> </xref:System.ComponentModel.AddingNewEventHandler> Se questa proprietà non è impostata, la raccolta in genere utilizza il costruttore predefinito del tipo appropriato per costruire un nuovo elemento. In entrambi i casi, il nuovo elemento verrà aggiunto alla raccolta.       Se la raccolta implementa anche il <xref:System.ComponentModel.ICancelAddNew>interfaccia, aggiungere l&quot;elemento verrà temporaneamente, in attesa di un successivo commit o rollback.</xref:System.ComponentModel.ICancelAddNew>       Questo evento viene comunemente utilizzato in scenari di associazione dati, ad esempio <xref:System.Windows.Forms.BindingSource?displayProperty=fullName>e <xref:System.ComponentModel.BindingList%601?displayProperty=fullName>.</xref:System.ComponentModel.BindingList%601?displayProperty=fullName> </xref:System.Windows.Forms.BindingSource?displayProperty=fullName>       Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example demonstrates how to use the AddingNewEventArgs class to handle the <xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName> event. This code example is part of a larger example provided in [How to: Customize Item Addition with the Windows Forms BindingSource](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataConnector.AddingNew#8](~/add/codesnippet/csharp/t-system.componentmodel._158_1.cs)]\n [!code-vb[System.Windows.Forms.DataConnector.AddingNew#8](~/add/codesnippet/visualbasic/t-system.componentmodel._158_1.vb)]\n [!code-cpp[System.Windows.Forms.DataConnector.AddingNew#8](~/add/codesnippet/cpp/t-system.componentmodel._158_1.cpp)]"
