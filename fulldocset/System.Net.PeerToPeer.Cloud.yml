  name: Cloud
  nameWithType: Cloud
  fullName: System.Net.PeerToPeer.Cloud
  type: Class
  summary: "Specifica i valori che definiscono un oggetto Cloud Peer."
  remarks: "Un Cloud è un set di nodi che possono comunicare tra loro attraverso la rete. Cloud, rete di peer e grafico peer-to-peer sono sinonimi. Un unico peer o nodo potrebbe essere connessa a più di un cloud.       Comunicazione tra i nodi non debba superano mai da un cloud a un altro. Un&quot;istanza del Cloud viene identificata in base al relativo nome, ovvero tra maiuscole e minuscole.       Cloud sono strettamente legati a interfacce di rete.  In un computer multihomed con due schede di rete collegato a subnet diverse, verranno restituite tre aree: uno per ognuno degli indirizzi locali rispetto al collegamento per ogni interfaccia e un cloud singolo ambito globale."
