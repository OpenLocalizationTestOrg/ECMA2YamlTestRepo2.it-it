  summary: "Indica che il tipo di riferimento modificato è un tipo di valore boxed. Questa classe non può essere ereditata."
  remarks: "Il compilatore Microsoft C++ supporta i tipi di valore boxed direttamente nel linguaggio.  Informazioni sui tipi di valore boxed viene emesso nei metadati come modificatore personalizzato, in cui il modificatore decora un riferimento per il tipo di valore boxed.       I compilatori creano modificatori personalizzati all&quot;interno dei metadati per modificare il modo in cui il compilatore JIT just-in-time gestisce valori quando il comportamento predefinito non è appropriato.  Quando il compilatore JIT rileva un modificatore personalizzato, gestisce il valore in modo che specifica il modificatore.  Compilatori possono applicare modificatori personalizzati a metodi, parametri e valori restituiti.  Il compilatore JIT deve rispondere ai modificatori obbligatori, ma possa ignorare i modificatori facoltativi.       È possibile creare i modificatori personalizzati nei metadati tramite una delle tecniche seguenti:-utilizzo dei metodi di <xref:System.Reflection.Emit.TypeBuilder>classe, ad esempio <xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineField%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A>e <xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A>.</xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineField%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A> </xref:System.Reflection.Emit.TypeBuilder>      -La generazione di un file di istruzioni di Microsoft intermediate language (MSIL) che contiene chiamate a `modopt` e `modreq`e l&quot;assemblaggio del file con il [Ilasm.exe (Assembler IL)](~/add/includes/ajax-current-ext-md.md).      -Usando l&quot;API di reflection non gestita."
