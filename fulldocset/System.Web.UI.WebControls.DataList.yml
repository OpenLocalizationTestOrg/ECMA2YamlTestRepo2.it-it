  namespace: System.Web.UI.WebControls
  summary: "Ottiene le proprietà di stile per gli elementi alternati nel <xref href=&quot;System.Web.UI.WebControls.DataList&quot;> </xref> controllo."
  remarks: "Utilizzare la proprietà AlternatingItemStyle per fornire uno stile personalizzato per gli elementi alternativi nel <xref:System.Web.UI.WebControls.DataList>controllo.</xref:System.Web.UI.WebControls.DataList> Gli attributi di stile comuni che possono essere modificati includono colore di primo piano, colore di sfondo, tipo di carattere e l&quot;allineamento del contenuto all&quot;interno della cella. Utilizzo di uno stile diverso di contribuire a migliorare l&quot;aspetto del <xref:System.Web.UI.WebControls.DataList>controllo.</xref:System.Web.UI.WebControls.DataList>       Le proprietà di stile di elemento di <xref:System.Web.UI.WebControls.DataList>controllo vengono ereditate da un elemento proprietà di stile a un altro tramite una gerarchia.</xref:System.Web.UI.WebControls.DataList> Proprietà di stile di elemento impostato inferiore nella gerarchia vengono ereditate dalle proprietà di stile di elementi superiore nella gerarchia. Ad esempio, se si specifica un carattere di colore rosso per il <xref:System.Web.UI.WebControls.DataList.ItemStyle%2A>tutte le altre proprietà di stile di elemento in una proprietà, il <xref:System.Web.UI.WebControls.DataList>controllo disporrà di un carattere di colore rosso.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.ItemStyle%2A> In questo modo è possibile fornire un aspetto comune per il controllo impostando una proprietà di stile singolo elemento. È possibile eseguire l&quot;override delle impostazioni di stile ereditate per una proprietà di stile di elemento di livello superiore nella gerarchia di impostandone le proprietà di stile. È possibile specificare un carattere di colore blu per la proprietà AlternatingItemStyle, ad esempio, si esegue l&quot;override di rosso specificato nella <xref:System.Web.UI.WebControls.DataList.ItemStyle%2A>proprietà.</xref:System.Web.UI.WebControls.DataList.ItemStyle%2A> La tabella seguente elenca l&quot;ordine gerarchico dal numero più alto al più basso.      | Precedenza | Proprietà di stile |   |----------------|--------------------|   |&1; | <xref:System.Web.UI.WebControls.DataList.EditItemStyle%2A>|   |&2; | <xref:System.Web.UI.WebControls.DataList.SelectedItemStyle%2A>|   |&3; | AlternatingItemStyle |   |&4; | <xref:System.Web.UI.WebControls.DataList.ItemStyle%2A>|   |&5; | <xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A>|       Per specificare uno stile personalizzato per gli elementi alternativi, inserire il `<AlternatingItemStyle>` tra il tag di apertura e chiusura dei tag di <xref:System.Web.UI.WebControls.DataList>controllo.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A> </xref:System.Web.UI.WebControls.DataList.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataList.SelectedItemStyle%2A> </xref:System.Web.UI.WebControls.DataList.EditItemStyle%2A> È quindi possibile elencare gli attributi di stile all&quot;interno del tag `<AlternatingItemStyle>` tag."
  example:
  - "The following code example demonstrates how to use the AlternatingItemStyle property to specify a different background color for alternating items in the <xref:System.Web.UI.WebControls.DataList> control.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[DataListItemStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_512_1.aspx)]\n [!code-cs[DataListItemStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_512_1.aspx)]"
  syntax:
