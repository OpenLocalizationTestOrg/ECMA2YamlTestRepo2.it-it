  fullName: System.Web.UI.WebControls.DataList
  type: Class
  summary: "Controllo elenco che consente di visualizzare elementi utilizzando i modelli è associato a dati."
  remarks: "In questo argomento:- [Introduzione](#introduction)      -   [modelli](#templates)      -   [personalizzazione dell&quot;aspetto del controllo DataList](#customizing_the_appearance_of_the_datalist_control)      -   [visualizzare direzione e il Layout](#display_direction_and_layout)      -   [sicurezza](#security)      -   [sintassi dichiarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # introduzione utilizzare il controllo DataList per visualizzare un elenco associato a dati modello definito.       Controllo DataList supporta la selezione e la modifica.      <a name=&quot;templates&quot;></a># # Il contenuto del controllo DataList modelli possono essere modificati tramite modelli. Nella tabella seguente sono elencati i modelli supportati.      | Nome del modello | Descrizione |   |-------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataList.AlternatingItemTemplate%2A>| Se definito, fornisce il contenuto e il layout di elementi alternati in DataList.</xref:System.Web.UI.WebControls.DataList.AlternatingItemTemplate%2A> Se non è definito, `ItemTemplate` viene utilizzato. |   | <xref:System.Web.UI.WebControls.DataList.EditItemTemplate%2A>| Se definito, fornisce il contenuto e il layout per l&quot;elemento in corso di modifica in DataList.</xref:System.Web.UI.WebControls.DataList.EditItemTemplate%2A> Se non è definito, `ItemTemplate` viene utilizzato. |   | <xref:System.Web.UI.WebControls.DataList.FooterTemplate%2A>| Se definito, fornisce il contenuto e il layout per la sezione di piè di pagina del controllo DataList.</xref:System.Web.UI.WebControls.DataList.FooterTemplate%2A> Se non è definito, non essere visualizzata una sezione di piè di pagina. |   | <xref:System.Web.UI.WebControls.DataList.HeaderTemplate%2A>| Se definito, fornisce il contenuto e il layout della sezione dell&quot;intestazione del controllo DataList.</xref:System.Web.UI.WebControls.DataList.HeaderTemplate%2A> Se non è definito, non essere visualizzata una sezione di intestazione. |   | <xref:System.Web.UI.WebControls.DataList.ItemTemplate%2A>| Il modello richiesto che fornisce il contenuto e il layout per gli elementi in DataList. |   | <xref:System.Web.UI.WebControls.DataList.SelectedItemTemplate%2A>| Se definito, fornisce il contenuto e il layout per l&quot;elemento attualmente selezionato in DataList.</xref:System.Web.UI.WebControls.DataList.SelectedItemTemplate%2A> </xref:System.Web.UI.WebControls.DataList.ItemTemplate%2A> Se non è definito, viene utilizzato <xref:System.Web.UI.WebControls.DataList.ItemTemplate%2A>. |   | <xref:System.Web.UI.WebControls.DataList.SeparatorTemplate%2A>| Se definito, fornisce il contenuto e il layout per il separatore tra gli elementi in DataList.</xref:System.Web.UI.WebControls.DataList.SeparatorTemplate%2A> </xref:System.Web.UI.WebControls.DataList.ItemTemplate%2A> Se non è stato definito un separatore non verrà visualizzato. |       Nel caso minimo, il <xref:System.Web.UI.WebControls.DataList.ItemTemplate%2A>deve essere definito per visualizzare gli elementi nel controllo DataList.</xref:System.Web.UI.WebControls.DataList.ItemTemplate%2A> Modelli aggiuntivi è utilizzabile per personalizzare l&quot;aspetto del controllo DataList.      <a name=&quot;customizing_the_appearance_of_the_datalist_control&quot;></a># # Personalizzazione dell&quot;aspetto del controllo DataList possibile personalizzare l&quot;aspetto del controllo DataList impostando le proprietà di stile per le diverse parti del controllo. Nella tabella seguente sono elencate le proprietà di stile diverso.      | Proprietà di stile | Descrizione |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A>| Specifica lo stile per gli elementi alternati nel controllo DataList. |   | <xref:System.Web.UI.WebControls.DataList.EditItemStyle%2A>| Specifica lo stile per l&quot;elemento da modificare nel controllo DataList. |   | <xref:System.Web.UI.WebControls.DataList.FooterStyle%2A>| Specifica lo stile del piè di pagina del controllo DataList. |   | <xref:System.Web.UI.WebControls.DataList.HeaderStyle%2A>| Specifica lo stile per l&quot;intestazione del controllo DataList. |   | <xref:System.Web.UI.WebControls.DataList.ItemStyle%2A>| Specifica lo stile per gli elementi nel controllo DataList. |   | <xref:System.Web.UI.WebControls.DataList.SelectedItemStyle%2A>| Specifica lo stile per l&quot;elemento selezionato nel controllo DataList. |   | <xref:System.Web.UI.WebControls.DataList.SeparatorStyle%2A>| Specifica lo stile per il separatore tra gli elementi nel controllo DataList. |       È inoltre possibile visualizzare o nascondere parti diverse del controllo.</xref:System.Web.UI.WebControls.DataList.SeparatorStyle%2A> </xref:System.Web.UI.WebControls.DataList.SelectedItemStyle%2A> </xref:System.Web.UI.WebControls.DataList.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataList.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataList.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataList.EditItemStyle%2A> </xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A> Nella tabella seguente sono elencate le proprietà che controllano quali parti vengono visualizzate o nascoste.      | Proprietà | Descrizione |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.DataList.ShowFooter%2A>| Mostra o nasconde la sezione di piè di pagina del controllo DataList. |   | <xref:System.Web.UI.WebControls.DataList.ShowHeader%2A>| Mostra o nasconde la sezione di intestazione del controllo DataList. |      <a name=&quot;display_direction_and_layout&quot;> </a> # # Visualizzare direzione e la direzione di visualizzazione di un controllo DataList Layout può essere verticale o orizzontale.</xref:System.Web.UI.WebControls.DataList.ShowHeader%2A> </xref:System.Web.UI.WebControls.DataList.ShowFooter%2A> Impostare il <xref:System.Web.UI.WebControls.DataList.RepeatDirection%2A>proprietà per specificare la direzione di visualizzazione.</xref:System.Web.UI.WebControls.DataList.RepeatDirection%2A>       Il layout del controllo DataList viene controllato mediante il <xref:System.Web.UI.WebControls.DataList.RepeatLayout%2A>proprietà.</xref:System.Web.UI.WebControls.DataList.RepeatLayout%2A> Impostando questa proprietà su `RepeatLayout.Table` visualizzerà DataList in un formato di tabella, mentre `RepeatLayout.Flow` Visualizza DataList senza una struttura di tabella.      <a name=&quot;security&quot;></a># # Sicurezza il `DataList` controllo può contenere i controlli che consentono agli utenti di immettere le informazioni.      > [!CAUTION] > Questo controllo può essere utilizzato per visualizzare l&quot;input dell&quot;utente che può includere uno script client dannoso. Verificare tutte le informazioni inviate da un client per uno script eseguibile, istruzioni SQL o altro codice prima di visualizzarlo nell&quot;applicazione. È possibile utilizzare i controlli di convalida per verificare l&quot;input dell&quot;utente prima di visualizzare il testo di input in un controllo. ASP.NET fornisce una funzionalità di convalida richiesta di input per bloccare script e HTML nell&quot;input dell&quot;utente.       Per ulteriori informazioni sulla sicurezza, vedere [controlli Standard di sicurezza](~/add/includes/ajax-current-ext-md.md), [procedura: proteggere dagli attacchi tramite Script in un&quot;applicazione Web da applicare la codifica HTML alle stringhe](~/add/includes/ajax-current-ext-md.md), e [convalida dell&quot;Input utente in ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a># # Sintassi dichiarativa```   <asp:DataList       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       Caption=&quot;string&quot;       CaptionAlign=&quot;NotSet|Top|Bottom|Left|Right&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DataKeyField=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       EditItemIndex=&quot;integer&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ExtractTemplateRows=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       GridLines=&quot;None|Horizontal|Vertical|Both&quot;       Height=&quot;size&quot;       HorizontalAlign=&quot;NotSet|Left|Center|Right|Justify&quot;       ID=&quot;string&quot;       OnCancelCommand=&quot;CancelCommand event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDeleteCommand=&quot;DeleteCommand event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnEditCommand=&quot;EditCommand event handler&quot;       OnInit=&quot;Init event handler&quot;       OnItemCommand=&quot;ItemCommand event handler&quot;       OnItemCreated=&quot;ItemCreated event handler&quot;       OnItemDataBound=&quot;ItemDataBound event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelectedIndexChanged=&quot;SelectedIndexChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       OnUpdateCommand=&quot;UpdateCommand event handler&quot;       RepeatColumns=&quot;integer&quot;       RepeatDirection=&quot;Horizontal|Vertical&quot;       RepeatLayout=&quot;Table|Flow&quot;       runat=&quot;server&quot;       SelectedIndex=&quot;integer&quot;       ShowFooter=&quot;True|False&quot;       ShowHeader=&quot;True|False&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       UseAccessibleHeader=&quot;True|False&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >           <AlternatingItemStyle />           <AlternatingItemTemplate>               <!-- child controls -->           </AlternatingItemTemplate>           <EditItemStyle />           <EditItemTemplate>               <!-- child controls -->           </EditItemTemplate>           <FooterStyle />           <FooterTemplate>               <!-- child controls -->           </FooterTemplate>           <HeaderStyle />           <HeaderTemplate>               <!-- child controls -->           </HeaderTemplate>           <ItemStyle />           <ItemTemplate>               <!-- child controls -->           </ItemTemplate>           <SelectedItemStyle />           <SelectedItemTemplate>               <!-- child controls -->           </SelectedItemTemplate>           <SeparatorStyle />           <SeparatorTemplate>               <!-- child controls -->           </SeparatorTemplate>   </asp:DataList>   ```"
