    return:
      type: System.Web.UI.WebControls.TableItemStyle
      description: "Oggetto <xref href=&quot;System.Web.UI.WebControls.TableItemStyle&quot;> </xref> che rappresenta le proprietà di stile per alternati gli elementi di <xref href=&quot;System.Web.UI.WebControls.DataList&quot;> </xref> controllo. Il valore predefinito è vuoto <xref href=&quot;System.Web.UI.WebControls.TableItemStyle&quot;> </xref> oggetto."
  overload: System.Web.UI.WebControls.DataList.AlternatingItemStyle*
