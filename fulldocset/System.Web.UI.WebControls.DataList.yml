  remarks: "Utilizzare questa proprietà per fornire uno stile personalizzato per gli elementi del <xref:System.Web.UI.WebControls.DataList>controllo.</xref:System.Web.UI.WebControls.DataList> Gli attributi di stile comuni che possono essere modificati includono colore di primo piano, colore di sfondo, tipo di carattere e l&quot;allineamento del contenuto all&quot;interno della cella. Utilizzo di uno stile diverso di contribuire a migliorare l&quot;aspetto del <xref:System.Web.UI.WebControls.DataList>controllo.</xref:System.Web.UI.WebControls.DataList>       Le proprietà di stile di elemento di <xref:System.Web.UI.WebControls.DataList>controllo vengono ereditate da un elemento proprietà di stile a un altro tramite una gerarchia.</xref:System.Web.UI.WebControls.DataList> Proprietà di stile di elemento impostato inferiore nella gerarchia vengono ereditate dalle proprietà di stile di elementi superiore nella gerarchia. Ad esempio, se si specifica un carattere di colore rosso per la proprietà ItemStyle, tutti gli altri elemento proprietà di stile nel <xref:System.Web.UI.WebControls.DataList>controllo disporrà di un carattere di colore rosso.</xref:System.Web.UI.WebControls.DataList> In questo modo è possibile fornire un aspetto comune per il controllo impostando una proprietà di stile singolo elemento. È possibile eseguire l&quot;override delle impostazioni di stile ereditate per una proprietà di stile di elemento di livello superiore nella gerarchia di impostandone le proprietà di stile. Ad esempio, è possibile specificare un carattere di colore blu per il <xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A>proprietà, si esegue l&quot;override di rosso specificato nella proprietà ItemStyle.</xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A> La tabella seguente elenca l&quot;ordine gerarchico dal numero più alto al più basso.      | Precedenza | Proprietà di stile |   |----------------|--------------------|   |&1; | <xref:System.Web.UI.WebControls.DataList.EditItemStyle%2A>|   |&2; | <xref:System.Web.UI.WebControls.DataList.SelectedItemStyle%2A>|   |&3; | <xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A>|   |&4; | ItemStyle |   |&5; | <xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A>|       Per specificare uno stile personalizzato per gli elementi del <xref:System.Web.UI.WebControls.DataList>di controllo, posizionare il `<ItemStyle>` tag tra i tag di apertura e chiusura del <xref:System.Web.UI.WebControls.DataList>controllo.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A> </xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A> </xref:System.Web.UI.WebControls.DataList.SelectedItemStyle%2A> </xref:System.Web.UI.WebControls.DataList.EditItemStyle%2A> È quindi possibile elencare gli attributi di stile all&quot;interno del tag `<ItemStyle>` tag.       È inoltre possibile utilizzare il <xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A>gli elementi di proprietà per fornire un aspetto diverso per alternativi nel <xref:System.Web.UI.WebControls.DataList>controllo.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A>"
