n&quot;applicazione Web Form](~/add/includes/ajax-current-ext-md.md).       Il metodo OnUpdateCommand consente inoltre alle classi derivate di gestire l&quot;evento senza associare un delegato. Questa è la tecnica consigliata per la gestione dell&quot;evento in una classe derivata."
