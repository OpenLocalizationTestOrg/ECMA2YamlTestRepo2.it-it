  remarks: "L&quot;evento UpdateCommand viene generato quando il `Update` pulsante per cui si fa clic su un elemento.       Un tipico gestore per l&quot;evento UpdateCommand Aggiorna i dati, imposta la <xref:System.Web.UI.WebControls.DataList.EditItemIndex%2A>proprietà `-1` (per deselezionare l&quot;elemento) e quindi nuovamente l&quot;associazione dati di <xref:System.Web.UI.WebControls.DataList>controllo.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.EditItemIndex%2A>      > [!CAUTION] > Questo controllo può essere utilizzato per visualizzare l&quot;input dell&quot;utente che può includere uno script client dannoso. Verificare tutte le informazioni inviate da un client per uno script eseguibile, istruzioni SQL o altro codice prima di visualizzarlo nell&quot;applicazione. È possibile utilizzare i controlli di convalida per verificare l&quot;input dell&quot;utente prima di visualizzare il testo di input in un controllo. ASP.NET fornisce una funzionalità di convalida richiesta di input per bloccare script e HTML nell&quot;input dell&quot;utente. Per ulteriori informazioni, vedere [protezione dei controlli Standard](~/add/includes/ajax-current-ext-md.md), [come: protezione dagli attacchi tramite Script in un&quot;applicazione Web da applicare la codifica HTML alle stringhe](~/add/includes/ajax-current-ext-md.md), e [convalida dell&quot;Input utente in ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).       Per ulteriori informazioni sulla gestione degli eventi, vedere [procedura: utilizzare eventi in un&quot;applicazione Web Form](~/add/includes/ajax-current-ext-md.md)."
