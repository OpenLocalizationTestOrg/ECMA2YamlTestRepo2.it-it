- uid: System.Text.EncodingInfo.Name
  id: Name
  parent: System.Text.EncodingInfo
  langs:
  - csharp
  name: Name
  nameWithType: EncodingInfo.Name
  fullName: System.Text.EncodingInfo.Name
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Text
  summary: "Ottiene il nome registrato con l&quot;assegnato autorità IANA (Internet Numbers) per la codifica."
  remarks: "Questa proprietà definisce il nome che è adatto per passare a <xref:System.Text.Encoding.GetEncoding%2A>.</xref:System.Text.Encoding.GetEncoding%2A> Questo nome è lo stesso nome rappresentato dal <xref:System.Text.Encoding.WebName%2A>proprietà.</xref:System.Text.Encoding.WebName%2A> Quando il relativo valore è il nome di uno standard, l&quot;implementazione effettiva della codifica potrebbe non essere conforme in modo completo a tale standard. Le applicazioni devono utilizzare <xref:System.Text.EncodingInfo.DisplayName%2A>per un nome leggibile dall&quot;utente.</xref:System.Text.EncodingInfo.DisplayName%2A>       Il<xref:System.Text.Encoding.GetEncodings%2A> metodo ottiene un elenco completo di codifiche supportate, in modo univoco distinte dalla tabella codici.</xref:System.Text.Encoding.GetEncodings%2A> Se l&quot;applicazione recupera codifiche utilizzando la proprietà Name, si noti che alcune codifiche duplicate vengono recuperati. Per ulteriori informazioni sulla gestione di questi duplicati, vedere la descrizione di <xref:System.Text.Encoding.GetEncodings%2A>.</xref:System.Text.Encoding.GetEncodings%2A>"
  example:
  - "The following code example retrieves the different names for each encoding and compares them with the equivalent <xref:System.Text.Encoding> names.  \n  \n [!code-cs[System.Text.EncodingInfo#1](~/add/codesnippet/csharp/p-system.text.encodingin_2_1.cs)]\n [!code-cpp[System.Text.EncodingInfo#1](~/add/codesnippet/cpp/p-system.text.encodingin_2_1.cpp)]\n [!code-vb[System.Text.EncodingInfo#1](~/add/codesnippet/visualbasic/p-system.text.encodingin_2_1.vb)]"
  syntax:
    content: public string Name { get; }
    return:
      type: System.String
      description: "Nome IANA per la codifica. Per ulteriori informazioni sull&quot;autorità IANA, vedere www.iana.org."
  overload: System.Text.EncodingInfo.Name*
  exceptions: []
  platform:
  - net462
