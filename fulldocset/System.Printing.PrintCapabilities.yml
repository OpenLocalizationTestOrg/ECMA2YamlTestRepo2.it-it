  name: PrintCapabilities
  nameWithType: PrintCapabilities
  fullName: System.Printing.PrintCapabilities
  type: Class
  summary: "Definisce le funzionalità di una stampante."
  remarks: "Un oggetto PrintCapabilities è una rappresentazione facile di lavoro di un determinato tipo di documento XML, denominato un *documento PrintCapabilities*. Quest&quot;ultimo è uno snapshot di tutte le funzionalità della stampante e le relative impostazioni correnti. Ad esempio, se la stampante supporta questa funzionalità, quindi il documento contiene un `<PageOutputColor … >` elemento che imposta la modalità di gestione di output a colori. L&quot;elemento è, a sua volta, rappresentato dal <xref:System.Printing.PrintCapabilities.OutputColorCapability%2A>proprietà dell&quot;oggetto PrintCapabilities.</xref:System.Printing.PrintCapabilities.OutputColorCapability%2A> Se la stampante non supporta colori, non vi è alcun `<PageOutputColor … >` elemento nel documento e il valore della <xref:System.Printing.PrintCapabilities.OutputColorCapability%2A>proprietà è `null`.</xref:System.Printing.PrintCapabilities.OutputColorCapability%2A> Il documento PrintCapabilities deve rispettare il [dello Schema di stampa](http://go.microsoft.com/fwlink/?LinkId=186397).       La classe PrintCapabilities consente all&quot;applicazione di ottenere le funzionalità della stampante senza la necessità di effettuare la lettura diretta di XML <xref:System.IO.Stream>oggetti.</xref:System.IO.Stream>       Tutte le funzionalità più comuni di file e foto stampanti, per entrambi home and business, sono incapsulate dalla classe PrintCapabilities. Ma la [dello Schema di stampa](http://go.microsoft.com/fwlink/?LinkId=186397) definisce molte altre ancora, meno comune, funzionalità e può essere esteso per gestire le funzionalità dei dispositivi di stampa speciali. In tal caso, sebbene il <xref:System.Printing.PrintTicket>e non possono essere ereditate PrintCapabilities classi, è possibile estendere il [dello Schema di stampa](http://go.microsoft.com/fwlink/?LinkId=186397) di riconoscere le funzionalità del dispositivo di stampa che non vengono considerate nel <xref:System.Printing.PrintTicket>o classi PrintCapabilities.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       **Nota** quando PrintCapabilities l&quot;oggetto viene creato con il costruttore che accetta un documento PrintCapabilities (come un <xref:System.IO.Stream>) parametro, l&quot;intero documento viene archiviato in un campo non pubblico nell&quot;oggetto, inclusi gli elementi XML all&quot;interno di esso che esprimono funzionalità comuni a meno che non sono rappresentate da qualsiasi proprietà pubblica della classe PrintCapabilities.</xref:System.IO.Stream> Infatti, se il driver che ha prodotto il documento PrintCapabilities sta utilizzando un&quot;estensione privata del [dello Schema di stampa](http://go.microsoft.com/fwlink/?LinkId=186397), ovvero privatamente definito markup viene archiviato anche come parte del documento PrintCapabilities non pubblico.      > [!CAUTION] > Classi all&quot;interno di <xref:System.Printing>dello spazio dei nomi non sono supportati per l&quot;utilizzo all&quot;interno di un servizio Windows o l&quot;applicazione ASP.NET o servizio.</xref:System.Printing> Il tentativo di utilizzare queste classi da all&quot;interno di uno di questi tipi di applicazioni può generare problemi imprevisti, ad esempio diminuita le eccezioni in fase di esecuzione e prestazioni del servizio.       Se si desidera stampare da un&quot;applicazione Windows Forms, vedere il <xref:System.Drawing.Printing>spazio dei nomi.</xref:System.Drawing.Printing>"
  example:
  - "The following example shows how to determine the capabilities of a specific printer and how to configure a print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
  syntax:
    content: public sealed class PrintCapabilities
