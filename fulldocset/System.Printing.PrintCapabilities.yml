  name: CollationCapability
  nameWithType: PrintCapabilities.CollationCapability
  fullName: System.Printing.PrintCapabilities.CollationCapability
  type: Property
  assemblies:
  - ReachFramework
  namespace: System.Printing
  summary: "Ottiene una raccolta di valori che identificano le funzionalità delle regole di confronto di una stampante."
  remarks: "Una stampante standard occupa in genere output mediante la stampa di ogni pagina della prima copia, quindi tutte le pagine della seconda copia e così via. Quando una stampante standard non collate, viene visualizzato ogni copia della prima pagina, quindi tutte le copie della seconda pagina e così via.       Alcune stampanti sono dotate di confronto bin. La sequenza di stampa per queste stampanti speciali può differire da quelli delle stampanti standard. Tuttavia, il risultato è lo stesso: ogni copia di un processo di stampa con più pagina contiene tutte le pagine nella sequenza corretta senza ordinamento manuale.       Se la stampante non supporta regole di confronto, la raccolta è vuota.       Questa proprietà corrisponde al [Schema di stampa](http://go.microsoft.com/fwlink/?LinkId=186397)del `DocumentCollate` (parola chiave), non il `JobCollateAllDocuments` (parola chiave)."
  example:
  - "The following example shows how to use this property to determine the capabilities of a specific printer and how to configure a print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
  syntax:
    content: public System.Collections.ObjectModel.ReadOnlyCollection<System.Printing.Collation> CollationCapability { get; }
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.Printing.Collation}
      description: "Oggetto &lt;xref:System.Collections.ObjectModel.ReadOnlyCollection%601&gt; di <xref href=&quot;System.Printing.Collation&quot;> </xref> valori."
  overload: System.Printing.PrintCapabilities.CollationCapability*
  exceptions: []
  platform:
  - net462
