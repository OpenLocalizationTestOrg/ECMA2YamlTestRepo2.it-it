  type: Constructor
  assemblies:
  - ReachFramework
  namespace: System.Printing
  summary: "Inizializza una nuova istanza di <xref href=&quot;System.Printing.PrintCapabilities&quot;> </xref> classe utilizzando un flusso XML (che contiene un documento PrintCapabilities) che specifica le funzionalità della stampante e conforme con il codice XML [dello Schema di stampa](http://go.microsoft.com/fwlink/?LinkId=186397)."
  remarks: "L&quot;intero documento PrintCapabilities viene archiviato in un campo non pubblico nell&quot;oggetto, inclusi gli elementi XML all&quot;interno di esso che esprimono funzionalità comuni a meno che non sono rappresentate da una delle proprietà pubbliche della <xref:System.Printing.PrintCapabilities>classe.</xref:System.Printing.PrintCapabilities> Infatti, se il driver che ha prodotto il documento PrintCapabilities sta utilizzando un&quot;estensione privata del [dello Schema di stampa](http://go.microsoft.com/fwlink/?LinkId=186397), ovvero privatamente definito markup viene archiviato anche come parte del documento PrintCapabilities non pubblico.       Le parti private del documento, non vengono convalidate dal costruttore **dello Schema di stampa**-parti definite vengono convalidate, tra cui le parti che non sono rappresentate da una delle proprietà pubbliche della <xref:System.Printing.PrintCapabilities>classe.</xref:System.Printing.PrintCapabilities> Di conseguenza, il <xref:System.FormatException>potrebbero essere generate anche se tutti i commenti XML che corrisponde a proprietà pubbliche è valido.</xref:System.FormatException>"
  syntax:
    content: public PrintCapabilities (System.IO.Stream xmlStream);
    parameters:
    - id: xmlStream
      type: System.IO.Stream
      description: "Un file XML <xref:System.IO.Stream>che descrive le funzionalità della stampante e conforme allo Schema di stampa.</xref:System.IO.Stream>"
  overload: System.Printing.PrintCapabilities.#ctor*
