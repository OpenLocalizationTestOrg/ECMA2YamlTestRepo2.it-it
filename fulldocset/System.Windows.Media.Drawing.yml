  summary: "Classe astratta che descrive un [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] disegno. Questa classe non può essere ereditata dal codice."
  remarks: "Oggetti disegno sono leggera che consentono di aggiungere forme geometriche, immagini, testo e supporto per un&quot;applicazione. Gli oggetti di disegno sono considerati semplificati perché non forniscono il supporto per [Layout](~/add/includes/ajax-current-ext-md.md), [Input Overview](~/add/includes/ajax-current-ext-md.md)e lo stato attivo. Per i relativi vantaggi in termini di prestazioni, disegni sono ideali per sfondi e ClipArt. È inoltre utilizzare disegni quando si programma il <xref:System.Windows.Media.Visual>livello.</xref:System.Windows.Media.Visual>       Poiché da cui ereditano il <xref:System.Windows.Freezable>(classe), gli oggetti disegno forniscono funzionalità aggiuntive che li rendono utili per descrivere sfondi e ClipArt: possono essere dichiarati come, condivisi tra più oggetti, in sola lettura e resi thread-safe.</xref:System.Windows.Freezable> Per ulteriori informazioni sulle diverse funzionalità fornite da <xref:System.Windows.Freezable>degli oggetti, vedere il [panoramica sugli oggetti Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>       Esistono diversi tipi di oggetti di disegno per diversi tipi di contenuto: <xref:System.Windows.Media.GeometryDrawing>, <xref:System.Windows.Media.ImageDrawing>, <xref:System.Windows.Media.DrawingGroup>, <xref:System.Windows.Media.VideoDrawing>e <xref:System.Windows.Media.GlyphRunDrawing>.</xref:System.Windows.Media.GlyphRunDrawing> </xref:System.Windows.Media.VideoDrawing> </xref:System.Windows.Media.DrawingGroup> </xref:System.Windows.Media.ImageDrawing> </xref:System.Windows.Media.GeometryDrawing>      ## Disegno di un oggetto Freezable funzionalità è un tipo di <xref:System.Windows.Freezable>oggetto.</xref:System.Windows.Freezable> Per informazioni su <xref:System.Windows.Freezable>funzionalità, ad esempio il blocco e la clonazione, vedere il [panoramica sugli oggetti Freezable](../Topic/Freezable%20Objects%20Overview.md).</xref:System.Windows.Freezable>"
