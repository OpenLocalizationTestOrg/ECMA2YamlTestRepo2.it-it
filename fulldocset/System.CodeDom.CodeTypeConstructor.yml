  remarks: "CodeTypeConstructor puÃ² essere utilizzato per rappresentare il costruttore statico di una classe. Un costruttore statico viene chiamato una volta quando viene caricato il tipo.      > [!NOTE] > Non tutti i linguaggi supportano i costruttori statici. Il supporto per i costruttori statici possono essere archiviati chiamando <xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>con il <xref:System.CodeDom.Compiler.GeneratorSupport>flag per determinare se i costruttori statici sono supportati dal generatore di codice per una particolare lingua.</xref:System.CodeDom.Compiler.GeneratorSupport> </xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>"
