  name: Flush()
  nameWithType: MemoryMappedViewStream.Flush()
  fullName: System.IO.MemoryMappedFiles.MemoryMappedViewStream.Flush()
  type: Method
  assemblies:
  - System.Core
  namespace: System.IO.MemoryMappedFiles
  summary: "Cancella tutti i buffer del flusso e fa sì che tutti i dati memorizzati nel buffer in cui scrivere il file sottostante."
  remarks: "Se si utilizza visualizzazioni adiacenti il rispetto a altro, questo metodo cancellerà anche i dati seguenti, purché la dimensione è uguale a un multiplo delle dimensioni della pagina sistema:-tutti i dati che precedono la visualizzazione fino l&quot;offset del file più recente.      -Tutti i dati che segue la visualizzazione fino il primo offset del file."
  syntax:
    content: public override void Flush ();
    parameters: []
  overload: System.IO.MemoryMappedFiles.MemoryMappedViewStream.Flush*
  exceptions: []
  platform:
  - net462
