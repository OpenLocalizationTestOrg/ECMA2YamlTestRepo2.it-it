  name: IRemoteObjectContract
  nameWithType: IRemoteObjectContract
  fullName: System.AddIn.Contract.Automation.IRemoteObjectContract
  type: Interface
  summary: "Definisce un contratto che possono utilizzare per accedere a un oggetto attraverso i limiti di dominio e processo di applicazione."
  remarks: "Quando si implementa IRemoteObjectContract su un tipo, i componenti possono utilizzare il contratto per accedere alle informazioni di tipo per gli oggetti del tipo. Componenti di accedere alle informazioni sul tipo chiamando il <xref:System.AddIn.Contract.Automation.IRemoteObjectContract.GetRemoteType%2A>metodo per ottenere un <xref:System.AddIn.Contract.Automation.IRemoteTypeContract>.</xref:System.AddIn.Contract.Automation.IRemoteTypeContract> </xref:System.AddIn.Contract.Automation.IRemoteObjectContract.GetRemoteType%2A> Il <xref:System.AddIn.Contract.Automation.IRemoteTypeContract>interfaccia definisce un contratto che i componenti possono utilizzare per accedere alle informazioni sui membri e tipo specifico e per richiamare i membri.</xref:System.AddIn.Contract.Automation.IRemoteTypeContract>"
  syntax:
    content: 'public interface IRemoteObjectContract : System.AddIn.Contract.IContract'
  implements:
  - System.AddIn.Contract.IContract
  platform:
  - net462
