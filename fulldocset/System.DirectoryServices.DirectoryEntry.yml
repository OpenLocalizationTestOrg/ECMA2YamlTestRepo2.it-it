  summary: "Ottiene le voci figlio del nodo nella gerarchia di servizi di dominio Active Directory."
  remarks: "Le voci figlio sono solo gli elementi figlio immediati del nodo.       Utilizzare questa proprietà per trovare, recuperare o creare una voce di directory nella gerarchia. Questa proprietà è una raccolta che, insieme alle funzionalità di iterazione consueto, fornisce un <xref:System.DirectoryServices.DirectoryEntries.Add%2A>metodo tramite cui si aggiunge un nodo alla raccolta direttamente sotto il nodo padre che si è attualmente associati.</xref:System.DirectoryServices.DirectoryEntries.Add%2A> Quando si aggiunge un nodo alla raccolta, è necessario specificare un nome per il nuovo nodo e il nome di un modello di schema che si desidera associare al nodo. Potrebbe ad esempio, si desidera utilizzare uno schema denominato &quot;Computer&quot; per aggiungere nuovi computer alla gerarchia.      > [!NOTE] > Per impostazione predefinita, le modifiche vengono apportate localmente in una cache. Dopo aver modificato o aggiungere un nodo, è necessario chiamare il <xref:System.DirectoryServices.DirectoryEntry.CommitChanges%2A>per eseguire il commit delle modifiche in modo da poter salvare la struttura ad albero.</xref:System.DirectoryServices.DirectoryEntry.CommitChanges%2A> Se si chiama <xref:System.DirectoryServices.DirectoryEntry.RefreshCache>prima di chiamare <xref:System.DirectoryServices.DirectoryEntry.CommitChanges%2A>, delle modifiche non salvate per la cache delle proprietà andranno perse.</xref:System.DirectoryServices.DirectoryEntry.CommitChanges%2A> </xref:System.DirectoryServices.DirectoryEntry.RefreshCache> Per ulteriori informazioni, vedere il <xref:System.DirectoryServices.DirectoryEntry.CommitChanges%2A>e <xref:System.DirectoryServices.DirectoryEntry.RefreshCache>metodi e <xref:System.DirectoryServices.DirectoryEntry.UsePropertyCache%2A>proprietà.</xref:System.DirectoryServices.DirectoryEntry.UsePropertyCache%2A> </xref:System.DirectoryServices.DirectoryEntry.RefreshCache> </xref:System.DirectoryServices.DirectoryEntry.CommitChanges%2A>"
