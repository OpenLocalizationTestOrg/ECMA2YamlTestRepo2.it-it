  name: DirectoryEntry
  nameWithType: DirectoryEntry
  fullName: System.DirectoryServices.DirectoryEntry
  type: Class
  summary: "La classe DirectoryEntry incapsula un nodo o un oggetto nella gerarchia di servizi di dominio Active Directory."
  remarks: "Utilizzare questa classe per l&quot;associazione agli oggetti, o la lettura e aggiornamento degli attributi. DirectoryEntry, insieme a classi di supporto, fornisce supporto per il ciclo di vita metodi di gestione e la navigazione. Queste includono la creazione, eliminazione, ridenominazione, spostamento di un nodo figlio e l&quot;enumerazione di elementi figlio. Dopo aver modificato un nodo, è necessario eseguire il commit delle modifiche in modo da poter salvare la struttura ad albero. Per ulteriori informazioni, vedere il <xref:System.DirectoryServices.DirectoryEntry.CommitChanges%2A>proprietà.</xref:System.DirectoryServices.DirectoryEntry.CommitChanges%2A>       DirectoryEntry può essere utilizzato per accedere normali movimenti e alcuni, ma non tutte le voci dello schema.       La gerarchia di servizi di dominio Active Directory contiene fino a diverse migliaia di nodi. Ogni nodo rappresenta un oggetto, ad esempio una stampante di rete o un utente in un dominio. Reti aziendali cambiano continuamente l&quot;assunzione di nuovi dipendenti e gli oggetti, ad esempio le stampanti di rete e i computer vengono aggiunti. La tecnologia Active Directory Service Interfaces (ADSI) fornisce metodi per l&quot;albero di directory a livello di codice aggiungere questi oggetti.       Per creare una voce di directory nella gerarchia, utilizzare il <xref:System.DirectoryServices.DirectoryEntry.Children%2A>proprietà.</xref:System.DirectoryServices.DirectoryEntry.Children%2A> Il <xref:System.DirectoryServices.DirectoryEntry.Children%2A>proprietà è una raccolta che fornisce un <xref:System.DirectoryServices.DirectoryEntries.Add%2A>metodo l&quot;aggiunta di un nodo raccolta direttamente sotto il nodo padre che si è attualmente associati.</xref:System.DirectoryServices.DirectoryEntries.Add%2A> </xref:System.DirectoryServices.DirectoryEntry.Children%2A> Quando si aggiunge un nodo alla raccolta, è necessario specificare un nome per il nuovo nodo e il nome di un modello di schema che si desidera associare al nodo. Potrebbe ad esempio, si desidera utilizzare uno schema denominato &quot;Computer&quot; per aggiungere nuovi computer alla gerarchia.       Questa classe contiene inoltre la memorizzazione nella cache di attributo, che può essere utile per ottimizzare il traffico di rete. Per utilizzare la memorizzazione nella cache di attributo, vedere il <xref:System.DirectoryServices.DirectoryEntry.UsePropertyCache%2A>proprietà.</xref:System.DirectoryServices.DirectoryEntry.UsePropertyCache%2A>       Le classi associate al componente DirectoryEntry è utilizzabile con i provider di servizi di servizi di dominio Active Directory. Alcuni provider correnti sono WinNT, Lightweight Directory Access Protocol (LDAP), Novell NDS NetWare Directory Service () e Internet Information Services (IIS).      > [!NOTE] > Si presuppone di disporre di una conoscenza generale di servizi di dominio Active Directory prima di utilizzare questa classe. Per ulteriori informazioni, vedere il <xref:System.DirectoryServices?displayProperty=fullName>Panoramica dello spazio dei nomi.</xref:System.DirectoryServices?displayProperty=fullName>"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.DirectoryServices.Design.DirectoryEntryConverter))]

      [System.DirectoryServices.DSDescription("DirectoryEntryDesc")]

      public class DirectoryEntry : System.ComponentModel.Component
