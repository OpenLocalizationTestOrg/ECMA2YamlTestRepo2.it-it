  summary: "Ottiene o imposta un valore che indica se la cache deve essere eseguita dopo ogni operazione."
  remarks: "Per impostazione predefinita, le modifiche alle proprietà vengono apportate in locale in una cache, e vengono memorizzati nella cache dopo la prima di leggere i valori delle proprietà da leggere. Quando la proprietà UsePropertyCache è `true`, l&quot;accesso al <xref:System.DirectoryServices.DirectoryEntry>proprietà dell&quot;oggetto è più veloce.</xref:System.DirectoryServices.DirectoryEntry> L&quot;impostazione di `false` la cache eseguire il commit dopo ogni operazione.       Se la proprietà UsePropertyCache `true` e si desidera il commit nella cache delle modifiche, chiamare il <xref:System.DirectoryServices.DirectoryEntry.CommitChanges%2A>metodo.</xref:System.DirectoryServices.DirectoryEntry.CommitChanges%2A> Per aggiornare i valori nella cache dopo aver apportato modifiche alla directory, chiamare il <xref:System.DirectoryServices.DirectoryEntry.RefreshCache%2A>metodo.</xref:System.DirectoryServices.DirectoryEntry.RefreshCache%2A>      > [!CAUTION] > Se si chiama <xref:System.DirectoryServices.DirectoryEntry.RefreshCache%2A>prima di chiamare <xref:System.DirectoryServices.DirectoryEntry.CommitChanges%2A>, delle modifiche non salvate per la cache delle proprietà andranno perse.</xref:System.DirectoryServices.DirectoryEntry.CommitChanges%2A> </xref:System.DirectoryServices.DirectoryEntry.RefreshCache%2A>      > [!NOTE] > Provider Internet Information Services (IIS) non supporta il commit della cache dopo ogni operazione."
  syntax:
