  remarks: "L&quot;hash viene utilizzato come un valore univoco che rappresenta una grande quantità di dati di dimensione fissa. Gli hash di due set di dati devono corrispondere se e solo se corrispondano anche i dati corrispondenti. Piccole modifiche per il risultato di dati in grandi modifiche imprevisti nell&quot;hash.       La dimensione dell&quot;hash per il <xref:System.Security.Cryptography.RIPEMD160>algoritmo è pari a 160 bit.</xref:System.Security.Cryptography.RIPEMD160>"
