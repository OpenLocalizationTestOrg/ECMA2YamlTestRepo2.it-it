  fullName: System.Security.Cryptography.RIPEMD160Managed
  type: Class
  summary: "Calcola il <xref href=&quot;System.Security.Cryptography.RIPEMD160&quot;> </xref> hash dei dati di input utilizzando la libreria gestita."
  remarks: "RIPEMD-160 è una funzione hash di crittografia a 160 bit. Serve da usare come sostitutivo protetto per le funzioni hash a 128 bit MD4, MD5 e RIPEMD. Si è sviluppato RIPEMD nell&quot;ambito del progetto dell&quot;Unione Europea RIPE (RACE Integrity Primitives Evaluation, 1988-1992).      > [!NOTE] > RIPEMD160Managed è stato sostituito il Secure Hash algoritmi SHA-256, SHA-512 e le relative classi derivate. <xref:System.Security.Cryptography.SHA256Managed>e <xref:System.Security.Cryptography.SHA512Managed>offrono una migliore protezione e prestazioni rispetto a RIPEMD160Managed.</xref:System.Security.Cryptography.SHA512Managed></xref:System.Security.Cryptography.SHA256Managed> Utilizzare RIPEMD160Managed solo per compatibilità con le applicazioni legacy e i dati."
  example:
  - "The following code example shows how to encode a file using the RIPEMD160Managed class and then how to decode the file.  \n  \n [!code-cpp[RIPEMD160#1](~/add/codesnippet/cpp/t-system.security.crypto_87_1.cpp)]\n [!code-vb[RIPEMD160#1](~/add/codesnippet/visualbasic/t-system.security.crypto_87_1.vb)]\n [!code-cs[RIPEMD160#1](~/add/codesnippet/csharp/t-system.security.crypto_87_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class RIPEMD160Managed : System.Security.Cryptography.RIPEMD160
