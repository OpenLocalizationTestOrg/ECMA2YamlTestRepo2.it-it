  summary: "Quando sottoposto a override in una classe derivata, indirizza i dati scritti nell&quot;oggetto verso il <xref href=&quot;System.Security.Cryptography.RIPEMD160&quot;> </xref> algoritmo hash per il calcolo dell&quot;hash."
