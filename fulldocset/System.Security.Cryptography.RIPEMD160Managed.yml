      type: System.Byte[]
      description: "I dati di input."
    - id: ibStart
      type: System.Int32
      description: "Offset nella matrice di byte da cui iniziare a utilizzare i dati."
    - id: cbSize
      type: System.Int32
      description: "Il numero di byte nella matrice da utilizzare come dati."
