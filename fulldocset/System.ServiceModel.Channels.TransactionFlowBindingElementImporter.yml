  fullName: System.ServiceModel.Channels.TransactionFlowBindingElementImporter
  type: Class
  summary: "Importa i criteri di transazione (asserzioni WS-Policy) di un endpoint del servizio, aggiunge l&quot;implementazione di elementi di associazione all&quot;associazione presente nel client e gli attributi del flusso di transazione alle operazioni appropriate sul proxy del servizio. Questa classe non può essere ereditata."
  remarks: "L&quot;endpoint del servizio deve avere abilitato il flusso delle transazioni e i metodi eseguano la propagazione delle transazioni. Le asserzioni di criteri convertite tutte conformi allo standard WS-PolicyAssertions.       Questa classe viene utilizzata principalmente dall&quot;infrastruttura quando compila un proxy per un servizio che è abilitato il flusso delle transazioni. La chiamata di <xref:System.ServiceModel.Channels.TransactionFlowBindingElementImporter.System%23ServiceModel%23Description%23IPolicyImportExtension%23ImportPolicy%2A>metodo aggiunge un <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>istanza per il <xref:System.ServiceModel.Description.PolicyConversionContext>raccolta di elementi di associazione.</xref:System.ServiceModel.Description.PolicyConversionContext> </xref:System.ServiceModel.Channels.TransactionFlowBindingElement> </xref:System.ServiceModel.Channels.TransactionFlowBindingElementImporter.System%23ServiceModel%23Description%23IPolicyImportExtension%23ImportPolicy%2A> Aggiunge anche <xref:System.ServiceModel.TransactionFlowAttribute>istanze, come necessario, il `Operations` raccolta presente nel contratto del contesto di conversione.</xref:System.ServiceModel.TransactionFlowAttribute>"
  syntax:
    content: 'public sealed class TransactionFlowBindingElementImporter : System.ServiceModel.Description.IPolicyImportExtension'
