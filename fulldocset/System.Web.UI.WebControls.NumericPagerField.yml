  remarks: "Nella tabella seguente sono elencati i tipi di pulsante disponibili.      | Valore del tipo di pulsante | Descrizione |   |-----------------------|-----------------|   | <xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>| Un controllo <xref:System.Web.UI.WebControls.Button>. |   | <xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>| Un controllo <xref:System.Web.UI.WebControls.ImageButton>. |   | <xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>| Un controllo <xref:System.Web.UI.WebControls.LinkButton>. |       Quando la proprietà di ButtonType è impostata su <xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>, è necessario fornire l&quot;URL di un&quot;immagine per i pulsanti pagina successiva e pagina precedente.</xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName> </xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName> A tale scopo, è possibile utilizzare il <xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A>e <xref:System.Web.UI.WebControls.NumericPagerField.PreviousPageImageUrl%2A>proprietà.</xref:System.Web.UI.WebControls.NumericPagerField.PreviousPageImageUrl%2A> </xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A> La proprietà di testo corrispondente viene utilizzata come testo alternativo per l&quot;immagine. Ad esempio, il testo specificato da di <xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A>proprietà viene visualizzata come testo alternativo per il pulsante pagina successiva immagine.</xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A> Nei browser che supportano descrizioni comandi, questo testo viene visualizzato anche come descrizione comando per il pulsante corrispondente.       Il valore della proprietà è ButtonType archiviati nella visualizzazione stato.       Se il <xref:System.Web.UI.WebControls.DataPager.QueryStringField%2A?displayProperty=fullName>proprietà non è una stringa vuota o `null`, <xref:System.Web.UI.WebControls.NumericPagerField>oggetto ignora il valore della <xref:System.Web.UI.WebControls.NumericPagerField.ButtonCount%2A>proprietà.</xref:System.Web.UI.WebControls.NumericPagerField.ButtonCount%2A> </xref:System.Web.UI.WebControls.NumericPagerField> </xref:System.Web.UI.WebControls.DataPager.QueryStringField%2A?displayProperty=fullName> In tal caso, il <xref:System.Web.UI.WebControls.HyperLink>controllo viene utilizzato per creare i pulsanti.</xref:System.Web.UI.WebControls.HyperLink>"
