  summary: "Ottiene o imposta il numero di pulsanti da visualizzare un <xref href=&quot;System.Web.UI.WebControls.NumericPagerField&quot;> </xref> oggetto."
  remarks: "Utilizzare la proprietà ButtonCount per specificare il numero di pulsanti da visualizzare un <xref:System.Web.UI.WebControls.NumericPagerField>oggetto.</xref:System.Web.UI.WebControls.NumericPagerField> Ogni pulsante corrisponde a un numero di pagina. Se il <xref:System.Web.UI.WebControls.NumericPagerField>oggetto dispone di più pagine rispetto al numero specificato per ButtonCount, il controllo Visualizza un pulsante pagina successiva che consente agli utenti di accedere al set di pagine successivo.</xref:System.Web.UI.WebControls.NumericPagerField>       Il <xref:System.Web.UI.WebControls.NumericPagerField>oggetto visualizza i pulsanti solo per i numeri di pagina esistenti.</xref:System.Web.UI.WebControls.NumericPagerField> Se il <xref:System.Web.UI.WebControls.NumericPagerField>oggetto dispone di meno pagine da mostrare rispetto al numero specificato per ButtonCount, il controllo Mostra meno pulsanti rispetto al numero specificato da questa proprietà.</xref:System.Web.UI.WebControls.NumericPagerField>"
  example:
  - "The following example shows how to use the ButtonCount property to change the default number of page buttons that are displayed in the <xref:System.Web.UI.WebControls.NumericPagerField> object of a <xref:System.Web.UI.WebControls.DataPager> control.  \n  \n [!code-cs[System.Web.UI.WebControls.NumericPagerFieldCss#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_563_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.NumericPagerFieldCss#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_563_1.aspx)]"
  syntax:
