  name: NumericPagerField
  nameWithType: NumericPagerField
  fullName: System.Web.UI.WebControls.NumericPagerField
  type: Class
  summary: "Rappresenta un <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> campo che consente agli utenti di selezionare un numero di pagina per pagina."
  remarks: "La classe NumericPagerField Visualizza i controlli di navigazione in un <xref:System.Web.UI.WebControls.DataPager>controllo.</xref:System.Web.UI.WebControls.DataPager> I controlli possono essere utilizzati per spostarsi tra i dati visualizzati da un controllo che implementa il <xref:System.Web.UI.WebControls.IPageableItemContainer>interfaccia, ad esempio il <xref:System.Web.UI.WebControls.ListView>controllo.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.IPageableItemContainer> L&quot;oggetto NumericPagerField Visualizza i numeri di pagina come pulsanti che consente agli utenti di passare a una pagina specifica. Il controllo visualizza anche i pulsanti pagina successiva e pagina precedente che consentono agli utenti di accedere a più pagine di dati rispetto a quelli che vengono visualizzati dal controllo.       È possibile personalizzare l&quot;aspetto dell&quot;oggetto NumericPagerField utilizzando le proprietà elencate nella tabella seguente.      | Proprietà | Descrizione |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.NumericPagerField.CurrentPageLabelCssClass%2A>| La classe CSS per il numero di pagina corrente. |   | <xref:System.Web.UI.WebControls.NumericPagerField.NextPreviousButtonCssClass%2A>| La classe CSS per i pulsanti pagina successiva e pagina precedente. |   | <xref:System.Web.UI.WebControls.NumericPagerField.NumericButtonCssClass%2A>| La classe CSS per i pulsanti che rappresentano i numeri di pagina. |       È possibile utilizzare il <xref:System.Web.UI.WebControls.NumericPagerField.ButtonType%2A>proprietà per selezionare il tipo di pulsante che verrà visualizzato.</xref:System.Web.UI.WebControls.NumericPagerField.ButtonType%2A> </xref:System.Web.UI.WebControls.NumericPagerField.NumericButtonCssClass%2A> </xref:System.Web.UI.WebControls.NumericPagerField.NextPreviousButtonCssClass%2A> </xref:System.Web.UI.WebControls.NumericPagerField.CurrentPageLabelCssClass%2A> Nella tabella seguente sono elencati i tipi di pulsante disponibili.      | Tipo di pulsante | Descrizione |   |-----------------|-----------------|   | <xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>| Un controllo <xref:System.Web.UI.WebControls.Button>. |   | <xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>| Un controllo <xref:System.Web.UI.WebControls.ImageButton>. |   | <xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>| Un controllo <xref:System.Web.UI.WebControls.LinkButton>. |       I controlli all&quot;interno di <xref:System.Web.UI.WebControls.NumericPagerField.NumericButtonCssClass%2A>oggetto eseguono il rendering di spazi unificatori tra di essi.</xref:System.Web.UI.WebControls.NumericPagerField.NumericButtonCssClass%2A> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName> </xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName> Se si desidera personalizzare questo comportamento, è possibile utilizzare il <xref:System.Web.UI.WebControls.NumericPagerField.RenderNonBreakingSpacesBetweenControls%2A>proprietà.</xref:System.Web.UI.WebControls.NumericPagerField.RenderNonBreakingSpacesBetweenControls%2A>       È possibile nascondere un oggetto NumericPagerField in un <xref:System.Web.UI.WebControls.DataPager>controllo impostando la <xref:System.Web.UI.WebControls.DataPagerField.Visible%2A>proprietà `false`.</xref:System.Web.UI.WebControls.DataPagerField.Visible%2A> </xref:System.Web.UI.WebControls.DataPager> È possibile controllare la visibilità del pulsante pagina successiva e pagina precedente. Se il controllo dati associato ha ulteriori pagine disponibili per la visualizzazione, vengono visualizzate dal controllo. È possibile utilizzare il <xref:System.Web.UI.WebControls.NumericPagerField.ButtonCount%2A>proprietà per specificare il numero di pulsanti vengono visualizzati in un oggetto NumericPagerField.</xref:System.Web.UI.WebControls.NumericPagerField.ButtonCount%2A> Ogni pulsante corrisponde a un numero di pagina.       È possibile impostare il testo del pulsante pagina successiva impostando la <xref:System.Web.UI.WebControls.NumericPagerField.NextPageText%2A>proprietà.</xref:System.Web.UI.WebControls.NumericPagerField.NextPageText%2A> È possibile impostare il testo del pulsante pagina precedente tramite il <xref:System.Web.UI.WebControls.NumericPagerField.PreviousPageText%2A>proprietà.</xref:System.Web.UI.WebControls.NumericPagerField.PreviousPageText%2A>       Quando il <xref:System.Web.UI.WebControls.NumericPagerField.ButtonType%2A>è impostata su <xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>, è necessario fornire l&quot;URL di un&quot;immagine che verrà visualizzata per i pulsanti pagina successiva e pagina precedente.</xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName> </xref:System.Web.UI.WebControls.NumericPagerField.ButtonType%2A> A questo scopo, impostare il <xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A>e <xref:System.Web.UI.WebControls.NumericPagerField.PreviousPageImageUrl%2A>proprietà.</xref:System.Web.UI.WebControls.NumericPagerField.PreviousPageImageUrl%2A> </xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A> In tal caso, la proprietà di testo corrispondente viene utilizzata come testo alternativo per l&quot;immagine. Ad esempio, il testo specificato da di <xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A>proprietà viene visualizzata come testo alternativo per il pulsante pagina successiva immagine.</xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A> Nei browser che supportano descrizioni comandi, questo testo viene visualizzato anche come descrizione comando per il pulsante corrispondente."
