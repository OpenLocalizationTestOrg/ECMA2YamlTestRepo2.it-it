  name: SqlFacetAttribute
  nameWithType: SqlFacetAttribute
  fullName: Microsoft.SqlServer.Server.SqlFacetAttribute
  type: Class
  summary: "Annota il risultato di un tipo definito dall&quot;utente (UDT) con informazioni aggiuntive che possono essere usate in Transact-SQL."
  remarks: "SqlFacetAttribute può essere specificato solo sui valori restituiti non void.       SqlFacetAttribute viene utilizzata solo per derivare informazioni relative al tipo restituito e non deve essere una specifica quali possono essere archiviati nel tipo di vincolo. Pertanto, se un campo ha un SqlFacetAttribute che indica la dimensione di 2 caratteri, quindi il tipo di SQL Server dell&quot;espressione di accesso di campo è di dimensione 2, ma le assegnazioni nel campo non sono limitate da questo aspetto.       Nella tabella seguente viene acquisita la matrice di valori validi per le varie proprietà per i tipi di campo specifico. In questa tabella, &quot;Y&quot; indica che la proprietà è valida e &quot;N&quot; indica che la proprietà non è valida.       Il SqlFacetAttribute specificato deve essere compatibile con il tipo di campo. Se la proprietà non è valida, la registrazione del tipo segnalerà un errore se l&quot;utente specifica un valore non predefinito per la proprietà. I valori massimi per <xref:Microsoft.SqlServer.Server.SqlFacetAttribute.Precision%2A>e <xref:Microsoft.SqlServer.Server.SqlFacetAttribute.Scale%2A>proprietà sono 38.</xref:Microsoft.SqlServer.Server.SqlFacetAttribute.Scale%2A> </xref:Microsoft.SqlServer.Server.SqlFacetAttribute.Precision%2A> Per il <xref:Microsoft.SqlServer.Server.SqlFacetAttribute.MaxSize%2A>proprietà, il valore deve essere compreso nell&quot;intervallo 1-8000 per i dati binari e non Unicode, 1-4000 per dati Unicode, oppure -1.</xref:Microsoft.SqlServer.Server.SqlFacetAttribute.MaxSize%2A> Tutti gli altri valori non vengono.      | Tipo | IsFixedLength | MaxSize | Precisione | Scala | IsNullable |   |----------|-------------------|-------------|---------------|-----------|----------------|   | <xref:System.Data.SqlTypes.SqlBoolean>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlByte>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlInt16>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlInt32>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlInt64>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlSingle>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlDouble>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlDateTime>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlMoney>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlGuid>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlDecimal>| N | N | Y | Y | Y |   | <xref:System.Data.SqlTypes.SqlString>| Y | Y | N | N | Y |   | <xref:System.Data.SqlTypes.SqlBinary>| Y | Y | N | N | Y |   | <xref:System.Data.SqlTypes.SqlXml>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlBytes>| Y | Y | N | N | Y |   | <xref:System.Data.SqlTypes.SqlChars>| Y | Y | N | N | Y |   | Incorporare i tipi definiti dall&quot;utente | N | N | N | N | Y |   | <xref:System.String>| Y | Y | N | N | Y |   | Byte [] | Y | Y | N | N | Y |   | Char [] | Y | Y | N | N | Y |   | <xref:System.DateTime>| N | N | N | Y<sup>1</sup>| N |   | <xref:System.Decimal>| N | N | Y | Y | Y |       (1) specifica la scala su un tipo DateTime causerà il valore da restituire in Transact-SQL come tipo DateTime2 con scala specificata.</xref:System.Decimal> </xref:System.DateTime> </xref:System.String> </xref:System.Data.SqlTypes.SqlChars> </xref:System.Data.SqlTypes.SqlBytes> </xref:System.Data.SqlTypes.SqlXml> </xref:System.Data.SqlTypes.SqlBinary> </xref:System.Data.SqlTypes.SqlString> </xref:System.Data.SqlTypes.SqlDecimal> </xref:System.Data.SqlTypes.SqlGuid> </xref:System.Data.SqlTypes.SqlMoney> </xref:System.Data.SqlTypes.SqlDateTime> </xref:System.Data.SqlTypes.SqlDouble> </xref:System.Data.SqlTypes.SqlSingle> </xref:System.Data.SqlTypes.SqlInt64> </xref:System.Data.SqlTypes.SqlInt32> </xref:System.Data.SqlTypes.SqlInt16> </xref:System.Data.SqlTypes.SqlByte> </xref:System.Data.SqlTypes.SqlBoolean>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Parameter | System.AttributeTargets.ReturnValue, AllowMultiple=false, Inherited=false)]

      public class SqlFacetAttribute : Attribute
