- uid: Microsoft.SqlServer.Server.SqlFacetAttribute.MaxSize
  id: MaxSize
  parent: Microsoft.SqlServer.Server.SqlFacetAttribute
  langs:
  - csharp
  name: MaxSize
  nameWithType: SqlFacetAttribute.MaxSize
  fullName: Microsoft.SqlServer.Server.SqlFacetAttribute.MaxSize
  type: Property
  assemblies:
  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: "La dimensione massima, in unità logiche, del tipo di campo sottostante del tipo definito dall&quot;utente."
  remarks: "Unità logica è byte (con una dimensione massima di 8000) per il file binario e tipi di dati non Unicode e il numero di caratteri Unicode (con una dimensione massima di 4000) per i tipi di campo di tipo carattere.       Il valore -1 è riservato per i caratteri di grandi dimensioni e tipi binari.       Il valore predefinito è 4000 per i tipi di caratteri Unicode e 8000 per tipi binari e non Unicode."
  syntax:
    content: public int MaxSize { get; set; }
    return:
      type: System.Int32
      description: "Un <xref:System.Int32>che rappresenta la dimensione massima, in unità logiche, del tipo di campo sottostante.</xref:System.Int32>"
  overload: Microsoft.SqlServer.Server.SqlFacetAttribute.MaxSize*
  exceptions: []
  platform:
  - net462
