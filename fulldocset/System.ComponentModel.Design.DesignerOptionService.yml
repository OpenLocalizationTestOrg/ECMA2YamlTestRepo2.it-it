  name: DesignerOptionService
  nameWithType: DesignerOptionService
  fullName: System.ComponentModel.Design.DesignerOptionService
  type: Class
  summary: "Fornisce una classe base per il recupero e impostazione dei valori di opzione per una finestra di progettazione."
  remarks: "La classe un DesignerOptionService fornisce una raccolta di opzioni. Ognuna di queste raccolte opzione dispone di un indicizzatore che consente di filtrare ulteriormente. Ogni insieme di opzioni contiene un proprio set di opzioni, nonché un rollup di tutte le relative opzioni figlio. In caso di un conflitto di denominazione tra le proprietà, l&quot;oggetto opzioni più esterno ha la precedenza. Le operazioni seguenti **strumenti | Opzioni** utente (interfaccia) Mostra come l&quot;oggetto opzioni più esterno sia maggiore importanza: **WindowsFormsDesigner | Generale**      -   **SnapToGrid**      -   **ShowGrid**      -   **GridSize** dato un <xref:System.ComponentModel.Design.IDesignerOptionService>denominato `service`, per ottenere il valore della <xref:System.Windows.Forms.Design.ParentControlDesigner.GridSize%2A>proprietà, è necessario effettuare la chiamata seguente: [!code-cs [IDesignerOptionServiceExample n.&2;](~/add/codesnippet/csharp/t-system.componentmodel._122_1.cs)][!code-vb[IDesignerOptionServiceExample n.&2;](~/add/codesnippet/visualbasic/t-system.componentmodel._122_1.vb)][!code-cpp[IDesignerOptionServiceExample n.&2;](~/add/codesnippet/cpp/t-system.componentmodel._122_1.cpp) ] questo procedimento funziona fino a quando non si desidera spostare <xref:System.Windows.Forms.Design.ParentControlDesigner.GridSize%2A>a un&quot;altra pagina.</xref:System.Windows.Forms.Design.ParentControlDesigner.GridSize%2A>     </xref:System.Windows.Forms.Design.ParentControlDesigner.GridSize%2A> </xref:System.ComponentModel.Design.IDesignerOptionService> Inoltre, <xref:System.ComponentModel.Design.IDesignerOptionService>è disponibile alcun meccanismo di individuazione.</xref:System.ComponentModel.Design.IDesignerOptionService> Se non si conosce quale stringa per passare, il servizio non è possibile trovare il valore della proprietà.       La classe un DesignerOptionService risolve questi problemi. È possibile eseguire query raccolte ed è definito in un convertitore di tipi di <xref:System.ComponentModel.Design.DesignerOptionService.DesignerOptionCollection>che contrassegna la raccolta come espandibile.</xref:System.ComponentModel.Design.DesignerOptionService.DesignerOptionCollection> Con questo tipo di convertitore, è possibile passare il servizio intera opzione della finestra di progettazione in una finestra delle proprietà e controllare visivamente il servizio."
  example:
  - "The following code example demonstrates accessing the DesignerOptionService to display the current values of the standard options.  \n  \n [!code-cs[System.ComponentModel.Design.DesignerOptionService#1](~/add/codesnippet/csharp/t-system.componentmodel._122_2.cs)]\n [!code-vb[System.ComponentModel.Design.DesignerOptionService#1](~/add/codesnippet/visualbasic/t-system.componentmodel._122_2.vb)]"
  syntax:
    content: 'public abstract class DesignerOptionService : System.ComponentModel.Design.IDesignerOptionService'
