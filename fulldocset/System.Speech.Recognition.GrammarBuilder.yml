      description: "Le impostazioni cultura del <xref href=&quot;System.Speech.Recognition.GrammarBuilder&quot;> </xref>. Il valore predefinito è il thread in esecuzione <xref:System.Threading.Thread.CurrentUICulture*>proprietà.</xref:System.Threading.Thread.CurrentUICulture*>"
