  name: GrammarBuilder
  nameWithType: GrammarBuilder
  fullName: System.Speech.Recognition.GrammarBuilder
  type: Class
  summary: "Fornisce un meccanismo per la compilazione a livello di codice i vincoli per una grammatica di riconoscimento vocale."
  remarks: "Le grammatiche riconoscimento vocale in genere vengono create in formato XML definito dal [vocale riconoscimento grammatica specifica (SRGS) versione 1.0](http://go.microsoft.com/fwlink/?LinkId=201761). Se si ha familiarità con, ma si desidera generare a livello di codice le grammatiche SRGS, è possibile utilizzare il <xref:System.Speech.Recognition.SrgsGrammar>dello spazio dei nomi, i cui membri corrispondono agli elementi e attributi definiti da SRGS.</xref:System.Speech.Recognition.SrgsGrammar> Se non si ha familiarità con SRGS oppure da un approccio leggero e a livello di codice per la creazione di grammatiche con cui è possibile eseguire in modo efficace molti scenari comuni. è possibile utilizzare il GrammarBuilder e <xref:System.Speech.Recognition.Choices>classi.</xref:System.Speech.Recognition.Choices>       Utilizzare gli oggetti GrammarBuilder per compilare un albero gerarchico costituito da <xref:System.Speech.Recognition.Choices>oggetti che contengono frasi, frammisto preambolo e post-amble frasi in ogni nodo e seeding con semantici valori che contengono restituito all&quot;applicazione.</xref:System.Speech.Recognition.Choices>       Utilizzare un GrammarBuilder per creare un <xref:System.Speech.Recognition.Grammar>, utilizzare la procedura seguente.</xref:System.Speech.Recognition.Grammar>      1.  Creare un oggetto GrammarBuilder.      2.  Aggiungere vincoli GrammarBuilder, ad esempio <xref:System.String>oggetti, <xref:System.Speech.Recognition.Choices>, <xref:System.Speech.Recognition.SemanticResultKey>, <xref:System.Speech.Recognition.SemanticResultValue>, <xref:System.Speech.Recognition.DictationGrammar>e gli altri oggetti che definiscono i vincoli della grammatica GrammarBuilder.</xref:System.Speech.Recognition.DictationGrammar> </xref:System.Speech.Recognition.SemanticResultValue> </xref:System.Speech.Recognition.SemanticResultKey> </xref:System.Speech.Recognition.Choices> </xref:System.String>      3.  Utilizzare uno del <xref:System.Speech.Recognition.Grammar.%23ctor%2A>costruttori per creare un <xref:System.Speech.Recognition.Grammar>oggetto dalla grammatica GrammarBuilder completata.</xref:System.Speech.Recognition.Grammar> </xref:System.Speech.Recognition.Grammar.%23ctor%2A>       Creazione con GrammarBuilder è più adatta per le grammatiche con una singola regola, contenente elenchi, o forse elenchi degli elenchi. Per compilare a livello di codice le grammatiche che dispongono di più regole o che devono fare riferimento a regola interna, utilizzare le classi del <xref:System.Speech.Recognition.SrgsGrammar>dello spazio dei nomi.</xref:System.Speech.Recognition.SrgsGrammar>       Istanze di GrammarBuilder possono anche essere ottenute da conversioni implicite da altre classi o combinando un GrammarBuilder con un secondo oggetto che contiene i vincoli per una grammatica... Per ulteriori informazioni, vedere il <xref:System.Speech.Recognition.GrammarBuilder.op_Implicit%2A>e <xref:System.Speech.Recognition.GrammarBuilder.op_Addition%2A>operatori e <xref:System.Speech.Recognition.GrammarBuilder.Add%2A>metodi.</xref:System.Speech.Recognition.GrammarBuilder.Add%2A> </xref:System.Speech.Recognition.GrammarBuilder.op_Addition%2A> </xref:System.Speech.Recognition.GrammarBuilder.op_Implicit%2A>       Per aggiungere regole a un GrammarBuilder esistente, utilizzare il <xref:System.Speech.Recognition.GrammarBuilder.Add%2A>, <xref:System.Speech.Recognition.GrammarBuilder.Append%2A>, <xref:System.Speech.Recognition.GrammarBuilder.AppendDictation%2A>, <xref:System.Speech.Recognition.GrammarBuilder.AppendRuleReference%2A>, e <xref:System.Speech.Recognition.GrammarBuilder.AppendWildcard%2A>metodi.</xref:System.Speech.Recognition.GrammarBuilder.AppendWildcard%2A> </xref:System.Speech.Recognition.GrammarBuilder.AppendRuleReference%2A> </xref:System.Speech.Recognition.GrammarBuilder.AppendDictation%2A> </xref:System.Speech.Recognition.GrammarBuilder.Append%2A> </xref:System.Speech.Recognition.GrammarBuilder.Add%2A>      > [!IMPORTANT] > Il riconoscimento vocale può generare un&quot;eccezione quando si utilizza una grammatica di riconoscimento vocale che contiene gli elementi semantici duplicati con lo stesso nome di chiave o più elementi semantici che potrebbero modificare ripetutamente il valore dello stesso elemento semantico. Per ulteriori informazioni sulla compilazione di una grammatica di riconoscimento vocale che contiene informazioni di carattere semantico, vedere [utilizzando SemanticResultKey e gli oggetti SemanticResultValue](http://msdn.microsoft.com/en-us/0fea1236-5261-4608-89b3-9ce9ffc22a1c).       Per facilitare il debug, il <xref:System.Speech.Recognition.GrammarBuilder.DebugShowPhrases%2A>proprietà restituisce lo stato corrente del GrammarBuilder sotto forma di stringa.</xref:System.Speech.Recognition.GrammarBuilder.DebugShowPhrases%2A>       Per ulteriori informazioni sulla creazione e l&quot;uso di grammatiche riconoscimento vocale, vedere [il riconoscimento vocale](http://msdn.microsoft.com/en-us/6a7dc524-07fc-4862-8d48-8c10dc64b919) e [creazione grammatiche GrammarBuilder](http://msdn.microsoft.com/en-us/7e2cc577-cb05-4318-9da3-7c8675d3d9ae)."
  example:
  - "The following example uses  GrammarBuilder and <xref:System.Speech.Recognition.Choices> objects to construct a grammar that can recognize either of the two phrases, \"Make background *colorChoice*\" or \"Set background to *colorChoice*\".  \n  \n The example uses a <xref:System.Speech.Recognition.Choices> object  to create a list of acceptable values for *colorChoice* from an array of <xref:System.String> objects. A <xref:System.Speech.Recognition.Choices> object is analogous to the `one-of` element in the SRGS specification, and contains a set of alternate phrases, any of which can be recognized when spoken. The example also uses a <xref:System.Speech.Recognition.Choices> object to group an array of two GrammarBuilder objects into a pair of alternative phrases that the resultant grammar can recognize. Alternate words or phrases are a component of most grammars, and the <xref:System.Speech.Recognition.Choices> object provides this functionality for grammars constructed with GrammarBuilder.  \n  \n The example finally creates a <xref:System.Speech.Recognition.Grammar> object from a GrammarBuilder constructed from a <xref:System.Speech.Recognition.Choices> object.  \n  \n```c#  \n  \nprivate Grammar CreateColorGrammar()  \n{  \n  \n  // Create a set of color choices.  \n  Choices colorChoice = new Choices(new string[] {\"red\", \"green\", \"blue\"});  \n  GrammarBuilder colorElement = new GrammarBuilder(colorChoice);  \n  \n  // Create grammar builders for the two versions of the phrase.  \n  GrammarBuilder makePhrase = new GrammarBuilder(\"Make background\");  \n  makePhrase.Append(colorElement);  \n  GrammarBuilder setPhrase = new GrammarBuilder(\"Set background to\");  \n  setPhrase.Append(colorElement);  \n  \n  // Create a Choices for the two alternative phrases, convert the Choices  \n  // to a GrammarBuilder, and construct the grammar from the result.  \n  Choices bothChoices = new Choices(new GrammarBuilder[] {makePhrase, setPhrase});  \n  Grammar grammar = new Grammar((GrammarBuilder)bothChoices);  \n  grammar.Name = \"backgroundColor\";  \n  return grammar;  \n}  \n  \n```"
