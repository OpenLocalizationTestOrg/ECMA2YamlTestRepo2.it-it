  namespace: System.Speech.Recognition
  summary: "Ottiene o imposta la lingua della grammatica di riconoscimento vocale."
  remarks: "Il <xref:System.Speech.Recognition.Grammar.%23ctor%2A>costruttore crea un <xref:System.Speech.Recognition.Grammar>oggetto che può essere utilizzato da un riconoscimento vocale delle impostazioni cultura corrispondenti.</xref:System.Speech.Recognition.Grammar> </xref:System.Speech.Recognition.Grammar.%23ctor%2A> Solo la proprietà delle impostazioni cultura del <xref:System.Speech.Recognition.GrammarBuilder>fornito come parametro al costruttore della grammatica viene utilizzato per impostare la lingua della grammatica risultante il riconoscimento vocale.</xref:System.Speech.Recognition.GrammarBuilder>       Microsoft Windows e l&quot;API Speech accettare tutti i codici paese di lingua validi. Per eseguire il riconoscimento vocale utilizzando la lingua specificata nel `Culture` proprietà, un motore di riconoscimento vocale che supporta che deve essere installato il codice paese di linguaggio. I riconoscimento vocale fornita con Microsoft Windows 7 funzionano con i seguenti codici di lingua, paese.      -en-GB. Inglese (Regno Unito) - en-US. Inglese (Stati Uniti) - de-DE. Tedesco (Germania) - es-ES. Spagnolo (Spagna) - fr-FR. Francese (Francia) - ja-JP. Giapponese (Giappone) - zh-CN. Cinese (Cina) - zh-TW. Sono inoltre consentiti i codici di lingua cinese (Taiwan) a due lettere, ad esempio &quot;en&quot;, &quot;fr&quot; o &quot;es&quot;."
  example:
  - "The following example creates a speech recognition grammar for ordering a pizza with up to four toppings. It specifically sets the <xref:System.Speech.Recognition.GrammarBuilder> object's culture to English (United States).  \n  \n```c#  \n  \nprivate static Grammar CreatePizzaGrammar()  \n{  \n  \n  // Create a Choices object with alternatives for toppings.  \n  Choices toppings = new Choices(new string[] {  \n    \"cheese\", \"mushroom\", \"tomato\", \"onion\",  \n    \"anchovy\", \"chicken\", \"pepperoni\"});  \n  \n  // Create a GrammarBuilder and append the Choices object.  \n  GrammarBuilder andToppings = new GrammarBuilder(\"and\", 0, 1);  \n  andToppings.Append(toppings);  \n  \n  // Construct the phrase.  \n  GrammarBuilder gb = new GrammarBuilder(\"I would like a\", 0, 1);  \n  gb.Append(toppings);  \n  gb.Append(new GrammarBuilder(andToppings, 0, 3));  \n  gb.Append(\"pizza\");  \n  \n  // Create the Grammar from the GrammarBuilder.  \n  Grammar grammar = new Grammar(gb);  \n  grammar.Name = \"Pizza Order\";  \n  \n  return grammar;  \n}  \n```"
  syntax:
