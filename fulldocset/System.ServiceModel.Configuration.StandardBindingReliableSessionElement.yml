  name: InactivityTimeout
  nameWithType: StandardBindingReliableSessionElement.InactivityTimeout
  fullName: System.ServiceModel.Configuration.StandardBindingReliableSessionElement.InactivityTimeout
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta un <xref:System.TimeSpan>valore che specifica la durata massima, il canale consente a altra parte della comunicazione di non inviare messaggi prima di generare un errore di canale.</xref:System.TimeSpan>"
  remarks: "Attività in un canale viene definita come ricezione di un messaggio di applicazione o dell&quot;infrastruttura. Questa proprietà controlla la quantità massima di tempo per mantenere attiva una sessione inattiva. Se è presente un periodo più lungo con alcuna attività, la sessione è terminata dall&quot;infrastruttura e il canale genera un errore."
  syntax:
    content: public TimeSpan InactivityTimeout { get; set; }
    return:
      type: System.TimeSpan
      description: "Oggetto <xref:System.TimeSpan>valore che specifica la durata massima, il canale consente a altra parte della comunicazione di non inviare messaggi prima di generare un errore di canale.</xref:System.TimeSpan> Il valore predefinito è 00:10:00."
  overload: System.ServiceModel.Configuration.StandardBindingReliableSessionElement.InactivityTimeout*
  exceptions: []
  platform:
  - net462
