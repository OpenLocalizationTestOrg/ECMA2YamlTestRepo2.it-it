  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.SqlClient
  summary: "Crittografa la chiave di crittografia di colonna di testo normale indicata usando una chiave asimmetrica specificata dal percorso della chiave e l&quot;algoritmo specificato. Il percorso della chiave sarà nel formato [NomeProvider] / KeyIdentifier e deve essere una chiave asimmetrica archiviata nel provider CSP specificato. L&quot;algoritmo valido usato per crittografare/decrittografare la CEK è &quot;RSA_OAEP&quot;."
  syntax:
    content: public override byte[] EncryptColumnEncryptionKey (string masterKeyPath, string encryptionAlgorithm, byte[] columnEncryptionKey);
    parameters:
    - id: masterKeyPath
      type: System.String
      description: "Il percorso della chiave master."
    - id: encryptionAlgorithm
      type: System.String
      description: "L&quot;algoritmo di crittografia."
    - id: columnEncryptionKey
      type: System.Byte[]
      description: "La chiave di crittografia di colonna crittografata."
    return:
      type: System.Byte[]
      description: "La chiave di crittografia di colonna crittografata."
  overload: System.Data.SqlClient.SqlColumnEncryptionCspProvider.EncryptColumnEncryptionKey*
