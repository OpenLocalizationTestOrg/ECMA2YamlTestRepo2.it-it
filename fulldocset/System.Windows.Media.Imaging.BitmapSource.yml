  name: BitmapSource
  nameWithType: BitmapSource
  fullName: System.Windows.Media.Imaging.BitmapSource
  type: Class
  summary: "Rappresenta un insieme unico e costante di pixel a determinate dimensioni e la risoluzione."
  remarks: "BitmapSource è il componente di base del [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] imaging pipeline, che concettualmente rappresenta un insieme unico e costante di pixel a determinate dimensioni e la risoluzione. Un oggetto BitmapSource può essere un singolo frame in un file di immagine che fornisce un decodificatore, o può essere il risultato di una trasformazione che opera su un oggetto BitmapSource propri. BitmapSource non viene utilizzato per rappresentare un&quot;immagine del frame multipli o un&quot;animazione.       [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)]supporta la compressione e decompressione di [!INCLUDE[TLA#tla_bmp](~/add/includes/ajax-current-ext-md.md)], [!INCLUDE[TLA#tla_gif](~/add/includes/tlasharptla-gif-md.md)], [!INCLUDE[TLA#tla_jpegorg](~/add/includes/tlasharptla-jpegorg-md.md)], [!INCLUDE[TLA#tla_png](~/add/includes/tlasharptla-png-md.md)], e [!INCLUDE[TLA#tla_tiff](~/add/includes/tlasharptla-tiff-md.md)] immagini.       Per la decodifica di scenari di bitmap, BitmapSource utilizza l&quot;individuazione di codec automatica, in base ai codec installati nel sistema dell&quot;utente.       L&quot;altezza massima e la larghezza di un&quot;immagine è 2 ^ 16 pixel a 32 bit per canale * 4 canali. Le dimensioni massime di un oggetto BitmapSource sono 2 ^ 32 byte (64 gigabyte) e la dimensione massima delle immagini è quattro gigapixels. La dimensione minima dell&quot;immagine è 1x1."
  example:
  - "The following code example demonstrates how to create a BitmapSource and use it as the source of an <xref:System.Windows.Controls.Image> control.  \n  \n [!code-cs[imagingsnippetgallery_procedural_snip#BitmapSourceCreate](~/add/codesnippet/csharp/ImagingSnippetGallery_csharp/BitmapSourceExample.cs#bitmapsourcecreate)]\n [!code-vb[imagingsnippetgallery_procedural_snip#BitmapSourceCreate](~/add/codesnippet/visualbasic/ImagingSnippetGallery/BitmapSourceExample.vb#bitmapsourcecreate)]  \n  \n The following code example uses a BitmapSource derived class, <xref:System.Windows.Media.Imaging.BitmapImage>, to create a bitmap from an image file and use it as the source of an <xref:System.Windows.Controls.Image> control.  \n  \n [!code-cs[imageelementexample#SimpleCSharp1](~/add/codesnippet/csharp/ImageElementExample.ImageElementExample/SimpleImageExample.xaml.cs#simplecsharp1)]\n [!code-vb[imageelementexample#SimpleCSharp1](~/add/codesnippet/visualbasic/ImageElementExample.ImageElementExample/SimpleImageExample.xaml.vb#simplecsharp1)]"
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      public abstract class BitmapSource : System.Windows.Media.ImageSource
