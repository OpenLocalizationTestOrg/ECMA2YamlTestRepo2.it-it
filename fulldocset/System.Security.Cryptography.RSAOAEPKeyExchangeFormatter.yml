  name: RSAOAEPKeyExchangeFormatter
  nameWithType: RSAOAEPKeyExchangeFormatter
  fullName: System.Security.Cryptography.RSAOAEPKeyExchangeFormatter
  type: Class
  summary: "Crea dati di scambio delle chiavi di crittografia riempimento OAEP (Optimal Asymmetric) utilizzando <xref href=&quot;System.Security.Cryptography.RSA&quot;> </xref>."
  remarks: "Scambio delle chiavi consente un mittente di creare informazioni segrete, ad esempio, i dati casuale che possono essere utilizzati come chiave in un algoritmo di crittografia simmetrica, utilizzare la crittografia per inviare al destinatario prescelto.       Utilizzare <xref:System.Security.Cryptography.RSAOAEPKeyExchangeDeformatter>per lo scambio di chiavi di ricezione ed estrarre le informazioni segrete da esso</xref:System.Security.Cryptography.RSAOAEPKeyExchangeDeformatter>      > [!CAUTION] > Si consiglia di non tentare di creare un metodo di scambio delle chiavi dalla funzionalità di base fornito, perché molti dettagli dell&quot;operazione devono essere eseguiti attentamente affinché lo scambio di chiave abbia esito positivo."
  example:
  - "The following example shows how to use the RSAOAEPKeyExchangeFormatter class to create an exchange key for a message recipient.  \n  \n [!code-vb[System.Security.Cryptography.RSAOAEPKeyExchangeDeformatter2#1](~/add/codesnippet/visualbasic/t-system.security.crypto_2_1.vb)]\n [!code-cs[System.Security.Cryptography.RSAOAEPKeyExchangeDeformatter2#1](~/add/codesnippet/csharp/t-system.security.crypto_2_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class RSAOAEPKeyExchangeFormatter : System.Security.Cryptography.AsymmetricKeyExchangeFormatter
