  summary: "Ottiene o imposta il colore secondario di un elemento della legenda."
  remarks: "La proprietà BackSecondaryColor è una delle varie proprietà correlate che determinano il colore di sfondo secondario di molti <xref:System.Web.UI.DataVisualization.Charting.Chart>oggetti; viene utilizzato quando vengono applicati colori sfumati.</xref:System.Web.UI.DataVisualization.Charting.Chart>       Questa proprietà viene implementata solo se la <xref:System.Web.UI.DataVisualization.Charting.LegendItem.ImageStyle%2A>proprietà è impostata su <xref:System.Web.UI.DataVisualization.Charting.LegendImageStyle>.</xref:System.Web.UI.DataVisualization.Charting.LegendImageStyle> </xref:System.Web.UI.DataVisualization.Charting.LegendItem.ImageStyle%2A>       È possibile impostare BackSecondaryColor su qualsiasi valore ARGB (alfa, rosso, verde e blu) valido.       Se si utilizza tratteggio, la proprietà BackSecondaryColor determina il colore delle linee tratteggiate per l&quot;elemento della legenda.       Per utilizzare i colori sfumati per lo sfondo di una cella di legenda: per utilizzare i colori sfumati:-utilizzare il <xref:System.Web.UI.DataVisualization.Charting.LegendItem.Color%2A>proprietà per impostare il colore primario.</xref:System.Web.UI.DataVisualization.Charting.LegendItem.Color%2A>      -Utilizzare il <xref:System.Web.UI.DataVisualization.Charting.LegendItem.BackGradientStyle%2A>proprietà per impostare il colore secondario.</xref:System.Web.UI.DataVisualization.Charting.LegendItem.BackGradientStyle%2A>      -Utilizzare il <xref:System.Web.UI.DataVisualization.Charting.LegendItem.BackGradientStyle%2A>proprietà per impostare lo stile di sfumato.</xref:System.Web.UI.DataVisualization.Charting.LegendItem.BackGradientStyle%2A>      > [!NOTE] > Questa proprietà è applicabile solo agli <xref:System.Web.UI.DataVisualization.Charting.LegendCell>oggetti con una <xref:System.Web.UI.DataVisualization.Charting.LegendCellType>di uno <xref:System.Web.UI.DataVisualization.Charting.LegendCellType>o <xref:System.Web.UI.DataVisualization.Charting.LegendCellType>.</xref:System.Web.UI.DataVisualization.Charting.LegendCellType> </xref:System.Web.UI.DataVisualization.Charting.LegendCellType> </xref:System.Web.UI.DataVisualization.Charting.LegendCellType> </xref:System.Web.UI.DataVisualization.Charting.LegendCell>"
