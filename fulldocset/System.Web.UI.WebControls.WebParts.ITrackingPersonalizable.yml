- uid: System.Web.UI.WebControls.WebParts.ITrackingPersonalizable.TracksChanges
  id: TracksChanges
  parent: System.Web.UI.WebControls.WebParts.ITrackingPersonalizable
  langs:
  - csharp
  name: TracksChanges
  nameWithType: ITrackingPersonalizable.TracksChanges
  fullName: System.Web.UI.WebControls.WebParts.ITrackingPersonalizable.TracksChanges
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Indica se il controllo tiene traccia dello stato le relative modifiche."
  remarks: "Se un controllo restituisce `true` da questa proprietà, è responsabilità del controllo Web part per determinare quando considerarsi &quot;dirty&quot;. Se un controllo determina che è stato modificato, è &quot;dirty&quot;, che è necessario chiamare controllo <xref:System.Web.UI.WebControls.WebParts.WebPart.SetPersonalizationDirty%2A>su se stesso.</xref:System.Web.UI.WebControls.WebParts.WebPart.SetPersonalizationDirty%2A>"
  example:
  - "The following code example demonstrates setting the TracksChanges property. For a complete, working code example that consists of a control and an .aspx page, see the <xref:System.Web.UI.WebControls.WebParts.ITrackingPersonalizable> class overview topic.  \n  \n [!code-vb[WebParts_IPersonalizable#8](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_924_1.vb)]\n [!code-cs[WebParts_IPersonalizable#8](~/add/codesnippet/csharp/p-system.web.ui.webcontr_924_1.cs)]"
  syntax:
    content: public bool TracksChanges { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il controllo di Web part è responsabile di determinare quando il controllo viene considerato (&quot;modificato&quot;); in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.ITrackingPersonalizable.TracksChanges*
  exceptions: []
  platform:
  - net462
