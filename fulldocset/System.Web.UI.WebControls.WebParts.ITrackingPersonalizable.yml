- uid: System.Web.UI.WebControls.WebParts.ITrackingPersonalizable.EndLoad
  id: EndLoad
  parent: System.Web.UI.WebControls.WebParts.ITrackingPersonalizable
  langs:
  - csharp
  name: EndLoad()
  nameWithType: ITrackingPersonalizable.EndLoad()
  fullName: System.Web.UI.WebControls.WebParts.ITrackingPersonalizable.EndLoad()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Rappresenta la fase successiva i dati di personalizzazione applicati a un controllo."
  remarks: "I controlli Web part set chiama questo metodo dopo i dati di personalizzazione è stato applicato al controllo. Un controllo che registra la modifica dello stato deve utilizzare questo metodo per reimpostare lo stato interno per indicare che i metodi di impostazione della proprietà successivi devono chiamare <xref:System.Web.UI.WebControls.WebParts.WebPart.SetPersonalizationDirty%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPart.SetPersonalizationDirty%2A> Quando che viene chiamato il metodo EndLoad, set di controlli Web part è stata completata a qualsiasi applicazione di dati di personalizzazione al controllo. Di conseguenza, le successive modifiche allo stato del controllo è necessario considerare gli indicatori validi che il controllo viene modificato (è &quot;dirty&quot;).      > [!NOTE] > Questo metodo viene chiamato anche quando i dati di personalizzazione viene applicati dopo l&quot;importazione di un controllo Web part."
  example:
  - "The following code example demonstrates using the EndLoad method. For a complete, working code example that consists of a control and an .aspx page, see the <xref:System.Web.UI.WebControls.WebParts.IPersonalizable> class overview topic.  \n  \n [!code-vb[WebParts_IPersonalizable#6](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_42_1.vb)]\n [!code-cs[WebParts_IPersonalizable#6](~/add/codesnippet/csharp/m-system.web.ui.webcontr_42_1.cs)]"
  syntax:
    content: public void EndLoad ();
    parameters: []
  overload: System.Web.UI.WebControls.WebParts.ITrackingPersonalizable.EndLoad*
  exceptions: []
  platform:
  - net462
