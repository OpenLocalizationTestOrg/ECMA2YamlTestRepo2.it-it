  langs:
  - csharp
  name: ITrackingPersonalizable
  nameWithType: ITrackingPersonalizable
  fullName: System.Web.UI.WebControls.WebParts.ITrackingPersonalizable
  type: Interface
  summary: "Consente i controlli Web part tenere traccia delle fasi specifiche del carico di personalizzazione e processo di salvataggio."
  remarks: "Questa interfaccia consente agli sviluppatori di controllo tenere traccia delle diverse fasi del ciclo di vita della personalizzazione, inclusi il caricamento e salvataggio dei dati di personalizzazione. Nella maggior parte dei casi, per utilizzare questa interfaccia viene creato un oggetto personalizzato <xref:System.Web.UI.WebControls.WebParts.WebPart>o <xref:System.Web.UI.WebControls.WebParts.WebPartManager>e implementare questa interfaccia.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPart> Inoltre, i controlli che devono gestire i propri rilevamento (&quot;dirty&quot;) devono implementare questa interfaccia. I controlli che gestiscono le proprie rilevamento delle modifiche devono restituire `true` dal <xref:System.Web.UI.WebControls.WebParts.ITrackingPersonalizable.TracksChanges%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.ITrackingPersonalizable.TracksChanges%2A>       Se `false` viene restituito, ASP.NET è responsabile per il rilevamento delle modifiche confrontando le informazioni sulla proprietà caricato con le informazioni sulle proprietà che è stati salvati."
  example:
  - "The following code example demonstrates using ITrackingPersonalizable methods and properties to track the loading and saving of personalization information. The example consists of two parts, an .aspx page and a file that should be placed in an App_Code subdirectory.  \n  \n The following code example creates a Web Parts control that allows a user to enter URL information and saves this information for the user.  \n  \n [!code-vb[WebParts_IPersonalizable#9](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_24_1.vb)]\n [!code-cs[WebParts_IPersonalizable#9](~/add/codesnippet/csharp/t-system.web.ui.webcontr_24_1.cs)]  \n  \n The following .aspx page creates a Web Parts zone and adds the control to the zone. The page also references a login control that you should use to log on individual users so that personalization can be applied.  \n  \n [!code-cs[WebParts_IPersonalizable#10](~/add/codesnippet/csharp/t-system.web.ui.webcontr_24_2.aspx)]\n [!code-vb[WebParts_IPersonalizable#10](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_24_2.aspx)]"
  syntax:
    content: public interface ITrackingPersonalizable
  implements: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.ITrackingPersonalizable.BeginLoad
  id: BeginLoad
  parent: System.Web.UI.WebControls.WebParts.ITrackingPersonalizable
  langs:
  - csharp
  name: BeginLoad()
  nameWithType: ITrackingPersonalizable.BeginLoad()
  fullName: System.Web.UI.WebControls.WebParts.ITrackingPersonalizable.BeginLoad()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Rappresenta l&quot;inizio della fase di caricamento per le informazioni sulla personalizzazione."
  remarks: "Il set di controlli Web part chiama questo metodo prima di applicare i dati di personalizzazione. Un controllo che registra il proprio stato di modifica deve utilizzare questo metodo per impostare un flag interno indicante che le proprietà non devono chiamare <xref:System.Web.UI.WebControls.WebParts.WebPart.SetPersonalizationDirty%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPart.SetPersonalizationDirty%2A> Questo avviene perché i metodi di impostazione delle proprietà possono essere chiamati durante l&quot;applicazione dei dati di personalizzazione, dopo la chiamata di BeginLoad. Nella maggior parte degli scenari, un controllo non deve essere considerato modificato (&quot;dirty&quot;) solo perché le relative proprietà personalizzabili sono state impostate in base ai dati caricati dall&quot;archivio dati sottostante.      > [!NOTE] > Questo metodo viene chiamato anche quando i dati di personalizzazione viene applicati dopo l&quot;importazione di un controllo Web part."
  example:
  - "The following code example demonstrates using the BeginLoad method. For a complete, working code example that consists of a control and an .aspx page, see the <xref:System.Web.UI.WebControls.WebParts.IPersonalizable> class overview topic.  \n  \n [!code-vb[WebParts_IPersonalizable#4](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_102_1.vb)]\n [!code-cs[WebParts_IPersonalizable#4](~/add/codesnippet/csharp/m-system.web.ui.webcontr_102_1.cs)]"
  syntax:
    content: public void BeginLoad ();
    parameters: []
  overload: System.Web.UI.WebControls.WebParts.ITrackingPersonalizable.BeginLoad*
  exceptions: []
  platform:
  - net462
