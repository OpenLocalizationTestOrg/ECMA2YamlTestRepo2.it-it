  name: FileIOPermissionAccess
  nameWithType: FileIOPermissionAccess
  fullName: System.Security.Permissions.FileIOPermissionAccess
  type: Enum
  summary: "Specifica il tipo di accesso ai file richiesto."
  remarks: "Questa enumerazione viene utilizzata con la <xref:System.Security.Permissions.FileIOPermission>classe.</xref:System.Security.Permissions.FileIOPermission>      > [!NOTE] > NoAccess Sebbene e AllAccess proveniente sono membri di FileIOPermissionAccess, non sono validi per l&quot;utilizzo come parametro per <xref:System.Security.Permissions.FileIOPermission.GetPathList%2A>poiché descrivono Nessun tipo di accesso ai file o di tutti i tipi di accesso ai file, rispettivamente, e <xref:System.Security.Permissions.FileIOPermission.GetPathList%2A>prevede un tipo di accesso singolo file.</xref:System.Security.Permissions.FileIOPermission.GetPathList%2A> </xref:System.Security.Permissions.FileIOPermission.GetPathList%2A>      > [!NOTE] > Scrivere dando accesso a un assembly è simile alla concessione dell&quot;attendibilità. Se un&quot;applicazione non di scrivere nel file System che non dovrebbe avere accesso in scrittura."
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum FileIOPermissionAccess
  inheritance:
