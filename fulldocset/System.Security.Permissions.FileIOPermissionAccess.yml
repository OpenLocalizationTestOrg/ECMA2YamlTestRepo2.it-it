  fullName: System.Security.Permissions.FileIOPermissionAccess.AllAccess
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Aggiungere, lettura, scrittura ed PathDiscovery l&quot;accesso a un file o directory. AllAccess proveniente rappresenta più valori FileIOPermissionAccess e genera un <xref:System.ArgumentException>quando viene utilizzato come il <code> access </code> parametro per il <xref:System.Security.Permissions.FileIOPermission.GetPathList*>metodo, che prevede un valore singolo.</xref:System.Security.Permissions.FileIOPermission.GetPathList*> </xref:System.ArgumentException>"
  syntax:
    content: AllAccess
    return:
      type: System.Security.Permissions.FileIOPermissionAccess
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
