    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Un <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> che indica il componente o controllo per ottenere i valori."
    return:
      type: System.ComponentModel.TypeConverter.StandardValuesCollection
      description: "Oggetto <xref:System.ComponentModel.TypeConverter.StandardValuesCollection>che elenca le origini dati accessibili standard.</xref:System.ComponentModel.TypeConverter.StandardValuesCollection>"
  overload: System.Web.UI.Design.DataSourceConverter.GetStandardValues*
