  namespace: System.Web.UI.Design
  summary: "Ottiene le origini di dati standard accessibili al controllo."
  remarks: "Le origini dati che sono accessibili per il componente sono determinate dal recupero di un elenco dei componenti dalla finestra di progettazione, ogni componente con il <xref:System.Web.UI.Design.DataSourceConverter.IsValidDataSource%2A>(metodo) e restituendo quindi i componenti che sono origini dati valide.</xref:System.Web.UI.Design.DataSourceConverter.IsValidDataSource%2A>"
  syntax:
