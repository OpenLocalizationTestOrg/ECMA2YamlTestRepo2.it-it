- uid: System.Web.UI.Design.DataSourceConverter.IsValidDataSource(System.ComponentModel.IComponent)
  id: IsValidDataSource(System.ComponentModel.IComponent)
  parent: System.Web.UI.Design.DataSourceConverter
  langs:
  - csharp
  name: IsValidDataSource(IComponent)
  nameWithType: DataSourceConverter.IsValidDataSource(IComponent)
  fullName: System.Web.UI.Design.DataSourceConverter.IsValidDataSource(IComponent)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Indica se il componente specificato è un&quot;origine dati valida per il convertitore."
  remarks: "Il <xref:System.Web.UI.Design.DataSourceConverter.GetStandardValues%2A>metodo utilizza il metodo IsValidDataSource per determinare i componenti che sono disponibili come origini dati accessibili standard.</xref:System.Web.UI.Design.DataSourceConverter.GetStandardValues%2A> Per il <xref:System.Web.UI.Design.DataSourceConverter>(classe), un&quot;origine dati valido è un componente che implementa il <xref:System.Collections.IEnumerable>o <xref:System.ComponentModel.IListSource>interfaccia.</xref:System.ComponentModel.IListSource> </xref:System.Collections.IEnumerable> </xref:System.Web.UI.Design.DataSourceConverter>"
  syntax:
    content: protected virtual bool IsValidDataSource (System.ComponentModel.IComponent component);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "Il componente per verificare come un&quot;origine dati valida."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>if <code>component</code> implements <xref:System.Collections.IEnumerable> or <xref href=&quot;System.ComponentModel.IListSource&quot;></xref>; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>.</xref:System.Collections.IEnumerable>"
  overload: System.Web.UI.Design.DataSourceConverter.IsValidDataSource*
  exceptions: []
  platform:
  - net462
