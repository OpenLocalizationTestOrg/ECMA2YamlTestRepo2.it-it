  fullName: System.Web.UI.Design.DataSourceConverter
  type: Class
  summary: "Fornisce un convertitore di tipi che è possibile recuperare un elenco di origini dati accessibili al componente corrente."
  remarks: "DataSourceConverter fornisce metodi che possono essere utilizzati per recuperare un elenco di origini dati accessibili al componente in fase di progettazione corrente.       Questo convertitore viene utilizzato da [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)] per fornire i valori che vengono visualizzati nell&quot;elenco dei dati di origini di **proprietà** finestra.      > [!CAUTION] > Mai è necessario accedere direttamente un convertitore di tipi. Chiamare invece il convertitore appropriato tramite <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> Per ulteriori informazioni, vedere gli esempi nella <xref:System.ComponentModel.TypeConverter>classe base.</xref:System.ComponentModel.TypeConverter>       Per ulteriori informazioni sui convertitori di tipi, vedere la <xref:System.ComponentModel.TypeConverter>classe di base e [procedura: implementare un convertitore di tipi](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>"
