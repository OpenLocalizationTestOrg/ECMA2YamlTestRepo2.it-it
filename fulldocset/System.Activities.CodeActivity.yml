- uid: System.Activities.CodeActivity.CacheMetadata(System.Activities.CodeActivityMetadata)
  id: CacheMetadata(System.Activities.CodeActivityMetadata)
  parent: System.Activities.CodeActivity
  langs:
  - csharp
  name: CacheMetadata(CodeActivityMetadata)
  nameWithType: CodeActivity.CacheMetadata(CodeActivityMetadata)
  fullName: System.Activities.CodeActivity.CacheMetadata(CodeActivityMetadata)
  type: Method
  assemblies:
  - System.Activities
  namespace: System.Activities
  summary: "Crea e convalida una descrizione degli argomenti, variabili, le attività figlio e delegati di attività dell&quot;attività."
  remarks: "Il runtime del flusso di lavoro utilizza l&quot;implementazione predefinita di CacheMetadata per garantire una corretta costruzione del flusso di lavoro nonché per gestire le relazioni di runtime e le regole di durata. L&quot;implementazione predefinita di CacheMetadata esamina i membri pubblici del tipo di attività utilizzando il tipo <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> Questi membri pubblici sono di tipo <xref:System.Activities.Argument>, <xref:System.Activities.Variable>, [T:System.Collections.Generic.IEnumerable\\<T:System.Activities.Variable >](~/add/includes/ajax-current-ext-md.md), <xref:System.Activities.Activity>, [T:System.Collections.Generic.IEnumerable\\<T:System.Activities.Activity >](~/add/includes/ajax-current-ext-md.md), o <xref:System.Activities.ActivityDelegate>.</xref:System.Activities.ActivityDelegate> </xref:System.Activities.Activity> </xref:System.Activities.Variable> </xref:System.Activities.Argument> È possibile eseguire l&quot;override di questo metodo per personalizzare la compilazione della descrizione della fase di esecuzione dell&quot;attività e per fornire la logica di convalida personalizzata. Eventuali eccezioni generate da CacheMetadata non vengono considerate come errori di convalida. Queste eccezioni saranno escluse dalla chiamata a <xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>e devono essere gestite dal chiamante.</xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>"
  syntax:
    content: protected virtual void CacheMetadata (System.Activities.CodeActivityMetadata metadata);
    parameters:
    - id: metadata
      type: System.Activities.CodeActivityMetadata
      description: "I metadati dell&quot;attività che incapsula gli argomenti, variabili, le attività figlio e delegati di attività dell&quot;attività."
  overload: System.Activities.CodeActivity.CacheMetadata*
  exceptions: []
  platform:
  - net462
