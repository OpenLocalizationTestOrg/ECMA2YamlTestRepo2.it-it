  name: WebPartDisplayModeCollection
  nameWithType: WebPartDisplayModeCollection
  fullName: System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection
  type: Class
  summary: "Contiene una raccolta di <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartDisplayMode&quot;> </xref> oggetti. Questa classe non può essere ereditata."
  remarks: "La classe WebPartDisplayModeCollection è progettata per contenere una raccolta di <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>oggetti.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> Viene usato principalmente dal <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controllo per gestire le raccolte di <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>oggetti.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       Una modalità di visualizzazione è una visualizzazione speciale di una pagina Web visualizzata quando è assegnata come modalità di visualizzazione corrente sul <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A?displayProperty=fullName>proprietà.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A?displayProperty=fullName> Modalità di visualizzazione vengono utilizzate nell&quot;insieme per creare visualizzazioni di pagina in cui gli utenti possano eseguire attività speciali, ad esempio i controlli di modifica o ridisporre il layout di una pagina di controlli Web part. Il <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controllo definisce diverse modalità di visualizzazione, tra cui <xref:System.Web.UI.WebControls.WebParts.WebPartManager.BrowseDisplayMode>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.EditDisplayMode>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode>e <xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectDisplayMode>.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.EditDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.BrowseDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Fa riferimento la raccolta delle modalità di visualizzazione di <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModes%2A?displayProperty=fullName>proprietà.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModes%2A?displayProperty=fullName>       In qualsiasi particolare pagina Web che utilizza i controlli Web part, sono disponibili solo determinate modalità di visualizzazione. La modalità di visualizzazione predefinito e la modalità di progettazione sono quasi sempre disponibili, ma le altre modalità di visualizzazione sono disponibili solo se i tipi di zona corrispondenti presenti nella pagina. Per ulteriori informazioni, vedere il <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>Cenni preliminari sulla classe.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>       Il <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controllo tiene traccia delle modalità di visualizzazione disponibili in una pagina con il relativo <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Questa proprietà fa riferimento a un oggetto WebPartDisplayModeCollection che contiene tutte le modalità di visualizzazione supportate.       La classe WebPartDisplayModeCollection non dispone di un costruttore esposto, non è possibile creare una nuova istanza personalizzata di esso. Se si crea un oggetto personalizzato <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>dell&quot;oggetto e si desidera che sia parte dell&quot;insieme delle modalità di visualizzazione supportate nel <xref:System.Web.UI.WebControls.WebParts.WebPartManager>(controllo), è necessario ereditare dalla <xref:System.Web.UI.WebControls.WebParts.WebPartManager>classe, eseguire l&quot;override di <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateDisplayModes%2A>metodo, chiamare il metodo di base per creare la raccolta e quindi aggiungere le modalità di visualizzazione personalizzato alla raccolta utilizzando relativo <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Add%2A>(metodo).</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Add%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateDisplayModes%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>       La classe WebPartDisplayModeCollection ha due proprietà pubbliche. Il <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.IsReadOnly%2A>proprietà è una proprietà di sola lettura che indica se la raccolta è di sola lettura.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.IsReadOnly%2A> Di overload <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Item%2A>proprietà fornisce l&quot;accesso ai membri della raccolta.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Item%2A>       La classe WebPartDisplayModeCollection include anche diversi metodi. Il <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Add%2A>(metodo), già accennato, consente di aggiungere <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>oggetti alla raccolta.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Add%2A> Il <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Contains%2A>metodo determina se una specifica modalità di visualizzazione presente nella raccolta.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Contains%2A> Il <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.CopyTo%2A>metodo copia la raccolta in una matrice di oggetti.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.CopyTo%2A> Il <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.IndexOf%2A>metodo restituisce l&quot;indice di una specifica modalità di visualizzazione all&quot;interno della raccolta.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.IndexOf%2A> Infine, il <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Insert%2A>metodo consente di inserire un oggetto della modalità di visualizzazione da un particolare indice nella raccolta.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Insert%2A>"
  example:
  - "The following code example demonstrates working with the WebPartDisplayModeCollection class. The key point is that you must inherit from the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> class and override the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateDisplayModes%2A> method to add a custom <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> object to the WebPartDisplayModeCollection collection created by the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control.  \n  \n This code example has five parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that hosts the other controls.  \n  \n-   A user control that resides in a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zone on the Web page, and enables you to enter and display text in a label.  \n  \n-   A source code file that contains two controls. One is a custom <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control; the other is a custom <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> object to add to the page's default display modes.  \n  \n-   An explanation of how the example works.  \n  \n The source code for the first part of the code example, the user control that lets you change display modes, comes from another topic. For this code example to work, you need to obtain the .ascx file for the user control from the [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md) topic, and place the file in the same folder as the .aspx page in this code example.  \n  \n The second part of the example is the Web page. It contains two <xref:System.Web.UI.WebControls.WebParts.WebPartZone> controls, both user controls, and the custom <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control. Notice the `Register` directives at the top of the page to reference the user controls and namespace for the compiled controls.  \n  \n [!code-cs[Webparts_WebPartManager_CreateDisplayModes#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_103_1.aspx)]\n [!code-vb[Webparts_WebPartManager_CreateDisplayModes#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_103_1.aspx)]  \n  \n The third part of the example is the user control for entering and displaying text. Notice that it uses a <xref:System.Web.UI.WebControls.MultiView> control to create multiple views of the user interface (UI). One view is displayed with the button, the other without. Notice that the in the overridden `OnPreRender` method, the code checks to see whether the page is currently in the custom display mode, and if so, it displays the first view of the user control, which includes the button. If the page is not in the custom display mode (for example, if the page is in browse or design mode), the button is hidden.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Webparts_WebPartManager_CreateDisplayModes#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_103_2.ascx)]\n [!code-vb[Webparts_WebPartManager_CreateDisplayModes#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_103_2.ascx)]  \n  \n The fourth part of the example is the source file for the two custom classes. Notice that the custom <xref:System.Web.UI.WebControls.WebParts.WebPartManager> class overrides the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateDisplayModes%2A> method, calls the base method to add all the default display modes, and then adds the custom display mode. The custom display mode class, `InLineEditDisplayMode`, simply inherits from <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>, sets the name of the display mode in the constructor, and overrides a number of the base properties to establish the characteristics of the custom display.  \n  \n For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Webparts_WebPartManager_CreateDisplayModes#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_103_3.cs)]\n [!code-vb[Webparts_WebPartManager_CreateDisplayModes#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_103_3.vb)]  \n  \n To run the code example, load the page in a browser. Notice that the page is currently in browse mode, and no button is visible. Using the **Display Mode** drop-down list control, change the page to **Inline Edit Display** mode, and notice that now the button is visible in the lower user control. Add some text, and click the button to update the control. Notice that the page display is returned to browse mode, the text you entered is now displayed, and the button is once again hidden because the page is not in the custom display mode."
