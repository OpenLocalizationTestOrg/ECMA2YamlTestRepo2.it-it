  remarks: "Il <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>evento si verifica solo quando il <xref:System.Windows.Forms.DataGridView>controllo <xref:System.Windows.Forms.DataGridView.DataSource%2A>proprietà è impostata o dai relativi <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>proprietà `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> La gestione di <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>evento è utile quando si desidera visualizzare un menu di scelta rapida determinato dallo stato corrente di una riga o i valori.</xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>       Quando si gestisce il <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>evento, viene visualizzato il menu di scelta rapida che specifica nel gestore di ogni volta che l&quot;utente fa una riga, a meno che il <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>esegue l&quot;override del menu di scelta rapida per la cella su cui è stato fatto clic.</xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>       Il <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>evento si verifica anche ogni volta che il valore di <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A?displayProperty=fullName>proprietà viene recuperata, a livello di codice o quando l&quot;utente fa una riga.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>       È possibile utilizzare il <xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.RowIndex%2A?displayProperty=fullName>proprietà per determinare lo stato di una riga o i valori e usare queste informazioni per modificare o cambiare il <xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName>proprietà.</xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.RowIndex%2A?displayProperty=fullName> Questa proprietà viene inizializzata con il valore della riga <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>proprietà, che sostituisce il valore dell&quot;evento.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>       Gestire il <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>evento quando si lavora con grandi quantità di dati, per evitare il calo delle prestazioni dell&quot;impostazione del <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>valore per più righe.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> Per ulteriori informazioni, vedere [procedure consigliate per ridimensionare il controllo DataGridView Windows Form](~/add/includes/ajax-current-ext-md.md).       Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Quando si crea un delegato DataGridViewRowContextMenuStripNeededEventHandler, si identifica il metodo che gestirà l&quot;evento. Per associare l&quot;evento al gestore eventi, aggiungere un&quot;istanza del delegato all&quot;evento. Il gestore eventi viene chiamato ogni volta che si verifica l&quot;evento, a meno che non venga rimosso il delegato. Per ulteriori informazioni sui delegati del gestore eventi, vedere [NIB: eventi e delegati](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
