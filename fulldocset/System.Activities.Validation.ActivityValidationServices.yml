  type: Method
  assemblies:
  - System.Activities
  namespace: System.Activities.Validation
  summary: "Verifica che un&quot;attività flusso di lavoro sia configurata correttamente in base alla logica di convalida. Questa logica può essere il <xref:System.Activities.CodeActivity.CacheMetadata*>metodo delle attività da convalidare o compilazione e i vincoli di criteri.</xref:System.Activities.CodeActivity.CacheMetadata*>"
  remarks: "Gli autori di attività personalizzate possono fornire la logica di convalida in un&quot;attività <xref:System.Activities.CodeActivity.CacheMetadata%2A>eseguire l&quot;override.</xref:System.Activities.CodeActivity.CacheMetadata%2A> Eventuali eccezioni generate da <xref:System.Activities.CodeActivity.CacheMetadata%2A>non vengono considerati come errori di convalida.</xref:System.Activities.CodeActivity.CacheMetadata%2A> Queste eccezioni saranno escluse dalla chiamata a Validate e devono essere gestite dal chiamante."
  syntax:
    content: public static System.Activities.Validation.ValidationResults Validate (System.Activities.Activity toValidate);
    parameters:
    - id: toValidate
      type: System.Activities.Activity
      description: "Un elemento da un albero di attività del flusso di lavoro."
    return:
      type: System.Activities.Validation.ValidationResults
      description: "Una raccolta di errori di convalida, ognuno dei quali può contenere il nome dell&quot;attività convalidata, un messaggio descrittivo, un codice di errore e altre informazioni."
  overload: System.Activities.Validation.ActivityValidationServices.Validate*
