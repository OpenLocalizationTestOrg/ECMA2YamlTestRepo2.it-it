  name: Validate(Activity,ValidationSettings)
  nameWithType: ActivityValidationServices.Validate(Activity,ValidationSettings)
  fullName: System.Activities.Validation.ActivityValidationServices.Validate(Activity,ValidationSettings)
  type: Method
  assemblies:
  - System.Activities
  namespace: System.Activities.Validation
  summary: "Verifica che un&quot;attività flusso di lavoro sia configurata correttamente in base alla logica di convalida. Questa logica può essere il metodo cacheMetadata delle attività da convalidare o compilazione e i vincoli di criteri."
  remarks: "Gli autori di attività personalizzate possono fornire la logica di convalida in un&quot;attività <xref:System.Activities.CodeActivity.CacheMetadata%2A>eseguire l&quot;override.</xref:System.Activities.CodeActivity.CacheMetadata%2A> Eventuali eccezioni generate da <xref:System.Activities.CodeActivity.CacheMetadata%2A>non vengono considerati come errori di convalida.</xref:System.Activities.CodeActivity.CacheMetadata%2A> Queste eccezioni saranno escluse dalla chiamata a <xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>e devono essere gestite dal chiamante.</xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>"
  syntax:
    content: public static System.Activities.Validation.ValidationResults Validate (System.Activities.Activity toValidate, System.Activities.Validation.ValidationSettings settings);
    parameters:
    - id: toValidate
      type: System.Activities.Activity
      description: "Attività di un albero delle attività del flusso di lavoro."
    - id: settings
      type: System.Activities.Validation.ValidationSettings
      description: "Oggetto che determina il comportamento del metodo di convalida del flusso di lavoro, può eliminare la logica di convalida interna e può contenere anche i vincoli dei criteri."
    return:
      type: System.Activities.Validation.ValidationResults
      description: "Una raccolta di errori di convalida, ognuno dei quali può contenere il nome dell&quot;attività che non è configurato correttamente, un messaggio descrittivo, un errore o codice di avviso e altre informazioni."
  overload: System.Activities.Validation.ActivityValidationServices.Validate*
  exceptions: []
  platform:
  - net462
