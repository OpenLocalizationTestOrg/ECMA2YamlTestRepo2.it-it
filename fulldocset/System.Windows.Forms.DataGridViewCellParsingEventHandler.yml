  summary: "Rappresenta il metodo che gestirà un <xref href=&quot;System.Windows.Forms.DataGridView.CellParsing&quot;> </xref> evento di un <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref>."
  remarks: "Gestire il <xref:System.Windows.Forms.DataGridView.CellParsing>evento per fornire la conversione personalizzata da un valore specificato dall&quot;utente a un valore nel tipo specificato nella cella <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>proprietà.</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.Windows.Forms.DataGridView.CellParsing>       Quando si gestisce il <xref:System.Windows.Forms.DataGridView.CellParsing>evento, è possibile convertire direttamente il valore o è possibile personalizzare la conversione predefinita.</xref:System.Windows.Forms.DataGridView.CellParsing> Ad esempio, è possibile convertire il valore utilizzando la cella <xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A>metodo convertitori di propria scelta.</xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A> In alternativa, è possibile consentire l&quot;impostazione predefinita convertitori di tipi di analizzare il valore, ma modificano il <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>, e <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>proprietà dell&quot;oggetto restituito dal <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.InheritedCellStyle%2A?displayProperty=fullName>proprietà, che viene inizializzato con la cella <xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>proprietà.</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A> </xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.InheritedCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>       Quando si converte il valore manualmente, sostituire il valore formattato iniziale del <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>proprietà con il valore convertito nel tipo specificato nella cella <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>proprietà.</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> Per indicare che è necessaria alcuna ulteriore analisi, impostare il <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>proprietà `true`.</xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>       Quando il gestore dell&quot;evento viene completata, se il <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>è `null` oppure non è del tipo corretto, o <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A>proprietà `false`, il <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>verrà analizzato utilizzando la cella <xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A>metodo con convertitori di tipi predefiniti.</xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> L&quot;implementazione predefinita di questo metodo analizza il valore utilizzando il <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>e <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>le proprietà dello stile di cella passato.</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> Se il valore non è uguale a <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, il valore viene analizzato utilizzando le <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>proprietà e i convertitori di tipo passati.</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>       Per personalizzare la conversione di un valore di cella in un valore formattato per la visualizzazione, gestire il <xref:System.Windows.Forms.DataGridView.CellFormatting>evento.</xref:System.Windows.Forms.DataGridView.CellFormatting>       Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Quando si crea un delegato DataGridViewCellParsingEventHandler, si identifica il metodo che gestirà l&quot;evento. Per associare l&quot;evento al gestore eventi, aggiungere un&quot;istanza del delegato all&quot;evento. Il gestore eventi viene chiamato ogni volta che si verifica l&quot;evento, a meno che non venga rimosso il delegato. Per ulteriori informazioni sui delegati del gestore eventi, vedere [NIB: eventi e delegati](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
