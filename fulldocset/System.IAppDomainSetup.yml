- uid: System.IAppDomainSetup.PrivateBinPath
  id: PrivateBinPath
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: PrivateBinPath
  nameWithType: IAppDomainSetup.PrivateBinPath
  fullName: System.IAppDomainSetup.PrivateBinPath
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Ottiene o imposta l&quot;elenco delle directory in cui viene combinato con il <xref:System.AppDomainSetup.ApplicationBase*>directory per verificare la presenza di assembly privati.</xref:System.AppDomainSetup.ApplicationBase*>"
  remarks: "Assembly privati vengono distribuiti nella stessa struttura di directory dell&quot;applicazione."
  syntax:
    content: public string PrivateBinPath { get; set; }
    return:
      type: System.String
      description: "Oggetto <xref:System.String>contenente un elenco di nomi di directory, in cui i nomi sono separati da un punto e virgola.</xref:System.String>"
  overload: System.IAppDomainSetup.PrivateBinPath*
  exceptions: []
  platform:
  - net462
- uid: System.IAppDomainSetup.PrivateBinPathProbe
  id: PrivateBinPathProbe
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: PrivateBinPathProbe
  nameWithType: IAppDomainSetup.PrivateBinPathProbe
  fullName: System.IAppDomainSetup.PrivateBinPathProbe
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Ottiene o imposta il percorso di directory binaria privata utilizzato per individuare un&quot;applicazione."
  remarks: "Impostare questa proprietà per escludere il percorso di directory dell&quot;applicazione dalla ricerca per l&quot;applicazione. La ricerca è limitata a percorsi di directory binarie globali e private e global assembly cache.       Questa proprietà non può essere modificata dopo la <xref:System.AppDomain>ha completato la prima operazione di binding.</xref:System.AppDomain>"
  syntax:
    content: public string PrivateBinPathProbe { get; set; }
    return:
      type: System.String
      description: "Oggetto <xref:System.String>contenente un elenco di nomi di directory, in cui i nomi sono separati da un punto e virgola.</xref:System.String>"
  overload: System.IAppDomainSetup.PrivateBinPathProbe*
  exceptions: []
  platform:
  - net462
- uid: System.IAppDomainSetup.ShadowCopyDirectories
  id: ShadowCopyDirectories
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: ShadowCopyDirectories
  nameWithType: IAppDomainSetup.ShadowCopyDirectories
  fullName: System.IAppDomainSetup.ShadowCopyDirectories
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Ottiene o imposta i nomi delle directory contenenti assembly per la copia shadow."
  remarks: "Tutte le directory specificate da <xref:System.AppDomainSetup.PrivateBinPath%2A>, compresa la directory specificata da <xref:System.AppDomainSetup.ApplicationBase%2A>, vengono replicati per impostazione predefinita se questa proprietà non è impostata.</xref:System.AppDomainSetup.ApplicationBase%2A> </xref:System.AppDomainSetup.PrivateBinPath%2A>       Se un file eseguibile è in uso, gli aggiornamenti per il file eseguibile vengono archiviati in una directory di copia shadow. Gli utenti esistenti continuano a utilizzare il file eseguibile originale fino a quando non viene interrotto, mentre i nuovi utenti di usare l&quot;ombreggiatura copiati file eseguibile.       Questa proprietà non può essere modificata dopo la <xref:System.AppDomain>ha completato la prima operazione di binding.</xref:System.AppDomain>"
  syntax:
    content: public string ShadowCopyDirectories { get; set; }
    return:
      type: System.String
      description: "Oggetto <xref:System.String>contenente un elenco di nomi di directory, in cui i nomi sono separati da un punto e virgola.</xref:System.String>"
  overload: System.IAppDomainSetup.ShadowCopyDirectories*
  exceptions: []
  platform:
  - net462
- uid: System.IAppDomainSetup.ShadowCopyFiles
  id: ShadowCopyFiles
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: ShadowCopyFiles
  nameWithType: IAppDomainSetup.ShadowCopyFiles
  fullName: System.IAppDomainSetup.ShadowCopyFiles
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Ottiene o imposta una stringa che indica se la copia shadow è attivata o disattivata."
  remarks: "Questa proprietà non può essere modificata dopo la <xref:System.AppDomain>ha completato la prima operazione di binding.</xref:System.AppDomain>"
  syntax:
    content: public string ShadowCopyFiles { get; set; }
    return:
      type: System.String
      description: "Un&quot; <xref:System.String>che contiene il valore &quot;true&quot; per indicare che la copia shadow è attivata oppure &quot;false&quot; per indicare che la copia shadow è disattivato dall&quot;utente.</xref:System.String>"
  overload: System.IAppDomainSetup.ShadowCopyFiles*
  exceptions: []
  platform:
  - net462
