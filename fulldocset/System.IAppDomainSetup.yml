  - mscorlib
  namespace: System
  summary: "Ottiene e imposta il nome di un&quot;area specifica per l&quot;applicazione, in cui viene creata la copia shadow di file."
  syntax:
    content: public string CachePath { get; set; }
    return:
      type: System.String
      description: "Oggetto <xref:System.String>che rappresenta il nome completo del nome di file e percorso della directory in cui viene creata la copia shadow di file.</xref:System.String>"
