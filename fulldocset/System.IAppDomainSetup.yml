  name: IAppDomainSetup
  nameWithType: IAppDomainSetup
  fullName: System.IAppDomainSetup
  type: Interface
  summary: "Rappresenta le informazioni di associazione di assembly che possono essere aggiunto a un&quot;istanza di <xref href=&quot;System.AppDomain&quot;> </xref>."
  remarks: "I membri di questa interfaccia vengono utilizzati con il <xref:System.AppDomain.GetData%2A?displayProperty=fullName>e <xref:System.AppDomain.SetData%2A?displayProperty=fullName>metodi per identificare il <xref:System.AppDomain>dati da utilizzare.</xref:System.AppDomain> </xref:System.AppDomain.SetData%2A?displayProperty=fullName> </xref:System.AppDomain.GetData%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("27FFF232-A7A8-40dd-8D4A-734AD59FCD41")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface IAppDomainSetup
