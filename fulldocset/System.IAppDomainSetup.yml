- uid: System.IAppDomainSetup.ApplicationBase
  id: ApplicationBase
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: ApplicationBase
  nameWithType: IAppDomainSetup.ApplicationBase
  fullName: System.IAppDomainSetup.ApplicationBase
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Ottiene o imposta il nome della directory contenente l&quot;applicazione."
  remarks: "Utilizzato per ottenere o impostare l&quot;assembly della variabile APPBASE del gestore della cache. Si tratta della directory in cui il gestore dell&quot;assembly deve iniziare la ricerca degli assembly. Questa proprietà non può essere modificata dopo la <xref:System.AppDomain>ha completato la prima operazione di binding.</xref:System.AppDomain>"
  syntax:
    content: public string ApplicationBase { get; set; }
    return:
      type: System.String
      description: "Oggetto <xref:System.String>contenente il nome della directory base dell&quot;applicazione.</xref:System.String>"
  overload: System.IAppDomainSetup.ApplicationBase*
  exceptions: []
  platform:
  - net462
