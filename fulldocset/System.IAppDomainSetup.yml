- uid: System.IAppDomainSetup.ConfigurationFile
  id: ConfigurationFile
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: ConfigurationFile
  nameWithType: IAppDomainSetup.ConfigurationFile
  fullName: System.IAppDomainSetup.ConfigurationFile
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Ottiene e imposta il nome del file di configurazione per un dominio applicazione."
  remarks: "Il file di configurazione vengono descritte le regole di ricerca e i dati di configurazione per il dominio applicazione. L&quot;host che crea il dominio applicazione è responsabile di fornire questi dati, in quanto i valori significativi variano da caso a situazione.       Ad esempio, i dati di configurazione per le applicazioni ASP.NET vengono archiviati per ogni applicazione, sito e computer, mentre i dati di configurazione per un eseguibile vengono archiviati per ogni applicazione, utente e computer. Solo l&quot;host sappia le specifiche dei dati di configurazione per una particolare circostanza.       Questa proprietà non può essere modificata dopo la <xref:System.AppDomain>ha completato la prima operazione di binding.</xref:System.AppDomain>"
  syntax:
    content: public string ConfigurationFile { get; set; }
    return:
      type: System.String
      description: "Oggetto <xref:System.String>che specifica il nome del file di configurazione.</xref:System.String>"
  overload: System.IAppDomainSetup.ConfigurationFile*
  exceptions: []
  platform:
  - net462
- uid: System.IAppDomainSetup.DynamicBase
  id: DynamicBase
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: DynamicBase
  nameWithType: IAppDomainSetup.DynamicBase
  fullName: System.IAppDomainSetup.DynamicBase
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Ottiene o imposta la directory in cui i file generati dinamicamente sono archiviati e accessibili."
  remarks: "Quando un <xref:System.AppDomain>viene creato, è possibile specificare una directory chiamata Dynamic Directory per archiviare gli assembly dinamici.</xref:System.AppDomain> Questa directory in modo logico si trova sotto il <xref:System.AppDomainSetup.ApplicationBase%2A>, ma può risiedere in un&quot;altra parte della directory.</xref:System.AppDomainSetup.ApplicationBase%2A>       Questa proprietà non può essere modificata dopo la <xref:System.AppDomain>ha completato la prima operazione di binding.</xref:System.AppDomain>"
  syntax:
    content: public string DynamicBase { get; set; }
    return:
      type: System.String
      description: "Oggetto <xref:System.String>che specifica la directory contenente gli assembly dinamici.</xref:System.String>"
  overload: System.IAppDomainSetup.DynamicBase*
  exceptions: []
  platform:
  - net462
