- uid: System.IO.Packaging.RightsManagementInformation.SavePublishLicense(System.Security.RightsManagement.PublishLicense)
  id: SavePublishLicense(System.Security.RightsManagement.PublishLicense)
  parent: System.IO.Packaging.RightsManagementInformation
  langs:
  - csharp
  name: SavePublishLicense(PublishLicense)
  nameWithType: RightsManagementInformation.SavePublishLicense(PublishLicense)
  fullName: System.IO.Packaging.RightsManagementInformation.SavePublishLicense(PublishLicense)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Salva un determinato <xref href=&quot;System.Security.RightsManagement.PublishLicense&quot;> </xref> al flusso di dati crittografati di rights management."
  remarks: "Ogni <xref:System.IO.Packaging.EncryptedPackageEnvelope>può contenere un solo <xref:System.Security.RightsManagement.PublishLicense>.</xref:System.Security.RightsManagement.PublishLicense> </xref:System.IO.Packaging.EncryptedPackageEnvelope>  Ogni chiamata a SavePublishLicense sovrascriverà qualsiasi precedente <xref:System.Security.RightsManagement.PublishLicense>contenuti in <xref:System.IO.Packaging.EncryptedPackageEnvelope>.</xref:System.IO.Packaging.EncryptedPackageEnvelope> </xref:System.Security.RightsManagement.PublishLicense>"
  syntax:
    content: public void SavePublishLicense (System.Security.RightsManagement.PublishLicense publishLicense);
    parameters:
    - id: publishLicense
      type: System.Security.RightsManagement.PublishLicense
      description: "La licenza di pubblicazione per archiviare e incorporare nel pacchetto."
  overload: System.IO.Packaging.RightsManagementInformation.SavePublishLicense*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>publishLicense</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.FileFormatException
    commentId: T:System.IO.FileFormatException
    description: "Impossibile leggere le informazioni sulla gestione dei diritti di questo pacchetto dalla versione corrente di questa classe."
  platform:
  - net462
- uid: System.IO.Packaging.RightsManagementInformation.SaveUseLicense(System.Security.RightsManagement.ContentUser,System.Security.RightsManagement.UseLicense)
  id: SaveUseLicense(System.Security.RightsManagement.ContentUser,System.Security.RightsManagement.UseLicense)
  parent: System.IO.Packaging.RightsManagementInformation
  langs:
  - csharp
  name: SaveUseLicense(ContentUser,UseLicense)
  nameWithType: RightsManagementInformation.SaveUseLicense(ContentUser,UseLicense)
  fullName: System.IO.Packaging.RightsManagementInformation.SaveUseLicense(ContentUser,UseLicense)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Salva un determinato <xref href=&quot;System.Security.RightsManagement.UseLicense&quot;> </xref> per un utente specificato nel flusso di dati crittografati di rights management."
  remarks: "Dopo il <xref:System.Security.RightsManagement.UseLicense>per l&quot;utente specificato è stato salvato, può essere recuperato tramite il <xref:System.IO.Packaging.RightsManagementInformation.LoadUseLicense%2A>(metodo) e dalla raccolta restituita da <xref:System.IO.Packaging.RightsManagementInformation.GetEmbeddedUseLicenses%2A>.</xref:System.IO.Packaging.RightsManagementInformation.GetEmbeddedUseLicenses%2A> </xref:System.IO.Packaging.RightsManagementInformation.LoadUseLicense%2A> </xref:System.Security.RightsManagement.UseLicense>       A <xref:System.IO.Packaging.Package>può archiviare il <xref:System.Security.RightsManagement.UseLicense>diritti informazioni per più utenti di contenuto.</xref:System.Security.RightsManagement.UseLicense> </xref:System.IO.Packaging.Package>  Ciascun ContentUser può avere al massimo a una <xref:System.Security.RightsManagement.UseLicense>.</xref:System.Security.RightsManagement.UseLicense>  Se viene chiamato SaveUseLicense per archiviare un nuovo <xref:System.Security.RightsManagement.UseLicense>per un <xref:System.Security.RightsManagement.ContentUser>che già dispone di un <xref:System.Security.RightsManagement.UseLicense>, la licenza precedente verrà sovrascritto dalla nuova licenza.</xref:System.Security.RightsManagement.UseLicense> </xref:System.Security.RightsManagement.ContentUser> </xref:System.Security.RightsManagement.UseLicense>"
  example:
  - "The following example shows how to use of the SaveUseLicense method.  \n  \n [!code-vb[RightsManagedPackagePublish#RmPkgPubEncrypt](~/add/codesnippet/visualbasic/rmpackagepublish/window1.xaml.vb#rmpkgpubencrypt)]\n [!code-cs[RightsManagedPackagePublish#RmPkgPubEncrypt](~/add/codesnippet/csharp/RmPackagePublish/Window1.xaml.cs#rmpkgpubencrypt)]"
  syntax:
    content: public void SaveUseLicense (System.Security.RightsManagement.ContentUser userKey, System.Security.RightsManagement.UseLicense useLicense);
    parameters:
    - id: userKey
      type: System.Security.RightsManagement.ContentUser
      description: "L&quot;utente di <xref href=&quot;System.Security.RightsManagement.UseLicense&quot;> </xref>."
    - id: useLicense
      type: System.Security.RightsManagement.UseLicense
      description: "La licenza d&quot;uso per archiviare e incorporare nel pacchetto."
  overload: System.IO.Packaging.RightsManagementInformation.SaveUseLicense*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "Either the <code>userKey</code> or <code>useLicense</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.FileFormatException
    commentId: T:System.IO.FileFormatException
    description: "Impossibile leggere le informazioni sulla gestione dei diritti di questo pacchetto dalla versione corrente di questa classe."
  platform:
  - net462
