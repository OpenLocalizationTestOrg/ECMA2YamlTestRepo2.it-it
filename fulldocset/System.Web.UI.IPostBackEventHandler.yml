  name: RaisePostBackEvent(String)
  nameWithType: IPostBackEventHandler.RaisePostBackEvent(String)
  fullName: System.Web.UI.IPostBackEventHandler.RaisePostBackEvent(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Quando viene implementato da una classe, consente un controllo server a elaborare un evento generato quando un form viene inviato al server."
  remarks: "La pagina passa il valore della `eventArgument` parametro per il `RaisePostBackEvent` metodo del controllo che implementa il <xref:System.Web.UI.IPostBackEventHandler>interfaccia.</xref:System.Web.UI.IPostBackEventHandler> Il controllo esegue anche il rendering dell&quot;elemento HTML che determina il postback si verificano. Se il controllo esegue il rendering dello script lato client per il postback, l&quot;argomento dello script viene passato il `eventArgument` parametro. Se il postback è causato da una semplice operazione, di invio di `eventArgument` parametro `null`.       Questo metodo fornisce la funzionalità per molti eventi implementati dai controlli server HTML e Web."
  example:
  - "The following code example defines a custom button server control that causes postback, captures the postback event using the RaisePostBackEvent method, and raises a `Click` event on the server.  \n  \n [!code-cs[Classic IPostBackEventHandler Example#1](~/add/codesnippet/csharp/m-system.web.ui.ipostbac_0_1.cs)]\n [!code-vb[Classic IPostBackEventHandler Example#1](~/add/codesnippet/visualbasic/m-system.web.ui.ipostbac_0_1.vb)]"
  syntax:
    content: public void RaisePostBackEvent (string eventArgument);
    parameters:
    - id: eventArgument
      type: System.String
      description: "Oggetto <xref:System.String>che rappresenta un argomento dell&quot;evento facoltativo da passare al gestore dell&quot;evento.</xref:System.String>"
