  summary: "Definisce l&quot;interfaccia per estendere le proprietà da altri componenti in un contenitore."
  remarks: "Un provider di estensione è un componente che fornisce le proprietà di altri componenti. Ad esempio, il <xref:System.Windows.Forms.ToolTip>controllo è un provider di estensione.</xref:System.Windows.Forms.ToolTip> Quando si aggiunge un <xref:System.Windows.Forms.ToolTip>il controllo a un <xref:System.Windows.Forms.Form>, tutti gli altri controlli nel form di un <xref:System.Windows.Forms.ToolTip>proprietà aggiunta all&quot;elenco delle proprietà.</xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.ToolTip>       Qualsiasi componente che fornisce le proprietà di estensione deve implementare IExtenderProvider. Finestra di progettazione visiva può quindi chiamare <xref:System.ComponentModel.IExtenderProvider.CanExtend%2A>per determinare quali oggetti in un contenitore devono ricevere le proprietà di estensione.</xref:System.ComponentModel.IExtenderProvider.CanExtend%2A>       Per ulteriori informazioni sui provider di estensione, vedere [procedura: implementare un Provider Extender](~/add/includes/ajax-current-ext-md.md)."
