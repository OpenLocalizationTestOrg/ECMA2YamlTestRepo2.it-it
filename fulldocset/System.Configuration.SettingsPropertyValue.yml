  summary: "Ottiene o imposta se il valore di un <xref href=&quot;System.Configuration.SettingsProperty&quot;> </xref> oggetto è stato modificato."
  remarks: "La proprietà IsDirty indica che il valore archiviato da questa classe è stato modificato. Il valore predefinito è `false`. La proprietà IsDirty è impostata su `true` nelle condizioni seguenti: 1.  Il valore contenuto nella <xref:System.Configuration.SettingsPropertyValue>oggetto viene modificato.</xref:System.Configuration.SettingsPropertyValue>      2.  Il valore contenuto nella <xref:System.Configuration.SettingsPropertyValue>si accede all&quot;oggetto e il valore non è una stringa o un tipo primitivo, ad esempio `int`, `float`, `real`, o `DateTime`.</xref:System.Configuration.SettingsPropertyValue> Quando il valore è gestito da un <xref:System.Configuration.SettingsPropertyValue>oggetto è un tipo complesso (ad esempio un <xref:System.Collections.ArrayList>), non è possibile per un <xref:System.Configuration.SettingsPropertyValue>oggetto per rilevare quando sono state apportate modifiche.</xref:System.Configuration.SettingsPropertyValue> </xref:System.Collections.ArrayList> </xref:System.Configuration.SettingsPropertyValue> Di conseguenza, il <xref:System.Configuration.SettingsPropertyValue>oggetto pessimistico si presuppone che un tipo complesso sia stato modificato dopo che ha avuto accesso dal <xref:System.Configuration.SettingsPropertyValue.PropertyValue%2A>proprietà.</xref:System.Configuration.SettingsPropertyValue.PropertyValue%2A> </xref:System.Configuration.SettingsPropertyValue>"
  syntax:
