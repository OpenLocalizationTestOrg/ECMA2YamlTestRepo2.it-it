  summary: "Ottiene o imposta il valore serializzato di <xref href=&quot;System.Configuration.SettingsProperty&quot;> </xref> oggetto."
  remarks: "Se il <xref:System.Configuration.SettingsPropertyValue>istanza rileva che il <xref:System.Configuration.SettingsPropertyValue.PropertyValue%2A>proprietà è stato modificato dopo l&quot;ultima volta in cui è stata chiamata la proprietà SerializedValue, provocherà <xref:System.Configuration.SettingsPropertyValue.PropertyValue%2A>proprietà da convertire nella relativa rappresentazione serializzata.</xref:System.Configuration.SettingsPropertyValue.PropertyValue%2A> </xref:System.Configuration.SettingsPropertyValue.PropertyValue%2A> </xref:System.Configuration.SettingsPropertyValue> Il meccanismo di serializzazione specifico da utilizzare è definito dal <xref:System.Configuration.SettingsProperty.SerializeAs%2A>proprietà il <xref:System.Configuration.SettingsProperty>istanza associata di <xref:System.Configuration.SettingsPropertyValue>istanza.</xref:System.Configuration.SettingsPropertyValue> </xref:System.Configuration.SettingsProperty> </xref:System.Configuration.SettingsProperty.SerializeAs%2A> Le opzioni di serializzazione supportate correnti sono per convertire l&quot;oggetto in una stringa utilizzando un convertitore di tipi stringa, la serializzazione tramite la <xref:System.Xml.Serialization.XmlSerializer>, o eseguire la serializzazione binaria.</xref:System.Xml.Serialization.XmlSerializer>      > [!NOTE] > I serializzatori sottostanti possono generare eccezioni durante il processo di serializzazione.       Richiede il codice chiamante immediato il <xref:System.Security.Permissions.SecurityPermissionFlag>autorizzazione (una delle autorizzazioni disponibili come parte di <xref:System.Security.Permissions.SecurityPermission>) per chiamare il metodo getter o setter per questa proprietà.</xref:System.Security.Permissions.SecurityPermission> </xref:System.Security.Permissions.SecurityPermissionFlag>  Questa autorizzazione viene applicata con un <xref:System.Security.Permissions.SecurityAction>valore di enumerazione.</xref:System.Security.Permissions.SecurityAction>"
  syntax:
