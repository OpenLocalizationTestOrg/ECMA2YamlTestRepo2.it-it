  namespace: System.Configuration
  summary: "Ottiene o imposta il valore di <xref href=&quot;System.Configuration.SettingsProperty&quot;> </xref> oggetto."
  syntax:
    content: public object PropertyValue { get; set; }
    return:
      type: System.Object
      description: "Il valore di <xref href=&quot;System.Configuration.SettingsProperty&quot;> </xref> oggetto. Quando questo valore è impostato, il <> </> *> è impostata su <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> e <> </> *> è impostato su <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.       Quando un valore prima di tutto è accessibile dalla proprietà PropertyValue e, se il valore è stato inizialmente archiviato nel <xref href=&quot;System.Configuration.SettingsPropertyValue&quot;> </xref> oggetto come rappresentazione serializzata utilizzando il <> </> *> proprietà, la proprietà PropertyValue attiverà la deserializzazione del valore sottostante.  Come effetto collaterale, la <> </> *> verrà impostata su <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>.       Se si verifica questa catena di eventi in ASP.NET e si verifica un errore durante il processo di deserializzazione, l&quot;errore viene registrato usando la funzionalità di monitoraggio dello stato di ASP.NET. Per impostazione predefinita, questo significa che gli errori di deserializzazione verranno visualizzata nel registro eventi dell&quot;applicazione durante l&quot;esecuzione in ASP.NET. Se questo processo si verifica all&quot;esterno di ASP.NET, se si verifica un errore durante la deserializzazione, l&quot;errore viene eliminato e si verifica il resto della logica di durante la deserializzazione. Se è presente alcun valore serializzato da deserializzare quando la deserializzazione viene tentata, quindi <xref href=&quot;System.Configuration.SettingsPropertyValue&quot;> </xref> oggetto tenterà di restituire un valore predefinito se ne è stato configurato come definito in associato <xref href=&quot;System.Configuration.SettingsProperty&quot;> </xref> istanza. In questo caso, se il <> </> *> proprietà è stata impostata su <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, o per la stringa &quot;[null]&quot;, quindi il <xref href=&quot;System.Configuration.SettingsPropertyValue&quot;> </xref> oggetto inizializzerà la proprietà PropertyValue al <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> per i tipi di riferimento o per il valore predefinito per il tipo di valore associato.  D&quot;altra parte, se <> </> *> proprietà contiene un valore di riferimento o una stringa di oggetto valido (diverso da &quot;[null]&quot;), quindi il <> </> *> proprietà viene invece restituita.       Se è presente alcun valore serializzato da deserializzare quando viene tentata la deserializzazione, ed è stato specificato alcun valore predefinito, verrà restituita una stringa vuota per i tipi di stringa. Per tutti gli altri tipi, verrà restituita un&quot;istanza predefinita chiamando <> </> *>: per i tipi di riferimento in questo modo verrà effettuato un tentativo di creare un&quot;istanza dell&quot;oggetto utilizzando il costruttore predefinito.  Se questo tentativo ha esito negativo, quindi <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> viene restituito."
  overload: System.Configuration.SettingsPropertyValue.PropertyValue*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Durante il tentativo di utilizzare il valore predefinito di <> </> *> proprietà, si è verificato un errore.  Tentativo di conversione <> </> *> errore di proprietà a un tipo valido o il valore risultante non è compatibile con il tipo definito in <xref:System.Configuration.SettingsProperty.PropertyType*>.</xref:System.Configuration.SettingsProperty.PropertyType*>"
  platform:
  - net462
