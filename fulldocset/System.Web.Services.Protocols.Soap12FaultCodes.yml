  remarks: "Oggetto <xref:System.Web.Services.Protocols.SoapException>viene generata un&quot;eccezione con il <xref:System.Web.Services.Protocols.SoapException.Code%2A>proprietà è impostata su SenderFaultCode quando una richiesta SOAP 1.2 non è valida o manca un parametro.</xref:System.Web.Services.Protocols.SoapException.Code%2A> </xref:System.Web.Services.Protocols.SoapException>       Il `Sender` è simile al codice di errore SOAP di `Client` rappresentato dal codice di errore di <xref:System.Web.Services.Protocols.SoapException.ClientFaultCode>campo, ma la `Client` codice di errore viene utilizzato quando la richiesta SOAP viene inviata tramite SOAP 1.1.</xref:System.Web.Services.Protocols.SoapException.ClientFaultCode> Per verificare se il <xref:System.Web.Services.Protocols.SoapException.Code%2A>la proprietà di `Sender` o `Client` codici di errore SOAP, chiamare il <xref:System.Web.Services.Protocols.SoapException.IsClientFaultCode%2A>metodo.</xref:System.Web.Services.Protocols.SoapException.IsClientFaultCode%2A> </xref:System.Web.Services.Protocols.SoapException.Code%2A>"
