- uid: System.Web.Services.Protocols.Soap12FaultCodes.MustUnderstandFaultCode
  id: MustUnderstandFaultCode
  parent: System.Web.Services.Protocols.Soap12FaultCodes
  langs:
  - csharp
  name: MustUnderstandFaultCode
  nameWithType: Soap12FaultCodes.MustUnderstandFaultCode
  fullName: System.Web.Services.Protocols.Soap12FaultCodes.MustUnderstandFaultCode
  type: Field
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Rappresenta il versione 1.2 di SOAP <xref uid=&quot;langword_csharp_MustUnderstand&quot; name=&quot;MustUnderstand&quot; href=&quot;&quot;> </xref> codice di errore che indica un&quot;intestazione SOAP è contrassegnato con il <xref uid=&quot;langword_csharp_MustUnderstand&quot; name=&quot;MustUnderstand&quot; href=&quot;&quot;> </xref> attributo non è stato elaborato."
  remarks: "Non tutte le intestazioni SOAP richiedono l&quot;elaborazione da parte del destinatario. Tuttavia, se un&quot;intestazione SOAP è contrassegnata con il `MustUnderstand` attributo uguale a &quot;true&quot;, elaborazione è obbligatorio. Errore di elaborazione dell&quot;intestazione quando si trova all&quot;interno di una richiesta SOAP 1.2 genera un <xref:System.Web.Services.Protocols.SoapHeaderException>con il <xref:System.Web.Services.Protocols.SoapException.Code%2A>proprietà è impostata su MustUnderstandFaultCode.</xref:System.Web.Services.Protocols.SoapException.Code%2A> </xref:System.Web.Services.Protocols.SoapHeaderException> Se la richiesta SOAP si trova all&quot;interno di una richiesta SOAP 1.1, la <xref:System.Web.Services.Protocols.SoapException.Code%2A>proprietà è impostata su <xref:System.Web.Services.Protocols.SoapException.MustUnderstandFaultCode?displayProperty=fullName>.</xref:System.Web.Services.Protocols.SoapException.MustUnderstandFaultCode?displayProperty=fullName> </xref:System.Web.Services.Protocols.SoapException.Code%2A>       Sia SOAP 1.1 e 1.2 definiscono `MustUnderstand` codici di errore SOAP che differiscono solo per la versione del protocollo SOAP utilizzata per inviare il messaggio SOAP. Questo campo rappresenta la versione di SOAP 1.2 e la versione di SOAP 1.1 è rappresentata da <xref:System.Web.Services.Protocols.SoapException.MustUnderstandFaultCode?displayProperty=fullName>.</xref:System.Web.Services.Protocols.SoapException.MustUnderstandFaultCode?displayProperty=fullName> I due campi mappano a differenti nomi completi, ma è possibile verificare se il <xref:System.Web.Services.Protocols.SoapException.Code%2A>proprietà è uno dei codici di errore chiamando il <xref:System.Web.Services.Protocols.SoapException.IsMustUnderstandFaultCode%2A>metodo.</xref:System.Web.Services.Protocols.SoapException.IsMustUnderstandFaultCode%2A> </xref:System.Web.Services.Protocols.SoapException.Code%2A>"
  syntax:
    content: public static readonly System.Xml.XmlQualifiedName MustUnderstandFaultCode;
    return:
      type: System.Xml.XmlQualifiedName
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
