  summary: "Rappresenta il versione 1.2 di SOAP <xref uid=&quot;langword_csharp_Receiver&quot; name=&quot;Receiver&quot; href=&quot;&quot;> </xref> codice di errore che indica un errore durante l&quot;elaborazione di una chiamata del client sul server a causa di un problema con il destinatario."
  remarks: "Oggetto <xref:System.Web.Services.Protocols.SoapException>viene generata un&quot;eccezione con il <xref:System.Web.Services.Protocols.SoapException.Code%2A>proprietà è impostata su ReceiverFaultCode quando viene chiamato un server e non può rispondere a una richiesta a causa di problemi di rete.</xref:System.Web.Services.Protocols.SoapException.Code%2A> </xref:System.Web.Services.Protocols.SoapException> In genere, con questo tipo di eccezione, la chiamata del client può essere completata in un secondo momento.       Il `Receiver` è simile al codice di errore SOAP di `Server` rappresentato dal codice di errore di <xref:System.Web.Services.Protocols.SoapException.ServerFaultCode>campo, ma la `Server` codice di errore viene utilizzato quando la richiesta SOAP viene inviata tramite SOAP 1.1.</xref:System.Web.Services.Protocols.SoapException.ServerFaultCode> Per verificare se il <xref:System.Web.Services.Protocols.SoapException.Code%2A>la proprietà di `Receiver` o `Server` codici di errore SOAP, chiamare il <xref:System.Web.Services.Protocols.SoapException.IsServerFaultCode%2A>metodo.</xref:System.Web.Services.Protocols.SoapException.IsServerFaultCode%2A> </xref:System.Web.Services.Protocols.SoapException.Code%2A>"
  syntax:
    content: public static readonly System.Xml.XmlQualifiedName ReceiverFaultCode;
    return:
      type: System.Xml.XmlQualifiedName
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
