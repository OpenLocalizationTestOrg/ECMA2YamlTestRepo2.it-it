  summary: "Rappresenta il versione 1.2 di SOAP <xref uid=&quot;langword_csharp_enc:UntypedValue&quot; name=&quot;enc:UntypedValue&quot; href=&quot;&quot;> </xref> sottocodice di errore indicante che il messaggio SOAP è stato codificato RPC e la proprietà nome tipo di un nodo grafico codificato non è stata specificata."
  remarks: "ASP.NET non viene generato automaticamente un <xref:System.Web.Services.Protocols.SoapException>con il <xref:System.Web.Services.Protocols.SoapFaultSubcode.Code%2A?displayProperty=fullName>proprietà è impostata su EncodingUntypedValueFaultCode.</xref:System.Web.Services.Protocols.SoapFaultSubcode.Code%2A?displayProperty=fullName> </xref:System.Web.Services.Protocols.SoapException>       La <xref:System.Web.Services.Protocols.SoapException>classe dispone di un <xref:System.Web.Services.Protocols.SoapException.Subcode%2A>proprietà di tipo <xref:System.Web.Services.Protocols.SoapFaultSubcode>che rappresenta il codice secondario dell&quot;errore SOAP.</xref:System.Web.Services.Protocols.SoapFaultSubcode> </xref:System.Web.Services.Protocols.SoapException.Subcode%2A> </xref:System.Web.Services.Protocols.SoapException> Il <xref:System.Web.Services.Protocols.SoapFaultSubcode.Code%2A?displayProperty=fullName>proprietà rappresenta l&quot;URI per il codice secondario dell&quot;errore SOAP effettivo.</xref:System.Web.Services.Protocols.SoapFaultSubcode.Code%2A?displayProperty=fullName> Quando si imposta la <xref:System.Web.Services.Protocols.SoapFaultSubcode.Code%2A?displayProperty=fullName>proprietà su EncodingUntypedValueFaultCode, impostare la <xref:System.Web.Services.Protocols.SoapException.Code%2A?displayProperty=fullName>proprietà <xref:System.Web.Services.Protocols.Soap12FaultCodes.SenderFaultCode>.</xref:System.Web.Services.Protocols.Soap12FaultCodes.SenderFaultCode> </xref:System.Web.Services.Protocols.SoapException.Code%2A?displayProperty=fullName> </xref:System.Web.Services.Protocols.SoapFaultSubcode.Code%2A?displayProperty=fullName>"
  syntax:
