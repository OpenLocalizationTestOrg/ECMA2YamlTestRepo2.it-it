  name: Soap12FaultCodes
  nameWithType: Soap12FaultCodes
  fullName: System.Web.Services.Protocols.Soap12FaultCodes
  type: Class
  summary: "Definisce i codici di errore SOAP che vengono visualizzati in un messaggio SOAP quando si verifica un errore durante la comunicazione con servizi Web XML mediante il protocollo SOAP versione 1.2."
  remarks: "Un errore SOAP nella versione 1.2 della specifica SOAP contiene un `Code` elemento e tra gli altri un facoltativo `Subcode` elemento. Il `Code` elemento fa parte di un set predefinito di codici, indicante un destinatario che la causa dell&quot;errore rientrata in uno dei cinque ampie categorie di errore. Questi codici di cinque errore sono rappresentati di <xref:System.Web.Services.Protocols.Soap12FaultCodes.ReceiverFaultCode>, <xref:System.Web.Services.Protocols.Soap12FaultCodes.SenderFaultCode>, <xref:System.Web.Services.Protocols.Soap12FaultCodes.VersionMismatchFaultCode>, <xref:System.Web.Services.Protocols.Soap12FaultCodes.MustUnderstandFaultCode>, e <xref:System.Web.Services.Protocols.Soap12FaultCodes.DataEncodingUnknownFaultCode>campi.</xref:System.Web.Services.Protocols.Soap12FaultCodes.DataEncodingUnknownFaultCode> </xref:System.Web.Services.Protocols.Soap12FaultCodes.MustUnderstandFaultCode> </xref:System.Web.Services.Protocols.Soap12FaultCodes.VersionMismatchFaultCode> </xref:System.Web.Services.Protocols.Soap12FaultCodes.SenderFaultCode> </xref:System.Web.Services.Protocols.Soap12FaultCodes.ReceiverFaultCode> Il `Subcode` elemento consente al mittente dell&quot;errore SOAP di fornire un codice di errore specifico dell&quot;applicazione. ASP.NET definisce due codici rappresentati dal <xref:System.Web.Services.Protocols.Soap12FaultCodes.RpcProcedureNotPresentFaultCode>, <xref:System.Web.Services.Protocols.Soap12FaultCodes.RpcBadArgumentsFaultCode>, <xref:System.Web.Services.Protocols.Soap12FaultCodes.EncodingMissingIDFaultCode>, e <xref:System.Web.Services.Protocols.Soap12FaultCodes.EncodingUntypedValueFaultCode>campi.</xref:System.Web.Services.Protocols.Soap12FaultCodes.EncodingUntypedValueFaultCode> </xref:System.Web.Services.Protocols.Soap12FaultCodes.EncodingMissingIDFaultCode> </xref:System.Web.Services.Protocols.Soap12FaultCodes.RpcBadArgumentsFaultCode> </xref:System.Web.Services.Protocols.Soap12FaultCodes.RpcProcedureNotPresentFaultCode>       Un servizio Web XML, generare un&quot;eccezione di set di <xref:System.Web.Services.Protocols.SoapException.Code%2A>proprietà che rappresenta il `Code` elemento, quando una nuova istanza del <xref:System.Web.Services.Protocols.SoapException>o <xref:System.Web.Services.Protocols.SoapHeaderException>classe viene creata.</xref:System.Web.Services.Protocols.SoapHeaderException> </xref:System.Web.Services.Protocols.SoapException> </xref:System.Web.Services.Protocols.SoapException.Code%2A> Tale errore viene trasmesso in rete come un errore SOAP, che è in grado di rilevare un client di .NET Framework come <xref:System.Web.Services.Protocols.SoapException>o <xref:System.Web.Services.Protocols.SoapHeaderException>.</xref:System.Web.Services.Protocols.SoapHeaderException> </xref:System.Web.Services.Protocols.SoapException>"
  syntax:
    content: public sealed class Soap12FaultCodes
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
