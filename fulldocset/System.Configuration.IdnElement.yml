  summary: "Ottiene o imposta il valore di <xref href=&quot;System.Configuration.IdnElement&quot;> </xref> impostazione di configurazione."
  remarks: "L&quot;attributo nome IDN (International Domain) controlla solo l&quot;elaborazione IDN. Per impostazione predefinita, viene eseguita l&quot;elaborazione di tutti gli altri identificatori IRI (International Resource) (la normalizzazione dei caratteri, ad esempio).       L&quot;impostazione di configurazione per <xref:System.Configuration.IdnElement>indirettamente è controllata dall&quot; <xref:System.Configuration.IriParsingElement?displayProperty=fullName>impostazione di configurazione che controlla l&quot;elaborazione IRI nella <xref:System.Uri?displayProperty=fullName>classe.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IriParsingElement?displayProperty=fullName> </xref:System.Configuration.IdnElement> Elaborazione IRI deve essere abilitato per l&quot;elaborazione possibili IDN. Se l&quot;elaborazione di IRI è disabilitata, elaborazione IDN verrà configurata l&quot;impostazione predefinita, in cui viene utilizzato il comportamento di .NET Framework 2.0 per la compatibilità e non vengono utilizzati i nomi IDN.       L&quot;impostazione di configurazione per il <xref:System.Configuration.IdnElement>verranno letti una volta quando il primo <xref:System.Uri?displayProperty=fullName>classe viene costruita.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IdnElement> Modifiche alle impostazioni di configurazione dopo tale periodo di tempo vengono ignorate.       Per ulteriori informazioni sul supporto IRI, vedere la sezione Osservazioni per la <xref:System.Uri?displayProperty=fullName>classe.</xref:System.Uri?displayProperty=fullName>"
