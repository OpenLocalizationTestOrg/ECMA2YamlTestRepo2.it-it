  name: IdnElement
  nameWithType: IdnElement
  fullName: System.Configuration.IdnElement
  type: Class
  summary: "Fornisce l&quot;impostazione di configurazione per nome IDN (International Domain) l&quot;elaborazione nel &lt;xref:System.Uri?displayProperty=fullName&gt; classe."
  remarks: "Esistente <xref:System.Uri?displayProperty=fullName>classe è stata estesa per fornire supporto per gli identificatori IRI (International Resource) basati su RFC 3987.</xref:System.Uri?displayProperty=fullName> Gli utenti non visualizzeranno qualsiasi modifica rispetto al comportamento di .NET Framework 2.0 a meno che non consentono in modo specifico IRI. Ciò garantisce la compatibilità delle applicazioni con le versioni precedenti di .NET Framework.       L&quot;impostazione di configurazione per il IdnElement indirettamente è controllata dall&quot; <xref:System.Configuration.IriParsingElement>impostazione di configurazione che controlla l&quot;elaborazione IRI nella <xref:System.Uri?displayProperty=fullName>classe.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IriParsingElement> Elaborazione IRI deve essere abilitato per l&quot;elaborazione possibili IDN. Se l&quot;elaborazione di IRI è disabilitata, elaborazione IDN verrà configurata l&quot;impostazione predefinita, in cui viene utilizzato il comportamento di .NET Framework 2.0 per la compatibilità e non vengono utilizzati i nomi IDN.       L&quot;attributo IDN (Internationalized Domain Name) controlla solo l&quot;elaborazione IDN. Per impostazione predefinita, viene eseguita ogni altra elaborazione IRI (la normalizzazione dei caratteri, ad esempio).       L&quot;impostazione di configurazione per il IdnElement verranno letti una volta quando il primo <xref:System.Uri?displayProperty=fullName>classe viene costruita.</xref:System.Uri?displayProperty=fullName> Modifiche alle impostazioni di configurazione dopo tale periodo di tempo vengono ignorate.       Per ulteriori informazioni sul supporto IRI, vedere la sezione Osservazioni per la <xref:System.Uri?displayProperty=fullName>classe.</xref:System.Uri?displayProperty=fullName>"
  syntax:
    content: 'public sealed class IdnElement : System.Configuration.ConfigurationElement'
