  name: WebPartMovingEventHandler
  nameWithType: WebPartMovingEventHandler
  fullName: System.Web.UI.WebControls.WebParts.WebPartMovingEventHandler
  type: Delegate
  summary: "Rappresenta il metodo che gestirà il <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving&quot;> </xref> evento di un <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> oggetto."
  remarks: "Il <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>evento viene generato quando un <xref:System.Web.UI.WebControls.WebParts.WebPart>o altro controllo server è stato spostato all&quot;interno della relativa area o in un&quot;altra area.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> Ciò può verificarsi quando un utente trascina un controllo e quando si verifica uno spostamento a livello di codice.       Il <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>evento viene generato dal <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartMoving%2A>metodo e consente di annullare il processo di spostamento prima del completamento.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartMoving%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> Se lo spostamento viene completato e il controllo viene inserito in una nuova posizione, questo evento è seguito dal <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>evento.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>       Il metodo specificato nel delegato WebPartMovingEventHandler verrà chiamato quando un <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>viene generato l&quot;evento.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>       Gli sviluppatori di pagine è possono creare un gestore per l&quot;evento personalizzato aggiungendo il `OnWebPartMoving` attributo il `<asp:webpartmanager>` elemento e l&quot;assegnazione di un nome di metodo personalizzato per l&quot;attributo. Un gestore personalizzato può essere assegnato anche a livello di codice. Per ulteriori informazioni sull&quot;assegnazione di un gestore eventi a livello di codice, vedere [NIB: procedura: connettere i metodi del gestore eventi agli eventi](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)."
  syntax:
    content: public delegate void WebPartMovingEventHandler(object sender, WebPartMovingEventArgs e);
