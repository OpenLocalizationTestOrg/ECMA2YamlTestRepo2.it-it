  type: Class
  summary: "Fornisce impostazioni del tema per ActivityDesigner che utilizzano una modalità di anteprima nella finestra di progettazione del flusso di lavoro. Questa classe non può essere ereditata."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]ActivityDesigner che utilizzano la modalità di anteprima nella finestra di progettazione del flusso di lavoro può avere impostazioni del tema specifiche per l&quot;area di visualizzazione Anteprima. ActivityPreviewDesignerTheme contiene le proprietà che forniscono tali impostazioni specifiche dell&quot;area di anteprima.       Le attività che forniscono una modalità di anteprima quando vengono aggiunte all&quot;area di progettazione del flusso di lavoro includono <xref:System.Workflow.Activities.ConditionedActivityGroup>e <xref:System.Workflow.Activities.EventHandlersActivity>.</xref:System.Workflow.Activities.EventHandlersActivity> </xref:System.Workflow.Activities.ConditionedActivityGroup>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class ActivityPreviewDesignerTheme : System.Workflow.ComponentModel.Design.CompositeDesignerTheme
