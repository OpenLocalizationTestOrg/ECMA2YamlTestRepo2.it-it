  summary: "Indica il <xref:System.Xml.Serialization.XmlSerializer>non eseguire la serializzazione del campo pubblico o il valore della proprietà pubblica di lettura/scrittura.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "La classe SoapIgnoreAttribute appartiene a una famiglia di attributi che controlla il modo in <xref:System.Xml.Serialization.XmlSerializer>serializza o deserializza un oggetto nel formato XML con codifica SOAP.</xref:System.Xml.Serialization.XmlSerializer> Il codice XML risultante è conforme alla sezione 5 del documento World Wide Web Consortium (www.w3.org), &quot;Simple Object Access Protocol (SOAP) 1.1&quot;. Per un elenco completo di attributi simili, vedere [attributi che controllano con codifica SOAP la serializzazione](~/add/includes/ajax-current-ext-md.md).       Per serializzare un oggetto come un messaggio SOAP codificato, è necessario costruire <xref:System.Xml.Serialization.XmlSerializer>utilizzando un <xref:System.Xml.Serialization.XmlTypeMapping>creato con il <xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A>metodo della <xref:System.Xml.Serialization.SoapReflectionImporter>classe.</xref:System.Xml.Serialization.SoapReflectionImporter> </xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A> </xref:System.Xml.Serialization.XmlTypeMapping> </xref:System.Xml.Serialization.XmlSerializer>       Applicare il SoapIgnoreAttribute a qualsiasi membro di classe che si desidera il <xref:System.Xml.Serialization.XmlSerializer>ignorare quando viene serializzata un&quot;istanza della classe.</xref:System.Xml.Serialization.XmlSerializer> Ad esempio, è possibile farlo quando il membro viene utilizzato per contenere i metadati sull&quot;oggetto da serializzare.       Per ulteriori informazioni sull&quot;utilizzo degli attributi, vedere [attributi](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > È possibile utilizzare la parola `SoapIgnore` nel codice anziché il SoapIgnoreAttribute più lungo."
  example:
  - "The following example serializes a class named `Group`. The serialization of the `GroupName` and `IgnoreThis` fields and the members of the `GroupType` enumeration are overridden. In the `CreateOverrideSerializer` method, a <xref:System.Xml.Serialization.SoapAttributeOverrides> is created, and for each overridden member or enumeration, a <xref:System.Xml.Serialization.SoapAttributes> is created with the appropriate property set and added to the <xref:System.Xml.Serialization.SoapAttributeOverrides>. An <xref:System.Xml.Serialization.XmlTypeMapping> is created using the <xref:System.Xml.Serialization.SoapAttributeOverrides>, and that <xref:System.Xml.Serialization.XmlTypeMapping> is used to create the <xref:System.Xml.Serialization.XmlSerializer> that overrides the default serialization.  \n  \n [!code-cpp[SoapAttributesOverrides#1](~/add/codesnippet/cpp/t-system.xml.serializati_16_1.cpp)]\n [!code-vb[SoapAttributesOverrides#1](~/add/codesnippet/visualbasic/t-system.xml.serializati_16_1.vb)]\n [!code-cs[SoapAttributesOverrides#1](~/add/codesnippet/csharp/t-system.xml.serializati_16_1.cs)]"
