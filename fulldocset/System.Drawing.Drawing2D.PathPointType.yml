  name: PathPointType
  nameWithType: PathPointType
  fullName: System.Drawing.Drawing2D.PathPointType
  type: Enum
  summary: "Specifica il tipo di punto in un <xref href=&quot;System.Drawing.Drawing2D.GraphicsPath&quot;> </xref> oggetto."
  remarks: "Ogni punto in un <xref:System.Drawing.Drawing2D.GraphicsPath>oggetto presenta il tipo associato.</xref:System.Drawing.Drawing2D.GraphicsPath> Il tipo determina come il punto viene usato per disegnare il tracciato. Tipi di punti che compongono le forme includono punti iniziali, i punti di interruzione e punti della curva di Bézier. I tipi includono anche i marcatori che consentono di scorrere facilmente un percorso o di una maschera per visualizzare o nascondere i punti. Il tipo di riga e uno dei tipi di Bezier possono essere combinato con CloseSubpath (usando l&quot;operatore OR bit per bit `OR`) per indicare che il punto corrispondente è l&quot;ultimo punto in una figura e che la figura deve essere chiusa."
  syntax:
    content: public enum PathPointType
  inheritance:
