  name: SetCertificate(String,StoreLocation,StoreName)
  nameWithType: X509CertificateInitiatorServiceCredential.SetCertificate(String,StoreLocation,StoreName)
  fullName: System.ServiceModel.Security.X509CertificateInitiatorServiceCredential.SetCertificate(String,StoreLocation,StoreName)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "Consente di specificare il certificato da utilizzare per crittografare i messaggi per il client specificando il nome distinto del soggetto. Questa impostazione viene utilizzata solo dalle associazioni per cui sono configurate con il <xref uid=&quot;langword_csharp_MutualCertificateDuplex&quot; name=&quot;MutualCertificateDuplex&quot; href=&quot;&quot;> </xref> modalità di autenticazione di sicurezza messaggio."
  remarks: "[!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]il `subjectName` parametro, vedere <xref:System.Security.Cryptography.X509Certificates.X509Certificate2.SubjectName%2A>.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2.SubjectName%2A>       I valori del parametro `storeLocation` sono inclusi nel <xref:System.Security.Cryptography.X509Certificates.StoreLocation>enumerazione:- <xref:System.Security.Cryptography.X509Certificates.StoreLocation>: l&quot;archivio certificati assegnato al computer locale (impostazione predefinita).</xref:System.Security.Cryptography.X509Certificates.StoreLocation> </xref:System.Security.Cryptography.X509Certificates.StoreLocation>      - <xref:System.Security.Cryptography.X509Certificates.StoreLocation>: l&quot;archivio certificati utilizzato dall&quot;utente corrente.</xref:System.Security.Cryptography.X509Certificates.StoreLocation>       Se l&quot;applicazione client è in esecuzione con un account di sistema, quindi il certificato è in genere in <xref:System.Security.Cryptography.X509Certificates.StoreLocation>.</xref:System.Security.Cryptography.X509Certificates.StoreLocation> Se l&quot;applicazione client è in esecuzione con un account utente, quindi il certificato è in genere in <xref:System.Security.Cryptography.X509Certificates.StoreLocation>.</xref:System.Security.Cryptography.X509Certificates.StoreLocation>       I valori del parametro `storeName` sono inclusi nel <xref:System.Security.Cryptography.X509Certificates.StoreName>enumerazione.</xref:System.Security.Cryptography.X509Certificates.StoreName>"
  example:
  - "The following code shows how to use this method to set the certificate.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public void SetCertificate (string subjectName, System.Security.Cryptography.X509Certificates.StoreLocation storeLocation, System.Security.Cryptography.X509Certificates.StoreName storeName);
    parameters:
    - id: subjectName
      type: System.String
      description: "Il nome distinto del soggetto."
    - id: storeLocation
      type: System.Security.Cryptography.X509Certificates.StoreLocation
      description: "Il percorso dell&quot;archivio certificati utilizzato dal servizio per ottenere il certificato."
    - id: storeName
      type: System.Security.Cryptography.X509Certificates.StoreName
      description: "Il nome del certificato x.&509; archivio da aprire."
  overload: System.ServiceModel.Security.X509CertificateInitiatorServiceCredential.SetCertificate*
  exceptions: []
  platform:
