  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "Specifica il certificato da utilizzare per crittografare i messaggi per il client. Questa impostazione viene utilizzata solo dalle associazioni per cui sono configurate con il <xref uid=&quot;langword_csharp_MutualCertificateDuplex&quot; name=&quot;MutualCertificateDuplex&quot; href=&quot;&quot;> </xref> modalità di autenticazione di sicurezza messaggio."
  remarks: "I valori del parametro `storeLocation` sono inclusi nel <xref:System.Security.Cryptography.X509Certificates.StoreLocation>enumerazione:- <xref:System.Security.Cryptography.X509Certificates.StoreLocation>: l&quot;archivio certificati assegnato al computer locale (impostazione predefinita).</xref:System.Security.Cryptography.X509Certificates.StoreLocation> </xref:System.Security.Cryptography.X509Certificates.StoreLocation>      - <xref:System.Security.Cryptography.X509Certificates.StoreLocation>: l&quot;archivio certificati utilizzato dall&quot;utente corrente.</xref:System.Security.Cryptography.X509Certificates.StoreLocation>       Se l&quot;applicazione è in esecuzione con un account di sistema, quindi il certificato è in genere in <xref:System.Security.Cryptography.X509Certificates.StoreLocation>.</xref:System.Security.Cryptography.X509Certificates.StoreLocation> Se l&quot;applicazione è in esecuzione con un account utente, quindi il certificato è in genere in <xref:System.Security.Cryptography.X509Certificates.StoreLocation>.</xref:System.Security.Cryptography.X509Certificates.StoreLocation>       I valori del parametro `storeName` sono inclusi nel <xref:System.Security.Cryptography.X509Certificates.StoreName>enumerazione.</xref:System.Security.Cryptography.X509Certificates.StoreName>       I valori del parametro `findType` sono inclusi nel <xref:System.Security.Cryptography.X509Certificates.X509FindType>enumerazione.</xref:System.Security.Cryptography.X509Certificates.X509FindType>       L&quot;enumerazione più comunemente usata è <xref:System.Security.Cryptography.X509Certificates.X509FindType>, che esegue una ricerca tra maiuscole e minuscole sul nome del soggetto dei certificati nell&quot;archivio specificato.</xref:System.Security.Cryptography.X509Certificates.X509FindType> Può trattarsi di una ricerca imprecisa. Se non vengono trovati alcun certificato o più certificati che soddisfano i criteri, un <xref:System.InvalidOperationException>viene generata un&quot;eccezione.</xref:System.InvalidOperationException>"
  example:
  - "The following code shows how to use this method to set the certificate.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public void SetCertificate (System.Security.Cryptography.X509Certificates.StoreLocation storeLocation, System.Security.Cryptography.X509Certificates.StoreName storeName, System.Security.Cryptography.X509Certificates.X509FindType findType, object findValue);
    parameters:
    - id: storeLocation
      type: System.Security.Cryptography.X509Certificates.StoreLocation
      description: "Il percorso dell&quot;archivio certificati utilizzato dal servizio per ottenere il certificato."
    - id: storeName
      type: System.Security.Cryptography.X509Certificates.StoreName
      description: "Il nome del certificato x.&509; archivio da aprire."
    - id: findType
      type: System.Security.Cryptography.X509Certificates.X509FindType
      description: "Il tipo di ricerca x.&509; da eseguire."
    - id: findValue
      type: System.Object
      description: "Valore da cercare nell&quot;archivio certificati x.&509;."
  overload: System.ServiceModel.Security.X509CertificateInitiatorServiceCredential.SetCertificate*
  exceptions: []
  platform:
  - net462
