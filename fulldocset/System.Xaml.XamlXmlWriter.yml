  name: XamlXmlWriter
  nameWithType: XamlXmlWriter
  fullName: System.Xaml.XamlXmlWriter
  type: Class
  summary: "Usa un <xref:System.IO.TextWriter>o <xref:System.Xml.XmlWriter>formato serializzato di classe di supporto per la scrittura di un flusso del nodo XAML in un testo o markup.</xref:System.Xml.XmlWriter> </xref:System.IO.TextWriter>"
  remarks: "Questa classe viene in genere utilizzata negli scenari di serializzazione.      ## Come utilizzare XamlXmlWriter il <xref:System.Xaml.XamlWriter>API include diversi metodi che scrivono tipi diversi di nodi XAML.</xref:System.Xaml.XamlWriter> In genere, questi sono definiti nella documentazione come i `Write` metodi di un <xref:System.Xaml.XamlWriter>.</xref:System.Xaml.XamlWriter> XamlXmlWriter utilizza molte classi di stato interno per determinare cosa fare quando uno dei relativi `Write` implementazioni viene chiamato. Oggetto `Write` chiamata utilizza gli stati per determinare se l&quot;elemento richiesto, attributo o valore può essere scritti o se viene generata un&quot;eccezione. Ad esempio, se si chiama <xref:System.Xaml.XamlXmlWriter.WriteEndObject%2A>e lo stato della posizione del nodo corrente è un valore o all&quot;interno di un membro di XamlXmlWriter, viene generata un&quot;eccezione.</xref:System.Xaml.XamlXmlWriter.WriteEndObject%2A> In genere, i chiamanti dell&quot;API XamlXmlWriter devono essere compatibile con il tipo del nodo XAML corrente proveniente dal reader XAML e il flusso del nodo XAML. In questa knowledge base, i chiamanti devono evitare di chiamare `Write` API che non sono rilevanti per il tipo di nodo corrente.      ## Spazio dei nomi degli spazi dei nomi XAML e XamlXmlWriter il XAML scrittura del comportamento di XamlXmlWriter è complesso e non è limitato alle chiamate esplicite di <xref:System.Xaml.XamlXmlWriter.WriteNamespace%2A>.</xref:System.Xaml.XamlXmlWriter.WriteNamespace%2A> Al contrario, altri `Write` chiama, ad esempio <xref:System.Xaml.XamlXmlWriter.WriteStartObject%2A>, potrebbero richiedere che la dichiarazione dello spazio dei nomi deve essere scritto in particolari punti nella struttura di nodo.</xref:System.Xaml.XamlXmlWriter.WriteStartObject%2A> Il writer XAML genera un prefisso dalla propria logica o utilizza le informazioni di <xref:System.Xaml.INamespacePrefixLookup>servizio per determinare un prefisso preferito.</xref:System.Xaml.INamespacePrefixLookup> Inoltre, esplicita <xref:System.Xaml.XamlXmlWriter.WriteNamespace%2A>chiamate potrebbero differire o non restituire niente se la dichiarazione dello spazio dei nomi XAML è già dichiarato e applicabili in un&quot; posizione.</xref:System.Xaml.XamlXmlWriter.WriteNamespace%2A>      ## Scrivere il metodo eccezioni le eccezioni generate dal XamlXmlWriter`Write` metodi sono in genere uno <xref:System.InvalidOperationException>o <xref:System.Xaml.XamlXmlWriterException>.</xref:System.Xaml.XamlXmlWriterException> </xref:System.InvalidOperationException>       Un <xref:System.InvalidOperationException>spesso indica che un reader XAML passato una struttura di nodo non valido nel flusso del nodo XAML.</xref:System.InvalidOperationException> In questo caso la struttura di nodo non è valida per motivi non correlati per la convalida di uno schema XAML o a un contesto dello schema XAML. Invece, il flusso del nodo non è valido nel modulo di base. Ad esempio, se un&quot;implementazione lettore XAML generato un flusso del nodo XAML che conteneva due consecutivi `StartObject` nodi, il tentativo di chiamare il secondo <xref:System.Xaml.XamlXmlWriter.WriteStartObject%2A>genererebbe un <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Xaml.XamlXmlWriter.WriteStartObject%2A> Tutti i writer XAML considererebbero tale operazione potrebbe non essere valido. Un altro esempio di un <xref:System.InvalidOperationException>quando le informazioni dello spazio dei nomi XAML non sono disponibile tramite il contesto dello schema XAML che si applica a una posizione di flusso del nodo corrente.</xref:System.InvalidOperationException>       Oggetto <xref:System.Xaml.XamlXmlWriterException>indica un&quot;eccezione in cui questo particolare implementazione del writer XAML sceglie di generare un&quot;eccezione basata sulla funzionalità desiderata.</xref:System.Xaml.XamlXmlWriterException> Oggetto <xref:System.Xaml.XamlXmlWriterException>può indicare casi specifici in cui un XamlXmlWriter viola il proprio stato o le impostazioni.</xref:System.Xaml.XamlXmlWriterException> Ad esempio, un <xref:System.Xaml.XamlXmlWriterException>potrebbero essere causati dai tentativi di scrittura informazioni dello spazio dei nomi XAML in una posizione che non supportano il formato di serializzazione e la XamlXmlWriter, o scrivendo membri duplicati quando l&quot;istanza di <xref:System.Xaml.XamlXmlWriterSettings>tale proibire</xref:System.Xaml.XamlXmlWriterSettings> </xref:System.Xaml.XamlXmlWriterException>"
