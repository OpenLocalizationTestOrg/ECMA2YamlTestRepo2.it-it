  fullName: System.Web.UI.Design.RouteUrlExpressionEditorSheet
  type: Class
  summary: "Rappresenta una pagina dell&quot;editor della fase di progettazione per le proprietà di un <xref uid=&quot;langword_csharp_RouteUrl&quot; name=&quot;RouteUrl&quot; href=&quot;&quot;> </xref> espressione nell&quot;interfaccia utente di un host di progettazione in fase di progettazione."
  remarks: "Utilizza la finestra di progettazione visiva la <xref:System.Web.UI.Design.RouteUrlExpressionEditor>classe insieme alla classe RouteUrlExpressionEditorSheet per selezionare le singole proprietà di un `RouteUrl` espressione e per combinare i valori delle proprietà espressione selezionata in un `RouteUrl` espressione.</xref:System.Web.UI.Design.RouteUrlExpressionEditor>       Il <xref:System.Web.UI.Design.RouteUrlExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName>metodo restituisce un oggetto RouteUrlExpressionEditorSheet.</xref:System.Web.UI.Design.RouteUrlExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName> Nella finestra di dialogo espressioni, quando si seleziona una proprietà del controllo e associarlo a un `RouteUrl` espressione, la finestra di progettazione chiama il <xref:System.Web.UI.Design.RouteUrlExpressionEditor.GetExpressionEditorSheet%2A>metodo.</xref:System.Web.UI.Design.RouteUrlExpressionEditor.GetExpressionEditorSheet%2A> Finestra di progettazione visiva utilizza l&quot;oggetto RouteUrlExpressionEditorSheet restituito per richiedere il <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteValues%2A>e <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteName%2A>proprietà.</xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteName%2A> </xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteValues%2A> Dopo aver selezionate le proprietà, finestra di progettazione chiama il <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.GetExpression%2A>metodo per combinare le proprietà in un `RouteUrl` stringa dell&quot;espressione.</xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.GetExpression%2A>       Il <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteValues%2A>proprietà deve essere specificata se il <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteName%2A>proprietà non è specificata.</xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteName%2A> </xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteValues%2A> Il <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteName%2A>proprietà deve essere specificata se il <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteValues%2A>non è specificato.</xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteValues%2A> </xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteName%2A> È possibile specificare entrambe le proprietà."
