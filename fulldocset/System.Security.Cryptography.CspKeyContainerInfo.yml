  name: CspKeyContainerInfo
  nameWithType: CspKeyContainerInfo
  fullName: System.Security.Cryptography.CspKeyContainerInfo
  type: Class
  summary: "Fornisce informazioni aggiuntive su una coppia di chiavi crittografiche. Questa classe non può essere ereditata."
  remarks: "Utilizzare questa classe per ottenere ulteriori informazioni su una coppia di chiavi, ad esempio il nome del contenitore o il numero della chiave.       Nei casi in cui viene generata una chiave casuale per il <xref:System.Security.Cryptography.RSACryptoServiceProvider>o <xref:System.Security.Cryptography.DSACryptoServiceProvider>, non verrà creato un contenitore di chiavi fino a quando non si chiama un metodo che utilizza la chiave.</xref:System.Security.Cryptography.DSACryptoServiceProvider> </xref:System.Security.Cryptography.RSACryptoServiceProvider>  Alcune proprietà della classe CspKeyContainerInfo generano un <xref:System.Security.Cryptography.CryptographicException>Se non è stato creato un contenitore di chiavi.</xref:System.Security.Cryptography.CryptographicException>"
  example:
  - "The following code example creates a key container and retrieves information about that container.  \n  \n [!code-cpp[Cryptography.RsaCryptoServiceProvider.CspKeyContainerInfo#1](~/add/codesnippet/cpp/t-system.security.crypto_30_1.cpp)]\n [!code-vb[Cryptography.RsaCryptoServiceProvider.CspKeyContainerInfo#1](~/add/codesnippet/visualbasic/t-system.security.crypto_30_1.vb)]\n [!code-cs[Cryptography.RsaCryptoServiceProvider.CspKeyContainerInfo#1](~/add/codesnippet/csharp/t-system.security.crypto_30_1.cs)]"
  syntax:
    content: >-
