- uid: System.Security.Cryptography.CspKeyContainerInfo.KeyNumber
  id: KeyNumber
  parent: System.Security.Cryptography.CspKeyContainerInfo
  langs:
  - csharp
  name: KeyNumber
  nameWithType: CspKeyContainerInfo.KeyNumber
  fullName: System.Security.Cryptography.CspKeyContainerInfo.KeyNumber
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Ottiene un valore che descrive se è stata creata una chiave asimmetrica come chiave di firma o chiave di scambio."
  remarks: "Il valore della proprietà KeyNumber è derivato dal <xref:System.Security.Cryptography.CspParameters.KeyNumber>campo di <xref:System.Security.Cryptography.CspParameters>oggetto utilizzato per inizializzare il <xref:System.Security.Cryptography.CspKeyContainerInfo>oggetto.</xref:System.Security.Cryptography.CspKeyContainerInfo> </xref:System.Security.Cryptography.CspParameters> </xref:System.Security.Cryptography.CspParameters.KeyNumber>       Una chiave di scambio è una coppia di chiavi asimmetriche utilizzata per crittografare le chiavi di sessione in modo che possono essere tranquillamente archiviate e scambiate con altri utenti.  Il <xref:System.Security.Cryptography.KeyNumber>valore specifica una chiave di scambio.</xref:System.Security.Cryptography.KeyNumber>  Questo valore corrisponde al `AT_KEYEXCHANGE` valore utilizzato nell&quot;API di crittografia Microsoft (CAPI).       Una chiave di firma è una coppia di chiavi asimmetrica utilizzata per l&quot;autenticazione messaggi (con firma digitale) o file.  Il <xref:System.Security.Cryptography.KeyNumber>valore specifica una chiave di firma.</xref:System.Security.Cryptography.KeyNumber>  Questo valore corrisponde al `AT_SIGNATURE` valore utilizzato in CAPI."
  example:
  - "The following code example creates a key container and retrieves information about that container.  \n  \n [!code-cpp[Cryptography.RsaCryptoServiceProvider.CspKeyContainerInfo#1](~/add/codesnippet/cpp/p-system.security.crypto_23_1.cpp)]\n [!code-vb[Cryptography.RsaCryptoServiceProvider.CspKeyContainerInfo#1](~/add/codesnippet/visualbasic/p-system.security.crypto_23_1.vb)]\n [!code-cs[Cryptography.RsaCryptoServiceProvider.CspKeyContainerInfo#1](~/add/codesnippet/csharp/p-system.security.crypto_23_1.cs)]"
  syntax:
    content: public System.Security.Cryptography.KeyNumber KeyNumber { get; }
    return:
      type: System.Security.Cryptography.KeyNumber
      description: "Uno del <xref href=&quot;System.Security.Cryptography.KeyNumber&quot;> </xref> valori che descrivono se è stata creata una chiave asimmetrica come chiave di firma o chiave di scambio."
  overload: System.Security.Cryptography.CspKeyContainerInfo.KeyNumber*
  exceptions: []
  platform:
  - net462
