  name: ChtmlTextWriter
  nameWithType: ChtmlTextWriter
  fullName: System.Web.UI.ChtmlTextWriter
  type: Class
  summary: "Scrive una serie di caratteri specifici cHTML e testo nel flusso di output di un controllo server ASP.NET. La classe ChtmlTextWriter fornisce le funzionalità di formattazione utilizzate dai controlli server ASP.NET per il rendering di contenuto cHTML ai client."
  remarks: "Compact HTML o cHTML, è un subset di 2.0 HTML, HTML 3.2 e HTML 4.0 ed è progettato per il rendering in dispositivi con memoria limitata e potenza della CPU, insieme a schermi di piccole dimensioni, limitato le funzionalità di formattazione e un numero limitato di opzioni di input (ad esempio un blocco di tocco telefoni cellulari). Pertanto, cHTML non supporta le operazioni seguenti:-le immagini JPEG.      -Tutte le tabelle.      -Immagine esegue il mapping.      -Più caratteri e stili.      -I colori e immagini di sfondo.      -Frame.      -Fogli di stile.       La classe ChtmlTextWriter deriva dalla <xref:System.Web.UI.Html32TextWriter>classe e molte delle relative funzionalità viene fornita <xref:System.Web.UI.Html32TextWriter>e la classe base per tutti i writer di testo di markup, ovvero la <xref:System.Web.UI.HtmlTextWriter>classe.</xref:System.Web.UI.HtmlTextWriter> </xref:System.Web.UI.Html32TextWriter> </xref:System.Web.UI.Html32TextWriter>"
  example:
  - "The following code example demonstrates how to create a class named `CustomChtmlTextWriter` that is derived from the ChtmlTextWriter class. It creates two constructors and overrides the <xref:System.Web.UI.ChtmlTextWriter.OnAttributeRender%2A> method to prevent the `bgcolor` style attribute from being written to the output stream of the ChtmlTextWriter object. It also creates a class named `ChtmlCustomPageAdapter` that defines one method, `CreateCustomChtmlTextWriter`, which creates and returns an instance of the `CustomChtmlTextWriter` class. The `CustomChtmlTextWriter` then renders cHTML content for a page to devices with browsers that use cHTML markup.  \n  \n [!code-cs[System.Web.UI.ChtmlTextWriter_Sample4#1](~/add/codesnippet/csharp/t-system.web.ui.chtmltex_1.cs)]\n [!code-vb[System.Web.UI.ChtmlTextWriter_Sample4#1](~/add/codesnippet/visualbasic/t-system.web.ui.chtmltex_1.vb)]"
  syntax:
    content: 'public class ChtmlTextWriter : System.Web.UI.Html32TextWriter'
