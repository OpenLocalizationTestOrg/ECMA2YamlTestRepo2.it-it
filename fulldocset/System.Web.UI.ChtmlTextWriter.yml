  remarks: "La <xref:System.Web.UI.ChtmlTextWriter>classe dispone di due costruttori, ovvero standard per tutte le classi che derivano direttamente o indirettamente dalla <xref:System.Web.UI.HtmlTextWriter>classe.</xref:System.Web.UI.HtmlTextWriter> </xref:System.Web.UI.ChtmlTextWriter>       Il costruttore ChtmlTextWriter, che accetta un&quot;istanza di <xref:System.IO.TextWriter>classe come parametro, chiama il secondo costruttore e passa due valori di parametro:- <xref:System.IO.TextWriter>.</xref:System.IO.TextWriter> </xref:System.IO.TextWriter>      -Il valore di stringa specificata nella <xref:System.Web.UI.HtmlTextWriter.DefaultTabString>campo, che definisce la spaziatura scheda utilizzata dal writer di testo XHTML.</xref:System.Web.UI.HtmlTextWriter.DefaultTabString>"
  example:
