- uid: System.Web.UI.ChtmlTextWriter.OnAttributeRender(System.String,System.String,System.Web.UI.HtmlTextWriterAttribute)
  id: OnAttributeRender(System.String,System.String,System.Web.UI.HtmlTextWriterAttribute)
  parent: System.Web.UI.ChtmlTextWriter
  langs:
  - csharp
  name: OnAttributeRender(String,String,HtmlTextWriterAttribute)
  nameWithType: ChtmlTextWriter.OnAttributeRender(String,String,HtmlTextWriterAttribute)
  fullName: System.Web.UI.ChtmlTextWriter.OnAttributeRender(String,String,HtmlTextWriterAttribute)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Determina se l&quot;attributo cHTML specificato e il relativo valore di rendering per la pagina richiesta. È possibile eseguire l&quot;override del metodo OnAttributeRender nelle classi che derivano dal <xref href=&quot;System.Web.UI.ChtmlTextWriter&quot;> </xref> classe per filtrare gli attributi che non si desidera eseguire il rendering nei dispositivi che supportano cHTML."
  remarks: "Per impostazione predefinita, il metodo OnAttributeRender metodo impedisce a livello globale eliminato gli attributi elencati nella <xref:System.Web.UI.ChtmlTextWriter.GlobalSuppressedAttributes%2A>proprietà e gli attributi soppressi specifici elencati nel <xref:System.Web.UI.ChtmlTextWriter.SuppressedAttributes%2A>proprietà da scrivere nel flusso di output.</xref:System.Web.UI.ChtmlTextWriter.SuppressedAttributes%2A> </xref:System.Web.UI.ChtmlTextWriter.GlobalSuppressedAttributes%2A> È possibile ignorare il comportamento del metodo OnAttributeRender nelle classi derivate dalla <xref:System.Web.UI.ChtmlTextWriter>classe.</xref:System.Web.UI.ChtmlTextWriter>"
  example:
  - "The following code example demonstrates how to use a custom class that overrides the OnAttributeRender method to prevent the `bgcolor` attribute from being written to the cHTML output stream. It then calls the functionality that is provided by the base OnAttributeRender method from the <xref:System.Web.UI.ChtmlTextWriter> class to ensure that its default behavior is used, too.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.ChtmlTextWriter> class.  \n  \n [!code-cs[System.Web.UI.ChtmlTextWriter_Sample4#2](~/add/codesnippet/csharp/21e7f799-357a-4596-847b-_1.cs)]\n [!code-vb[System.Web.UI.ChtmlTextWriter_Sample4#2](~/add/codesnippet/visualbasic/21e7f799-357a-4596-847b-_1.vb)]"
  syntax:
    content: protected override bool OnAttributeRender (string name, string value, System.Web.UI.HtmlTextWriterAttribute key);
    parameters:
    - id: name
      type: System.String
      description: "L&quot;attributo cHTML per eseguire il rendering."
    - id: value
      type: System.String
      description: "Il valore assegnato a `name`."
    - id: key
      type: System.Web.UI.HtmlTextWriterAttribute
      description: "Il <xref href=&quot;System.Web.UI.HtmlTextWriterAttribute&quot;> </xref> associati `name`."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>per scrivere l&quot;attributo e il relativo valore per il <xref href=&quot;System.Web.UI.ChtmlTextWriter&quot;> </xref> flusso di output; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.ChtmlTextWriter.OnAttributeRender*
  exceptions: []
  platform:
  - net462
