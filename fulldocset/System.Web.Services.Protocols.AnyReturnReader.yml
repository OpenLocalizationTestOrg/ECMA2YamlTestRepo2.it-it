  fullName: System.Web.Services.Protocols.AnyReturnReader
  type: Class
  summary: "Fornisce un lettore minimo dei valori restituiti di risposta in ingresso per il client di servizi Web implementato tramite HTTP, ma senza SOAP."
  remarks: "AnyReturnReader e altre classi di <xref:System.Web.Services.Protocols>dello spazio dei nomi supportano le implementazioni di .NET Framework dei servizi Web tramite le operazioni HTTP-GET e HTTP-POST.</xref:System.Web.Services.Protocols> Lettori e writer del servizio web di serializzare e deserializzare, rispettivamente, tra i parametri o gli oggetti restituiti di metodi Web e i flussi di richiesta o risposta HTTP. Lettori e writer del servizio web utilizzano di HTTP per il trasporto ma non scambiano messaggi tramite lo standard SOAP.       La classe AnyReturnReader fornisce un&quot;implementazione dell&quot;interfaccia della classe astratta padre <xref:System.Web.Services.Protocols.MimeReturnReader>minima. È in genere, non è necessario utilizzare direttamente AnyReturnReader.</xref:System.Web.Services.Protocols.MimeReturnReader> Quando lo strumento Wsdl.exe genera il codice proxy client secondo le implementazioni HTTP-GET o HTTP-POST, si applica <xref:System.Web.Services.Protocols.HttpMethodAttribute>a ciascun metodo Web e per impostazione predefinita dell&quot;attributo <xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A>proprietà, <xref:System.Web.Services.Protocols.XmlReturnReader>un&quot;altra classe è derivata da <xref:System.Web.Services.Protocols.MimeReturnReader>.</xref:System.Web.Services.Protocols.MimeReturnReader> </xref:System.Web.Services.Protocols.XmlReturnReader> </xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute>"
  syntax:
    content: 'public class AnyReturnReader : System.Web.Services.Protocols.MimeReturnReader'
  inheritance:
