  summary: "Restituisce il parametro passato per il <xref:System.Web.Services.Protocols.AnyReturnReader.Initialize*>metodo.</xref:System.Web.Services.Protocols.AnyReturnReader.Initialize*>"
  remarks: "Un inizializzatore è un oggetto passato come parametro per il <xref:System.Web.Services.Protocols.AnyReturnReader.Initialize%2A>metodo.</xref:System.Web.Services.Protocols.AnyReturnReader.Initialize%2A> Per il <xref:System.Web.Services.Protocols.AnyReturnReader>(classe), l&quot;inizializzatore è l&quot;istanza a cui fa riferimento la parola chiave `this`, a meno che il <xref:System.Web.Services.Protocols.LogicalMethodInfo>valore del parametro ha un tipo restituito void, nel qual caso l&quot;inizializzatore è impostato per `null`.</xref:System.Web.Services.Protocols.LogicalMethodInfo> </xref:System.Web.Services.Protocols.AnyReturnReader>       Metodo GetInitializer viene richiamato durante l&quot;inizializzazione del servizio. Successivamente, al momento dell&quot;elaborazione di una risposta, l&quot;inizializzatore <xref:System.Web.Services.Protocols.AnyReturnReader>oggetto viene passato per il <xref:System.Web.Services.Protocols.AnyReturnReader.Initialize%2A>metodo di un altro <xref:System.Web.Services.Protocols.AnyReturnReader>istanza.</xref:System.Web.Services.Protocols.AnyReturnReader> </xref:System.Web.Services.Protocols.AnyReturnReader.Initialize%2A> </xref:System.Web.Services.Protocols.AnyReturnReader> L&quot;altra istanza effettua la chiamata al <xref:System.Web.Services.Protocols.AnyReturnReader.Read%2A>metodo.</xref:System.Web.Services.Protocols.AnyReturnReader.Read%2A>"
  syntax:
