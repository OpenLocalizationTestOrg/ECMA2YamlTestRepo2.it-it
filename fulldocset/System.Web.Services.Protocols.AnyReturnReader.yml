  remarks: "Il <xref:System.Web.Services.Protocols.AnyReturnReader>l&quot;implementazione della classe del metodo di lettura non esegue alcuna lettura.</xref:System.Web.Services.Protocols.AnyReturnReader> Restituisce semplicemente il <xref:System.IO.Stream>oggetto passato come parametro.</xref:System.IO.Stream>"
  syntax:
    content: public override object Read (System.Net.WebResponse response, System.IO.Stream responseStream);
    parameters:
