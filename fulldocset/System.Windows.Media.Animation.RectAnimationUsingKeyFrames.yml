  fullName: System.Windows.Media.Animation.RectAnimationUsingKeyFrames
  type: Class
  summary: "Anima il valore di una proprietà che accetta un <xref href=&quot;System.Windows.Rect&quot;> </xref> in un set di fotogrammi chiavi."
  remarks: "I valori di destinazione dell&quot;animazione di un fotogramma chiave sono definiti dalla relativa <xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames.KeyFrames%2A>proprietà, che contiene una raccolta di <xref:System.Windows.Media.Animation.RectKeyFrame>oggetti.</xref:System.Windows.Media.Animation.RectKeyFrame> </xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames.KeyFrames%2A> <xref:System.Windows.Media.Animation.RectKeyFrame>Definisce un segmento di animazione con il proprio destinazione <xref:System.Windows.Media.Animation.RectKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.RectKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.RectKeyFrame.KeyTime%2A> e</xref:System.Windows.Media.Animation.RectKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.RectKeyFrame> ogni Quando l&quot;animazione in esecuzione, avanza da un valore chiave a quella successiva in corrispondenza della chiave volte.       Esistono tre tipi di <xref:System.Windows.Media.Animation.RectKeyFrame>classi, una per ogni metodo di interpolazione supportato: <xref:System.Windows.Media.Animation.LinearRectKeyFrame>, <xref:System.Windows.Media.Animation.DiscreteRectKeyFrame>e <xref:System.Windows.Media.Animation.SplineRectKeyFrame>.</xref:System.Windows.Media.Animation.SplineRectKeyFrame> </xref:System.Windows.Media.Animation.DiscreteRectKeyFrame> </xref:System.Windows.Media.Animation.LinearRectKeyFrame> </xref:System.Windows.Media.Animation.RectKeyFrame>       A differenza di un <xref:System.Windows.Media.Animation.RectAnimation>, un RectAnimationUsingKeyFrames può avere più di due valori di destinazione.</xref:System.Windows.Media.Animation.RectAnimation> È inoltre possibile controllare il metodo di interpolazione dei singoli <xref:System.Windows.Media.Animation.RectKeyFrame>segmenti.</xref:System.Windows.Media.Animation.RectKeyFrame>"
