  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: "Serializza la raccolta specificata in un oggetto CodeDOM."
  remarks: "Le raccolte vengono serializzate come segue: 1.  Se la raccolta è una matrice, viene scritta la matrice.          1.  Se la raccolta ha un *AddRange* metodo verrà chiamato e fornito con una matrice.          2.  Se la raccolta ha un *Aggiungi* metodo verrà chiamato ripetutamente finché non vengono scritti tutti gli elementi nella raccolta.      2.  Se la raccolta è un <xref:System.Collections.IList>, al metodo Serialize eseguirà il cast dell&quot;insieme in un <xref:System.Collections.IList>e aggiungere tramite tale interfaccia.</xref:System.Collections.IList> </xref:System.Collections.IList>          1.  Se la raccolta non ha alcun *Aggiungi* (metodo), ma è contrassegnato con <xref:System.ComponentModel.DesignerSerializationVisibility?displayProperty=fullName>, Serialize verrà enumerare la raccolta e serializzare ogni elemento.</xref:System.ComponentModel.DesignerSerializationVisibility?displayProperty=fullName>"
  syntax:
    content: public override object Serialize (System.ComponentModel.Design.Serialization.IDesignerSerializationManager manager, object value);
    parameters:
    - id: manager
      type: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
      description: "Il <xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerSerializationManager&quot;> </xref> da utilizzare durante la serializzazione."
    - id: value
      type: System.Object
      description: "Oggetto da serializzare."
    return:
