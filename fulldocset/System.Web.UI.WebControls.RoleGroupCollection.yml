  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Restituisce il primo gruppo di ruoli che contiene l&quot;account utente specificato."
  remarks: "Il metodo GetMatchingRoleGroup Cerca nella raccolta di gruppo del ruolo e restituisce il primo gruppo di ruoli che contiene l&quot;account utente specificato. Il metodo cerca nella raccolta nel ruolo ordine gruppi vengono aggiunti alla raccolta e restituisce il primo gruppo ruolo corrispondente.       Se l&quot;account utente specificato non fa parte di uno qualsiasi dei gruppi di ruolo nella raccolta, `null` viene restituito.       È necessario configurare la gestione dei ruoli per utilizzare il metodo GetMatchingRoleGroup. Per ulteriori informazioni, vedere [informazioni sulla gestione dei ruoli](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public System.Web.UI.WebControls.RoleGroup GetMatchingRoleGroup (System.Security.Principal.IPrincipal user);
    parameters:
    - id: user
      type: System.Security.Principal.IPrincipal
      description: "Un <xref:System.Security.Principal.IPrincipal>che rappresenta l&quot;account utente per trovare l&quot;insieme dei gruppi.</xref:System.Security.Principal.IPrincipal>"
    return:
      type: System.Web.UI.WebControls.RoleGroup
      description: "Oggetto <xref href=&quot;System.Web.UI.WebControls.RoleGroup&quot;> </xref> che rappresenta il primo gruppo di ruoli nella raccolta che contiene l&quot;account utente specificato. Se l&quot;utente non fa parte di un gruppo di ruoli nella raccolta, viene restituito <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.RoleGroupCollection.GetMatchingRoleGroup*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>user</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
