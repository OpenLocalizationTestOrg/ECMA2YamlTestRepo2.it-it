  name: RoleGroupCollection
  nameWithType: RoleGroupCollection
  fullName: System.Web.UI.WebControls.RoleGroupCollection
  type: Class
  summary: "Contiene una sequenza di gruppi di elenco di ruoli che il <xref href=&quot;System.Web.UI.WebControls.LoginView&quot;> </xref> viene utilizzata per determinare quale modello di controllo da visualizzare agli utenti in base al proprio ruolo. Questa classe non può essere ereditata."
  remarks: "La classe RoleGroupCollection gestisce l&quot;elenco di gruppi di ruolo associata a un particolare <xref:System.Web.UI.WebControls.LoginView>modello.</xref:System.Web.UI.WebControls.LoginView> Ogni gruppo di ruoli definisce il contenuto e controlli per la visualizzazione a un determinato gruppo di utenti sul sito Web. È possibile assegnare più gruppi di ruolo allo stesso modello.       Per trovare il gruppo di ruoli nella raccolta a cui appartiene un utente specifico, è possibile utilizzare il <xref:System.Web.UI.WebControls.RoleGroupCollection.GetMatchingRoleGroup%2A>metodo da cercare nella raccolta in base al nome utente.</xref:System.Web.UI.WebControls.RoleGroupCollection.GetMatchingRoleGroup%2A>      > [!CAUTION] > L&quot;ordine dei ruoli nella raccolta RoleGroupCollection è importante, perché ciò avviene in modo sequenziale in base al primo ruolo trovato.       È necessario configurare la gestione dei ruoli per utilizzare la classe RoleGroupCollection per gestire un elenco di gruppi del ruolo. Per ulteriori informazioni, vedere [informazioni sulla gestione dei ruoli](~/add/includes/ajax-current-ext-md.md)."
