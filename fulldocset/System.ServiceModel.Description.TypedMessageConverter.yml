  name: TypedMessageConverter
  nameWithType: TypedMessageConverter
  fullName: System.ServiceModel.Description.TypedMessageConverter
  type: Class
  summary: "Converte un messaggio tipizzato in un messaggio non tipizzato, o un messaggio non tipizzato a un messaggio tipizzato."
  remarks: "Questa classe fornisce le funzionalità per convertire un messaggio tipizzato in un messaggio non tipizzato, o in un messaggio non tipizzato a un messaggio tipizzato. Un messaggio tipizzato è un&quot;istanza di un tipo che ha il <xref:System.ServiceModel.MessageContractAttribute>attributo annotato.</xref:System.ServiceModel.MessageContractAttribute> Un messaggio non tipizzato è un messaggio è un&quot;istanza della <xref:System.ServiceModel.Channels.Message>classe.</xref:System.ServiceModel.Channels.Message>  È possibile annotare un tipo con il <xref:System.ServiceModel.MessageContractAttribute>per creare un tipo di messaggio personalizzato e quindi utilizzare i metodi forniti da questa classe per convertirlo in un dataset non <xref:System.ServiceModel.Channels.Message>istanza.</xref:System.ServiceModel.Channels.Message> </xref:System.ServiceModel.MessageContractAttribute>"
  syntax:
    content: public abstract class TypedMessageConverter
