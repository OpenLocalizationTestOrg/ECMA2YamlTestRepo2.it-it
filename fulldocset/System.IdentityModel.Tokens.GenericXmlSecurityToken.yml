  name: GenericXmlSecurityToken
  nameWithType: GenericXmlSecurityToken
  fullName: System.IdentityModel.Tokens.GenericXmlSecurityToken
  type: Class
  summary: "Rappresenta un token di sicurezza basato su XML."
  remarks: "Utilizzare la classe GenericXmlSecurityToken quando si riceve un token in rete che non è definita in una specifica o non vi è alcun modo determinare il tipo del token di sicurezza. Ad esempio, in uno scenario federativo quando si invia una richiesta di sicurezza Token RST () per un Token di sicurezza del servizio (STS) non sempre si conosce il tipo di token di sicurezza restituito dal servizio token di sicurezza. In questi casi, è possibile utilizzare un GenericXmlSecurityToken per memorizzare il token di sicurezza come XML insieme ai relativi riferimenti interni ed esterni.       Utilizzare la classe GenericXmlSecurityToken per definire attestazioni utilizzando XML quando uno dei token di sicurezza incorporati non è sufficiente. Altri token di sicurezza è possibile definire le rispettive attestazioni utilizzando XML, tuttavia, il token di sicurezza GenericXmlSecurityToken consente genericamente a un token di sicurezza di avere un set definito dall&quot;applicazione di XML."
  syntax:
    content: 'public class GenericXmlSecurityToken : System.IdentityModel.Tokens.SecurityToken'
  inheritance:
  - System.Object
  - System.IdentityModel.Tokens.SecurityToken
  implements: []
  inheritedMembers:
