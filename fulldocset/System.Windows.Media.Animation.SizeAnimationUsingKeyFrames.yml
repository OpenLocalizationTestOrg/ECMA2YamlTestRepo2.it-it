  remarks: "I valori di destinazione dell&quot;animazione di un fotogramma chiave sono definiti dalla relativa <xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames.KeyFrames%2A>proprietà, che contiene una raccolta di <xref:System.Windows.Media.Animation.SizeKeyFrame>oggetti.</xref:System.Windows.Media.Animation.SizeKeyFrame> </xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames.KeyFrames%2A> <xref:System.Windows.Media.Animation.SizeKeyFrame>Definisce un segmento di animazione con il proprio destinazione <xref:System.Windows.Media.Animation.SizeKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.SizeKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.SizeKeyFrame.KeyTime%2A> e</xref:System.Windows.Media.Animation.SizeKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.SizeKeyFrame> ogni Quando l&quot;animazione in esecuzione, avanza da un valore chiave a quella successiva in corrispondenza della chiave volte.       Esistono tre tipi di <xref:System.Windows.Media.Animation.SizeKeyFrame>classi, una per ogni metodo di interpolazione supportato: <xref:System.Windows.Media.Animation.LinearSizeKeyFrame>, <xref:System.Windows.Media.Animation.DiscreteSizeKeyFrame>e <xref:System.Windows.Media.Animation.SplineSizeKeyFrame>.</xref:System.Windows.Media.Animation.SplineSizeKeyFrame> </xref:System.Windows.Media.Animation.DiscreteSizeKeyFrame> </xref:System.Windows.Media.Animation.LinearSizeKeyFrame> </xref:System.Windows.Media.Animation.SizeKeyFrame>       A differenza di un <xref:System.Windows.Media.Animation.SizeAnimation>, un SizeAnimationUsingKeyFrames può avere più di due valori di destinazione.</xref:System.Windows.Media.Animation.SizeAnimation> È inoltre possibile controllare il metodo di interpolazione dei singoli <xref:System.Windows.Media.Animation.SizeKeyFrame>segmenti.</xref:System.Windows.Media.Animation.SizeKeyFrame>"
