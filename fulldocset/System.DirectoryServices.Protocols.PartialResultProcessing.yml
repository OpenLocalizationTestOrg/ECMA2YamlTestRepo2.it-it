  type: Enum
  summary: "L&quot;enumerazione PartialResultProcessing specifica il tipo di elaborazione dei risultati parziali richiesto."
  remarks: "Un&quot;applicazione che esegue un&quot;operazione asincrona è possibile utilizzare il <xref:System.DirectoryServices.Protocols.LdapConnection.BeginSendRequest%2A>metodo <xref:System.DirectoryServices.Protocols.LdapConnection.EndSendRequest%2A>(metodo) e (facoltativamente) il <xref:System.AsyncCallback>delegato nello stile .NET standard.</xref:System.AsyncCallback> </xref:System.DirectoryServices.Protocols.LdapConnection.EndSendRequest%2A> </xref:System.DirectoryServices.Protocols.LdapConnection.BeginSendRequest%2A>       Un&quot;applicazione recupera risultati parziali può chiamare il <xref:System.DirectoryServices.Protocols.LdapConnection.BeginSendRequest%2A>e passare ReturnPartialResults o ReturnPartialResultsAndNotifyCallback come il `partialMode` parametro.</xref:System.DirectoryServices.Protocols.LdapConnection.BeginSendRequest%2A>       Nella maggior parte degli scenari, utilizzare NoPartialResultSupport per migliorare le prestazioni e scalabilità. L&quot;utilizzo di ReturnPartialResults o ReturnPartialResultsAndNotifyCallback è consigliata solo nello scenario in cui si desidera recuperare risultati parziali. Ad esempio, quando si esegue una ricerca con il <xref:System.DirectoryServices.Protocols.DirectoryNotificationControl>specificato, i risultati della ricerca vengono restituiti solo quando vengono apportate modifiche a tale oggetto.</xref:System.DirectoryServices.Protocols.DirectoryNotificationControl> La ricerca non viene mai completata e vengono restituiti risultati parziali."
