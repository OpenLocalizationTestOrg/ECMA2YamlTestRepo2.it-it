  name: AffectedRows
  nameWithType: ListViewUpdatedEventArgs.AffectedRows
  fullName: System.Web.UI.WebControls.ListViewUpdatedEventArgs.AffectedRows
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Ottiene il numero di righe interessate dall&quot;operazione di aggiornamento."
  remarks: "Utilizzare la proprietà AffectedRows per determinare il numero di righe interessate dall&quot;operazione di aggiornamento, come restituito dall&quot;origine dati. Poiché in genere viene aggiornato un solo elemento, questa proprietà contiene in genere un valore pari a 0 o 1.       A volte durante l&quot;operazione di aggiornamento può verificarsi un errore che non genera un&quot;eccezione. In tal caso, la proprietà AffectedRows può essere utilizzata per verificare che un elemento è stato aggiornato."
  example:
  - "The following example shows how to use the AffectedRows property to verify that an item was updated. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_677_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_677_1.aspx)]"
  syntax:
    content: public int AffectedRows { get; }
    return:
      type: System.Int32
      description: "Il numero di righe interessate dall&quot;operazione di aggiornamento."
  overload: System.Web.UI.WebControls.ListViewUpdatedEventArgs.AffectedRows*
  exceptions: []
  platform:
  - net462
