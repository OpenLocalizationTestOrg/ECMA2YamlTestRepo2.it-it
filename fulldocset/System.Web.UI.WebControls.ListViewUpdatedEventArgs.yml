  summary: "Ottiene o imposta un valore che indica se il <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> controllo deve rimanere in modalità di modifica dopo un&quot;operazione di aggiornamento."
  remarks: "Per impostazione predefinita, il <xref:System.Web.UI.WebControls.ListView>controllo torna alla modalità di sola lettura dopo un&quot;operazione di aggiornamento.</xref:System.Web.UI.WebControls.ListView> Impostare la proprietà KeepInEditMode `true` per specificare che il <xref:System.Web.UI.WebControls.ListView>controllo deve rimanere in modalità di modifica.</xref:System.Web.UI.WebControls.ListView> Inoltre, per mantenere i valori immessi dall&quot;utente."
  example:
  - "The following example shows how to use the KeepInEditMode property to keep a <xref:System.Web.UI.WebControls.ListView> control in edit mode when an exception occurs. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_74_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_74_1.aspx)]"
  syntax:
    content: public bool KeepInEditMode { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il controllo deve rimanere in modalità di modifica dopo un&quot;operazione di aggiornamento. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ListViewUpdatedEventArgs.KeepInEditMode*
  exceptions: []
  platform:
  - net462
