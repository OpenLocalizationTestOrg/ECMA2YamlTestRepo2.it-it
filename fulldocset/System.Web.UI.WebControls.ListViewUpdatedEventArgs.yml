  name: Exception
  nameWithType: ListViewUpdatedEventArgs.Exception
  fullName: System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Ottiene l&quot;eccezione, se presente, che è stata generata durante l&quot;operazione di aggiornamento."
  remarks: "Utilizzare la proprietà di eccezione per determinare l&quot;eccezione (se presente) che è stata generata durante l&quot;operazione di aggiornamento. Se è stata generata alcuna eccezione, questa proprietà restituisce `null`.      > [!NOTE] > Se è stata generata un&quot;eccezione e si gestisce l&quot;eccezione nel gestore eventi, impostare il <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled%2A>proprietà `true`.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled%2A> In caso contrario, il <xref:System.Web.UI.WebControls.ListView>controllo genera nuovamente l&quot;eccezione.</xref:System.Web.UI.WebControls.ListView>"
  example:
  - "The following example shows how to use the Exception property to determine whether an exception occurred during an update operation. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_764_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_764_1.aspx)]"
  syntax:
    content: public Exception Exception { get; }
    return:
      type: System.Exception
      description: "L&quot;eccezione generata durante l&quot;operazione di aggiornamento, se presente. Se è stata generata alcuna eccezione, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
