  name: ListViewUpdatedEventArgs
  nameWithType: ListViewUpdatedEventArgs
  fullName: System.Web.UI.WebControls.ListViewUpdatedEventArgs
  type: Class
  summary: "Fornisce dati per il <xref href=&quot;System.Web.UI.WebControls.ListView.ItemUpdated&quot;> </xref> evento."
  remarks: "Il <xref:System.Web.UI.WebControls.ListView>controllo genera il <xref:System.Web.UI.WebControls.ListView.ItemUpdated>eventi quando il <xref:System.Web.UI.WebControls.ListView.UpdateItem%2A>metodo viene chiamato o quando un pulsante Aggiorna nel controllo è selezionato, ma dopo che il <xref:System.Web.UI.WebControls.ListView>ha aggiornato l&quot;elemento.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.UpdateItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemUpdated> </xref:System.Web.UI.WebControls.ListView> (Un pulsante Aggiorna è un pulsante la cui `CommandName` proprietà è impostata su &quot;Update&quot;.) In questo modo è possibile fornire un metodo di gestione degli eventi che esegue una routine personalizzata ogni volta che si verifica questo evento, ad esempio controllare i risultati di un&quot;operazione di aggiornamento.       Un oggetto ListViewUpdatedEventArgs viene passato al metodo di gestione degli eventi. Questo oggetto consente di determinare il numero di elementi aggiornati e per ottenere tutte le eccezioni che potrebbero essersi verificati. Per determinare il numero di elementi che sono stati interessati dall&quot;operazione di aggiornamento, utilizzare il <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.AffectedRows%2A>proprietà.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.AffectedRows%2A> Per determinare se è stata generata un&quot;eccezione, utilizzare il <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception%2A>proprietà.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception%2A> È possibile indicare se l&quot;eccezione è stata gestita nel metodo di gestione degli eventi impostando il <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled%2A>proprietà.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled%2A> È possibile accedere ai valori di campi originale utilizzando il <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.OldValues%2A>proprietà.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.OldValues%2A> È possibile accedere a valori dei campi aggiornati tramite il <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.NewValues%2A>proprietà.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.NewValues%2A>       Per impostazione predefinita, il <xref:System.Web.UI.WebControls.ListView>elemento torna alla modalità di sola lettura dopo un&quot;operazione di aggiornamento.</xref:System.Web.UI.WebControls.ListView> Se si gestisce un&quot;eccezione che si è verificato durante l&quot;operazione di aggiornamento, è possibile mantenere il <xref:System.Web.UI.WebControls.ListView>elemento in modalità di modifica impostando il <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.KeepInEditMode%2A>proprietà `true`.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.KeepInEditMode%2A> </xref:System.Web.UI.WebControls.ListView>       Per un elenco di valori di proprietà iniziali per un&quot;istanza della classe ListViewUpdatedEventArgs, vedere il <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.%23ctor%2A>costruttore.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewUpdatedEventArgs object to determine whether an exception occurred during an update operation.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdated#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_339_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemUpdated#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_339_1.aspx)]"
  syntax:
    content: 'public class ListViewUpdatedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
