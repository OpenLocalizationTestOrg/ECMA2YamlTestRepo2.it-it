  remarks: "Utilizzare questo costruttore per inizializzare una nuova istanza della <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs>classe.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs>      > [!NOTE] > Questo costruttore viene utilizzato principalmente dagli sviluppatori di controlli per la generazione di eventi.       La tabella seguente illustra i valori di proprietà iniziali per un&quot;istanza di <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs>classe.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs>      | Proprietà | Il valore iniziale |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.AffectedRows%2A>| Il valore di `affectedRows` parametro. |   | <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception%2A>| L&quot;oggetto <xref:System.Exception?displayProperty=fullName>contenuti nel `e` parametro. |   | <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled%2A>| `false`.|   | <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.KeepInEditMode%2A>| `false`.|</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.KeepInEditMode%2A></xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled%2A></xref:System.Exception?displayProperty=fullName></xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception%2A></xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.AffectedRows%2A>"
