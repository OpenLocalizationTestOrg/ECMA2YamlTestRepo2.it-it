- uid: System.Reflection.ExceptionHandlingClause.CatchType
  id: CatchType
  parent: System.Reflection.ExceptionHandlingClause
  langs:
  - csharp
  name: "CatchType"
  nameWithType: ExceptionHandlingClause.CatchType
  fullName: System.Reflection.ExceptionHandlingClause.CatchType
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Reflection
  summary: Gets the type of exception handled by this clause.
  remarks: >-
    > [!NOTE]

    >  Working with exception-handling clauses requires a thorough understanding of metadata and Microsoft intermediate language (MSIL) instruction formats. Information can be found in the Common Language Infrastructure (CLI) documentation, especially "Partition II: Metadata Definition and Semantics" and "Partition III: CIL Instruction Set". The documentation is available online; see [ECMA C# and Common Language Infrastructure Standards](http://go.microsoft.com/fwlink/?LinkID=99212) on MSDN and [Standard ECMA-335 - Common Language Infrastructure (CLI)](http://go.microsoft.com/fwlink/?LinkID=65552) on the Ecma International Web site.
  example:
  - "The following code example defines a test method named `MethodBodyExample`, and displays its local variable information and exception-handling clauses. The <xref:System.Reflection.MethodBase.GetMethodBody%2A?displayProperty=fullName> method is used to obtain a <xref:System.Reflection.MethodBody> object for the test method. The <xref:System.Reflection.MethodBody.ExceptionHandlingClauses%2A> property is used to obtain a list of <xref:System.Reflection.ExceptionHandlingClause> objects and display their properties.  \n  \n> [!NOTE]\n>  Not all computer languages can generate <xref:System.Reflection.ExceptionHandlingClauseOptions?displayProperty=fullName> clauses. The Visual Basic example shows a filter clause, using a Visual Basic `When` expression, which is omitted from the examples for other languages.  \n  \n This code is part of a larger example located in the <xref:System.Reflection.MethodBody> class topic.  \n  \n [!code-cpp[MethodBody#2](~/add/codesnippet/CPP/p-system.reflection.exce_1_1.cpp)]\n [!code-vb[MethodBody#2](~/add/codesnippet/VisualBasic/p-system.reflection.exce_1_1.vb)]\n [!code-cs[MethodBody#2](~/add/codesnippet/CSharp/p-system.reflection.exce_1_1.cs)]  \n[!code-cpp[MethodBody#4](~/add/codesnippet/CPP/p-system.reflection.exce_1_2.cpp)]\n[!code-vb[MethodBody#4](~/add/codesnippet/VisualBasic/p-system.reflection.exce_1_2.vb)]\n[!code-cs[MethodBody#4](~/add/codesnippet/CSharp/p-system.reflection.exce_1_2.cs)]  \n[!code-cpp[MethodBody#5](~/add/codesnippet/CPP/p-system.reflection.exce_1_3.cpp)]\n[!code-vb[MethodBody#5](~/add/codesnippet/VisualBasic/p-system.reflection.exce_1_3.vb)]\n[!code-cs[MethodBody#5](~/add/codesnippet/CSharp/p-system.reflection.exce_1_3.cs)]  \n[!code-cpp[MethodBody#7](~/add/codesnippet/CPP/p-system.reflection.exce_1_4.cpp)]\n[!code-vb[MethodBody#7](~/add/codesnippet/VisualBasic/p-system.reflection.exce_1_4.vb)]\n[!code-cs[MethodBody#7](~/add/codesnippet/CSharp/p-system.reflection.exce_1_4.cs)]"
  syntax:
    content: public virtual Type CatchType { get; }
    return:
      type: System.Type
      description: "A &lt;xref:System.Type&gt; object that represents that type of exception handled by this clause, or <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> if the &lt;xref:System.Reflection.ExceptionHandlingClause.Flags%2A&gt; property is <see cref=&quot;T:System.Reflection.ExceptionHandlingClauseOptions&quot;></see> or <see cref=&quot;T:System.Reflection.ExceptionHandlingClauseOptions&quot;></see>."
