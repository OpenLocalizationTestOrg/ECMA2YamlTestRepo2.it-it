  summary: "Calcola un valore che rappresenta il valore corrente della proprietà viene aggiunta un&quot;animazione, come determinato dal <xref href=&quot;System.Windows.Media.Animation.PointAnimationUsingPath&quot;> </xref>."
  remarks: "Se il `defaultOriginValue` è il primo nella catena di composizione, questo valore sarà il valore di snapshot (se disponibile) o il valore della proprietà di base; in caso contrario, questo valore sarà il valore restituito dall&quot;animazione precedente nella catena, con un <xref:System.Windows.Media.Animation.AnimationClock>non <xref:System.Windows.Media.Animation.Clock.Stopped%2A>.</xref:System.Windows.Media.Animation.Clock.Stopped%2A> </xref:System.Windows.Media.Animation.AnimationClock>       Il `defaultDestinationValue` è il valore di base se l&quot;animazione è il primo livello di composizione delle animazioni di una proprietà; in caso contrario il valore è il valore di output dal livello di composizione precedente delle animazioni per la proprietà."
  syntax:
    content: protected override System.Windows.Point GetCurrentValueCore (System.Windows.Point defaultOriginValue, System.Windows.Point defaultDestinationValue, System.Windows.Media.Animation.AnimationClock animationClock);
    parameters:
    - id: defaultOriginValue
      type: System.Windows.Point
      description: "Il valore di origine suggerito, utilizzato se l&quot;animazione non ha un proprio impostato in modo esplicito il valore iniziale."
    - id: defaultDestinationValue
      type: System.Windows.Point
      description: "Il valore di destinazione suggerito, utilizzato se l&quot;animazione non ha un proprio impostato in modo esplicito valore finale."
    - id: animationClock
      type: System.Windows.Media.Animation.AnimationClock
      description: "Un <xref href=&quot;System.Windows.Media.Animation.AnimationClock&quot;> </xref> che genera il <> </> *> o <> </> *> usato dall&quot;animazione."
    return:
      type: System.Windows.Point
      description: "Il valore calcolato della proprietà, come determinato dall&quot;animazione corrente."
  overload: System.Windows.Media.Animation.PointAnimationUsingPath.GetCurrentValueCore*
  exceptions: []
  platform:
  - net462
