  remarks: "I tipi derivati da <xref:System.Web.UI.WebControls.DataControlField>implementare il metodo InitializeCell per aggiungere testo e controlli di un <xref:System.Web.UI.WebControls.DataControlFieldCell>oggetto che appartiene a un controllo dati che utilizza le tabelle per visualizzare un&quot;interfaccia utente (UI).</xref:System.Web.UI.WebControls.DataControlFieldCell> </xref:System.Web.UI.WebControls.DataControlField> Questi controlli dati creano la struttura di tabella completa, una riga quando le rispettive `CreateChildControls` metodi vengono chiamati. Viene chiamato il metodo InitializeCell dal `InitializeRow` dei controlli di dati, ad esempio <xref:System.Web.UI.WebControls.DetailsView>e <xref:System.Web.UI.WebControls.GridView>.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DetailsView> (metodo)       Chiamare questo metodo quando si scrive un personalizzati associati a dati di controllo che utilizza <xref:System.Web.UI.WebControls.DataControlFieldCell>oggetti per inizializzare le celle della struttura di tabella con dati o controlli.</xref:System.Web.UI.WebControls.DataControlFieldCell> Implementare questo metodo quando si scrive una classe derivata da <xref:System.Web.UI.WebControls.DataControlField>.</xref:System.Web.UI.WebControls.DataControlField>"
  example:
  - "The following code example demonstrates how to implement the InitializeCell method for a control that derives from the <xref:System.Web.UI.WebControls.DataControlField> class. The `RadioButtonField` class renders a data-bound radio button for every row in a <xref:System.Web.UI.WebControls.GridView> control. When the row is displaying data to a user and is not in edit mode, the <xref:System.Web.UI.WebControls.RadioButton> control is disabled. When the row is in edit mode, for example when the user chooses to update a row in the <xref:System.Web.UI.WebControls.GridView> control, the <xref:System.Web.UI.WebControls.RadioButton> control is rendered as enabled so that it can be clicked. This example uses bitwise AND operators, because the row state might be a combination of one or more <xref:System.Web.UI.WebControls.DataControlRowState> values.  \n  \n [!code-vb[Samples.AspNet.RadioButtonField#3](~/add/codesnippet/visualbasic/cb634f4d-ad7d-4bb0-a118-_1.vb)]\n [!code-cs[Samples.AspNet.RadioButtonField#3](~/add/codesnippet/csharp/cb634f4d-ad7d-4bb0-a118-_1.cs)]"
