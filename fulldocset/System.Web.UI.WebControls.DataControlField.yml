  name: DataControlField
  nameWithType: DataControlField
  fullName: System.Web.UI.WebControls.DataControlField
  type: Class
  summary: "Funge da classe base per tutti i tipi di campo di controllo dati che rappresentano, ad esempio una colonna di dati nei controlli con associazione a dati tabulari <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> e <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref>."
  remarks: "La classe DataControlField funge da classe base per tutti i dati di tipi di campo di controllo. I campi dati di controllo sono utilizzati dai controlli con associazione a dati per rappresentare un campo di dati, analoghi a quanto un <xref:System.Web.UI.WebControls.DataGridColumn>oggetto rappresenta un tipo di colonna il <xref:System.Web.UI.WebControls.DataGrid>controllo.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGridColumn>       Utilizzare le classi che derivano da DataControlField per controllare la modalità di visualizzazione di un campo di dati in un controllo con associazione a dati, ad esempio <xref:System.Web.UI.WebControls.DetailsView>o <xref:System.Web.UI.WebControls.GridView>.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DetailsView> Nella tabella seguente sono elencati i tipi di campo di controllo di dati diversi forniti da ASP.NET.      | Tipo di campo colonna | Descrizione |   |-----------------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundField>| Visualizza il valore di un campo in un&quot;origine dati come testo. |   | <xref:System.Web.UI.WebControls.ButtonField>| Visualizza un pulsante di comando in un controllo con associazione a dati.</xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.BoundField> A seconda del controllo, in questo modo è possibile visualizzare una riga o una colonna con un controllo pulsante personalizzato, ad esempio un pulsante Aggiungi o Rimuovi. |   | <xref:System.Web.UI.WebControls.CheckBoxField>| Visualizza una casella di controllo in un controllo con associazione a dati.</xref:System.Web.UI.WebControls.CheckBoxField> Questo tipo di campo di dati viene comunemente utilizzato per visualizzare i campi con un valore booleano. |   | <xref:System.Web.UI.WebControls.CommandField>| Visualizza comandi incorporata pulsanti per l&quot;esecuzione di modifica, inserimento o eliminazione di operazioni in un controllo con associazione a dati. |   | <xref:System.Web.UI.WebControls.HyperLinkField>| Visualizza il valore di un campo in un&quot;origine dati come collegamento ipertestuale.</xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.CommandField> Questo tipo di campo di dati consente di associare un secondo campo all&quot;URL del collegamento ipertestuale. |   | <xref:System.Web.UI.WebControls.ImageField>| Visualizza un&quot;immagine in un controllo con associazione a dati. |   | <xref:System.Web.UI.WebControls.TemplateField>| Visualizza il contenuto definito dall&quot;utente in un controllo con associazione a dati in base a un modello specificato. |       È anche possibile estendere il DataControlField e <xref:System.Web.UI.WebControls.BoundField>classi per creare tipi di campi di un controllo dati.</xref:System.Web.UI.WebControls.BoundField> </xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.ImageField>       La classe DataControlField fornisce molte proprietà che determinano il modo in cui vengono presentati gli elementi dell&quot;interfaccia utente del controllo con associazione a dati. Non tutti i controlli utilizzano ogni proprietà di campo di controllo di dati disponibili per il rendering di un&quot;interfaccia utente. Ad esempio, il <xref:System.Web.UI.WebControls.DetailsView>controllo che visualizza i campi dati di controllo come righe, include un elemento dell&quot;intestazione per ogni campo di controllo dati, ma nessun elemento di piè di pagina.</xref:System.Web.UI.WebControls.DetailsView> Pertanto, il <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>e <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>vengono ignorate dal <xref:System.Web.UI.WebControls.DetailsView>controllo.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> Il <xref:System.Web.UI.WebControls.GridView>controlli, tuttavia, utilizza il <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>e <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>proprietà se il <xref:System.Web.UI.WebControls.GridView.ShowFooter%2A>è impostata su `true`.</xref:System.Web.UI.WebControls.GridView.ShowFooter%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.GridView> Analogamente, le proprietà di campo dati di controllo influiscono sulla presentazione di elementi dell&quot;interfaccia utente a seconda dell&quot;elemento. Il <xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>proprietà viene sempre applicata al campo.</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> Se il tipo derivato da DataControlField contiene un controllo, ad esempio il <xref:System.Web.UI.WebControls.ButtonField>o <xref:System.Web.UI.WebControls.CheckBoxField>classi, il <xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>proprietà viene applicata al campo.</xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A> </xref:System.Web.UI.WebControls.CheckBoxField> </xref:System.Web.UI.WebControls.ButtonField>"
  example:
  - "The following code example demonstrates how to use <xref:System.Web.UI.WebControls.BoundField> and <xref:System.Web.UI.WebControls.ButtonField> objects, which are derived from DataControlField, to display rows in a <xref:System.Web.UI.WebControls.DetailsView> control. The <xref:System.Web.UI.WebControls.DetailsView> control has the <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> property set to `false`, which enables it to display a subset of the data returned by the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> property.  \n  \n [!code-vb[System.Web.UI.WebControls.DataControlField_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_222_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataControlField_1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_222_1.aspx)]  \n  \n The following code example demonstrates how to extend the <xref:System.Web.UI.WebControls.BoundField> class to create a custom bound field that can be used in a <xref:System.Web.UI.WebControls.GridView> control. Similar to the <xref:System.Web.UI.WebControls.CheckBoxField> class, the `RadioButtonField` class represents a column of `true` or `false` data. However, although the data that the <xref:System.Web.UI.WebControls.CheckBoxField> class is bound to can be any set of `true` or `false` values, the set of data that the `RadioButtonField` class is bound to can have only one `true` value at any given time. This example demonstrates how to implement the <xref:System.Web.UI.WebControls.DataControlField.ExtractValuesFromCell%2A> and <xref:System.Web.UI.WebControls.DataControlField.InitializeCell%2A> methods, two important methods of all classes derived from DataControlField.  \n  \n [!code-vb[Samples.AspNet.RadioButtonField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_222_2.vb)]\n [!code-cs[Samples.AspNet.RadioButtonField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_222_2.cs)]  \n  \n The following code example demonstrates how to use the `RadioButtonField` class, which is provided in the previous example, in a <xref:System.Web.UI.WebControls.GridView> control. In this example, the <xref:System.Web.UI.WebControls.GridView> control displays data for a sports team. The player data is maintained in a data table that includes an ID column, columns for the player names, and a true or false column that identifies the captain of the team. The `RadioButtonField` class is used to display which team member is the current team captain. The <xref:System.Web.UI.WebControls.GridView> control can be edited to choose a new team captain or to change other player information.  \n  \n [!code-cs[System.Web.UI.WebControls.DataControlField_4#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_222_3.aspx)]\n [!code-vb[System.Web.UI.WebControls.DataControlField_4#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_222_3.aspx)]"
