  remarks: "La proprietà ControlStyle determina l&quot;aspetto di tutti i controlli server Web contenuti in tipi derivati da <xref:System.Web.UI.WebControls.DataControlField>.</xref:System.Web.UI.WebControls.DataControlField>       Questa proprietà non influiscono su tutti i tipi derivati. Il <xref:System.Web.UI.WebControls.BoundField>controllo, che in genere sono riportati i dati di testo e contiene solo <xref:System.Web.UI.WebControls.TextBox>controlli, viene influenzato dalla proprietà ControlStyle solo quando in <xref:System.Web.UI.WebControls.DataControlRowState>stato.</xref:System.Web.UI.WebControls.DataControlRowState> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.BoundField> Controlli server Web, ad esempio <xref:System.Web.UI.WebControls.ButtonField>e <xref:System.Web.UI.WebControls.CheckBoxField>possono essere influenzati dalla proprietà ControlStyle, a seconda della configurazione delle istanze dell&quot;oggetto controllo contenute nel campo specifica.</xref:System.Web.UI.WebControls.CheckBoxField> </xref:System.Web.UI.WebControls.ButtonField> Ad esempio, il <xref:System.Web.UI.WebControls.ButtonField>controllo può essere rappresentato come un <xref:System.Web.UI.WebControls.LinkButton>, <xref:System.Web.UI.WebControls.ImageButton>, o <xref:System.Web.UI.WebControls.Button>oggetto.</xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.ButtonField> Sebbene un <xref:System.Web.UI.WebControls.LinkButton>controllo è interessato dalla `font` gli attributi dell&quot;oggetto specificato <xref:System.Web.UI.WebControls.Style>oggetto, un <xref:System.Web.UI.WebControls.Button>controllo non è.</xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.Style> </xref:System.Web.UI.WebControls.LinkButton>"
  example:
