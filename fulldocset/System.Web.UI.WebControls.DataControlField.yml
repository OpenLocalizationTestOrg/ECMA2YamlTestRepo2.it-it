  remarks: "Il metodo ExtractValuesFromCell viene implementato dai tipi derivati da <xref:System.Web.UI.WebControls.DataControlField>per associare il campo corrente con un valore, se applicabile.</xref:System.Web.UI.WebControls.DataControlField> La coppia campo-valore viene archiviata nel `dictionary` insieme che viene passato al metodo. Viene chiamato il metodo ExtractValuesFromCell dal `ExtractRowValues` dei controlli di dati, ad esempio <xref:System.Web.UI.WebControls.DetailsView>e <xref:System.Web.UI.WebControls.GridView>.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DetailsView> (metodo)       Chiamare questo metodo quando si scrive un personalizzati associati a dati di controllo che utilizza <xref:System.Web.UI.WebControls.DataControlFieldCell>oggetti per assemblare un set di celle e i relativi valori associati.</xref:System.Web.UI.WebControls.DataControlFieldCell> Implementare questo metodo quando si scrive una classe derivata da <xref:System.Web.UI.WebControls.DataControlField>che consente di visualizzare i dati utente o dati associati a dati.</xref:System.Web.UI.WebControls.DataControlField> Non tutti i tipi derivati implementano il metodo ExtractValuesFromCell, perché non tutti i campi vengono visualizzati i dati utente. Ad esempio, il <xref:System.Web.UI.WebControls.ButtonField>controllo viene visualizzato un pulsante e non sono disponibili dati utente.</xref:System.Web.UI.WebControls.ButtonField>"
  example:
