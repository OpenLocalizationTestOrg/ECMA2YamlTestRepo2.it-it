  summary: "Ottiene una raccolta di trigger che applica i valori di proprietà o eseguire azioni in base a uno o più condizioni."
  remarks: "Se si sta creando trigger all&quot;interno di un modello di dati, i metodi di impostazione dei trigger devono impostare le proprietà che rientrano nell&quot;ambito del modello di dati. In caso contrario, può risultare più appropriata per creare trigger utilizzando uno stile destinato al tipo che contiene i dati. Ad esempio, se si associa un <xref:System.Windows.Controls.ListBox>controllo, i contenitori sono <xref:System.Windows.Controls.ListBoxItem>oggetti.</xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ListBox> Se si utilizza per impostare le proprietà che non rientrano nell&quot;ambito del trigger di <xref:System.Windows.DataTemplate>, potrebbe essere più adatta creare un <xref:System.Windows.Controls.ListBoxItem>di stile e creazione di trigger all&quot;interno di tale stile.</xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.DataTemplate> Per ulteriori informazioni, vedere ciò che appartengono a un oggetto DataTemplate? nel [panoramica dei modelli di dati](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Questa proprietà può essere impostata solo [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] utilizzando la sintassi di raccolta illustrato, oppure accedendo all&quot;oggetto collection e utilizzando i vari metodi, ad esempio Add. La proprietà per accedere all&quot;oggetto della raccolta è di sola lettura, la raccolta è in lettura / scrittura.      <a name=&quot;xamlPropertyElementUsage_Triggers&quot;></a># # Utilizzo degli elementi XAML ```   <object>     <object.Triggers>       OneOrMoreTriggers     </object.Triggers>   </object>   ``` <a name=&quot;xamlValues_Triggers&quot;> </a> # # valori XAML *OneOrMoreTriggers* Zero o più <xref:System.Windows.TriggerBase>oggetti.</xref:System.Windows.TriggerBase>      "
  example:
  - "The following <xref:System.Windows.DataTemplate> demonstrates the use of the Triggers property.  \n  \n [!code-xml[DataBindingLab#AuctionItemDataTemplate](~/add/codesnippet/xaml/DataBindingLab/DataBindingLabApp.xaml#auctionitemdatatemplate)]  \n  \n For the complete sample, see [Data Binding Demo](http://go.microsoft.com/fwlink/?LinkID=163703)."
