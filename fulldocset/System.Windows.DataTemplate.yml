  summary: "Ottiene o imposta il tipo per cui questo <xref href=&quot;System.Windows.DataTemplate&quot;> </xref> è destinato."
  remarks: "Questa proprietà è molto simile alla <xref:System.Windows.Style.TargetType%2A>proprietà di <xref:System.Windows.Style>classe.</xref:System.Windows.Style> </xref:System.Windows.Style.TargetType%2A> Quando si imposta questa proprietà per il tipo di dati senza specificare un `x:Key`, <xref:System.Windows.DataTemplate>viene automaticamente applicato a oggetti di dati di quel tipo.</xref:System.Windows.DataTemplate> Si noti che quando si esegue questa operazione il `x:Key` è impostato in modo implicito. Pertanto, se si assegna questa <xref:System.Windows.DataTemplate>un `x:Key` valore, si esegue l&quot;override di implicita `x:Key` e <xref:System.Windows.DataTemplate>non viene applicato automaticamente.</xref:System.Windows.DataTemplate> </xref:System.Windows.DataTemplate>       Si noti inoltre che quando si associa un <xref:System.Windows.Controls.ContentControl>a una raccolta di `Task` oggetti, il <xref:System.Windows.Controls.ContentControl>non utilizza il <xref:System.Windows.DataTemplate>automaticamente.</xref:System.Windows.DataTemplate> </xref:System.Windows.Controls.ContentControl> </xref:System.Windows.Controls.ContentControl> Infatti, l&quot;associazione in un <xref:System.Windows.Controls.ContentControl>richiede ulteriori informazioni per distinguere se si desidera associare a un&quot;intera raccolta o i singoli oggetti.</xref:System.Windows.Controls.ContentControl> Se il <xref:System.Windows.Controls.ContentControl>sta rilevando la selezione di un <xref:System.Windows.Controls.ItemsControl>tipo, è possibile impostare il <xref:System.Windows.Data.Binding.Path%2A>proprietà del <xref:System.Windows.Controls.ContentControl>associazione a &quot;`/`&quot; per indicare che si è interessati all&quot;elemento corrente.</xref:System.Windows.Controls.ContentControl> </xref:System.Windows.Data.Binding.Path%2A> </xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.ContentControl> Per un esempio, vedere [procedura: associare una raccolta e visualizzare informazioni in base alla selezione](~/add/includes/ajax-current-ext-md.md). In caso contrario, è necessario specificare il <xref:System.Windows.DataTemplate>impostando in modo esplicito il <xref:System.Windows.Controls.ContentControl.ContentTemplate%2A>proprietà.</xref:System.Windows.Controls.ContentControl.ContentTemplate%2A> </xref:System.Windows.DataTemplate>       La proprietà DataType è particolarmente utile quando si dispone di un <xref:System.Windows.Data.CompositeCollection>di diversi tipi di oggetti di data.</xref:System.Windows.Data.CompositeCollection>       Se questa proprietà è destinata a un elemento XML che non è incluso nello spazio dei nomi predefinito, è necessario anteporre il nome dell&quot;elemento con lo spazio dei nomi o un identificatore dello spazio dei nomi. For XML esposto tramite LINQ to XML, lo spazio dei nomi viene visualizzato tra parentesi graffe, preceduto da una sequenza di escape parentesi graffa: ```xaml   <DataTemplate DataType=&quot;{}{http://myNamespace}Details&quot;>   ``` For XML esposto tramite XPath, il nome dell&quot;elemento è preceduto da un identificatore dello spazio dei nomi stabilito da un&quot;istanza di <xref:System.Windows.Data.XmlNamespaceMapping>: ```xaml   <DataTemplate DataType=&quot;mn:Details&quot;>   ``` <a name=&quot;xamlAttributeUsage_DataType&quot;> </a> # # attributo XAML ```   <object DataType=&quot;typeName&quot;/>   ``` <a name=&quot;xamlValues_DataType&quot;> </a> # # valori XAML *typeName* se il modello è destinato ai dati dell&quot;oggetto, questa proprietà contiene il nome del tipo di oggetto dati (come una stringa).            </xref:System.Windows.Data.XmlNamespaceMapping> Per fare riferimento al nome del tipo della classe, utilizzare il [estensione di Markup X:Type](~/add/includes/ajax-current-ext-md.md). Se il modello è destinato [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] dati, questa proprietà contengano il nome dell&quot;elemento XML. Vedere i commenti di documentazione per informazioni dettagliate sulla specifica di uno spazio dei nomi non predefinito per l&quot;elemento XML."
