  type: Class
  summary: "Rappresenta un oggetto che descrive le personalizzazioni per l&quot;area non client di una finestra."
  remarks: "La classe WindowChrome consente di estendere il contenuto di Windows Presentation Foundation (WPF) nell&quot;area non client di una finestra che in genere è riservata per la gestione delle finestre del sistema operativo.      ## Standard di windows Standard di Windows sono composti di due rettangoli sovrapposti. Il rettangolo esterno è il *area non client*, che è noto anche come *chrome*. Viene creato e gestito da Gestione finestre del sistema operativo. Le dimensioni sono determinate dalle impostazioni del sistema operativo standard. Il frame di client non fornisce funzionalità di finestra standard e i comportamenti. Sono inclusi pulsanti (Riduci a icona, Ingrandisci e Chiudi), il bordo della finestra, ridimensionare e spostare i comportamenti, l&quot;icona dell&quot;applicazione e titolo e il menu di sistema. Il rettangolo interno è il *area client*. Che include il contenuto dell&quot;applicazione e viene creato e gestito dall&quot;applicazione. Per ulteriori informazioni sulle finestre nelle applicazioni WPF, vedere [WPF Windows Overview](~/add/includes/ajax-current-ext-md.md).       Nella figura seguente mostra le parti di una finestra standard.       ![Gli elementi della finestra](~/add/media/windowoverviewfigure1.PNG &quot;gli elementi della finestra&quot;) # # Windows personalizzata è possibile personalizzare un bordo di finestra impostando la <xref:System.Windows.Window.WindowStyle%2A?displayProperty=fullName>proprietà <xref:System.Windows.WindowStyle>o tramite la classe WindowChrome.</xref:System.Windows.WindowStyle> </xref:System.Windows.Window.WindowStyle%2A?displayProperty=fullName>      ### WindowStyle un modo per personalizzare l&quot;aspetto di una finestra dell&quot;applicazione WPF consiste nell&quot;impostare la <xref:System.Windows.Window.WindowStyle%2A?displayProperty=fullName>proprietà <xref:System.Windows.WindowStyle>.</xref:System.Windows.WindowStyle> </xref:System.Windows.Window.WindowStyle%2A?displayProperty=fullName> Questo rimuove il frame non client dalla finestra, mantenendo solo l&quot;area client in cui è possibile applicare uno stile personalizzato. Tuttavia, quando il frame di client non viene rimosso, si perderà anche le funzionalità del sistema e i comportamenti che fornisce, ad esempio i pulsanti e il ridimensionamento della finestra. Un altro effetto collaterale è che la finestra coprirà applicazioni di Windows quando viene ingrandito. Impostazione <xref:System.Windows.WindowStyle?displayProperty=fullName>consente di creare un&quot;applicazione completamente personalizzata, ma richiede anche di implementare la logica personalizzata per emulare il comportamento standard delle finestre in un&quot;applicazione.</xref:System.Windows.WindowStyle?displayProperty=fullName>      ### WindowChrome per personalizzare una finestra, mantenendo le funzionalità standard, è possibile utilizzare la classe WindowChrome. La classe WindowChrome separa le funzionalità della cornice della finestra dagli oggetti visivi e consente di controllare il limite tra aree client e non client della finestra dell&quot;applicazione. La classe WindowChrome consente di inserire contenuto WPF nella cornice della finestra estendendo l&quot;area client per coprire l&quot;area non client. Allo stesso tempo, mantiene i comportamenti di sistema tramite due aree invisibile; the                                          *resize border* and                                          *caption* areas                                         .       Esistono due parti principali per la creazione di una finestra personalizzata utilizzando la classe WindowChrome. In primo luogo, personalizzare la parte non client della finestra impostando le proprietà esposte per l&quot;oggetto WindowChrome. Quindi fornire un modello per la finestra che definisce la parte dell&quot;applicazione che viene esteso l&quot;area non client. The properties exposed on the                                          WindowChrome object are                                          <xref:System.Windows.Shell.WindowChrome.ResizeBorderThickness%2A>,                                          <xref:System.Windows.Shell.WindowChrome.CaptionHeight%2A>,                                          <xref:System.Windows.Shell.WindowChrome.CornerRadius%2A>, and                                          <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A></xref:System.Windows.Shell.WindowChrome.CornerRadius%2A></xref:System.Windows.Shell.WindowChrome.CaptionHeight%2A></xref:System.Windows.Shell.WindowChrome.ResizeBorderThickness%2A>       Il <xref:System.Windows.Shell.WindowChrome.ResizeBorderThickness%2A>proprietà specifica un bordo intorno all&quot;esterno della finestra dell&quot;applicazione che l&quot;utente può fare clic e trascinare per ridimensionare la finestra invisibile.</xref:System.Windows.Shell.WindowChrome.ResizeBorderThickness%2A>       La <xref:System.Windows.Shell.WindowChrome.CaptionHeight%2A>proprietà specifica di un&quot;area invisibile nella parte superiore della finestra che abilita i comportamenti di sistema in genere associati con la barra del titolo.</xref:System.Windows.Shell.WindowChrome.CaptionHeight%2A> Questi comportamenti includono: fare clic e trascinare per spostare la finestra, fare doppio clic per ingrandire la finestra e fare doppio clic per visualizzare il menu di sistema.       L&quot;area di ridimensionamento del bordo e la didascalia non dispone di elementi visivi; solo definiscono le aree che rispondono all&quot;input e attivano i comportamenti di finestra standard fornito dal sistema.       Il <xref:System.Windows.Shell.WindowChrome.CornerRadius%2A>proprietà specifica la quantità che vengono arrotondati gli angoli della finestra.</xref:System.Windows.Shell.WindowChrome.CornerRadius%2A> Questa proprietà non ha alcun effetto se il frame effetto cristallo è abilitato per una finestra.       Il <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>proprietà specifica la larghezza del frame intorno alla finestra effetto cristallo.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A> Per impostazione predefinita, viene utilizzato il valore di sistema specificato per il <xref:System.Windows.SystemParameters.WindowNonClientFrameThickness%2A>proprietà emulare l&quot;aspetto di una finestra standard.</xref:System.Windows.SystemParameters.WindowNonClientFrameThickness%2A> Quando viene utilizzato il frame effetto cristallo, i pulsanti di didascalia per Riduci a icona, Ingrandisci e Chiudi sono visibili e interattivi. L&quot;applicazione è responsabile per la visualizzazione di testo icona e la didascalia dell&quot;applicazione. È possibile impostare il <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>proprietà per il frame effetto cristallo più larga o più ristretto rispetto al valore predefinito.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>      > [!CAUTION] > Le dimensioni dei pulsanti di didascalia non cambiano quando il <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>proprietà viene modificata.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A> Se l&quot;altezza della parte superiore del frame effetto cristallo è inferiore all&quot;altezza dei pulsanti didascalia, i pulsanti di didascalia non saranno completamente visibili.       Per creare una finestra personalizzati che non dispone di un frame effetto cristallo, impostare il <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>proprietà su un valore uniforme pari a 0.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A> Questo verrà disattivata e nascondere i pulsanti standard.       Per estendere il frame per coprire l&quot;intera finestra effetto cristallo, impostare il <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>proprietà su un valore negativo per qualsiasi lato.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A> Quando la <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>proprietà è impostata su un valore negativo per un lato, il relativo valore assegnato sarà uguale a <xref:System.Windows.Shell.WindowChrome.GlassFrameCompleteThickness%2A>.</xref:System.Windows.Shell.WindowChrome.GlassFrameCompleteThickness%2A> </xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>      > [!NOTE] > Aero è un set di miglioramenti visivi all&quot;aspetto e funzionalità nel desktop di Windows che è stata introdotta in Windows Vista. Una delle funzionalità più visivamente ovvie di Aero è bordi della finestra effetto cristallo semitrasparente. Windows Aero è abilitato per la funzionalità di composizione di gestione (Finestre).       Gli effetti cristallo Windows Aero non sono supportati in tutti i sistemi operativi e possono essere disabilitati nei sistemi operativi supportati. Se Windows Aero non è disponibile, il frame effetto cristallo non verrà visualizzato indipendentemente dal valore di <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>valore della proprietà.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A> L&quot;area del bordo specificato da questa proprietà risulterà nera. Controllare il <xref:System.Windows.SystemParameters.IsGlassEnabled%2A>proprietà verificare che gli effetti cristallo Windows Aero.</xref:System.Windows.SystemParameters.IsGlassEnabled%2A> Se gli effetti cristallo non sono disponibili, è necessario fornire uno stile alternativo finestra che non utilizzi il frame effetto cristallo o utilizzare la finestra standard impostando lo stile della finestra su null.       Estendere il contenuto WPF nella cornice della finestra specificando ControlTemplate che definisce l&quot;aspetto e il comportamento del contenuto di frame. Il TargetType di ControlTemplate viene impostato il tipo di finestra che si desidera personalizzare.      ```   <ControlTemplate TargetType=&quot;{x:Type local:MainWindow}&quot;>   ```Per impostazione predefinita, le parti degli elementi visivi che sono all&quot;interno dell&quot;area non client della finestra non sono interattive. Per abilitare gli elementi interattivi nell&quot;area non client, associare la proprietà della proprietà associata WindowsChrome all&quot;elemento e impostarlo su true.       Il markup XAML seguente illustra gli elementi principali necessari per personalizzare una finestra con la classe WindowChrome.      ```   <Style x:Key=&quot;StandardStyle&quot; TargetType=&quot;{x:Type local:MainWindow}&quot;>       <Setter Property=&quot;shell:WindowChrome.WindowChrome&quot;>           <Setter.Value>               <shell:WindowChrome />           </Setter.Value>       </Setter>       <Setter Property=&quot;Template&quot;>           <Setter.Value>               <ControlTemplate TargetType=&quot;{x:Type local:MainWindow}&quot;>                   <Grid>                       <Border Background=&quot;White&quot;                               Margin=&quot;{Binding Source={x:Static shell:SystemParameters2.Current}, Path=WindowNonClientFrameThickness}&quot;>                           <ContentPresenter Content=&quot;{TemplateBinding Content}&quot; />                       </Border>                       <TextBlock Text=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=Title}&quot;                                   VerticalAlignment=&quot;Top&quot; HorizontalAlignment=&quot;Left&quot;                                   Margin=&quot;36,8,0,0&quot;/>                       <Image Source=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=Icon}&quot;                              VerticalAlignment=&quot;Top&quot; HorizontalAlignment=&quot;Left&quot;                              Margin=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=(shell:WindowChrome.WindowChrome).ResizeBorderThickness}&quot;                               Width=&quot;{Binding Source={x:Static shell:SystemParameters2.Current}, Path=SmallIconSize.Width}&quot;                              shell:WindowChrome.IsHitTestVisibleInChrome=&quot;True&quot;/>                   </Grid>               </ControlTemplate>           </Setter.Value>       </Setter>   </Style>   ```Il primo metodo di impostazione collega WindowChrome alla finestra. Usa tutti i valori predefiniti per le proprietà WindowChrome, che rende la finestra simile a una finestra standard.      ```   <Setter Property=&quot;shell:WindowChrome.WindowChrome&quot;>       <Setter.Value>           <shell:WindowChrome />       </Setter.Value>   </Setter>   ```Il modello di finestra è necessario specificare un visualizzatore di contenuto per visualizzare il contenuto della finestra specificata nell&quot;applicazione. Per impostazione predefinita WindowChrome classe estende l&quot;area client per coprire il bordo non client. Per scoprire il frame effetto cristallo, è necessario specificare un margine intorno ContentPresenter. In questo markup specifica un bordo con uno sfondo bianco attorno il Visualizzatore di contenuto per emulare l&quot;aspetto di una finestra standard. Specifica inoltre un margine associato alla proprietà WindowNonClientFrameThickness, che ottiene la larghezza predefinita del sistema per il frame.      ```   <Border Background=&quot;White&quot;       Margin=&quot;{Binding Source={x:Static shell:SystemParameters2.Current}, Path=WindowNonClientFrameThickness}&quot;>       <ContentPresenter Content=&quot;{TemplateBinding Content}&quot; />   </Border>   ```Il titolo e l&quot;icona dell&quot;applicazione non vengono visualizzati dalla classe WindowChrome; devono essere aggiunti al bordo come contenuto personalizzato. Il codice XAML seguente aggiunge un&quot;immagine e un controllo textblock per visualizzare l&quot;icona e il titolo. Entrambi gli elementi vengono associati alle proprietà corrispondenti nella finestra. La larghezza dell&quot;immagine è associata alla larghezza SmallIconSize, che ottiene le dimensioni predefinite del sistema per l&quot;icona. La proprietà IsHitTestVisibleInChrome associata è impostata sull&quot;immagine in modo che possa ricevere gli eventi del mouse.      ```   <Image Source=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=Icon}&quot;          VerticalAlignment=&quot;Top&quot; HorizontalAlignment=&quot;Left&quot;          Margin=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=(shell:WindowChrome.WindowChrome).ResizeBorderThickness}&quot;           Width=&quot;{Binding Source={x:Static shell:SystemParameters2.Current}, Path=SmallIconSize.Width}&quot;          shell:WindowChrome.IsHitTestVisibleInChrome=&quot;True&quot;/>      <TextBlock Text=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=Title}&quot;               VerticalAlignment=&quot;Top&quot; HorizontalAlignment=&quot;Left&quot;               Margin=&quot;36,8,0,0&quot;/>   ```"
