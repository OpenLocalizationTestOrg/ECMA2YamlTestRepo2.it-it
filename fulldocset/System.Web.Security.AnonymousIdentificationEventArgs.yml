  summary: "Fornisce dati per il **AnonymousIdentification_Creating** evento. Questa classe non può essere ereditata."
  remarks: "La classe AnonymousIdentificationEventArgs viene utilizzata per fornire i valori dell&quot;evento per il <xref:System.Web.Security.AnonymousIdentificationModule.Creating>eventi e che consente di specificare un&quot;identità Windows personalizzata per la richiesta corrente.</xref:System.Web.Security.AnonymousIdentificationModule.Creating> È possibile accedere il <xref:System.Web.Security.AnonymousIdentificationModule.Creating>evento del <xref:System.Web.Security.AnonymousIdentificationModule>classe specificando una subroutine denominata **AnonymousIdentification_Creating** nel file Global. asax dell&quot;applicazione ASP.NET.</xref:System.Web.Security.AnonymousIdentificationModule> </xref:System.Web.Security.AnonymousIdentificationModule.Creating>       Il <xref:System.Web.Security.AnonymousIdentificationModule>costruisce un oggetto AnonymousIdentificationEventArgs mediante l&quot;oggetto corrente <xref:System.Web.HttpContext>e lo passa al **AnonymousIdentification_Creating** evento.</xref:System.Web.HttpContext> </xref:System.Web.Security.AnonymousIdentificationModule>       È possibile utilizzare il <xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>proprietà dell&quot;oggetto AnonymousIdentificationEventArgs fornito per il **AnonymousIdentification_Creating** evento per impostare l&quot;identificatore anonimo su un valore personalizzato.</xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A> Se non si specifica un valore per il <xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>proprietà durante il **AnonymousIdentification_Creating** evento, un <xref:System.Guid>viene utilizzato.</xref:System.Guid> </xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>       Il **AnonymousIdentification_Creating** evento viene generato solo quando l&quot;identificazione anonima è <xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A>.</xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A>"
  example:
  - "The following code example uses the **AnonymousIdentification_Creating** event to set the anonymous identifier to a custom value.  \n  \n [!code-cs[System.Web.Security.AnonymousIdentificationModule#1](~/add/codesnippet/csharp/t-system.web.security.an_1_1.asax)]\n [!code-vb[System.Web.Security.AnonymousIdentificationModule#1](~/add/codesnippet/visualbasic/t-system.web.security.an_1_1.asax)]"
