  - System.Transactions
  namespace: System.Transactions
  summary: "Ottiene l&quot;ora di creazione della transazione."
  remarks: "Questa proprietà viene usata principalmente per determinare se è stata creata la transazione per un periodo di tempo considerevole. Il timestamp è approssimato solo all&quot;interno di 1 secondo di ora di creazione effettiva."
  syntax:
    content: public DateTime CreationTime { get; }
    return:
      type: System.DateTime
      description: "Oggetto <xref:System.DateTime>che contiene l&quot;ora di creazione della transazione.</xref:System.DateTime>"
  overload: System.Transactions.TransactionInformation.CreationTime*
