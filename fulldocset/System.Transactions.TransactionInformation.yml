  name: TransactionInformation
  nameWithType: TransactionInformation
  fullName: System.Transactions.TransactionInformation
  type: Class
  summary: "Fornisce informazioni aggiuntive su una transazione."
  remarks: "È possibile eseguire la query informazioni rilevanti relative a una transazione accedendo <xref:System.Transactions.Transaction.TransactionInformation%2A>accedendo alla proprietà di <xref:System.Transactions.Transaction>classe.</xref:System.Transactions.Transaction> </xref:System.Transactions.Transaction.TransactionInformation%2A> In questo modo, è possibile recuperare lo stato di qualsiasi oggetto di transazione, inclusa la transazione di ambiente corrente, effettuando una chiamata come `Transaction.Current.TransactionInfomation.Status`."
  syntax:
    content: public class TransactionInformation
  inheritance:
