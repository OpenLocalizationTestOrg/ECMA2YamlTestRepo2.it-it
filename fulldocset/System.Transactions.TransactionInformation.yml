  name: DistributedIdentifier
  nameWithType: TransactionInformation.DistributedIdentifier
  fullName: System.Transactions.TransactionInformation.DistributedIdentifier
  type: Property
  assemblies:
  - System.Transactions
  namespace: System.Transactions
  summary: "Ottiene un identificatore univoco della transazione l&quot;innalzamento di livello."
  remarks: "Se la transazione viene eseguita l&quot;escalation a una transazione di commit in due fasi, questa proprietà restituisce il relativo identificatore univoco. Se la transazione non viene eseguita l&quot;escalation, il valore è `null`.       Per ulteriori informazioni su come viene eseguita l&quot;escalation della gestione delle transazioni, vedere [escalation della gestione transazioni](http://msdn.microsoft.com/en-us/5b87ae58-8ccf-4b9b-9715-41e4aade89b7)."
  syntax:
    content: public Guid DistributedIdentifier { get; }
    return:
      type: System.Guid
      description: "Oggetto <xref:System.Guid>che contiene l&quot;identificatore univoco della transazione con escalation.</xref:System.Guid>"
  overload: System.Transactions.TransactionInformation.DistributedIdentifier*
  exceptions: []
  platform:
  - net462
