  type: Enum
  summary: "Indica come aprire un file quando si chiamano funzioni di accesso ai file."
  remarks: "Quando si chiamano le funzioni correlate all&quot;accesso ai file, è possibile utilizzare i membri dell&quot;enumerazione nel codice al posto dei valori effettivi.       Il `OpenShare` enumerazione definisce le costanti che specificano se altri processi possono accedere al file aperto dall&quot;applicazione. La tabella seguente elenca le `OpenShare` i membri dell&quot;enumerazione.       Quando si eseguono operazioni dei / o file, il `My.Computer.FileSystem` oggetto offre migliori prestazioni e facilità di utilizzo di file legacy metodi dei / o. Per ulteriori informazioni, vedere <xref:Microsoft.VisualBasic.FileSystem>oggetto.</xref:Microsoft.VisualBasic.FileSystem>"
  syntax:
    content: public enum OpenShare
  inheritance:
