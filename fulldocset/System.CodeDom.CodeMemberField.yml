  remarks: "Se il `type` parametro fa riferimento a un tipo generico, è necessario seguire le convenzioni della sintassi per i tipi generici. Tipi generici vengono formattati come indicato di seguito: il nome del tipo, seguito da un accento grave (&quot;&quot; &quot;), seguito da un numero di argomenti di tipo generico, seguiti dai parametri delimitato da parentesi quadre.      > [!NOTE] > È necessario utilizzare le parentesi quadre ([]) e non in c# le parentesi angolari (<>) per delimitare i parametri generici.       Per evitare la possibilità di rendere un errore sintattico, provare a utilizzare il <xref:System.CodeDom.CodeMemberField.%23ctor%28System.Type%2CSystem.String%29>costruttore che accetta un tipo anziché una stringa come parametro.</xref:System.CodeDom.CodeMemberField.%23ctor%28System.Type%2CSystem.String%29>"
