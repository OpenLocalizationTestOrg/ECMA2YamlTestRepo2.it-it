  summary: "Ottiene o imposta un valore che indica se gli oggetti restituiti da WMI devono contenere informazioni corrette. In genere, le informazioni modificate sono informazioni localizzabili associate all&quot;oggetto WMI, ad esempio le descrizioni di oggetti e proprietà."
