  summary: "Rappresenta un menu di scelta rapida."
  remarks: "ContextMenuStrip sostituisce <xref:System.Windows.Forms.ContextMenu>.</xref:System.Windows.Forms.ContextMenu> È possibile associare ContextMenuStrip a qualsiasi controllo e un pulsante destro del mouse consente di visualizzare automaticamente il menu di scelta rapida. È possibile visualizzare un oggetto ContextMenuStrip a livello di codice utilizzando il <xref:System.Windows.Forms.ToolStripDropDown.Show%2A>metodo.</xref:System.Windows.Forms.ToolStripDropDown.Show%2A> ContextMenuStrip supporta annullabile <xref:System.Windows.Forms.ToolStripDropDown.Opening>e <xref:System.Windows.Forms.ToolStripDropDown.Closing>eventi per gestire la compilazione dinamica e scenari a selezione multipla.</xref:System.Windows.Forms.ToolStripDropDown.Closing> </xref:System.Windows.Forms.ToolStripDropDown.Opening> ContextMenuStrip supporta immagini, lo stato di controllo voce di menu, testo, tasti di scelta, tasti di scelta rapida e menu a discesa.       Gli elementi seguenti sono progettati per integrarsi perfettamente con entrambi <xref:System.Windows.Forms.ToolStripSystemRenderer>e <xref:System.Windows.Forms.ToolStripProfessionalRenderer>in tutti gli orientamenti.</xref:System.Windows.Forms.ToolStripProfessionalRenderer> </xref:System.Windows.Forms.ToolStripSystemRenderer> Sono disponibili per impostazione predefinita in fase di progettazione per il controllo ContextMenuStrip:- <xref:System.Windows.Forms.ToolStripMenuItem>- <xref:System.Windows.Forms.ToolStripSeparator>- <xref:System.Windows.Forms.ToolStripTextBox>- <xref:System.Windows.Forms.ToolStripComboBox>menu di scelta rapida sono in genere usati per combinare diverse voci di menu da un <xref:System.Windows.Forms.MenuStrip>di un form che sono utili per l&quot;utente specificato il contesto dell&quot;applicazione.</xref:System.Windows.Forms.MenuStrip> </xref:System.Windows.Forms.ToolStripComboBox> </xref:System.Windows.Forms.ToolStripTextBox> </xref:System.Windows.Forms.ToolStripSeparator> </xref:System.Windows.Forms.ToolStripMenuItem> Ad esempio, è possibile utilizzare un menu di scelta rapida assegnato a un <xref:System.Windows.Forms.TextBox>controllo per fornire le voci di menu per modificare il tipo di carattere del testo, la ricerca di testo all&quot;interno del controllo o la funzionalità degli Appunti per copiare e incollare il testo.</xref:System.Windows.Forms.TextBox> È inoltre possibile esporre nuove <xref:System.Windows.Forms.ToolStripMenuItem>oggetti in un menu di scelta rapida che non si trovano all&quot;interno di un <xref:System.Windows.Forms.MenuStrip>per fornire i comandi in determinate situazioni, che non sono appropriati per il <xref:System.Windows.Forms.MenuStrip>da visualizzare.</xref:System.Windows.Forms.MenuStrip> </xref:System.Windows.Forms.MenuStrip> </xref:System.Windows.Forms.ToolStripMenuItem>       In genere, viene visualizzato un menu di scelta rapida quando un utente sceglie il pulsante destro del mouse su un controllo o dello stesso form. Molti controlli visibili, nonché il <xref:System.Windows.Forms.Form>, può avere un <xref:System.Windows.Forms.Control.ContextMenuStrip%2A?displayProperty=fullName>proprietà che associa la classe ContextMenuStrip al controllo che visualizza il menu di scelta rapida.</xref:System.Windows.Forms.Control.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.Form> Più di un controllo è possibile utilizzare un oggetto ContextMenuStrip.       Impostare il <xref:System.Windows.Forms.ToolStripDropDownMenu.ShowCheckMargin%2A?displayProperty=fullName>proprietà `true` per aggiungere spazio a sinistra di un <xref:System.Windows.Forms.ToolStripMenuItem>un segno di spunta che indica che il menu di elemento è abilitato o selezionato.</xref:System.Windows.Forms.ToolStripMenuItem> </xref:System.Windows.Forms.ToolStripDropDownMenu.ShowCheckMargin%2A?displayProperty=fullName> Il <xref:System.Windows.Forms.ToolStripDropDownMenu.ShowImageMargin%2A?displayProperty=fullName>è impostata su `true` per impostazione predefinita.</xref:System.Windows.Forms.ToolStripDropDownMenu.ShowImageMargin%2A?displayProperty=fullName> Utilizzare lo spazio a sinistra del <xref:System.Windows.Forms.ToolStripMenuItem>per visualizzare un&quot;immagine per la voce di menu.</xref:System.Windows.Forms.ToolStripMenuItem>       Il ContextMenuStrip sostituisce la funzionalità per il <xref:System.Windows.Forms.ContextMenu>controllo delle versioni precedenti, <xref:System.Windows.Forms.ContextMenu>viene mantenuto per compatibilità con le versioni precedenti e un utilizzo futuro se lo si desidera.</xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.ContextMenu>"
  example:
  - "The following code example demonstrates a ContextMenuStrip with dynamic item addition, dynamic <xref:System.Windows.Forms.ContextMenuStrip.SourceControl%2A> determination with reuse, and handling of the <xref:System.Windows.Forms.ToolStripDropDown.Opening> event.  \n  \n [!code-cs[System.Windows.Forms.ToolStrip.Misc#40](~/add/codesnippet/csharp/t-system.windows.forms.c_18_1.cs)]\n [!code-vb[System.Windows.Forms.ToolStrip.Misc#40](~/add/codesnippet/visualbasic/t-system.windows.forms.c_18_1.vb)]"
