  name: PeerCollaboration
  nameWithType: PeerCollaboration
  fullName: System.Net.PeerToPeer.Collaboration.PeerCollaboration
  type: Class
  summary: "Interagisce con l&quot;infrastruttura di collaborazione Peer. Molti degli scenari di collaborazione principale inizia con questa classe."
  remarks: "Questa classe è una classe statica, poiché è sealed e astratta e non dispone di un costruttore pubblico. Utilizzato per contenere e gestire l&quot;applicazione, oggetto e le informazioni sulla presenza dei peer che hanno accettato inviti a una sessione di collaborazione. In termini di peer, oggetti e le applicazioni, la classe PeerCollaboration fornisce tre funzioni di accesso, uno per ogni raccolta, come un&quot;interfaccia o un punto di connettività per qualsiasi altra cosa avviene nel computer.  Questa classe non può essere ereditata; Se si specifica questa classe sealed come classe base, si verificherà un errore in fase di compilazione.       Metodi e proprietà di questa classe può essere utilizzata per: - avviare e gestire applicazioni di collaborazione - registro ed eliminare le applicazioni e gli oggetti di collaborazione (ad esempio i certificati, le immagini, avatar e descrizioni di testo) - invito peer per le sessioni di collaborazione, inclusi gli elementi, ad esempio l&quot;ambito e gli oggetti che vengono identificate tramite Internet - Consenti peer <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignIn%2A>e <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignOut%2A>dell&quot;infrastruttura di collaborazione, gestire gli elenchi di contatti , oppure pubblicare la propria presenza reciproca - utilizzare <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SynchronizingObject%2A>proprietà ed eventi per coordinare la comunicazione asincrona dell&quot;applicazione, soprattutto per le modifiche nel nome, presenza, applicazione o altri oggetti.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SynchronizingObject%2A> </xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignOut%2A> </xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignIn%2A>       &quot;Cloud link-local&quot;, &quot;peer di subnet del chiamante&quot; e &quot;Ambito Persone nelle vicinanze&quot; sono sinonimi dei termini. &quot;Ambito Internet&quot; e &quot;presenza senza server&quot; sono sinonimi. Il sito locale <xref:System.Net.PeerToPeer.PnrpScope>non ha un equivalente nello spazio dei nomi di collaborazione.</xref:System.Net.PeerToPeer.PnrpScope>       L&quot;utilizzo di ogni metodo o proprietà di questa classe richiede un <xref:System.Security.Permissions.PermissionState> <xref:System.Security.Permissions.PermissionState>.</xref:System.Security.Permissions.PermissionState> </xref:System.Security.Permissions.PermissionState> Questo stato viene creato all&quot;avvio della sessione di collaborazione peer."
