  name: RSAOAEPKeyExchangeDeformatter
  nameWithType: RSAOAEPKeyExchangeDeformatter
  fullName: System.Security.Cryptography.RSAOAEPKeyExchangeDeformatter
  type: Class
  summary: "Decrittografa i dati di scambio delle chiavi OAEP Optimal Asymmetric Encryption Padding ()."
  remarks: "Scambio delle chiavi consente un mittente di creare informazioni segrete, ad esempio, i dati casuale che possono essere utilizzati come chiave in un algoritmo di crittografia simmetrica, utilizzare la crittografia per inviare al destinatario prescelto.       Utilizzare <xref:System.Security.Cryptography.RSAOAEPKeyExchangeFormatter>per creare il messaggio di scambio di chiave con il <xref:System.Security.Cryptography.RSA>algoritmo.</xref:System.Security.Cryptography.RSA> </xref:System.Security.Cryptography.RSAOAEPKeyExchangeFormatter>      > [!CAUTION] > Si consiglia di non tentare di creare un metodo di scambio delle chiavi dalla funzionalità di base fornito, perché molti dettagli dell&quot;operazione devono essere eseguiti con attenzione per lo scambio di chiave abbia esito positivo."
  example:
  - "The following example shows how to use the RSAOAEPKeyExchangeDeformatter class to recreate an exchange key to be used to decrypt a message.  \n  \n [!code-vb[System.Security.Cryptography.RSAOAEPKeyExchangeDeformatter2#1](~/add/codesnippet/visualbasic/t-system.security.crypto_124_1.vb)]\n [!code-cs[System.Security.Cryptography.RSAOAEPKeyExchangeDeformatter2#1](~/add/codesnippet/csharp/t-system.security.crypto_124_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class RSAOAEPKeyExchangeDeformatter : System.Security.Cryptography.AsymmetricKeyExchangeDeformatter
