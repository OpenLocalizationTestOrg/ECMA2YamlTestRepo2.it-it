  summary: "Crea una stringa che rappresenta un elenco dei tipi di carattere da una matrice di stringhe contenente i nomi dei singoli tipi di carattere."
  remarks: "Utilizzare il metodo ConvertTo per convertire una matrice di stringhe contenente i nomi di singoli tipi di carattere in una stringa contenente un elenco dei nomi. Ad esempio, una matrice che contiene le stringhe &quot;arial&quot;, &quot;times new roman&quot; e &quot;verdana&quot; converte la stringa &quot;arial, volte verdana roman, nuovo&quot;. Si noti che le virgole vengono inserite automaticamente tra i nomi di caratteri senza spazi vuoti.      > [!NOTE] > Questo convertitore può convertire solo a un `string` tipo di dati. Il `destinationType` parametro deve essere di tipo <xref:System.String>.</xref:System.String>      > [!NOTE] > Il `context` e `culture` parametri non vengono utilizzati in questa versione del metodo; sono riservate per le future versioni del metodo. Può passare facoltativamente `null` per questi parametri."
