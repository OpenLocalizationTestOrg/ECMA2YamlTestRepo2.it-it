  fullName: System.Web.UI.WebControls.FontNamesConverter
  type: Class
  summary: "Converte una stringa contenente un elenco dei tipi di carattere e una matrice di stringhe che rappresentano i singoli nomi."
  remarks: "Utilizzare il <xref:System.Web.UI.WebControls.FontNamesConverter.ConvertFrom%2A>metodo di questa classe per convertire una stringa contenente un elenco di tipi di carattere in una matrice di stringhe contenente i singoli tipi.</xref:System.Web.UI.WebControls.FontNamesConverter.ConvertFrom%2A> Ogni nome di carattere nella stringa deve essere separati da una virgola. Ad esempio, la stringa &quot;arial, volte verdana roman, nuovo&quot;, viene convertito in una matrice che contiene le stringhe &quot;arial&quot;, &quot;times new roman&quot; e &quot;verdana&quot;. Si noti come che le virgole vengono rimossi e gli spazi all&quot;inizio o alla fine del nome del tipo di carattere. Gli spazi vuoti all&quot;interno di un nome di carattere non viene rimosso.       Il <xref:System.Web.UI.WebControls.FontNamesConverter.ConvertTo%2A>metodo esegue l&quot;operazione inversa.</xref:System.Web.UI.WebControls.FontNamesConverter.ConvertTo%2A> Converte una matrice di stringhe contenente i nomi di singoli tipi di carattere in una stringa contenente un elenco dei nomi. Ad esempio, una matrice che contiene le stringhe &quot;arial&quot;, &quot;times new roman&quot; e &quot;verdana&quot; converte la stringa &quot;arial, volte verdana roman, nuovo&quot;. Si noti che le virgole vengono inserite automaticamente tra i nomi di caratteri senza spazi vuoti.       Chiamare il <xref:System.Web.UI.WebControls.FontNamesConverter.CanConvertFrom%2A>metodo per verificare che la conversione può essere eseguita prima di chiamare il <xref:System.Web.UI.WebControls.FontNamesConverter.ConvertFrom%2A>metodo.</xref:System.Web.UI.WebControls.FontNamesConverter.ConvertFrom%2A> </xref:System.Web.UI.WebControls.FontNamesConverter.CanConvertFrom%2A>"
  example:
  - "The following code example demonstrates how to use the FontNamesConverter class to convert a string with a list of font names to an array of strings containing the individual names. The array of strings is then converted back to a single string and displayed.  \n  \n [!code-cs[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_207_1.aspx)]\n [!code-vb[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_207_1.aspx)]"
