  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Determina se questo convertitore può convertire un oggetto del tipo di dati specificato in una matrice di stringhe contenente i nomi dei singoli tipi di carattere."
  remarks: "Utilizzare il metodo CanConvertFrom per determinare se il tipo di dati specificato può essere convertito in una matrice di stringhe contenente i nomi dei singoli tipi di carattere.      > [!NOTE] > Questo convertitore può convertire solo da un `string` tipo di dati. Il `sourceType` parametro deve essere di tipo <xref:System.String>.</xref:System.String> In caso contrario, questo metodo restituisce `false` per indicare che il tipo di dati specificato non può essere convertito.       Può passare facoltativamente `null` per il `context` parametro."
  example:
  - "The following code example demonstrates how to use the CanConvertFrom method. The example determines whether the specified data type can be converted to an array of strings that contains the individual font names before performing the conversion.  \n  \n [!code-cs[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/csharp/e7d74beb-1549-40f8-ab43-_1.aspx)]\n [!code-vb[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/visualbasic/e7d74beb-1549-40f8-ab43-_1.aspx)]"
  syntax:
    content: public override bool CanConvertFrom (System.ComponentModel.ITypeDescriptorContext context, Type sourceType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Oggetto <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> oggetto che fornisce informazioni sul contesto di un convertitore di tipi. Può passare facoltativamente <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> per questo parametro."
    - id: sourceType
      type: System.Type
      description: "Oggetto &lt;xref:System.Type?displayProperty=fullName&gt; che rappresenta il tipo di dati per la conversione da."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il tipo può essere convertito; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.FontNamesConverter.CanConvertFrom*
  exceptions: []
