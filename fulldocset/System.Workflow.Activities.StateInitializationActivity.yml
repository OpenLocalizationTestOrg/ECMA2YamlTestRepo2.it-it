  name: StateInitializationActivity
  nameWithType: StateInitializationActivity
  fullName: System.Workflow.Activities.StateInitializationActivity
  type: Class
  summary: "Funge da contenitore per un gruppo di attività che viene eseguita quando il <xref href=&quot;System.Workflow.Activities.StateActivity&quot;> </xref> viene avviata l&quot;esecuzione. Questa classe non può essere ereditata."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Il StateInitializationActivity agisce come un <xref:System.Workflow.Activities.SequenceActivity>a tutte le attività che contiene.</xref:System.Workflow.Activities.SequenceActivity>       <xref:System.Workflow.Activities.SetStateActivity>le classi possono essere incluse nel StateInitializationActivity.</xref:System.Workflow.Activities.SetStateActivity>       Se esiste un StateInitializationActivity in un <xref:System.Workflow.Activities.StateActivity>, il StateInitializationActivity è la prima attività che viene eseguita quando il <xref:System.Workflow.Activities.StateActivity>Avvia l&quot;esecuzione.</xref:System.Workflow.Activities.StateActivity> </xref:System.Workflow.Activities.StateActivity> Alcuni aspetti di StateInitializationActivity è ad esempio un `OnEnterState` gestore.       Il StateInitializationActivity non è un&quot;attività obbligatoria in <xref:System.Workflow.Activities.StateActivity>.</xref:System.Workflow.Activities.StateActivity>       È il StateInitializationActivity un <xref:System.Workflow.ComponentModel.CompositeActivity>, ovvero il StateInitializationActivity può contenere altre attività.</xref:System.Workflow.ComponentModel.CompositeActivity> Il StateInitializationActivity non può contenere qualsiasi attività che implementa il <xref:System.Workflow.Activities.IEventActivity>interfaccia, che include tutti <xref:System.Workflow.Activities.HandleExternalEventActivity>le attività e <xref:System.Workflow.Activities.DelayActivity>attività.</xref:System.Workflow.Activities.DelayActivity> </xref:System.Workflow.Activities.HandleExternalEventActivity> </xref:System.Workflow.Activities.IEventActivity>       Cui viene eseguito un StateInitializationActivity il <xref:System.Workflow.Activities.StateActivity>, un modo non bloccante che rende il <xref:System.Workflow.Activities.StateActivity>pronto a ricevere gli eventi.</xref:System.Workflow.Activities.StateActivity> </xref:System.Workflow.Activities.StateActivity> Il StateInitializationActivity può contenere un <xref:System.Workflow.Activities.SetStateActivity>attività, in modo da poter modellare una macchina a stati in cui si verifica una transizione da uno stato senza ricevere alcun evento.</xref:System.Workflow.Activities.SetStateActivity> In tal senso la macchina a stati si comporta come un flusso di lavoro sequenza."
  syntax:
    content: >-
      [System.ComponentModel.Designer(typeof(System.Workflow.Activities.StateInitializationDesigner), typeof(System.ComponentModel.Design.IDesigner))]

      [System.ComponentModel.ToolboxItem(typeof(System.Workflow.ComponentModel.Design.ActivityToolboxItem))]

      [System.Drawing.ToolboxBitmap(typeof(System.Workflow.Activities.StateInitializationActivity), "Resources.StateInitializationActivity.png")]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Runtime.InteropServices.ComVisible(false)]

      [System.Workflow.ComponentModel.Compiler.ActivityValidator(typeof(System.Workflow.Activities.StateInitializationValidator))]

      public sealed class StateInitializationActivity : System.Workflow.Activities.SequenceActivity
