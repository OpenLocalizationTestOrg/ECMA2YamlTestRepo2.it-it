  name: PersonalizableAttribute
  nameWithType: PersonalizableAttribute
  fullName: System.Web.UI.WebControls.WebParts.PersonalizableAttribute
  type: Class
  summary: "Rappresenta l&quot;attributo di personalizzazione. Questa classe non può essere ereditata."
  remarks: "Attributo di personalizzazione `Personalizable`, viene applicato alle proprietà di controlli pubbliche che devono mantenere le informazioni sulla personalizzazione. ASP.NET genera automaticamente il codice per mantenere o recuperare questi valori dall&quot;archivio dati sottostante, quando il controllo si trova in una zona Web part in una pagina Web part.       Per una proprietà deve essere contrassegnato come personalizzabili devono essere soddisfatti i requisiti seguenti:-la proprietà deve essere pubblici e deve avere get pubblica e funzioni di accesso set.      -La proprietà deve essere una proprietà di lettura/scrittura.      -La proprietà deve essere senza parametri.      -La proprietà non può essere indicizzata.       Codice viene generato automaticamente per caricare e salvare i dati di personalizzazione per le proprietà. Proprietà che supportano la personalizzazione vengono determinate in base alla presenza di questo attributo sulla proprietà e il fatto che la proprietà sia conforme ai vincoli sopra elencati.       Si noti che le proprietà di sola lettura e di sola scrittura non sono supportate per la personalizzazione. Se questo attributo si applica a una proprietà di sola lettura o in sola lettura un <xref:System.Web.HttpException>generata.</xref:System.Web.HttpException> Anche le proprietà con parametri generano un <xref:System.Web.HttpException>eccezione.</xref:System.Web.HttpException>       Le singole proprietà senza questo attributo sono escluse dalla personalizzazione se alcuna gestione speciale tramite il <xref:System.Web.UI.WebControls.WebParts.IPersonalizable>interfaccia viene utilizzata.</xref:System.Web.UI.WebControls.WebParts.IPersonalizable>       Per ulteriori informazioni sull&quot;utilizzo degli attributi, vedere [Panoramica sulla personalizzazione delle parti Web](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use the PersonalizableAttribute class in code. The sample consists of an .aspx page that references a Web Part user control called `ColorSelector.ascx`. The following code is the .aspx file for the example.  \n  \n [!code-cs[WebParts_SimplePersonalization#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_210_1.aspx)]  \n  \n The following code is for the `ColorSelector.ascx` control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_SimplePersonalization#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_210_2.ascx)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class PersonalizableAttribute : Attribute
