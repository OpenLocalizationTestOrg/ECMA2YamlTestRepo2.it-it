  summary: "Definisce i valori per specificare la modalità in cui è regolata l&quot;altezza di una riga."
  remarks: "Il <xref:System.Windows.Forms.DataGridView>controllo può ridimensionare le righe in base all&quot;altezza preferita di ogni riga.</xref:System.Windows.Forms.DataGridView> L&quot;altezza preferita delle righe è l&quot;altezza minima necessaria per visualizzare il valore della cella più grande di quella riga. Modalità di diverse dimensioni consentono di indicare le celle vengono utilizzate per calcolare le nuove altezze (le celle di intestazione o le celle di intestazione non) e se ridimensionare tutte le righe o solo le righe attualmente visualizzate. Ridimensionamento di un subset di righe è utile per evitare una riduzione delle prestazioni quando si lavora con numerose righe di dati.       Il ridimensionamento automatico basato sul contenuto impedisce agli utenti di modificare l&quot;altezza delle righe con il mouse.       Questa enumerazione viene utilizzata per il <xref:System.Windows.Forms.DataGridView>controllo <xref:System.Windows.Forms.DataGridView.AutoResizeRow%2A>metodo.</xref:System.Windows.Forms.DataGridView.AutoResizeRow%2A> </xref:System.Windows.Forms.DataGridView>       Per ulteriori informazioni sulle modalità di ridimensionamento, vedere [opzioni di ridimensionamento nel controllo DataGridView Windows Form](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example resizes the third row in the control to fit the contents of its nonheader cells. This code example is part of a larger example provided in [How to: Programmatically Resize Cells to Fit Content in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridView.ProgrammaticResizing#4](~/add/codesnippet/csharp/t-system.windows.forms.d_29_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridView.ProgrammaticResizing#4](~/add/codesnippet/visualbasic/t-system.windows.forms.d_29_1.vb)]\n [!code-cpp[System.Windows.Forms.DataGridView.ProgrammaticResizing#4](~/add/codesnippet/cpp/t-system.windows.forms.d_29_1.cpp)]"
