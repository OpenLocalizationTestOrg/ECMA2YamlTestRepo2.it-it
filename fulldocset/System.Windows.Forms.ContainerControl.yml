  name: ValidateChildren(ValidationConstraints)
  nameWithType: ContainerControl.ValidateChildren(ValidationConstraints)
  fullName: System.Windows.Forms.ContainerControl.ValidateChildren(ValidationConstraints)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Determina tutti l&quot;elemento figlio di controlli all&quot;interno di un controllo che supporti la convalida per convalidare i dati."
  remarks: "ValidateChildren verranno esaminati tutti gli elementi figlio del controllo corrente, che causa la <xref:System.Windows.Forms.Control.Validating>generazione dell&quot;evento su un controllo, se soddisfa i criteri da <xref:System.Windows.Forms.ValidationConstraints>.</xref:System.Windows.Forms.ValidationConstraints> in lettere</xref:System.Windows.Forms.Control.Validating>       È possibile utilizzare numerosi <xref:System.Windows.Forms.ValidationConstraints>parametri in una sola volta, combinandoli con un operatore OR bit per bit.</xref:System.Windows.Forms.ValidationConstraints> La combinazione di parametri con un operatore OR bit per bit comporta un&quot;operazione con AND logica. Ad esempio, la chiamata `ValidateChildren(ValidationConstraints.ImmediateChildren | ValidationConstraints.Enabled)` verrà generato solo il <xref:System.Windows.Forms.Control.Validating>eventi nei controlli che sono sia figli immediati del contenitore e sono abilitati.</xref:System.Windows.Forms.Control.Validating>       Indipendentemente dal fatto che i parametri specificati per questo metodo, un controllo deve essere relativo <xref:System.Windows.Forms.Control.CausesValidation%2A>proprietà impostata su `true` affinché il relativo <xref:System.Windows.Forms.Control.Validating>dell&quot;evento.</xref:System.Windows.Forms.Control.Validating> </xref:System.Windows.Forms.Control.CausesValidation%2A> È necessario impostare anche la <xref:System.Windows.Forms.ContainerControl.AutoValidate%2A>proprietà del controllo o del contenitore del controllo su `false` se si desidera che la convalida si verifichi solo quando si chiama ValidateChildren e non quando l&quot;utente sposta lo stato attivo dal controllo.</xref:System.Windows.Forms.ContainerControl.AutoValidate%2A>       Se un controllo è associato a un&quot;origine dati e <xref:System.Windows.Forms.Control.Validating>si verifica l&quot;evento, ciò comporterà il controllo reinserire i dati correnti per l&quot;origine dati.</xref:System.Windows.Forms.Control.Validating>       Non è possibile ottenere l&quot;effetto opposto di un <xref:System.Windows.Forms.ValidationConstraints>parametro applicando un operatore di negazione bit per bit.</xref:System.Windows.Forms.ValidationConstraints> Ad esempio, se si specifica il valore negativo del <xref:System.Windows.Forms.ValidationConstraints>campo a ValidateChildren, non verranno convalidati tutti gli elementi figlio che non sono visibili nel contenitore.</xref:System.Windows.Forms.ValidationConstraints> Fornisce un parametro negativo per ValidateChildren non avranno effetto sul contenitore o i relativi elementi figlio."
  example:
  - "The following code example will only cause the <xref:System.Windows.Forms.Control.Validating> event to occur for immediate children of the form whose <xref:System.Windows.Forms.Control.Enabled%2A> property is `true`.  \n  \n [!code-vb[ValidateChildrenWithConstraints#1](~/add/codesnippet/visualbasic/6ed19d03-32eb-43cf-9854-_1.vb)]\n [!code-cs[ValidateChildrenWithConstraints#1](~/add/codesnippet/csharp/6ed19d03-32eb-43cf-9854-_1.cs)]"
