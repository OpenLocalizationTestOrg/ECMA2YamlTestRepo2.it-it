  name: ContainerControl
  nameWithType: ContainerControl
  fullName: System.Windows.Forms.ContainerControl
  type: Class
  summary: "Fornisce funzionalità di gestione dello stato attivo per i controlli che possono fungere da contenitore per altri controlli."
  remarks: "ContainerControl rappresenta un controllo che può fungere da contenitore per altri controlli e gestione dello stato attivo. I controlli che ereditano da questa classe è possono monitorare il controllo attivo che contengono anche quando lo stato attivo viene spostato in un punto qualsiasi all&quot;interno di un contenitore diverso.       Oggetti ContainerControl forniscono un limite logico per i controlli. Il controllo contenitore è possibile acquisire la pressione del tasto TAB e spostare lo stato attivo al controllo successivo nella raccolta.      > [!NOTE] > Il controllo contenitore non riceve lo stato attivo; lo stato attivo è sempre impostato sul primo controllo figlio nella raccolta di controlli contenuti.       In genere non si eredita direttamente dalla classe ContainerControl. <xref:System.Windows.Forms.Form>, <xref:System.Windows.Forms.UserControl>, e <xref:System.Windows.Forms.UpDownBase>le classi ereditano da ContainerControl.</xref:System.Windows.Forms.UpDownBase> </xref:System.Windows.Forms.UserControl></xref:System.Windows.Forms.Form>"
