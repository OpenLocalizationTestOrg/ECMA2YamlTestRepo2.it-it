  summary: "Rappresenta un controllo che consente all&quot;utente di seleziona un intervallo di valori spostando una <xref:System.Windows.Controls.Primitives.Track.Thumb*>controllare lungo un <xref href=&quot;System.Windows.Controls.Primitives.Track&quot;> </xref>.</xref:System.Windows.Controls.Primitives.Track.Thumb*>"
  remarks: "Un controllo dispositivo di scorrimento consente agli utenti di selezionare un valore da un intervallo di valori. Nella figura seguente viene illustrato un esempio di un controllo dispositivo di scorrimento.       **Esempio di un controllo dispositivo di scorrimento**![illustrazione di Slider](~/add/media/genericslider.png &quot;illustrazione di Slider&quot;) è possibile personalizzare un controllo dispositivo di scorrimento impostandone le proprietà.        Nell&quot;elenco seguente vengono descritti alcuni degli attributi di un dispositivo di scorrimento che è possibile personalizzare:-l&quot;orientamento del dispositivo di scorrimento, orizzontale o verticale.      -I segni di graduazione posizioni lungo la traccia di scorrimento.      -La visualizzazione di descrizioni comandi per visualizzare il valore corrente del dispositivo di scorrimento.      -La capacità del <xref:System.Windows.Controls.Primitives.Thumb>di uno snap di segni di graduazione o deve essere posizionato in qualsiasi momento il dispositivo di scorrimento.</xref:System.Windows.Controls.Primitives.Thumb>      -La direzione dell&quot;aumento del valore lungo il dispositivo di scorrimento.       Per ulteriori informazioni su come personalizzare un controllo dispositivo di scorrimento, vedere il singolo membro.       Dispositivo di scorrimento ignora i metadati della <xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A>proprietà e il relativo valore predefinito viene impostato su 10.</xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A> Per ulteriori informazioni, vedere [Cenni preliminari sulle proprietà di dipendenza](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Se il valore del dispositivo di scorrimento viene aggiunta un&quot;animazione, l&quot;utente non potrebbe essere più in grado di interagire con il controllo dispositivo di scorrimento dopo il completamento dell&quot;animazione. Vedere [procedura: impostare una proprietà dopo animazione con uno Storyboard](~/add/includes/ajax-current-ext-md.md) per le opzioni di come è possibile ripristinare il controllo utente di un dispositivo di scorrimento dopo che viene animata.      ## Personalizzare il controllo dispositivo di scorrimento per applicare le stesse impostazioni di proprietà per più dispositivi di scorrimento, utilizzare il <xref:System.Windows.FrameworkElement.Style%2A>proprietà.</xref:System.Windows.FrameworkElement.Style%2A> È possibile modificare il valore predefinito <xref:System.Windows.Controls.ControlTemplate>per fornire al controllo un aspetto univoco.</xref:System.Windows.Controls.ControlTemplate> Per ulteriori informazioni sulla creazione di un <xref:System.Windows.Controls.ControlTemplate>, vedere [personalizzazione dell&quot;aspetto di un controllo esistente tramite la creazione di ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  Per visualizzare le parti e stati specifici per il dispositivo di scorrimento, vedere [stili e modelli Slider](~/add/includes/ajax-current-ext-md.md).       Proprietà di dipendenza per questo controllo potrebbe essere impostata dallo stile predefinito del controllo.  Se una proprietà viene impostata da uno stile predefinito, la proprietà può variare rispetto al valore predefinito quando il controllo viene visualizzato nell&quot;applicazione. Lo stile predefinito è determinato dal tema del desktop viene utilizzato quando l&quot;applicazione è in esecuzione.  Per ulteriori informazioni, vedere [temi WPF predefiniti](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] > Impostando una proprietà visiva può avere effetto solo se la proprietà è sia presente nel modello predefinito del controllo dispositivo di scorrimento che viene impostata tramite una. È possibile trovare un elenco di proprietà visive nella sezione &quot;Modifica la struttura Visual di un controllo&quot; [personalizzazione dell&quot;aspetto di un controllo esistente tramite la creazione di ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
  example:
  - "The following examples shows how to bind the <xref:System.Windows.FrameworkElement.Height%2A> property of a <xref:System.Windows.Shapes.Rectangle> to the <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> of a Slider control.  \n  \n The following example defines a Slider control that is named `RectangeHeight` that can have a <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> between 0 and 200.  \n  \n [!code-xml[SliderwithDataBinding#Minimum](~/add/codesnippet/xaml/SliderwithDataBinding/Pane1.xaml#minimum)]\n [!code-xml[SliderwithDataBinding#Minimum](~/add/codesnippet/xaml/t-system.windows.control_21_1.xaml)]  \n  \n The following example shows how to define a <xref:System.Windows.Shapes.Rectangle> that binds its <xref:System.Windows.FrameworkElement.Height%2A> property to the <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> of the Slider control. (In the complete sample, a similar binding is created for the <xref:System.Windows.FrameworkElement.Width%2A> property.)  \n  \n [!code-xml[SliderwithDataBinding#BindingRectangle](~/add/codesnippet/xaml/SliderwithDataBinding/Pane1.xaml#bindingrectangle)]\n [!code-xml[SliderwithDataBinding#BindingRectangle](~/add/codesnippet/xaml/t-system.windows.control_21_2.xaml)]"
