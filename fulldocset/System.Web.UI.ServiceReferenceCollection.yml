  summary: "Contiene un set di <xref href=&quot;System.Web.UI.ServiceReference&quot;> </xref> oggetti."
  remarks: "L&quot;oggetto ServiceReferenceCollection contiene un <xref:System.Web.UI.ServiceReference>oggetto per ogni servizio Web che viene registrato in una pagina ASP.NET per AJAX.</xref:System.Web.UI.ServiceReference> Servizi Web possono essere definiti nel <xref:System.Web.UI.ScriptManager>controllo o in un oggetto associato <xref:System.Web.UI.ScriptManagerProxy>controllo.</xref:System.Web.UI.ScriptManagerProxy> </xref:System.Web.UI.ScriptManager>       È possibile aggiungere i servizi Web per l&quot;oggetto ServiceReferenceCollection in modo dichiarativo mediante l&quot;aggiunta di uno o più `<asp:ServiceReference>` elementi da un `<Services>` elemento all&quot;interno di `<asp:ScriptManager>` elemento della pagina, come illustrato nell&quot;esempio seguente.      ```   <asp:ScriptManager ID=&quot;SM1&quot; runat=&quot;server&quot;>     <Services>       <asp:ServiceReference Path=&quot;Service1.asmx&quot; />       <asp:ServiceReference Path=&quot;Service2.asmx&quot; />     </Services>   </asp:ScriptManager>   ```È possibile aggiungere anche a livello di codice un <xref:System.Web.UI.ServiceReference>oggetto alla <xref:System.Web.UI.ScriptManager.Services%2A>raccolta tramite il <xref:System.Collections.ObjectModel.Collection%601.Add%2A>metodo della classe ServiceReferenceCollection.</xref:System.Collections.ObjectModel.Collection%601.Add%2A> </xref:System.Web.UI.ScriptManager.Services%2A> </xref:System.Web.UI.ServiceReference>       Servizi Web vengono registrati con il <xref:System.Web.UI.ScriptManager>controllo durante la pagina <xref:System.Web.UI.Control.PreRender>fase del ciclo di vita.</xref:System.Web.UI.Control.PreRender> </xref:System.Web.UI.ScriptManager>"
