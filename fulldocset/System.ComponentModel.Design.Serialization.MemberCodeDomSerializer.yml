  type: Class
  summary: "Fornisce la classe base per la serializzazione di una primitiva reflection all&quot;interno dell&quot;oggetto grafico."
  remarks: "La classe MemberCodeDomSerializer è un serializzatore &quot;metadati&quot;; è un serializzatore che non vengono serializzate parte dell&quot;oggetto grafico, ma serializza invece una primitiva reflection all&quot;interno dell&quot;oggetto grafico. Ad esempio, un MemberCodeDomSerializer verrà associato un <xref:System.ComponentModel.PropertyDescriptor>affinché serializzare una proprietà.</xref:System.ComponentModel.PropertyDescriptor> Gli oggetti MemberCodeDomSerializer consentono ai costrutti, ad esempio proprietà e gli eventi per essere logico, anziché richiedere loro di disporre di un supporto fisico nel codice.       A differenza di <xref:System.ComponentModel.Design.Serialization.CodeDomSerializer>classi, oggetti MemberCodeDomSerializer devono essere in grado di deserializzare.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializer>"
