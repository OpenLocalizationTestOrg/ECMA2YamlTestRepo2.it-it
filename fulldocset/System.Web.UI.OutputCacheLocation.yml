  name: OutputCacheLocation
  nameWithType: OutputCacheLocation
  fullName: System.Web.UI.OutputCacheLocation
  type: Enum
  summary: "Specifica i valori validi per il controllo della posizione della risposta HTTP nella cache di output per una risorsa."
  remarks: "I valori specificati da questa enumerazione sono utilizzati quando si include un `@ OutputCache` direttiva in un file con estensione aspx. Questi valori determinano la posizione della cache di output delle pagine. Per ulteriori informazioni, vedere [la memorizzazione nella cache le pagine ASP.NET](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how the Server value is used to specify that the page should be cached on the Web server where the request is processed.  \n  \n [!code-cs[OutputCacheLocation_Resubmit#1](~/add/codesnippet/csharp/t-system.web.ui.outputca_1.aspx)]\n [!code-vb[OutputCacheLocation_Resubmit#1](~/add/codesnippet/visualbasic/t-system.web.ui.outputca_1.aspx)]"
  syntax:
    content: public enum OutputCacheLocation
  inheritance:
  - System.Enum
  platform:
  - net462
