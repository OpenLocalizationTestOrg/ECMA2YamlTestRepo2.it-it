`, `accesskey`, `tabindex`, `rows`|   | `<td>`|`headers`, `align`, `rowspan`, `colspan`, `axis`, `scope`, `abbr`, `valign`|   | `<th>`|`headers`, `align`, `rowspan`, `colspan`, `axis`, `scope`, `abbr`, `valign`|   | `<title>`|`xml:lang`|   | `<tr>`|`align`, `valign`|       Per ulteriori informazioni sugli elementi e gli stili che eseguono il rendering, vedere la specifica modularizzazione XHTML il [sito Web World Wide Web Consortium (W3C)](http://go.microsoft.com/fwlink/?linkid=37125)."
