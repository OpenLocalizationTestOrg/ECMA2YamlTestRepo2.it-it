  remarks: "`subsetToReformatTo`è un <xref:System.Windows.Input.StylusPointDescription>che descrive un subset di valori appartenenti al <xref:System.Windows.Input.StylusPointCollection.Description%2A>proprietà.</xref:System.Windows.Input.StylusPointCollection.Description%2A> </xref:System.Windows.Input.StylusPointDescription> Utilizzare il <xref:System.Windows.Input.StylusPointDescription.GetCommonDescription%2A>metodo per ottenere un <xref:System.Windows.Input.StylusPointDescription>che interseca il <xref:System.Windows.Input.StylusPointCollection.Description%2A> <xref:System.Windows.Input.StylusPointCollection>.</xref:System.Windows.Input.StylusPointCollection> corrente</xref:System.Windows.Input.StylusPointCollection.Description%2A> </xref:System.Windows.Input.StylusPointDescription> </xref:System.Windows.Input.StylusPointDescription.GetCommonDescription%2A>       Il metodo riformatta restituisce una <xref:System.Windows.Input.StylusPointCollection>che contiene gli stessi <xref:System.Windows.Input.StylusPoint>oggetti come quelli che appartengono all&quot;oggetto corrente <xref:System.Windows.Input.StylusPointCollection>.</xref:System.Windows.Input.StylusPointCollection> </xref:System.Windows.Input.StylusPoint> </xref:System.Windows.Input.StylusPointCollection> Il <xref:System.Windows.Input.StylusPoint>oggetti nel nuovo <xref:System.Windows.Input.StylusPointCollection>Usa `subsetToReformatTo` <xref:System.Windows.Input.StylusPointDescription>.</xref:System.Windows.Input.StylusPointDescription> </xref:System.Windows.Input.StylusPointCollection> </xref:System.Windows.Input.StylusPoint>      > [!NOTE] > Riformatta utilizza vincoli dal <xref:System.Windows.Input.StylusPointPropertyInfo>del <xref:System.Windows.Input.StylusPointCollection.Description%2A>proprietà, anche se i vincoli in `subsetToReformatTo` sono diversi.</xref:System.Windows.Input.StylusPointCollection.Description%2A> </xref:System.Windows.Input.StylusPointPropertyInfo> Ad esempio, se `subsetToReformatTo` utilizza i valori 0 e 1023 per <xref:System.Windows.Input.StylusPointProperties.NormalPressure>mentre <xref:System.Windows.Input.StylusPointCollection.Description%2A>utilizza i valori 0 e 255.</xref:System.Windows.Input.StylusPointCollection.Description%2A> </xref:System.Windows.Input.StylusPointProperties.NormalPressure> Riformattare restituisce un <xref:System.Windows.Input.StylusPointDescription>utilizzando i valori 0 e 255.</xref:System.Windows.Input.StylusPointDescription>"
