  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: "Deserializza le proprietà dell&quot;oggetto specificato dal bundle di risorse della lingua inglese."
  remarks: "Il metodo DeserializePropertiesFromResources è possibile chiamare un metodo helper che le classi derivate. Esegue la ricerca per le proprietà sull&quot;oggetto indicato e tenta di caricare i valori dal raggruppamento di risorse della lingua inglese. Questo è in genere utilizzato per gestire le proprietà in fase di progettazione che non vengono create nel codice sorgente. Non deve essere usato per le proprietà localizzate in quanto funziona solo per le impostazioni cultura invarianti.       Questo metodo controlla se tutte le proprietà del `value` parametro che corrispondono agli attributi specificati per il `filter` parametro, quindi cerca le proprietà in un oggetto binario di risorse. Ciò è utile per deserializzare le proprietà che non possono essere rappresentate nel codice, ad esempio le proprietà in fase di progettazione.       Questo metodo richiede che un caricatore della finestra di progettazione offre un <xref:System.ComponentModel.Design.IResourceService>per leggere le risorse.</xref:System.ComponentModel.Design.IResourceService> Se il <xref:System.ComponentModel.Design.IResourceService>fornisce un <xref:System.Resources.ResXResourceReader>per la lingua inglese, DeserializePropertiesFromResources leggerà le risorse dalla sezione del file di risorse (resx) XML dei metadati, non è incluso nel codice compilato finale.</xref:System.Resources.ResXResourceReader> </xref:System.ComponentModel.Design.IResourceService> Se questo servizio non è disponibile, non verrà letta alcuna risorsa."
  syntax:
    content: protected void DeserializePropertiesFromResources (System.ComponentModel.Design.Serialization.IDesignerSerializationManager manager, object value, Attribute[] filter);
    parameters:
    - id: manager
      type: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
      description: "Il <xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerSerializationManager&quot;> </xref> da utilizzare per la serializzazione."
    - id: value
      type: System.Object
      description: "Oggetto da cui deserializzare le proprietà."
    - id: filter
      type: System.Attribute[]
      description: "Un <xref:System.Attribute>matrice che filtra le proprietà che verranno deserializzate.</xref:System.Attribute>"
  overload: System.ComponentModel.Design.Serialization.CodeDomSerializerBase.DeserializePropertiesFromResources*
  exceptions: []
