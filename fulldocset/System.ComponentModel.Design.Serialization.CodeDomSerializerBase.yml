  summary: "Serializza l&quot;oggetto specificato in un&quot;espressione."
  remarks: "Il `value` parametro può essere `null`, nel qual caso verrà restituita un&quot;espressione primitiva.       Il metodo metodo SerializeToExpression utilizza le regole seguenti per la serializzazione dei tipi: 1.  Chiama innanzitutto il <xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.GetExpression%2A>metodo per verificare se un&quot;espressione è già stata creata per l&quot;oggetto.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.GetExpression%2A> In caso affermativo, restituisce l&quot;espressione esistente.      2.  Quindi individua il serializzatore dell&quot;oggetto e chiede di eseguire la serializzazione.      3.  Se il valore restituito del serializzatore dell&quot;oggetto è un <xref:System.CodeDom.CodeExpression>, viene restituita l&quot;espressione.</xref:System.CodeDom.CodeExpression>      4.  Effettua un&quot;ultima chiamata a <xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.GetExpression%2A>per vedere se il serializzatore ha aggiunto un&quot;espressione.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.GetExpression%2A>      5.  Infine, viene restituito `null`.       Se è non stato possibile creare alcuna espressione ed è stato possibile trovare un serializzatore adatto, tramite il gestore di serializzazione verrà segnalato un errore. Se è stato trovato un serializzatore, ma non è riuscito a produrre un&quot;espressione, verrà segnalato alcun errore. In questo caso, si presuppone che il serializzatore sia già stato segnalato l&quot;errore o non ha provato a serializzare l&quot;oggetto.       Se il serializzatore restituito di un&quot;istruzione o una raccolta di istruzioni, tali istruzioni non verranno eliminate. Il metodo metodo SerializeToExpression verrà cercata una <xref:System.ComponentModel.Design.Serialization.StatementContext>nel contesto dello stack e aggiungere istruzioni per l&quot;oggetto di contesto istruzione <xref:System.ComponentModel.Design.Serialization.StatementContext.StatementCollection%2A>proprietà.</xref:System.ComponentModel.Design.Serialization.StatementContext.StatementCollection%2A> </xref:System.ComponentModel.Design.Serialization.StatementContext> Se è presente alcun contesto di istruzione, il metodo metodo SerializeToExpression sarà simile nel contesto per un <xref:System.CodeDom.CodeStatementCollection>e vi aggiungerà le istruzioni.</xref:System.CodeDom.CodeStatementCollection> Se non è possibile trovare per aggiungere le istruzioni, verrà generato un errore.      > [!NOTE] > Non è necessario chiamare il metodo metodo SerializeToExpression interno <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService.Serialize%2A>quando si serializza un oggetto.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService.Serialize%2A> In alternativa, è necessario chiamare <xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.GetExpression%2A>.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.GetExpression%2A> Se restituisce `null`, creare un&quot;espressione personalizzata e chiamare <xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SetExpression%2A>.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SetExpression%2A> Procedere quindi con il resto della serializzazione."
