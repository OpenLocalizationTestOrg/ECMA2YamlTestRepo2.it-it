  fullName: System.ComponentModel.Design.Serialization.CodeDomSerializerBase.DeserializeExpression(IDesignerSerializationManager,String,CodeExpression)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: "Deserializza l&quot;espressione specificata in un oggetto in memoria."
  remarks: "Si tratta di un helper del metodo che le classi derivate può chiamare per deserializzare un&quot;espressione. Deserializza l&quot;istruzione interpretando ed eseguendo l&quot;espressione CodeDOM specificata per il `expression` parametro e restituisce i risultati. Se un oggetto deve essere creato come risultato di questa espressione, verrà assegnato il nome specificato per il `name` parametro. Il nome può essere `null` se è necessario specificare il nome dell&quot;oggetto. Nella tabella seguente descrive le espressioni specifiche come vengono gestiti.      | Espressione | Comportamento |   |----------------|--------------|   | <xref:System.CodeDom.CodeThisReferenceExpression>| Questa espressione rappresenta `this` o `Me`.</xref:System.CodeDom.CodeThisReferenceExpression> Per individuare l&quot;oggetto associato a questa espressione, il metodo DeserializeExpression cercherà nello stack di contesto per un <xref:System.ComponentModel.Design.Serialization.RootContext>.</xref:System.ComponentModel.Design.Serialization.RootContext> Questo oggetto contiene l&quot;oggetto radice del grafico e l&quot;espressione che lo rappresenta. Se l&quot;oggetto è presente e l&quot;espressione corrisponde, verrà restituito l&quot;oggetto radice. Se un&quot;istanza non viene trova, viene restituito un errore. |   | <xref:System.CodeDom.CodeFieldReferenceExpression>| Se la destinazione del riferimento di campo restituisce l&quot;oggetto radice, il <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.GetInstance%2A>metodo del parametro manager da utilizzare per recuperare l&quot;istanza dell&quot;oggetto in base al nome.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.GetInstance%2A> </xref:System.CodeDom.CodeFieldReferenceExpression> In caso contrario, la reflection standard viene utilizzata con l&quot;oggetto di destinazione per individuare il campo richiesto. Se il campo non viene trovato, viene restituito un errore. |   | <xref:System.CodeDom.CodeVariableReferenceExpression>| Il <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.GetInstance%2A>metodo il `manager` parametro viene utilizzato per individuare l&quot;istanza che rappresenta il nome della variabile specificato.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.GetInstance%2A> </xref:System.CodeDom.CodeVariableReferenceExpression> Se un&quot;istanza non viene trova, viene restituito un errore. |       DeserializeExpression continua a interpretare le espressioni fino a quando vengono completamente risolte in un oggetto o fino a quando non è possibile semplificare l&quot;espressione. In questo caso, restituisce DeserializeExpression un <xref:System.CodeDom.CodeExpression>che contiene l&quot;espressione più semplificata.</xref:System.CodeDom.CodeExpression> Non sono supportate le espressioni seguenti:- <xref:System.CodeDom.CodeEventReferenceExpression>- <xref:System.CodeDom.CodeMethodReferenceExpression>- <xref:System.CodeDom.CodeDelegateCreateExpression></xref:System.CodeDom.CodeDelegateCreateExpression> </xref:System.CodeDom.CodeMethodReferenceExpression> </xref:System.CodeDom.CodeEventReferenceExpression>"
  syntax:
    content: protected object DeserializeExpression (System.ComponentModel.Design.Serialization.IDesignerSerializationManager manager, string name, System.CodeDom.CodeExpression expression);
    parameters:
    - id: manager
      type: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
      description: "Il <xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerSerializationManager&quot;> </xref> da utilizzare per la serializzazione."
    - id: name
      type: System.String
      description: "Il nome dell&quot;oggetto risultante dall&quot;espressione. Può essere <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se è necessario specificare il nome dell&quot;oggetto."
    - id: expression
      type: System.CodeDom.CodeExpression
      description: "Il <xref href=&quot;System.CodeDom.CodeExpression&quot;> </xref> interpretare."
    return:
      type: System.Object
      description: "Oggetto risultante dall&quot;interpretazione di <code> expression </code>."
  overload: System.ComponentModel.Design.Serialization.CodeDomSerializerBase.DeserializeExpression*
  exceptions: []
