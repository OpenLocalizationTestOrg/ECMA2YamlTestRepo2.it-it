  name: PartitionResolverType
  nameWithType: SessionStateSection.PartitionResolverType
  fullName: System.Web.Configuration.SessionStateSection.PartitionResolverType
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Ottiene o imposta un valore che specifica dove archiviare lo stato della sessione."
  remarks: "Se la proprietà PartitionResolverType viene specificata, il <xref:System.Web.Configuration.SessionStateSection.SqlConnectionString%2A>proprietà e <xref:System.Web.Configuration.SessionStateSection.StateConnectionString%2A>proprietà vengono ignorate.</xref:System.Web.Configuration.SessionStateSection.StateConnectionString%2A> </xref:System.Web.Configuration.SessionStateSection.SqlConnectionString%2A>  Il PartitionResolverType può essere bloccato tramite il <xref:System.Configuration.ConfigurationElement.LockAttributes%2A>proprietà Analogamente alle altre proprietà all&quot;interno di [sessionState Element (Schema delle impostazioni ASP.NET)](http://msdn.microsoft.com/en-us/bda6fb8c-0076-43e3-9ce2-8cf1f8bdaa7d) elemento.</xref:System.Configuration.ConfigurationElement.LockAttributes%2A> La stringa di connessione restituita dal PartitionResolverType da utilizzare su ogni richiesta per connettersi al percorso del server appropriato per il resto della richiesta.  Se la stringa di connessione non è valida, ASP.NET genera la stessa eccezione generata quando la stringa di connessione configurata per il server non è valida.       Questa proprietà viene utilizzata per partizionare i dati dello stato della sessione tra più nodi di back-end in SQL o in modalità server di stato."
  syntax:
