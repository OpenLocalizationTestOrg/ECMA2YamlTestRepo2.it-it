- uid: System.Web.Configuration.SessionStateSection.Cookieless
  id: Cookieless
  parent: System.Web.Configuration.SessionStateSection
  langs:
  - csharp
  name: Cookieless
  nameWithType: SessionStateSection.Cookieless
  fullName: System.Web.Configuration.SessionStateSection.Cookieless
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Ottiene o imposta un valore che indica se i cookie vengono usati per identificare le sessioni client."
  remarks: "Che è possibile memorizzare l&quot;ID univoco che associa il client a una sessione del server in due modi: mediante l&quot;archiviazione di un cookie HTTP sul client o dalla codifica l&quot;ID di sessione nell&quot;URL. Archiviare l&quot;ID di sessione nel cookie è più sicura, ma richiede che il browser client per supportare i cookie.       Per le applicazioni che consentono ai client che non supportano i cookie, ad esempio un&quot;ampia gamma di dispositivi mobili, l&quot;ID di sessione può essere archiviato nell&quot;URL. L&quot;opzione URL presenta numerosi svantaggi. Richiede che i collegamenti nel sito di essere relativo e che la pagina verrà reindirizzato all&quot;inizio della sessione con nuovi valori di stringa di query ed espone il diritto di ID di sessione nella stringa di query, in cui può essere selezionato per l&quot;uso in un attacco alla sicurezza.       Vengono fornite informazioni utili per utilizzare la modalità cookie solo se è necessario supportare i client che non dispongono di supporto dei cookie.       Lo stato della sessione supporta inoltre due opzioni aggiuntive: <xref:System.Web.HttpCookieMode>e <xref:System.Web.HttpCookieMode>.</xref:System.Web.HttpCookieMode> </xref:System.Web.HttpCookieMode> Il primo consente al modulo di stato della sessione determinare la modalità (cookie o senza cookie) viene utilizzato in una base di client in base alle funzionalità del browser.  Il <xref:System.Web.HttpCookieMode>opzione consente di eseguire un handshake con il browser per verificare se un cookie può essere archiviato e pertanto richiede un&quot;ulteriore richiesta per eseguire tale operazione.</xref:System.Web.HttpCookieMode> Se è necessario supportare client senza cookie, è consigliabile prendere utilizzando <xref:System.Web.HttpCookieMode>per generare URL senza cookie solo per i client che li richiedono.</xref:System.Web.HttpCookieMode>      > [!NOTE] > Con backup. Browser 4.1 o remota. Browser 3.2, <xref:System.Web.HttpResponse.Redirect%2A>si comporta sempre come se il valore della <xref:System.Web.Configuration.HttpCapabilitiesBase.SupportsRedirectWithCookie%2A>proprietà del <xref:System.Web.HttpBrowserCapabilities>oggetto è `false`, a meno che la proprietà senza cookie nel <xref:System.Web.Configuration.SystemWebSectionGroup.SessionState%2A>sezione di Web. config è stato impostato in modo esplicito su `true`.</xref:System.Web.Configuration.SystemWebSectionGroup.SessionState%2A> </xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.Configuration.HttpCapabilitiesBase.SupportsRedirectWithCookie%2A> </xref:System.Web.HttpResponse.Redirect%2A>   >> In ASP.NET versione 1.1, le opzioni per questa impostazione sono `true` o `false`, ma con ASP.NET 2.0, le scelte sono espanse, e <xref:System.Web.HttpCookieMode>è ora l&quot;impostazione predefinita.</xref:System.Web.HttpCookieMode> Se l&quot;applicazione Web senza cookie proprietà è impostata su un valore booleano, quindi <xref:System.Web.HttpResponse.Redirect%2A>dovrebbe funzionare come previsto per questi browser.</xref:System.Web.HttpResponse.Redirect%2A>"
  example:
  - "The following code example demonstrates how to get the Cookieless property. Refer to the code example in the <xref:System.Web.Configuration.SessionStateSection> class topic to learn how to access the <xref:System.Web.Configuration.SessionStateSection> object.  \n  \n [!code-vb[System.Web.Configuration.SessionStateSection#7](~/add/codesnippet/visualbasic/p-system.web.configurati_358_1.vb)]\n [!code-cs[System.Web.Configuration.SessionStateSection#7](~/add/codesnippet/csharp/p-system.web.configurati_358_1.cs)]"
  syntax:
    content: public System.Web.HttpCookieMode Cookieless { get; set; }
    return:
      type: System.Web.HttpCookieMode
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se tutte le richieste vengono trattate come senza cookie, o <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se non le richieste vengono gestite come cookie, o uno del <xref href=&quot;System.Web.HttpCookieMode&quot;> </xref> valori. Il valore predefinito in ASP.NET versione 2.0 è <xref href=&quot;System.Web.HttpCookieMode&quot;> </xref>. Nelle versioni precedenti, il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.SessionStateSection.Cookieless*
  exceptions: []
  platform:
  - net462
