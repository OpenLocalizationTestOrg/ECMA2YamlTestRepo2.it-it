  summary: "Ottiene o imposta la didascalia visualizzata nel <xref href=&quot;System.Web.UI.WebControls.Literal&quot;> </xref> controllo."
  remarks: "Utilizzare la proprietà di testo per specificare o per determinare la didascalia visualizzata nel <xref:System.Web.UI.WebControls.Literal>controllo.</xref:System.Web.UI.WebControls.Literal> Ciò consente di modificare a livello di codice la didascalia in fase di esecuzione.       La didascalia viene decodificata in HTML a seconda di come si assegna un valore per questa proprietà. Se si assegna un valore tramite un attributo del <xref:System.Web.UI.WebControls.Literal>, il valore è decodificata prima che venga visualizzato in formato HTML.</xref:System.Web.UI.WebControls.Literal> Ad esempio, `<asp:Literal id=&quot;DisplayLiteral&quot; Text=&quot;A B&quot;/>` viene eseguito il rendering come &quot;B&quot; nel browser. Tuttavia, se si imposta questa proprietà a livello di codice o inserendo il testo tra i tag di apertura e chiusura del controllo, la didascalia non HTML decodificato. Ad esempio, `<asp:Literal id=&quot;DisplayLiteral&quot;> A B </asp:Literal>` viene visualizzato come &quot;A&nbsp;B&quot;.      > [!CAUTION] > Questo controllo può essere utilizzato per visualizzare l&quot;input dell&quot;utente che può includere uno script client dannoso. Verificare tutte le informazioni inviate da un client per uno script eseguibile, istruzioni SQL o altro codice prima di visualizzarlo nell&quot;applicazione. ASP.NET fornisce una funzionalità di convalida richiesta di input per bloccare script e HTML nell&quot;input dell&quot;utente. Controlli server di convalida vengono inoltre forniti per valutare l&quot;input dell&quot;utente. Per ulteriori informazioni, vedere [sintassi dei controlli di convalida Server](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).       Il valore di questa proprietà, se impostato, può essere salvato automaticamente in un file di risorse utilizzando uno strumento di progettazione. Per ulteriori informazioni, vedere <xref:System.ComponentModel.LocalizableAttribute>e [globalizzazione e localizzazione](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following example demonstrates how to use the Text property to programmatically change the caption displayed in the <xref:System.Web.UI.WebControls.Literal> control.  \n  \n> [!NOTE]\n>  The following example uses the single-file code model and might not work correctly if copied directly into a code-behind file. This code example must be copied into an empty text file that has an .aspx extension. For more information about the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Literal#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_516_1.aspx)]\n [!code-vb[Literal#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_516_1.aspx)]"
  syntax:
