  name: Literal
  nameWithType: Literal
  fullName: System.Web.UI.WebControls.Literal
  type: Class
  summary: "Riserva una posizione nella pagina Web per visualizzare testo statico."
  remarks: "In questo argomento:- [Introduzione](#introduction)      -   [sintassi dichiarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # introduzione utilizzare il controllo Literal per riservare una posizione per visualizzare il testo della pagina Web.       Il controllo è simile al <xref:System.Web.UI.WebControls.Label>controllare, ad eccezione del fatto il controllo non consente di applicare uno stile al testo visualizzato.</xref:System.Web.UI.WebControls.Label> È possibile controllare a livello di codice il testo visualizzato nel controllo impostando la <xref:System.Web.UI.WebControls.Literal.Text%2A>proprietà.</xref:System.Web.UI.WebControls.Literal.Text%2A>      > [!CAUTION] > Questo controllo può essere utilizzato per visualizzare l&quot;input dell&quot;utente che può includere uno script client dannoso. Verificare tutte le informazioni inviate da un client per uno script eseguibile, istruzioni SQL o altro codice prima di visualizzarlo nell&quot;applicazione. ASP.NET fornisce una funzionalità di convalida richiesta di input per bloccare script e HTML nell&quot;input dell&quot;utente. Controlli server di convalida vengono inoltre forniti per valutare l&quot;input dell&quot;utente.       Per ulteriori informazioni sulla sicurezza, vedere [controlli Standard di sicurezza](~/add/includes/ajax-current-ext-md.md), [procedura: proteggere dagli attacchi tramite Script in un&quot;applicazione Web da applicare la codifica HTML alle stringhe](~/add/includes/ajax-current-ext-md.md), e [convalida dell&quot;Input utente in ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a># # Sintassi dichiarativa```   <asp:Literal       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       Mode=&quot;Transform|PassThrough|Encode&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Text=&quot;string&quot;       Visible=&quot;True|False&quot;   />   ```"
  example:
  - "The following example demonstrates how to use the Literal control to display static text.  \n  \n> [!NOTE]\n>  The following example uses the single-file code model and might not work correctly if copied directly into a code-behind file. This code example must be copied into an empty text file that has an .aspx extension. For more information about the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Literal#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_323_1.aspx)]\n [!code-vb[Literal#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_323_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Text")]

      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.LiteralDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.WebControls.LiteralControlBuilder))]

      [System.Web.UI.DataBindingHandler("System.Web.UI.Design.TextDataBindingHandler, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      public class Literal : System.Web.UI.Control, System.Web.UI.ITextControl
