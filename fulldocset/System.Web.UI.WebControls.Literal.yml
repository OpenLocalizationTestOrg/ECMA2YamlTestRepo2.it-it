  namespace: System.Web.UI.WebControls
  summary: "Invia una notifica di <xref href=&quot;System.Web.UI.WebControls.Literal&quot;> </xref> controllo che un elemento XML o HTML è stato analizzato e aggiunge tale elemento per il <xref href=&quot;System.Web.UI.ControlCollection&quot;> </xref> del controllo."
