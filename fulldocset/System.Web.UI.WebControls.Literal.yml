- uid: System.Web.UI.WebControls.Literal.Mode
  id: Mode
  parent: System.Web.UI.WebControls.Literal
  langs:
  - csharp
  name: Mode
  nameWithType: Literal.Mode
  fullName: System.Web.UI.WebControls.Literal.Mode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta un valore di enumerazione che specifica come il contenuto di <xref href=&quot;System.Web.UI.WebControls.Literal&quot;> </xref> rendering del controllo."
  remarks: "Utilizzare la proprietà modalità per specificare come il contenuto di un <xref:System.Web.UI.WebControls.Literal>controllo deve essere eseguito il rendering.</xref:System.Web.UI.WebControls.Literal> Questa proprietà viene impostata utilizzando uno del <xref:System.Web.UI.WebControls.LiteralMode>valori di enumerazione.</xref:System.Web.UI.WebControls.LiteralMode> Nella tabella seguente sono elencati i valori possibili.      | Valore | Descrizione |   |-----------|-----------------|   | `PassThrough`| Il contenuto del controllo non viene modificato. |   | `Encode`| Il contenuto del controllo viene convertito in una stringa codificata in formato HTML. |   | `Transform`| Gli elementi del linguaggio di markup non supportati vengono rimossi dal contenuto del controllo. Se il controllo <xref:System.Web.UI.WebControls.Literal>viene eseguito il rendering in un browser che supporta l&quot;HTML o XHTML, il contenuto del controllo non viene modificato. |       Se si specifica `PassThrough`, l&quot;intero contenuto del <xref:System.Web.UI.WebControls.Literal.Text%2A>proprietà vengono passati nel dispositivo o browser senza apportare alcuna modifica.</xref:System.Web.UI.WebControls.Literal.Text%2A> </xref:System.Web.UI.WebControls.Literal> Ad esempio, se il <xref:System.Web.UI.WebControls.Literal.Text%2A>proprietà di un <xref:System.Web.UI.WebControls.Literal>controllo contiene un `<hr>` tag, questo verrà inviato a tutti i dispositivi e browser se è supportato.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A>       Se si specifica `Encode`, il contenuto per il <xref:System.Web.UI.WebControls.Literal.Text%2A>proprietà vengono convertiti in una stringa codificata in formato HTML prima del rendering.</xref:System.Web.UI.WebControls.Literal.Text%2A> Ad esempio, se il <xref:System.Web.UI.WebControls.Literal.Text%2A>proprietà di un <xref:System.Web.UI.WebControls.Literal>controllo contiene un `<hr>` tag, viene convertito in `<Hr>` e inviato al dispositivo o browser.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A>       Se si specifica `Transform`, il comportamento di rendering di <xref:System.Web.UI.WebControls.Literal.Text%2A>proprietà dipende dal tipo di markup sottoposto a rendering.</xref:System.Web.UI.WebControls.Literal.Text%2A> Quando il <xref:System.Web.UI.WebControls.Literal>controllo viene eseguito il rendering per un dispositivo o browser che supporta l&quot;HTML o XHTML, specificando <xref:System.Web.UI.WebControls.LiteralMode>produce lo stesso comportamento specificando <xref:System.Web.UI.WebControls.LiteralMode>.</xref:System.Web.UI.WebControls.LiteralMode> </xref:System.Web.UI.WebControls.LiteralMode> </xref:System.Web.UI.WebControls.Literal> Tutti i tag e gli elementi per il <xref:System.Web.UI.WebControls.Literal.Text%2A>viene eseguito il rendering di proprietà per il browser richiedente.</xref:System.Web.UI.WebControls.Literal.Text%2A>       Quando il <xref:System.Web.UI.WebControls.Literal>controllo viene eseguito il rendering per un linguaggio di markup diversi da HTML o XHTML, ad esempio WML o cHTML, è possibile utilizzare il <xref:System.Web.UI.WebControls.LiteralMode>valore per la rimozione degli elementi di markup non supportato.</xref:System.Web.UI.WebControls.LiteralMode> </xref:System.Web.UI.WebControls.Literal> In questo caso, gli elementi del linguaggio di markup del <xref:System.Web.UI.WebControls.Literal.Text%2A>proprietà che non sono supportati nel linguaggio di markup di destinazione non viene eseguito per il controllo.</xref:System.Web.UI.WebControls.Literal.Text%2A> Ad esempio, se il <xref:System.Web.UI.WebControls.Literal.Text%2A>proprietà di un <xref:System.Web.UI.WebControls.Literal>controllo contiene un `<hr>` tag, il tag viene rimossa prima che il contenuto venga inviato a una periferica WML.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A> Se è presente contenuto di un tag non supportato, viene rimosso solo il tag e il contenuto viene inviato al dispositivo o browser. Ad esempio, se il <xref:System.Web.UI.WebControls.Literal.Text%2A>proprietà include il contenuto `<XYZ>Test</XYZ>`, `<XYZ>` e `</XYZ>` tag vengono rimossi e il testo &quot;Test&quot; viene inviato al dispositivo o browser.</xref:System.Web.UI.WebControls.Literal.Text%2A>"
  example:
  - "The following code example demonstrates how to set a <xref:System.Web.UI.WebControls.Literal> control's Mode property. The Mode property is initially set to `Encode` in the declarative syntax for the control. After the page loads, the user can click a button to set the Mode property to `PassThrough`. This causes the contents of the <xref:System.Web.UI.WebControls.Literal.Text%2A> property to render differently.  \n  \n> [!NOTE]\n>  The following example uses the single-file code model and might not work correctly if copied directly into a code-behind file. This code example must be copied into an empty text file that has an .aspx extension. For more information about the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Literal.Mode#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_704_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.LiteralMode Mode { get; set; }
    return:
      type: System.Web.UI.WebControls.LiteralMode
      description: "Uno del <xref href=&quot;System.Web.UI.WebControls.LiteralMode&quot;> </xref> valori di enumerazione. Il valore predefinito è <xref uid=&quot;langword_csharp_Transform&quot; name=&quot;Transform&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.Literal.Mode*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Il tipo specificato non è uno del <xref href=&quot;System.Web.UI.WebControls.LiteralMode&quot;> </xref> valori di enumerazione."
  platform:
  - net462
