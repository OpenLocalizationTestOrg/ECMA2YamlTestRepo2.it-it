  name: ManipulationDelta
  nameWithType: ManipulationDelta
  fullName: System.Windows.Input.ManipulationDelta
  type: Class
  summary: "Contiene i dati di trasformazione che viene accumulati quando si verificano eventi di modifica."
  remarks: "La classe ManipulationDelta contiene informazioni sulle modifiche nella posizione di una modifica.  [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)]interpreta le modifiche come un <xref:System.Windows.Input.ManipulationDelta.Translation%2A>, <xref:System.Windows.Input.ManipulationDelta.Expansion%2A>, o <xref:System.Windows.Input.ManipulationDelta.Rotation%2A>.</xref:System.Windows.Input.ManipulationDelta.Rotation%2A> </xref:System.Windows.Input.ManipulationDelta.Expansion%2A> </xref:System.Windows.Input.ManipulationDelta.Translation%2A> Quando il <xref:System.Windows.UIElement.ManipulationDelta>evento si verifica in un <xref:System.Windows.UIElement>, utilizzare le proprietà su un oggetto ManipulationDelta per trasformare l&quot;oggetto che deve essere modificato.</xref:System.Windows.UIElement> </xref:System.Windows.UIElement.ManipulationDelta>  La <xref:System.Windows.Input.ManipulationDeltaEventArgs>classe fornisce due proprietà di tipo ManipulationDelta: <xref:System.Windows.Input.ManipulationDeltaEventArgs.DeltaManipulation%2A> <xref:System.Windows.Input.ManipulationDeltaEventArgs.CumulativeManipulation%2A>.</xref:System.Windows.Input.ManipulationDeltaEventArgs.CumulativeManipulation%2A> e</xref:System.Windows.Input.ManipulationDeltaEventArgs.DeltaManipulation%2A> </xref:System.Windows.Input.ManipulationDeltaEventArgs>       Per ulteriori informazioni sulle modifiche, vedere il [Input Overview](~/add/includes/ajax-current-ext-md.md).  Per un esempio di un&quot;applicazione che risponde alle modifiche, vedere [procedura dettagliata: creazione del primo Touch Application](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows an event handler for the <xref:System.Windows.UIElement.ManipulationDelta> event.  The example applies the <xref:System.Windows.Input.ManipulationDelta.Translation%2A>, <xref:System.Windows.Input.ManipulationDelta.Scale%2A>, and <xref:System.Windows.Input.ManipulationDelta.Rotation%2A> properties to move, resize, and rotate a <xref:System.Windows.Shapes.Rectangle>. This example is part of a larger example in [Walkthrough: Creating Your First Touch Application](../Topic/Walkthrough:%20Creating%20Your%20First%20Touch%20Application.md).  \n  \n [!code-cs[BasicManipulation#ManipulationDelta](~/add/codesnippet/csharp/basicmanipulation/mainwindow.xaml.cs#manipulationdelta)]\n [!code-vb[BasicManipulation#ManipulationDelta](~/add/codesnippet/visualbasic/basicmanipulation/mainwindow.xaml.vb#manipulationdelta)]"
  syntax:
    content: public class ManipulationDelta
