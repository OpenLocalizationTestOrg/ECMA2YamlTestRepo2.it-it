  name: Expansion
  nameWithType: ManipulationDelta.Expansion
  fullName: System.Windows.Input.ManipulationDelta.Expansion
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Ottiene o imposta la quantità di ridimensionamento della manipolazione in [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)]."
  remarks: "Il <xref:System.Windows.Input.ManipulationDelta.Scale%2A>ed espansione riportano entrambe una modifica del ridimensionamento.</xref:System.Windows.Input.ManipulationDelta.Scale%2A>  La differenza tra i due è il modo in cui viene indicato il valore.  La proprietà espansione segnala la modifica del ridimensionamento in [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)]. Il <xref:System.Windows.Input.ManipulationDelta.Scale%2A>proprietà riporta il valore come moltiplicatore.</xref:System.Windows.Input.ManipulationDelta.Scale%2A>  Se <xref:System.Windows.Input.ManipulationDelta.Scale%2A>è pari a 0,5, la modifica viene interpretata come ridurre le dimensioni del 50%.</xref:System.Windows.Input.ManipulationDelta.Scale%2A>  Se <xref:System.Windows.Input.ManipulationDelta.Scale%2A>è 2, la modifica viene interpretata come l&quot;aumento delle dimensioni del 100%.</xref:System.Windows.Input.ManipulationDelta.Scale%2A>"
  syntax:
    content: public System.Windows.Vector Expansion { get; }
    return:
      type: System.Windows.Vector
      description: "La quantità di ridimensionamento della manipolazione in [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)]."
  overload: System.Windows.Input.ManipulationDelta.Expansion*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Input.ManipulationDelta.Rotation
  id: Rotation
  parent: System.Windows.Input.ManipulationDelta
  langs:
  - csharp
  name: Rotation
  nameWithType: ManipulationDelta.Rotation
  fullName: System.Windows.Input.ManipulationDelta.Rotation
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Ottiene o imposta la rotazione della manipolazione in gradi."
  remarks: "La proprietà di rotazione riporta il modo in cui che una modifica viene interpretata come la rotazione intorno a un asse.  L&quot;asse è in genere il punto tra i due punti di contatto che ha avviato la modifica."
  example:
  - "The following example shows an event handler for the <xref:System.Windows.UIElement.ManipulationDelta> event.  The example applies the <xref:System.Windows.Input.ManipulationDelta.Translation%2A>, <xref:System.Windows.Input.ManipulationDelta.Scale%2A>, and Rotation properties to move, resize, and rotate a <xref:System.Windows.Shapes.Rectangle>. This example is part of a larger example in [Walkthrough: Creating Your First Touch Application](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[BasicManipulation#ManipulationDelta](~/add/codesnippet/csharp/basicmanipulation/mainwindow.xaml.cs#manipulationdelta)]\n [!code-vb[BasicManipulation#ManipulationDelta](~/add/codesnippet/visualbasic/basicmanipulation/mainwindow.xaml.vb#manipulationdelta)]"
  syntax:
    content: public double Rotation { get; }
    return:
      type: System.Double
      description: "La rotazione della manipolazione in gradi."
  overload: System.Windows.Input.ManipulationDelta.Rotation*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Input.ManipulationDelta.Scale
  id: Scale
  parent: System.Windows.Input.ManipulationDelta
  langs:
  - csharp
  name: Scale
  nameWithType: ManipulationDelta.Scale
  fullName: System.Windows.Input.ManipulationDelta.Scale
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Ottiene o imposta la quantità di ridimensionamento della manipolazione come moltiplicatore."
  remarks: "La scala e <xref:System.Windows.Input.ManipulationDelta.Expansion%2A>riportano entrambe una modifica del ridimensionamento.</xref:System.Windows.Input.ManipulationDelta.Expansion%2A>  La differenza tra i due è il modo in cui viene indicato il valore.  La proprietà scala riporta il valore come moltiplicatore.  Se la scala è 0,5, la modifica viene interpretata come ridurre le dimensioni del 50%.  Se la scala è 2, la modifica viene interpretata come l&quot;aumento delle dimensioni del 100%. Il <xref:System.Windows.Input.ManipulationDelta.Expansion%2A>proprietà segnala la modifica del ridimensionamento in [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)].</xref:System.Windows.Input.ManipulationDelta.Expansion%2A>"
  example:
  - "The following example shows an event handler for the <xref:System.Windows.UIElement.ManipulationDelta> event.  The example applies the <xref:System.Windows.Input.ManipulationDelta.Translation%2A>, Scale, and <xref:System.Windows.Input.ManipulationDelta.Rotation%2A> properties to move, resize, and rotate a <xref:System.Windows.Shapes.Rectangle>. This example is part of a larger example in [Walkthrough: Creating Your First Touch Application](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[BasicManipulation#ManipulationDelta](~/add/codesnippet/csharp/basicmanipulation/mainwindow.xaml.cs#manipulationdelta)]\n [!code-vb[BasicManipulation#ManipulationDelta](~/add/codesnippet/visualbasic/basicmanipulation/mainwindow.xaml.vb#manipulationdelta)]"
  syntax:
    content: public System.Windows.Vector Scale { get; }
    return:
      type: System.Windows.Vector
      description: "La quantità di modifica è stato ridimensionato."
  overload: System.Windows.Input.ManipulationDelta.Scale*
  exceptions: []
  platform:
  - net462
