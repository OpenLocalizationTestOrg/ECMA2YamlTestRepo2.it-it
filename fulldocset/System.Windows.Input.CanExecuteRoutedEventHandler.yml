  summary: "Rappresenta il metodo che gestirà la <xref href=&quot;System.Windows.Input.CommandBinding.CanExecute&quot;> </xref> evento."
  remarks: "Il CanExecuteRoutedEventHandler determina se il comando associato all&quot;origine evento è in grado di eseguire il comando sulla destinazione. Se il comando ha origine un comando che specifica una destinazione, quindi le informazioni di destinazione possono essere ottenute tramite `sender`. Se il <xref:System.Windows.Input.ICommandSource.CommandTarget%2A>non è impostata, l&quot;elemento con stato attivo della tastiera è la destinazione e può anche essere ottenuto tramite `sender`.</xref:System.Windows.Input.ICommandSource.CommandTarget%2A>  Se è stato stabilito che il comando può essere eseguito nella destinazione, quindi il <xref:System.Windows.Input.CanExecuteRoutedEventArgs.CanExecute%2A?displayProperty=fullName>proprietà deve essere impostata su `true`; in caso contrario, impostarla su `false`.</xref:System.Windows.Input.CanExecuteRoutedEventArgs.CanExecute%2A?displayProperty=fullName>       È necessario non fare affidamento sui dati dell&quot;evento per determinare il comando, l&quot;origine e destinazione. È possibile limitare l&quot;utilizzo del gestore per le chiamate di comando possibili noto, sebbene sia più difficile da eseguire se la struttura del comando basata ampiamente del routing dei comandi per eseguire lo stesso comando sulla destinazione potenziale successivi nella route di un evento."
  example:
