items:
- uid: System.Security.SuppressUnmanagedCodeSecurityAttribute
  id: SuppressUnmanagedCodeSecurityAttribute
  children:
  - System.Security.SuppressUnmanagedCodeSecurityAttribute.#ctor
  langs:
  - csharp
  name: SuppressUnmanagedCodeSecurityAttribute
  nameWithType: SuppressUnmanagedCodeSecurityAttribute
  fullName: System.Security.SuppressUnmanagedCodeSecurityAttribute
  type: Class
  summary: "Consente al codice gestito di chiamare codice non gestito senza un percorso stack. Questa classe non può essere ereditata."
  remarks: "> [!CAUTION]> Utilizzare questo attributo con estrema cautela. Utilizzo non corretto può creare punti deboli della protezione.       Questo attributo può essere applicato ai metodi da chiamare in codice nativo senza incorrere la riduzione delle prestazioni di un controllo di sicurezza in fase di esecuzione. Analisi dello stack eseguita durante la chiamata di codice non gestito viene omesso in fase di esecuzione, con conseguente risparmio sulla sostanziale delle prestazioni. Utilizzo di questo attributo in una classe, viene applicato a tutti i metodi contenuti.       In genere, ogni volta che il codice gestito chiama codice non gestito (tramite l&quot;interoperabilità PInvoke o COM in codice nativo), è una richiesta per il `UnmanagedCode` autorizzazione per assicurare che tutti i chiamanti dispongano dell&quot;autorizzazione necessaria per consentire questa operazione. Applicando l&quot;attributo esplicito, è possibile evitare la richiesta in fase di esecuzione. Lo sviluppatore deve creare garantire che la transizione a codice non gestito sia sufficientemente protetto in altro modo. La richiesta per il `UnmanagedCode` autorizzazione continueranno a essere eseguiti in fase di collegamento. Ad esempio, se una funzione a chiama la funzione B e la funzione B è contrassegnata con SuppressUnmanagedCodeSecurityAttribute, è verrà verificata una funzione per l&quot;autorizzazione di codice non gestito durante la compilazione just-in-time, ma non successivamente durante la fase di esecuzione.       Questo attributo ha effetto solo quando applicato a metodi PInvoke (o le classi che contengono i metodi PInvoke) o la definizione di un&quot;interfaccia tramite cui verranno effettuate le chiamate di interoperabilità. Verrà ignorato in tutti gli altri contesti.       Questo attributo è utile per implementare una classe che fornisce l&quot;accesso alle risorse di sistema tramite codice non gestito. Codice che non dispone dell&quot;autorizzazione di accesso di codice non gestito può chiamare una classe con questo attributo per accedere al codice non gestito. Questo è sicuro solo se il writer della classe con questo attributo è programmato la classe sia sicuro. In caso contrario, questo attributo è un&quot;operazione rischiosa e può consentire al codice che viene utilizzato per un uso improprio.       Questo non è un attributo di sicurezza dichiarativa, ma un attributo regolare (deriva da <xref:System.Attribute>, non <xref:System.Security.Permissions.SecurityAttribute>).</xref:System.Security.Permissions.SecurityAttribute> </xref:System.Attribute>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Method | System.AttributeTargets.Interface | System.AttributeTargets.Delegate, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class SuppressUnmanagedCodeSecurityAttribute : Attribute
