  type: Class
  summary: "Rappresenta la classe astratta dalla quale ereditano tutte le implementazioni dell&quot;algoritmo hash MD160."
  remarks: "Hash funzioni mappa stringhe binarie di lunghezza arbitraria a piccole stringhe binarie di lunghezza fissa. Una funzione hash crittografica dispone della proprietà che è impossibile da trovare due input distinti che hash con lo stesso valore. vale a dire gli hash di due set di dati devono corrispondere se corrispondano anche i dati corrispondenti. Piccole modifiche per il risultato di dati in grandi modifiche imprevisti nell&quot;hash.       RIPEMD-160 è una funzione hash di crittografia a 160 bit. Serve da usare come una sostituzione per le funzioni hash a 128 bit MD4, MD5 e RIPEMD. Si è sviluppato RIPEMD nell&quot;ambito del progetto dell&quot;Unione Europea RIPE (RACE Integrity Primitives Evaluation, 1988-1992).      > [!NOTE] > RIPEMD160 è stato sostituito il Secure Hash algoritmi SHA-256, SHA-512 e le relative classi derivate. <xref:System.Security.Cryptography.SHA256>e <xref:System.Security.Cryptography.SHA512>offrono una migliore protezione e prestazioni rispetto a RIPEMD160.</xref:System.Security.Cryptography.SHA512></xref:System.Security.Cryptography.SHA256> Utilizzare RIPEMD160 unicamente per compatibilità con le applicazioni legacy e i dati."
  example:
  - "The following code example calculates the RIPEMD160 hash for all files in a directory.  \n  \n [!code-cpp[RIPEMD160#1](~/add/codesnippet/cpp/t-system.security.crypto_45_1.cpp)]\n [!code-vb[RIPEMD160#1](~/add/codesnippet/visualbasic/t-system.security.crypto_45_1.vb)]\n [!code-cs[RIPEMD160#1](~/add/codesnippet/csharp/t-system.security.crypto_45_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class RIPEMD160 : System.Security.Cryptography.HashAlgorithm
