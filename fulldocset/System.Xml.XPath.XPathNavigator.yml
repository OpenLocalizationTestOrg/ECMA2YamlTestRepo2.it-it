      description: "Il valore del nuovo nodo attributo. Se &lt;xref:System.String?displayProperty=fullName&gt; o <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> vengono passati un oggetto vuoto viene creato un nodo attributo."
