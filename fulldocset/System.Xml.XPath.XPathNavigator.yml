  id: CreateAttribute(System.String,System.String,System.String,System.String)
  parent: System.Xml.XPath.XPathNavigator
  langs:
  - csharp
  name: CreateAttribute(String,String,String,String)
  nameWithType: XPathNavigator.CreateAttribute(String,String,String,String)
  fullName: System.Xml.XPath.XPathNavigator.CreateAttribute(String,String,String,String)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.XPath
  summary: "Crea un nodo attribute sul nodo elemento corrente usando il prefisso dello spazio dei nomi, nome locale e spazio dei nomi URI specificato con il valore specificato."
  remarks: "Namespace valori di prefisso e URI possono essere ottenuti utilizzando la <xref:System.Xml.XPath.XPathNavigator.LookupPrefix%2A>o <xref:System.Xml.XPath.XPathNavigator.LookupNamespace%2A>metodo.</xref:System.Xml.XPath.XPathNavigator.LookupNamespace%2A> </xref:System.Xml.XPath.XPathNavigator.LookupPrefix%2A> Ad esempio, la sintassi seguente crea un attributo con lo spazio dei nomi nell&quot;ambito `xmlns:bk=&quot;http://www.contoso.com/books&quot;`: ```   editor.CreateAttribute(navigator.Prefix, &quot;attributeName&quot;, LookupNamespace(navigator.Prefix), &quot;text&quot;)   ``` verrà creato il nuovo attributo `<bk:element attributeName=&quot;text&quot;/>` nell&quot;elemento corrente.       Di seguito sono riportate note importanti relative all&quot;utilizzo del metodo CreateAttribute.      -Se il prefisso dello spazio dei nomi specificato è <xref:System.String.Empty?displayProperty=fullName>o `null`, il prefisso dello spazio dei nomi URI del nuovo attributo viene ottenuto dagli spazi dei nomi nell&quot;ambito corrente.</xref:System.String.Empty?displayProperty=fullName> Se è presente alcun prefisso dello spazio dei nomi assegnato allo spazio dei nomi specificato URI nell&quot;ambito corrente, viene generato automaticamente un prefisso dello spazio dei nomi. Ad esempio per creare un nuovo attributo in un elemento nello spazio dei nomi predefinito del `contosoBooks.xml` file (`xmlns=&quot;http://www.contoso.com/books&quot;`), si specifica `null` o <xref:System.String.Empty?displayProperty=fullName>per entrambi i parametri URI dello spazio dei nomi e prefisso dello spazio dei nomi.</xref:System.String.Empty?displayProperty=fullName> Specifica di `http://www.contoso.com/books` perché il parametro URI dello spazio dei nomi causerà il metodo CreateAttribute automaticamente genererà un prefisso dello spazio dei nomi per il nuovo attributo.      -Se il nuovo attributo creato è un nodo dello spazio dei nomi in conflitto con una dichiarazione dello spazio dei nomi sull&quot;elemento, il prefisso dello spazio dei nomi scelto viene utilizzato da un&quot;altra dichiarazione dello spazio dei nomi nello stesso ambito, o perché il prefisso scelto è uguale a quello dell&quot;elemento, ma è associato a uno spazio dei nomi diversi URI, viene generata un&quot;eccezione.      -Il metodo CreateAttribute non influisce sulla posizione di <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator>"
  example:
  - "In the following example, a new `discount` attribute is created on the `price` child element of the first `book` element in the `contosoBooks.xml` file.  \n  \n [!code-cs[XPathNavigatorMethods#7](~/add/codesnippet/csharp/59adcad2-a883-49a8-bace-_1.cs)]\n [!code-vb[XPathNavigatorMethods#7](~/add/codesnippet/visualbasic/59adcad2-a883-49a8-bace-_1.vb)]\n [!code-cpp[XPathNavigatorMethods#7](~/add/codesnippet/cpp/59adcad2-a883-49a8-bace-_1.cpp)]  \n  \n The example takes the `contosoBooks.xml` file as an input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>  \n<bookstore xmlns=\"http://www.contoso.com/books\">  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
  syntax:
    content: public virtual void CreateAttribute (string prefix, string localName, string namespaceURI, string value);
    parameters:
    - id: prefix
      type: System.String
      description: "Il prefisso dello spazio dei nomi del nuovo nodo attributo (se presente)."
    - id: localName
      type: System.String
      description: "Il nome locale del nuovo nodo di attributo non può essere &lt;xref:System.String?displayProperty=fullName&gt; o <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
