  remarks: "La <xref:System.Xml.XPath.XPathNavigator>classe restituisce i nodi spazio dei nomi in ordine inverso del documento.</xref:System.Xml.XPath.XPathNavigator> Pertanto, MoveToFirstNamespace essenzialmente consente uno spostamento all&quot;ultimo nodo dello spazio dei nomi nell&quot;ambito corrente.       Utilizzando il frammento XML seguente come esempio, se il <xref:System.Xml.XPath.XPathNavigator>è posizionato in corrispondenza di `data` nodo MoveToFirstNamespace si comporta nel modo seguente.</xref:System.Xml.XPath.XPathNavigator>      - `MoveToFirstNamespace(XPathNamespaceScope.All)` si sposta su uno dei seguenti nodi dello spazio dei nomi: `xmlns:c=&quot;C&quot;`, `xmlns:a=&quot;A2&quot;`, `xmlns=&quot;&quot;`, `xmlns:b=&quot;B&quot;`, o `xmlns:xml=&quot;http://www.w3.org/XML/1998/namespace&quot;`.      - `MoveToFirstNamespace(XPathNamespaceScope.ExcludeXml)` si sposta su uno dei seguenti nodi dello spazio dei nomi: `xmlns:c=&quot;C&quot;`, `xmlns:a=&quot;A2&quot;`, `xmlns=&quot;&quot;`, o `xmlns:b=&quot;B&quot;`.      - `MoveToFirstNamespace(XPathNamespaceScope.Local)` si sposta il `xmlns:c=&quot;C&quot;` nodo.      ```   <root xmlns=&quot;urn:default&quot; xmlns:a=&quot;A1&quot; xmlns:b=&quot;B&quot;>       <item xmlns=&quot;&quot; xmlns:a=&quot;A2&quot;>           <data xmlns:c=&quot;C&quot; />       </item>   </root>   ```Se il <xref:System.Xml.XPath.XPathNavigator>non è attualmente posizionato su un elemento, questo metodo restituisce `false` e la posizione del <xref:System.Xml.XPath.XPathNavigator>non cambia.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator> Dopo il <xref:System.Xml.XPath.XPathNavigator>è stato spostato al nodo dello spazio dei nomi, il <xref:System.Xml.XPath.XPathNavigator.Name%2A>proprietà corrisponda al nome dello spazio dei nomi.</xref:System.Xml.XPath.XPathNavigator.Name%2A> </xref:System.Xml.XPath.XPathNavigator>       Quando il <xref:System.Xml.XPath.XPathNavigator>è posizionato su un nodo dello spazio dei nomi, i metodi <xref:System.Xml.XPath.XPathNavigator.MoveToNext%2A>, <xref:System.Xml.XPath.XPathNavigator.MoveToPrevious%2A>, e <xref:System.Xml.XPath.XPathNavigator.MoveToFirst%2A>non sono applicabili.</xref:System.Xml.XPath.XPathNavigator.MoveToFirst%2A> </xref:System.Xml.XPath.XPathNavigator.MoveToPrevious%2A> </xref:System.Xml.XPath.XPathNavigator.MoveToNext%2A> </xref:System.Xml.XPath.XPathNavigator> Questi metodi restituiscono sempre `false` e non modifica la posizione dell&quot;elemento <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator> Piuttosto, è possibile chiamare <xref:System.Xml.XPath.XPathNavigator.MoveToNextNamespace%2A>per spostarsi sul successivo nodo spazio dei nomi.</xref:System.Xml.XPath.XPathNavigator.MoveToNextNamespace%2A>       Dopo il <xref:System.Xml.XPath.XPathNavigator>è posizionato su un nodo dello spazio dei nomi, chiamata <xref:System.Xml.XPath.XPathNavigator.MoveToParent%2A>per tornare al nodo dell&quot;elemento.</xref:System.Xml.XPath.XPathNavigator.MoveToParent%2A> </xref:System.Xml.XPath.XPathNavigator>       Per una definizione di nodi spazio dei nomi, vedere la sezione 5.4 della raccomandazione W3C XML Path Language (XPath) disponibile all&quot;indirizzo http://www.w3.org/TR/xpath#data-model."
