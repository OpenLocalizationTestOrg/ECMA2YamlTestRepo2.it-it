  remarks: "Il metodo Clone è particolarmente utile in combinazione con <xref:System.Xml.XPath.XPathNodeIterator>.</xref:System.Xml.XPath.XPathNodeIterator> Un <xref:System.Xml.XPath.XPathNodeIterator>viene utilizzato per scorrere un insieme di nodi selezionato e contiene una <xref:System.Xml.XPath.XPathNodeIterator.Current%2A>proprietà che restituisce un <xref:System.Xml.XPath.XPathNavigator>posizionato sul nodo di contesto di <xref:System.Xml.XPath.XPathNodeIterator>.</xref:System.Xml.XPath.XPathNodeIterator> </xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNodeIterator.Current%2A> </xref:System.Xml.XPath.XPathNodeIterator> Tuttavia, il <xref:System.Xml.XPath.XPathNavigator>restituito dal <xref:System.Xml.XPath.XPathNodeIterator.Current%2A>proprietà non può essere utilizzata per abbandonare il set di nodi.</xref:System.Xml.XPath.XPathNodeIterator.Current%2A> </xref:System.Xml.XPath.XPathNavigator> Al contrario, si clona l&quot;oggetto restituito <xref:System.Xml.XPath.XPathNavigator>e utilizzare lo strumento di navigazione clonato per gli eventuali ulteriori spostamenti.</xref:System.Xml.XPath.XPathNavigator>       Clonato <xref:System.Xml.XPath.XPathNavigator>non subisca modifiche successive all&quot;originale <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator>"
  example:
