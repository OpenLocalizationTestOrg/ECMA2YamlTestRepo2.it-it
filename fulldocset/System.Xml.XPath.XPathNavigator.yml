  remarks: "La proprietà UnderlyingObject può essere utilizzata da <xref:System.Xml.XPath.XPathNavigator>implementazioni che forniscono un file XML &quot;virtualizzato&quot; consente di visualizzare in un archivio per fornire l&quot;accesso agli oggetti sottostanti.</xref:System.Xml.XPath.XPathNavigator> Ad esempio, se un <xref:System.Xml.XPath.XPathNavigator>oggetto viene utilizzato per fornire una visualizzazione XML virtuale grafico di oggetti Common Language Runtime (CLR), si potrebbe voler eseguire query XPath utilizzando il <xref:System.Xml.XPath.XPathNavigator.Select%2A>(metodo) e quindi accedere agli oggetti CLR sottostanti ai nodi selezionati.</xref:System.Xml.XPath.XPathNavigator.Select%2A> </xref:System.Xml.XPath.XPathNavigator> La proprietà UnderlyingObject consente di esporre tali oggetti sottostanti.       In molti casi, questo valore sarà `null`, e l&quot;oggetto restituito dalla proprietà UnderlyingObject saranno sempre l&quot;implementazione specifica.       La proprietà UnderlyingObject deve mantenere l&quot;identità dell&quot;oggetto e deve essere utilizzata solo per restituire gli oggetti che hanno una corrispondenza univoca per i rispettivi elementi sovrapposti. Un utente deve ottenere sempre lo stesso oggetto nelle visite successive allo stesso nodo utilizzando lo stesso <xref:System.Xml.XPath.XPathNavigator>oggetto o un duplicato.</xref:System.Xml.XPath.XPathNavigator>      > [!NOTE] > UnderlyingObject la proprietà di un <xref:System.Xml.XPath.XPathNavigator>oggetto creato da un <xref:System.Xml.XmlDocument>oggetto restituisce il corrispondente <xref:System.Xml.XmlNode>.</xref:System.Xml.XmlNode> </xref:System.Xml.XmlDocument> </xref:System.Xml.XPath.XPathNavigator>"
