  remarks: "Il nome locale restituito varia a seconda di <xref:System.Xml.XPath.XPathNodeType>del nodo corrente.</xref:System.Xml.XPath.XPathNodeType> Ad esempio, il nome locale per il `<bk:book>` elemento `book`.       Nella tabella seguente sono elencati il valore restituito dalla proprietà LocalName, in base il <xref:System.Xml.XPath.XPathNodeType>del nodo corrente.</xref:System.Xml.XPath.XPathNodeType>      | XPathNodeType | Valore della proprietà |   |-------------------|--------------------|   | <xref:System.Xml.XPath.XPathNodeType>| Il nome locale dell&quot;elemento. |   | <xref:System.Xml.XPath.XPathNodeType>| Il nome locale dell&quot;attributo. |   | <xref:System.Xml.XPath.XPathNodeType>| Il prefisso associato allo spazio dei nomi URI. |   | <xref:System.Xml.XPath.XPathNodeType>| La destinazione dell&quot;istruzione di elaborazione. |   | Tutti gli altri <xref:System.Xml.XPath.XPathNodeType>nodi |<xref:System.String.Empty?displayProperty=fullName>. |</xref:System.String.Empty?displayProperty=fullName> </xref:System.Xml.XPath.XPathNodeType> </xref:System.Xml.XPath.XPathNodeType> </xref:System.Xml.XPath.XPathNodeType> </xref:System.Xml.XPath.XPathNodeType> </xref:System.Xml.XPath.XPathNodeType>"
