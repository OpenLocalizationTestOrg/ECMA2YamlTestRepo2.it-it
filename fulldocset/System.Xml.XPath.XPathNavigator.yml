  remarks: "Aggiunta di un nodo figlio aggiunge il nuovo nodo alla fine dell&quot;elenco di nodi figlio del nodo corrente. Ad esempio, quando sono presenti tre nodi figlio per un nodo elemento, il nodo accodato diventa il quarto nodo figlio. Se non esiste alcun nodo figlio, viene creato un nuovo nodo figlio.       Namespace valori di prefisso e URI possono essere ottenuti utilizzando il <xref:System.Xml.XPath.XPathNavigator.LookupPrefix%2A>metodo o <xref:System.Xml.XPath.XPathNavigator.LookupNamespace%2A>metodo.</xref:System.Xml.XPath.XPathNavigator.LookupNamespace%2A> </xref:System.Xml.XPath.XPathNavigator.LookupPrefix%2A> Ad esempio, la sintassi seguente aggiunge un elemento figlio con lo spazio dei nomi nell&quot;ambito `xmlns:bk=http://www.contoso.com/books`: ```   navigator.AppendChildElement(navigator.Prefix, &quot;pages&quot;, LookupNamespaceURI(navigator.Prefix), String.Empty)   ``` Crea nuovo figlio `<bk:pages/>` elemento.       Di seguito sono riportate note importanti relative all&quot;utilizzo del metodo AppendChildElement.      -Se il prefisso dello spazio dei nomi specificato è `null` o <xref:System.String.Empty?displayProperty=fullName>, quindi il prefisso dello spazio dei nomi URI del nuovo elemento viene ottenuto dagli spazi dei nomi nell&quot;ambito corrente.</xref:System.String.Empty?displayProperty=fullName> Se è presente alcun prefisso dello spazio dei nomi assegnato allo spazio dei nomi specificato URI nell&quot;ambito corrente, viene generato automaticamente un prefisso dello spazio dei nomi.      -Il metodo AppendChildElement è valido solo quando il <xref:System.Xml.XPath.XPathNavigator>è posizionato su un nodo di elemento o il nodo radice.</xref:System.Xml.XPath.XPathNavigator>      -Il metodo AppendChildElement non influisce sulla posizione di <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator>"
  example:
  - "In the following example, a new `pages` child element is appended to the list of child elements of the first `book` element in the `contosoBooks.xml` file.  \n  \n [!code-cs[XPathNavigatorMethods#5](~/add/codesnippet/csharp/4b2e9d51-d3ec-4315-b1b0-_1.cs)]\n [!code-vb[XPathNavigatorMethods#5](~/add/codesnippet/visualbasic/4b2e9d51-d3ec-4315-b1b0-_1.vb)]\n [!code-cpp[XPathNavigatorMethods#5](~/add/codesnippet/cpp/4b2e9d51-d3ec-4315-b1b0-_1.cpp)]  \n  \n The example takes the `contosoBooks.xml` file as an input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>  \n<bookstore xmlns=\"http://www.contoso.com/books\">  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
