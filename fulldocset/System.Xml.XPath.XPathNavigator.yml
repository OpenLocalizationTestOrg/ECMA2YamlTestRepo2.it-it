dei nomi scelto viene utilizzato da un&quot;altra dichiarazione dello spazio dei nomi nello stesso ambito, o perché il prefisso scelto è uguale a quello dell&quot;elemento, ma è associato a uno spazio dei nomi diversi URI, viene generata un&quot;eccezione.      -La <xref:System.Xml.XmlWriter>oggetto restituito può essere utilizzato solo per creare gli attributi.</xref:System.Xml.XmlWriter> La chiamata a altra <xref:System.Xml.XmlWriter>metodi di oggetti che non creano attributi genera un&quot;eccezione.</xref:System.Xml.XmlWriter>      -Il metodo CreateAttributes non influisce sulla posizione di <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator>"
