  name: XPathNavigator
  nameWithType: XPathNavigator
  fullName: System.Xml.XPath.XPathNavigator
  type: Class
  summary: "Fornisce un modello di cursore per esplorare e modificare i dati XML."
  remarks: "La classe XPathNavigator nel <xref:System.Xml.XPath?displayProperty=fullName>dello spazio dei nomi è una classe astratta che definisce un modello di cursore per esplorare e modificare voci di informazioni XML come istanze di XQuery 1.0 e XPath 2.0 Data Model.</xref:System.Xml.XPath?displayProperty=fullName>       Viene creato un oggetto di XPathNavigator da una classe che implementa il <xref:System.Xml.XPath.IXPathNavigable>interfaccia, ad esempio il <xref:System.Xml.XPath.XPathDocument>e <xref:System.Xml.XmlDocument>classi.</xref:System.Xml.XmlDocument> </xref:System.Xml.XPath.XPathDocument> </xref:System.Xml.XPath.IXPathNavigable> XPathNavigator oggetti creati da <xref:System.Xml.XPath.XPathDocument>gli oggetti sono di sola lettura mentre gli oggetti XPathNavigator creati da <xref:System.Xml.XmlDocument>gli oggetti possono essere modificati.</xref:System.Xml.XmlDocument> </xref:System.Xml.XPath.XPathDocument> Stato di sola lettura o modificabili dell&quot;oggetto di un XPathNavigator viene determinato tramite la <xref:System.Xml.XPath.XPathNavigator.CanEdit%2A>proprietà della classe XPathNavigator.</xref:System.Xml.XPath.XPathNavigator.CanEdit%2A>       Per ulteriori informazioni sull&quot;elaborazione dei dati XML usando il modello di dati XPath, vedere il [elaborazione di dati XML usando il modello di dati XPath](~/add/includes/ajax-current-ext-md.md) argomento.      > [!IMPORTANT] > Le eccezioni generate in seguito all&quot;utilizzo della classe XPathNavigator, ad esempio la <xref:System.Xml.XPath.XPathException>classe, che possono contenere informazioni riservate che non devono essere esposti in scenari non attendibili.</xref:System.Xml.XPath.XPathException> Le eccezioni devono essere gestite correttamente in modo che queste informazioni riservate non viene esposto in scenari non attendibili."
