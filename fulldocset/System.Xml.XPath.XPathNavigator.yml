  summary: "Verifica che i dati XML nel <xref href=&quot;System.Xml.XPath.XPathNavigator&quot;> </xref> conforme per lo schema XML Schema definition language (XSD) fornito."
  remarks: "-Il metodo CheckValidity verifica che i dati XML contengono nella <xref:System.Xml.XPath.XPathNavigator>conforme a un tipo globale o una dichiarazione nello schema o negli schemi specificati in <xref:System.Xml.Schema.XmlSchemaSet>.</xref:System.Xml.Schema.XmlSchemaSet> </xref:System.Xml.XPath.XPathNavigator>      -Il metodo CheckValidity esegue aumentare l&quot;infoset. Ciò significa che non vengono applicati i valori predefiniti dello schema, i valori di testo non vengono convertiti in valori atomici e nessuna nuova informazione sui tipi vengono associate agli elementi di informazioni.      -Schema `xsi:schemaLocation` o `xsi:noNamespaceSchemaLocation` nei dati XML di hint vengono ignorati.      -Se il <xref:System.Xml.XPath.XPathNavigator>è posizionato su un nodo di documento, il processo di convalida include la verifica dell&quot;univocità e riferimento dei vincoli (`xs:ID`, `xs:IDREF`, `xs:key`, `xs:keyref`, e `xs:unique`).</xref:System.Xml.XPath.XPathNavigator> In caso contrario, questi controlli sono stati omessi.      -Se il <xref:System.Xml.Schema.XmlSchemaSet>passato come parametro è `null` e <xref:System.Xml.XPath.XPathNavigator>è posizionato su un nodo elemento, le informazioni sul tipo esposte dal <xref:System.Xml.XPath.XPathNavigator.SchemaInfo%2A>della proprietà <xref:System.Xml.Schema.IXmlSchemaInfo.SchemaType%2A>proprietà viene utilizzata per controllare la validità del nodo.</xref:System.Xml.Schema.IXmlSchemaInfo.SchemaType%2A> </xref:System.Xml.XPath.XPathNavigator.SchemaInfo%2A> </xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.Schema.XmlSchemaSet> Se il <xref:System.Xml.Schema.XmlSchemaSet>passato come parametro è `null` e <xref:System.Xml.XPath.XPathNavigator>è posizionato sul nodo radice, la <xref:System.Xml.XPath.XPathNavigator.SchemaInfo%2A>proprietà dell&quot;elemento del documento (ovvero, l&quot;elemento figlio del nodo radice) viene utilizzata.</xref:System.Xml.XPath.XPathNavigator.SchemaInfo%2A> </xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.Schema.XmlSchemaSet> In entrambi i casi se il <xref:System.Xml.Schema.IXmlSchemaInfo.SchemaType%2A>proprietà dell&quot;elemento <xref:System.Xml.XPath.XPathNavigator.SchemaInfo%2A>proprietà `null` e <xref:System.Xml.Schema.XmlSchemaSet>passato come parametro è `null`, un <xref:System.InvalidOperationException>, viene generata perché non sono disponibili informazioni di tipo da utilizzare per eseguire la convalida.</xref:System.InvalidOperationException> </xref:System.Xml.Schema.XmlSchemaSet> </xref:System.Xml.XPath.XPathNavigator.SchemaInfo%2A> </xref:System.Xml.Schema.IXmlSchemaInfo.SchemaType%2A>"
