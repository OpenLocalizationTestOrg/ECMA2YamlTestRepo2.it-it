  remarks: "Nella tabella seguente vengono descritti il <xref:System.Xml.XmlNodeOrder>enumerazione.</xref:System.Xml.XmlNodeOrder>      | XmlNodeOrder | Descrizione |   |------------------|-----------------|   | <xref:System.Xml.XmlNodeOrder>| Il nodo corrente di questo <xref:System.Xml.XPath.XPathNavigator>è prima del nodo corrente del <xref:System.Xml.XPath.XPathNavigator>fornito. |   | <xref:System.Xml.XmlNodeOrder>| Il nodo corrente di questo <xref:System.Xml.XPath.XPathNavigator>è dopo il nodo corrente del <xref:System.Xml.XPath.XPathNavigator>fornito. |   | <xref:System.Xml.XmlNodeOrder>| I due oggetti <xref:System.Xml.XPath.XPathNavigator>sono posizionati nello stesso nodo. |   | <xref:System.Xml.XmlNodeOrder>| Non è possibile determinare le posizioni dei nodi relazione uno a altro nell&quot;ordine del documento, o `null` è specificato come il <xref:System.Xml.XPath.XPathNavigator>parametro.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XmlNodeOrder> </xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XmlNodeOrder> </xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XmlNodeOrder> </xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XmlNodeOrder> Questa situazione può verificarsi se i due nodi si trovano in strutture diverse. |       Comportamento del metodo ComparePosition dipende il <xref:System.Xml.XPath.XPathNodeType>il <xref:System.Xml.XPath.XPathNavigator>è attualmente posizionato.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNodeType> Quando si confrontano i nodi nel documento XML, si applicano le regole seguenti:- <xref:System.Xml.XPath.XPathNodeType>nodi: questi nodi vengono restituiti nell&quot;ordine del documento dal documento di origine.</xref:System.Xml.XPath.XPathNodeType>      - <xref:System.Xml.XPath.XPathNodeType>nodi: questi nodi possono essere restituiti nell&quot;ordine del documento e vengono sempre prima di <xref:System.Xml.XPath.XPathNodeType>nodi dell&quot;elemento padre.</xref:System.Xml.XPath.XPathNodeType> </xref:System.Xml.XPath.XPathNodeType>      - <xref:System.Xml.XPath.XPathNodeType>nodi: questi nodi possono essere restituiti nell&quot;ordine del documento.</xref:System.Xml.XPath.XPathNodeType> Seguono sempre il <xref:System.Xml.XPath.XPathNodeType>nodi e prima di nodi figlio del nodo padre.</xref:System.Xml.XPath.XPathNodeType>      > [!NOTE] > Per ulteriori informazioni sul modello dati XPath e informazioni dettagliate su ciascuno dei tipi di nodo, vedere la sezione 5 della raccomandazione W3C XML Path Language (XPath) disponibile all&quot;indirizzo http://www.w3.org/TR/xpath#data-model.       Questo metodo non ha effetto sullo stato di <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator>      > [!NOTE] > Utilizzare il <xref:System.Xml.XPath.XPathNavigator.IsSamePosition%2A>metodo anziché il metodo ComparePosition quando possibile.</xref:System.Xml.XPath.XPathNavigator.IsSamePosition%2A>"
