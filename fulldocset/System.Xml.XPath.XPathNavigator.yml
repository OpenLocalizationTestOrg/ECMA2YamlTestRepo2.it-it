ath.XPathNodeIterator>      -Se il <xref:System.Xml.XPath.XPathExpression>richiesta è necessario aggiungere la coppia di URI risoluzione, il prefisso e spazio dei nomi dello spazio dei nomi per un <xref:System.Xml.XmlNamespaceManager>e <xref:System.Xml.XPath.XPathExpression.SetContext%2A>metodo deve essere chiamato per specificare il <xref:System.Xml.XmlNamespaceManager>da utilizzare per la risoluzione dello spazio dei nomi.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression.SetContext%2A> </xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression>       Si supponga, ad esempio, che il documento contiene i seguenti nodi XML.      ```   <bookstore xmlns:bk=&quot;urn:samples&quot;>       <book bk:ISBN=&quot;1-325-0980&quot;>           <title>Pride And Prejudice</title>       </book>   </bookstore>   ```In questo caso, il codice c# seguente seleziona il `bk:ISBN` nodo.      ```   XPathExpression expr = nav.Compile(&quot;book/@bk:ISBN&quot;);   XmlNamespaceManager mngr = new XmlNamespaceManager(new NameTable());   mngr.AddNamespace(&quot;bk&quot;,&quot;urn:samples&quot;);   expr.SetContext(mngr);   XPathNodeIterator ni = nav.Select(expr);   ```      > [!NOTE]> Se il <xref:System.Xml.XPath.XPathExpression>non include un prefisso, si presuppone che l&quot;URI dello spazio dei nomi sia lo spazio dei nomi vuoto.</xref:System.Xml.XPath.XPathExpression> Se il XML include uno spazio dei nomi predefinito, è necessario usare il <xref:System.Xml.XPath.XPathExpression.SetContext%2A>metodo e fornire un <xref:System.Xml.XmlNamespaceManager>che contiene un prefisso e spazio dei nomi URI per gestire lo spazio dei nomi predefinito.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression.SetContext%2A>       Ad esempio, si supponga il seguente codice XML.      ```   <bookstore xmlns=&quot;http://www.lucernepublishing.com&quot;>       <book>           <title>Pride And Prejudice</title>       </book>   </bookstore>   ```