    return:
      type: System.Byte[]
      description: "La chiave privata per il <xref href=&quot;System.Security.Cryptography.DES&quot;> </xref> algoritmo."
  overload: System.Security.Cryptography.DES.Key*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "Si è verificato un tentativo di impostare la chiave su <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Si è verificato un tentativo di impostare una chiave la cui lunghezza non è uguale a <xref href=&quot;System.Security.Cryptography.SymmetricAlgorithm.BlockSizeValue&quot;> </xref>."
  - type: System.Security.Cryptography.CryptographicException
    commentId: T:System.Security.Cryptography.CryptographicException
    description: "Si è verificato un tentativo di impostare una chiave debole (vedere <> </> *>) o una chiave semidebole (vedere <> </> *>)."
  platform:
  - net462
