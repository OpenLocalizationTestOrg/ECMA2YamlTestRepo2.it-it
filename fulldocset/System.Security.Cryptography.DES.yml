  namespace: System.Security.Cryptography
  summary: "Ottiene o imposta la chiave privata per il Data Encryption Standard (<xref href=&quot;System.Security.Cryptography.DES&quot;></xref>) algoritmo."
  remarks: "Se questa proprietà è `null` quando viene utilizzato, <xref:System.Security.Cryptography.SymmetricAlgorithm.GenerateKey%2A>viene chiamato per creare un nuovo valore casuale.</xref:System.Security.Cryptography.SymmetricAlgorithm.GenerateKey%2A>       La lunghezza della chiave deve essere uguale a <xref:System.Security.Cryptography.SymmetricAlgorithm.BlockSizeValue>.</xref:System.Security.Cryptography.SymmetricAlgorithm.BlockSizeValue>       Questo algoritmo supporta una lunghezza della chiave di 64 bit."
  syntax:
