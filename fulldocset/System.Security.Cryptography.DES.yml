  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Determina se la chiave specificata è debole."
  remarks: "Chiavi deboli sono chiavi in crittografie facili da interrompere. Se il testo è crittografato con una chiave debole, crittografare nuovamente la crittografia risulta con la stessa chiave debole restituisce il testo originale. Esistono quattro chiavi deboli note Data Encryption Standard (<xref:System.Security.Cryptography.DES>) algoritmo; in questo metodo verifica se tali chiavi vulnerabili.</xref:System.Security.Cryptography.DES>       Il tentativo di impostare una chiave debole genera un <xref:System.Security.Cryptography.CryptographicException>.</xref:System.Security.Cryptography.CryptographicException> Quando <xref:System.Security.Cryptography.DESCryptoServiceProvider.GenerateKey%2A>viene chiamato per creare una chiave casuale, non viene mai restituita una chiave debole.</xref:System.Security.Cryptography.DESCryptoServiceProvider.GenerateKey%2A>"
  syntax:
    content: public static bool IsWeakKey (byte[] rgbKey);
    parameters:
    - id: rgbKey
      type: System.Byte[]
      description: "La chiave segreta per verificare la debolezza."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se la chiave è debole; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.Cryptography.DES.IsWeakKey*
  exceptions:
  - type: System.Security.Cryptography.CryptographicException
    commentId: T:System.Security.Cryptography.CryptographicException
    description: "Le dimensioni del <code> rgbKey </code> parametro non è valido."
  platform:
  - net462
- uid: System.Security.Cryptography.DES.Key
