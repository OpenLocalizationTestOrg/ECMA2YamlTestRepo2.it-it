- uid: System.Security.Cryptography.DES.IsSemiWeakKey(System.Byte[])
  id: IsSemiWeakKey(System.Byte[])
  parent: System.Security.Cryptography.DES
  langs:
  - csharp
  name: IsSemiWeakKey(Byte[])
  nameWithType: DES.IsSemiWeakKey(Byte[])
  fullName: System.Security.Cryptography.DES.IsSemiWeakKey(Byte[])
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Determina se la chiave specificata è semidebole."
  remarks: "Le chiavi semidebole sono coppie di chiavi in crittografie facili da interrompere. Se il testo è crittografato con una chiave semidebole, crittografare la crittografia risulta con il partner di tale chiave semidebole restituisce il testo originale. Esistono sei semidebole coppie di chiavi note Data Encryption Standard (<xref:System.Security.Cryptography.DES>) algoritmo; in questo metodo verifica se tali chiavi semidebole.</xref:System.Security.Cryptography.DES>       Il tentativo di impostare una chiave semidebole genera un <xref:System.Security.Cryptography.CryptographicException>.</xref:System.Security.Cryptography.CryptographicException> Quando <xref:System.Security.Cryptography.DESCryptoServiceProvider.GenerateKey%2A>viene chiamato per creare una chiave casuale, un punto e virgola &quot;Weak&quot; chiave non viene mai restituita.</xref:System.Security.Cryptography.DESCryptoServiceProvider.GenerateKey%2A>"
  syntax:
    content: public static bool IsSemiWeakKey (byte[] rgbKey);
    parameters:
    - id: rgbKey
      type: System.Byte[]
      description: "La chiave segreta per verificare la semidebolezza."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se la chiave è semidebole; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.Cryptography.DES.IsSemiWeakKey*
  exceptions:
  - type: System.Security.Cryptography.CryptographicException
    commentId: T:System.Security.Cryptography.CryptographicException
    description: "Le dimensioni del <code> rgbKey </code> parametro non è valido."
  platform:
  - net462
