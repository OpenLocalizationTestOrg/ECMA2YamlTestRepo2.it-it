- uid: System.ServiceModel.WSHttpBindingBase.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.WSHttpBindingBase
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: WSHttpBindingBase.MaxBufferPoolSize
  fullName: System.ServiceModel.WSHttpBindingBase.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Ottiene o imposta la quantità massima di memoria, in byte, allocata per il gestore dei buffer necessari agli endpoint che utilizzano questa associazione."
  remarks: "Il <xref:System.ServiceModel.Channels.BufferManager>tenta di ridurre al minimo il costo dell&quot;uso di buffer con un pool di buffer.</xref:System.ServiceModel.Channels.BufferManager> I buffer sono necessari per elaborare i messaggi dal servizio quando arrivano dal canale. Se non vi è memoria sufficiente nel pool di buffer per elaborare il carico dei messaggi, il <xref:System.ServiceModel.Channels.BufferManager>deve allocare altra memoria dall&quot;heap CLR, aumentando l&quot;overhead di garbage collection.</xref:System.ServiceModel.Channels.BufferManager> Memoria aggiuntiva allocata nell&quot;heap del garbage CLR è un&quot;indicazione che la dimensione del pool di buffer è troppo piccola e più risorse possono migliorare le prestazioni aumentando il limite di MaxBufferPoolSize."
  example:
  - "This example shows how to get the MaxBufferPoolSize value.  \n  \n [!code-cs[WSHttpBindingBase#6](~/add/codesnippet/csharp/p-system.servicemodel.ws_22_1.cs)]\n [!code-vb[WSHttpBindingBase#6](~/add/codesnippet/visualbasic/p-system.servicemodel.ws_22_1.vb)]"
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "La dimensione massima, in byte, per il pool di buffer utilizzato da un endpoint configurato con questa associazione. Il valore predefinito è 524.288 byte."
  overload: System.ServiceModel.WSHttpBindingBase.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.WSHttpBindingBase.MaxReceivedMessageSize
  id: MaxReceivedMessageSize
  parent: System.ServiceModel.WSHttpBindingBase
  langs:
  - csharp
  name: MaxReceivedMessageSize
  nameWithType: WSHttpBindingBase.MaxReceivedMessageSize
  fullName: System.ServiceModel.WSHttpBindingBase.MaxReceivedMessageSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Ottiene o imposta la dimensione massima, in byte, per un messaggio che può essere elaborato dall&quot;associazione."
  remarks: "Le dimensioni dei messaggi che possono essere ricevuti dai servizi utilizzando il <xref:System.ServiceModel.WSHttpBindingBase>è vincolata dalla quantità di memoria allocata per ogni messaggio.</xref:System.ServiceModel.WSHttpBindingBase> Questo vincolo alla dimensione dei messaggi deve limitare l&quot;esposizione agli attacchi denial of service (DoS)."
  example:
  - "This example shows how to get the maximum size for a message  \n  \n [!code-cs[WSHttpBindingBase#7](~/add/codesnippet/csharp/p-system.servicemodel.ws_8_1.cs)]\n [!code-vb[WSHttpBindingBase#7](~/add/codesnippet/visualbasic/p-system.servicemodel.ws_8_1.vb)]"
  syntax:
    content: public long MaxReceivedMessageSize { get; set; }
    return:
      type: System.Int64
      description: "La dimensione massima, in byte, per un messaggio che viene elaborato dall&quot;associazione. Il valore predefinito è 65.536 byte."
  overload: System.ServiceModel.WSHttpBindingBase.MaxReceivedMessageSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Il valore è minore di zero."
  - type: System.ServiceModel.QuotaExceededException
    commentId: T:System.ServiceModel.QuotaExceededException
    description: "Un messaggio ha superato la dimensione massima allocata."
  platform:
  - net462
