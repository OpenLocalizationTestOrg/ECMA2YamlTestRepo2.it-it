  name: WSHttpBindingBase
  nameWithType: WSHttpBindingBase
  fullName: System.ServiceModel.WSHttpBindingBase
  type: Class
  summary: "Fornisce la classe base con membri in comune il <xref href=&quot;System.ServiceModel.WSHttpBinding&quot;> </xref> e <xref href=&quot;System.ServiceModel.WSFederationHttpBinding&quot;> </xref>."
  remarks: "Il WSHttpBindingBase fornisce alcune funzionalità di base per le associazioni utilizzate per configurare i servizi Web protetto, affidabili e interoperabili, ad esempio quelle implementate dal <xref:System.ServiceModel.WSHttpBinding>per i contratti di servizio non duplex e più in particolare, per il protetta e interoperabile <xref:System.ServiceModel.WSFederationHttpBinding>che supporta il protocollo WS-Federation.</xref:System.ServiceModel.WSFederationHttpBinding> </xref:System.ServiceModel.WSHttpBinding>       Per impostazione predefinita genera uno stack di runtime che utilizza WS-Security per la sicurezza dei messaggi e l&quot;autenticazione, HTTP per il recapito dei messaggi e una codifica messaggi Text/XML. Può essere configurato per utilizzare anche WS-ReliableMessaging per affidabilità.       L&quot;utilizzo del protocollo WS-ReliableMessaging può essere configurata mediante l&quot;opzione facoltativa `reliableSessionEnabled` parametro."
  example:
  - "The following example shows how to use the functionality provided by the WSHttpBindingBase class with the derived classes, <xref:System.ServiceModel.WSHttpBinding> and <xref:System.ServiceModel.WSFederationHttpBinding>.  \n  \n [!code-cs[WSHttpBindingBase#0](~/add/codesnippet/csharp/t-system.servicemodel.ws_1_1.cs)]\n [!code-vb[WSHttpBindingBase#0](~/add/codesnippet/visualbasic/t-system.servicemodel.ws_1_1.vb)]"
  syntax:
    content: 'public abstract class WSHttpBindingBase : System.ServiceModel.Channels.Binding, System.ServiceModel.Channels.IBindingRuntimePreferences'
  inheritance:
  - System.ServiceModel.Channels.Binding
  implements:
  - System.ServiceModel.Channels.IBindingRuntimePreferences
