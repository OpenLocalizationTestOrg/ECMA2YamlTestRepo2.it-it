  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Ottiene o imposta un set specificato di chiavi del Registro di sistema che possono essere visualizzate e modificate."
  remarks: "Accesso alla chiave implica l&quot;accesso a tutti i valori e tutte le variabili in essa contenute.       Questa proprietà specifica <xref:System.Security.Permissions.RegistryPermissionAttribute.Create%2A>, <xref:System.Security.Permissions.RegistryPermissionAttribute.Read%2A>, e <xref:System.Security.Permissions.RegistryPermissionAttribute.Write%2A>diritti di accesso per le chiavi specificate e i relativi valori.</xref:System.Security.Permissions.RegistryPermissionAttribute.Write%2A> </xref:System.Security.Permissions.RegistryPermissionAttribute.Read%2A> </xref:System.Security.Permissions.RegistryPermissionAttribute.Create%2A> Sono i diritti di accesso per i dati del Registro di sistema di sola lettura. non includono l&quot;accesso controllo diritti <xref:System.Security.Permissions.RegistryPermissionAttribute.ChangeAccessControl%2A>o <xref:System.Security.Permissions.RegistryPermissionAttribute.ViewAccessControl%2A>.</xref:System.Security.Permissions.RegistryPermissionAttribute.ViewAccessControl%2A> </xref:System.Security.Permissions.RegistryPermissionAttribute.ChangeAccessControl%2A>      > [!NOTE] > La funzione di accesso get viene fornito per la compatibilità del compilatore c#. Il compilatore c# richiede proprietà di attributo in lettura/scrittura."
  syntax:
    content: public string ViewAndModify { get; set; }
    return:
      type: System.String
      description: "Elenco delimitato da punto e virgola di percorsi chiavi del Registro di sistema per la creazione, lettura e accesso in scrittura."
  overload: System.Security.Permissions.RegistryPermissionAttribute.ViewAndModify*
