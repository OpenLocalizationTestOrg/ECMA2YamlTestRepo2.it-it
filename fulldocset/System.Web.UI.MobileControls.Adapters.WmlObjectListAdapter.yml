  summary: "Restituisce un <xref uid=&quot;langword_csharp_Boolean&quot; name=&quot;Boolean&quot; href=&quot;&quot;> </xref> che indica se l&quot;elenco deve essere eseguito il rendering come una tabella. Questa API è obsoleta. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "Questo metodo può essere sottoposto a override per modificare il modo in cui viene eseguito il rendering della visualizzazione elenco.      > [!NOTE] > Anche se il metodo ShouldRenderAsTable restituisce `true`, il dispositivo di destinazione potrebbe non supportare le tabelle, nel qual caso la visualizzazione elenco non vengono visualizzata come una tabella.       Il metodo ShouldRenderAsTable restituisce un `Boolean` che indica se la tabella specificata si adatta sullo schermo del dispositivo di destinazione, mentre il <xref:System.Web.Configuration.HttpCapabilitiesBase.Tables%2A>(ereditata da <xref:System.Web.HttpBrowserCapabilities>) del <xref:System.Web.Mobile.MobileCapabilities>classe restituisce un `Boolean` che indica se il dispositivo supporta le tabelle.</xref:System.Web.Mobile.MobileCapabilities> </xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.Configuration.HttpCapabilitiesBase.Tables%2A>"
  syntax:
    content: protected virtual bool ShouldRenderAsTable ();
