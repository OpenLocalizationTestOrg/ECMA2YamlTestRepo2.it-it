  name: ConsoleKeyInfo
  nameWithType: ConsoleKeyInfo
  fullName: System.ConsoleKeyInfo
  type: Struct
  summary: "Viene descritto il tasto della console che è stato premuto, incluso il carattere rappresentato da tasto della console e lo stato dei tasti di modifica MAIUSC, ALT e CTRL."
  remarks: "Il tipo ConsoleKeyInfo non deve essere creato dagli utenti. Al contrario, viene restituito all&quot;utente in risposta alla chiamata di <xref:System.Console.ReadKey%2A?displayProperty=fullName>metodo.</xref:System.Console.ReadKey%2A?displayProperty=fullName>       Viene descritto l&quot;oggetto ConsoleKeyInfo il <xref:System.ConsoleKey>(costante) e il carattere Unicode, se presente, che corrispondono al tasto premuto sulla console.</xref:System.ConsoleKey> L&quot;oggetto ConsoleKeyInfo descrive inoltre, in una combinazione bit per bit di <xref:System.ConsoleModifiers>valori, se uno o più tasti di modifica MAIUSC, ALT o CTRL sono stati premuti contemporaneamente al tasto della console.</xref:System.ConsoleModifiers>"
  example:
  - "The following example demonstrates using a ConsoleKeyInfo object in a read operation.  \n  \n [!code-cs[console.readkey1#1](~/add/codesnippet/csharp/t-system.consolekeyinfo_1.cs)]\n [!code-cpp[console.readkey1#1](~/add/codesnippet/cpp/t-system.consolekeyinfo_1.cpp)]\n [!code-vb[console.readkey1#1](~/add/codesnippet/visualbasic/t-system.consolekeyinfo_1.vb)]"
  syntax:
