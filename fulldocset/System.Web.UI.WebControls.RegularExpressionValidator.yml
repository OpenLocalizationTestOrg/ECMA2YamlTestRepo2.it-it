  name: RegularExpressionValidator
  nameWithType: RegularExpressionValidator
  fullName: System.Web.UI.WebControls.RegularExpressionValidator
  type: Class
  summary: "Verifica se il valore di un controllo di input associato corrisponde al pattern specificato da un&quot;espressione regolare."
  remarks: "Il controllo RegularExpressionValidator verifica se il valore di un controllo di input corrisponde a un modello definito da un&quot;espressione regolare. Questo tipo di convalida consente di controllare la presenza di sequenze di caratteri, ad esempio quelli in indirizzi di posta elettronica, i numeri di telefono e codici di avviamento postale.      > [!NOTE] > Convalida ha esito positivo se il controllo di input è vuoto. Se è necessario per il controllo di input associato un valore, utilizzare un <xref:System.Web.UI.WebControls.RequiredFieldValidator>controllo oltre al controllo RegularExpressionValidator.</xref:System.Web.UI.WebControls.RequiredFieldValidator>       Convalida sul lato server sia lato client viene eseguita se il browser non supporta la convalida lato client o la convalida lato client è disabilitata in modo esplicito (impostando il <xref:System.Web.UI.WebControls.BaseValidator.EnableClientScript%2A>proprietà `false`).</xref:System.Web.UI.WebControls.BaseValidator.EnableClientScript%2A>       L&quot;implementazione di convalida di espressione regolare è leggermente diverso sul client e nel server. Nel client, viene utilizzata la sintassi delle espressioni regolari di JScript. Nel server, <xref:System.Text.RegularExpressions.Regex?displayProperty=fullName>viene utilizzata la sintassi.</xref:System.Text.RegularExpressions.Regex?displayProperty=fullName> Poiché JScript sintassi di espressione regolare è un subset di <xref:System.Text.RegularExpressions.Regex?displayProperty=fullName>sintassi, è consigliabile utilizzarla per ottenere gli stessi risultati sia sul client che il server.</xref:System.Text.RegularExpressions.Regex?displayProperty=fullName>      > [!NOTE] > Quando si utilizza il controllo RegularExpressionValidator all&quot;interno di un <xref:System.Web.UI.UpdatePanel>di controllo, assicurarsi che il controllo di convalida e il controllo è associato siano nello stesso riquadro.</xref:System.Web.UI.UpdatePanel> Per ulteriori informazioni sull&quot;utilizzo di <xref:System.Web.UI.UpdatePanel>di controllo per gli aggiornamenti parziali della pagina, vedere [Panoramica per il Rendering parziale della pagina](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.UpdatePanel>       Per ulteriori informazioni sui controlli di convalida, vedere <xref:System.Web.UI.WebControls.BaseValidator>.</xref:System.Web.UI.WebControls.BaseValidator> Per ulteriori informazioni sulle espressioni regolari, vedere [espressioni regolari di .NET Framework](~/add/includes/ajax-current-ext-md.md).      ## Accessibilità per informazioni su come configurare il controllo in modo che generi codice conforme agli standard di accessibilità, vedere [accessibilità in Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md) e [controlli ASP.NET e l&quot;accessibilità](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to use the RegularExpressionValidator control to validate a five-digit postal code.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic RegularExpressionValidator Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_28_1.aspx)]\n [!code-cs[Classic RegularExpressionValidator Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_28_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ToolboxData("<{0}:RegularExpressionValidator runat="server" ErrorMessage="RegularExpressionValidator"></{0}:RegularExpressionValidator>")]

      public class RegularExpressionValidator : System.Web.UI.WebControls.BaseValidator
