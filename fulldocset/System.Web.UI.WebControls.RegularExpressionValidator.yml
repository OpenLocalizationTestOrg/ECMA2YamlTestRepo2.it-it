  summary: "Aggiunge all&quot;oggetto specificato <xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref> oggetto stili che è necessario eseguire il rendering per il controllo e gli attributi HTML."
  remarks: ''
  example:
  - "The following code example demonstrates how to override the AddAttributesToRender method in a custom server control so that the <xref:System.Web.UI.WebControls.RegularExpressionValidator> error message always displays as bold.  \n  \n [!code-vb[CustomRegularExpressionValidatorAddAttributesToRender#2](~/add/codesnippet/visualbasic/0a176ee3-1e68-4255-9fb0-_1.vb)]\n [!code-cs[CustomRegularExpressionValidatorAddAttributesToRender#2](~/add/codesnippet/csharp/0a176ee3-1e68-4255-9fb0-_1.cs)]  \n  \n The following code example demonstrates how to use the use the `CustomRegularExpressionValidatorAddAttributesToRender` control, defined in the preceding example, on a Web Forms page.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[CustomRegularExpressionValidatorAddAttributesToRender#1](~/add/codesnippet/csharp/0a176ee3-1e68-4255-9fb0-_2.aspx)]\n [!code-vb[CustomRegularExpressionValidatorAddAttributesToRender#1](~/add/codesnippet/visualbasic/0a176ee3-1e68-4255-9fb0-_2.aspx)]"
  syntax:
