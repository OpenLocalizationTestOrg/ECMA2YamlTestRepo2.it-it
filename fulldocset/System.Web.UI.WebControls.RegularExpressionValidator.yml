- uid: System.Web.UI.WebControls.RegularExpressionValidator.ValidationExpression
  id: ValidationExpression
  parent: System.Web.UI.WebControls.RegularExpressionValidator
  langs:
  - csharp
  name: ValidationExpression
  nameWithType: RegularExpressionValidator.ValidationExpression
  fullName: System.Web.UI.WebControls.RegularExpressionValidator.ValidationExpression
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta l&quot;espressione regolare che determina il modello utilizzato per convalidare un campo."
  remarks: "Utilizzare questa proprietà per specificare il modello utilizzato per verificare la presenza di sequenze di caratteri, come quelli nei numeri di previdenza sociale, indirizzi di posta elettronica, i numeri di telefono e codici di avviamento postale.       Il <xref:System.Web.UI.WebControls.RegularExpressionValidator>non esegue la convalida su una stringa vuota.</xref:System.Web.UI.WebControls.RegularExpressionValidator> Se la stringa di cui che si sta testando potrebbe essere vuota, utilizzare il <xref:System.Web.UI.WebControls.RequiredFieldValidator>nonché <xref:System.Web.UI.WebControls.RegularExpressionValidator>.</xref:System.Web.UI.WebControls.RegularExpressionValidator> </xref:System.Web.UI.WebControls.RequiredFieldValidator>       Per ulteriori informazioni sulle espressioni regolari, vedere [espressioni regolari di .NET Framework](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Se si verificano problemi con i costrutti di corrispondenza, provare a includere l&quot;espressione con &quot;^ (&quot;e&quot;) $&quot;. Ad esempio, &quot;un | ab&quot; diventa &quot;^(a|ab)$&quot;.       Questa proprietà non può essere impostata da temi o temi di fogli di stile. Per ulteriori informazioni, vedere <xref:System.Web.UI.ThemeableAttribute>e [ASP.NET temi e interfacce](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following example demonstrates how to use the ValidationExpression property to validate a field with five numeric digits. When the <xref:System.Web.UI.WebControls.Button> control is clicked, the resulting <xref:System.Web.UI.WebControls.Button.OnClick%2A> event handler checks the <xref:System.Web.UI.Page.IsValid%2A> property of the <xref:System.Web.UI.Page> to determine whether the text in the <xref:System.Web.UI.WebControls.TextBox> satisfies the regular expression.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic RegularExpressionValidator Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_355_1.aspx)]\n [!code-cs[Classic RegularExpressionValidator Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_355_1.aspx)]"
  syntax:
    content: public string ValidationExpression { get; set; }
    return:
      type: System.String
      description: "Stringa che specifica l&quot;espressione regolare utilizzata per convalidare un campo per il formato. Il valore predefinito è &lt;xref:System.String?displayProperty=fullName&gt;."
  overload: System.Web.UI.WebControls.RegularExpressionValidator.ValidationExpression*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "L&quot;espressione regolare non è corretta."
  platform:
  - net462
