  name: ManagementObjectSearcher
  nameWithType: ManagementObjectSearcher
  fullName: System.Management.ManagementObjectSearcher
  type: Class
  summary: "Recupera una raccolta di oggetti di gestione basato su una query specificata. Questa classe è uno dei punti di ingresso più comunemente utilizzati per il recupero delle informazioni di gestione. Ad esempio, può essere utilizzato per enumerare tutte le unità disco, le schede di rete, processi e molti altri oggetti di gestione in un sistema, o per eseguire una query per tutte le connessioni di rete sono attive, i servizi che sono in pausa e così via.  Creazione di un&quot;istanza un&quot;istanza di questa classe accetta come input una query WMI rappresentata in un <xref href=&quot;System.Management.ObjectQuery&quot;> </xref> o i relativi derivati e facoltativamente un <xref href=&quot;System.Management.ManagementScope&quot;> </xref> che rappresenta lo spazio dei nomi WMI in cui eseguire la query. Può inoltre richiedere ulteriori opzioni avanzate un <xref href=&quot;System.Management.EnumerationOptions&quot;> </xref>. Quando il <xref href=&quot;System.Management.ManagementObjectSearcher.Get&quot;> </xref> metodo su questo oggetto viene richiamato, ManagementObjectSearcher esegue la query specificata nell&quot;ambito specificato e restituisce una raccolta di oggetti di gestione che corrisponde alla query in un <xref href=&quot;System.Management.ManagementObjectCollection&quot;> </xref>."
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      public class ManagementObjectSearcher : System.ComponentModel.Component
