- uid: System.Web.UI.WebControls.WebParts.LayoutEditorPart.SyncChanges
  id: SyncChanges
  parent: System.Web.UI.WebControls.WebParts.LayoutEditorPart
  langs:
  - csharp
  name: SyncChanges()
  nameWithType: LayoutEditorPart.SyncChanges()
  fullName: System.Web.UI.WebControls.WebParts.LayoutEditorPart.SyncChanges()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Recupera i valori di proprietà da un <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controllare e li assegna all&quot;oggetto associato <xref href=&quot;System.Web.UI.WebControls.WebParts.LayoutEditorPart&quot;> </xref> controllo."
  remarks: "Il metodo SyncChanges è di importanza critica in un <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>controllo.</xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> Implementa il <xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A>metodo dalla classe di base, recupera i valori correnti da associato <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo e gli aggiornamenti i controlli figlio nel <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>controllo con tali valori in modo che un utente può modificarli.</xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A>       Il metodo SyncChanges viene chiamato ogni volta che i valori associati <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo potrebbe essere state modificate.</xref:System.Web.UI.WebControls.WebParts.WebPart> Per un <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>(controllo), il <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>area che contiene il controllo chiama il metodo SyncChanges immediatamente dopo la chiamata di <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart.ApplyChanges%2A>(metodo), in modo che i valori nel <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>controllo sono sempre sincronizzate con i valori nell&quot;oggetto associato <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart.ApplyChanges%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> Un altro caso in cui viene chiamato il metodo SyncChanges è quando un <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo inizialmente passa alla modalità di modifica.</xref:System.Web.UI.WebControls.WebParts.WebPart>"
