  name: LayoutEditorPart
  nameWithType: LayoutEditorPart
  fullName: System.Web.UI.WebControls.WebParts.LayoutEditorPart
  type: Class
  summary: "Fornisce un controllo editor che consente agli utenti di modificare diverse proprietà dell&quot;interfaccia utente orientate al layout su un oggetto associato <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controllo. Questa classe non può essere ereditata."
  remarks: "La classe LayoutEditorPart è un controllo editor che deriva dal <xref:System.Web.UI.WebControls.WebParts.EditorPart>e viene utilizzata per modificare le proprietà che interessano il layout di un oggetto associato <xref:System.Web.UI.WebControls.WebParts.WebPart>o <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>controllo.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>       Oltre alle aree di strumento in set di controlli Web part (per informazioni dettagliate, vedere il <xref:System.Web.UI.WebControls.WebParts.ToolZone>Cenni preliminari sulla classe), sono disponibili i controlli Web part orientati agli strumenti (tool part) e ogni deve risiedere in un determinato tipo di zona strumenti.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Tali parti nel set di controlli Web part presentano due caratteristiche distintive:-sono controlli di supporto che consentono agli utenti finali di personalizzare i controlli in una pagina Web part.      -Sono visibili solo in determinate modalità di visualizzazione.       Il controllo LayoutEditorPart fa parte dello strumento che diventa visibile solo quando una pagina Web part è in modalità di modifica e quando un oggetto specifico <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo è stato selezionato per la modifica.</xref:System.Web.UI.WebControls.WebParts.WebPart> Il controllo LayoutEditorPart, come tutti gli altri <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlli, si trova in un <xref:System.Web.UI.WebControls.WebParts.EditorZone>controllo.</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!IMPORTANT] > Un <xref:System.Web.UI.WebControls.WebParts.EditorZone>zona può contenere solo <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlli, e <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlli non possono essere inseriti in qualsiasi altro tipo di zona.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone>       La classe LayoutEditorPart dispone di un <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart.Title%2A>proprietà, che ottiene o imposta il titolo per un controllo di layout.</xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart.Title%2A> La classe include inoltre un <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart.Display%2A>proprietà, che esegue l&quot;override della proprietà di base e restituisce `true`.</xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart.Display%2A> Ciò significa che il controllo LayoutEditorPart è sempre visibile quando la pagina è in modalità di modifica, anche se il <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A>proprietà il <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo modificato è impostato su `false`.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A> In altre parole, gli utenti possono sempre modificare le proprietà in un controllo LayoutEditorPart, anche se un oggetto specificato <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo non può essere modificato dagli altri <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlli.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart>       La classe LayoutEditorPart presenta anche due metodi importanti <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart.ApplyChanges%2A>e <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart.SyncChanges%2A>, che eredita dalla <xref:System.Web.UI.WebControls.WebParts.EditorPart>classe ed esegue l&quot;override.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart.SyncChanges%2A> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart.ApplyChanges%2A> I metodi sono critici in quanto consentono di ottenere e impostare i valori delle proprietà tra i valori dei campi del controllo editor e le proprietà sul <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo in fase di modifica.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Nella maggior parte dei casi, il controllo LayoutEditorPart deve essere utilizzato nel formato di persistenza pagina dichiarando un `<asp:layouteditorpart>` elemento all&quot;interno di un `<zonetemplate>` elemento, che a sua volta è contenuto in un `<asp:editorzone>` elemento in una pagina Web. Il controllo LayoutEditorPart consente agli utenti di modificare le proprietà seguenti dell&quot;interfaccia utente di un <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo:- <xref:System.Web.UI.WebControls.WebParts.Part.ChromeState%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.Zone%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.ZoneIndex%2A>per modificare altre proprietà e comportamenti di <xref:System.Web.UI.WebControls.WebParts.WebPart>controlli, è possibile utilizzare gli altri <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlli forniti con il set di controlli Web part.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.ZoneIndex%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.Zone%2A> </xref:System.Web.UI.WebControls.WebParts.Part.ChromeState%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> Questi controlli includono il <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>, <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>e <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>controllo.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> Fornito <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlli devono fornire la maggior parte delle funzionalità di modifica necessarie per modificare <xref:System.Web.UI.WebControls.WebParts.WebPart>i controlli, ma è anche possibile creare un controllo editor personalizzato ereditando dalla <xref:System.Web.UI.WebControls.WebParts.EditorPart>classe.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Per un esempio di codice, vedere il <xref:System.Web.UI.WebControls.WebParts.EditorPart>Cenni preliminari sulla classe.</xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!NOTE] > Per migliorare l&quot;accessibilità, viene eseguito il rendering del controllo LayoutEditorPart all&quot;interno di un `<fieldset>` elemento. Il `<fieldset>` elemento raggruppa il set correlato di controlli utilizzati per la modifica del controllo LayoutEditorPart e facilita la navigazione a schede tra i controlli per gli agenti utente visivo (ad esempio i normali browser Web) e gli agenti utente di riconoscimento vocale (ad esempio un software di lettura dello schermo).      ## Accessibilità markup sottoposto a rendering per impostazione predefinita per questo controllo potrebbe non essere conforme agli standard di accessibilità, ad esempio le linee guida priorità 1 Web Content Accessibility Guidelines 1.0 (WCAG). Per informazioni dettagliate sul supporto di accessibilità per questo controllo, vedere [controlli ASP.NET e l&quot;accessibilità](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to declare a LayoutEditorPart control on a Web page, and enable it to edit several UI properties of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The code example has three parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and a LayoutEditorPart control, which is used to edit the layout properties of a <xref:System.Web.UI.WebControls.BulletedList> control.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_LayoutEditorPart_Overview#5](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_366_1.ascx)]\n [!code-cs[WebParts_LayoutEditorPart_Overview#5](~/add/codesnippet/csharp/t-system.web.ui.webcontr_366_1.ascx)]  \n  \n The second part of the code example is the Web page. It contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with a child `<zonetemplate>` element that contains declarative references to a LayoutEditorPart control. Note that the page also contains a <xref:System.Web.UI.WebControls.BulletedList> control that is bound to the Pubs database; because this control resides in a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zone, it functions as a <xref:System.Web.UI.WebControls.WebParts.WebPart> control that can be edited by the LayoutEditorPart control.  \n  \n [!code-vb[WebParts_LayoutEditorPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_366_2.aspx)]\n [!code-cs[WebParts_LayoutEditorPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_366_2.aspx)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the **Display Mode** drop-down list control to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of the **Author List WebPart** control, and click **Edit** to begin editing. When the editing UI is visible, you can see the LayoutEditorPart control, and a button and text box positioned above it. If you make some changes in the editing UI and click the **Apply** button, you can use the **Display Mode** drop-down list control to return the page to browse mode and see the full effect of the editing changes."
  syntax:
    content: 'public sealed class LayoutEditorPart : System.Web.UI.WebControls.WebParts.EditorPart'
