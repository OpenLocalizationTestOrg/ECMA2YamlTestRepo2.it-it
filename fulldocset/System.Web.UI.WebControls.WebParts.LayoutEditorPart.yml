  remarks: "Il metodo ApplyChanges è di importanza critica in un <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>controllo.</xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> Lo scopo del metodo consiste nel salvare i valori di un utente è impostato su un <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>controllo alle proprietà corrispondenti nell&quot;oggetto associato <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> Il controllo associato viene fatto riferimento nel <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>ereditata del controllo <xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>      > [!IMPORTANT] > È possibile chiamare il metodo ApplyChanges dal codice. Tuttavia, se è necessario un controllo più preciso il processo di modifica delle varie <xref:System.Web.UI.WebControls.WebParts.WebPart>controllare le proprietà del <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>fornisce controllo, è possibile creare un oggetto personalizzato <xref:System.Web.UI.WebControls.WebParts.EditorPart>controllare e fornire la propria implementazione di questo metodo.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Per un esempio, vedere il <xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A?displayProperty=fullName>metodo.</xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A?displayProperty=fullName>       Il metodo ApplyChanges tenta di impostare le proprietà seguenti sull&quot;oggetto associato <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo:- <xref:System.Web.UI.WebControls.WebParts.WebPart.ChromeState%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.Zone%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.ZoneIndex%2A>ApplyChanges il metodo viene chiamato quando l&quot;utente sceglie un pulsante che rappresenta un OK o Applica nell&quot;interfaccia utente (UI) modifica.</xref:System.Web.UI.WebControls.WebParts.WebPart.ZoneIndex%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.Zone%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.ChromeState%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>"
