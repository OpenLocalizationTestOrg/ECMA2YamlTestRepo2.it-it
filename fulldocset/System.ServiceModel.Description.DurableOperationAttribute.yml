  fullName: System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance
  type: Property
  assemblies:
  - System.WorkflowServices
  namespace: System.ServiceModel.Description
  summary: "Ottiene o imposta un valore che indica se è possibile creare una nuova istanza del servizio se viene ricevuto un messaggio di attivazione per questa operazione. Il dispatcher considera messaggi senza un ID istanza associata di messaggi di attivazione."
  remarks: "Se il contratto impedisce le sessioni, quindi CanCreateInstance deve essere impostato su `true` per tutte le operazioni.       Se il contratto consente sessioni, tutte le operazioni per cui proprietà CanCreateInstance è impostata su `true` devono essere operazioni di richiesta/risposta:, ovvero <xref:System.Workflow.Activities.OperationInfo.IsOneWay%2A>non può essere impostata su `true`.</xref:System.Workflow.Activities.OperationInfo.IsOneWay%2A>"
  syntax:
