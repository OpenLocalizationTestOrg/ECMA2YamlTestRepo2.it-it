  fullName: System.ServiceModel.Description.DurableOperationAttribute
  type: Class
  summary: "Specifica il comportamento di esecuzione locale di un metodo di servizio durevole."
  remarks: "Informazioni sullo stato del servizio durevole vengono rese persistenti quando l&quot;operazione è stata richiamata correttamente. È possibile mantenere informazioni sullo stato durante l&quot;esecuzione dell&quot;operazione come servizi flusso di lavoro."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      [System.Obsolete("The WF3 types are deprecated.  Instead, please use the new WF4 types from System.Activities.*")]

      public sealed class DurableOperationAttribute : Attribute, System.ServiceModel.Description.IOperationBehavior
