  remarks: "Impostare <xref:System.Windows.Forms.KeyPressEventArgs.Handled%2A?displayProperty=fullName>a `true` per annullare il `KeyPress` evento.</xref:System.Windows.Forms.KeyPressEventArgs.Handled%2A?displayProperty=fullName> In questo modo il controllo di elaborare la pressione del tasto.       Quando si crea un delegato KeyPressEventHandler, si identifica il metodo che gestirà l&quot;evento. Per associare l&quot;evento al gestore eventi, aggiungere un&quot;istanza del delegato all&quot;evento. Il gestore eventi viene chiamato ogni volta che si verifica l&quot;evento, a meno che non venga rimosso il delegato. Per ulteriori informazioni sulla gestione degli eventi con i delegati, vedere [eventi](~/add/includes/ajax-current-ext-md.md)."
