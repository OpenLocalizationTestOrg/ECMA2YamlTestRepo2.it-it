  name: TaskItem
  nameWithType: TaskItem
  fullName: Microsoft.Build.Utilities.TaskItem
  type: Class
  summary: "Definisce un singolo elemento del progetto come viene passato a un&quot;attività."
  remarks: "Oggetti TaskItem corrispondono esattamente a elementi nel file di progetto. In tal caso, le attività avrebbe accesso ai dati che non è stato esplicitamente passati all&quot;attività tramite il file di progetto. Questo non è un problema di sicurezza, ma piuttosto un problema con chiarezza di file di progetto e di trasparenza.       Questa classe deve essere sealed perché il motore di compilazione crea un&quot;istanza di una propria copia di questo tipo. Se una terza parte dovesse estendere questa classe, il motore di compilazione produrrà un comportamento indesiderato."
  syntax:
    content: 'public sealed class TaskItem : MarshalByRefObject, Microsoft.Build.Framework.ITaskItem2'
  inheritance:
