  summary: "Restituisce la notifica da <xref href=&quot;System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized&quot;> </xref> o <xref href=&quot;System.Speech.Recognition.SpeechRecognizer.SpeechHypothesized&quot;> </xref> eventi.       Questa classe supporta l&quot;infrastruttura .NET Framework e non deve essere utilizzato direttamente dal codice dell&quot;applicazione."
  remarks: "Oggetto `SpeechHypothesized` evento viene generato dal <xref:System.Speech.Recognition.SpeechRecognizer>e <xref:System.Speech.Recognition.SpeechRecognitionEngine>classi.</xref:System.Speech.Recognition.SpeechRecognitionEngine> </xref:System.Speech.Recognition.SpeechRecognizer>       È possibile ottenere informazioni dettagliate su una frase riconosciuta provvisoriamente utilizzando il <xref:System.Speech.Recognition.RecognitionEventArgs.Result%2A>proprietà.</xref:System.Speech.Recognition.RecognitionEventArgs.Result%2A>       Numerosi `SpeechHypothesized` gli eventi vengono generati come un riconoscimento motore tenta di identificare una frase di input. In genere, la gestione di questi eventi è utile solo per il debug.       `SpeechHypothesizedEventArgs`deriva da <xref:System.Speech.Recognition.RecognitionEventArgs>.</xref:System.Speech.Recognition.RecognitionEventArgs>"
  example:
  - "The example below creates a handler for <xref:System.Speech.Recognition.SpeechRecognizer.SpeechHypothesized?displayProperty=fullName> or <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized?displayProperty=fullName> events. The handler uses an instance of `SpeechHypothesizedEventArgs` to return and display information about a tentatively recognized phrase.  \n  \n```  \n// Create a handler for the SpeechHypothesized event.  \nrecognizer.SpeechHypothesized += new EventHandler<SpeechHypothesizedEventArgs>(recognizer_SpeechHypothesized);  \n  \n// Handle the event and display the hypothesized result.  \nvoid recognizer_SpeechHypothesized (object sender, SpeechHypothesizedEventArgs e)  \n  {  \n    Console.WriteLine(\"Hypothesized text: \" + e.Result.Text);  \n  }  \n  \n```"
