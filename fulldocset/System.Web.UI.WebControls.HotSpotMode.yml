  name: HotSpotMode
  nameWithType: HotSpotMode
  fullName: System.Web.UI.WebControls.HotSpotMode
  type: Enum
  summary: "Specifica i comportamenti di un <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> dell&quot;oggetto un <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> controllare quando il <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> si fa clic."
  remarks: "L&quot;enumerazione HotSpotMode rappresenta i comportamenti che è possibile applicare a un <xref:System.Web.UI.WebControls.HotSpot>oggetto all&quot;interno di un <xref:System.Web.UI.WebControls.ImageMap>controllo.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> Il <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>e <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>proprietà utilizzano questi valori di enumerazione per impostare il comportamento di un <xref:System.Web.UI.WebControls.HotSpot>dell&quot;oggetto quando viene selezionato.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> Se entrambe le proprietà sono impostate, il <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>proprietà specificata su ogni singolo <xref:System.Web.UI.WebControls.HotSpot>oggetto ha la precedenza sul <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>proprietà del controllo.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>       Se si specifica `HotSpotMode.NotSet` per il <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>proprietà di un singolo <xref:System.Web.UI.WebControls.HotSpot>oggetto, il <xref:System.Web.UI.WebControls.HotSpot>Ottiene il comportamento dal contenitore <xref:System.Web.UI.WebControls.ImageMap>del controllo <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>proprietà.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> In questo scenario, se il <xref:System.Web.UI.WebControls.ImageMap>del controllo <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>la proprietà `NotSet` o viene specificato alcun valore, il comportamento predefinito consiste nel passare a un URL.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.ImageMap>      > [!NOTE] > Se un <xref:System.Web.UI.WebControls.ImageMap>del comportamento di controllo non è specificato utilizzando il <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>proprietà o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>proprietà il <xref:System.Web.UI.WebControls.HotSpot>in esso contenuto, per impostazione predefinita è il comportamento `HotSpotMode.Navigate`.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap> Inoltre, se il <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>proprietà il <xref:System.Web.UI.WebControls.HotSpot>gli oggetti di un <xref:System.Web.UI.WebControls.ImageMap>controllo contiene sono impostate su `HotSpotMode.NotSet` e viene specificato alcun valore per il <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>proprietà, il comportamento predefinito è `HotSpotMode.Navigate`.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>       Se si specifica `HotSpotMode.Navigate` per uno di <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>proprietà o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>proprietà, la pagina accede a un URL quando il <xref:System.Web.UI.WebControls.HotSpot>si fa clic su.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> Utilizzare il <xref:System.Web.UI.MobileControls.Image.NavigateUrl%2A?displayProperty=fullName>o <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A?displayProperty=fullName>proprietà per specificare l&quot;URL a cui passare.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A?displayProperty=fullName> </xref:System.Web.UI.MobileControls.Image.NavigateUrl%2A?displayProperty=fullName>       Se si specifica `HotSpotMode.PostBack` per uno di <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>proprietà o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>proprietà, la pagina genera un postback al server quando il <xref:System.Web.UI.WebControls.HotSpot>si fa clic su.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> Utilizzare il <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>proprietà per specificare un nome per il <xref:System.Web.UI.WebControls.HotSpot>oggetto.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> Questo nome verrà passato il <xref:System.Web.UI.WebControls.ImageMapEventArgs>dati dell&quot;evento quando si verifica l&quot;evento di postback.</xref:System.Web.UI.WebControls.ImageMapEventArgs> Quando un postback <xref:System.Web.UI.WebControls.HotSpot>si fa clic, il <xref:System.Web.UI.WebControls.ImageMap.Click>viene generato l&quot;evento.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot> A livello di codice le azioni eseguite durante un postback <xref:System.Web.UI.WebControls.HotSpot>è fatto clic, fornire un gestore eventi per il <xref:System.Web.UI.WebControls.ImageMap.Click>evento.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot>       Se si specifica `HotSpotMode.Inactive` per il <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>proprietà, il <xref:System.Web.UI.WebControls.HotSpot>oggetto non ha alcun comportamento quando viene selezionato.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> Per creare un&quot;area sensibile inattiva all&quot;interno di un&quot;area sensibile attiva più grande, è possibile utilizzare questo valore. Questa opzione è disponibile per consentire la creazione di aree sensibili più complesse in un <xref:System.Web.UI.WebControls.ImageMap>controllo.</xref:System.Web.UI.WebControls.ImageMap>       Per creare un&quot;area inattiva all&quot;interno di un&quot;area sensibile attiva, è necessario specificare l&quot;area sensibile inattiva prima di quello attivo nel <xref:System.Web.UI.WebControls.ImageMap>controllo.</xref:System.Web.UI.WebControls.ImageMap> Ad esempio, <xref:System.Web.UI.WebControls.ImageMap>definisce un anello attivo specificando un&quot;area sensibile circolare inattiva all&quot;interno di un&quot;area sensibile circolare attiva più grande: ```   <asp:ImageMap ID=&quot;SaturnImage&quot;           ImageUrl=&quot;~/saturn.PNG&quot;           runat=&quot;server&quot; OnClick=&quot;SaturnImage_Click&quot;>       <asp:CircleHotSpot AlternateText=&quot;planet&quot; HotSpotMode=PostBack             PostBackValue=&quot;planet&quot; Radius=40 X=100 Y=100 />          <asp:CircleHotSpot HotSpotMode=Inactive              Radius=60 X=100 Y=100 />       <asp:CircleHotSpot AlternateText=&quot;rings&quot; HotSpotMode=PostBack             PostBackValue=&quot;rings&quot; Radius=80 X=100 Y=100 />   </asp:ImageMap>   ``` </xref:System.Web.UI.WebControls.ImageMap>"
  example:
  - "The following code example demonstrates how to use the HotSpotMode enumeration values to set the <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property. The page contains an <xref:System.Web.UI.WebControls.ImageMap> control that contains two <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. The <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property is set to `HotSpotMode.PostBack`, which causes the page to post back to the server each time a user clicks one of the hot spot regions. The <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property is not set on either of the <xref:System.Web.UI.WebControls.RectangleHotSpot> objects because they get their behavior from the <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[ImageMap.HotSpotMode1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_261_1.aspx)]\n [!code-cs[ImageMap.HotSpotMode1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_261_1.aspx)]"
  syntax:
    content: public enum HotSpotMode
  inheritance:
  - System.Enum
  platform:
  - net462
