  nameWithType: StandardBindingElement.ApplyConfiguration(Binding)
  fullName: System.ServiceModel.Configuration.StandardBindingElement.ApplyConfiguration(Binding)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Applica il contenuto dell&quot;associazione specificata a questo elemento di configurazione di associazione."
  remarks: "Il `Name` dell&quot;associazione standard specificato `binding` viene ignorato durante questa operazione. In questo modo il `Name` attributo di un&quot;associazione viene utilizzato in combinazione con il `Namespace` attributo della stessa associazione per generare un WSDL corretto per un&quot;associazione. Tuttavia, il <xref:System.ServiceModel.Configuration.StandardBindingElement.Name%2A>proprietà di questo tipo viene utilizzata principalmente come chiave per identificare questo elemento di associazione nella raccolta di associazioni.</xref:System.ServiceModel.Configuration.StandardBindingElement.Name%2A> Pertanto, il <xref:System.ServiceModel.Configuration.StandardBindingElement.Name%2A>non viene modificata durante questa operazione.</xref:System.ServiceModel.Configuration.StandardBindingElement.Name%2A>"
  syntax:
    content: public void ApplyConfiguration (System.ServiceModel.Channels.Binding binding);
    parameters:
    - id: binding
      type: System.ServiceModel.Channels.Binding
      description: "Un&quot;associazione."
  overload: System.ServiceModel.Configuration.StandardBindingElement.ApplyConfiguration*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>binding</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Il tipo di questo elemento di associazione è diverso dal tipo specificato dal <code> binding </code>."
  platform:
  - net462
