  name: CodePropertyReferenceExpression
  nameWithType: CodePropertyReferenceExpression
  fullName: System.CodeDom.CodePropertyReferenceExpression
  type: Class
  summary: "Rappresenta un riferimento al valore di una proprietà."
  remarks: "CodePropertyReferenceExpression può essere utilizzato per rappresentare un riferimento al valore di una proprietà.       Il <xref:System.CodeDom.CodePropertyReferenceExpression.TargetObject%2A>proprietà specifica l&quot;oggetto che contiene proprietà che fa riferimento.</xref:System.CodeDom.CodePropertyReferenceExpression.TargetObject%2A> Il <xref:System.CodeDom.CodePropertyReferenceExpression.PropertyName%2A>proprietà specifica il nome di proprietà che fa riferimento.</xref:System.CodeDom.CodePropertyReferenceExpression.PropertyName%2A>       L&quot;oggetto non dispone di una proprietà per indicare se il riferimento viene utilizzato in un `get` o `set`. Se si verifica il riferimento alla proprietà a sinistra, assegnato a, di un&quot;istruzione di assegnazione, viene utilizzato un `set`."
  example:
  - "The following example code demonstrates use of a CodePropertyReferenceExpression to refer to a property.  \n  \n [!code-cpp[CodeReferenceExample#3](~/add/codesnippet/cpp/t-system.codedom.codepro_1_1.cpp)]\n [!code-cs[CodeReferenceExample#3](~/add/codesnippet/csharp/t-system.codedom.codepro_1_1.cs)]\n [!code-vb[CodeReferenceExample#3](~/add/codesnippet/visualbasic/t-system.codedom.codepro_1_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodePropertyReferenceExpression : System.CodeDom.CodeExpression
