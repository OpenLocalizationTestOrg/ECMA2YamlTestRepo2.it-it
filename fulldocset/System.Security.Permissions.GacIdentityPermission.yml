  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Indica se l&quot;autorizzazione corrente è un subset dell&quot;autorizzazione specificata."
  remarks: "Se l&quot;autorizzazione corrente rappresenta un set di operazioni che è interamente contenuto l&quot;autorizzazione specificata, l&quot;autorizzazione corrente è un subset dell&quot;autorizzazione specificata. Se questo metodo restituisce `true`, l&quot;autorizzazione corrente non rappresenta un accesso alla risorsa protetta rispetto a quello dell&quot;autorizzazione specificata.       Oggetto <xref:System.Security.Permissions.GacIdentityPermission>supporta solo operazioni sui set (IsSubsetOf, <xref:System.Security.Permissions.GacIdentityPermission.Intersect%2A>, e <xref:System.Security.Permissions.GacIdentityPermission.Union%2A>metodi) quando l&quot;autorizzazione corrente è uguale all&quot;autorizzazione specificata.</xref:System.Security.Permissions.GacIdentityPermission.Union%2A> </xref:System.Security.Permissions.GacIdentityPermission.Intersect%2A> </xref:System.Security.Permissions.GacIdentityPermission>"
  syntax:
    content: public override bool IsSubsetOf (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "Un oggetto di autorizzazione da testare per la relazione del subset. L&quot;autorizzazione deve essere dello stesso tipo dell&quot;autorizzazione corrente."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se l&quot;autorizzazione corrente è un subset dell&quot;autorizzazione specificata. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.Permissions.GacIdentityPermission.IsSubsetOf*
  exceptions:
