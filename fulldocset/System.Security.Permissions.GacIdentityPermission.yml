  name: GacIdentityPermission
  nameWithType: GacIdentityPermission
  fullName: System.Security.Permissions.GacIdentityPermission
  type: Class
  summary: "Definisce l&quot;autorizzazione di identità per i file di origine nella global assembly cache. Questa classe non può essere ereditata."
  remarks: "I file si trovano nella global assembly cache o non lo siano. Non esistono varianti all&quot;autorizzazione concessa, in modo tutti gli oggetti GacIdentityPermission sono uguali.      > [!IMPORTANT] > A partire dal [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], non vengono utilizzate le autorizzazioni di identità.   >> Nelle versioni di .NET Framework 1.0 e 1.1, le richieste per le autorizzazioni di identità sono valide anche quando l&quot;assembly chiamante sia completamente attendibile. Vale a dire, anche se l&quot;assembly chiamante dispone di attendibilità, una richiesta per un&quot;autorizzazione di identità ha esito negativo se l&quot;assembly non soddisfa i criteri richiesti. A partire da .NET Framework versione 2.0, le richieste di autorizzazioni di identità sono effettive se l&quot;assembly chiamante dispone di attendibilità totale. Ciò assicura la coerenza per tutte le autorizzazioni, eliminando il trattamento delle autorizzazioni di identità come un caso speciale."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class GacIdentityPermission : System.Security.CodeAccessPermission
