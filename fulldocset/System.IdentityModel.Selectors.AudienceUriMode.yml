  remarks: "Utilizzare la proprietà AudienceUriMode in un&quot;applicazione federata che utilizza un servizio token di sicurezza (STS) che emette <xref:System.IdentityModel.Tokens.SamlSecurityToken>i token di sicurezza.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Quando il servizio token di sicurezza emette il token di sicurezza, può specificare l&quot;URI dei servizi Web a cui è destinato il token di sicurezza aggiungendo un <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>al token di sicurezza.</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> Che consente di <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>per servizio Web di destinazione verificare che il token di sicurezza emesso sia associato a questo servizio Web specificando che questo controllo deve essere svolto mediante l&quot;esecuzione delle operazioni seguenti: - impostare il <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode%2A>proprietà sempre o BearerKeyOnly.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode%2A> </xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>      -Specificare il set di URI validi, aggiungendo gli URI per il <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>insieme.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>       Facoltativamente, eseguire l&quot;override di <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>per specificare l&quot;algoritmo di convalida da utilizzare per l&quot;URI consentito.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>"
