  name: AxisScaleBreakStyle
  nameWithType: AxisScaleBreakStyle
  fullName: System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle
  type: Class
  summary: "Rappresenta un cambio di scala sull&quot;asse y del grafico."
  remarks: "Cambi di scala sono discontinuità intenzionali sull&quot;asse y che vengono spesso usate per ridistribuire i punti dati in una serie in un grafico. Questa funzionalità migliora la leggibilità laddove esistono grandi differenze tra i valori minimo e massimo dei dati in una serie tracciata. Cambi di scala non vengono disegnati le differenze tra i dati di più serie.       Per impostazione predefinita, i cambi di scala sono disabilitati. È possibile abilitare i cambi di scala sull&quot;asse y impostando il <xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.Enabled%2A>proprietà `true`.</xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.Enabled%2A> Per modificare la quantità di spazio verticale del cambio di scala, è possibile specificare un <xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.Spacing%2A>valore.</xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.Spacing%2A> Viene calcolata come una percentuale di scala dell&quot;asse y.       È necessario disporre di una separazione sufficiente tra gli intervalli di punti dati in una singola serie per disegnare un cambio di scala. Per impostazione predefinita, un cambio di scala può essere aggiunto solo se c&quot;è una separazione tra gli intervalli di dati pari ad almeno il 25% del grafico. Se si abilita un cambio di scala, ma non è visualizzato, anche se è presente una distanza sufficiente tra gli intervalli di dati, è possibile impostare il <xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.CollapsibleSpaceThreshold%2A>su un valore inferiore a 25.</xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.CollapsibleSpaceThreshold%2A>       I grafici supportano fino a cinque cambi di scala per grafico. Tuttavia, il grafico può diventare illeggibile se si visualizza più di un cambio di scala. Se si dispone di più di due intervalli di dati, considerare l&quot;utilizzo di un metodo diverso per la visualizzazione dei dati. Utilizzare il <xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.MaxNumberOfBreaks%2A>proprietà per ridurre il numero di cambi di scala che possono essere visualizzati nel grafico.</xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.MaxNumberOfBreaks%2A>       Quando viene utilizzato un cambio di scala, possono diventare offset etichette dell&quot;asse y. Per disabilitare l&quot;offset delle etichette, impostare il <xref:System.Web.UI.DataVisualization.Charting.LabelStyle.IsStaggered%2A>proprietà `false`.</xref:System.Web.UI.DataVisualization.Charting.LabelStyle.IsStaggered%2A>       Cambi di scala non sono supportati in presenza delle condizioni seguenti:-viene utilizzati i grafici a torta, ad anello, a imbuto, a piramide, radiale o qualsiasi tipo di grafico in pila.      -Intervalli personalizzati per le etichette, segni di graduazione o le linee della griglia sono abilitate.      -Il valore minimo o massimo per l&quot;asse è impostato.      -Le etichette personalizzate vengono utilizzate.      -Viene specificato logaritmico asse y.      -Viste asse sull&quot;asse y, tra cui lo scorrimento e zoom, vengono utilizzate.      -Vengono utilizzati i grafici 3D."
  example:
  - "The following code example demonstrates how to enable and customize a scale break after the <xref:System.Web.UI.DataVisualization.Charting.Chart> control has been added to the design surface.  \n  \n```vb#  \nImports System.Web.UI.DataVisualization.Charting  \n  \nPrivate Function AddChartData()   \n  \n    chart1.Series(\"Default\").Points.Add(New DataPoint(1, 2))   \n    chart1.Series(\"Default\").Points.Add(New DataPoint(2, 4))   \n    chart1.Series(\"Default\").Points.Add(New DataPoint(3, 400000))   \n    chart1.Series(\"Default\").Points.Add(New DataPoint(4, 3))   \n  \nEnd Sub  \n  \nPrivate Function AddScaleBreaks()  \n  \n   ' Enable scale breaks.  \n   chart1.ChartAreas(\"Default\").AxisY.ScaleBreakStyle.Enabled = True   \n  \n   ' Show scale break if more than 25% of the chart is empty space.       \n   chart1.ChartAreas(\"Default\").AxisY.ScaleBreakStyle.CollapsibleSpaceThreshold = 25   \n  \n   ' Set the line width of the scale break.      \n   chart1.ChartAreas(\"Default\").AxisY.ScaleBreakStyle.LineWidth = 2   \n  \n   ' Set the color of the scale break.   \n   chart1.ChartAreas(\"Default\").AxisY.ScaleBreakStyle.LineColor = Color.Red   \n  \n   ' If all data points are significantly far from zero, the chart will calculate the scale minimum value.   \n   chart1.ChartAreas(\"Default\").AxisY.ScaleBreakStyle.StartFromZero = StartFromZero.Auto  \n  \n   ' Set the spacing gap between the lines of the scale break (as a percentage of the Y-axis).  \n   chart1.ChartAreas[\"Default\"].AxisY.ScaleBreakStyle.Spacing = 2;  \n  \nEnd Function  \n```  \n  \n```c#  \nusing System.Web.UI.DataVisualization.Charting  \n  \nprivate void AddChartData()  \n{  \n   chart1.Series[\"Series1\"].Points.Add(new DataPoint(1, 2));  \n   chart1.Series[\"Series1\"].Points.Add(new DataPoint(2, 4));  \n   chart1.Series[\"Series1\"].Points.Add(new DataPoint(3, 400000));  \n   chart1.Series[\"Series1\"].Points.Add(new DataPoint(4, 3));  \n}  \n  \nprivate void AddScaleBreaks()  \n{  \n   // Enable scale breaks.  \n   chart1.ChartAreas[\"ChartArea1\"].AxisY.ScaleBreakStyle.Enabled = true;  \n  \n   // Show scale break if more than 25% of the chart is empty space.  \n   chart1.ChartAreas[\"ChartArea1\"].AxisY.ScaleBreakStyle.CollapsibleSpaceThreshold = 25;  \n  \n   // Set the line width of the scale break.  \n   chart1.ChartAreas[\"ChartArea1\"].AxisY.ScaleBreakStyle.LineWidth = 2;  \n  \n   // Set the color of the scale break.  \n   chart1.ChartAreas[\"ChartArea1\"].AxisY.ScaleBreakStyle.LineColor = Color.Red;  \n  \n   // If all data points are significantly far from zero, the chart will calculate the scale minimum value.  \n   chart1.ChartAreas[\"ChartArea1\"].AxisY.ScaleBreakStyle.StartFromZero = StartFromZero.Auto;  \n  \n   // Set the spacing gap between the lines of the scale break (as a percentage of the Y-axis).  \n    chart1.ChartAreas[\"ChartArea1\"].AxisY.ScaleBreakStyle.Spacing = 2;  \n}  \n```"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class AxisScaleBreakStyle
