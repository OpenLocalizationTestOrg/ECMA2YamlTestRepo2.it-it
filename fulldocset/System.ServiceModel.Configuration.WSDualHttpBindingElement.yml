  name: WSDualHttpBindingElement
  nameWithType: WSDualHttpBindingElement
  fullName: System.ServiceModel.Configuration.WSDualHttpBindingElement
  type: Class
  summary: "Rappresenta l&quot;elemento di configurazione per un&quot;associazione protetta e interoperabile adatta per contratti di servizio duplex o per comunicazione tramite intermediari SOAP."
  remarks: "WsDualHttpBinding è un&quot;associazione protetta, affidabile, interoperativa adatta per contratti di servizio duplex. Per impostazione predefinita, genera uno stack di runtime con WS-ReliableMessaging per affidabilità, WS-Security per la protezione dei messaggi e l&quot;autenticazione, HTTP per il recapito dei messaggi e una codifica messaggi Text/XML.       Questa associazione richiede che il client disponga di un URI pubblico. E può essere utilizzato per comunicare in modo affidabile attraverso uno o più intermediari SOAP."
  syntax:
