- uid: System.ServiceModel.Configuration.WSDualHttpBindingElement.MaxReceivedMessageSize
  id: MaxReceivedMessageSize
  parent: System.ServiceModel.Configuration.WSDualHttpBindingElement
  langs:
  - csharp
  name: MaxReceivedMessageSize
  nameWithType: WSDualHttpBindingElement.MaxReceivedMessageSize
  fullName: System.ServiceModel.Configuration.WSDualHttpBindingElement.MaxReceivedMessageSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta la dimensione massima, in byte, per un messaggio che può essere ricevuto in canale configurato con questa associazione."
  remarks: "Le dimensioni dei messaggi che possono essere ricevuti dai servizi utilizzando la <xref:System.ServiceModel.WSDualHttpBinding>classe è vincolata dalla quantità di memoria allocata per ogni messaggio.</xref:System.ServiceModel.WSDualHttpBinding> Questo vincolo alla dimensione dei messaggi deve limitare l&quot;esposizione agli attacchi di tipo DoS.       Si noti che le impostazioni per <xref:System.ServiceModel.Configuration.WSDualHttpBindingElement.MaxBufferPoolSize%2A>e MaxReceivedMessageSize, sono le impostazioni di comportamento locale.</xref:System.ServiceModel.Configuration.WSDualHttpBindingElement.MaxBufferPoolSize%2A> Ciò significa che non vengono trasmesse agli altri endpoint nei metadati. Se dai metadati viene generato un proxy a un servizio con una dimensione massima di 2GB, il proxy dispone ancora di un valore predefinito di 64 KB. In questo modo controllo dei limiti appropriati per la dimensione del buffer dei messaggi e messaggio nell&quot;ambito del gruppo administrators locale."
  syntax:
    content: public long MaxReceivedMessageSize { get; set; }
    return:
      type: System.Int64
      description: "La dimensione massima, in byte, per un messaggio che viene elaborato dall&quot;associazione. Il valore predefinito è 65.536 byte."
  overload: System.ServiceModel.Configuration.WSDualHttpBindingElement.MaxReceivedMessageSize*
  exceptions: []
  platform:
  - net462
