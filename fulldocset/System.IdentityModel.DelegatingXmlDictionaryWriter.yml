  name: DelegatingXmlDictionaryWriter
  nameWithType: DelegatingXmlDictionaryWriter
  fullName: System.IdentityModel.DelegatingXmlDictionaryWriter
  type: Class
  summary: "Una classe che esegue il wrapping di un writer specificato e tutti i delegati <xref:System.Xml.XmlDictionaryWriter>chiamate nel writer sottoposta a wrapping.</xref:System.Xml.XmlDictionaryWriter>"
  remarks: "Il writer che viene eseguito il wrapping è possibile accedere tramite il <xref:System.IdentityModel.DelegatingXmlDictionaryWriter.InnerWriter%2A>proprietà.</xref:System.IdentityModel.DelegatingXmlDictionaryWriter.InnerWriter%2A> Chiamare il <xref:System.IdentityModel.DelegatingXmlDictionaryWriter.InitializeInnerWriter%2A>metodo per impostare il writer di wrapping e inizializzare la proprietà.</xref:System.IdentityModel.DelegatingXmlDictionaryWriter.InitializeInnerWriter%2A> È possibile chiamare il <xref:System.IdentityModel.DelegatingXmlDictionaryWriter.InitializeTracingWriter%2A>per impostare un <xref:System.Xml.XmlWriter>quali XML canonica verranno restituite.</xref:System.Xml.XmlWriter> </xref:System.IdentityModel.DelegatingXmlDictionaryWriter.InitializeTracingWriter%2A>"
  syntax:
