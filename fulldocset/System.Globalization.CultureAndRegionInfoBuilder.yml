  summary: "Ottiene o imposta un nome di impostazioni cultura formattato in base il standard RFC 4646 &quot;Tags for the Identification of Languages&quot;."
  remarks: "La proprietà IetfLanguageTag Ottiene o imposta un nome di impostazioni cultura formattato in base a RFC 4646, che può essere diverso dal nome delle impostazioni cultura restituito dal <xref:System.Globalization.CultureInfo.Name%2A>proprietà.</xref:System.Globalization.CultureInfo.Name%2A> Ad esempio, in .NET Framework versione 1.0, il nome di lingua per il cinese tradizionale è &quot;zh-CHT&quot;. Al contrario, RFC 4646 definisce il nome delle impostazioni cultura come &quot;zh-HANT&quot;. Si noti che in .NET Framework versione 4, il nome visualizzato per &quot;zh-CHT&quot; è &quot;Cinese (tradizionale) Legacy&quot;.       Un nome di lingua RFC 4646 è costituito da diversi componenti. Un nome di lingua tipico è costituito da un identificatore di lingua obbligatorio, un identificatore di script facoltativo e un identificatore facoltativo paese/area geografica. Ad esempio, un nome di lingua RFC 4646 valido per il serbo lingua, lo script cirillico e il paese Serbia è &quot;sr-Cyrl-RS&quot;.       Si noti che due o più impostazioni cultura possono avere lo stesso tag di linguaggio IETF.       Per ulteriori informazioni, vedere RFC 4646, &quot;Tag per l&quot;identificazione delle lingue,&quot; all&quot;indirizzo [Request For Comments](http://go.microsoft.com/fwlink/?linkid=45286)."
