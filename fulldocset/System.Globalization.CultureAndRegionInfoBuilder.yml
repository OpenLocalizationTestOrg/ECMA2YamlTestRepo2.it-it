    description: "<code>cultureName</code>è una stringa vuota (&quot;&quot;).       - oppure - <code>cultureName</code> contiene caratteri diversi da &quot;0&quot; e &quot;9&quot;, &quot;a&quot; e &quot;z&quot;, &quot;A&quot; e &quot;Z&quot;, il trattino (-) o caratteri di sottolineatura (_).       - oppure - <code>cultureName</code> contiene trattini (-) per delimitare i componenti, ma uno o più di <code>prefix</code>, <code>language</code>, <code>region</code>, o <code>suffix</code> componenti è assente. Ovvero, due o più trattini sono adiacenti.       - oppure - <code>cultureName</code> è più lungo di 84 caratteri.       - oppure - <code>cultureName</code> contiene trattini per delimitare i componenti, ma uno o più dei componenti è più lungo di 8 caratteri.       - oppure - <code>cultureName</code> contiene un trattino iniziale o finali (-) o un carattere di sottolineatura (_).       - oppure - <code>cultureName</code> specifica impostazioni cultura di sostituzione di ordinamento alternativo anziché le impostazioni cultura di .NET Framework. Ad esempio, <code>culturenName</code> è &quot;de-de phoneb&quot;, impostazioni cultura che ordina le stringhe come appaiono in un elenco telefonico tedesco, invece di &quot;de-DE&quot;, la lingua tedesca (Germania).       - oppure - <code>flags</code> contiene una combinazione valida di <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;> </xref> valori.       - oppure - <code>flags</code> contiene <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;> </xref> o <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;> </xref> e <code>cultureName</code> specifica impostazioni cultura non trovato.       - oppure - <code>flags</code> contiene <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;> </xref> e <code>cultureName</code> specifica impostazioni cultura personalizzate create dall&quot;utente che sostituiscono le impostazioni cultura fornite con .NET Framework.       - oppure - <code>flags</code> contiene <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;> </xref> e <code>cultureName</code> specifica una lingua che non è una lingua.       - oppure - <code>flags</code> contiene <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;> </xref> e <code>cultureName</code> specifica impostazioni cultura personalizzate create dall&quot;utente che sostituisce una lingua specifica fornita con .NET Framework."
