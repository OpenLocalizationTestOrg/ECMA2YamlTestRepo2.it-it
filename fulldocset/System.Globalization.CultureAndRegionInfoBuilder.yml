  remarks: "Le impostazioni cultura dispongono di una gerarchia. Per impostazioni cultura predefinite, l&quot;elemento padre di una lingua specifica è una lingua e l&quot;elemento padre di una lingua è <xref:System.Globalization.CultureInfo.InvariantCulture%2A>.</xref:System.Globalization.CultureInfo.InvariantCulture%2A> Le impostazioni cultura padre include solo il set di informazioni comuni tra i relativi elementi figlio.       È consigliabile che le impostazioni cultura personalizzate siano conformi a questa gerarchia. Tuttavia, per impostazione predefinita, l&quot;elemento padre di una lingua personalizzata è il padre delle impostazioni cultura su cui è basato. Se l&quot;applicazione crea le impostazioni cultura con <xref:System.Globalization.CultureAndRegionInfoBuilder.CultureName%2A>&quot;en-US-MyCulture e&quot; basato su &quot;en-US&quot;, il relativo elemento padre è &quot;en&quot; perché è l&quot;elemento padre di &quot;en-US&quot;.</xref:System.Globalization.CultureAndRegionInfoBuilder.CultureName%2A> Se l&quot;applicazione usa &quot;en-US&quot; come elemento padre delle impostazioni cultura personalizzate nuove, è necessario impostare questo valore in modo esplicito.       Se le risorse per le impostazioni cultura specifiche non sono disponibili nel sistema, vengono utilizzate le risorse per la lingua. Se le risorse per la lingua non sono disponibili, vengono utilizzate le risorse incorporate nell&quot;assembly principale. Per ulteriori informazioni sul processo di fallback delle risorse, vedere [package e distribuzione delle risorse](~/add/includes/ajax-current-ext-md.md).       L&quot;elenco delle lingue nell&quot;API di Windows è leggermente diversa dall&quot;elenco di impostazioni cultura in .NET Framework. Se è richiesta l&quot;interoperabilità con Windows, ad esempio, tramite la piattaforma richiamare meccanismo, l&quot;applicazione deve utilizzare una lingua specifica è definita in .NET Framework. Questo garantisce la coerenza con le equivalenti impostazioni locali di Windows, viene identificata con la stessa <xref:System.Globalization.CultureInfo.LCID%2A>.</xref:System.Globalization.CultureInfo.LCID%2A>"
