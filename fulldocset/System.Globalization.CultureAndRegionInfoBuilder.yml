  remarks: "Il `cultureName` parametro specifica il nome del nuovo <xref:System.Globalization.CultureAndRegionInfoBuilder>oggetto.</xref:System.Globalization.CultureAndRegionInfoBuilder>       Il `flags` parametro viene utilizzato per un <xref:System.Globalization.CultureAndRegionModifiers>valore che specifica se il nuovo <xref:System.Globalization.CultureAndRegionInfoBuilder>oggetto è una nuova lingua personalizzata o sostituisce un lingua esistente, impostazioni cultura specifiche o impostazioni locali di Windows.</xref:System.Globalization.CultureAndRegionInfoBuilder> </xref:System.Globalization.CultureAndRegionModifiers>       Se il `cultureName` parametro specifica impostazioni cultura di .NET Framework esistenti, impostazioni cultura personalizzate registrate o le impostazioni cultura generate dalle impostazioni locali di Windows, il costruttore CultureAndRegionInfoBuilder automaticamente consente di popolare il nuovo <xref:System.Globalization.CultureAndRegionInfoBuilder>oggetto con le informazioni delle impostazioni cultura e paese/area geografica.</xref:System.Globalization.CultureAndRegionInfoBuilder>       Popolare il nuovo <xref:System.Globalization.CultureAndRegionInfoBuilder>dell&quot;oggetto con le informazioni delle impostazioni cultura e paese/area geografica richiamando il <xref:System.Globalization.CultureAndRegionInfoBuilder.LoadDataFromCultureInfo%2A>e <xref:System.Globalization.CultureAndRegionInfoBuilder.LoadDataFromRegionInfo%2A>metodi.</xref:System.Globalization.CultureAndRegionInfoBuilder.LoadDataFromRegionInfo%2A> </xref:System.Globalization.CultureAndRegionInfoBuilder.LoadDataFromCultureInfo%2A> </xref:System.Globalization.CultureAndRegionInfoBuilder>      ## Il formato preferito di nomi delle impostazioni cultura personalizzate il `cultureName` parametro per una lingua personalizzata è &quot;[`prefix`-]`language`[-`region`] [-`suffix`[`…`]]&quot;, dove il `language` componente è necessario e `prefix`, `region`, e `suffix` componenti sono facoltativi. La lunghezza massima di ogni componente è di 8 caratteri e la lunghezza massima dell&quot;intero `cultureName` parametro è 84 caratteri.       Il `prefix` componente è l&quot;identificazione di assegnare numeri autorità IANA (Internet). Specificare &quot;i-&quot; o &quot;I-&quot; per i nomi delle impostazioni cultura registrati con IANA, o &quot;x-&quot; o &quot;X-&quot; per i nomi delle impostazioni cultura sono riservati per uso privato. In caso contrario, il prefisso non è obbligatorio. Per ulteriori informazioni, vedere RFC 4646, &quot;Tags for the Identification of Languages&quot;.       Il `language` componente del `cultureName` parametro specifica un codice di due lettere minuscole derivato da ISO 639-1, e `region` specifica un codice di due lettere maiuscole derivato da ISO 3166. Ad esempio en-US riferimento all&quot;inglese parlata negli Stati Uniti. L&quot;assenza del `region` componente indica una lingua.       Oggetto `cultureName` che è lo stesso nome delle impostazioni cultura incluso in .NET Framework indica impostazioni cultura di sostituzione (override). I valori che possono essere assegnati alle proprietà di una lingua di sostituzione sono limitati. Per ulteriori informazioni su tali limitazioni, vedere le eccezioni per ogni proprietà.       L&quot;applicazione utilizza il `suffix` componente per distinguere lingue simili. Ad esempio, due aziende, ABC e XYZ, creare e condividano un nuovo servizio Web ASP.NET per promuovere i prodotti in diversi mercati in tutto il mondo. Le pagine Web per il servizio visualizzate informazioni quali il logo e il numero di telefono locale di ogni società a seconda delle impostazioni cultura dell&quot;utente. Il contenuto specifico della lingua per ogni pagina Web è in file di risorse separato identificato dal nome delle impostazioni cultura e qualificato dal nome della società.  Ad esempio, i file di risorse per le impostazioni cultura en-US e ja-JP sono denominati en-US-ABC, en-US-XYZ, ja-JP-ABC e ja-JP-XYZ. Il suffisso &quot;ABC&quot; e &quot;XYZ&quot; Abilita il servizio Web utilizzare la stessa logica dell&quot;applicazione per visualizzare informazioni diverse di specifici del mercato.       Il `suffix` componente può essere costituito da sottocomponenti, in cui ciascuno dei quali è delimitata da un trattino e la lunghezza massima di ciascuno dei quali è di 8 caratteri. Se, ad esempio, &quot;en-US-honda-cars&quot;, il `cultureName` parametro, &quot;rappresentato da-- cars&quot; è il `suffix` componente."
