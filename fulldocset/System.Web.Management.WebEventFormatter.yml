  name: WebEventFormatter
  nameWithType: WebEventFormatter
  fullName: System.Web.Management.WebEventFormatter
  type: Class
  summary: "Formatta le informazioni sugli eventi di monitoraggio dello stato ASP.NET."
  remarks: "Il monitoraggio dello stato ASP.NET consente di produzione e lo staff operativo per la gestione di applicazioni Web distribuite. Il <xref:System.Web.Management>dello spazio dei nomi contiene i tipi di evento di stato responsabili per comprimere i dati di stato di integrità dell&quot;applicazione e i tipi di provider responsabili dell&quot;elaborazione dei dati.</xref:System.Web.Management> Contiene inoltre i tipi di supporto che semplificano la gestione degli eventi di integrità.       Il WebEventFormatter è un tipo di supporto utilizzato per formattare in modo uniforme informazioni correlate all&quot;evento, sono utile se i dati dell&quot;evento devono essere registrati e successivamente presentati all&quot;utente...       Le istanze della classe WebEventFormatter vengono passate come argomenti di metodi di formattazione definiti dai tipi di eventi di integrità."
  example:
  - "The following code example shows how to use the WebEventFormatter to format event information. It is mainly intended to show the correct syntax to use. This code example is part of a larger example provided for the <xref:System.Web.Management.WebBaseEvent> class.  \n  \n [!code-cs[System.Web.Management.WebBaseEvent#17](~/add/codesnippet/csharp/t-system.web.management._7_1.cs)]\n [!code-vb[System.Web.Management.WebBaseEvent#17](~/add/codesnippet/visualbasic/t-system.web.management._7_1.vb)]"
  syntax:
    content: public class WebEventFormatter
  inheritance:
