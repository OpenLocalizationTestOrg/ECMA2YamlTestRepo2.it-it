  id: DataNavigateUrlField
  parent: System.Web.UI.WebControls.HyperLinkColumn
  langs:
  - csharp
  name: DataNavigateUrlField
  nameWithType: HyperLinkColumn.DataNavigateUrlField
  fullName: System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta il campo di un&quot;origine dati da associare all&quot;URL dei collegamenti ipertestuali nel <xref href=&quot;System.Web.UI.WebControls.HyperLinkColumn&quot;> </xref>."
  remarks: "Utilizzare la proprietà la proprietà DataNavigateUrlField per specificare il campo di un&quot;origine dati da associare all&quot;URL dei collegamenti ipertestuali in <xref:System.Web.UI.WebControls.HyperLinkColumn>.</xref:System.Web.UI.WebControls.HyperLinkColumn> Quando l&quot;URL è associato a un campo dati, l&quot;URL di ogni collegamento ipertestuale nella colonna viene impostato con un valore corrispondente nel campo specificato. In questo modo è possibile impostare un URL diverso per ciascun collegamento ipertestuale nella colonna. Per specificare lo stesso URL per ogni riga nella colonna, impostare il <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>proprietà anziché questa proprietà.</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>      > [!NOTE] > Il proprietà DataNavigateUrlField e <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>non è possibile impostare contemporaneamente le proprietà.</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A> Se entrambe le proprietà sono impostate, la proprietà la proprietà DataNavigateUrlField ha la precedenza.       Quando si utilizza l&quot;associazione dati, è possibile specificare un formato di visualizzazione personalizzato per l&quot;URL dei collegamenti ipertestuali impostando il <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlFormatString%2A>proprietà.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlFormatString%2A>"
  example:
  - "The following example demonstrates how to use the DataNavigateUrlField property to specify the field in a data source to bind to the URL of the hyperlinks in the <xref:System.Web.UI.WebControls.HyperLinkColumn>.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[HyperLinkColumnMain#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1318_1.aspx)]\n [!code-cs[HyperLinkColumnMain#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1318_1.aspx)]  \n  \n The following corresponding example displays the item selected in the previous example.  \n  \n [!code-vb[HyperLinkColumnDetails#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1318_2.aspx)]\n [!code-cs[HyperLinkColumnDetails#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1318_2.aspx)]"
