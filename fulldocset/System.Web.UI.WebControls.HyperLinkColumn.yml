- uid: System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl
  id: NavigateUrl
  parent: System.Web.UI.WebControls.HyperLinkColumn
  langs:
  - csharp
  name: NavigateUrl
  nameWithType: HyperLinkColumn.NavigateUrl
  fullName: System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta l&quot;URL a cui collegarsi quando si fa clic su un collegamento ipertestuale nella colonna."
  remarks: "Utilizzare la proprietà NavigateUrl per specificare l&quot;URL a cui collegarsi quando si fa clic su un collegamento ipertestuale nella colonna.      > [!NOTE] > Quando questa proprietà è impostata, tutti i collegamenti ipertestuali nella colonna condividono lo stesso collegamento URL.       Per fornire un URL distinto per ciascun collegamento ipertestuale nella colonna, utilizzare il <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>proprietà.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>      > [!NOTE] > Il <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>e non è possibile impostare contemporaneamente proprietà NavigateUrl.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A> Se entrambe le proprietà sono impostate, il <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>proprietà ha la precedenza.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>"
  example:
  - "The following example demonstrates how to use the NavigateUrl property to specify the URL to link to for hyperlinks in the <xref:System.Web.UI.WebControls.HyperLinkColumn>. Notice that all hyperlinks in the column link to the same page.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[HyperLinkColumnSingle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_695_1.aspx)]\n [!code-vb[HyperLinkColumnSingle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_695_1.aspx)]  \n  \n The following corresponding example is a sample Web Forms page to link to when a hyperlink in the previous example is clicked.  \n  \n [!code-cs[HyperLinkColumnSingleDetails#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_695_2.aspx)]\n [!code-vb[HyperLinkColumnSingleDetails#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_695_2.aspx)]"
  syntax:
    content: public virtual string NavigateUrl { get; set; }
    return:
      type: System.String
      description: "L&quot;URL a cui collegarsi quando si fa clic su un collegamento ipertestuale nella colonna."
  overload: System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.HyperLinkColumn.Target
  id: Target
  parent: System.Web.UI.WebControls.HyperLinkColumn
  langs:
  - csharp
  name: Target
  nameWithType: HyperLinkColumn.Target
  fullName: System.Web.UI.WebControls.HyperLinkColumn.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta la finestra di destinazione o il frame per visualizzare il contenuto della pagina Web collegata quando si fa clic sul collegamento ipertestuale nella colonna."
  remarks: "Utilizzare la proprietà di destinazione per specificare i frame o la finestra che visualizza la pagina Web collegata quando un collegamento ipertestuale nella colonna viene fatto clic su.       Se questa proprietà non è impostata, il browser o la finestra con lo stato attivo viene aggiornata quando si fa clic su un collegamento ipertestuale nella colonna.      > [!NOTE] > Proprietà di destinazione esegue il rendering come un `target` attributo. Il `target` attributo `anchor` elementi non è consentito nella definizione del tipo di documento XHTML 1.1. Non impostare la proprietà di destinazione se l&quot;output sottoposto a rendering per il <xref:System.Web.UI.WebControls.HyperLinkColumn>deve essere conforme a XHTML 1.1.</xref:System.Web.UI.WebControls.HyperLinkColumn> Per ulteriori informazioni, vedere l&quot;argomento [standard XHTML in Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> Quando si creano pagine Web, si consiglia che evitare di utilizzare la proprietà di destinazione a un&quot;altra finestra. Per ulteriori informazioni, vedere [NIB: accessibilità ASP.NET](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae).       Il valore di destinazione deve iniziare con una lettera l&quot;intervallo di A Z (maiuscole), tranne i seguenti valori speciali che iniziano con un carattere di sottolineatura.      | Valore di destinazione | Descrizione |   |------------------|-----------------|   | `_blank`| Visualizza il contenuto in una nuova finestra senza frame. |   | `_parent`| Visualizza il contenuto dell&quot;elemento padre immediato frameset. |   | `_search`| Visualizza il contenuto nel riquadro di ricerca. |   | `_self`| Visualizza il contenuto nel frame attivo. |   | `_top`| Visualizza il contenuto in tutta la finestra senza fotogrammi. |      > [!NOTE] > Consultare la documentazione del browser per determinare se il `_search` valore è supportato.  Ad esempio, Internet Explorer 5.0 e versioni successive supportano il `_search` valore di destinazione."
  example:
  - "The following example demonstrates how to use the Target property to specify the window to display the contents of the Web page linked to when the hyperlink in the column is clicked. This example displays the linked Web page in a new window.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[HyperLinkColumnMain#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1307_1.aspx)]\n [!code-cs[HyperLinkColumnMain#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1307_1.aspx)]  \n  \n The following corresponding example displays the item selected in the previous example.  \n  \n [!code-vb[HyperLinkColumnDetails#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1307_2.aspx)]\n [!code-cs[HyperLinkColumnDetails#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1307_2.aspx)]"
  syntax:
    content: public virtual string Target { get; set; }
    return:
      type: System.String
      description: "La finestra di destinazione o il frame per caricare la pagina Web collegata quando si fa clic su un collegamento ipertestuale nella colonna. Il valore predefinito è una stringa vuota (&quot;&quot;), che aggiorna la finestra o frame attivo."
  overload: System.Web.UI.WebControls.HyperLinkColumn.Target*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.HyperLinkColumn.Text
  id: Text
  parent: System.Web.UI.WebControls.HyperLinkColumn
  langs:
  - csharp
  name: Text
  nameWithType: HyperLinkColumn.Text
  fullName: System.Web.UI.WebControls.HyperLinkColumn.Text
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta la didascalia di testo da visualizzare per i collegamenti ipertestuali nella colonna."
  remarks: "Utilizzare la proprietà di testo per specificare la didascalia da visualizzare per i collegamenti ipertestuali nella colonna.      > [!NOTE] > Quando questa proprietà è impostata, tutti i collegamenti ipertestuali nella colonna condividono la stessa didascalia.       Per fornire una didascalia separata per ciascun collegamento ipertestuale nella colonna, utilizzare il <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>proprietà.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>      > [!NOTE] > Il <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>e non è possibile impostare contemporaneamente le proprietà di testo.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A> Se entrambe le proprietà sono impostate, il <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>proprietà ha la precedenza.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>      > [!CAUTION] > Testo non sarà codificato in HTML prima che venga visualizzato in <xref:System.Web.UI.WebControls.HyperLinkColumn>.</xref:System.Web.UI.WebControls.HyperLinkColumn> Questo rende possibile incorporare script all&quot;interno dei tag HTML nel testo. Se i valori per questa colonna provengono dall&quot;input dell&quot;utente, assicurarsi di convalidare i valori per ridurre le vulnerabilità di sicurezza.       Il valore di questa proprietà, se impostato, può essere salvato automaticamente in un file di risorse utilizzando uno strumento di progettazione. Per ulteriori informazioni, vedere <xref:System.ComponentModel.LocalizableAttribute>e [globalizzazione e localizzazione](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following example demonstrates how to use the Text property to specify the text caption for hyperlinks in the <xref:System.Web.UI.WebControls.HyperLinkColumn>. Notice that all hyperlinks in the column have the same text caption.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[HyperLinkColumnSingle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1198_1.aspx)]\n [!code-vb[HyperLinkColumnSingle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1198_1.aspx)]  \n  \n The following corresponding example is a sample Web Forms page to link to when a hyperlink in the previous example is clicked.  \n  \n [!code-cs[HyperLinkColumnSingleDetails#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1198_2.aspx)]\n [!code-vb[HyperLinkColumnSingleDetails#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1198_2.aspx)]"
  syntax:
    content: public virtual string Text { get; set; }
    return:
      type: System.String
      description: "Didascalia di testo per i collegamenti ipertestuali nella colonna. Il valore predefinito è &lt;xref:System.String?displayProperty=fullName&gt;."
  overload: System.Web.UI.WebControls.HyperLinkColumn.Text*
  exceptions: []
  platform:
  - net462
