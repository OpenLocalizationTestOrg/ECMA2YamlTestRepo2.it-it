  summary: "Ottiene o imposta il campo da un&quot;origine dati da associare alla didascalia dei collegamenti ipertestuali nel <xref href=&quot;System.Web.UI.WebControls.HyperLinkColumn&quot;> </xref>."
  remarks: "Utilizzare la proprietà DataTextField per specificare il nome del campo da un&quot;origine dati da associare alla didascalia dei collegamenti ipertestuali in <xref:System.Web.UI.WebControls.HyperLinkColumn>.</xref:System.Web.UI.WebControls.HyperLinkColumn> Quando la didascalia di testo è associato a un campo dati, la didascalia di ogni collegamento ipertestuale nella colonna è impostata con un valore corrispondente nel campo specificato. In questo modo è possibile impostare una didascalia diversa per ogni collegamento ipertestuale nella colonna. Per specificare la stessa didascalia per ogni riga nella colonna, impostare il <xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>proprietà anziché questa proprietà.</xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>      > [!NOTE] > Il DataTextField e <xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>non è possibile impostare contemporaneamente le proprietà.</xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A> Se entrambe le proprietà sono impostate, la proprietà DataTextField ha la precedenza.       Quando si utilizza l&quot;associazione di dati, è possibile specificare un formato di visualizzazione personalizzato per la didascalia di testo dei collegamenti ipertestuali impostando il <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextFormatString%2A>proprietà.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextFormatString%2A>"
  example:
  - "The following example demonstrates how to use the DataTextField property to specify the field in the data source to bind to the text caption of the hyperlinks in the <xref:System.Web.UI.WebControls.HyperLinkColumn>.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[HyperLinkColumnMain#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_727_1.aspx)]\n [!code-cs[HyperLinkColumnMain#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_727_1.aspx)]  \n  \n The following corresponding example displays the item selected in the previous example.  \n  \n [!code-vb[HyperLinkColumnDetails#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_727_2.aspx)]\n [!code-cs[HyperLinkColumnDetails#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_727_2.aspx)]"
