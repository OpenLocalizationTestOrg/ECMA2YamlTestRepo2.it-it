  type: Class
  summary: "Tipo di colonna per il <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> controllo contenente un collegamento ipertestuale per ogni elemento nella colonna."
  remarks: "Utilizzare il tipo di colonna HyperLinkColumn in un <xref:System.Web.UI.WebControls.DataGrid>controllo per creare un collegamento ipertestuale per ogni riga in <xref:System.Web.UI.WebControls.DataGrid>.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid> Impostare il <xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>proprietà per specificare il testo della didascalia per il collegamento ipertestuale.</xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A> Per specificare l&quot;URL a cui collegarsi quando si fa clic sul collegamento ipertestuale, impostare il <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>proprietà.</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>      > [!NOTE] > Se si imposta la <xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>e <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>proprietà, tutti i collegamenti ipertestuali nella colonna condivideranno la stessa didascalia e l&quot;URL.</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>       È anche possibile associare la didascalia e l&quot;URL dei collegamenti ipertestuali nel HyperLinkColumn a un campo in un&quot;origine dati anziché l&quot;impostazione di <xref:System.Web.UI.WebControls.ButtonColumn.Text%2A>e <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>proprietà.</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A> </xref:System.Web.UI.WebControls.ButtonColumn.Text%2A> In questo modo è possibile visualizzare una didascalia diversa e per specificare un URL diverso per ciascun collegamento ipertestuale nella colonna.       Utilizzare il <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>proprietà per specificare un campo in un&quot;origine dati da associare alla didascalia dei collegamenti ipertestuali nella colonna.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>      > [!NOTE] > Il <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>e <xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>non è possibile impostare contemporaneamente le proprietà.</xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A> </xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A> Se entrambe le proprietà sono impostate, il <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>proprietà ha la precedenza.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>       Specificare il campo da associare all&quot;URL del collegamento ipertestuale impostando il <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>proprietà.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>      > [!NOTE] > Il <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>e <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>non è possibile impostare contemporaneamente le proprietà.</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A> Se entrambe le proprietà sono impostate, il <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>proprietà ha la precedenza.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>       Il <xref:System.Web.UI.WebControls.HyperLinkColumn.Target%2A>proprietà consente di specificare la finestra o frame per visualizzare il contenuto della pagina Web collegato quando si fa clic sul collegamento ipertestuale.</xref:System.Web.UI.WebControls.HyperLinkColumn.Target%2A>       Quando si utilizza l&quot;associazione dati, è possibile formattare la didascalia e l&quot;URL del collegamento ipertestuale impostando il <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextFormatString%2A>e <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlFormatString%2A>proprietà, rispettivamente.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlFormatString%2A> </xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextFormatString%2A>      > [!CAUTION] > Questo controllo può essere utilizzato per visualizzare l&quot;input dell&quot;utente che può includere uno script client dannoso. Verificare tutte le informazioni inviate da un client per uno script eseguibile, istruzioni SQL o altro codice prima di visualizzarlo nell&quot;applicazione. È possibile utilizzare i controlli di convalida per verificare l&quot;input dell&quot;utente prima di visualizzare il testo di input in un controllo. ASP.NET fornisce una funzionalità di convalida richiesta di input per bloccare script e HTML nell&quot;input dell&quot;utente. Per ulteriori informazioni, vedere [protezione dei controlli Standard](~/add/includes/ajax-current-ext-md.md), [come: protezione dagli attacchi tramite Script in un&quot;applicazione Web da applicare la codifica HTML alle stringhe](~/add/includes/ajax-current-ext-md.md), e [convalida dell&quot;Input utente in ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to create a HyperLinkColumn that links to a separate page.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[HyperLinkColumnMain#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_144_1.aspx)]\n [!code-cs[HyperLinkColumnMain#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_144_1.aspx)]  \n  \n The following corresponding example displays the item selected in the previous example.  \n  \n [!code-vb[HyperLinkColumnDetails#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_144_2.aspx)]\n [!code-cs[HyperLinkColumnDetails#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_144_2.aspx)]"
