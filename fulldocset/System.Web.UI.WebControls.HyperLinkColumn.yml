  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta il formato di visualizzazione per l&quot;URL dei collegamenti ipertestuali nel <xref href=&quot;System.Web.UI.WebControls.HyperLinkColumn&quot;> </xref> quando l&quot;URL-associazione dati a un campo in un&quot;origine dati."
  remarks: "Utilizzare la proprietà DataNavigateUrlFormatString per specificare un formato di visualizzazione personalizzato per l&quot;URL dei collegamenti ipertestuali in <xref:System.Web.UI.WebControls.HyperLinkColumn>.</xref:System.Web.UI.WebControls.HyperLinkColumn> Il formato specificato viene applicato solo all&quot;URL quando l&quot;URL è associato a un campo in un&quot;origine dati. Specificare il campo da associare all&quot;URL dei collegamenti ipertestuali nella colonna impostando il <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>proprietà.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>       Per informazioni sulla sintassi delle stringhe di formattazione, vedere <xref:System.String.Format%2A?displayProperty=fullName>.</xref:System.String.Format%2A?displayProperty=fullName>"
  example:
  - "The following example demonstrates how to use the DataNavigateUrlFormatString property to format the data-bound hyperlinks in the <xref:System.Web.UI.WebControls.HyperLinkColumn>.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[HyperLinkColumnMain#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_333_1.aspx)]\n [!code-cs[HyperLinkColumnMain#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_333_1.aspx)]  \n  \n The following corresponding example displays the item selected in the previous example.  \n  \n [!code-vb[HyperLinkColumnDetails#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_333_2.aspx)]\n [!code-cs[HyperLinkColumnDetails#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_333_2.aspx)]"
  syntax:
    content: public virtual string DataNavigateUrlFormatString { get; set; }
    return:
      type: System.String
      description: "Stringa che specifica il formato di visualizzazione per l&quot;URL dei collegamenti ipertestuali nel <xref href=&quot;System.Web.UI.WebControls.HyperLinkColumn&quot;> </xref> quando l&quot;URL-associazione dati a un campo in un&quot;origine dati. Il valore predefinito è &lt;xref:System.String.Empty?displayProperty=fullName&gt;, a indicare che questa proprietà non è impostata."
