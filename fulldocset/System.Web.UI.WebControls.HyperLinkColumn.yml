  remarks: "Utilizzare la proprietà DataTextFormatString per fornire una visualizzazione personalizzata per la didascalia di testo dei collegamenti ipertestuali in <xref:System.Web.UI.WebControls.HyperLinkColumn>.</xref:System.Web.UI.WebControls.HyperLinkColumn> Il formato specificato viene applicato alla didascalia solo quando la didascalia è associata a un campo in un&quot;origine dati ai dati. Specificare il campo da associare alla didascalia dei collegamenti ipertestuali nella colonna impostando il <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>proprietà.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>       Per informazioni sulla sintassi delle stringhe di formattazione, vedere <xref:System.String.Format%2A?displayProperty=fullName>.</xref:System.String.Format%2A?displayProperty=fullName>"
