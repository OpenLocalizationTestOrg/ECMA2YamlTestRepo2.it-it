- uid: System.Web.Configuration.UrlMapping.MappedUrl
  id: MappedUrl
  parent: System.Web.Configuration.UrlMapping
  langs:
  - csharp
  name: MappedUrl
  nameWithType: UrlMapping.MappedUrl
  fullName: System.Web.Configuration.UrlMapping.MappedUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "URL dell&quot;applicazione Web."
  remarks: "La proprietà MappedUrl equivale a livello di codice il `mappedUrl` attributo del `add` elemento il `urlMappings` sezione di un file di configurazione.      > [!NOTE] > Quando si utilizza IIS 5.0, se si utilizza la proprietà MappedUrl per eseguire il mapping da un tipo di pagina supportate (ad esempio un file con estensione aspx) a un tipo di pagina non supportate (ad esempio una pagina ASP), si verificherà un errore. Questo tipo di mapping è supportato nella versione 6.0 di IIS."
  example:
  - "The following code example shows how to obtain the MappedUrl property. This example is from a larger example for the <xref:System.Web.Configuration.UrlMapping> class.  \n  \n [!code-cs[System.Web.Configuration.UrlMapping2#4](~/add/codesnippet/csharp/p-system.web.configurati_113_1.aspx)]\n [!code-vb[System.Web.Configuration.UrlMapping2#4](~/add/codesnippet/visualbasic/p-system.web.configurati_113_1.aspx)]"
  syntax:
    content: public string MappedUrl { get; }
    return:
      type: System.String
      description: "L&quot;URL dell&quot;applicazione Web che è stato eseguito il mapping al valore specificato per il <xref:System.Web.Configuration.UrlMapping.Url*>proprietà.</xref:System.Web.Configuration.UrlMapping.Url*>"
