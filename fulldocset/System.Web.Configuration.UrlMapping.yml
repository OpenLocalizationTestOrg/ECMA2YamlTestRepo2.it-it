  name: UrlMapping
  nameWithType: UrlMapping
  fullName: System.Web.Configuration.UrlMapping
  type: Class
  summary: "Esegue il mapping di un URL che verrà visualizzato agli utenti per l&quot;URL di una pagina nell&quot;applicazione Web. Questa classe non può essere ereditata."
  remarks: "La classe UrlMapping consente di eseguire il mapping di un URL che viene visualizzato agli utenti a un URL che è presente nell&quot;applicazione Web. Aggiunta di un oggetto UrlMapping a un <xref:System.Web.Configuration.UrlMappingCollection>è equivalente a livello di codice inclusi un `add` elemento il `urlMappings` sezione di un file di configurazione.</xref:System.Web.Configuration.UrlMappingCollection>       Ogni oggetto UrlMapping contiene due proprietà che identificano un URL. Una proprietà specifica l&quot;URL visualizzato all&quot;utente. l&quot;altro consente di specificare un URL nell&quot;applicazione Web. Finali vengono ignorati gli spazi vuoti in entrambe le <xref:System.Web.Configuration.UrlMapping.Url%2A>e <xref:System.Web.Configuration.UrlMapping.MappedUrl%2A>proprietà.</xref:System.Web.Configuration.UrlMapping.MappedUrl%2A> </xref:System.Web.Configuration.UrlMapping.Url%2A>      > [!NOTE] > UrlMapping la proprietà è possibile scrivere informazioni nella relativa sezione del file di configurazione in base alle restrizioni definite dalla sezione proprietà <xref:System.Configuration.SectionInformation.AllowDefinition%2A>il cui valore è <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A> Qualsiasi tentativo di scrivere in un file di configurazione a un livello non consentito nella gerarchia comporterà un messaggio di errore generato dal parser. Tuttavia, è possibile utilizzare questa classe per leggere le informazioni di configurazione a qualsiasi livello della gerarchia."
  example:
  - "The following example uses the <xref:System.Web.Configuration.UrlMappingsSection> of the Web.config file to map two URLs, and adds a mapping for an additional URL. When you modify and save the Web.config file, your application restarts.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n[!code-cs[System.Web.Configuration.UrlMapping2#1](~/add/codesnippet/csharp/t-system.web.configurati_10_2.aspx)]\n[!code-vb[System.Web.Configuration.UrlMapping2#1](~/add/codesnippet/visualbasic/t-system.web.configurati_10_2.aspx)]"
