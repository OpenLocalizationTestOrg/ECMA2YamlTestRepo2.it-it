  name: TicketCompatibilityMode
  nameWithType: TicketCompatibilityMode
  fullName: System.Web.Configuration.TicketCompatibilityMode
  type: Enum
  summary: "Definisce se utilizzare (UTC) Coordinated Universal Time o ora locale per la data di scadenza del ticket di autenticazione basata su form."
  remarks: "La data di scadenza del ticket di autenticazione basata su form ASP.NET può essere archiviata utilizzando Coordinated Universal Time (UTC) o all&quot;ora locale. Per la compatibilità tra applicazioni e per la compatibilità tra versioni diverse di .NET Framework, è possibile specificare l&quot;ora di scadenza del ticket utilizzando il `ticketCompatilityMode` attributo dell&quot;elemento. Il valore predefinito per il `ticketCompatibilityMode` attributo è Framework20."
  example:
  - "The following example configures the forms authentication ticket expiration date as UTC time.  \n  \n```  \n<system.web>  \n  <authentication mode=\"Forms\">   \n    <forms ticketCompatilityMode=\"Framework40\">  \n    </forms>  \n  </authentication>  \n</system.web>  \n```"
  syntax:
    content: public enum TicketCompatibilityMode
  inheritance:
  - System.Enum
  platform:
  - net462
