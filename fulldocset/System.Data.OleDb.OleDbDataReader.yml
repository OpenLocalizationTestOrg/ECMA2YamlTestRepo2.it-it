- uid: System.Data.OleDb.OleDbDataReader.GetSchemaTable
  id: GetSchemaTable
  parent: System.Data.OleDb.OleDbDataReader
  langs:
  - csharp
  name: GetSchemaTable()
  nameWithType: OleDbDataReader.GetSchemaTable()
  fullName: System.Data.OleDb.OleDbDataReader.GetSchemaTable()
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.OleDb
  summary: "Restituisce un <xref href=&quot;System.Data.DataTable&quot;> </xref> che descrive i metadati della colonna di <xref href=&quot;System.Data.OleDb.OleDbDataReader&quot;> </xref>."
  remarks: "Metodo GetSchemaTable esegue il mapping a OLE DB **IColumnsRowset::** (metodo) e restituisce i metadati relativi a ciascuna colonna nell&quot;ordine seguente: | Colonna DataReader | ID della colonna OLE DB | Descrizione |   |-----------------------|----------------------|-----------------|   | Nome colonna | DBCOLUMN_NAME | Il nome di colonna. Questo potrebbe non essere univoco. Se questo non può essere determinato, viene restituito un valore null. Questo nome riflette sempre la ridenominazione più recente della colonna nel testo del comando o una vista corrente. |   | ColumnOrdinal | DBCOLUMN_NUMBER | Ordinale in base zero della colonna. Questa colonna non può contenere un valore null. |   | ColumnSize | DBCOLUMN_COLUMNSIZE | Lunghezza massima possibile di un valore nella colonna. Per le colonne che utilizzano un tipo di dati a lunghezza fissa, questa è la dimensione del tipo di dati. |   | NumericPrecision | DBCOLUMN_PRECISION | Se DbType è un tipo di dati numerici, questa è la precisione massima della colonna. La precisione delle colonne con un tipo di dati DBTYPE_DECIMAL o DBTYPE_NUMERIC dipende dalla definizione della colonna. Se DbType non è un tipo di dati numerici, questo è un valore null. |   | NumericScale | DBCOLUMN_SCALE | Se DbType è DBTYPE_DECIMAL o DBTYPE_NUMERIC, questo è il numero di cifre a destra del separatore decimale. In caso contrario, si tratta di un valore null. |   | Tipo di dati | None | Esegue il mapping al tipo di .NET Framework della colonna. |   | Tipoprovider | DBCOLUMN_TYPE | L&quot;indicatore del tipo di dati della colonna. Se il tipo di dati della colonna varia da una riga per riga, deve essere DBTYPE_VARIANT. Questa colonna non può contenere un valore null. |   | IsLong | DBCOLUMNFLAGS_ISLONG | Il provider imposta DBCOLUMNFLAGS_ISLONG se la colonna contiene un Long BLOB (Binary Object) che contiene dati molto lunghi. La definizione dei dati molto lunghi è specifica del provider. L&quot;impostazione di questo flag corrisponde al valore della colonna IS_LONG nel set di righe PROVIDER_TYPES per il tipo di dati. |   | AllowDBNull | DBCOLUMNFLAGS_ISNULLABLE | Il provider imposta DBCOLUMNFLAGS_ISNULLABLE se l&quot;utente può impostare la colonna con un valore null o se il provider può determinare se l&quot;utente può impostare la colonna con un valore null. Una colonna può contenere valori null, anche se non può essere impostata su un valore null. |   | IsReadOnly | DBCOLUMNFLAGS_WRITE | `true` se la colonna non può essere modificato; in caso contrario `false`. La colonna si presuppone che sia accessibile in scrittura se il provider ha impostato il flag DBCOLUMNFLAGS_WRITE o DBCOLUMNFLAGS_WRITEUNKNOWN. |   | IsRowVersion | DBCOLUMNFLAGS_ISROWID | Il provider imposta DBCOLUMNFLAGS_ISROWID se la colonna contiene un identificatore di riga persistente che non può essere scritta e non dispone di alcun valore significativo, ad eccezione di identity della riga. |   | IsUnique | DBCOLUMN_ISUNIQUE | VARIANT_TRUE: Due righe nella tabella di tabella di base restituita in BaseTableName possono avere lo stesso valore in questa colonna. IsUnique è sempre VARIANT_TRUE se la colonna rappresenta una chiave da sola o se esiste un vincolo di tipo UNIQUE applicato solo a questa colonna.<br /><br /> VARIANT_FALSE: La colonna può contenere valori duplicati nella tabella di base. Il valore predefinito di questa colonna è VARIANT_FALSE. |   | IsKey | SIANO | VARIANT_TRUE: La colonna fa parte di un set di colonne nel set di righe che, complessivamente, identificare in modo univoco la riga. Il set di colonne con IsKey impostata su VARIANT_TRUE deve identificare in modo univoco una riga nel set di righe. Non è necessario che il set di colonne è un set minimo di colonne. Questo set di colonne può essere generato da una chiave primaria della tabella di base, un vincolo unique o un indice univoco.<br /><br /> VARIANT_FALSE: La colonna non è necessario per identificare in modo univoco la riga. |   | IsAutoIncrement | DBCOLUMN_ISAUTOINCREMENT | VARIANT_TRUE: La colonna assegna valori a nuove righe in incrementi fissi.<br /><br /> VARIANT_FALSE: La colonna non assegna valori a nuove righe in incrementi fissi. Il valore predefinito di questa colonna è VARIANT_FALSE. |   | BaseSchemaName | DBCOLUMN_BASESCHEMANAME | Il nome dello schema nell&quot;archivio dati contenente la colonna. Un valore null se non è possibile determinare il nome dello schema di base. Il valore predefinito di questa colonna è un valore null. |   | BaseCatalogName | DBCOLUMN_BASECATALOGNAME | Il nome del catalogo nell&quot;archivio dati contenente la colonna. Un valore null se non è possibile determinare il nome del catalogo di base. Il valore predefinito di questa colonna è un valore null. |   | BaseTableName | DBCOLUMN_BASETABLENAME | Il nome della tabella o della vista nell&quot;archivio dati contenente la colonna. Un valore null se non è possibile determinare il nome della tabella di base. Il valore predefinito di questa colonna è un valore null. |   | BaseColumnName | DBCOLUMN_BASECOLUMNNAME | Il nome della colonna nell&quot;archivio dati. Potrebbe essere diverso dal nome della colonna restituito nella colonna ColumnName se è stato utilizzato un alias. Un valore null se non è possibile determinare il nome della colonna di base o se la colonna del set di righe è derivata da, ma non identica a, una colonna nei dati di archivio. Il valore predefinito di questa colonna è un valore null. |      > [!NOTE] > Per assicurarsi che le colonne di metadati restituiscono le informazioni corrette, è necessario chiamare <xref:System.Data.OleDb.OleDbCommand.ExecuteReader%2A>con il `behavior` parametro impostato su `KeyInfo`.</xref:System.Data.OleDb.OleDbCommand.ExecuteReader%2A> In caso contrario, alcune colonne nella tabella dello schema può restituire dati predefiniti, null o non corretto."
