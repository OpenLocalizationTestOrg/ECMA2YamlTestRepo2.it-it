  name: OleDbDataReader
  nameWithType: OleDbDataReader
  fullName: System.Data.OleDb.OleDbDataReader
  type: Class
  summary: "Consente di leggere un flusso forward-only di righe di dati da un&quot;origine dati. Questa classe non può essere ereditata."
  remarks: "Per creare un oggetto OleDbDataReader, è necessario chiamare il <xref:System.Data.OleDb.OleDbCommand.ExecuteReader%2A>metodo il <xref:System.Data.OleDb.OleDbCommand>oggetto, anziché utilizzare direttamente un costruttore.</xref:System.Data.OleDb.OleDbCommand> </xref:System.Data.OleDb.OleDbCommand.ExecuteReader%2A>       Prima di chiudere il <xref:System.Data.OleDb.OleDbConnection>, chiudere l&quot;oggetto OleDbDataReader.</xref:System.Data.OleDb.OleDbConnection> È necessario chiudere l&quot;oggetto OleDbDataReader anche se si prevede di riutilizzare un oggetto <xref:System.Data.OleDb.OleDbCommand>. Ad esempio, è possibile recuperare i parametri di output fino a dopo aver chiamato <xref:System.Data.OleDb.OleDbDataReader.Close%2A>.</xref:System.Data.OleDb.OleDbDataReader.Close%2A> </xref:System.Data.OleDb.OleDbCommand>       Le modifiche apportate a un gruppo di risultati da un altro processo o thread durante la lettura dei dati potrebbero essere visibili all&quot;utente di OleDbDataReader. Tuttavia, il comportamento preciso dipende dal tempo.       <xref:System.Data.OleDb.OleDbDataReader.IsClosed%2A>e <xref:System.Data.OleDb.OleDbDataReader.RecordsAffected%2A>sono le uniche proprietà che è possibile chiamare dopo la chiusura di OleDbDataReader.</xref:System.Data.OleDb.OleDbDataReader.RecordsAffected%2A></xref:System.Data.OleDb.OleDbDataReader.IsClosed%2A> Sebbene il <xref:System.Data.OleDb.OleDbDataReader.RecordsAffected%2A>proprietà può essere accessibile durante OleDbDataReader esiste, chiamare sempre il metodo <xref:System.Data.OleDb.OleDbDataReader.Close%2A>prima di restituire il valore di <xref:System.Data.OleDb.OleDbDataReader.RecordsAffected%2A>per garantire un valore restituito preciso.</xref:System.Data.OleDb.OleDbDataReader.RecordsAffected%2A> </xref:System.Data.OleDb.OleDbDataReader.Close%2A> </xref:System.Data.OleDb.OleDbDataReader.RecordsAffected%2A>"
  example:
