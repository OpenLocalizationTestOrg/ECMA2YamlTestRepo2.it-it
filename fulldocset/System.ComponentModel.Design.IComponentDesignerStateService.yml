  - csharp
  name: IComponentDesignerStateService
  nameWithType: IComponentDesignerStateService
  fullName: System.ComponentModel.Design.IComponentDesignerStateService
  type: Interface
  summary: "Consente di archiviare e recuperare lo stato di una finestra di progettazione."
  remarks: "Lo stato della finestra di progettazione è codificato dal componente a cui è associato alla finestra di progettazione. Offerte di superficie di progettazione Web Form questo servizio e le finestre di progettazione di componenti usano il servizio. Si tratta di un servizio host facoltativo e finestre di progettazione non devono presupporre che sempre fornito.       Stato della finestra di progettazione è rappresentato come un set di coppie nome/valore, sotto forma di un dizionario. I valori archiviati nel dizionario devono essere serializzabili. Il componente specificato deve essere posizionato nella finestra di progettazione e deve avere un nome non vuoto.      > [!CAUTION] > Non archiviare informazioni riservate al IComponentDesignerStateService. Le informazioni riservate includono la password e dati di autenticazione o tutti i dati che non si desidera esporre a un&quot;origine non autorizzata."
  syntax:
    content: public interface IComponentDesignerStateService
  implements: []
  platform:
  - net462
