- uid: System.Web.Services.Protocols.SoapClientMessage.MethodInfo
  id: MethodInfo
  parent: System.Web.Services.Protocols.SoapClientMessage
  langs:
  - csharp
  name: MethodInfo
  nameWithType: SoapClientMessage.MethodInfo
  fullName: System.Web.Services.Protocols.SoapClientMessage.MethodInfo
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Ottiene una rappresentazione del prototipo di metodo del metodo del servizio Web XML a cui è destinata la richiesta SOAP."
  remarks: "Sebbene in qualsiasi fase, è possibile accedere alla proprietà MethodInfo, le informazioni sul metodo è disponibile solo durante <xref:System.Web.Services.Protocols.SoapMessageStage>e <xref:System.Web.Services.Protocols.SoapMessageStage>.</xref:System.Web.Services.Protocols.SoapMessageStage> </xref:System.Web.Services.Protocols.SoapMessageStage>"
  example:
  - "The following code fragment is part of a SOAP extension that logs the SOAP messages sent and received by an XML Web service client. This particular fragment outputs to that log file the name of the proxy class method invoked by the client.  \n  \n [!code-cpp[SoapClientMessage#4](~/add/codesnippet/cpp/p-system.web.services.pr_42_1.cpp)]\n [!code-cs[SoapClientMessage#4](~/add/codesnippet/csharp/p-system.web.services.pr_42_1.cs)]\n [!code-vb[SoapClientMessage#4](~/add/codesnippet/visualbasic/p-system.web.services.pr_42_1.vb)]"
  syntax:
    content: public override System.Web.Services.Protocols.LogicalMethodInfo MethodInfo { get; }
    return:
      type: System.Web.Services.Protocols.LogicalMethodInfo
      description: "Oggetto <xref href=&quot;System.Web.Services.Protocols.LogicalMethodInfo&quot;> </xref> che rappresenta il metodo di servizio Web XML a cui è destinata la richiesta SOAP."
  overload: System.Web.Services.Protocols.SoapClientMessage.MethodInfo*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Protocols.SoapClientMessage.OneWay
  id: OneWay
  parent: System.Web.Services.Protocols.SoapClientMessage
  langs:
  - csharp
  name: OneWay
  nameWithType: SoapClientMessage.OneWay
  fullName: System.Web.Services.Protocols.SoapClientMessage.OneWay
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Ottiene un valore che indica se il client attende per il server per completare l&quot;elaborazione di un metodo di servizio Web XML."
  remarks: "Oggetto <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>o <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>applicato a un metodo del servizio Web XML o XML Web client del servizio possa specificare se il metodo di servizio Web XML è un modo impostando il <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.OneWay%2A>proprietà dell&quot;attributo.</xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.OneWay%2A> </xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>       La proprietà OneWay accessibili durante qualsiasi <xref:System.Web.Services.Protocols.SoapMessageStage>.</xref:System.Web.Services.Protocols.SoapMessageStage>"
  example:
  - "The following code fragment is part of a SOAP extension that logs the SOAP messages sent and received by an XML Web service client. This particular fragment outputs to that log file a phrase stating the XML Web service method is one-way, when the OneWay property is `true`.  \n  \n [!code-cpp[SoapClientMessage#5](~/add/codesnippet/cpp/p-system.web.services.pr_1_1.cpp)]\n [!code-cs[SoapClientMessage#5](~/add/codesnippet/csharp/p-system.web.services.pr_1_1.cs)]\n [!code-vb[SoapClientMessage#5](~/add/codesnippet/visualbasic/p-system.web.services.pr_1_1.vb)]"
  syntax:
    content: public override bool OneWay { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il client non attende che il server di elaborazione di un metodo."
  overload: System.Web.Services.Protocols.SoapClientMessage.OneWay*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Protocols.SoapClientMessage.SoapVersion
  id: SoapVersion
  parent: System.Web.Services.Protocols.SoapClientMessage
  langs:
  - csharp
  name: SoapVersion
  nameWithType: SoapClientMessage.SoapVersion
  fullName: System.Web.Services.Protocols.SoapClientMessage.SoapVersion
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Ottiene la versione del protocollo SOAP utilizzata per comunicare con il servizio Web XML."
  remarks: "Quando un servizio Web XML supporta SOAP versione 1.1, i client di .NET Framework comunicano con un servizio Web XML in tale versione per impostazione predefinita. Per informazioni dettagliate su come modificare la versione del protocollo SOAP, vedere il <xref:System.Web.Services.Protocols.SoapHttpClientProtocol.SoapVersion%2A?displayProperty=fullName>proprietà.</xref:System.Web.Services.Protocols.SoapHttpClientProtocol.SoapVersion%2A?displayProperty=fullName>"
  syntax:
    content: public override System.Web.Services.Protocols.SoapProtocolVersion SoapVersion { get; }
    return:
      type: System.Web.Services.Protocols.SoapProtocolVersion
      description: "Uno del <xref href=&quot;System.Web.Services.Protocols.SoapProtocolVersion&quot;> </xref> valori. Il valore predefinito è <xref href=&quot;System.Web.Services.Protocols.SoapProtocolVersion&quot;> </xref>."
  overload: System.Web.Services.Protocols.SoapClientMessage.SoapVersion*
  exceptions: []
  platform:
  - net462
