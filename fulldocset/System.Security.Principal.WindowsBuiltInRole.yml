  name: WindowsBuiltInRole
  nameWithType: WindowsBuiltInRole
  fullName: System.Security.Principal.WindowsBuiltInRole
  type: Enum
  summary: "Specifica i ruoli comuni da utilizzare con <xref:System.Security.Principal.WindowsPrincipal.IsInRole*>.</xref:System.Security.Principal.WindowsPrincipal.IsInRole*>"
  remarks: "Questi ruoli rappresentano i gruppi locali di Windows comuni per la maggior parte delle installazioni di Windows NT, Windows 2000 e Windows XP.      > [!NOTE] > In Windows Vista, il controllo dell&quot;Account utente (UAC) determina i privilegi di un utente. Si è un membro del gruppo Administrators predefinito, vengono assegnati due token di accesso in fase di esecuzione: un token di accesso utente standard e un token di accesso di amministratore. Per impostazione predefinita, viene assegnato il ruolo dell&quot;utente standard. Quando si tenta di eseguire un&quot;attività che richiede privilegi amministrativi, è possibile elevare dinamicamente il ruolo utilizzando la finestra di dialogo di consenso. Il codice che esegue il <xref:System.Security.Principal.WindowsPrincipal.IsInRole%2A>metodo non visualizza la finestra di dialogo di consenso.</xref:System.Security.Principal.WindowsPrincipal.IsInRole%2A> Il codice restituisce false se si utilizza il ruolo di utente standard, anche se nel gruppo Administrators predefinito. È possibile elevare i privilegi dell&quot;utente prima di eseguire il codice facendo clic sull&quot;icona dell&quot;applicazione e indicando che si desidera eseguire come amministratore."
  example:
  - "The following example shows the use of the WindowsBuiltInRole enumeration.  \n  \n [!code-cs[System.Security.Principal.WindowsBuiltInRole Example#1](~/add/codesnippet/csharp/t-system.security.princi_3_1.cs)]\n [!code-cpp[System.Security.Principal.WindowsBuiltInRole Example#1](~/add/codesnippet/cpp/t-system.security.princi_3_1.cpp)]\n [!code-vb[System.Security.Principal.WindowsBuiltInRole Example#1](~/add/codesnippet/visualbasic/t-system.security.princi_3_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum WindowsBuiltInRole
