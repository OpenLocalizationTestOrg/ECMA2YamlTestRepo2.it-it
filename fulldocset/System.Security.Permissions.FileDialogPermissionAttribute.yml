  type: Class
  summary: "Consente di azioni di sicurezza per <xref href=&quot;System.Security.Permissions.FileDialogPermission&quot;> </xref> da applicare al codice usando la sicurezza dichiarativa. Questa classe non può essere ereditata."
  remarks: "L&quot;ambito della dichiarazione che è consentita dipende il <xref:System.Security.Permissions.SecurityAction>utilizzato.</xref:System.Security.Permissions.SecurityAction>       Le informazioni di sicurezza dichiarate da un attributo di sicurezza viene archiviate nei metadati dell&quot;attributo di destinazione e si accedono dal sistema in fase di esecuzione. Gli attributi di sicurezza vengono utilizzati solo per la sicurezza dichiarativa. Per la sicurezza imperativa, utilizzare la classe dell&quot;autorizzazione corrispondente."
  example:
  - "The following code example demonstrates how to demand that the calling code have <xref:System.Security.Permissions.FileDialogPermission>. Demands are typically made in managed libraries (DLLs) to help protect methods or classes from potentially harmful code.  \n  \n [!code-cpp[Classic FileDialogPermissionAttribute Example#2](~/add/codesnippet/cpp/t-system.security.permis_1_1.cpp)]\n [!code-cs[Classic FileDialogPermissionAttribute Example#2](~/add/codesnippet/csharp/t-system.security.permis_1_1.cs)]\n [!code-vb[Classic FileDialogPermissionAttribute Example#2](~/add/codesnippet/visualbasic/t-system.security.permis_1_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class FileDialogPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
