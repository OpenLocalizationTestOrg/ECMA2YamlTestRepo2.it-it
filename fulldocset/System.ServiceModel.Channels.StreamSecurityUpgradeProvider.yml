  type: Class
  summary: "Implementa un provider di aggiornamento della sicurezza personalizzato, ereditato da questa <xref uid=&quot;langword_csharp_abstract&quot; name=&quot;abstract&quot; href=&quot;&quot;> </xref> classe di base."
  remarks: "Per aggiungere un aggiornamento della sicurezza, si implementa una classe che deriva da StreamSecurityUpgradeProvider.       Il processo di aggiornamento prevede i passaggi seguenti: 1.  Implementare una classe che deriva da StreamSecurityUpgradeProvider.      2.  La registrazione. A questo scopo creare un elemento di associazione del e registrare il provider in un&quot;associazione personalizzata.      3.  La classe derivata che implementa crea un&quot;istanza di <xref:System.ServiceModel.Channels.StreamSecurityUpgradeInitiator>, che in fase di esecuzione inizia una richiesta a altra estremità della connessione per aggiornare il livello di trasporto del canale.</xref:System.ServiceModel.Channels.StreamSecurityUpgradeInitiator>      4.  La classe derivata che implementa crea un&quot;istanza di <xref:System.ServiceModel.Channels.StreamSecurityUpgradeAcceptor>, che in fase di esecuzione riceve la richiesta di aggiornamento dal passaggio precedente, se possibile, accetta l&quot;aggiornamento e restituisce il flusso aggiornato a altro lato della connessione.</xref:System.ServiceModel.Channels.StreamSecurityUpgradeAcceptor>       La richiesta di aggiornamento di sicurezza può essere una delle numerose richieste simili. In questo caso, le richieste vengono elaborate in un ordine definito. Per ulteriori informazioni, vedere <xref:System.ServiceModel.Channels.StreamUpgradeProvider>.</xref:System.ServiceModel.Channels.StreamUpgradeProvider>"
  syntax:
    content: 'public abstract class StreamSecurityUpgradeProvider : System.ServiceModel.Channels.StreamUpgradeProvider'
