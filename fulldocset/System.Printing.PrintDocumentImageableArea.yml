  name: PrintDocumentImageableArea
  nameWithType: PrintDocumentImageableArea
  fullName: System.Printing.PrintDocumentImageableArea
  type: Class
  summary: "Specifica le dimensioni del foglio (o altro supporto), la dimensione dell&quot;area stampabile e il percorso dell&quot;area stampabile."
  remarks: "La maggior parte delle stampanti laser e stampanti ad inchiostro non supportano la stampa senza bordi. Lasciano un&quot;area non stampata lungo i bordi della carta per impedire che toner raggiungere le parti della stampante che si spostano nel documento. Per le stampanti che non supportano la stampa senza bordi, area stampabile della carta è minore delle dimensioni della carta.       Usare oggetti PrintDocumentImageableArea principalmente come parametri il <xref:System.Printing.PrintQueue.CreateXpsDocumentWriter%2A>metodi.</xref:System.Printing.PrintQueue.CreateXpsDocumentWriter%2A>      > [!CAUTION] > Classi all&quot;interno di <xref:System.Printing>dello spazio dei nomi non sono supportati per l&quot;utilizzo all&quot;interno di un servizio Windows o l&quot;applicazione ASP.NET o servizio.</xref:System.Printing> Il tentativo di utilizzare queste classi da all&quot;interno di uno di questi tipi di applicazioni può generare problemi imprevisti, ad esempio diminuita eccezioni prestazioni e in fase di esecuzione del servizio.       Se si desidera stampare da un&quot;applicazione Windows Forms, vedere il <xref:System.Drawing.Printing>spazio dei nomi.</xref:System.Drawing.Printing>"
  syntax:
    content: public class PrintDocumentImageableArea
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
