  remarks: "Se `AutoComplete` è specificato, non deve essere disattivata nel catalogo COM+; se attivato nel catalogo COM+, deve essere specificato nel componente.       La transazione chiama automaticamente <xref:System.EnterpriseServices.ContextUtil.SetComplete%2A>Se la chiamata del metodo.</xref:System.EnterpriseServices.ContextUtil.SetComplete%2A> Se la chiamata al metodo genera un&quot;eccezione, la transazione viene interrotta."
