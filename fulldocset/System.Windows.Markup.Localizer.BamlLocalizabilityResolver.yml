  nameWithType: BamlLocalizabilityResolver
  fullName: System.Windows.Markup.Localizer.BamlLocalizabilityResolver
  type: Class
  summary: "Risolve impostazioni localizzabili per classi e proprietà [!INCLUDE[TLA#tla_baml](~/add/includes/tlasharptla-baml-md.md)]."
  remarks: "BamlLocalizabilityResolver viene utilizzato il <xref:System.Windows.Markup.Localizer.BamlLocalizer>per risolvere le impostazioni di localizzazione per classi e proprietà [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)].</xref:System.Windows.Markup.Localizer.BamlLocalizer> Il sistema di risoluzione viene chiamato al momento dell&quot;estrazione della risorsa, nonché localizzata [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)] viene aggiornato.       Al momento dell&quot;estrazione della risorsa (<xref:System.Windows.Markup.Localizer.BamlLocalizer.ExtractResources%2A>), il sistema di risoluzione:-fornisce <xref:System.Windows.LocalizabilityAttribute>per classi e proprietà [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)] quando il <xref:System.Windows.Markup.Localizer.BamlLocalizer>costruisce risorse localizzabili.</xref:System.Windows.Markup.Localizer.BamlLocalizer> </xref:System.Windows.LocalizabilityAttribute> </xref:System.Windows.Markup.Localizer.BamlLocalizer.ExtractResources%2A>      -Fornisce le preferenze di formattazione per gli elementi [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)] in modo gli elementi vengono formattati come tag inline.       L&quot;ora in cui localizzata at [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)] viene aggiornato (<xref:System.Windows.Markup.Localizer.BamlLocalizer.UpdateBaml%2A>), il sistema di risoluzione: - risolve tag di formattazione in classi.</xref:System.Windows.Markup.Localizer.BamlLocalizer.UpdateBaml%2A>      -Risolve il nome dell&quot;assembly che contiene una definizione di classe.      -È una sottoclasse da una classe interna che esegue gli aspetti pratici delle funzioni della classe per <xref:System.Windows.Markup.Localizer.BamlLocalizer>.</xref:System.Windows.Markup.Localizer.BamlLocalizer> BamlLocalizabilityResolver      <a name=&quot;xamlTextUsage_BamlLocalizabilityResolver&quot;></a># # Utilizzo di testo XAML"
  syntax:
    content: public abstract class BamlLocalizabilityResolver
