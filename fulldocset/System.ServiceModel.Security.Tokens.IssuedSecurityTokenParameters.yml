  summary: "Ottiene un valore che indica se il token emesso ha una chiave asimmetrica."
  remarks: "Chiavi asimmetriche sono utilizzate nella crittografia a chiave pubblica che utilizza due chiavi, una chiave pubblica e una chiave privata, matematicamente correlate. La chiave pubblica è distribuita estesamente, ma la chiave privata viene tenuta segreta. Nella crittografia a chiave pubblica, è necessario scambiare una chiave comune."
