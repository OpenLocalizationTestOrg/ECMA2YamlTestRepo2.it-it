  name: DataTableMapping
  nameWithType: DataTableMapping
  fullName: System.Data.Common.DataTableMapping
  type: Class
  summary: "Contiene una descrizione di una relazione di mapping tra una tabella di origine e un <xref href=&quot;System.Data.DataTable&quot;> </xref>. Questa classe viene utilizzata da un <xref href=&quot;System.Data.Common.DataAdapter&quot;> </xref> durante il popolamento di un <xref href=&quot;System.Data.DataSet&quot;> </xref>."
  remarks: "Un DataTableMapping fornisce che un mapping master tra i dati restituiti da una query su un&quot;origine dati e un <xref:System.Data.DataTable>.</xref:System.Data.DataTable> Il nome di DataTableMapping può essere passato al posto di <xref:System.Data.DataTable>nome per il `Fill` metodo il **DataAdapter**.</xref:System.Data.DataTable> Per ulteriori informazioni, vedere [DataAdapter, DataTable e DataColumn mapping](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates a DataTableMapping object and adds it to a <xref:System.Data.Common.DataTableMappingCollection>. It then informs the user that the mapping was added to the collection and displays the parent mapping.  \n  \n [!code-vb[Classic WebData DataTableMapping Example#1](~/add/codesnippet/visualbasic/t-system.data.common.dat_3_1.vb)]\n [!code-cs[Classic WebData DataTableMapping Example#1](~/add/codesnippet/csharp/t-system.data.common.dat_3_1.cs)]"
