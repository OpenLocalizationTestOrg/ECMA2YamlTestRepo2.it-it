  langs:
  - csharp
  name: GetColumnMappingBySchemaAction(String,MissingMappingAction)
  nameWithType: DataTableMapping.GetColumnMappingBySchemaAction(String,MissingMappingAction)
  fullName: System.Data.Common.DataTableMapping.GetColumnMappingBySchemaAction(String,MissingMappingAction)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Ottiene un <xref href=&quot;System.Data.DataColumn&quot;> </xref> dall&quot;oggetto specificato <xref href=&quot;System.Data.DataTable&quot;> </xref> utilizzando l&quot;oggetto specificato <xref href=&quot;System.Data.MissingMappingAction&quot;> </xref> valore e il nome del <xref href=&quot;System.Data.DataColumn&quot;> </xref>."
  remarks: "Se il <xref:System.Data.Common.DataColumnMapping>esiste, viene restituito.</xref:System.Data.Common.DataColumnMapping>       Se il <xref:System.Data.Common.DataColumnMapping>non esiste, per un determinato <xref:System.Data.MissingMappingAction>, eseguire le azioni seguenti: | MissingMappingAction | Azione eseguita |   |--------------------------|------------------|   | `Passthrough`| Crea un <xref:System.Data.Common.DataColumnMapping>con il nome della colonna di origine specificata come sia il nome di colonna di origine e di <xref:System.Data.DataSet>nome di colonna.</xref:System.Data.DataSet> </xref:System.Data.Common.DataColumnMapping> </xref:System.Data.MissingMappingAction> </xref:System.Data.Common.DataColumnMapping> Questo <xref:System.Data.Common.DataColumnMapping>non viene aggiunto alla raccolta. |   | `Error`| Se il mapping della colonna specificata è presente, viene generato un <xref:System.InvalidOperationException>. |   | `Ignore`| Ottiene un valore null. |</xref:System.InvalidOperationException> </xref:System.Data.Common.DataColumnMapping>"
  syntax:
    content: public System.Data.Common.DataColumnMapping GetColumnMappingBySchemaAction (string sourceColumn, System.Data.MissingMappingAction mappingAction);
    parameters:
    - id: sourceColumn
      type: System.String
      description: "Il nome del <xref href=&quot;System.Data.DataColumn&quot;> </xref>."
    - id: mappingAction
      type: System.Data.MissingMappingAction
      description: "Uno del <xref href=&quot;System.Data.MissingMappingAction&quot;> </xref> valori."
    return:
      type: System.Data.Common.DataColumnMapping
      description: "Una colonna di dati."
  overload: System.Data.Common.DataTableMapping.GetColumnMappingBySchemaAction*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Il <code> mappingAction </code> parametro è stato impostato su <xref uid=&quot;langword_csharp_Error&quot; name=&quot;Error&quot; href=&quot;&quot;> </xref>, ed è stato specificato alcun mapping."
