  name: XmlSchemaAttribute
  nameWithType: XmlSchemaAttribute
  fullName: System.Xml.Schema.XmlSchemaAttribute
  type: Class
  summary: "Rappresenta il <xref uid=&quot;langword_csharp_attribute&quot; name=&quot;attribute&quot; href=&quot;&quot;> </xref> elemento da XML Schema come specificato da del World Wide Web Consortium (W3C). Gli attributi forniscono informazioni aggiuntive per altri elementi del documento. Il tag attributo è annidato tra i tag di un elemento del documento per lo schema. Il documento XML Visualizza attributi come voci denominate nel tag di apertura di un elemento."
  remarks: "Le dichiarazioni di attributo possono essere presenti come elementi figlio del `schema` elemento (con ambito globale) o all&quot;interno delle definizioni di tipo complesso. Per i tipi complessi, le dichiarazioni di attributo possono essere presenti come dichiarazioni locali o riferimenti agli attributi con ambito globale. Entrambe le dichiarazioni di attributo globali e locali avere l&quot;attributo di tipo facoltativo che fa riferimento a un tipo semplice esistente. Se l&quot;attributo di tipo facoltativo non viene utilizzato, la dichiarazione di attributo (globale o locale) necessario definire un tipo semplice locale."
  example:
  - "The following example creates the `attribute` element.  \n  \n [!code-cs[Classic WebData XmlSchemaAttribute Example#1](~/add/codesnippet/csharp/t-system.xml.schema.xmls_9_1.cs)]\n [!code-cpp[Classic WebData XmlSchemaAttribute Example#1](~/add/codesnippet/cpp/t-system.xml.schema.xmls_9_1.cpp)]\n [!code-vb[Classic WebData XmlSchemaAttribute Example#1](~/add/codesnippet/visualbasic/t-system.xml.schema.xmls_9_1.vb)]  \n  \n The following XML file is generated for the preceding code example.  \n  \n [!code-xml[Classic WebData XmlSchemaAttribute Example#2](~/add/codesnippet/xml/t-system.xml.schema.xmls_9_2.xml)]"
