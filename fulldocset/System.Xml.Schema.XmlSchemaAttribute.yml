  namespace: System.Xml.Schema
  summary: "Ottiene o imposta informazioni sull&quot;utilizzo dell&quot;attributo."
  remarks: "Se specificato, questo attributo deve avere uno dei valori indicati nella tabella seguente.      | Enumerazione | Descrizione |   |----------|-----------------|   | `None`| Attributo non dispone di alcun valore. |   | `Prohibited`| Attributo non può essere utilizzato. |   | `Optional`| Attributo è facoltativo e può avere qualsiasi valore. Questa è l&quot;impostazione predefinita. |   | `Required`| L&quot;attributo deve essere presente una sola volta. |"
  syntax:
    content: public System.Xml.Schema.XmlSchemaUse Use { get; set; }
    return:
      type: System.Xml.Schema.XmlSchemaUse
      description: "Uno dei seguenti valori: None, Prohibited, Optional o Required. Il valore predefinito è facoltativo.       Facoltativa."
  overload: System.Xml.Schema.XmlSchemaAttribute.Use*
