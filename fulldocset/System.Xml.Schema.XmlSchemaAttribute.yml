  remarks: "L&quot;oggetto può essere <xref:System.Xml.Schema.XmlSchemaDatatype>Se l&quot;attributo ha un tipo di XML Schema incorporato o <xref:System.Xml.Schema.XmlSchemaSimpleType>Se l&quot;attributo ha un tipo definito dall&quot;utente.</xref:System.Xml.Schema.XmlSchemaSimpleType> </xref:System.Xml.Schema.XmlSchemaDatatype> Questa proprietà è una proprietà di post-schema-validation infoset.      > [!IMPORTANT] > AttributeType la proprietà è obsoleta nella versione 2.0 di .NET Framework ed è stata sostituita dalla <xref:System.Xml.Schema.XmlSchemaAttribute.AttributeSchemaType%2A>proprietà.</xref:System.Xml.Schema.XmlSchemaAttribute.AttributeSchemaType%2A>"
