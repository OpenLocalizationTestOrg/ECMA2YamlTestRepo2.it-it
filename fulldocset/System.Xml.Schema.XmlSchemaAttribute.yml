  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "Ottiene o imposta il nome dell&quot;attributo."
  remarks: "Il nome deve essere un NCName (nome senza due punti), come definito nella specifica degli spazi dei nomi di World Wide Web Consortium (W3C) XML. Quando un documento XML viene convalidato rispetto a uno schema, ogni attributo nel documento viene convalidato a fronte un `attribute` elemento nello schema. Il `attribute` elemento con un `name` attributo che corrisponde al nome locale dell&quot;attributo nel documento viene utilizzato per convalidare tale attributo. Il `Name` e `RefName` si escludono a vicenda.       Facoltativa."
