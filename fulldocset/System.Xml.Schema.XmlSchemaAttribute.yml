  remarks: "`FixedValue`indica che il valore dell&quot;attributo, se presente, deve essere uguale al valore specificato. Per impostazione predefinita, questa proprietà è impostata su null, il che significa che non viene fornito alcun valore predefinito per l&quot;attributo. Il `fixed` e `default` si escludono a vicenda.       Facoltativa."
