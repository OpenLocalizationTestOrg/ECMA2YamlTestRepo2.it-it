  summary: "Ottiene o imposta il valore predefinito per l&quot;attributo."
  remarks: "`DefaultValue`proprietà indica che l&quot;attributo deve essere visualizzato in modo non condizionale nel documento XML, utilizzando il valore ogni volta che l&quot;attributo non è presente. Per impostazione predefinita, questa proprietà è impostata su null per indicare che è fornito nessun valore predefinito per l&quot;attributo. Il `fixed` e `default` si escludono a vicenda.       Facoltativa.       Il valore predefinito è null."
  syntax:
