  summary: "Fornisce una classe contenitore per informazioni sull&quot;indirizzo di host Internet."
  remarks: "La classe IPHostEntry associa un nome host del sistema DNS (Domain Name) con una matrice di alias e una matrice di indirizzi IP corrispondenti.       La classe IPHostEntry viene utilizzata come classe di supporto con la <xref:System.Net.Dns>classe.</xref:System.Net.Dns>"
