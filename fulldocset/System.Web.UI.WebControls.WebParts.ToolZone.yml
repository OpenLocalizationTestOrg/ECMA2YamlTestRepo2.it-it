  name: ToolZone
  nameWithType: ToolZone
  fullName: System.Web.UI.WebControls.WebParts.ToolZone
  type: Class
  summary: "Funge da classe base per un set di zone helper visualizzate solo in determinate modalità di visualizzazione pagina associata."
  remarks: "Il set di controlli Web part, una zona è un&quot;area in una pagina Web che contiene i controlli server e fornisce un layout modulare con un&quot;interfaccia utente (UI) per i controlli contenuti.       Esistono due tipi generali di controlli zona che derivano dalla base <xref:System.Web.UI.WebControls.WebParts.WebZone>classe: <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zone e zone ToolZone.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebZone> Il <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zone contengono controlli server (che può essere personalizzato <xref:System.Web.UI.WebControls.WebParts.WebPart>controlli o altri controlli server, inclusi i controlli ASP.NET e controlli utente).</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Questi controlli costituiscono l&quot;interfaccia utente principale di una pagina Web e sono visibili in tutte le modalità di visualizzazione possibili, a meno che non sono nascosti a livello di codice o dall&quot;utente.       Le zone ToolZone sono zone supporto speciali che vengono visualizzate solo quando una pagina è in determinate modalità di visualizzazione associato alla zona, queste aree contengono anche i controlli server speciali che consentono agli utenti di modificare il layout, l&quot;aspetto, proprietà e il contenuto delle pagine Web da un browser. Gli sviluppatori possono ereditare dalla classe di base ToolZone o da qualsiasi delle aree di controllo ToolZone derivate per creare zone personalizzate.       Il set di controlli Web part contiene tre tipi di zone ToolZone, descritti nella tabella seguente.      | Tipo di zona strumento | Descrizione |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.WebParts.EditorZone>| Contiene i controlli utilizzati per modificare <xref:System.Web.UI.WebControls.WebParts.WebPart>e proprietà dei controlli server in una pagina. |   | <xref:System.Web.UI.WebControls.WebParts.CatalogZone>| Contiene i controlli <xref:System.Web.UI.WebControls.WebParts.CatalogPart>, che a sua volta contengono i controlli <xref:System.Web.UI.WebControls.WebParts.WebPart>che gli utenti possono aggiungere a una pagina. |   | <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>| Non contiene elementi di markup dichiarativo. quest&quot;area è indipendente.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone> In fase di esecuzione, esegue il rendering di un&quot;interfaccia utente speciale che consente agli utenti di gestire le connessioni tra i controlli <xref:System.Web.UI.WebControls.WebParts.WebPart>. |       La classe di base ToolZone fornisce metodi e proprietà che sono utili per derivato zone.</xref:System.Web.UI.WebControls.WebParts.WebPart> Contiene <xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderHeader%2A>e <xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderFooter%2A>i metodi, eseguire l&quot;override dei metodi base dalla <xref:System.Web.UI.WebControls.WebParts.WebZone>classe e il rendering dei pulsanti e altri attributi dell&quot;interfaccia utente per l&quot;intestazione e piè di pagina di una zona.</xref:System.Web.UI.WebControls.WebParts.WebZone> </xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderFooter%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderHeader%2A> Esistono anche molti membri per la gestione dei verbi, che sono azioni dell&quot;interfaccia utente comune che gli utenti possono eseguire nelle varie zone. Includono i membri correlati alla gestione dei verbi: <xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderVerbs%2A>e <xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderCloseVerb%2A>.</xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderCloseVerb%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderVerbs%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderVerb%2A>       Il <xref:System.Web.UI.WebControls.WebParts.ToolZone.%23ctor%2A>contiene due metodi di overload, aggiungono <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>oggetti per il <xref:System.Web.UI.WebControls.WebParts.ToolZone.AssociatedDisplayModes%2A>insieme.</xref:System.Web.UI.WebControls.WebParts.ToolZone.AssociatedDisplayModes%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> </xref:System.Web.UI.WebControls.WebParts.ToolZone.%23ctor%2A> Questa raccolta di modalità di visualizzazione associate determina le modalità di visualizzazione sono correlati a un determinato tipo di zona (in altre parole, determina in quali modalità di visualizzazione è visibile una zona). L&quot;unione di tutte le modalità di visualizzazione associata per tutte le zone ToolZone in una pagina Web specificata determina le modalità di visualizzazione (oltre la normale modalità browse) sono possibili o sono supportate nella pagina. L&quot;insieme delle modalità di visualizzazione supportate per una pagina è contenuto nel <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A>      > [!NOTE] > In qualsiasi momento, solo una modalità di visualizzazione può essere attiva in una pagina. La modalità di visualizzazione attualmente attiva viene fatto riferimento nel <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A>       La classe ToolZone contiene inoltre un numero di proprietà di stile che contengono gli attributi di stile per i diversi elementi dell&quot;interfaccia utente di una zona. Alcune proprietà di stile ToolZone includono <xref:System.Web.UI.WebControls.WebParts.ToolZone.EditUIStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderVerbStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.ToolZone.InstructionTextStyle%2A>e <xref:System.Web.UI.WebControls.WebParts.ToolZone.LabelStyle%2A>.</xref:System.Web.UI.WebControls.WebParts.ToolZone.LabelStyle%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderVerbStyle%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.EditUIStyle%2A>"
