  summary: "Ottiene lo stile utilizzato per il testo visualizzato per il nodo corrente."
  remarks: "Utilizzare la proprietà CurrentNodeStyle per controllare l&quot;aspetto del testo visualizzato per il nodo di percorso di navigazione che rappresenta la pagina attualmente visualizzata. Per impostazione predefinita, il testo visualizzato viene specificato nel <xref:System.Web.SiteMapNode.Title%2A>proprietà del <xref:System.Web.SiteMapNode>che rappresenta la pagina.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Title%2A> Impostazioni di stile comuni includono il colore di sfondo personalizzato, colore di primo piano, le proprietà del carattere e spaziatura tra nodi.       Per <xref:System.Web.UI.WebControls.SiteMapPath>nodi, le proprietà di stile vengono uniti in un unico stile, nell&quot;ordine seguente: 1.</xref:System.Web.UI.WebControls.SiteMapPath>  <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>2.</xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>  CurrentNodeStyle o, se la pagina attualmente visualizzata è il nodo radice, <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>      > [!NOTE] > Se si imposta lo stile del carattere nodo uno stile barrato o linea sopra, lo stile di sottolineatura predefinito del nodo non viene visualizzato a meno che non è impostata esplicitamente su `true`.       Se un <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>proprietà è definita, la proprietà CurrentNodeStyle viene ignorata.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>"
