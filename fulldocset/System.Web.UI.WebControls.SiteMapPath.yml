  remarks: "Utilizzare la proprietà NodeStyle per controllare l&quot;aspetto del testo visualizzato per tutti i nodi di percorso di navigazione visualizzato dal controllo. Per impostazione predefinita, il testo visualizzato viene specificato nel <xref:System.Web.SiteMapNode.Title%2A>proprietà del <xref:System.Web.SiteMapNode>che rappresenta la pagina.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Title%2A> Impostazioni di stile comuni includono il colore di sfondo personalizzato, colore di primo piano, le proprietà del carattere e spaziatura tra nodi.       Per <xref:System.Web.UI.WebControls.SiteMapPath>nodi, le proprietà di stile vengono uniti in un unico stile, nell&quot;ordine seguente: 1.</xref:System.Web.UI.WebControls.SiteMapPath>  NodeStyle 2.  <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>o <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>, a seconda del tipo di nodo.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A></xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>      > [!NOTE] > Se si imposta lo stile del carattere nodo uno stile barrato o linea sopra, lo stile di sottolineatura predefinito del nodo non viene visualizzato a meno che non è impostata esplicitamente su `true`.       Se viene definito il NodeStyle, inizialmente applicato a ogni nodo. Se viene definito uno stile aggiuntivo per un particolare tipo di nodo, ad esempio il nodo radice o il nodo corrente, questo stile sostituisce lo stile generale specificato nella proprietà NodeStyle. Se per un particolare tipo di nodo è definito un modello, sostituisce tutti gli stili definiti per tale nodo."
