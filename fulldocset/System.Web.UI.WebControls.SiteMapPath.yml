  remarks: "Impostare il RootNodeTemplate un <xref:System.Web.UI.ITemplate>oggetto da usare un <xref:System.Web.UI.WebControls.Image>controllo o un altro controllo, ad esempio un <xref:System.Web.UI.WebControls.Label>come elemento dell&quot;interfaccia utente del nodo radice anziché una stringa.</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.ITemplate>       Se la proprietà RootNodeTemplate è impostata, il modello sostituisce il testo visualizzato del nodo di navigazione principale e qualsiasi <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>applicata.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> Il modello esegue inoltre l&quot;override di <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>e <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>proprietà se la pagina principale è la pagina attualmente visualizzata.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>       Impostare la proprietà RootNodeTemplate in modo dichiarativo a qualsiasi controllo server Web e l&quot;infrastruttura ASP.NET esegue i passaggi necessari per eseguire il wrapping del controllo server Web come un <xref:System.Web.UI.ITemplate>.</xref:System.Web.UI.ITemplate> Tuttavia, i controlli server Web non implementano il <xref:System.Web.UI.ITemplate>interfaccia; pertanto, quando si lavora con la <xref:System.Web.UI.ITemplate>proprietà a livello di codice, è necessario scrivere un <xref:System.Web.UI.ITemplate>wrapper per qualsiasi codice del modello.</xref:System.Web.UI.ITemplate> </xref:System.Web.UI.ITemplate> </xref:System.Web.UI.ITemplate> Viene quindi impostata la proprietà RootNodeTemplate a un&quot;istanza del <xref:System.Web.UI.ITemplate>wrapper.</xref:System.Web.UI.ITemplate>"
  example:
