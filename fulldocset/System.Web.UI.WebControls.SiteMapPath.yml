  remarks: "Il <xref:System.Web.UI.WebControls.SiteMapPath>controlli utilizza una <xref:System.Web.SiteMapProvider>come origine per i dati della mappa del sito viene eseguito il rendering.</xref:System.Web.SiteMapProvider> </xref:System.Web.UI.WebControls.SiteMapPath> Se la proprietà SiteMapProvider non è impostata, il <xref:System.Web.UI.WebControls.SiteMapPath>controllo utilizza il provider identificato dalla <xref:System.Web.SiteMap.Provider%2A?displayProperty=fullName>proprietà, ovvero il valore predefinito <xref:System.Web.SiteMapProvider>definito per il sito nella gerarchia di configurazione, in genere il <xref:System.Web.XmlSiteMapProvider>.</xref:System.Web.XmlSiteMapProvider> </xref:System.Web.SiteMapProvider> </xref:System.Web.SiteMap.Provider%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.SiteMapPath> Impostazione SiteMapProvider proprietà indirizza il <xref:System.Web.UI.WebControls.SiteMapPath>controllo per il rendering di dati della mappa del sito che definisce il provider.</xref:System.Web.UI.WebControls.SiteMapPath>       Il <xref:System.Web.UI.WebControls.SiteMapPath>controllo interagisce direttamente con un <xref:System.Web.SiteMapProvider>e il relativo <xref:System.Web.SiteMapNode>oggetti da visualizzare informazioni relative alla mappa del sito.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapProvider> </xref:System.Web.UI.WebControls.SiteMapPath> Altri controlli, ad esempio <xref:System.Web.UI.WebControls.Menu>e <xref:System.Web.UI.WebControls.TreeView>, richiedono un&quot;astrazione di dati, fornita dal <xref:System.Web.UI.WebControls.SiteMapDataSource>(classe), per visualizzare le informazioni sulla navigazione del sito stesso.</xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.Menu>       Il valore di questa proprietà viene archiviato nello stato di visualizzazione.       Questa proprietà non può essere impostata da temi o temi di fogli di stile. Per ulteriori informazioni, vedere <xref:System.Web.UI.ThemeableAttribute>e [ASP.NET temi e interfacce](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
