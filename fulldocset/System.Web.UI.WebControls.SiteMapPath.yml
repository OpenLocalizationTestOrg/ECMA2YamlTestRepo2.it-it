  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta un valore che viene utilizzato per il rendering del testo alternativo per gli screen reader ignorare il contenuto del controllo."
  remarks: "SkipLinkText è una proprietà che è possibile impostare per rendere più o meno accessibile agli utenti di lettura dello schermo una pagina Web. Siti Web che includono contenuto che si ripete in più pagine, ad esempio i controlli che visualizzano dati mappa del sito, è possibile fornire un meccanismo che consente agli utenti di assistenti di ignorare il contenuto ripetuto in modo che non venga letto ad alta voce.       Il <xref:System.Web.UI.WebControls.SiteMapPath>controllo fornisce la proprietà SkipLinkText come modalità per l&quot;intero controllo devono essere ignorati dal screen reader.</xref:System.Web.UI.WebControls.SiteMapPath>  Se la proprietà SkipLinkText è impostata, viene eseguito il rendering di un&quot;immagine invisibile con testo alternativo, consentendo all&quot;utente di passare alla fine del contenuto. Gli screen reader letto il testo alternativo, ma l&quot;immagine non disturba il flusso visivo della pagina. La proprietà è impostata su &quot;Ignora collegamenti&quot; per impostazione predefinita, che rende Assistenti di ignorare il controllo. Se si desidera disabilitare questo comportamento, impostare la proprietà su <xref:System.String.Empty?displayProperty=fullName>.</xref:System.String.Empty?displayProperty=fullName>       Il valore di questa proprietà viene archiviato nello stato di visualizzazione.       Il valore di questa proprietà, se impostato, può essere salvato automaticamente in un file di risorse utilizzando uno strumento di progettazione. Per ulteriori informazioni, vedere <xref:System.ComponentModel.LocalizableAttribute>e [globalizzazione e localizzazione](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  syntax:
    content: public virtual string SkipLinkText { get; set; }
    return:
      type: System.String
      description: "Stringa che la <xref href=&quot;System.Web.UI.WebControls.SiteMapPath&quot;> </xref> controllo esegue il rendering come testo alternativo con un&quot;immagine invisibile, come un hint di lettura dello schermo. Il valore predefinito è &quot;Ignora collegamenti&quot;."
