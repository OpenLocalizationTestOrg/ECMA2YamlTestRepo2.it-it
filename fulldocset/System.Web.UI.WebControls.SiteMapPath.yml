  fullName: System.Web.UI.WebControls.SiteMapPath
  type: Class
  summary: "Visualizza un set di collegamenti ipertestuali text o image che consentono agli utenti di spostarsi più facilmente un sito Web, durante la creazione di una quantità minima di spazio nella pagina."
  remarks: "In questo argomento:- [Introduzione](#introduction)      -   [nodi](#nodes)      -   [nodo aspetto](#node_appearance)      -   [eventi](#events)      -   [personalizzazione del controllo SiteMapPath](#customizing_the_sitemappath_control)      -   [accessibilità](#accessibility)      -   [sintassi dichiarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # controllo SiteMapPath l&quot;introduzione è un controllo di navigazione del sito che riflette i dati forniti dal <xref:System.Web.SiteMap>oggetto.</xref:System.Web.SiteMap>       Fornisce un modo compatto di esplorare facilmente un sito e funge da punto di riferimento in cui la pagina attualmente visualizzata è all&quot;interno di un sito. Questo tipo di controllo è comunemente chiamato di navigazione o pagine, perché viene visualizzato un percorso gerarchico di nomi di pagina con collegamento ipertestuale che fornisce un carattere di escape nella gerarchia delle pagine dalla posizione corrente. <xref:System.Web.UI.WebControls.SiteMapDataSource>.</xref:System.Web.UI.WebControls.SiteMapDataSource> Il controllo SiteMapPath è utile per i siti che hanno strutture deep gerarchica, ma nei quali un <xref:System.Web.UI.WebControls.TreeView>o <xref:System.Web.UI.WebControls.Menu>potrebbe richiedere una quantità eccessiva di spazio in una pagina.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView>       Il controllo SiteMapPath interagisce direttamente con i dati della mappa del sito del sito Web. Se utilizzata in una pagina che non è rappresentata nella mappa del sito, non essere visualizzato. Per ulteriori informazioni sulle mappe del sito, vedere [spostamento nel sito ASP.NET](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;nodes&quot;></a># # Nodi che il controllo SiteMapPath è costituito da nodi. Ogni elemento nel percorso è un nodo ed è rappresentato da un <xref:System.Web.UI.WebControls.SiteMapNodeItem>oggetto.</xref:System.Web.UI.WebControls.SiteMapNodeItem> Il nodo che ancora il percorso e rappresenta la base dell&quot;albero gerarchico è denominato nodo radice. Il nodo che rappresenta la pagina attualmente visualizzata è il nodo corrente. Qualsiasi altro nodo tra il nodo corrente e il nodo radice è un nodo padre. Nella tabella seguente vengono descritti i tre tipi di nodo diverso.      | Tipo di nodo | Descrizione |   |---------------|-----------------|   | radice | Un nodo che consente di limitare un set gerarchico di nodi. |   | padre | Un nodo che dispone di uno o più nodi figlio, ma non è il nodo corrente. |   | corrente | Un nodo che rappresenta la pagina attualmente visualizzata. |      <a name=&quot;node_appearance&quot;> </a> # # Nodo ogni aspetto di nodo visualizzato da un SiteMapPath è un <xref:System.Web.UI.WebControls.HyperLink>o <xref:System.Web.UI.WebControls.Literal>controllo che è possibile applicare un modello o stile.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.HyperLink> Gli stili e modelli vengono applicati ai nodi in base alle due regole di precedenza:-se per un nodo è definito un modello, esegue l&quot;override di qualsiasi stile definito per il nodo.      -Modelli e stili che sono specifici dei tipi di nodi di eseguire l&quot;override di modelli generali e gli stili definiti per tutti i nodi.       Il <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>e <xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A>proprietà vengono applicate a tutti i nodi, indipendentemente dal tipo di nodo.</xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> Se entrambe queste proprietà sono definite, il <xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A>ha la precedenza.</xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A>       Il <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>e <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>proprietà vengono applicate ai nodi che rappresentano la pagina attualmente visualizzata.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A> Se un <xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A>è definito per oltre il <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>, viene ignorata.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A> Se un <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>è definito, oltre al <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>, viene unito con il <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>per creare uno stile unito.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> Questo stile unito utilizza tutti gli elementi del <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>, oltre agli eventuali elementi aggiuntivi di <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>cui non siano in conflitto con il <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>       Il <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>e <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>proprietà vengono applicate al nodo che rappresenta la radice della gerarchia di navigazione del sito.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A> Se un <xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A>è definito per oltre il <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>, viene ignorata.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A> Se un <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>è definito, oltre al <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>, viene unito con il <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>per creare uno stile unito.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> Questo stile unito utilizza tutti gli elementi del <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>, oltre agli eventuali elementi aggiuntivi di <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>cui non in conflitto con il <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> Infine, se la pagina attualmente visualizzata la pagina principale del sito, <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>e <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>vengono utilizzati in sostituzione <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>o <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>       Il controllo SiteMapPath utilizza il provider di mappa del sito identificato le <xref:System.Web.UI.WebControls.SiteMapPath.SiteMapProvider%2A>proprietà come origine dati per informazioni sulla navigazione del sito.</xref:System.Web.UI.WebControls.SiteMapPath.SiteMapProvider%2A> Se viene specificato alcun provider, utilizza il provider predefinito per il sito, identificato nel <xref:System.Web.SiteMap.Provider%2A?displayProperty=fullName>proprietà.</xref:System.Web.SiteMap.Provider%2A?displayProperty=fullName> In genere si tratta di un&quot;istanza del provider di mappa del sito predefinito per ASP.NET, <xref:System.Web.XmlSiteMapProvider>.</xref:System.Web.XmlSiteMapProvider> Se il controllo SiteMapPath viene utilizzato all&quot;interno di un sito, ma non è configurato alcun provider di mappa del sito, il controllo genera un <xref:System.Web.HttpException>eccezione.</xref:System.Web.HttpException>      <a name=&quot;events&quot;></a># # Eventi del controllo SiteMapPath fornisce anche gli eventi che è possibile programmare. In questo modo è possibile eseguire una routine personalizzata ogni volta che si verifica un evento. Nella tabella seguente elenca gli eventi supportati dal controllo SiteMapPath.      | Evento | Descrizione |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.SiteMapPath.ItemCreated>| Si verifica quando il controllo SiteMapPath innanzitutto un <xref:System.Web.UI.WebControls.SiteMapNodeItem>Crea e associa un <xref:System.Web.SiteMapNode>. |   | <xref:System.Web.UI.WebControls.SiteMapPath.ItemDataBound>| Si verifica quando un <xref:System.Web.UI.WebControls.SiteMapNodeItem>è associato a dati della mappa del sito contenuti la <xref:System.Web.SiteMapNode>. |      <a name=&quot;customizing_the_sitemappath_control&quot;> </a> # # Personalizzazione le classi di controllo SiteMapPath che derivano dalla sostituzione SiteMapPath il <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A>metodo per personalizzare il <xref:System.Web.UI.WebControls.SiteMapNodeItem>controlli contenuti nel controllo di spostamento.</xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A> </xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath.ItemDataBound> </xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath.ItemCreated> Per il controllo completo sulla modalità di <xref:System.Web.UI.WebControls.SiteMapNodeItem>gli oggetti vengono creati e aggiunti per il controllo SiteMapPath, override dalle classi derivate di <xref:System.Web.UI.WebControls.SiteMapPath.CreateControlHierarchy%2A>metodo.</xref:System.Web.UI.WebControls.SiteMapPath.CreateControlHierarchy%2A> </xref:System.Web.UI.WebControls.SiteMapNodeItem>      <a name=&quot;accessibility&quot;></a># # Accessibilità per ulteriori informazioni su come configurare il controllo in modo che generi codice conforme agli standard di accessibilità, vedere [accessibilità in Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md) e [controlli ASP.NET e l&quot;accessibilità](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a># # Sintassi dichiarativa```   <asp:SiteMapPath       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnItemCreated=&quot;ItemCreated event handler&quot;       OnItemDataBound=&quot;ItemDataBound event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       ParentLevelsDisplayed=&quot;integer&quot;       PathDirection=&quot;RootToCurrent|CurrentToRoot&quot;       PathSeparator=&quot;string&quot;       RenderCurrentNodeAsLink=&quot;True|False&quot;       runat=&quot;server&quot;       ShowToolTips=&quot;True|False&quot;       SiteMapProvider=&quot;string&quot;       SkinID=&quot;string&quot;       SkipLinkText=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >           <CurrentNodeStyle />           <CurrentNodeTemplate>               <!-- child controls -->           </CurrentNodeTemplate>           <NodeStyle />           <NodeTemplate>               <!-- child controls -->           </NodeTemplate>           <PathSeparatorStyle />           <PathSeparatorTemplate>               <!-- child controls -->           </PathSeparatorTemplate>           <RootNodeStyle />           <RootNodeTemplate>               <!-- child controls -->           </RootNodeTemplate>   </asp:SiteMapPath>   ```"
  example:
  - "The following code example uses a SiteMapPath control declaratively in a Web Forms page. This example demonstrates some of the rules of precedence that govern the order with which templates and styles are applied to SiteMapPath nodes.  \n  \n [!code-vb[System.Web.UI.WebControls.NavigationPath_decl_5#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_394_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.NavigationPath_decl_5#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_394_1.aspx)]  \n  \n The previous example uses the default site map provider and a Web.sitemap file with the following structure.  \n  \n```  \n<siteMap>  \n  <siteMapNode title=\"WebForm1\" description=\"WebForm1\" url=\"WebForm1.aspx\" >  \n    <siteMapNode title=\"WebForm2\" description=\"WebForm2\" url=\"WebForm2.aspx\"/>  \n  </siteMapNode>  \n</siteMap>  \n```  \n  \n The following code example demonstrates extends the SiteMapPath control and adds new functionality to it by overriding the <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A> method. The `DropDownSiteMapPath` control adds a <xref:System.Web.UI.WebControls.DropDownList> after the current node, to enable easy navigation to pages that are child nodes of the current page. This example demonstrates how to work with <xref:System.Web.UI.WebControls.SiteMapNodeItem> objects, including checking their <xref:System.Web.UI.WebControls.SiteMapNodeItemType> and calling the <xref:System.Web.UI.WebControls.SiteMapPath.OnItemCreated%2A> method after the items are created.  \n  \n [!code-vb[Urtue.Samples.Alexkr.DropDownNavigationPath_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_394_2.vb)]\n [!code-cs[Urtue.Samples.Alexkr.DropDownNavigationPath_1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_394_2.cs)]"
