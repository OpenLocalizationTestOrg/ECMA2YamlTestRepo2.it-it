  remarks: "Lo scenario più comune è quando un `Title` dell&quot;attributo HTML esiste per un elemento HTML `A Href` collegamento ipertestuale. Ad esempio, Microsoft Internet Explorer 4.0 e versioni successive e Netscape 6.0 e versioni successive implementano la `Title` attributo come una descrizione comando del passaggio, mentre Opera 3.0 e versioni successive implementa il `Title` attributo come una descrizione comando e una didascalia nell&quot;area della barra degli strumenti dell&quot;applicazione. Non tutti i client di visualizzano le descrizioni comandi per gli attributi di collegamento ipertestuale aggiuntivo.       Il valore di questa proprietà viene archiviato nello stato di visualizzazione.       Questa proprietà non può essere impostata da temi o temi di fogli di stile. Per ulteriori informazioni, vedere <xref:System.Web.UI.ThemeableAttribute>e [ASP.NET temi e interfacce](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
