  summary: "Ottiene o imposta un modello di controllo da utilizzare per il nodo di un percorso di navigazione del sito che rappresenta la pagina attualmente visualizzata."
  remarks: "Impostare il CurrentNodeTemplate un <xref:System.Web.UI.ITemplate>oggetto da usare un <xref:System.Web.UI.WebControls.Image>controllo o un altro controllo, ad esempio un <xref:System.Web.UI.WebControls.Label>, come elemento dell&quot;interfaccia utente del nodo corrente anziché una stringa.</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.ITemplate>       Se la proprietà CurrentNodeTemplate è impostata, il modello esegue l&quot;override del testo visualizzato del nodo di navigazione corrente e qualsiasi <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>applicata.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> Se la pagina attualmente visualizzata corrisponde al nodo radice, tuttavia, il <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>o <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>viene utilizzato.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>       Impostare la proprietà CurrentNodeTemplate in modo dichiarativo a qualsiasi controllo server Web e l&quot;infrastruttura ASP.NET esegue i passaggi necessari per eseguire il wrapping del controllo server Web come un <xref:System.Web.UI.ITemplate>oggetto.</xref:System.Web.UI.ITemplate> Tuttavia, i controlli server Web non implementano il <xref:System.Web.UI.ITemplate>interfaccia; pertanto, quando si lavora con la <xref:System.Web.UI.ITemplate>proprietà a livello di codice, è necessario scrivere un <xref:System.Web.UI.ITemplate>wrapper per qualsiasi codice del modello.</xref:System.Web.UI.ITemplate> </xref:System.Web.UI.ITemplate> </xref:System.Web.UI.ITemplate> Viene quindi impostata la proprietà CurrentNodeTemplate a un&quot;istanza del <xref:System.Web.UI.ITemplate>wrapper.</xref:System.Web.UI.ITemplate>"
  example:
