  remarks: "Il metodo CreateControlHierarchy crea <xref:System.Web.UI.WebControls.SiteMapNodeItem>controlli, li associa a corrispondente <xref:System.Web.SiteMapNode>oggetti dal provider di mappa del sito corrente e aggiunge i nodi di <xref:System.Web.UI.Control.Controls%2A>insieme.</xref:System.Web.UI.Control.Controls%2A> </xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapNodeItem>       Il metodo inizia cercando la <xref:System.Web.SiteMap.CurrentNode%2A?displayProperty=fullName>e successivamente analizza l&quot;albero gerarchico di <xref:System.Web.SiteMapNode>oggetti, la creazione di un <xref:System.Web.UI.WebControls.SiteMapNodeItem>per ognuno di essi finché il <xref:System.Web.SiteMap.RootNode%2A>viene raggiunto.</xref:System.Web.SiteMap.RootNode%2A> </xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.SiteMapNode> </xref:System.Web.SiteMap.CurrentNode%2A?displayProperty=fullName> Dopo ogni <xref:System.Web.UI.WebControls.SiteMapNodeItem>viene creato, ma prima che venga associato all&quot;oggetto corrispondente <xref:System.Web.SiteMapNode>, <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A>metodo viene chiamato.</xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A> </xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapNodeItem> Il <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A>metodo applica gli eventuali modelli o gli stili definiti per un determinato tipo di nodo e crea e inizializza gli eventuali controlli figlio che la <xref:System.Web.UI.WebControls.SiteMapNodeItem>contiene.</xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A> Infine, il <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A>metodo aggiunge i controlli figlio del <xref:System.Web.UI.WebControls.SiteMapNodeItem>per il <xref:System.Web.UI.Control.Controls%2A>insieme.</xref:System.Web.UI.Control.Controls%2A> </xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A>       Dopo ogni <xref:System.Web.UI.WebControls.SiteMapNodeItem>viene inizializzato, il <xref:System.Web.UI.WebControls.SiteMapPath.OnItemCreated%2A>metodo viene chiamato.</xref:System.Web.UI.WebControls.SiteMapPath.OnItemCreated%2A> </xref:System.Web.UI.WebControls.SiteMapNodeItem> Il <xref:System.Web.UI.WebControls.SiteMapNodeItem>è associato all&quot;oggetto corrispondente <xref:System.Web.SiteMapNode>, e <xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataBound%2A>viene chiamato.</xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataBound%2A> </xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapNodeItem>       Viene chiamato il metodo CreateControlHierarchy dal <xref:System.Web.UI.WebControls.SiteMapPath.CreateChildControls%2A>metodo.</xref:System.Web.UI.WebControls.SiteMapPath.CreateChildControls%2A>       Le classi che estendono il <xref:System.Web.UI.WebControls.SiteMapPath>controllo override del metodo CreateControlHierarchy per modificare il modo in <xref:System.Web.UI.WebControls.SiteMapNodeItem>i controlli vengono creati o aggiunti il <xref:System.Web.UI.WebControls.SiteMapPath>controllo.</xref:System.Web.UI.WebControls.SiteMapPath> </xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath> La modifica dei singoli elementi nodo avviene nella <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A>metodo e la maggior parte delle classi che estendono <xref:System.Web.UI.WebControls.SiteMapPath>eseguire l&quot;override solo di tale metodo.</xref:System.Web.UI.WebControls.SiteMapPath> </xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A>"
