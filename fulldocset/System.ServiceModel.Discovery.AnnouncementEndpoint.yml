  name: AnnouncementEndpoint
  nameWithType: AnnouncementEndpoint
  fullName: System.ServiceModel.Discovery.AnnouncementEndpoint
  type: Class
  summary: "Endpoint standard utilizzato dai servizi per inviare messaggi di annuncio."
  remarks: "Questa classe rappresenta un endpoint che dispone di un contratto fisso, pertanto, quando si creano l&quot;endpoint annunci solo specificare l&quot;associazione e l&quot;indirizzo.  AnnouncementEndpoint supporta due versioni di protocolli di individuazione: WS-Discovery aprile 2005 e WS-Discovery luglio 2008. Qualsiasi istanza dell&quot;endpoint supporta solo una di queste versioni. Scegliere quale versione è supportata dall&quot;endpoint, fornendo il `discoveryVersion` parametro appropriati `AnnouncementEndpoint` costruttore. La versione di individuazione predefinita è WS-Discovery aprile 2005.       <xref:System.ServiceModel.Discovery.AnnouncementClient>Usa AnnouncementEndpoint per inviare annunci.</xref:System.ServiceModel.Discovery.AnnouncementClient>  <xref:System.ServiceModel.Discovery.AnnouncementService>tutte le classi derivate da esso utilizzano AnnouncementEndpoint per l&quot;ascolto degli annunci.</xref:System.ServiceModel.Discovery.AnnouncementService>"
  syntax:
    content: 'public class AnnouncementEndpoint : System.ServiceModel.Description.ServiceEndpoint'
  inheritance:
  - System.ServiceModel.Description.ServiceEndpoint
  implements: []
  inheritedMembers: []
  platform:
