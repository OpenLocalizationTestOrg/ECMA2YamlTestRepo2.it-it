  name: CertificateEmbeddingOption
  nameWithType: CertificateEmbeddingOption
  fullName: System.IO.Packaging.CertificateEmbeddingOption
  type: Enum
  summary: "Specifica il percorso in cui è archiviato il certificato x.&509; usato nella firma."
  remarks: "Se il certificato è NotEmbedded nel pacchetto, un&quot;applicazione che verifica le firme deve fornire una copia del certificato per verificare le firme sono firmate da esso.       InSignaturePart aggiunge due elementi informativi, `<KeyName>` e `<KeyValue>`, come parte di <xref:System.Security.Cryptography.Xml.Signature.KeyInfo%2A>campo della firma digitale archiviata.</xref:System.Security.Cryptography.Xml.Signature.KeyInfo%2A> Il `<KeyName>` e `<KeyValue>` elementi non vengono elaborati come parte della convalida della firma e pertanto non sono protetti dalla modifica. Non creare applicazioni le ipotesi relative la validità di questi due elementi. Per evitare possibili confusioni e modifica inosservata, le applicazioni devono utilizzare l&quot;opzione di InCertificatePart anziché InSignaturePart. L&quot;opzione InCertificatePart fornisce o non espone `<KeyName>` o `<KeyValue>`."
  example:
  - "The following example shows how to use CertificateEmbeddingOption in order to set the <xref:System.IO.Packaging.PackageDigitalSignatureManager>.<xref:System.IO.Packaging.PackageDigitalSignatureManager.CertificateOption%2A> property. For the complete sample, see [Creating a Package with a Digital Signature Sample](http://go.microsoft.com/fwlink/?LinkID=159966).  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public enum CertificateEmbeddingOption
  inheritance:
