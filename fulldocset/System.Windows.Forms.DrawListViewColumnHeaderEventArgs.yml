System.Windows.Forms.ListView>gli elementi che non richiedono la personalizzazione, utilizzare il <xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.DrawBackground%2A>e <xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.DrawText%2A>metodi.</xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.DrawText%2A> </xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.DrawBackground%2A> </xref:System.Windows.Forms.ListView>       Utilizzare il <xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.DrawDefault%2A>proprietà quando si desidera che il sistema operativo per disegnare l&quot;elemento secondario.</xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.DrawDefault%2A> Ciò è utile quando si desidera personalizzare solo le intestazioni specifiche.      > [!NOTE] > Per evitare problemi di sfarfallio delle immagini durante il disegno personalizzato, eseguire l&quot;override di <xref:System.Windows.Forms.ListView>controllo e impostare il <xref:System.Windows.Forms.ListView.DoubleBuffered%2A>proprietà `true`.</xref:System.Windows.Forms.ListView.DoubleBuffered%2A> </xref:System.Windows.Forms.ListView> Questa funzionalità è disponibile solo in Windows XP e in Windows Server 2003 quando l&quot;applicazione chiama il <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>metodo.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to provide custom drawing for a <xref:System.Windows.Forms.ListView> control. The <xref:System.Windows.Forms.ListView> control in the example has a gradient background. Subitems with negative values have a red foreground and a black background.  \n  \n A handler for the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event draws the background for entire items. A handler for the <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> event draws the text values and both the text and background for subitems that have negative values. A handler for the <xref:System.Windows.Forms.ListView.DrawColumnHeader> event draws each column header.  \n  \n A <xref:System.Windows.Forms.ContextMenu> component provides a way to switch between the details view and the list view. In the list view, only the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event is fired. In this case, the text and background are both drawn in the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event handler.  \n  \n [!code-cs[ListViewOwnerDraw#1](~/add/codesnippet/csharp/t-system.windows.forms.d_84_1.cs)]\n [!code-vb[ListViewOwnerDraw#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_84_1.vb)]"
