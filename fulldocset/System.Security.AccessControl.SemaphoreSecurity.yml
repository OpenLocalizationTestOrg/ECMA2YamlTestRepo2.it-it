  name: SemaphoreSecurity
  nameWithType: SemaphoreSecurity
  fullName: System.Security.AccessControl.SemaphoreSecurity
  type: Class
  summary: "Rappresenta il controllo di accesso di Windows per un semaforo denominato. Questa classe non può essere ereditata."
  remarks: "Un oggetto SemaphoreSecurity specifica i diritti di accesso per un semaforo di sistema denominato e inoltre specifica come vengono controllati i tentativi di accesso. Diritti di accesso per il semaforo sono espressi come regole, con ogni regola di accesso rappresentato da un <xref:System.Security.AccessControl.SemaphoreAccessRule>oggetto.</xref:System.Security.AccessControl.SemaphoreAccessRule> Ogni regola di controllo è rappresentato da un <xref:System.Security.AccessControl.SemaphoreAuditRule>oggetto.</xref:System.Security.AccessControl.SemaphoreAuditRule>       Questa situazione rispecchia il sistema di sicurezza di Windows sottostante, in cui ogni oggetto a protezione diretta dispone al massimo un controllo di accesso discrezionale elenco di controllo (DACL) che controlla l&quot;accesso per l&quot;oggetto protetto e al massimo di un elenco di controllo di accesso di sistema (SACL) che specifica quali tentativi di accesso vengono controllati. Gli elenchi DACL e SACL sono elenchi ordinati di voci di controllo di accesso (ACE) che specificano l&quot;accesso e controllo per utenti e gruppi. Oggetto <xref:System.Security.AccessControl.SemaphoreAccessRule>o <xref:System.Security.AccessControl.SemaphoreAuditRule>oggetto potrebbe rappresentare più di una voce ACE.</xref:System.Security.AccessControl.SemaphoreAuditRule> </xref:System.Security.AccessControl.SemaphoreAccessRule>      > [!NOTE] > A <xref:System.Threading.Semaphore>oggetto può rappresentare un semaforo locale o un semaforo di sistema denominato.</xref:System.Threading.Semaphore> Controllo di accesso di Windows è significativo solo per i semafori di sistema denominato.       SemaphoreSecurity, <xref:System.Security.AccessControl.SemaphoreAccessRule>, e <xref:System.Security.AccessControl.SemaphoreAuditRule>classi nascondono i dettagli di implementazione degli elenchi ACL e ACE.</xref:System.Security.AccessControl.SemaphoreAuditRule> </xref:System.Security.AccessControl.SemaphoreAccessRule> Consentono di ignorare i diversi tipi ACE diciassette e la complessità della gestione corretta di ereditarietà e propagazione di diritti di accesso. Questi oggetti sono progettati anche per evitare gli errori di controllo accesso comuni seguenti:-creazione di un descrittore di sicurezza con un elenco DACL. Un riferimento null a un elenco DACL consente agli utenti di aggiungere le regole di accesso a un oggetto, potenzialmente la creazione di un attacco denial of service. Un nuovo oggetto SemaphoreSecurity inizia sempre con un elenco DACL vuoto, con cui viene negato l&quot;accesso per tutti gli utenti.      -Violazione dell&quot;ordine canonico delle voci ACE. Se l&quot;elenco di voci ACE nell&quot;elenco DACL non viene mantenuta in ordine canonico, potrebbe essere inavvertitamente concesso l&quot;accesso all&quot;oggetto protetto. Ad esempio, i diritti di accesso negato devono trovarsi sempre prima diritti di accesso consentito. Oggetti SemaphoreSecurity mantengono l&quot;ordine corretto internamente.      -La manipolazione dei flag del descrittore di sicurezza, che deve essere controllata resource manager solo.      -Creazione di combinazioni di flag ACE non valide.      -La modifica di voci ACE ereditate. Ereditarietà e propagazione vengono gestiti dal gestore delle risorse, in risposta alle modifiche apportate alle regole di accesso e controllo.      -Inserimento di voci ACE non significative in ACL.       Le uniche funzionalità non supportate dagli oggetti di sicurezza .NET sono le attività pericolose che dovrebbero essere evitate dalla maggior parte degli sviluppatori di applicazioni, ad esempio le operazioni seguenti:-attività di basso livello che sono in genere eseguita dal gestore delle risorse.      -Aggiunta o rimozione di voci di controllo di accesso in modo che non manutenzione l&quot;ordinamento canonico.       Per modificare il controllo di accesso di Windows per un semaforo denominato, usare il <xref:System.Threading.Semaphore.GetAccessControl%2A?displayProperty=fullName>metodo per ottenere l&quot;oggetto SemaphoreSecurity.</xref:System.Threading.Semaphore.GetAccessControl%2A?displayProperty=fullName> Modificare l&quot;oggetto di sicurezza aggiungendo e rimuovendo le regole e quindi utilizzare il <xref:System.Threading.Semaphore.SetAccessControl%2A?displayProperty=fullName>metodo di ricollegare tale</xref:System.Threading.Semaphore.SetAccessControl%2A?displayProperty=fullName>      > [!IMPORTANT] > Le modifiche apportate a un oggetto SemaphoreSecurity non influiscono sui livelli di accesso del semaforo denominato finché non si chiama il <xref:System.Threading.Semaphore.SetAccessControl%2A?displayProperty=fullName>metodo a cui assegnare l&quot;oggetto di sicurezza modificato al semaforo denominato.</xref:System.Threading.Semaphore.SetAccessControl%2A?displayProperty=fullName>       Per copiare la sicurezza del controllo di accesso da un semaforo a un altro, utilizzare il <xref:System.Threading.Semaphore.GetAccessControl%2A?displayProperty=fullName>metodo per ottenere un oggetto SemaphoreSecurity che rappresenta le regole di accesso e controllo per il semaforo prima, quindi utilizzare il <xref:System.Threading.Semaphore.SetAccessControl%2A?displayProperty=fullName>metodo o un costruttore che accetta un oggetto SemaphoreSecurity, per assegnare tali regole al secondo semaforo.</xref:System.Threading.Semaphore.SetAccessControl%2A?displayProperty=fullName> </xref:System.Threading.Semaphore.GetAccessControl%2A?displayProperty=fullName>       Gli utenti con un investimento nel linguaggio di definizione descrittore di sicurezza (SDDL) possono usare il <xref:System.Security.AccessControl.ObjectSecurity.SetSecurityDescriptorSddlForm%2A>per impostare regole di accesso per un semaforo denominato e <xref:System.Security.AccessControl.ObjectSecurity.GetSecurityDescriptorSddlForm%2A>metodo per ottenere una stringa che rappresenta le regole di accesso in formato SDDL.</xref:System.Security.AccessControl.ObjectSecurity.GetSecurityDescriptorSddlForm%2A> </xref:System.Security.AccessControl.ObjectSecurity.SetSecurityDescriptorSddlForm%2A> Questa operazione è sconsigliata per i nuovi sviluppi.      > [!NOTE] > Sicurezza sugli oggetti di sincronizzazione non è supportata per Windows 98 o Windows Millennium Edition."
  example:
  - "The following code example demonstrates the separation between <xref:System.Security.AccessControl.AccessControlType> rules and <xref:System.Security.AccessControl.AccessControlType> rules, and shows the combination of rights in compatible rules. The example creates a SemaphoreSecurity object, adds rules that allow and deny various rights for the current user, and displays the resulting pair of rules. The example then allows new rights for the current user and displays the result, showing that the new rights are merged with the existing <xref:System.Security.AccessControl.AccessControlType> rule.  \n  \n> [!NOTE]\n>  This example does not attach the security object to a <xref:System.Threading.Semaphore> object. Examples that attach security objects can be found in <xref:System.Threading.Semaphore.GetAccessControl%2A?displayProperty=fullName> and <xref:System.Threading.Semaphore.SetAccessControl%2A?displayProperty=fullName>.  \n  \n [!code-cs[System.Security.AccessControl.SemaphoreSecurity.AddAccessRule#1](~/add/codesnippet/csharp/t-system.security.access_8_1.cs)]\n [!code-vb[System.Security.AccessControl.SemaphoreSecurity.AddAccessRule#1](~/add/codesnippet/visualbasic/t-system.security.access_8_1.vb)]"
