  id: RemoveAccessRule(System.Security.AccessControl.SemaphoreAccessRule)
  parent: System.Security.AccessControl.SemaphoreSecurity
  langs:
  - csharp
  name: RemoveAccessRule(SemaphoreAccessRule)
  nameWithType: SemaphoreSecurity.RemoveAccessRule(SemaphoreAccessRule)
  fullName: System.Security.AccessControl.SemaphoreSecurity.RemoveAccessRule(SemaphoreAccessRule)
  type: Method
  assemblies:
  - System
  namespace: System.Security.AccessControl
  summary: "Cerca una regola di controllo di accesso con lo stesso utente e <xref href=&quot;System.Security.AccessControl.AccessControlType&quot;> </xref> (Consenti o Nega) della regola specificata e con ereditarietà compatibile e il flag di propagazione; se viene trovata una regola, i diritti contenuti nella regola di accesso specificata vengono rimossi da esso."
  remarks: "Corrente <xref:System.Security.AccessControl.SemaphoreSecurity>viene cercata una regola con lo stesso utente e la stessa <xref:System.Security.AccessControl.AccessControlType>valore come `rule`.</xref:System.Security.AccessControl.AccessControlType> </xref:System.Security.AccessControl.SemaphoreSecurity> Se non viene trovata alcuna tale regola viene eseguita alcuna azione e il metodo restituisce `false`. Se vengono rilevate le regole di corrispondenza, ereditarietà e compatibilità vengono controllati per garantire la compatibilità con i flag specificati in `rule`. Se viene trovata alcuna regola compatibile, viene eseguita alcuna azione e il metodo restituisce `false`. Se viene trovata una regola con flag compatibili, i diritti specificati `rule` vengono rimossi dalla regola compatibile, e il metodo restituisce `true`. Se `rule` specifica i diritti non contenuti nella regola compatibile, viene eseguita alcuna azione relativamente a tali diritti. Se tutti i diritti vengono rimossi dalla regola compatibile, l&quot;intera regola viene rimosso dall&quot;oggetto corrente <xref:System.Security.AccessControl.SemaphoreSecurity>oggetto.</xref:System.Security.AccessControl.SemaphoreSecurity>      > [!IMPORTANT] > Sebbene sia possibile specificare flag di ereditarietà e propagazione per le regole di accesso dei semafori creandoli con il <xref:System.Security.AccessControl.SemaphoreSecurity.AccessRuleFactory%2A>(metodo), questa operazione è sconsigliata.</xref:System.Security.AccessControl.SemaphoreSecurity.AccessRuleFactory%2A> Ereditarietà e propagazione non hanno alcun significato per i semafori denominati e rendono più complessa la gestione delle regole di accesso."
  example:
  - "The following code example demonstrates the use of the RemoveAccessRule method to remove rights from an <xref:System.Security.AccessControl.AccessControlType> rule in a <xref:System.Security.AccessControl.SemaphoreSecurity> object. It also shows that other rights in `rule` are ignored.  \n  \n The example creates a <xref:System.Security.AccessControl.SemaphoreSecurity> object and adds rules that allow and deny various rights for the current user. The rights allowed include <xref:System.Security.AccessControl.SemaphoreRights>, <xref:System.Security.AccessControl.SemaphoreRights>, and <xref:System.Security.AccessControl.SemaphoreRights>. The example then creates a new rule for the current user, including <xref:System.Security.AccessControl.SemaphoreRights> and <xref:System.Security.AccessControl.SemaphoreRights> rights, and uses that rule with the RemoveAccessRule method to remove <xref:System.Security.AccessControl.SemaphoreRights> from the <xref:System.Security.AccessControl.AccessControlType> rule in the <xref:System.Security.AccessControl.SemaphoreSecurity> object. The extraneous <xref:System.Security.AccessControl.SemaphoreRights> right in `rule` is ignored.  \n  \n> [!NOTE]\n>  This example does not attach the security object to a <xref:System.Threading.Semaphore> object. Examples that attach security objects can be found in <xref:System.Threading.Semaphore.GetAccessControl%2A?displayProperty=fullName> and <xref:System.Threading.Semaphore.SetAccessControl%2A?displayProperty=fullName>.  \n  \n [!code-cs[System.Security.AccessControl.SemaphoreSecurity.RemoveAccessRule#1](~/add/codesnippet/csharp/967006c5-d60e-4018-a570-_1.cs)]\n [!code-vb[System.Security.AccessControl.SemaphoreSecurity.RemoveAccessRule#1](~/add/codesnippet/visualbasic/967006c5-d60e-4018-a570-_1.vb)]"
  syntax:
    content: public bool RemoveAccessRule (System.Security.AccessControl.SemaphoreAccessRule rule);
    parameters:
    - id: rule
      type: System.Security.AccessControl.SemaphoreAccessRule
      description: "Oggetto <xref href=&quot;System.Security.AccessControl.SemaphoreAccessRule&quot;> </xref> che specifica l&quot;utente e <xref href=&quot;System.Security.AccessControl.AccessControlType&quot;> </xref> da cercare e un set di flag di ereditarietà e propagazione di una regola corrispondente, se trovato, devono essere compatibili con. Specifica i diritti da rimuovere dalla regola compatibile, se trovato."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se viene trovata una regola compatibile. in caso contrario <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.AccessControl.SemaphoreSecurity.RemoveAccessRule*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>rule</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
