  name: IGridItemProvider
  nameWithType: IGridItemProvider
  fullName: System.Windows.Automation.Provider.IGridItemProvider
  type: Interface
  summary: "Espone metodi e proprietà per supportare l&quot;accesso client di automazione interfaccia utente per singoli controlli figlio di contenitori che implementano <xref href=&quot;System.Windows.Automation.Provider.IGridProvider&quot;> </xref>."
  remarks: "In genere possono essere attraversati i controlli che implementano IGridItemProvider (ovvero, un client di automazione interfaccia utente può spostarsi sui controlli adiacenti) usando la tastiera.       Implementato su un provider di automazione interfaccia utente che deve supportare il <xref:System.Windows.Automation.GridItemPattern>pattern di controllo.</xref:System.Windows.Automation.GridItemPattern>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("d02541f1-fb81-4d64-ae32-f520f8a6dbd1")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface IGridItemProvider
