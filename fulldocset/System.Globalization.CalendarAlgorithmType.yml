  nameWithType: CalendarAlgorithmType
  fullName: System.Globalization.CalendarAlgorithmType
  type: Enum
  summary: "Specifica se un calendario è solare, lunare o lunisolare."
  remarks: "Calcolo di una data per un determinato calendario varia a seconda che il calendario solare, lunare o lunisolare. Ad esempio, il <xref:System.Globalization.GregorianCalendar>, <xref:System.Globalization.JapaneseCalendar>, e <xref:System.Globalization.JulianCalendar>classi sono solari, il <xref:System.Globalization.HijriCalendar>e <xref:System.Globalization.UmAlQuraCalendar>classi si lunare, e il <xref:System.Globalization.HebrewCalendar>e <xref:System.Globalization.JapaneseLunisolarCalendar>classi sono lunisolari, quindi utilizzano i calcoli solari per l&quot;anno e calcoli lunari per il mese e giorno.</xref:System.Globalization.JapaneseLunisolarCalendar> </xref:System.Globalization.HebrewCalendar> </xref:System.Globalization.UmAlQuraCalendar> </xref:System.Globalization.HijriCalendar> </xref:System.Globalization.JulianCalendar> </xref:System.Globalization.JapaneseCalendar> </xref:System.Globalization.GregorianCalendar>       Valore CalendarAlgorithmType, viene restituito da un membro del calendario, ad esempio il <xref:System.Globalization.Calendar.AlgorithmType%2A?displayProperty=fullName>proprietà, specifica la base per un determinato calendario.</xref:System.Globalization.Calendar.AlgorithmType%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates the <xref:System.Globalization.Calendar.AlgorithmType%2A> property and the CalendarAlgorithmType enumeration.  \n  \n [!code-cpp[sys.glob.calendartype#1](~/add/codesnippet/cpp/t-system.globalization.c_3_1.cpp)]\n [!code-cs[sys.glob.calendartype#1](~/add/codesnippet/csharp/t-system.globalization.c_3_1.cs)]\n [!code-vb[sys.glob.calendartype#1](~/add/codesnippet/visualbasic/t-system.globalization.c_3_1.vb)]"
