  summary: "Restituisce un inizializzatore per il metodo specificato."
  remarks: "Un inizializzatore è un oggetto passato come parametro per il <xref:System.Web.Services.Protocols.UrlEncodedParameterWriter.Initialize%2A>metodo.</xref:System.Web.Services.Protocols.UrlEncodedParameterWriter.Initialize%2A> Per il <xref:System.Web.Services.Protocols.UrlEncodedParameterWriter>(classe), l&quot;inizializzatore è il valore di <xref:System.Web.Services.Protocols.LogicalMethodInfo.InParameters%2A>proprietà di input <xref:System.Web.Services.Protocols.LogicalMethodInfo>oggetto.</xref:System.Web.Services.Protocols.LogicalMethodInfo> </xref:System.Web.Services.Protocols.LogicalMethodInfo.InParameters%2A> </xref:System.Web.Services.Protocols.UrlEncodedParameterWriter> La proprietà è una matrice <xref:System.Reflection.ParameterInfo>. Viene richiamato il metodo GetInitializer durante l&quot;inizializzazione del servizio.</xref:System.Reflection.ParameterInfo> Successivamente, in fase di compilazione di una richiesta, l&quot;oggetto dell&quot;inizializzatore viene passato per il <xref:System.Web.Services.Protocols.UrlEncodedParameterWriter.Initialize%2A>metodo di un altro <xref:System.Web.Services.Protocols.UrlEncodedParameterWriter>istanza.</xref:System.Web.Services.Protocols.UrlEncodedParameterWriter> </xref:System.Web.Services.Protocols.UrlEncodedParameterWriter.Initialize%2A> L&quot;altro oggetto esegue la scrittura effettiva."
  syntax:
    content: public override object GetInitializer (System.Web.Services.Protocols.LogicalMethodInfo methodInfo);
    parameters:
    - id: methodInfo
      type: System.Web.Services.Protocols.LogicalMethodInfo
      description: "Oggetto <xref href=&quot;System.Web.Services.Protocols.LogicalMethodInfo&quot;> </xref> che specifica il metodo Web per il quale viene ottenuto l&quot;inizializzatore."
