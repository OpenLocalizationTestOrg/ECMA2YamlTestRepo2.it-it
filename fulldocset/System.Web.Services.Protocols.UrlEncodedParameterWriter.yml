  name: UrlEncodedParameterWriter
  nameWithType: UrlEncodedParameterWriter
  fullName: System.Web.Services.Protocols.UrlEncodedParameterWriter
  type: Class
  summary: "Fornisce la funzionalità di codifica per i writer di uscita in modo univoco i parametri della richiesta per i client di servizi Web implementati tramite HTTP, ma senza SOAP URL."
  remarks: "UrlEncodedParameterWriter e altre classi di <xref:System.Web.Services.Protocols>dello spazio dei nomi supportano le implementazioni di .NET Framework dei servizi Web tramite le operazioni HTTP-GET e HTTP-POST.</xref:System.Web.Services.Protocols> Lettori e writer del servizio web di serializzare e deserializzare, rispettivamente, tra i parametri o gli oggetti restituiti di metodi Web e i flussi di richiesta o risposta HTTP. Lettori e writer del servizio web utilizzano di HTTP per il trasporto ma non scambiano messaggi tramite lo standard SOAP.       La classe UrlEncodedParameterWriter astratta eredita dalla classe astratta <xref:System.Web.Services.Protocols.MimeParameterWriter>(classe), aggiunta di funzionalità per la scrittura sul lato client dei parametri di metodo Web in flussi di richiesta HTTP di codifica URL.</xref:System.Web.Services.Protocols.MimeParameterWriter>       È in genere, non è necessario utilizzare direttamente UrlEncodedParameterWriter o le relative classi discendenti. Al contrario, quando lo strumento Wsdl.exe genera il codice proxy client secondo le implementazioni HTTP-GET o HTTP-POST, viene applicato il <xref:System.Web.Services.Protocols.HttpMethodAttribute>a ciascun metodo Web e imposta l&quot;attributo <xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A>proprietà nel tipo appropriato.</xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute>      > [!NOTE] > Il protocollo HTTP - HTTP/1.1 specifica l&quot;utilizzo di una variazione del formato del messaggio MIME Multipurpose Internet Mail Extensions (), che consente ai messaggi di posta elettronica specificare i tipi di contenuto diversi, testo e binaria."
  syntax:
    content: 'public abstract class UrlEncodedParameterWriter : System.Web.Services.Protocols.MimeParameterWriter'
