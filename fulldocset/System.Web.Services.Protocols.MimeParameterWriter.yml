    parameters:
    - id: url
      type: System.String
      description: "Originale URL della richiesta HTTP Uniform Resource Locator ()."
    - id: parameters
      type: System.Object[]
      description: "I valori di parametro di metodo Web da aggiungere all&quot;URL, se necessario."
    return:
      type: System.String
      description: "Oggetto <xref:System.String>che contiene la modifica dell&quot;oggetto, in uscita richiesta URL della richiesta HTTP (Uniform Locator).</xref:System.String>"
