  name: MimeParameterWriter
  nameWithType: MimeParameterWriter
  fullName: System.Web.Services.Protocols.MimeParameterWriter
  type: Class
  summary: "Fornisce un&quot;implementazione di base comune per i writer di uscita in modo univoco i parametri della richiesta per i client di servizi Web implementati tramite HTTP, ma senza SOAP."
  remarks: "MimeParameterWriter e altre classi di <xref:System.Web.Services.Protocols>dello spazio dei nomi supportano le implementazioni di .NET Framework dei servizi Web tramite le operazioni HTTP-GET e HTTP-POST.</xref:System.Web.Services.Protocols> Lettori e writer del servizio web di serializzare e deserializzare, rispettivamente, tra i parametri o gli oggetti restituiti di metodi Web e i flussi di richiesta o risposta HTTP. Lettori e writer del servizio web utilizzano di HTTP per il trasporto ma non scambiano messaggi tramite lo standard SOAP.       La classe MimeParameterWriter stabilisce un formato comune di richiesta di scrittura per la scrittura sul lato client dei parametri di metodo Web in flussi di richiesta HTTP.       In genere non occorre utilizzare direttamente MimeParameterWriter o le relative classi discendenti. Al contrario, quando lo strumento Wsdl.exe genera il codice proxy client secondo le implementazioni HTTP-GET o HTTP-POST, viene applicato il <xref:System.Web.Services.Protocols.HttpMethodAttribute>a ciascun metodo Web e imposta l&quot;attributo <xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A>proprietà nel tipo appropriato.</xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute>"
  syntax:
    content: 'public abstract class MimeParameterWriter : System.Web.Services.Protocols.MimeFormatter'
  inheritance:
  - System.Object
  - System.Web.Services.Protocols.MimeFormatter
  implements: []
  inheritedMembers:
