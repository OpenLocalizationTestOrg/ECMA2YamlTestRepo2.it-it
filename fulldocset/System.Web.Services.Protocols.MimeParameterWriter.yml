- uid: System.Web.Services.Protocols.MimeParameterWriter.UsesWriteRequest
  id: UsesWriteRequest
  parent: System.Web.Services.Protocols.MimeParameterWriter
  langs:
  - csharp
  name: UsesWriteRequest
  nameWithType: MimeParameterWriter.UsesWriteRequest
  fullName: System.Web.Services.Protocols.MimeParameterWriter.UsesWriteRequest
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Ottiene un valore che indica se i valori dei parametri di metodo Web vengono serializzate per il corpo della richiesta HTTP in uscita."
  remarks: "La proprietà UsesWriteRequest determina se il <xref:System.Web.Services.Protocols.MimeParameterWriter.WriteRequest%2A>metodo viene richiamato.</xref:System.Web.Services.Protocols.MimeParameterWriter.WriteRequest%2A>       Il <xref:System.Web.Services.Protocols.MimeParameterWriter>UsesWriteRequest implementazione della classe restituisce un valore di `false`.</xref:System.Web.Services.Protocols.MimeParameterWriter> È l&quot;unica classe derivata che esegue l&quot;override UsesWriteRequest <xref:System.Web.Services.Protocols.HtmlFormParameterWriter>, la cui implementazione restituisce un valore di `true`.</xref:System.Web.Services.Protocols.HtmlFormParameterWriter>"
  syntax:
    content: public virtual bool UsesWriteRequest { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se i valori dei parametri di metodo Web vengono serializzati al corpo della richiesta HTTP in uscita; in caso contrario <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Services.Protocols.MimeParameterWriter.UsesWriteRequest*
  exceptions: []
  platform:
  - net462
