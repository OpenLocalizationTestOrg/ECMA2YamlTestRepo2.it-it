  type: Enum
  summary: "Rappresenta l&quot;evento o eventi da generare quando un nodo di <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> controllo è selezionato."
  remarks: "Quando il <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>proprietà per un <xref:System.Web.UI.WebControls.TreeNode>NFS è impostata su un valore diverso da una stringa vuota (&quot;&quot;), fare clic sul nodo di passare all&quot;URL specificato.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> Se il <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>è impostata su una stringa vuota, fare clic su un postback le cause di nodo.</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> Il <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>proprietà determina gli eventi da generare con il postback.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> Per impostazione predefinita, il <xref:System.Web.UI.WebControls.TreeNode.Select%2A>viene generato l&quot;evento.</xref:System.Web.UI.WebControls.TreeNode.Select%2A> Nessun evento viene generato se la <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>proprietà è impostata.</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>      > [!NOTE] > Il <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>proprietà non è stato eseguito il rendering di un nodo con il relativo <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>valore della proprietà impostata su None.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> </xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>"
  example:
  - "The following code example demonstrates how to use the TreeNodeSelectAction enumeration to represent the event that is raised when a node is clicked in the <xref:System.Web.UI.WebControls.TreeView> control.  \n  \n [!code-cs[TreeViewPopulateNodesFromClient#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_40_1.aspx)]\n [!code-vb[TreeViewPopulateNodesFromClient#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_40_1.aspx)]"
