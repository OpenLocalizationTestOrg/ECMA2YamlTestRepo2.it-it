  name: CompilationMode
  nameWithType: CompilationMode
  fullName: System.Web.UI.CompilationMode
  type: Enum
  summary: "Definisce le costanti che specificano la compilazione in ASP.NET pagine aspx e i controlli ascx."
  remarks: "I valori di enumerazione CompilationMode indicano se una pagina o un controllo deve essere compilato in fase di esecuzione. Quando non viene specificata alcuna modalità di compilazione, il valore predefinito è sempre. Impostazione di una pagina non venga mai compilata utilizzando l&quot;attributo mai aumenta le prestazioni escludendo la pagina specificata nel processo di compilazione. Per definire un attributo CompilationMode specifici della pagina che specifica un file con estensione aspx, ascx o master non deve essere compilato a livello di pagina, è possibile utilizzare una direttiva simile al seguente: `<%@ page compilationMode=&quot;never&quot; %>` inoltre possibile specificare la modalità di compilazione nei file di configurazione. Il <xref:System.Web.Configuration.PagesSection>oggetto sezione di configurazione identifica le impostazioni di configurazione specifici della pagina.</xref:System.Web.Configuration.PagesSection> L&quot;elemento di sezione di configurazione può essere dichiarata del computer, sito, applicazione e livelli di sottodirectory di file di configurazione.       Se una pagina contiene un costrutto di codice o blocco di script che richiede la compilazione di CompilationMode è impostata su Never, ASP.NET verrà restituito un errore e la pagina non verrà eseguita."
  example:
  - "The following code example demonstrates how to use the CompilationMode page directive to indicate that a page should never be compiled.  \n  \n [!code-vb[CompilationMode#1](~/add/codesnippet/visualbasic/t-system.web.ui.compilat_1.aspx)]\n [!code-cs[CompilationMode#1](~/add/codesnippet/csharp/t-system.web.ui.compilat_1.aspx)]"
  syntax:
    content: public enum CompilationMode
  inheritance:
