  summary: "Una voce di autorizzazione di accesso è simile a quella <xref uid=&quot;langword_csharp_Allow&quot; name=&quot;Allow&quot; href=&quot;&quot;> </xref>, ad eccezione del fatto che la nuova voce consente solo i diritti specificati. Annulla tutti i diritti esistenti, incluse tutte le voci di accesso negato esistente per il dominio trusted."
