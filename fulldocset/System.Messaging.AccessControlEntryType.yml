  langs:
  - csharp
  name: AccessControlEntryType
  nameWithType: AccessControlEntryType
  fullName: System.Messaging.AccessControlEntryType
  type: Enum
  summary: "Specifica se concedere, negare o revocare i diritti di accesso per un dominio trusted."
  remarks: "Quando si utilizza la <xref:System.Messaging.AccessControlEntry>classe per specificare un nuovo diritto di accesso per un dominio trusted, impostare la <xref:System.Messaging.AccessControlEntry.EntryType%2A>proprietà per indicare se il diritto di concedere o negare tale</xref:System.Messaging.AccessControlEntry.EntryType%2A> </xref:System.Messaging.AccessControlEntry> Inoltre, è possibile definire se il nuovo diritto viene aggiunto a un elenco esistente (se il fiduciario già esistente nel contesto per il quale si aggiungono o rimuovono i privilegi di accesso) o se il nuovo sovrascrive ed elimina eventuali diritti definiti in precedenza.       Quando si crea un nuovo `Allow` voce, potrebbe esserci una preesistente `Deny` voce per il medesimo fiduciario che ha la precedenza e deve essere risolti. Analogamente, quando si crea un nuovo `Deny` voce, potrebbe esserci un oggetto esistente `Allow` voce che ha la precedenza. Per informazioni sull&quot;ordine nel quale vengono applicati i diritti, vedere <xref:System.Messaging.AccessControlList>.</xref:System.Messaging.AccessControlList>"
  syntax:
    content: public enum AccessControlEntryType
  inheritance:
  - System.Enum
  platform:
  - net462
