  namespace: System.Web.Hosting
  summary: "Indica che ASP.NET deve utilizzare la logica predefinita per determinare le autorizzazioni appropriate impostate per l&quot;assembly specificato. È consigliabile ripristinare il DefaultPolicy valore se non si desidera determinare il set di autorizzazioni per l&quot;assembly."
