  - csharp
  name: AppDomainTrust
  nameWithType: HostSecurityPolicyResults.AppDomainTrust
  fullName: System.Web.Hosting.HostSecurityPolicyResults.AppDomainTrust
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web.Hosting
  summary: "Indica che il set di autorizzazioni associato il <xref href=&quot;System.AppDomain&quot;> </xref> istanza deve essere applicata all&quot;assembly specificato. Ciò significa che l&quot;assembly deve essere considerato come un assembly utente che viene caricato in attendibilità parziale ASP.NET <xref href=&quot;System.AppDomain&quot;> </xref> istanza. Inoltre, l&quot;assembly deve disporre il set di autorizzazioni che è stato assegnato al <xref href=&quot;System.AppDomain&quot;> </xref> istanza al momento dell&quot;inizializzazione."
  syntax:
    content: AppDomainTrust
    return:
      type: System.Web.Hosting.HostSecurityPolicyResults
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
