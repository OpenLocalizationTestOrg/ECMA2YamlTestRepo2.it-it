  summary: "Specifica il tipo di criteri di sicurezza da applicare a un assembly."
  remarks: "La classe HostSecurityPolicyResults viene utilizzata per fornire il valore restituito per il <xref:System.Web.Hosting.HostSecurityPolicyResolver.ResolvePolicy%2A>metodo.</xref:System.Web.Hosting.HostSecurityPolicyResolver.ResolvePolicy%2A> Utilizzare questo metodo se si desidera personalizzare il comportamento in fase di esecuzione ASP.NET per ignorare i criteri di protezione accesso di codice ASP.NET. Il valore di enumerazione restituito dal metodo indica il tipo di criteri di sicurezza."
