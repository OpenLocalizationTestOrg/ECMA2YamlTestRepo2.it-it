- uid: System.Web.Hosting.HostSecurityPolicyResults.Nothing
  id: Nothing
  parent: System.Web.Hosting.HostSecurityPolicyResults
  langs:
  - csharp
  name: Nothing
  nameWithType: HostSecurityPolicyResults.Nothing
  fullName: System.Web.Hosting.HostSecurityPolicyResults.Nothing
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web.Hosting
  summary: "Indica che il set di autorizzazioni per l&quot;assembly specificato è vuoto. Un set di autorizzazioni vuota è una nuova istanza di <xref href=&quot;System.Security.PermissionSet&quot;> </xref> (classe), con un valore del parametro <xref:System.Security.Permissions.PermissionState.None>passato al costruttore.</xref:System.Security.Permissions.PermissionState.None> Un assembly associato a un set di autorizzazioni vuoto non verrà caricati in un dominio applicazione parzialmente attendibile ASP.NET. Pertanto, è possibile utilizzare Nothing campo per impedire che un assembly caricato in un dominio applicazione ASP.NET di attendibilità parziale."
  syntax:
    content: Nothing
    return:
      type: System.Web.Hosting.HostSecurityPolicyResults
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
