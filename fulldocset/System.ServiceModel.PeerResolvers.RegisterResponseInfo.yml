  fullName: System.ServiceModel.PeerResolvers.RegisterResponseInfo
  type: Class
  summary: "Contiene informazioni relative alla risposta restituite da un resolver peer come risultato di un&quot;operazione di registrazione."
  remarks: "Quando <xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Register%2A>(o un&quot;implementazione di <xref:System.ServiceModel.PeerResolvers.IPeerResolverContract.Register%2A>) viene chiamato con un <xref:System.ServiceModel.PeerResolvers.RegisterInfo>istanza passato, l&quot;oggetto viene restituito al chiamante per indicare i risultati dell&quot;operazione di registrazione.</xref:System.ServiceModel.PeerResolvers.RegisterInfo> </xref:System.ServiceModel.PeerResolvers.IPeerResolverContract.Register%2A> </xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Register%2A>       Le istanze di questa classe vengono utilizzate principalmente per passare le informazioni di registrazione risposta dal servizio resolver al client di rete di quel servizio."
  syntax:
    content: >-
      [System.ServiceModel.MessageContract(IsWrapped=false)]

      public class RegisterResponseInfo
