  name: VerificationAttribute
  nameWithType: VerificationAttribute
  fullName: System.Web.UI.VerificationAttribute
  type: Class
  summary: "Definisce l&quot;attributo di metadati di una regola di accessibilità per il contenuto Web. Questa classe non può essere ereditata."
  remarks: "Un&quot;istanza della classe VerificationAttribute definisce una regola di accessibilità per il contenuto Web che può essere verificata. Per ulteriori informazioni sulle linee guida di accessibilità del contenuto Web, vedere il [sito Web World Wide Web Consortium (W3C)](http://go.microsoft.com/fwlink/?linkid=37125).       Include la quantità minima di informazioni necessari per definire un&quot;istanza di un VerificationAttribute:-un&quot;indicazione che rappresenta la regola di verifica. Il valore specificato nel costruttore imposta la <xref:System.Web.UI.VerificationAttribute.Guideline%2A>proprietà.</xref:System.Web.UI.VerificationAttribute.Guideline%2A>      -Un checkpoint di riferimento. Il valore specificato nel costruttore imposta la <xref:System.Web.UI.VerificationAttribute.Checkpoint%2A>proprietà.</xref:System.Web.UI.VerificationAttribute.Checkpoint%2A>      -Una priorità di checkpoint.  Il valore specificato nel costruttore imposta la <xref:System.Web.UI.VerificationAttribute.Priority%2A>proprietà.</xref:System.Web.UI.VerificationAttribute.Priority%2A>      -A <xref:System.Web.UI.VerificationReportLevel>valore di enumerazione che rappresenta il livello di report che deve essere regola appartiene.</xref:System.Web.UI.VerificationReportLevel> Il valore specificato nel costruttore imposta la <xref:System.Web.UI.VerificationAttribute.VerificationReportLevel%2A>proprietà.</xref:System.Web.UI.VerificationAttribute.VerificationReportLevel%2A>      -Un messaggio che viene segnalato quando la regola di verifica è true. Il valore specificato nel costruttore imposta la <xref:System.Web.UI.VerificationAttribute.Message%2A>proprietà.</xref:System.Web.UI.VerificationAttribute.Message%2A>       Proprietà facoltativa della regola verifica che possono essere specificati durante la creazione di un&quot;istanza di: - il <xref:System.Web.UI.VerificationRule>valore di enumerazione che indica come deve essere interpretata la regola di verifica.</xref:System.Web.UI.VerificationRule> Il valore specificato nel costruttore imposta la <xref:System.Web.UI.VerificationAttribute.VerificationRule%2A>proprietà.</xref:System.Web.UI.VerificationAttribute.VerificationRule%2A>      -A <xref:System.Web.UI.VerificationConditionalOperator>valore di enumerazione che rappresenta l&quot;operatore di espressione condizionale utilizzata per testare la regola di verifica.</xref:System.Web.UI.VerificationConditionalOperator> Il valore specificato nel costruttore imposta la <xref:System.Web.UI.VerificationAttribute.VerificationConditionalOperator%2A>proprietà.</xref:System.Web.UI.VerificationAttribute.VerificationConditionalOperator%2A>      -L&quot;URL delle linee guida di riferimento di accessibilità. Il valore specificato nel costruttore imposta la <xref:System.Web.UI.VerificationAttribute.GuidelineUrl%2A>proprietà.</xref:System.Web.UI.VerificationAttribute.GuidelineUrl%2A>      -Un valore che rappresenta il lato destro di un&quot;espressione condizionale. Il valore specificato nel costruttore imposta la <xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>proprietà.</xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>      -Proprietà condizionale che rappresenta il lato sinistro di un&quot;espressione condizionale. Il valore specificato nel costruttore imposta la <xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A>proprietà.</xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A>       Il VerificationAttribute i metadati possono essere definite le dichiarazioni di classi, proprietà e indicizzatori.       Per ulteriori informazioni sull&quot;utilizzo degli attributi, vedere [attributi](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates using the VerificationAttribute class. In the verification metadata definition, the guidelines used are \"WCAG,\" the Web Content Accessibility Guideline, and \"ADA,\" Americans with Disabilities Act Guidelines. For more information, see the [World Wide Web Consortium (W3C) Web site](http://go.microsoft.com/fwlink/?linkid=37125).  \n  \n The checkpoints used are \"1.1\" and \"1194.22(a)\" for WCAG and ADA, respectively, checkpoints for ensuring that a text equivalent exists for non-text elements. The VerificationAttribute is applied to the `ImageText` property that represents the text equivalent of another property called `ImageProperty`. If the `ImageText` property is not set, the accessibility verification will return the message \"The image is missing a text equivalent.\"  \n  \n [!code-vb[System.Web.UI.VerificationAttribute#1](~/add/codesnippet/visualbasic/t-system.web.ui.verifica_1.vb)]\n [!code-cs[System.Web.UI.VerificationAttribute#1](~/add/codesnippet/csharp/t-system.web.ui.verifica_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class VerificationAttribute : Attribute
