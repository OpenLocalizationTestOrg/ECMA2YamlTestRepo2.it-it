  fullName: System.Security.Permissions.ZoneIdentityPermissionAttribute
  type: Class
  summary: "Consente di azioni di sicurezza per <xref href=&quot;System.Security.Permissions.ZoneIdentityPermission&quot;> </xref> da applicare al codice usando la sicurezza dichiarativa. Questa classe non può essere ereditata."
  remarks: "L&quot;ambito della dichiarazione che è consentita dipende il <xref:System.Security.Permissions.SecurityAction>utilizzato.</xref:System.Security.Permissions.SecurityAction>      > [!IMPORTANT] > A partire dal [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], non vengono utilizzate le autorizzazioni di identità.   >> Nelle versioni di .NET Framework 1.0 e 1.1, le richieste per le autorizzazioni di identità sono valide anche quando l&quot;assembly chiamante sia completamente attendibile. Vale a dire, anche se l&quot;assembly chiamante dispone di attendibilità, una richiesta per un&quot;autorizzazione di identità ha esito negativo se l&quot;assembly non soddisfa i criteri richiesti. In .NET Framework versione 2.0, le richieste per le autorizzazioni di identità sono effettive se l&quot;assembly chiamante dispone di attendibilità totale. Ciò assicura la coerenza per tutte le autorizzazioni, eliminando il trattamento delle autorizzazioni di identità come un caso speciale.       Le informazioni di sicurezza dichiarate da un attributo di sicurezza viene archiviate nei metadati dell&quot;attributo di destinazione e si accedono dal sistema in fase di esecuzione. Gli attributi di sicurezza vengono utilizzati solo per la sicurezza dichiarativa. Per la sicurezza imperativa, utilizzare la classe dell&quot;autorizzazione corrispondente."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ZoneIdentityPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
