  name: RSAKeyValue
  nameWithType: RSAKeyValue
  fullName: System.Security.Cryptography.Xml.RSAKeyValue
  type: Class
  summary: "Rappresenta il &lt; <xref uid=&quot;langword_csharp_RSAKeyValu&quot; name=&quot;RSAKeyValu&quot; href=&quot;&quot;> </xref>e&gt; elemento di una firma XML."
  remarks: "La classe rappresenta RSAKeyValue il `RSAKeyValue`> elemento di una firma XML definita dalla specifica di firma digitale XML. Il `RSAKeyValue`> elemento è un sottoelemento del `KeyInfo`> elemento (rappresentato dalla <xref:System.Security.Cryptography.Xml.KeyInfo>classe) che descrive un <xref:System.Security.Cryptography.RSA>chiave pubblica.</xref:System.Security.Cryptography.RSA> </xref:System.Security.Cryptography.Xml.KeyInfo> Il `RSAKeyValue`> elemento contiene la chiave pubblica che corrisponde alla chiave privata utilizzata per firmare digitalmente un documento. La chiave pubblica usata dal destinatario del documento per convalidare la firma XML.       Utilizzare la classe RSAKeyValue ogni volta che si desidera aggiungere una chiave pubblica per la firma digitale XML.       Se una chiave non viene fornita al costruttore, in modo esplicito un nuovo <xref:System.Security.Cryptography.RSA>coppia di chiavi è generata casualmente.</xref:System.Security.Cryptography.RSA>       Per ulteriori informazioni sul `RSAKeyValue`> elemento, vedere il W3C specifica www.w3.org/TR/xmldsig-core/."
  example:
  - "The following code example demonstrates how to generate and verify an enveloped XML signature using the RSAKeyValue object.  \n  \n [!code-cs[System.Security.Cryptography.XML-XMLDsigEnvelope#1](~/add/codesnippet/csharp/t-system.security.crypto_111_1.cs)]\n [!code-cpp[System.Security.Cryptography.XML-XMLDsigEnvelope#1](~/add/codesnippet/cpp/t-system.security.crypto_111_1.cpp)]\n [!code-vb[System.Security.Cryptography.XML-XMLDsigEnvelope#1](~/add/codesnippet/visualbasic/t-system.security.crypto_111_1.vb)]  \n  \n The following code example demonstrates how to generate and verify a detached XML signature using the RSAKeyValue object.  \n  \n [!code-cs[System.Security.Cryptography.XML-XMLDsigDetached#1](~/add/codesnippet/csharp/t-system.security.crypto_111_2.cs)]\n [!code-vb[System.Security.Cryptography.XML-XMLDsigDetached#1](~/add/codesnippet/visualbasic/t-system.security.crypto_111_2.vb)]\n [!code-cpp[System.Security.Cryptography.XML-XMLDsigDetached#1](~/add/codesnippet/cpp/t-system.security.crypto_111_2.cpp)]"
  syntax:
