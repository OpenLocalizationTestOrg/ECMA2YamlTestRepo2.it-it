  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Configuration
  summary: "Ottiene o imposta il <xref:System.Type>della cache del token di sessione.</xref:System.Type>"
  remarks: "Questa proprietà è facoltativa. Corrisponde a un `<sessionSecurityTokenCache>` elemento specificato sotto la `<caches>`. Specifica il tipo di cache da utilizzare per archiviare i token di sicurezza della sessione. Tutte le cache token di sessione devono derivare da<xref:System.IdentityModel.Tokens.SessionSecurityTokenCache></xref:System.IdentityModel.Tokens.SessionSecurityTokenCache>"
  syntax:
    content: public System.IdentityModel.Configuration.CustomTypeElement SessionSecurityTokenCache { get; set; }
    return:
      type: System.IdentityModel.Configuration.CustomTypeElement
      description: "Il tipo di cache del token di sessione. Il tipo deve derivare da [System.IdentityModel.Tokens.SessionSecurityTokenCache](~/add/includes/ajax-current-ext-md.md)."
