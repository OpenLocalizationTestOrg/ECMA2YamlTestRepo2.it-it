    return:
      type: System.IdentityModel.Configuration.CustomTypeElement
      description: "Il tipo di cache di riproduzione token. Il tipo deve derivare da [System.IdentityModel.Tokens.TokenReplayCache](~/add/includes/ajax-current-ext-md.md)."
