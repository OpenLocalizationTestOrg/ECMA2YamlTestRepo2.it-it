  remarks: "Questa proprietà è facoltativa. Corrisponde a un `<tokenReplayCache>` elemento specificato sotto il `<caches>` elemento. Specifica il tipo della cache da utilizzare per il rilevamento riproduzione token. Tutte le cache di riproduzione devono derivare da <xref:System.IdentityModel.Tokens.TokenReplayCache>è abilitato il rilevamento riproduzione con il `<tokenReplayDetection>` elemento.</xref:System.IdentityModel.Tokens.TokenReplayCache> Questo elemento è rappresentato dalla <xref:System.IdentityModel.Configuration.TokenReplayDetectionElement>classe.</xref:System.IdentityModel.Configuration.TokenReplayDetectionElement>"
