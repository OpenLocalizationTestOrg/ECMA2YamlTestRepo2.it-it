  type: Class
  summary: "Rappresenta un <xref uid=&quot;langword_csharp_&lt;caches&gt;&quot; name=&quot;&lt;caches&gt;&quot; href=&quot;&quot;> </xref> elemento in un file di configurazione. Questa classe non può essere ereditata."
  remarks: "Il `<caches>` elemento consente di configurare i servizi di memorizzazione nella cache per WIF. Registra il tipo di cache dei token di sicurezza della sessione e il tipo di cache di riproduzione token da utilizzare. Può essere specificato a livello di servizio sotto il `<identityConfiguration>` elemento o in una raccolta di gestore del token di sicurezza nel `<securityTokenHandlerConfiguration>` elemento. Il `Caches` proprietà del <xref:System.IdentityModel.Configuration.IdentityConfigurationElement>classe e il <xref:System.IdentityModel.Configuration.SecurityTokenHandlerConfigurationElement>classe è un&quot;istanza di IdentityModelCachesElement.</xref:System.IdentityModel.Configuration.SecurityTokenHandlerConfigurationElement> </xref:System.IdentityModel.Configuration.IdentityConfigurationElement> Dopo aver letto il file di configurazione, le cache configurate sono rappresentate dalla <xref:System.IdentityModel.Configuration.IdentityModelCaches>classe.</xref:System.IdentityModel.Configuration.IdentityModelCaches>"
  syntax:
    content: 'public sealed class IdentityModelCachesElement : System.Configuration.ConfigurationElement'
