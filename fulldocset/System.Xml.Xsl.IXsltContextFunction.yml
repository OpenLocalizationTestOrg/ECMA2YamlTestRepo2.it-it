  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Xsl
  summary: "Fornisce il metodo per richiamare la funzione con gli argomenti specificati nel contesto specificato."
  remarks: "Il `docContext` parametro è obbligatorio in modo che le funzioni che richiedono un set di nodi possono essere fornito il nodo di contesto corrente."
  syntax:
    content: public object Invoke (System.Xml.Xsl.XsltContext xsltContext, object[] args, System.Xml.XPath.XPathNavigator docContext);
    parameters:
    - id: xsltContext
      type: System.Xml.Xsl.XsltContext
      description: "Il contesto XSLT per la chiamata di funzione."
    - id: args
      type: System.Object[]
      description: "Gli argomenti della chiamata di funzione. Ogni argomento è un elemento nella matrice."
    - id: docContext
      type: System.Xml.XPath.XPathNavigator
      description: "Nodo di contesto per la chiamata di funzione."
    return:
      type: System.Object
      description: "Un <xref:System.Object>che rappresenta il valore restituito della funzione.</xref:System.Object>"
  overload: System.Xml.Xsl.IXsltContextFunction.Invoke*
