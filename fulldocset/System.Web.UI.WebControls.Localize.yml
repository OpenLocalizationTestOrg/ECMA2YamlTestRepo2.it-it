  summary: "Riserva una posizione in una pagina Web in cui visualizzare testo statico localizzato."
  remarks: "In questo argomento:- [Introduzione](#introduction)      -   [sintassi dichiarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # introduzione utilizzare il controllo Localize per riservare una posizione in una pagina Web in cui visualizzare il testo localizzato.            > [!NOTE] > I controlli che si trovano all&quot;esterno di `body` elemento vengono ignorati.       Il controllo Localize eredita il <xref:System.Web.UI.WebControls.Literal>controllare che sia identica in ogni modo.</xref:System.Web.UI.WebControls.Literal> Il controllo Localize è utilizzato in fase di progettazione per distinguere il testo statico che può essere localizzato da altro testo statico. Sebbene il <xref:System.Web.UI.WebControls.Label>controllo consente di applicare uno stile al testo visualizzato, non il controllo Localize.</xref:System.Web.UI.WebControls.Label> È possibile gestire a livello di codice il testo visualizzato nel controllo impostando la <xref:System.Web.UI.WebControls.Literal.Text%2A?displayProperty=fullName>proprietà ereditata dal <xref:System.Web.UI.WebControls.Literal>controllo.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A?displayProperty=fullName>      > [!CAUTION] > Questo controllo può essere utilizzato per visualizzare l&quot;input dell&quot;utente che può includere uno script client dannoso. Verificare tutte le informazioni inviate da un client per uno script eseguibile, istruzioni SQL o altro codice prima di visualizzarlo nell&quot;applicazione. ASP.NET fornisce una funzionalità di convalida richiesta di input per bloccare script e HTML nell&quot;input dell&quot;utente. Controlli server di convalida vengono inoltre forniti per valutare l&quot;input dell&quot;utente. Per ulteriori informazioni, vedere [protezione dei controlli Standard](~/add/includes/ajax-current-ext-md.md), [come: protezione dagli attacchi tramite Script in un&quot;applicazione Web da applicare la codifica HTML alle stringhe](~/add/includes/ajax-current-ext-md.md), e [convalida dell&quot;Input utente in ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a># # Sintassi dichiarativa```   <asp:Localize       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       Mode=&quot;Transform|PassThrough|Encode&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Text=&quot;string&quot;       Visible=&quot;True|False&quot;   />   ```"
  example:
