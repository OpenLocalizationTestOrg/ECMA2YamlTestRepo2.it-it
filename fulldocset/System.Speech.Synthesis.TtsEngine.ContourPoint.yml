  fullName: System.Speech.Synthesis.TtsEngine.ContourPoint
  type: Struct
  summary: "Rappresenta le modifiche nel passo per la lettura del contenuto di un <xref href=&quot;System.Speech.Synthesis.TtsEngine.TextFragment&quot;> </xref>."
  remarks: "Il contorno di intonazione è definito come una matrice di destinazioni in corrispondenza delle posizioni di tempo specificato nell&quot;output vocale. Ogni destinazione è definito da tre parametri. Il primo valore è una percentuale del periodo del testo contenuto (un numero seguito da &quot;%&quot;). Il secondo valore specifica la quantità per aumentare o diminuire il passo. Il terzo valore definisce l&quot;unità da utilizzare per il numero specificato nel secondo valore. percentuale o hertz (Hz).       Gli oggetti ContourPoint il <xref:System.Speech.Synthesis.TtsEngine.Prosody.GetContourPoints%2A>metodo, o utilizzato per impostare il contorno di intonazione per un <xref:System.Speech.Synthesis.TtsEngine.TextFragment>dal <xref:System.Speech.Synthesis.TtsEngine.Prosody.SetContourPoints%2A>(metodo).</xref:System.Speech.Synthesis.TtsEngine.Prosody.SetContourPoints%2A> </xref:System.Speech.Synthesis.TtsEngine.TextFragment> </xref:System.Speech.Synthesis.TtsEngine.Prosody.GetContourPoints%2A>"
