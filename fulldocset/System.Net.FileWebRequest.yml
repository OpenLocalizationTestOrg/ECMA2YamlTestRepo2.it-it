  remarks: "Classe FileWebRequest implementa la <xref:System.Net.WebRequest> `abstract` classe di base per Uniform Resource Identifier (URI) che utilizzano il `file://` lo schema per richiedere i file locali.</xref:System.Net.WebRequest>       Non utilizzare il <xref:System.Net.FileWebRequest.%23ctor%2A>costruttore.</xref:System.Net.FileWebRequest.%23ctor%2A> Utilizzare il <xref:System.Net.WebRequest.Create%2A?displayProperty=fullName>metodo per inizializzare nuove istanze della classe FileWebRequest.</xref:System.Net.WebRequest.Create%2A?displayProperty=fullName> Se lo schema URI `file://`, <xref:System.Net.WebRequest.Create%2A>metodo restituisce un oggetto FileWebRequest.</xref:System.Net.WebRequest.Create%2A>       Il <xref:System.Net.FileWebRequest.GetResponse%2A>metodo effettua una richiesta sincrona per il file specificato nella <xref:System.Net.FileWebRequest.RequestUri%2A>proprietà e restituisce un <xref:System.Net.FileWebResponse>oggetto che contiene la risposta.</xref:System.Net.FileWebResponse> </xref:System.Net.FileWebRequest.RequestUri%2A> </xref:System.Net.FileWebRequest.GetResponse%2A> È possibile effettuare una richiesta asincrona per il file utilizzando il <xref:System.Net.FileWebRequest.BeginGetResponse%2A>e <xref:System.Net.FileWebRequest.EndGetResponse%2A>metodi.</xref:System.Net.FileWebRequest.EndGetResponse%2A> </xref:System.Net.FileWebRequest.BeginGetResponse%2A>       Quando si desidera scrivere i dati in un file, il <xref:System.Net.FileWebRequest.GetRequestStream%2A>metodo restituisce un <xref:System.IO.Stream>istanza in cui scrivere.</xref:System.IO.Stream> </xref:System.Net.FileWebRequest.GetRequestStream%2A> Il <xref:System.Net.FileWebRequest.BeginGetRequestStream%2A>e <xref:System.Net.FileWebRequest.EndGetRequestStream%2A>metodi forniscono accesso asincrono al flusso di dati in scrittura.</xref:System.Net.FileWebRequest.EndGetRequestStream%2A> </xref:System.Net.FileWebRequest.BeginGetRequestStream%2A>       La classe FileWebRequest si basa sulla <xref:System.IO.File>classe per la gestione degli errori e di sicurezza dall&quot;accesso di codice.</xref:System.IO.File>"
