  remarks: "Dopo aver creato un enumeratore, il <xref:System.Security.Cryptography.OidEnumerator.MoveNext%2A>metodo deve essere chiamato per passare l&quot;enumeratore al primo elemento della raccolta prima di leggere il valore della proprietà corrente; in caso contrario, Current restituisce `null` o genera un&quot;eccezione.</xref:System.Security.Cryptography.OidEnumerator.MoveNext%2A>       Restituisce inoltre corrente `null` o genera un&quot;eccezione se l&quot;ultima chiamata a <xref:System.Security.Cryptography.OidEnumerator.MoveNext%2A>restituisce `false`, che indica che è stata raggiunta la fine della raccolta.</xref:System.Security.Cryptography.OidEnumerator.MoveNext%2A>       Corrente non consente di spostare la posizione dell&quot;enumeratore e le chiamate successive a corrente restituiscono lo stesso oggetto finché non <xref:System.Security.Cryptography.OidEnumerator.MoveNext%2A>viene chiamato.</xref:System.Security.Cryptography.OidEnumerator.MoveNext%2A>"
  example:
