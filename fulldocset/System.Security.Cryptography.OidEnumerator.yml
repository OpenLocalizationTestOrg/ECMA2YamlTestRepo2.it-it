  name: MoveNext()
  nameWithType: OidEnumerator.MoveNext()
  fullName: System.Security.Cryptography.OidEnumerator.MoveNext()
  type: Method
  assemblies:
  - System
  namespace: System.Security.Cryptography
  summary: "Sposta al successivo <xref href=&quot;System.Security.Cryptography.Oid&quot;> </xref> dell&quot;oggetto un <xref href=&quot;System.Security.Cryptography.OidCollection&quot;> </xref> oggetto."
  remarks: "Dopo la creazione, un enumeratore è posizionato davanti al primo elemento della raccolta e la prima chiamata al metodo MoveNext sposta l&quot;enumeratore sul primo elemento della raccolta. Le chiamate successive all&quot;evoluzione MoveNext l&quot;enumeratore oltre gli elementi successivi nell&quot;insieme.       Una volta raggiunta la fine della raccolta, le chiamate a MoveNext restituiscono `false`.       Un enumeratore è valido fino a quando la raccolta rimane invariata. Se vengono apportate modifiche alla raccolta, ad esempio aggiungendo, modificando o eliminando elementi, l&quot;enumeratore diventa non valido e la successiva chiamata a MoveNext genererà un <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException>"
  example:
  - "The following code example shows how to use the <xref:System.Security.Cryptography.OidEnumerator> class.  \n  \n [!code-cs[Cryptography.Oid#1](~/add/codesnippet/csharp/m-system.security.crypto_125_1.cs)]\n [!code-vb[Cryptography.Oid#1](~/add/codesnippet/visualbasic/m-system.security.crypto_125_1.vb)]\n [!code-cpp[Cryptography.Oid#1](~/add/codesnippet/cpp/m-system.security.crypto_125_1.cpp)]"
  syntax:
    content: public bool MoveNext ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>, se l&quot;enumeratore è avanzato all&quot;elemento successivo; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>, se l&quot;enumeratore ha superato la fine della raccolta."
  overload: System.Security.Cryptography.OidEnumerator.MoveNext*
