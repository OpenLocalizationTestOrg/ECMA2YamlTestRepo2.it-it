  remarks: "Il <xref:System.Windows.Input.Keyboard.Modifiers%2A>proprietà la <xref:System.Windows.Input.Keyboard>classe è il set di tasti di modifica che attualmente premuti.</xref:System.Windows.Input.Keyboard> </xref:System.Windows.Input.Keyboard.Modifiers%2A>       Alcuni [!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)] in [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] che impiegano i ModifierKeys enumerazione sono il <xref:System.Windows.Input.Keyboard.Modifiers%2A>proprietà il <xref:System.Windows.Input.Keyboard>, <xref:System.Windows.Input.KeyBinding>, <xref:System.Windows.Input.KeyGesture>, e <xref:System.Windows.Input.MouseGesture>classi.</xref:System.Windows.Input.MouseGesture> </xref:System.Windows.Input.KeyGesture> </xref:System.Windows.Input.KeyBinding> </xref:System.Windows.Input.Keyboard> </xref:System.Windows.Input.Keyboard.Modifiers%2A>      <a name=&quot;xamlAttributeUsage_ModifierKeys&quot;></a># # Utilizzo dell&quot;attributo XAML ```   <object property=&quot;oneOrMoreModifierKeys&quot;/>   ``` <a name=&quot;xamlValues_ModifierKeys&quot;> </a> # # valori XAML *oneOrMoreModifierKeys* uno o più tasti di modifica, definiti dall&quot;enumerazione ModifierKeys, delimitata da un carattere &quot;+&quot;.      "
  example:
  - "The following example shows how to create a <xref:System.Windows.Input.KeyBinding> that associates a <xref:System.Windows.Input.KeyGesture> with a <xref:System.Windows.Input.RoutedCommand>.  The <xref:System.Windows.Input.KeyBinding> uses the ModifierKeys enumeration to specify the modifier key of the gesture.  \n  \n [!code-xml[commandWithHandler#CommandHandlerKeyBinding](~/add/codesnippet/xaml/commandWithHandler/Window1.xaml#commandhandlerkeybinding)]  \n  \n [!code-cs[commandhandlerprocedural#CommandHandlerKeyBindingCodeBehind](~/add/codesnippet/csharp/CommandHandlerProcedural/Window1.xaml.cs#commandhandlerkeybindingcodebehind)]\n [!code-vb[commandhandlerprocedural#CommandHandlerKeyBindingCodeBehind](~/add/codesnippet/visualbasic/commandhandlerprocedural/window1.xaml.vb#commandhandlerkeybindingcodebehind)]"
