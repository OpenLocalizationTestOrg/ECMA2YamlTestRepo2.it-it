  name: ResourceScope
  nameWithType: ResourceScope
  fullName: System.Runtime.Versioning.ResourceScope
  type: Enum
  summary: "Identifica l&quot;ambito di una risorsa condivisibile."
  remarks: "Una risorsa è un oggetto che contiene lo stato. Esempi di risorse includono un file su disco, una coda di messaggi per un processo e una denominata <xref:System.Threading.Mutex>.</xref:System.Threading.Mutex> La conoscenza di che un oggetto è una risorsa non indica l&quot;utilizzo appropriato. la proprietà di una risorsa importante è l&quot;ambito della risorsa. L&quot;ambito include il tipo e la visibilità della risorsa. Il tipo di risorsa specifica se la risorsa è una risorsa a livello di computer, ad esempio un file su disco, una risorsa a livello di processo, ad esempio un blocco di memoria non condivisa o una risorsa a livello di dominio di applicazione, ad esempio un blocco su un&quot;istanza di un marshalling non dall&quot;oggetto di riferimento.  Gli ambiti di visibilità sono privati e Assembly, il valore predefinito è `Public`, ovvero implicita se Private o Assembly non sono stati indicati.  È presente alcun valore di enumerazione per `Public`."
  syntax:
    content: >-
      [System.Flags]

      public enum ResourceScope
