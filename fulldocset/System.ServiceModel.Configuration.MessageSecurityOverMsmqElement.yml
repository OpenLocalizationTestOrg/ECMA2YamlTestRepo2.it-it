- uid: System.ServiceModel.Configuration.MessageSecurityOverMsmqElement.ClientCredentialType
  id: ClientCredentialType
  parent: System.ServiceModel.Configuration.MessageSecurityOverMsmqElement
  langs:
  - csharp
  name: ClientCredentialType
  nameWithType: MessageSecurityOverMsmqElement.ClientCredentialType
  fullName: System.ServiceModel.Configuration.MessageSecurityOverMsmqElement.ClientCredentialType
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta il <xref:System.ServiceModel.MessageCredentialType>impostazione di protezione per i messaggi inviati tramite il trasporto MSMQ.</xref:System.ServiceModel.MessageCredentialType>"
  remarks: "Questa proprietà può essere impostata su uno dei valori seguenti:-None: consente al servizio di interagire con client anonimi. Il servizio né il client richiede una credenziale.      -Windows: Consente lo svolgimento degli scambi SOAP nel contesto autenticato di una credenziale di Windows. Viene sempre eseguita l&quot;autenticazione basata su Kerberos.      -UserName: Consente al servizio di richiedere che il client venga autenticato tramite una credenziale UserName. Questa credenziale deve essere specificata tramite una <xref:System.ServiceModel.Description.ClientCredentials>classe.</xref:System.ServiceModel.Description.ClientCredentials>          > [!NOTE]      >   [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] non supporta l&quot;invio di digest o la derivazione delle chiavi tramite password e tali chiavi per la sicurezza dei messaggi di una password. Di conseguenza, [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] richiede che lo scambio sia protetto quando si utilizzano le credenziali UserName. Questa modalità richiede di specificare che il certificato del servizio sul lato client comportamento ClientCredential e un elemento serviceCertificate.      -Certificate: Consente al servizio di richiedere che il client venga autenticato tramite un certificato. La credenziale client in questo caso deve essere specificata tramite la <xref:System.ServiceModel.Description.ClientCredentials>classe o il comportamento ClientCredentials.</xref:System.ServiceModel.Description.ClientCredentials> La credenziale del servizio in questo caso deve essere specificata tramite la <xref:System.ServiceModel.Description.ClientCredentials>classe o il comportamento ClientCredentials specificando l&quot;elemento serviceCertificate.</xref:System.ServiceModel.Description.ClientCredentials>      -CardSpace: Consente al servizio di richiedere che il client venga autenticato tramite un [!INCLUDE[infocard1](~/add/includes/infocard1-md.md)]. Il provisioning del certificato Servicecertificate deve essere eseguito nel comportamento ClientCredential.       Le credenziali di certificato per il `MessageSecurityOverMsmq` è rilevante solo quando la modalità di sicurezza è impostata su `Both` o `Message`."
  syntax:
    content: public System.ServiceModel.MessageCredentialType ClientCredentialType { get; set; }
    return:
      type: System.ServiceModel.MessageCredentialType
      description: "Il <xref:System.ServiceModel.MessageCredentialType>impostazione di protezione per i messaggi inviati tramite il trasporto MSMQ.</xref:System.ServiceModel.MessageCredentialType>"
  overload: System.ServiceModel.Configuration.MessageSecurityOverMsmqElement.ClientCredentialType*
  exceptions: []
  platform:
  - net462
