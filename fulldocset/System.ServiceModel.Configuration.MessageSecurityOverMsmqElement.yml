  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Specifica la suite di algoritmi utilizzata per i messaggi di sicurezza a livello SOAP."
  remarks: "<xref:System.ServiceModel.Security.SecurityAlgorithmSuite>Definisce un&quot;ampia gamma di algoritmi, ad esempio di canonizzazione, Digest, incapsulamento della chiave, firma, crittografia e derivazione della chiave.</xref:System.ServiceModel.Security.SecurityAlgorithmSuite> Questa proprietà è molto utile quando si lavora con una piattaforma che utilizza un set di algoritmi diversi da quello predefinito. È necessario considerare i punti di forza e dei punti di debolezza degli algoritmi quando si apportano modifiche a questa proprietà."
  syntax:
    content: public System.ServiceModel.Security.SecurityAlgorithmSuite AlgorithmSuite { get; set; }
    return:
      type: System.ServiceModel.Security.SecurityAlgorithmSuite
      description: "Il <xref href=&quot;System.ServiceModel.Security.SecurityAlgorithmSuite&quot;> </xref> impostazione ai messaggi inviati tramite il <xref href=&quot;System.ServiceModel.NetMsmqBinding&quot;> </xref> associazione."
