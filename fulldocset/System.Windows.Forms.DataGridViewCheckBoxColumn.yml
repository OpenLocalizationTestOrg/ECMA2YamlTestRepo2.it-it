tem.Windows.Forms.CheckState>.</xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> Se <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>ha un valore di <xref:System.Windows.Forms.CheckState>, la modifica di <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A>valore della proprietà da `false` imposta automaticamente <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>a `false`.</xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>"
