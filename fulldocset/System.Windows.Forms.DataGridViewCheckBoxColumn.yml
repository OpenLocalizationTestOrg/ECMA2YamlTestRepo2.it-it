  summary: "Contiene un insieme di <xref href=&quot;System.Windows.Forms.DataGridViewCheckBoxCell&quot;> </xref> oggetti."
  remarks: "La classe DataGridViewCheckBoxColumn è un tipo specializzato del <xref:System.Windows.Forms.DataGridViewColumn>classe utilizzata per contenere logicamente celle che indicano uno stato binario.</xref:System.Windows.Forms.DataGridViewColumn> Un DataGridViewCheckBoxColumn ha un associato <xref:System.Windows.Forms.DataGridViewCheckBoxCell>in ogni <xref:System.Windows.Forms.DataGridViewRow>che interseca tale</xref:System.Windows.Forms.DataGridViewRow> </xref:System.Windows.Forms.DataGridViewCheckBoxCell> Ogni cella fornisce un&quot;interfaccia utente (UI) che è simile a un <xref:System.Windows.Forms.CheckBox>controllo.</xref:System.Windows.Forms.CheckBox>       La modalità di ordinamento predefinito per questo tipo di colonna è <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>       In genere, i valori di cella di casella di controllo vengono utilizzati per l&quot;archiviazione, come gli altri dati, o per l&quot;esecuzione di operazioni bulk. Se si desidera rispondere immediatamente quando gli utenti di fare clic su una cella di casella di controllo, è possibile gestire il <xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName>evento, ma questo evento si verifica prima che il valore della cella viene aggiornato.</xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName> Se è necessario il nuovo valore al momento della selezione, è possibile calcolare il valore previsto in base al valore corrente. Un altro approccio consiste nell&quot;eseguire immediatamente il commit della modifica e gestire l&quot; <xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName>evento per rispondere a tale</xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName> Per eseguire il commit della modifica quando la cella è selezionata, è necessario gestire il <xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName>evento.</xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName> Nel gestore, se la cella corrente contiene una casella di controllo, chiamare il <xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>(metodo) e passare il <xref:System.Windows.Forms.DataGridViewDataErrorContexts>valore.</xref:System.Windows.Forms.DataGridViewDataErrorContexts> </xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to use a DataGridViewCheckBoxColumn to mark which employees are out of the office. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridViewComboBoxColumn> class overview topic.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/cpp/t-system.windows.forms.d_75_1.cpp)]\n [!code-cs[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/csharp/t-system.windows.forms.d_75_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/visualbasic/t-system.windows.forms.d_75_1.vb)]"
