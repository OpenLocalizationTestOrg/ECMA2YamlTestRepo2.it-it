  remarks: "FalseValue, <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.TrueValue%2A>, e <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.IndeterminateValue%2A>determinano i valori associati di questi stati che si verificano nell&quot;origine dati sottostante.</xref:System.Windows.Forms.DataGridViewCheckBoxColumn.IndeterminateValue%2A> </xref:System.Windows.Forms.DataGridViewCheckBoxColumn.TrueValue%2A>       Ottenere o impostare questa proprietà ottiene o imposta il <xref:System.Windows.Forms.DataGridViewCheckBoxCell.FalseValue%2A>proprietà dell&quot;oggetto cella restituito dal <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A>proprietà.</xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridViewCheckBoxCell.FalseValue%2A> Imposta questa proprietà anche il <xref:System.Windows.Forms.DataGridViewCheckBoxCell.FalseValue%2A>visualizzare la colonna di proprietà di ogni cella nella colonna e l&quot;aggiornamento.</xref:System.Windows.Forms.DataGridViewCheckBoxCell.FalseValue%2A> Per ignorare il valore specificato per le singole celle, impostare i valori delle celle dopo aver impostato il valore della colonna."
