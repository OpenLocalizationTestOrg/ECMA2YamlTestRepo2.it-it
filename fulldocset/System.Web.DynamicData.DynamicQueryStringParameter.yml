  name: DynamicQueryStringParameter
  nameWithType: DynamicQueryStringParameter
  fullName: System.Web.DynamicData.DynamicQueryStringParameter
  type: Class
  summary: "Genera automaticamente una raccolta di parametri che è possibile creare il <xref uid=&quot;langword_csharp_Where&quot; name=&quot;Where&quot; href=&quot;&quot;> </xref> clausola per il controllo origine dati tramite il recupero dei valori di stringa di query."
  remarks: "La classe DynamicQueryStringParameter viene utilizzata dalle pagine che utilizzano le funzionalità ASP.NET Dynamic Data. La classe DynamicQueryStringParameter genererà una raccolta di <xref:System.Web.UI.WebControls.Parameter>gli oggetti per le chiavi primarie, le chiavi esterne e colonne booleane di una tabella tramite il recupero dei valori di stringa di query.</xref:System.Web.UI.WebControls.Parameter>       Per le chiavi primarie, è possibile aggiungere semplicemente un oggetto DynamicQueryStringParameter senza fornire altri parametri. Dynamic Data genererà i parametri per la chiave primaria o chiavi. Per le colonne booleane o le chiavi esterne, è necessario impostare il <xref:System.Web.UI.WebControls.Parameter.Name%2A>proprietà sul nome della colonna che si desidera filtrare.</xref:System.Web.UI.WebControls.Parameter.Name%2A>       Per utilizzare la classe DynamicQueryStringParameter, è necessario aggiungere un <xref:System.Web.DynamicData.DynamicDataManager>controllo alla pagina e registrare il controllo con associazione a dati con il <xref:System.Web.DynamicData.DynamicDataManager>controllo utilizzando il <xref:System.Web.DynamicData.DynamicDataManager.RegisterControl%2A?displayProperty=fullName>metodo.</xref:System.Web.DynamicData.DynamicDataManager.RegisterControl%2A?displayProperty=fullName> </xref:System.Web.DynamicData.DynamicDataManager> </xref:System.Web.DynamicData.DynamicDataManager>       Vedere un esempio di codice in fase di esecuzione di questa funzionalità: [eseguire](http://go.microsoft.com/fwlink/?LinkId=120736&sref=System.Web.DynamicData.DynamicQueryStringParameter)."
  example:
  - "The following example shows how to use the DynamicQueryStringParameter object as filter when displaying data in a <xref:System.Web.UI.WebControls.GridView> control. The <xref:System.Web.UI.WebControls.GridView> control contains a <xref:System.Web.UI.WebControls.TemplateField> object that creates a link that sets the query string value by using the foreign key value.  \n  \n [!code-cs[System.Web.DynamicData.DynamicQueryStringParameter#1](~/add/codesnippet/csharp/t-system.web.dynamicdata_7_1.aspx)]\n [!code-vb[System.Web.DynamicData.DynamicQueryStringParameter#1](~/add/codesnippet/visualbasic/t-system.web.dynamicdata_7_1.aspx)]"
