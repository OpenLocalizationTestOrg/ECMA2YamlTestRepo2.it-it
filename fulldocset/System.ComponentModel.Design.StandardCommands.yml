  name: StandardCommands
  nameWithType: StandardCommands
  fullName: System.ComponentModel.Design.StandardCommands
  type: Class
  summary: "Definisce gli identificatori per il set standard di comandi che sono disponibili per la maggior parte delle applicazioni."
  remarks: "Questa classe definisce <xref:System.ComponentModel.Design.CommandID>identificatori per i comandi standard disponibili nelle finestre di progettazione.</xref:System.ComponentModel.Design.CommandID>       Per aggiungere un comando dalla classe StandardCommands a un menu della finestra di progettazione, è necessario chiamare il <xref:System.ComponentModel.Design.IMenuCommandService.AddCommand%2A>metodo di un <xref:System.ComponentModel.Design.IMenuCommandService>e aggiungere un <xref:System.ComponentModel.Design.MenuCommand>che contiene un <xref:System.ComponentModel.Design.CommandID>da StandardCommands.</xref:System.ComponentModel.Design.CommandID> </xref:System.ComponentModel.Design.MenuCommand> </xref:System.ComponentModel.Design.IMenuCommandService> </xref:System.ComponentModel.Design.IMenuCommandService.AddCommand%2A>"
  example:
  - "The following code example illustrates how to add a member of the StandardCommands class to a <xref:System.ComponentModel.Design.MenuCommand> and how to add the <xref:System.ComponentModel.Design.MenuCommand> to an <xref:System.ComponentModel.Design.IMenuCommandService>.  \n  \n [!code-cpp[MenuCommand Example#1](~/add/codesnippet/cpp/t-system.componentmodel._163_1.cpp)]\n [!code-cs[MenuCommand Example#1](~/add/codesnippet/csharp/t-system.componentmodel._163_1.cs)]\n [!code-vb[MenuCommand Example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._163_1.vb)]"
