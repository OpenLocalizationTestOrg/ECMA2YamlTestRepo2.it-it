  remarks: "Chiamare Dispose dopo aver terminato di utilizzare <xref:System.Security.Cryptography.ECDiffieHellman>.</xref:System.Security.Cryptography.ECDiffieHellman> Il metodo Dispose lascia il <xref:System.Security.Cryptography.ECDiffieHellman>in uno stato inutilizzabile.</xref:System.Security.Cryptography.ECDiffieHellman> Dopo aver chiamato Dispose, è necessario rilasciare tutti i riferimenti al <xref:System.Security.Cryptography.ECDiffieHellman>in modo che il garbage collector può recuperare la memoria che di <xref:System.Security.Cryptography.ECDiffieHellman>occupata.</xref:System.Security.Cryptography.ECDiffieHellman> </xref:System.Security.Cryptography.ECDiffieHellman>       Per ulteriori informazioni, vedere [la pulizia di risorse non gestite](~/add/includes/ajax-current-ext-md.md) e [implementazione di un metodo Dispose](~/add/includes/ajax-current-ext-md.md)."
