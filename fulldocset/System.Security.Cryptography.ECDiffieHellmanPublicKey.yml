- uid: System.Security.Cryptography.ECDiffieHellmanPublicKey.Dispose(System.Boolean)
  id: Dispose(System.Boolean)
  parent: System.Security.Cryptography.ECDiffieHellmanPublicKey
  langs:
  - csharp
  name: Dispose(Boolean)
  nameWithType: ECDiffieHellmanPublicKey.Dispose(Boolean)
  fullName: System.Security.Cryptography.ECDiffieHellmanPublicKey.Dispose(Boolean)
  type: Method
  assemblies:
  - System.Core
  namespace: System.Security.Cryptography
  summary: "Rilascia le risorse non gestite usate dal <xref href=&quot;System.Security.Cryptography.ECDiffieHellman&quot;> </xref> classe e facoltativamente rilascia le risorse gestite."
  remarks: "Questo metodo viene eseguito in due scenari distinti:: se `disposing` è uguale a `true`, il metodo è stato chiamato direttamente o indirettamente dal codice utente. Gestiti e possono essere eliminate le risorse non gestite.      -Se `disposing` è uguale a `false`, il metodo è stato chiamato dal runtime dall&quot;interno del finalizzatore e non deve fare riferimento alle risorse gestite. Possono essere eliminate solo risorse non gestite.       Se è necessario fornire il codice di pulizia per le risorse gestite e che ha creato un oggetto, si deve eseguire l&quot;override di questo metodo.       Questo metodo viene chiamato dal metodo pubblico `Dispose()`(metodo) e <xref:System.Object.Finalize%2A>metodo.</xref:System.Object.Finalize%2A> `Dispose()`richiama il metodo protetto `Dispose(Boolean)` metodo con il `disposing` parametro impostato su `true`. <xref:System.Object.Finalize%2A>richiama `Dispose` con `disposing` impostato su `false`.</xref:System.Object.Finalize%2A>       Quando il `disposing` parametro è true, questo metodo rilascia tutte le risorse utilizzate dagli oggetti gestiti da questo <xref:System.Security.Cryptography.ECDiffieHellmanPublicKey>riferimenti.</xref:System.Security.Cryptography.ECDiffieHellmanPublicKey> Questo metodo richiama il `Dispose()` metodo di ciascun oggetto cui viene fatto riferimento."
  syntax:
    content: protected virtual void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>per rilasciare le risorse gestite e non gestite. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> per rilasciare solo le risorse non gestite."
  overload: System.Security.Cryptography.ECDiffieHellmanPublicKey.Dispose*
  exceptions: []
  platform:
  - net462
