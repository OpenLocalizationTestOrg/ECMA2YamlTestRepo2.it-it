  summary: "Rappresenta il metodo che gestirà il <xref href=&quot;System.Windows.UIElement.QueryCursor&quot;> </xref> e <xref href=&quot;System.Windows.ContentElement.QueryCursor&quot;> </xref> eventi, nonché il &lt;xref:System.Windows.Input.Mouse.QueryCursor?displayProperty=fullName&gt; evento associato."
  remarks: "Questo delegato è utilizzato con i seguenti eventi associati.      - <xref:System.Windows.Input.Mouse.QueryCursor?displayProperty=fullName>Questo delegato è utilizzato con i seguenti eventi indirizzati.</xref:System.Windows.Input.Mouse.QueryCursor?displayProperty=fullName> Questi eventi indirizzati inoltrano gli eventi associati elencati in precedenza per renderli più accessibile per il modello di elemento generale in [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].      - <xref:System.Windows.UIElement.QueryCursor?displayProperty=fullName>- <xref:System.Windows.ContentElement.QueryCursor?displayProperty=fullName>Gli eventi associati e gli eventi indirizzati dell&quot;elemento base condividono i propri dati di evento e bubbling e tunneling versioni degli eventi indirizzati anche condividere i dati dell&quot;evento.</xref:System.Windows.ContentElement.QueryCursor?displayProperty=fullName> </xref:System.Windows.UIElement.QueryCursor?displayProperty=fullName> Questo può influire sulle caratteristiche gestite dell&quot;evento nel tragitto la route dell&quot;evento. Per informazioni dettagliate, vedere [Input Overview](~/add/includes/ajax-current-ext-md.md)."
