  type: Class
  summary: "Classe di base della finestra di progettazione per estendere il comportamento della modalità progettazione di un <xref href=&quot;System.Windows.Forms.Control&quot;> </xref> che deve ricevere messaggi di scorrimento."
  remarks: "ScrollableControlDesigner fornisce una classe base per le finestre di progettazione di controlli che rispondono ai messaggi di scorrimento. Oltre ai metodi e alle funzionalità ereditati dal <xref:System.Windows.Forms.Design.ParentControlDesigner>, <xref:System.Windows.Forms.Design.ControlDesigner>, e <xref:System.ComponentModel.Design.ComponentDesigner>classi, ScrollableControlDesigner fornisce un <xref:System.Windows.Forms.Control.WndProc%2A>override del metodo che passa i messaggi WM_HSCROLL e WM_VSCROLL al controllo in fase di progettazione.</xref:System.Windows.Forms.Control.WndProc%2A> </xref:System.ComponentModel.Design.ComponentDesigner> </xref:System.Windows.Forms.Design.ControlDesigner> </xref:System.Windows.Forms.Design.ParentControlDesigner>      > [!NOTE] > Se dispone di un modulo relativo <xref:System.Windows.Forms.Form.AutoScroll%2A>proprietà è impostata su attiva, le barre di scorrimento sono sempre attive nell&quot;ambiente di progettazione.</xref:System.Windows.Forms.Form.AutoScroll%2A>       È possibile associare una finestra di progettazione con un tipo di utilizzo di un <xref:System.ComponentModel.DesignerAttribute>.</xref:System.ComponentModel.DesignerAttribute> Per una panoramica della personalizzazione di comportamento in fase di progettazione, vedere [estensione supporto in fase di progettazione](~/add/includes/ajax-current-ext-md.md)."
  syntax:
