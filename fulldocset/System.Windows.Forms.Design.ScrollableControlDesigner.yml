- uid: System.Windows.Forms.Design.ScrollableControlDesigner.GetHitTest(System.Drawing.Point)
  id: GetHitTest(System.Drawing.Point)
  parent: System.Windows.Forms.Design.ScrollableControlDesigner
  langs:
  - csharp
  name: GetHitTest(Point)
  nameWithType: ScrollableControlDesigner.GetHitTest(Point)
  fullName: System.Windows.Forms.Design.ScrollableControlDesigner.GetHitTest(Point)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Windows.Forms.Design
  summary: "Indica se un clic del mouse nel punto specificato deve essere gestito dal controllo."
  remarks: "Il metodo GetHitTest determina se un clic nel punto specificato deve essere passato al controllo, mentre il controllo è in modalità progettazione. È possibile eseguire l&quot;override e implementare questo metodo per abilitare il controllo di ricevere i clic nell&quot;ambiente di progettazione.      > [!NOTE] > È possibile passare un punto nelle coordinate dello schermo per i <xref:System.Windows.Forms.Control.PointToClient%2A>metodo la <xref:System.Windows.Forms.Control>classe per ottenere le coordinate del punto rispetto all&quot;angolo superiore sinistro del controllo.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.Control.PointToClient%2A>"
  syntax:
    content: protected override bool GetHitTest (System.Drawing.Point pt);
    parameters:
    - id: pt
      type: System.Drawing.Point
      description: "Oggetto <xref href=&quot;System.Drawing.Point&quot;> </xref> che indica la posizione in cui è stato fatto clic con il mouse, nelle coordinate dello schermo."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se un clic nel punto specificato deve essere gestita dal controllo; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.Design.ScrollableControlDesigner.GetHitTest*
  exceptions: []
  platform:
  - net462
