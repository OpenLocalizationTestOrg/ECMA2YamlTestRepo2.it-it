  remarks: "Implementano le interfacce IObjectListFieldCollection il <xref:System.Collections.ICollection>interfaccia; in modo che tutte le proprietà e metodi di tale interfaccia sono implicitamente qui.</xref:System.Collections.ICollection> È possibile utilizzare questo tipo di interfaccia per le raccolte di campi di sola lettura. Ad esempio, l&quot;applicazione può recuperare il controllo <xref:System.Web.UI.MobileControls.ObjectList.AllFields%2A>proprietà, che è una raccolta combinata di campi definiti in modo esplicito e generati automaticamente per il controllo.</xref:System.Web.UI.MobileControls.ObjectList.AllFields%2A> Tuttavia, l&quot;applicazione non è possibile aggiungere o rimuovere campi in questa raccolta."
