  name: DefaultDependencyAttribute
  nameWithType: DefaultDependencyAttribute
  fullName: System.Runtime.CompilerServices.DefaultDependencyAttribute
  type: Class
  summary: "Fornisce un suggerimento a common language runtime (CLR) che indica la probabilità è una dipendenza da caricare. Questa classe viene utilizzata in un assembly dipendente per indicare quali hint deve essere utilizzato quando l&quot;elemento padre non specifica il <xref href=&quot;System.Runtime.CompilerServices.DependencyAttribute&quot;> </xref> attributo.  Questa classe non può essere ereditata."
  remarks: "Questo attributo viene utilizzato il [Ngen.exe (Native Image Generator)](~/add/includes/ajax-current-ext-md.md) per generare immagini di assembly nativo.       Applicare l&quot;attributo DefaultDependencyAttribute a un assembly dipendente per determinare l&quot;associazione predefinita preferita.       Una dipendenza che è probabile che venga caricato (<xref:System.Runtime.CompilerServices.LoadHint>) causerà Ngen.exe associare a tale dipendenza.</xref:System.Runtime.CompilerServices.LoadHint>  Utilizzo di questo suggerimento consente Ngen.exe generare il codice che si tradurrà in un set ridotto di lavoro e il miglioramento della velocità effettiva, ma al costo di caricamento sempre la dipendenza quando viene caricato l&quot;assembly padre.       Quando si applica il <xref:System.Runtime.CompilerServices.DependencyAttribute>a un assembly con il valore dell&quot;attributo <xref:System.Runtime.CompilerServices.LoadHint>, la generazione di immagini native servizio consulta l&quot;assembly dipendente per l&quot;associazione predefinita preferita, specificata dall&quot;attributo DefaultDependencyAttribute.</xref:System.Runtime.CompilerServices.LoadHint> </xref:System.Runtime.CompilerServices.DependencyAttribute>"
  example:
  - "The following code example demonstrates how to apply the DefaultDependencyAttribute attribute to an assembly to specify that the dependency is likely to be loaded.  \n  \n [!code-vb[Runtime.CompilerServices.DefaultDependencyAttribute#1](~/add/codesnippet/visualbasic/t-system.runtime.compile_1_1.vb)]\n [!code-cs[Runtime.CompilerServices.DefaultDependencyAttribute#1](~/add/codesnippet/csharp/t-system.runtime.compile_1_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly)]

      public sealed class DefaultDependencyAttribute : Attribute
