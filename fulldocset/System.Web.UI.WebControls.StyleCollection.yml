  remarks: "Utilizzare la classe StyleCollection per archiviare e gestire <xref:System.Web.UI.WebControls.Style>oggetti per un controllo.</xref:System.Web.UI.WebControls.Style> Gli sviluppatori di controlli è possibile utilizzare questa classe per contenere un set di stili che si applicano a parti diverse del controllo.       La raccolta in modo dinamico dimensioni aumentano man mano che vengono aggiunti gli oggetti. Gli indici in questa raccolta sono in base zero. Utilizzare il <xref:System.Web.UI.StateManagedCollection.Count%2A>proprietà per determinare il numero di oggetti presenti nella raccolta.</xref:System.Web.UI.StateManagedCollection.Count%2A>       Inoltre, utilizzare le proprietà e metodi StyleCollection per fornire le funzionalità seguenti: - il <xref:System.Web.UI.WebControls.StyleCollection.Add%2A>metodo per aggiungere un solo stile alla raccolta.</xref:System.Web.UI.WebControls.StyleCollection.Add%2A>      -La <xref:System.Web.UI.WebControls.StyleCollection.Insert%2A>metodo per aggiungere uno stile da un particolare indice all&quot;interno della raccolta.</xref:System.Web.UI.WebControls.StyleCollection.Insert%2A>      -La <xref:System.Web.UI.WebControls.StyleCollection.Remove%2A>metodo per rimuovere uno stile dalla raccolta.</xref:System.Web.UI.WebControls.StyleCollection.Remove%2A>      -La <xref:System.Web.UI.WebControls.StyleCollection.RemoveAt%2A>metodo per rimuovere lo stile si trova in un particolare indice.</xref:System.Web.UI.WebControls.StyleCollection.RemoveAt%2A>      -La <xref:System.Web.UI.WebControls.StyleCollection.Contains%2A>metodo per determinare se un particolare stile è già nella raccolta.</xref:System.Web.UI.WebControls.StyleCollection.Contains%2A>      -La <xref:System.Web.UI.WebControls.StyleCollection.IndexOf%2A>metodo per recuperare l&quot;indice di uno stile all&quot;interno della raccolta.</xref:System.Web.UI.WebControls.StyleCollection.IndexOf%2A>      -La <xref:System.Web.UI.StateManagedCollection.Clear%2A>metodo per rimuovere tutti gli stili dalla raccolta.</xref:System.Web.UI.StateManagedCollection.Clear%2A>"
