  remarks: "La proprietà RolesPopulated viene utilizzata per abilitare o annullare la creazione di un <xref:System.Web.Security.RolePrincipal>da <xref:System.Web.Security.RoleManagerModule>.</xref:System.Web.Security.RoleManagerModule> </xref:System.Web.Security.RolePrincipal>       Se impostato su `true` nel <xref:System.Web.Security.RoleManagerModule.GetRoles>evento, il <xref:System.Web.Security.RoleManagerModule>presuppone che l&quot;appartenenza al ruolo per l&quot;utente corrente è stato verificato e le necessarie informazioni di appartenenza al ruolo sono state configurate per l&quot;utente corrente.</xref:System.Web.Security.RoleManagerModule> </xref:System.Web.Security.RoleManagerModule.GetRoles> Viene eseguita alcuna azione dal <xref:System.Web.Security.RoleManagerModule>per creare un <xref:System.Web.Security.RolePrincipal>per l&quot;utente corrente.</xref:System.Web.Security.RolePrincipal> </xref:System.Web.Security.RoleManagerModule>"
