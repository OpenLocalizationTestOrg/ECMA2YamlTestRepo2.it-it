  summary: "Ottiene o imposta un <xref href=&quot;System.Windows.Media.Media3D.Matrix3D&quot;> </xref> come matrice di trasformazione di proiezione."
  remarks: "Questa proprietà è utile per le applicazioni che implementano i propri calcolo di una matrice di proiezione.       Questa proprietà consente di trasformare il sistema di coordinate da spazio della camera a un cubo normalizzato, dove le coordinate X e Y sono compresi tra -1 e 1 e la coordinata Z varia da zero a 1.  Le coordinate Z minime e massime nello spazio della fotocamera sono definite dalla modalità con la coordinata Z Trasforma la matrice di proiezione.      <a name=&quot;dependencyPropertyInfo_ProjectionMatrix&quot;></a># # Informazioni proprietà di dipendenza | | |   |-|-|   | Campo dell&quot;identificatore | <xref:System.Windows.Media.Media3D.MatrixCamera.ProjectionMatrixProperty>|   | Impostare le proprietà dei metadati su `true`| None |</xref:System.Windows.Media.Media3D.MatrixCamera.ProjectionMatrixProperty>"
