- uid: System.Web.UI.Design.ConnectionStringEditor.EditValue(System.ComponentModel.ITypeDescriptorContext,System.IServiceProvider,System.Object)
  id: EditValue(System.ComponentModel.ITypeDescriptorContext,System.IServiceProvider,System.Object)
  parent: System.Web.UI.Design.ConnectionStringEditor
  langs:
  - csharp
  name: EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  nameWithType: ConnectionStringEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  fullName: System.Web.UI.Design.ConnectionStringEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Modifica il valore dell&quot;oggetto specificato utilizzando il contesto e il provider di servizi specificato."
  remarks: "Il <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>metodo avvia l&quot;interfaccia utente per la modifica di `value` oggetto.</xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> L&quot;host della finestra di progettazione chiama il <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>metodo quando si modifica il valore di una proprietà che è associato l&quot;editor di stringa di connessione.</xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> Il provider di servizi di input viene utilizzato per ottenere i servizi di modifica necessarie all&quot;interno di <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>metodo.</xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>       Se un <xref:System.ComponentModel.Design.Data.IDataEnvironment>implementazione del servizio è supportato nel contesto specificato, il <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>metodo inizializza un <xref:System.Web.UI.WebControls.ListBox>controllo, che viene richiesto di selezionare un&quot;espressione di connessione esistente o creare una nuova espressione di connessione.</xref:System.Web.UI.WebControls.ListBox> </xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> </xref:System.ComponentModel.Design.Data.IDataEnvironment> Se un <xref:System.ComponentModel.Design.Data.IDataEnvironment>implementazione del servizio non è supportato nel contesto specificato, il <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>metodo consente di visualizzare una semplice istanza la <xref:System.Windows.Forms.Form>classe, che viene richiesto di immettere la stringa di espressione di connessione.</xref:System.Windows.Forms.Form> </xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> </xref:System.ComponentModel.Design.Data.IDataEnvironment>       Se si annulla senza selezionare una stringa di espressione di connessione, l&quot;oggetto restituito è lo stesso come il `value` parametro."
  syntax:
    content: public override object EditValue (System.ComponentModel.ITypeDescriptorContext context, IServiceProvider provider, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Un <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> da utilizzare per acquisire ulteriori informazioni sul contesto."
    - id: provider
      type: System.IServiceProvider
      description: "Oggetto provider di servizi mediante il quale ottenere servizi di modifica."
    - id: value
      type: System.Object
      description: "Un&quot;istanza dell&quot;oggetto da modificare."
    return:
      type: System.Object
      description: "L&quot;espressione di connessione selezionata, come un oggetto stringa. in caso contrario, se non è stata selezionata un&quot;espressione di connessione, lo stesso <code> value </code> passato."
  overload: System.Web.UI.Design.ConnectionStringEditor.EditValue*
  exceptions: []
  platform:
  - net462
