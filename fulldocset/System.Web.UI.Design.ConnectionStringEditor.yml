  summary: "Assegna il nome del provider per l&quot;istanza specificata del <xref href=&quot;System.Web.UI.Design.ConnectionStringEditor&quot;> </xref> classe."
  remarks: "Il metodo SetProviderName imposta il nome del provider di `instance` parametro. Ad esempio, nel `SqlDataSourceConnectionStringEditor`, che deriva dal <xref:System.Web.UI.Design.ConnectionStringEditor>(classe), imposta il nome del provider oppure aggiunge un <xref:System.Web.UI.ExpressionBinding>dell&quot;oggetto, se la connessione è una connessione configurata.</xref:System.Web.UI.ExpressionBinding> </xref:System.Web.UI.Design.ConnectionStringEditor> In questa implementazione, il metodo SetProviderName non esegue alcuna operazione."
