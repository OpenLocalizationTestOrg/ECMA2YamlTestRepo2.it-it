  name: ConnectionStringEditor
  nameWithType: ConnectionStringEditor
  fullName: System.Web.UI.Design.ConnectionStringEditor
  type: Class
  summary: "Fornisce una classe base per un&quot;interfaccia utente di selezionare e modificare una proprietà di stringa di connessione in fase di progettazione."
  remarks: "È un&quot;istanza della classe ConnectionStringEditor un <xref:System.Drawing.Design.UITypeEditor>oggetto che può essere utilizzato in fase di progettazione per selezionare e modificare un&quot;espressione di stringa di connessione e per assegnare l&quot;espressione a una proprietà del controllo.</xref:System.Drawing.Design.UITypeEditor> Ad esempio, il <xref:System.Web.UI.WebControls.SqlDataSource>controllo utilizza la classe ConnectionStringEditor in fase di progettazione per impostare il valore di <xref:System.Web.UI.WebControls.SqlDataSource.ConnectionString%2A>proprietà.</xref:System.Web.UI.WebControls.SqlDataSource.ConnectionString%2A> </xref:System.Web.UI.WebControls.SqlDataSource>       Utilizzare il <xref:System.ComponentModel.EditorAttribute>attributo per associare il ConnectionStringEditor a una proprietà.</xref:System.ComponentModel.EditorAttribute> Quando la proprietà associata viene modificata nella finestra di progettazione, l&quot;host di progettazione chiama il <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>metodo.</xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> Il <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>metodo visualizza un&quot;interfaccia utente per la compilazione dell&quot;espressione di stringa di connessione e restituisce la stringa di connessione selezionata dall&quot;utente.</xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> Il <xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>metodo indica lo stile di visualizzazione dell&quot;interfaccia utente.</xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>"
  example:
  - "The following code example demonstrates how to associate an instance of the ConnectionStringEditor class with a property that is contained within a custom control. When the control property is edited in the design surface, the ConnectionStringEditor class provides the user interface to select and edit a connection string for the property value.  \n  \n [!code-cs[System.Web.UI.Design.ConnectionStringEditor#2](~/add/codesnippet/csharp/t-system.web.ui.design.c_1_1.cs)]\n [!code-vb[System.Web.UI.Design.ConnectionStringEditor#2](~/add/codesnippet/visualbasic/t-system.web.ui.design.c_1_1.vb)]"
