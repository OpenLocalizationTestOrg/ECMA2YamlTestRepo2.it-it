- uid: System.Windows.Forms.MaskedTextBox.TypeValidationCompleted
  id: TypeValidationCompleted
  parent: System.Windows.Forms.MaskedTextBox
  langs:
  - csharp
  name: TypeValidationCompleted
  nameWithType: MaskedTextBox.TypeValidationCompleted
  fullName: System.Windows.Forms.MaskedTextBox.TypeValidationCompleted
  type: Event
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Si verifica quando <xref href=&quot;System.Windows.Forms.MaskedTextBox&quot;> </xref> ha completato l&quot;analisi del valore corrente utilizzando il <xref:System.Windows.Forms.MaskedTextBox.ValidatingType*>proprietà.</xref:System.Windows.Forms.MaskedTextBox.ValidatingType*>"
  remarks: "Il <xref:System.Windows.Forms.MaskedTextBox>controllo convaliderà l&quot;input in base al tipo definito dal relativo <xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A?displayProperty=fullName>proprietà.</xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A?displayProperty=fullName> </xref:System.Windows.Forms.MaskedTextBox> Quando questa proprietà non è `null`, si verifica la serie di eventi seguenti: 1.  La sequenza di convalida inizia quando si verifica una delle operazioni seguenti:- <xref:System.Windows.Forms.MaskedTextBox>controllo perde lo stato attivo.</xref:System.Windows.Forms.MaskedTextBox>          -La <xref:System.Windows.Forms.MaskedTextBox.Text%2A>proprietà viene recuperata.</xref:System.Windows.Forms.MaskedTextBox.Text%2A>          -La <xref:System.Windows.Forms.MaskedTextBox.ValidateText%2A>metodo viene chiamato.</xref:System.Windows.Forms.MaskedTextBox.ValidateText%2A>      2.  In una chiamata a una qualsiasi di questi eventi causare il `Parse` metodo del tipo specificato con il <xref:System.Windows.Forms.TypeValidationEventArgs.ValidatingType%2A>proprietà.</xref:System.Windows.Forms.TypeValidationEventArgs.ValidatingType%2A> `Parse`è responsabile della conversione della stringa di input formattata per il tipo di destinazione. Una corretta conversione equivale alla convalida.      3.  Dopo aver `Parse` restituisce, viene generato l&quot;evento TypeValidationCompleted. Il gestore eventi per questo evento viene in genere implementato per eseguire l&quot;elaborazione di convalida di tipo o mask. Riceve un <xref:System.Windows.Forms.TypeValidationEventArgs>parametro contenente le informazioni sulla conversione; ad esempio, il <xref:System.Windows.Forms.TypeValidationEventArgs.IsValidInput%2A>membro indica se la conversione è riuscita.</xref:System.Windows.Forms.TypeValidationEventArgs.IsValidInput%2A> </xref:System.Windows.Forms.TypeValidationEventArgs>      4.  Dopo che il gestore dell&quot;evento per l&quot;evento TypeValidationCompleted restituisce, l&quot;evento di convalida standard, <xref:System.Windows.Forms.Control.Validating>, viene generato.</xref:System.Windows.Forms.Control.Validating> Un gestore può essere implementato per eseguire una convalida standard, includendo l&quot;annullamento dell&quot;evento.      5.  Se l&quot;evento non viene annullata nel passaggio 3, l&quot;evento di convalida standard <xref:System.Windows.Forms.Control.Validated>viene generato.</xref:System.Windows.Forms.Control.Validated>       Se il <xref:System.Windows.Forms.TypeValidationEventArgs.Cancel%2A>è impostata su `true` nel gestore dell&quot;evento TypeValidationCompleted verrà annullata l&quot;evento e <xref:System.Windows.Forms.MaskedTextBox>controllo mantiene lo stato attivo, a meno che non le <xref:System.Windows.Forms.Control.Validating>evento imposta la versione del <xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName>proprietà nuovamente a `false`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName> </xref:System.Windows.Forms.Control.Validating> </xref:System.Windows.Forms.MaskedTextBox> </xref:System.Windows.Forms.TypeValidationEventArgs.Cancel%2A>"
  example:
  - "The following code example attempts to parse the user's input as a valid <xref:System.DateTime> object. If it fails, the TypeValidationCompleted event handler displays an error message to the user. If the value is a valid <xref:System.DateTime>, the code verifies that the date supplied is not prior to today's date. This code example requires  that your Windows Forms project contains a <xref:System.Windows.Forms.MaskedTextBox> control named `MaskedTextBox1` and a <xref:System.Windows.Forms.ToolTip> control named `ToolTip1`.  \n  \n [!code-cs[ValidatingTypeSample#1](~/add/codesnippet/csharp/e-system.windows.forms.m_13_1.cs)]\n [!code-vb[ValidatingTypeSample#1](~/add/codesnippet/visualbasic/e-system.windows.forms.m_13_1.vb)]"
  syntax:
    content: public event System.Windows.Forms.TypeValidationEventHandler TypeValidationCompleted;
    return:
      type: System.Windows.Forms.TypeValidationEventHandler
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
