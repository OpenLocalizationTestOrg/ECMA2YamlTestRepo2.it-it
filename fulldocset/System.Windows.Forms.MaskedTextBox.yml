  summary: "Si verifica quando l&quot;input dell&quot;utente o carattere assegnato non corrisponde al rispettivo elemento di formato della maschera di input."
  remarks: "MaskInputRejected è l&quot;evento predefinito per la <xref:System.Windows.Forms.MaskedTextBox>classe.</xref:System.Windows.Forms.MaskedTextBox>       L&quot;evento MaskInputRejected si verifica quando un carattere viene rifiutato dalla maschera di input. Maschera di input, rappresentata dal <xref:System.Windows.Forms.MaskedTextBox.Mask%2A>proprietà, viene interpretato dal provider di testo mascherata associato al controllo tramite la <xref:System.Windows.Forms.MaskedTextBox.MaskedTextProvider%2A>proprietà.</xref:System.Windows.Forms.MaskedTextBox.MaskedTextProvider%2A> </xref:System.Windows.Forms.MaskedTextBox.Mask%2A> MaskInputRejected viene generato nelle situazioni seguenti:-un carattere di input non corrisponde l&quot;elemento di formato corrispondente. Ad esempio, l&quot;utente immette un carattere alfabetico quando è necessaria una cifra. Si tratta probabilmente la causa più comune per cui questo evento viene generato.      -L&quot;utente sta tentando di caratteri estranei oltre la fine della maschera di input perché la maschera è già stata compilata o la posizione corrente del cursore è stata spostata alla fine della stringa visualizzata maschera di input.      -Un&quot;operazione di Incolla inserisce un carattere che non corrisponde all&quot;elemento di formato associato, oppure se il <xref:System.Windows.Forms.MaskedTextBox.IsOverwriteMode%2A>proprietà `false`, caratteri esistenti vengono spostati in nuove posizioni in cui gli elementi di formato non corrispondono.</xref:System.Windows.Forms.MaskedTextBox.IsOverwriteMode%2A>      -Un&quot;operazione di taglio caratteri esistenti spostati a sinistra e uno o più caratteri non corrispondono agli elementi formato appena associato.      -Un&quot;assegnazione è stata effettuata il <xref:System.Windows.Forms.MaskedTextBox.Text%2A>proprietà e la stringa assegnata ha causato uno o più violazioni della maschera.</xref:System.Windows.Forms.MaskedTextBox.Text%2A>       Se una stringa è stata assegnata al controllo che causa MaskInputRejected si verifichi, verrà visualizzata alcuna parte della stringa <xref:System.Windows.Forms.MaskedTextBox>.</xref:System.Windows.Forms.MaskedTextBox>       Il valore predefinito di gestione MaskInputRejected giocano un segnale acustico se il <xref:System.Windows.Forms.MaskedTextBox.BeepOnError%2A>è impostata su `true`.</xref:System.Windows.Forms.MaskedTextBox.BeepOnError%2A> Questo evento viene spesso gestito per implementare la gestione errori personalizzata, ad esempio, per spostare il controllo di input utente successivo se la maschera è completa o visualizzare una finestra di dialogo di errore personalizzata o una descrizione comando se il carattere di input non è valido."
  example:
