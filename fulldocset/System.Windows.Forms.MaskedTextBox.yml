  summary: "Ottiene o imposta il tipo di dati utilizzato per verificare l&quot;input di dati dall&quot;utente."
  remarks: "Maschere non garantisce necessariamente che l&quot;input dell&quot;utente verrà rappresentano un valore valido per un determinato tipo. Il codice c# seguente illustra una maschera: ```   maskedTextBox1.Mask = &quot;99/99/9999&quot;;   ``` seguenti [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)] codice viene illustrato un filtro: `MaskedTextBox1.Mask = &quot;99/99/9999&quot;` questa maschera può richiedere che l&quot;utente immettere otto cifre, ma non è possibile verificare che l&quot;utente immette i valori di anno, mese e data dell&quot;intervallo corretto. &quot;20/12/2003&quot; e &quot;70/90/0000&quot; sono ugualmente validi per quanto riguarda la maschera.       È possibile utilizzare ValidatingType per verificare se i dati immessi dall&quot;utente compreso nell&quot;intervallo corretto, nel caso menzionato in precedenza, mediante l&quot;assegnazione di un&quot;istanza del <xref:System.DateTime>tipo.</xref:System.DateTime> Il testo nel controllo corrente verrà convalidato nel quando l&quot;utente rilascia il controllo. È possibile determinare se i dati di convalida ha esito negativo per il monitoraggio di <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>eventi.</xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted> <xref:System.Windows.Forms.MaskedTextBox>verrà eseguita la verifica ValidatingType solo se <xref:System.Windows.Forms.MaskedTextBox.MaskCompleted%2A>è `true`.</xref:System.Windows.Forms.MaskedTextBox.MaskCompleted%2A></xref:System.Windows.Forms.MaskedTextBox>       Se si desidera utilizzare i tipi di dati personalizzati con ValidatingType, è necessario implementare un valore statico `Parse` metodo che accetta una stringa come parametro. Questo metodo deve essere implementato con uno o più delle seguenti firme:`public static Object Parse(string)`       `public static Object Parse(string, IFormatProvider)`"
  example:
  - "The following code example attempts to parse the user's input as a valid <xref:System.DateTime>. If it fails, the <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted> event handler displays an error message to the user. If the value is a valid <xref:System.DateTime>, the code performs an additional check to ensure that the date supplied is not prior to today's date. This code example requires that your Windows Forms project contains a <xref:System.Windows.Forms.MaskedTextBox> control named `MaskedTextBox1` and a <xref:System.Windows.Forms.ToolTip> control named `ToolTip1`.  \n  \n [!code-cs[ValidatingTypeSample#1](~/add/codesnippet/csharp/p-system.windows.forms.m_0_1.cs)]\n [!code-vb[ValidatingTypeSample#1](~/add/codesnippet/visualbasic/p-system.windows.forms.m_0_1.vb)]"
