  type: Class
  summary: "Utilizza una maschera per distinguere tra input utente corretto e."
  remarks: "La classe MaskedTextBox è una migliore <xref:System.Windows.Forms.TextBox>controllo che supporta una sintassi dichiarativa per accettare o rifiutare l&quot;input dell&quot;utente.</xref:System.Windows.Forms.TextBox> Utilizzo di <xref:System.Windows.Forms.MaskedTextBox.Mask%2A>proprietà, è possibile specificare l&quot;input senza scrivere una logica di convalida personalizzato nell&quot;applicazione seguente:-caratteri di input obbligatori.</xref:System.Windows.Forms.MaskedTextBox.Mask%2A>      -Caratteri di input facoltativi.      -Il tipo di input previsto in una determinata posizione della maschera. ad esempio, una cifra o un carattere alfabetico o alfanumerico.      -Mascherare i valori letterali o caratteri che devono essere visualizzate direttamente nella MaskedTextBox; ad esempio, il trattino (-) in un numero di telefono o il simbolo di valuta in un prezzo.      -Elaborazione speciale per i caratteri di input; ad esempio, per convertire i caratteri alfabetici in lettere maiuscole.       Quando un controllo MaskedTextBox viene visualizzato in fase di esecuzione, rappresenta come una serie di caratteri di prompt e caratteri di valore letterale facoltativi. Ogni posizione modificabile della maschera, che rappresenta un input obbligatorio o facoltativo, viene visualizzato con un singolo carattere di prompt dei comandi. Ad esempio, il simbolo di cancelletto (#) viene spesso utilizzato come segnaposto per un input di caratteri numerici. È possibile utilizzare il <xref:System.Windows.Forms.MaskedTextBox.PromptChar%2A>proprietà per specificare un carattere di prompt personalizzato.</xref:System.Windows.Forms.MaskedTextBox.PromptChar%2A> Il <xref:System.Windows.Forms.MaskedTextBox.HidePromptOnLeave%2A>proprietà determina se l&quot;utente visualizza i caratteri di prompt quando il controllo perde lo stato attivo.</xref:System.Windows.Forms.MaskedTextBox.HidePromptOnLeave%2A>       I tipi di utente di input nella casella di testo mascherata, caratteri di input validi sostituiscono i corrispondenti caratteri di prompt in modo sequenziale. Se l&quot;utente digita un carattere di input non valido, viene eseguita alcuna sostituzione, ma viene emesso un segnale acustico se il <xref:System.Windows.Forms.MaskedTextBox.BeepOnError%2A>è impostata su `true`e <xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected>viene generato l&quot;evento.</xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected> </xref:System.Windows.Forms.MaskedTextBox.BeepOnError%2A> È possibile fornire la logica di errore personalizzato mediante la gestione di questo evento.       Quando il punto di inserimento corrente è un carattere letterale, l&quot;utente dispone di numerose opzioni: - se un carattere che si digita il carattere di prompt dei comandi, verrà automaticamente ignorato il valore letterale e verrà applicato alla posizione successiva modificabile, il carattere di input è rappresentato dal successivo carattere di prompt.      -Se si digita il carattere di prompt dei comandi e <xref:System.Windows.Forms.MaskedTextBox.AllowPromptAsInput%2A>è true, l&quot;input sovrascriverà il carattere di richiesta e l&quot;inserimento punto verrà spostato nella posizione successiva nella maschera.</xref:System.Windows.Forms.MaskedTextBox.AllowPromptAsInput%2A>      -Come sempre nel caso, è possono utilizzare i tasti di direzione per spostarsi in una posizione precedente o successiva.       È possibile utilizzare il <xref:System.Windows.Forms.MaskedTextBox.MaskFull%2A>proprietà per verificare se l&quot;utente ha immesso tutto l&quot;input obbligatorio.</xref:System.Windows.Forms.MaskedTextBox.MaskFull%2A> Il <xref:System.Windows.Forms.MaskedTextBox.Text%2A>proprietà recupererà sempre l&quot;input dell&quot;utente formattato in base alla maschera e <xref:System.Windows.Forms.MaskedTextBox.TextMaskFormat%2A>proprietà.</xref:System.Windows.Forms.MaskedTextBox.TextMaskFormat%2A> </xref:System.Windows.Forms.MaskedTextBox.Text%2A>       Il controllo MaskedTextBox rinvia effettivamente tutte le elaborazioni maschera la <xref:System.ComponentModel.MaskedTextProvider?displayProperty=fullName>classe specificata dal <xref:System.Windows.Forms.MaskedTextBox.MaskedTextProvider%2A>proprietà.</xref:System.Windows.Forms.MaskedTextBox.MaskedTextProvider%2A> </xref:System.ComponentModel.MaskedTextProvider?displayProperty=fullName> Questo provider standard supporta tutti i caratteri Unicode ad eccezione di surrogati e verticalmente caratteri combinati; Tuttavia, il <xref:System.Windows.Forms.MaskedTextBox.AsciiOnly%2A>proprietà può essere utilizzata per limitare l&quot;input ai set di caratteri a-z, A-Z e 0-9.</xref:System.Windows.Forms.MaskedTextBox.AsciiOnly%2A>       Maschere non garantisce che un input dell&quot;utente rappresenta un valore valido per un tipo specificato. ad esempio, è stato immesso -9 per un periodo di validità in anni. È possibile verificare che un input dell&quot;utente rappresenta un valore valido tramite l&quot;assegnazione di un&quot;istanza del tipo di valore per il <xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A>proprietà.</xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A> È possibile rilevare se l&quot;utente rimuove lo stato attivo dalla MaskedTextBox quando contiene un valore non valido per il monitoraggio di <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>eventi.</xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted> Se la convalida del tipo ha esito positivo, l&quot;oggetto che rappresenta il valore sarà disponibile tramite il <xref:System.Windows.Forms.TypeValidationEventArgs.ReturnValue%2A>proprietà del <xref:System.Windows.Forms.TypeValidationEventArgs>parametro.</xref:System.Windows.Forms.TypeValidationEventArgs> </xref:System.Windows.Forms.TypeValidationEventArgs.ReturnValue%2A>       Come con la <xref:System.Windows.Forms.TextBox>controllo diversi tasti di scelta rapida comuni non funzionano con MaskedTextBox.</xref:System.Windows.Forms.TextBox> In particolare, CTRL-R (testo giustificato a destra), CTRL-L (testo di giustificato a sinistra), e CTRL-L (testo centrato) non hanno alcun effetto.      ## Compatibilità con Visual Basic 6.0 MaskedTextBox è stata progettata per mantenere la maggior parte delle funzionalità del controllo MaskedEdit in [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)] 6.0. Nella tabella seguente sono elencate le proprietà comuni del controllo MaskedEdit e fornisce i relativi equivalenti in MaskedTextBox.      | Controllo MaskedEdit ([!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)] 6.0) proprietà | MaskedTextBox equivalente ([!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]) proprietà |   |-------------------------------------------------------------------------------------------------|-------------------------------------------------------------------------------------------------------|   | `AllowPrompt` proprietà | <xref:System.Windows.Forms.MaskedTextBox.AllowPromptAsInput%2A>|   | `AutoTab` proprietà | None |   | `ClipMode` proprietà | <xref:System.Windows.Forms.MaskedTextBox.CutCopyMaskFormat%2A>|   | `ClipText` proprietà | <xref:System.Windows.Forms.MaskedTextBox.Text%2A>(quando <xref:System.Windows.Forms.MaskedTextBox.TextMaskFormat%2A>è impostato su <xref:System.Windows.Forms.MaskFormat>) |   | `Format` proprietà | None |   | `FormattedText` proprietà | <xref:System.Windows.Forms.MaskedTextBox.Text%2A>(quando <xref:System.Windows.Forms.MaskedTextBox.TextMaskFormat%2A>è impostato su <xref:System.Windows.Forms.MaskFormat>) |   | `Mask` proprietà | <xref:System.Windows.Forms.MaskedTextBox.Mask%2A>|   | `PromptChar` proprietà | <xref:System.Windows.Forms.MaskedTextBox.PromptChar%2A>|   | `PromptInclude` proprietà | <xref:System.Windows.Forms.MaskedTextBox.ResetOnPrompt%2A>|   | `ValidationError` evento | <xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected>|      > [!CAUTION] > Il MaskedTextBox (controllo) non supporta la configurazione multilinea o la funzionalità di annullamento.</xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected> </xref:System.Windows.Forms.MaskedTextBox.ResetOnPrompt%2A> </xref:System.Windows.Forms.MaskedTextBox.PromptChar%2A> </xref:System.Windows.Forms.MaskedTextBox.Mask%2A> </xref:System.Windows.Forms.MaskFormat> </xref:System.Windows.Forms.MaskedTextBox.TextMaskFormat%2A> </xref:System.Windows.Forms.MaskedTextBox.Text%2A> </xref:System.Windows.Forms.MaskFormat> </xref:System.Windows.Forms.MaskedTextBox.TextMaskFormat%2A> </xref:System.Windows.Forms.MaskedTextBox.Text%2A> </xref:System.Windows.Forms.MaskedTextBox.CutCopyMaskFormat%2A> </xref:System.Windows.Forms.MaskedTextBox.AllowPromptAsInput%2A> Tuttavia, anche se i membri associati a queste funzionalità sono state mantenute per la compatibilità con le <xref:System.Windows.Forms.TextBoxBase>classe base, le implementazioni non eseguono alcuna azione.</xref:System.Windows.Forms.TextBoxBase>"
