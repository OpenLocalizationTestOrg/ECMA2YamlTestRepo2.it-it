  summary: "Ottiene o imposta un valore che indica se l&quot;utente è autorizzato a eseguire nuovamente i valori letterali."
  remarks: "Maschere di input contengono in genere valori letterali. Quando l&quot;utente immette i caratteri nel <xref:System.Windows.Forms.MaskedTextBox>in fase di esecuzione, è possibile posizione del carattere corrente coincida con quella di un valore letterale.</xref:System.Windows.Forms.MaskedTextBox> La proprietà SkipLiterals descrive come input dell&quot;utente per il carattere successivo da gestire, come indicato di seguito:: se questa proprietà è `true`, l&quot;utente può immettere in modo ridondante dello stesso carattere del valore letterale in corrispondenza della posizione corrente o immettere il successivo carattere modificabile, spostando così la posizione corrente a tale posizione.      -Se questa proprietà è `false`, l&quot;utente può immettere solo il successivo carattere modificabile. Se la posizione successiva nella maschera non accetta il valore letterale carattere (ad esempio, i tipi di utente &quot;/&quot; e posizione successiva accetta solo cifre), il controllo genererà il <xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected>evento.</xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected>       Ad esempio, nella maschera di voce &quot;90/90/0000&quot; Data, i caratteri di barra rovesciata sono valori letterali. Si supponga che l&quot;utente ha immesso due cifre iniziale &quot;11&quot;, pertanto la posizione corrente nella maschera si trova il primo valore letterale di barra rovesciata (/). Se è SkipLiterals `true`, l&quot;utente non ha le seguenti opzioni valide:-l&quot;utente può immettere un carattere &quot;/&quot;. Questo determina la posizione in cui viene spostata il carattere successivo, ovvero in questo esempio la posizione del quarto, un elemento 9.      -L&quot;utente può immettere il successivo carattere modificabile, che in questo esempio è una cifra. Il numero verrà considerato valido e verrà spostata la posizione corrente automaticamente alla quinta posizione, ovvero un elemento 0.       Se è SkipLiterals `false`, è consentito solo un input di dati validi, che in questo esempio sarebbe una cifra."
  syntax:
    content: public bool SkipLiterals { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>per consentire i valori letterali inserire nuovamente; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> per impedire la sovrascrittura dei caratteri letterali. Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
