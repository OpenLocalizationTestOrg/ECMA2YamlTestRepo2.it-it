  summary: "Ottiene una raccolta di oggetti che contiene informazioni sulle modifiche che si sono verificati."
  remarks: "È presente <xref:System.Windows.Controls.TextChange>oggetto per ogni modifica al controllo consecutivo.</xref:System.Windows.Controls.TextChange> Più di una modifica consecutiva può verificarsi durante un&quot;occorrenza del <xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged>evento quando la modifica comporta la modifica della struttura del documento sottostante.</xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged>       Ad esempio, si supponga che un <xref:System.Windows.Controls.RichTextBox>contiene la stringa `&quot;This is some text.&quot;` la struttura del <xref:System.Windows.Controls.RichTextBox.Document%2A?displayProperty=fullName>è `<Paragraph><Run>This is some text.</Run></Paragraph>`.</xref:System.Windows.Controls.RichTextBox.Document%2A?displayProperty=fullName> </xref:System.Windows.Controls.RichTextBox> Se l&quot;utente formatta in grassetto le parole `&quot;is some&quot;`, la struttura dell&quot;oggetto sottostante <xref:System.Windows.Documents.FlowDocument>diventa `<Paragraph><Run>This </Run><Run  FontWeight=&quot;Bold&quot;>is some</Run><Run> text.</Run></Paragraph>`.</xref:System.Windows.Documents.FlowDocument> Esistono effettivamente quattro modifiche che hanno come risultato dell&quot;azione dell&quot;utente: 1.  Il `<Run>` simbolo viene rimosso e riaggiunto prima della parola `This`.      2.  I simboli `</Run><Run>` vengono aggiunti dopo la parola `This`.      3.  I simboli `</Run><Run>` vengono aggiunti dopo la parola `some`.      4.  Il `</Run>` simbolo viene rimosso e riaggiunto dopo la parola `Text`.       In generale, le operazioni seguenti sarà sempre vera:-le modifiche che si verificano risultati nel documento in uno stato valido.      -La raccolta è ordinata in modo consecutivo, alla riga in cui si è verificata la modifica nel controllo.  Ad esempio, un <xref:System.Windows.Controls.TextChange>oggetto che rappresenta una modifica nella posizione 2 è prima di un <xref:System.Windows.Controls.TextChange>oggetto che rappresenta una modifica alla posizione 10.</xref:System.Windows.Controls.TextChange> </xref:System.Windows.Controls.TextChange>      -Due <xref:System.Windows.Controls.TextChange>oggetti non rappresentano un&quot;area sovrapposta.</xref:System.Windows.Controls.TextChange>  Il valore di <xref:System.Windows.Controls.TextChange.Offset%2A>sommato al valore di <xref:System.Windows.Controls.TextChange.AddedLength%2A>di uno <xref:System.Windows.Controls.TextChange>oggetto è sempre minore o uguale al valore di <xref:System.Windows.Controls.TextChange.Offset%2A>del successivo <xref:System.Windows.Controls.TextChange>oggetto nella raccolta.</xref:System.Windows.Controls.TextChange> </xref:System.Windows.Controls.TextChange.Offset%2A> </xref:System.Windows.Controls.TextChange> </xref:System.Windows.Controls.TextChange.AddedLength%2A> </xref:System.Windows.Controls.TextChange.Offset%2A> Analogamente, il valore di <xref:System.Windows.Controls.TextChange.Offset%2A>sommato al valore di <xref:System.Windows.Controls.TextChange.RemovedLength%2A>di uno <xref:System.Windows.Controls.TextChange>oggetto è sempre minore o uguale al valore di <xref:System.Windows.Controls.TextChange.Offset%2A>del successivo <xref:System.Windows.Controls.TextChange>oggetto nella raccolta.</xref:System.Windows.Controls.TextChange> </xref:System.Windows.Controls.TextChange.Offset%2A> </xref:System.Windows.Controls.TextChange> </xref:System.Windows.Controls.TextChange.RemovedLength%2A> </xref:System.Windows.Controls.TextChange.Offset%2A>      -La raccolta riflette tutte le modifiche si è verificato, anche se sembra presente delle modifiche delta. Nell&quot;esempio precedente, né il primo o quarto modifica comporta cambiamenti, perché ognuno ha semplicemente rimosso e riaggiunto il `<Run>` e `</Run>` simboli, rispettivamente. Ma i simboli sono stati effettivamente rimossi e aggiunti, pertanto sono inclusi nella raccolta.       Se il <xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged>evento si verifica in seguito a una modifica di proprietà, le modifiche è una raccolta vuota.</xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged>  Nell&quot;esempio precedente, se utente formatta in grassetto l&quot;intera stringa, il <xref:System.Windows.Documents.TextElement.FontWeight%2A>proprietà del <xref:System.Windows.Documents.Run>è impostato su <xref:System.Windows.FontWeights.Bold%2A>, ma non viene aggiunto o rimosso dal documento, pertanto le modifiche è vuoto.</xref:System.Windows.FontWeights.Bold%2A> </xref:System.Windows.Documents.Run> </xref:System.Windows.Documents.TextElement.FontWeight%2A>       Le modifiche è stato introdotto in .NET Framework versione 3.5.  Per ulteriori informazioni, vedere [versioni e dipendenze](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public System.Collections.Generic.ICollection<System.Windows.Controls.TextChange> Changes { get; }
    return:
