items:
- uid: System.Web.UI.IFilterResolutionService
  id: IFilterResolutionService
  children:
  - System.Web.UI.IFilterResolutionService.CompareFilters(System.String,System.String)
  - System.Web.UI.IFilterResolutionService.EvaluateFilter(System.String)
  langs:
  - csharp
  name: IFilterResolutionService
  nameWithType: IFilterResolutionService
  fullName: System.Web.UI.IFilterResolutionService
  type: Interface
  summary: "Fornisce un&quot;interfaccia che progettazione gli sviluppatori possono utilizzare per valutare i filtri di dispositivo in base al nome."
  remarks: "Gli autori di controllo e gli sviluppatori di pagine non utilizzano l&quot;interfaccia IFilterResolutionService. L&quot;interfaccia IFilterResolutionService viene implementata dagli sviluppatori della finestra di progettazione per fornire servizi relativi ai filtri di dispositivo durante l&quot;analisi e la persistenza dei controlli nell&quot;ambiente di progettazione.       L&quot;interfaccia IFilterResolutionService viene utilizzata quando uno sviluppatore di progettazione supportare la modifica di proprietà filtrate.       L&quot;interfaccia IFilterResolutionService è specifico per l&quot;utilizzo dei controlli dei filtri di dispositivo in un ambiente di progettazione. Quando i controlli vengono analizzati o persistente nell&quot;ambiente di progettazione all&quot;esterno del contesto di una richiesta del browser, l&quot;interfaccia IFilterResolutionService fornisce un modo per determinare se il controllo corrente è applicato un filtro denominato e se un filtro denominato fa parte di una gerarchia del filtro di dispositivo specifico.       La <xref:System.Web.Configuration.HttpCapabilitiesBase>classe implementa l&quot;interfaccia IFilterResolutionService.</xref:System.Web.Configuration.HttpCapabilitiesBase>"
  syntax:
    content: public interface IFilterResolutionService
  implements: []
  platform:
  - net462
- uid: System.Web.UI.IFilterResolutionService.CompareFilters(System.String,System.String)
  id: CompareFilters(System.String,System.String)
  parent: System.Web.UI.IFilterResolutionService
  langs:
  - csharp
  name: CompareFilters(String,String)
  nameWithType: IFilterResolutionService.CompareFilters(String,String)
  fullName: System.Web.UI.IFilterResolutionService.CompareFilters(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Restituisce un valore che indica se esiste una relazione padre-figlio tra due filtri di dispositivo."
  syntax:
    content: public int CompareFilters (string filter1, string filter2);
    parameters:
    - id: filter1
      type: System.String
      description: "Nome di un filtro di dispositivo."
    - id: filter2
      type: System.String
      description: "Nome di un filtro di dispositivo"
    return:
      type: System.Int32
      description: "1 se il filtro di dispositivo identificato da <code> filter1 </code> è un elemento padre del filtro identificato da <code> filter2 </code>, -1 se il filtro di dispositivo identificato da <code> filter2 </code> è un elemento padre del filtro identificato da <code> filter1 </code>e 0 se non esiste alcuna relazione padre-figlio tra i due filtri."
  overload: System.Web.UI.IFilterResolutionService.CompareFilters*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.IFilterResolutionService.EvaluateFilter(System.String)
  id: EvaluateFilter(System.String)
  parent: System.Web.UI.IFilterResolutionService
  langs:
  - csharp
  name: EvaluateFilter(String)
  nameWithType: IFilterResolutionService.EvaluateFilter(String)
  fullName: System.Web.UI.IFilterResolutionService.EvaluateFilter(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Restituisce un valore che indica se il filtro specificato è un tipo di oggetto filtro corrente."
  remarks: "Il metodo EvaluateFilter determina se un filtro di dispositivo denominato è un tipo di filtro è supportata per il <xref:System.Web.UI.IFilterResolutionService>oggetto.</xref:System.Web.UI.IFilterResolutionService>"
  syntax:
    content: public bool EvaluateFilter (string filterName);
    parameters:
    - id: filterName
      type: System.String
      description: "Il nome di un filtro di dispositivo."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il filtro specificato è un tipo applicabile all&quot;oggetto filtro corrente. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.IFilterResolutionService.EvaluateFilter*
  exceptions: []
  platform:
  - net462
