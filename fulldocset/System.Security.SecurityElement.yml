  name: SecurityElement
  nameWithType: SecurityElement
  fullName: System.Security.SecurityElement
  type: Class
  summary: "Rappresenta il modello a oggetti XML per la codifica degli oggetti di sicurezza. Questa classe non può essere ereditata."
  remarks: "Questa classe è destinata a un&quot;implementazione semplice di un modello a oggetti XML semplice da utilizzare all&quot;interno del sistema di sicurezza e non per l&quot;utilizzo come modello generale di un oggetto XML. Questa documentazione si presuppone una conoscenza di base di XML.       Il modello a oggetti XML semplice per un elemento è costituito dalle parti seguenti:-il tag è il nome dell&quot;elemento.      -Gli attributi sono zero o più coppie attributo sull&quot;elemento di nome/valore.      -Gli elementi figlio sono zero o più elementi annidati all&quot;interno di `<tag>` e `</tag>`.       È consigliabile utilizzare la rappresentazione XML basato su attributo per esprimere gli elementi di sicurezza e i relativi valori. In questo modo le proprietà di un elemento sono espresse come attributi e i valori delle proprietà sono espressi come valori di attributo. Non annidare il testo all&quot;interno dei tag. Per qualsiasi `<tag>text</tag>` rappresentazione in forma di una rappresentazione di tipo `<tag value=&quot;text&quot;/>` in genere è disponibile. Utilizzando questa rappresentazione XML basato su attributi di aumenta la leggibilità e consente di portabilità WMI della serializzazione XML risulta.       Un nome di attributo deve essere uno o più caratteri e non può essere `null`. Se viene utilizzata una rappresentazione di valore di elemento di base, gli elementi con il testo di una stringa che rappresenta `null` sono rappresentati nel `<tag/>` modulo; in caso contrario, il testo è delimitato dal `<tag>` e `</tag>` token. Entrambe le forme possono essere combinate con gli attributi, che vengono visualizzati se presente.       Il tag, attributi e testo degli elementi, se presente, sono sempre tra maiuscole e minuscole. Il formato XML contiene virgolette e caratteri di escape dove necessario. Stringa di valori che includono caratteri non validi per l&quot;utilizzo nel risultato XML in un <xref:System.ArgumentException>.</xref:System.ArgumentException> Queste regole si applicano a tutte le proprietà e metodi.      > [!NOTE] > Per motivi di prestazioni, la validità dei caratteri viene verificata solo quando l&quot;elemento è codificato in formato di testo XML e non in tutti i set di una proprietà o metodo. I metodi statici consentono la verifica in caso di necessità espliciti."
  example:
  - "The following example shows the use of members of the SecurityElement class.  \n  \n [!code-vb[SecurityElementMembers#1](~/add/codesnippet/visualbasic/t-system.security.securi_1.vb)]\n [!code-cpp[SecurityElementMembers#1](~/add/codesnippet/cpp/t-system.security.securi_1.cpp)]\n [!code-cs[SecurityElementMembers#1](~/add/codesnippet/csharp/t-system.security.securi_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class SecurityElement
