splayProperty=fullName><br /><br /> <xref:System.Windows.Forms.Control.DefWndProc%2A?displayProperty=fullName></xref:System.Windows.Forms.Control.DefWndProc%2A?displayProperty=fullName><br /><br /> USER32 |       La finestra di progettazione intercetta i messaggi sostituendo il <xref:System.Windows.Forms.Control.WindowTarget%2A?displayProperty=fullName>proprietà del controllo.</xref:System.Windows.Forms.Control.WindowTarget%2A?displayProperty=fullName> In genere, <xref:System.Windows.Forms.Control.WindowTarget%2A>punta al <xref:System.Windows.Forms.NativeWindow>contenuti nel controllo.</xref:System.Windows.Forms.NativeWindow> </xref:System.Windows.Forms.Control.WindowTarget%2A> Durante la fase di progettazione, la finestra di progettazione lo sostituisce con il proprio destinazione finestra e memorizza nella cache il valore originale."
  syntax:
    content: protected virtual void WndProc (ref System.Windows.Forms.Message m);
    parameters:
    - id: m
      type: System.Windows.Forms.Message
      description: "Il <xref href=&quot;System.Windows.Forms.Message&quot;> </xref> al processo."
  overload: System.Windows.Forms.Design.ControlDesigner.WndProc*
  exceptions: []
