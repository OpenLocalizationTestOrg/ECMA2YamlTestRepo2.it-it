- uid: System.Web.UI.Timer.Interval
  id: Interval
  parent: System.Web.UI.Timer
  langs:
  - csharp
  name: Interval
  nameWithType: Timer.Interval
  fullName: System.Web.UI.Timer.Interval
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Ottiene o imposta il numero di millisecondi di attesa prima dell&quot;avvio di un postback."
  remarks: "Utilizzare la proprietà dell&quot;intervallo per impostare la frequenza con cui il <xref:System.Web.UI.Timer>controllo Avvia un postback al server.</xref:System.Web.UI.Timer> È possibile modificare il valore della proprietà Interval nel codice server dopo un postback, ad esempio in un gestore eventi per il <xref:System.Web.UI.Timer.Tick>evento.</xref:System.Web.UI.Timer.Tick> La precisione del momento di <xref:System.Web.UI.Timer>controllo esegue il postback al server Web dipende dalla precisione di ECMAScript (JavaScript) `window.setTimeout` funzione che viene eseguita nel browser.</xref:System.Web.UI.Timer>      > [!NOTE] > Impostando la proprietà Interval su un valore basso può generare notevole traffico da e verso il server Web. Utilizzare il <xref:System.Web.UI.Timer>controllo per aggiornare il contenuto solo con la frequenza necessaria.</xref:System.Web.UI.Timer>       Quando si modifica il valore della proprietà Interval, il codice di temporizzazione ECMAScript in esecuzione nel browser verrà reimpostato quando gli aggiornamenti vengono sottoposti a rendering."
  example:
  - "The following example shows an <xref:System.Web.UI.UpdatePanel> control that displays a randomly generated stock price and the time that the stock price was generated. By default, the <xref:System.Web.UI.Timer> control updates the content in the <xref:System.Web.UI.UpdatePanel> control every 10 seconds. The user can decide to update the stock price every 10 seconds, every 60 seconds, or not at all. The Interval property is set to the user's choice.  \n  \n [!code-vb[System.Web.UI.Controls.Timer.Interval#1](~/add/codesnippet/visualbasic/p-system.web.ui.timer.in_1.aspx)]\n [!code-cs[System.Web.UI.Controls.Timer.Interval#1](~/add/codesnippet/csharp/p-system.web.ui.timer.in_1.aspx)]"
  syntax:
    content: public int Interval { get; set; }
    return:
      type: System.Int32
      description: "Il numero di millisecondi di attesa prima dell&quot;avvio di un postback. Il valore predefinito è 60.000 (60 secondi)."
  overload: System.Web.UI.Timer.Interval*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Il valore specificato è minore o uguale a zero."
  platform:
