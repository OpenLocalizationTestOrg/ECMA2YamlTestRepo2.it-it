  name: Timer
  nameWithType: Timer
  fullName: System.Web.UI.Timer
  type: Class
  summary: "Esegue postback asincroni o sincroni di pagina Web a un intervallo definito."
  remarks: "In questo argomento:- [Introduzione](#introduction)      -   [sintassi dichiarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # controllo introduzione il Timer consente di eseguire i postback a un intervallo specificato.       Quando si utilizza il controllo Timer come trigger per un <xref:System.Web.UI.UpdatePanel>(controllo), il <xref:System.Web.UI.UpdatePanel>controllo viene aggiornato tramite un aggiornamento parziale della pagina asincrono.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel> È necessario includere un <xref:System.Web.UI.ScriptManager>oggetto in una pagina Web per usare il controllo Timer.</xref:System.Web.UI.ScriptManager>       Utilizzare il controllo Timer per aggiornare un <xref:System.Web.UI.UpdatePanel>controllo includendo il timer di <xref:System.Web.UI.UpdatePanel>controllo.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel> In alternativa, è possibile inserire il timer all&quot;esterno di <xref:System.Web.UI.UpdatePanel>controllo e impostare il timer come trigger.</xref:System.Web.UI.UpdatePanel>       È inoltre possibile avviare il postback completo di una pagina Web completa includendo il controllo Timer nella pagina Web e non impostandolo come trigger per un <xref:System.Web.UI.UpdatePanel>controllo.</xref:System.Web.UI.UpdatePanel>       È possibile eseguire il codice lato server quando è trascorso l&quot;intervallo del timer mediante la creazione di un gestore eventi per il <xref:System.Web.UI.Timer.Tick>evento.</xref:System.Web.UI.Timer.Tick> Nel caso in cui gestore, è possibile includere codice che si adatta dinamicamente il comportamento del controllo Timer.       Impostare il <xref:System.Web.UI.Timer.Interval%2A>proprietà per specificare la frequenza con cui i postback si verificano.</xref:System.Web.UI.Timer.Interval%2A> Impostare la <xref:System.Web.UI.Timer.Enabled%2A>proprietà per attivare il Timer o OFF.</xref:System.Web.UI.Timer.Enabled%2A>      > [!NOTE] > L&quot;accuratezza di quando il controllo Timer postback al server Web dipende dalla precisione di ECMAScript (JavaScript) `window.setTimeout` funzione è in esecuzione nel browser.       Il <xref:System.Web.UI.Timer.Interval%2A>proprietà è definita in millisecondi.</xref:System.Web.UI.Timer.Interval%2A> È necessario impostare il <xref:System.Web.UI.Timer.Interval%2A>su un valore che consenta almeno un postback asincrono completo prima dell&quot;avvio successivo postback.</xref:System.Web.UI.Timer.Interval%2A> Quando il controllo Timer è all&quot;esterno di un <xref:System.Web.UI.UpdatePanel>il timer di controllo, continua a essere eseguito mentre il contenuto di <xref:System.Web.UI.UpdatePanel>controllo viene aggiornato.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel> Se viene avviato un nuovo postback durante l&quot;elaborazione di un postback precedente, il primo postback verrà annullato. Il valore predefinito è 60000 millisecondi (60 secondi).      > [!NOTE] > Aggiunta di un controllo Timer con un valore basso nel <xref:System.Web.UI.Timer.Interval%2A>proprietà può generare notevole traffico da e verso il server Web.</xref:System.Web.UI.Timer.Interval%2A> Utilizzare il controllo Timer per aggiornare il contenuto solo con la frequenza necessaria.      <a name=&quot;declarative_syntax&quot;></a># # Sintassi dichiarativa```   <asp:Timer       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       Interval=&quot;integer&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnTick=&quot;Tick event handler&quot;       OnUnload=&quot;Unload handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   />   ```"
  example:
  - "The following example shows an <xref:System.Web.UI.UpdatePanel> control that displays a randomly generated stock price and the time that the stock price was generated. The Timer control updates the content in the <xref:System.Web.UI.UpdatePanel> control every 10 seconds.  \n  \n> [!NOTE]\n>  In this example, the timer interval is set to 10 seconds so that when you run the example, you do not have to wait a long time to see the results. Because each timer interval causes a postback that causes network traffic, in a production application you should set the interval to the longest time that is still practical for your application.  \n  \n [!code-vb[System.Web.UI.Controls.Timer#1](~/add/codesnippet/visualbasic/t-system.web.ui.timer_1.aspx)]\n [!code-cs[System.Web.UI.Controls.Timer#1](~/add/codesnippet/csharp/t-system.web.ui.timer_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("Tick")]

      [System.ComponentModel.DefaultProperty("Interval")]

      [System.ComponentModel.Designer("System.Web.UI.Design.TimerDesigner, System.Web.Extensions.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

      [System.Drawing.ToolboxBitmap(typeof(EmbeddedResourceFinder), "System.Web.Resources.Timer.bmp")]

      [System.Web.UI.NonVisualControl]

      [System.Web.UI.SupportsEventValidation]

