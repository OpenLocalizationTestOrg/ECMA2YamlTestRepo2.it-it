  id: Enabled
  parent: System.Web.UI.Timer
  langs:
  - csharp
  name: Enabled
  nameWithType: Timer.Enabled
  fullName: System.Web.UI.Timer.Enabled
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Ottiene o imposta un valore che indica se il <xref href=&quot;System.Web.UI.Timer&quot;> </xref> controllo Avvia un postback al server dopo il numero di millisecondi specificato nella <xref:System.Web.UI.Timer.Interval*>proprietà trascorsa.</xref:System.Web.UI.Timer.Interval*>"
  remarks: "Utilizzare la proprietà Enabled per attivare il <xref:System.Web.UI.Timer>controllo e Off.</xref:System.Web.UI.Timer> Quando si imposta Enabled su `true`, <xref:System.Web.UI.Timer>controllo Avvia il conto alla rovescia timer quando viene eseguito il rendering della pagina Web.</xref:System.Web.UI.Timer>       Durante il postback, è possibile modificare i valori delle proprietà nella proprietà Enabled, e le modifiche verranno riflesse quando il contenuto della pagina Web viene eseguito il rendering nel browser. Se si modifica la proprietà Enabled e quindi modificare il valore originale durante il postback stesso, il <xref:System.Web.UI.Timer>il controllo viene eseguito come se fosse stata apportata alcuna modifica.</xref:System.Web.UI.Timer>"
  example:
  - "The following example shows an <xref:System.Web.UI.UpdatePanel> control that displays a randomly generated stock price and the time that the stock price was generated. By default, the <xref:System.Web.UI.Timer> control updates the content in the <xref:System.Web.UI.UpdatePanel> control every 10 seconds. The user can decide to update the stock price every 10 seconds, every 60 seconds, or not at all. When the user decides not to update the stock price, the Enabled property is set to `false`.  \n  \n [!code-vb[System.Web.UI.Controls.Timer.Interval#1](~/add/codesnippet/visualbasic/p-system.web.ui.timer.en_1.aspx)]\n [!code-cs[System.Web.UI.Controls.Timer.Interval#1](~/add/codesnippet/csharp/p-system.web.ui.timer.en_1.aspx)]"
  syntax:
    content: public bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se <xref href=&quot;System.Web.UI.Timer&quot;> </xref> avvierà un postback; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Timer.Enabled*
  exceptions: []
  platform:
  - net462
