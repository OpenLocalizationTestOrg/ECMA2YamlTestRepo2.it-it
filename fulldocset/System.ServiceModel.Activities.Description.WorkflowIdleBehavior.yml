  name: WorkflowIdleBehavior
  nameWithType: WorkflowIdleBehavior
  fullName: System.ServiceModel.Activities.Description.WorkflowIdleBehavior
  type: Class
  summary: "Un comportamento del servizio che controlla quando istanze del flusso di lavoro inattive vengono scaricate e resi persistenti."
  remarks: "> [!IMPORTANT]> Quando <xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A>è impostata su un valore maggiore del valore di <xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist%2A>e quindi il flusso di lavoro diventa inattiva (a causa di un&quot;attività di ritardo) se l&quot;istanza del flusso di lavoro non è stato modificato verrà rimosso dalla memoria richiede l&quot;interruzione, invece di passare attraverso il normale lo scaricamento di processo...</xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist%2A> </xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A> Si tratta di un runtime di ottimizzazione e nessun dato venga perso, ma uno sviluppatore nel Registro di traccia può vedere una traccia di interruzione invece di una traccia di scaricamento.       Per un esempio di come utilizzare questo comportamento, vedere [estensibilità Host del servizio del flusso di lavoro](~/add/includes/ajax-current-ext-md.md)"
  syntax:
