- uid: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist
  id: TimeToPersist
  parent: System.ServiceModel.Activities.Description.WorkflowIdleBehavior
  langs:
  - csharp
  name: TimeToPersist
  nameWithType: WorkflowIdleBehavior.TimeToPersist
  fullName: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "Ottiene o imposta un valore che specifica il <xref:System.TimeSpan>che intercorre tra il momento, il flusso di lavoro diventa inattiva e persistente.</xref:System.TimeSpan>"
  remarks: "Il <xref:System.TimeSpan>inizia a trascorrere quando l&quot;istanza del flusso di lavoro diventa inattiva.</xref:System.TimeSpan> Questa proprietà è utile se si desidera rendere persistente un&quot;istanza del flusso di lavoro in modo più aggressivo e continuare a mantenere l&quot;istanza in memoria per il maggior tempo possibile. Il valore predefinito per questa proprietà è <xref:System.TimeSpan>.</xref:System.TimeSpan> La proprietà TimeToPersist è valida solo se il relativo valore è minore di <xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A>.</xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A> Se è maggiore, che viene ignorato. Se il <xref:System.TimeSpan>specificato da TimeToPersist trascorre prima che il <xref:System.TimeSpan>specificato da <xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A>, persistenza deve essere completata prima che il flusso di lavoro viene scaricato.</xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A> </xref:System.TimeSpan> </xref:System.TimeSpan> Ciò implica che l&quot;operazione di scaricamento può essere ritardata fino a quando non è persistente il flusso di lavoro. Il livello di persistenza è responsabile per la gestione di tutti i tentativi effettuati per errori temporanei e genera solo eccezioni in errori non reversibili. Pertanto, tutte le eccezioni generate durante la persistenza vengono considerate fatali e l&quot;istanza del flusso di lavoro viene interrotta."
  syntax:
    content: public TimeSpan TimeToPersist { get; set; }
    return:
      type: System.TimeSpan
      description: "L&quot;intervallo di tempo utilizzato per determinare quando un flusso di lavoro è persistente."
  overload: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload
  id: TimeToUnload
  parent: System.ServiceModel.Activities.Description.WorkflowIdleBehavior
  langs:
  - csharp
  name: TimeToUnload
  nameWithType: WorkflowIdleBehavior.TimeToUnload
  fullName: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "Ottiene o imposta un valore che specifica il <xref:System.TimeSpan>che intercorre tra il momento di flusso di lavoro diventa inattivo e viene scaricata.</xref:System.TimeSpan>"
  remarks: "Il valore predefinito è 1 minuto. Lo scaricamento di un flusso di lavoro implica che rende anche persistente. Se TimeToUnload è impostata su zero l&quot;istanza del flusso di lavoro viene resa persistente e scaricata immediatamente dopo il flusso di lavoro diventa inattivo. L&quot;impostazione di TimeToUnload su <xref:System.TimeSpan>Disabilita in modo efficace l&quot;operazione di scaricamento.</xref:System.TimeSpan> Le istanze di flusso di lavoro inattive non vengono mai scaricate."
  syntax:
    content: public TimeSpan TimeToUnload { get; set; }
    return:
      type: System.TimeSpan
      description: "L&quot;intervallo di tempo utilizzato per determinare quando un flusso di lavoro viene scaricato."
  overload: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload*
  exceptions: []
  platform:
  - net462
