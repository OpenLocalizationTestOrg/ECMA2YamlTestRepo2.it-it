  type: Class
  summary: "Attributo che indica che la proprietà rappresenta una proprietà di navigazione."
  remarks: "Il EdmRelationshipNavigationPropertyAttribute collega la proprietà di navigazione di una classe di proprietà di navigazione di un tipo di entità definito nel modello concettuale.       Questo attributo viene applicato ai seguenti tipi di proprietà di navigazione:-proprietà che restituiscono un <xref:System.Data.Objects.DataClasses.EntityCollection%601>di oggetti correlati.</xref:System.Data.Objects.DataClasses.EntityCollection%601>      -Le proprietà che restituiscono il valore della <xref:System.Data.Objects.DataClasses.EntityReference%601>di un oggetto correlato, come nell&quot;esempio seguente dal `SalesOrderDetail` tipo.</xref:System.Data.Objects.DataClasses.EntityReference%601>       [!code-cs[XpsCreate #XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
