  name: CompilerResults
  nameWithType: CompilerResults
  fullName: System.CodeDom.Compiler.CompilerResults
  type: Class
  summary: "Rappresenta i risultati della compilazione restituiti da un compilatore."
  remarks: "Questa classe contiene le informazioni seguenti sui risultati di una compilazione da un <xref:System.CodeDom.Compiler.ICodeCompiler>implementazione dell&quot;interfaccia: - il <xref:System.CodeDom.Compiler.CompilerResults.CompiledAssembly%2A>proprietà indica l&quot;assembly compilato.</xref:System.CodeDom.Compiler.CompilerResults.CompiledAssembly%2A> </xref:System.CodeDom.Compiler.ICodeCompiler>      -La <xref:System.CodeDom.Compiler.CompilerResults.Evidence%2A>proprietà indica l&quot;evidenza di sicurezza per l&quot;assembly.</xref:System.CodeDom.Compiler.CompilerResults.Evidence%2A>      -La <xref:System.CodeDom.Compiler.CompilerResults.PathToAssembly%2A>proprietà indica il percorso all&quot;assembly compilato, se non è stato generato solo in memoria.</xref:System.CodeDom.Compiler.CompilerResults.PathToAssembly%2A>      -La <xref:System.CodeDom.Compiler.CompilerResults.Errors%2A>proprietà indica gli eventuali errori del compilatore e avvisi.</xref:System.CodeDom.Compiler.CompilerResults.Errors%2A>      -La <xref:System.CodeDom.Compiler.CompilerResults.Output%2A>proprietà contiene i messaggi di output del compilatore.</xref:System.CodeDom.Compiler.CompilerResults.Output%2A>      -La <xref:System.CodeDom.Compiler.CompilerResults.NativeCompilerReturnValue%2A>proprietà indica il valore del codice restituito dal compilatore.</xref:System.CodeDom.Compiler.CompilerResults.NativeCompilerReturnValue%2A>      -La <xref:System.CodeDom.Compiler.CompilerResults.TempFiles%2A>proprietà indica i file temporanei generati durante la compilazione e collegamento.</xref:System.CodeDom.Compiler.CompilerResults.TempFiles%2A>      > [!NOTE] > Questa classe contiene una richiesta di ereditarietà a livello di classe che si applica a tutti i membri. Oggetto <xref:System.Security.SecurityException>viene generata quando la classe derivata non dispone dell&quot;autorizzazione di attendibilità totale.</xref:System.Security.SecurityException> Per informazioni dettagliate sulle richieste di ereditarietà, vedere [richieste di ereditarietà](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - >-
    [!code-cpp[CompilerResultsExample#1](~/add/codesnippet/cpp/t-system.codedom.compile_2_1.cpp)]
     [!code-vb[CompilerResultsExample#1](~/add/codesnippet/visualbasic/t-system.codedom.compile_2_1.vb)]
     [!code-cs[CompilerResultsExample#1](~/add/codesnippet/csharp/t-system.codedom.compile_2_1.cs)]
