  namespace: System.CodeDom.Compiler
  summary: "Ottiene o imposta l&quot;assembly compilato."
  remarks: >-
    > [!NOTE]

    >  The `get` accessor for the CompiledAssembly property calls the <xref:System.AppDomain.Load%2A> method to load the compiled assembly into the current application domain.  After calling the `get` accessor, the compiled assembly cannot be deleted until the current <xref:System.AppDomain> is unloaded.
