  name: StateManagedCollection
  nameWithType: StateManagedCollection
  fullName: System.Web.UI.StateManagedCollection
  type: Class
  summary: "Fornisce una classe base per tutte le raccolte fortemente tipizzate che gestiscono <xref href=&quot;System.Web.UI.IStateManager&quot;> </xref> oggetti."
  remarks: "La classe StateManagedCollection è la classe base per tutte le raccolte fortemente tipizzate che archiviano <xref:System.Web.UI.IStateManager>elementi, tra cui <xref:System.Web.UI.WebControls.DataControlFieldCollection>, <xref:System.Web.UI.WebControls.ParameterCollection>, <xref:System.Web.UI.WebControls.StyleCollection>, <xref:System.Web.UI.WebControls.TreeNodeBindingCollection>e altri utenti.</xref:System.Web.UI.WebControls.TreeNodeBindingCollection> </xref:System.Web.UI.WebControls.StyleCollection> </xref:System.Web.UI.WebControls.ParameterCollection> </xref:System.Web.UI.WebControls.DataControlFieldCollection> </xref:System.Web.UI.IStateManager> La raccolta StateManagedCollection gestisce il proprio stato, nonché lo stato di elementi in che esso contenuti. Pertanto, una chiamata a <xref:System.Web.UI.StateManagedCollection.System%23Web%23UI%23IStateManager%23SaveViewState%2A>Salva lo stato della raccolta e lo stato di tutti gli elementi attualmente contenuti nella raccolta.</xref:System.Web.UI.StateManagedCollection.System%23Web%23UI%23IStateManager%23SaveViewState%2A>       I metodi più importanti da considerare quando si deriva dalla classe StateManagedCollection sono <xref:System.Web.UI.StateManagedCollection.CreateKnownType%2A>, <xref:System.Web.UI.StateManagedCollection.GetKnownTypes%2A>, <xref:System.Web.UI.StateManagedCollection.OnValidate%2A>, <xref:System.Web.UI.StateManagedCollection.SetDirty%2A>e <xref:System.Web.UI.StateManagedCollection.SetDirtyObject%2A>.</xref:System.Web.UI.StateManagedCollection.SetDirtyObject%2A> </xref:System.Web.UI.StateManagedCollection.SetDirty%2A> </xref:System.Web.UI.StateManagedCollection.OnValidate%2A> </xref:System.Web.UI.StateManagedCollection.GetKnownTypes%2A> </xref:System.Web.UI.StateManagedCollection.CreateKnownType%2A> Il <xref:System.Web.UI.StateManagedCollection.CreateKnownType%2A>e <xref:System.Web.UI.StateManagedCollection.GetKnownTypes%2A>metodi vengono utilizzati per archiviare un indice nello stato di visualizzazione per il tipo di un elemento contenuto.</xref:System.Web.UI.StateManagedCollection.GetKnownTypes%2A> </xref:System.Web.UI.StateManagedCollection.CreateKnownType%2A> L&quot;archiviazione di un indice anziché un nome completo del tipo migliora le prestazioni. Il <xref:System.Web.UI.StateManagedCollection.OnValidate%2A>metodo viene chiamato ogni volta che vengono modificati gli elementi della raccolta e gli elementi in base alle regole di business di convalida.</xref:System.Web.UI.StateManagedCollection.OnValidate%2A> Attualmente, l&quot;implementazione del <xref:System.Web.UI.StateManagedCollection.OnValidate%2A>metodo impedisce `null` oggetti vengano archiviate nella raccolta; tuttavia, è possibile eseguire l&quot;override di questo metodo per definire il comportamento di convalida in un tipo derivato.</xref:System.Web.UI.StateManagedCollection.OnValidate%2A> Il <xref:System.Web.UI.StateManagedCollection.SetDirty%2A>metodo forza l&quot;intera raccolta da serializzare allo stato di visualizzazione, anziché serializzare solo le modifiche apportate allo stato dall&quot;ultima volta che è stato caricato.</xref:System.Web.UI.StateManagedCollection.SetDirty%2A> Il <xref:System.Web.UI.StateManagedCollection.SetDirtyObject%2A>metodo è un metodo astratto, è possibile implementare per eseguire lo stesso comportamento a livello di elemento.</xref:System.Web.UI.StateManagedCollection.SetDirtyObject%2A>      > [!IMPORTANT] > StateManagedCollection archivia i nomi di tipo qualificato dall&quot;assembly degli elementi della raccolta nello stato di visualizzazione. Visitatori del sito è stato possibile decodificare lo stato di visualizzazione e recuperare il nome del tipo. Se questo scenario viene creato un problema di sicurezza del sito Web, è possibile crittografare il nome del tipo manualmente prima di inserirli nello stato di visualizzazione."
  example:
  - "The following code example demonstrates how to derive a strongly typed collection class from StateManagedCollection to contain <xref:System.Web.UI.IStateManager> objects. In this example, the `CycleCollection` is derived to contain instances of the abstract `Cycle` class, which can be either `Bicycle` or `Tricycle` objects. The `Cycle` class implements the <xref:System.Web.UI.IStateManager> interface because it stores the value of the `CycleColor` property in view state.  \n  \n [!code-cs[Samples.AspNet.CycleCollection#1](~/add/codesnippet/csharp/t-system.web.ui.stateman_1.cs)]\n [!code-vb[Samples.AspNet.CycleCollection#1](~/add/codesnippet/visualbasic/t-system.web.ui.stateman_1.vb)]"
  syntax:
    content: 'public abstract class StateManagedCollection : System.Collections.IList, System.Web.UI.IStateManager'
