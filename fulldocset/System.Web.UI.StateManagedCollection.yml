  remarks: "Questo metodo viene usato principalmente dagli sviluppatori di controlli.       Lo stato di visualizzazione è costituito da tutti i valori delle proprietà di un controllo server. Questi valori vengono inseriti automaticamente nel <xref:System.Web.UI.Control.ViewState%2A>proprietà, ovvero un&quot;istanza della <xref:System.Web.UI.StateBag>classe. server la</xref:System.Web.UI.StateBag> </xref:System.Web.UI.Control.ViewState%2A> Valore di questa proprietà viene quindi inserito in un oggetto stringa dopo il salvataggio dello stato fase del ciclo di vita del controllo server. Per ulteriori informazioni, vedere [NIB: i controlli Server Web ASP.NET](http://msdn.microsoft.com/en-us/e18eb2f2-cf00-47ae-b1a1-dfc188a6dea1).       Quando viene salvato lo stato di visualizzazione, l&quot;oggetto stringa viene restituito al client come una variabile che viene archiviata in un elemento HTML nascosto (`<input type=&quot;hidden&quot;>`). Quando si creano controlli server personalizzati, è possibile migliorare l&quot;efficienza eseguendo l&quot;override di questo metodo e la modifica del controllo server <xref:System.Web.UI.Control.ViewState%2A>proprietà.</xref:System.Web.UI.Control.ViewState%2A> Per ulteriori informazioni, vedere [NIB: i controlli Server Web ASP.NET](http://msdn.microsoft.com/en-us/e18eb2f2-cf00-47ae-b1a1-dfc188a6dea1) e[Cenni preliminari sulla gestione dello stato di ASP.NET](~/add/includes/ajax-current-ext-md.md)."
