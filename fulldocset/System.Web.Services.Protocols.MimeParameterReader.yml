  fullName: System.Web.Services.Protocols.MimeParameterReader
  type: Class
  summary: "Fornisce un&quot;implementazione di base comune per i reader di parametri di richiesta per i servizi Web implementati tramite HTTP, ma senza SOAP."
  remarks: "MimeParameterReader e altre classi di <xref:System.Web.Services.Protocols>dello spazio dei nomi supportano le implementazioni di .NET Framework dei servizi Web tramite le operazioni HTTP-GET e HTTP-POST.</xref:System.Web.Services.Protocols> Lettori e writer del servizio web di serializzare e deserializzare, rispettivamente, tra i parametri o gli oggetti restituiti di metodi Web e i flussi di richiesta o risposta HTTP. Lettori e writer del servizio web utilizzano di HTTP per il trasporto ma non scambiano messaggi tramite lo standard SOAP.       La classe MimeParameterReader stabilisce un comune <xref:System.Web.Services.Protocols.MimeParameterReader.Read%2A>di formato per tutti i visualizzatori lato servizio HTTP di flussi di richiesta nei parametri del metodo Web.</xref:System.Web.Services.Protocols.MimeParameterReader.Read%2A>       In genere non occorre utilizzare direttamente MimeParameterReader o le relative classi discendenti. I tipi appropriati vengono utilizzati in base alle impostazioni in un file di configurazione di ASP.NET (Web. config)."
  syntax:
    content: 'public abstract class MimeParameterReader : System.Web.Services.Protocols.MimeFormatter'
