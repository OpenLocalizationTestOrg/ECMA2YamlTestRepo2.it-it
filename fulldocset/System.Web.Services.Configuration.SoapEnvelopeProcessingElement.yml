- uid: System.Web.Services.Configuration.SoapEnvelopeProcessingElement.IsStrict
  id: IsStrict
  parent: System.Web.Services.Configuration.SoapEnvelopeProcessingElement
  langs:
  - csharp
  name: IsStrict
  nameWithType: SoapEnvelopeProcessingElement.IsStrict
  fullName: System.Web.Services.Configuration.SoapEnvelopeProcessingElement.IsStrict
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Configuration
  summary: "Ottiene o imposta un valore che indica se generare un&quot;eccezione se il serializzatore rileva elementi o attributi imprevisti."
  remarks: "Impostare la proprietà IsStrict `true` per facilitare il debug di scenari di interoperatività. In generale, quando la <xref:System.Xml.Serialization.XmlSerializer>classe soddisfi un elemento o attributo che non è previsto genera un <xref:System.Xml.Serialization.XmlSerializer.UnknownNode>evento e continua l&quot;elaborazione.</xref:System.Xml.Serialization.XmlSerializer.UnknownNode> </xref:System.Xml.Serialization.XmlSerializer> (Lo stesso vale quando il <xref:System.Xml.Serialization.XmlArrayAttribute.Order%2A>, <xref:System.Xml.Serialization.XmlElementAttribute.Order%2A>, o <xref:System.Xml.Serialization.XmlAnyElementAttribute.Order%2A>proprietà vengono utilizzate, ma i dati vengono inviati senza ordine.)</xref:System.Xml.Serialization.XmlAnyElementAttribute.Order%2A> </xref:System.Xml.Serialization.XmlElementAttribute.Order%2A> </xref:System.Xml.Serialization.XmlArrayAttribute.Order%2A> Imposta la proprietà IsStrict `true` indica i servizi Web di runtime per gestire tale evento e genera un <xref:System.InvalidOperationException>che contiene un elenco di elementi previsti e attributi.</xref:System.InvalidOperationException>      > [!NOTE] > Perché non vengono generate eccezioni per tutti gli elementi imprevisti e gli attributi, la proprietà IsStrict dovrebbe non essere utilizzata solo come supporto per il debug. Ad esempio, imprevisto `xml:lang` e `xml:space` gli attributi non possono generare un&quot;eccezione."
  syntax:
    content: public bool IsStrict { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il serializzatore di servizi Web tenta di rilevare imprevisti elementi o attributi. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Services.Configuration.SoapEnvelopeProcessingElement.IsStrict*
  exceptions: []
  platform:
  - net462
