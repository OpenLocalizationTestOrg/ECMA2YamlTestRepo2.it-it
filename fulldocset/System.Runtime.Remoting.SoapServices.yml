      description: "Il common language runtime spazio dei nomi."
    - id: typeNamespace
      type: System.String
      description: "Quando termina, questo metodo contiene un <xref:System.String>che contiene il nome dello spazio decodificato.</xref:System.String> Questo parametro viene passato non inizializzato."
    - id: assemblyName
