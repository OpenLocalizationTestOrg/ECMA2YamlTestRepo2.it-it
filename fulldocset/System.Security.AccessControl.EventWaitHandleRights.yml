  name: EventWaitHandleRights
  nameWithType: EventWaitHandleRights
  fullName: System.Security.AccessControl.EventWaitHandleRights
  type: Enum
  summary: "Specifica i diritti di controllo di accesso che possono essere applicati a oggetti evento di sistema denominato."
  remarks: "Consente di specificare i diritti di controllo di accesso quando si crea l&quot;enumerazione EventWaitHandleRights <xref:System.Security.AccessControl.EventWaitHandleAccessRule>oggetti.</xref:System.Security.AccessControl.EventWaitHandleAccessRule> Per applicare i diritti di accesso a un evento di sistema denominato, aggiungere prima <xref:System.Security.AccessControl.EventWaitHandleAccessRule>oggetti in un <xref:System.Security.AccessControl.EventWaitHandleSecurity>dell&quot;oggetto, quindi collegare il <xref:System.Security.AccessControl.EventWaitHandleSecurity>oggetto per l&quot;evento di sistema denominato utilizzando il <xref:System.Threading.EventWaitHandle.%23ctor%28System.Boolean%2CSystem.Threading.EventResetMode%2CSystem.String%2CSystem.Boolean%40%2CSystem.Security.AccessControl.EventWaitHandleSecurity%29?displayProperty=fullName>costruttore o <xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName>metodo.</xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName> </xref:System.Threading.EventWaitHandle.%23ctor%28System.Boolean%2CSystem.Threading.EventResetMode%2CSystem.String%2CSystem.Boolean%40%2CSystem.Security.AccessControl.EventWaitHandleSecurity%29?displayProperty=fullName> </xref:System.Security.AccessControl.EventWaitHandleSecurity> </xref:System.Security.AccessControl.EventWaitHandleSecurity> </xref:System.Security.AccessControl.EventWaitHandleAccessRule>      > [!NOTE] > Sicurezza sugli oggetti di sincronizzazione non Ã¨ supportata per Windows 98 o Windows Millennium Edition."
  example:
  - "The following code example demonstrates the use of EventWaitHandleRights values when creating and using <xref:System.Security.AccessControl.EventWaitHandleAccessRule> objects. The example creates an <xref:System.Security.AccessControl.EventWaitHandleSecurity> object, adds rules that allow and deny various rights for the current user, and displays the resulting pair of rules. The example then allows new rights for the current user and displays the result, showing that the new rights are merged with the existing <xref:System.Security.AccessControl.AccessControlType?displayProperty=fullName>rule.  \n  \n> [!NOTE]\n>  This example does not attach the security object to an <xref:System.Threading.EventWaitHandle> object; see <xref:System.Security.AccessControl.EventWaitHandleSecurity>, <xref:System.Threading.EventWaitHandle.GetAccessControl%2A?displayProperty=fullName> method, and <xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName>.  \n  \n [!code-cs[System.Security.AccessControl.EventWaitHandleSecurity.AddAccessRule#1](~/add/codesnippet/csharp/t-system.security.access_13_1.cs)]\n [!code-vb[System.Security.AccessControl.EventWaitHandleSecurity.AddAccessRule#1](~/add/codesnippet/visualbasic/t-system.security.access_13_1.vb)]"
  syntax:
    content: >-
      [System.Flags]

      public enum EventWaitHandleRights
