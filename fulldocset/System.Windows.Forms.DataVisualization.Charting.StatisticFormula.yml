- uid: System.Windows.Forms.DataVisualization.Charting.StatisticFormula.Correlation(System.String,System.String)
  id: Correlation(System.String,System.String)
  parent: System.Windows.Forms.DataVisualization.Charting.StatisticFormula
  langs:
  - csharp
  name: Correlation(String,String)
  nameWithType: StatisticFormula.Correlation(String,String)
  fullName: System.Windows.Forms.DataVisualization.Charting.StatisticFormula.Correlation(String,String)
  type: Method
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Restituisce il valore di correlazione di due serie di dati."
  remarks: "La relazione tra due set di dati che viene ridimensionato in modo indipendente dalle unità di misura consente di misurare la correlazione. Il metodo di correlazione restituisce la covarianza di due set di dati diviso per il prodotto delle rispettive deviazioni standard e sempre compreso tra -1 e 1.       Utilizzare la correlazione per determinare se due intervalli di dati crescono; Se i valori di grandi dimensioni di un set sono associati ai valori di grandi dimensioni di altri (correlazione positiva), ovvero, se valori bassi di un set sono associati valori di grandi dimensioni di altri (correlazione negativo) o se i valori in entrambi i set sono correlata (correlazione prossima a zero).       Se una serie di input specificata non esiste nella raccolta serie al momento della chiamata al metodo, verrà generata un&quot;eccezione. Verrà inoltre generata un&quot;eccezione se la serie specificata non ha lo stesso numero di punti dati."
  syntax:
    content: public double Correlation (string firstInputSeriesName, string secondInputSeriesName);
    parameters:
    - id: firstInputSeriesName
      type: System.String
      description: "Il primo nome serie di input."
    - id: secondInputSeriesName
      type: System.String
      description: "Il secondo nome della serie di input."
    return:
      type: System.Double
      description: "Oggetto <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref> valore che rappresenta la correlazione tra due serie di dati."
  overload: System.Windows.Forms.DataVisualization.Charting.StatisticFormula.Correlation*
  exceptions: []
  platform:
  - net462
