  summary: "Esegue un test ANOVA per determinare se è presente una differenza tra i valori medi di due o più gruppi di dati statisticamente significativa."
  remarks: "Un test ANOVA viene utilizzato per verificare la differenza tra i mezzi per due o più gruppi di dati.       È necessario specificare due o più gruppi di serie di dati e ogni serie deve avere lo stesso numero di punti dati. in caso contrario, verrà generata un&quot;eccezione.       Se una serie di input specificata non esiste nel <xref:System.Windows.Forms.DataVisualization.Charting.SeriesCollection>al momento della chiamata al metodo, verrà generata un&quot;eccezione.</xref:System.Windows.Forms.DataVisualization.Charting.SeriesCollection>"
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.AnovaResult Anova (double probability, string inputSeriesNames);
    parameters:
    - id: probability
      type: System.Double
      description: "Il valore alfa, che indica la probabilità che l&quot;ipotesi viene rifiutata. Nell&quot;intervallo consentito è 0-1."
    - id: inputSeriesNames
      type: System.String
      description: "Un elenco delimitato da virgole di nomi delle serie di input."
    return:
      type: System.Windows.Forms.DataVisualization.Charting.AnovaResult
      description: "Un <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.AnovaResult&quot;> </xref> oggetto."
  overload: System.Windows.Forms.DataVisualization.Charting.StatisticFormula.Anova*
  exceptions: []
