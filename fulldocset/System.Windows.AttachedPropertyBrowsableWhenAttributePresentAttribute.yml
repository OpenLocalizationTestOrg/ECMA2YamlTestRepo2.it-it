  nameWithType: AttachedPropertyBrowsableWhenAttributePresentAttribute
  fullName: System.Windows.AttachedPropertyBrowsableWhenAttributePresentAttribute
  type: Class
  summary: "Specifica che una proprietà associata è esplorabile solo su un elemento che dispone di un altro specifico [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] applicato alla definizione della classe."
  remarks: "Il significato del termine `browsable` usato nelle descrizioni per questo [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] è analoga a descrizioni specificate per <xref:System.ComponentModel.BrowsableAttribute>, ma lo stato esplorabile di una proprietà associata è particolarmente rilevante per informazioni sulle proprietà per [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)], perché una proprietà associata è principalmente un [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] concetto.</xref:System.ComponentModel.BrowsableAttribute>       Questo [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] deve essere applicato solo nella funzione di accesso get di definizioni di proprietà associata. Non applicare [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] alla funzione di accesso set. Sebbene sia in modo intuitivo l&quot;operazione di impostazione che è esplorabile per [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] sugli elementi pertinenti, è la presenza e delle caratteristiche della funzione di accesso get sulla proprietà che definisce l&quot;elemento che controlla il comportamento true.       Per informazioni generali sulle proprietà dichiaranti associate, vedere [collegato Cenni preliminari sulle proprietà](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=false)]

      public sealed class AttachedPropertyBrowsableWhenAttributePresentAttribute : System.Windows.AttachedPropertyBrowsableAttribute
