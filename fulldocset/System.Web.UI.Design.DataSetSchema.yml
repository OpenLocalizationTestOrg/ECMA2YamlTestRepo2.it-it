  remarks: "Utilizzare la classe DataSetSchema per elencare gli elementi di un&quot;origine dati in fase di progettazione. Questa implementazione di <xref:System.Web.UI.Design.IDataSourceSchema>utilizza un <xref:System.Data.DataSet>per elencare le visualizzazioni e i campi.</xref:System.Data.DataSet> </xref:System.Web.UI.Design.IDataSourceSchema>       La classe DataSetSchema viene utilizzata dai componenti della finestra di progettazione del controllo personalizzato per fornire elenchi di campi e visualizzazioni per i controlli con associazione a dati in fase di progettazione.       Per esaminare i componenti dei dati mediante un <xref:System.Data.DataSet>, utilizzare le classi seguenti: - DataSetSchema - <xref:System.Web.UI.Design.DataSetViewSchema>- <xref:System.Web.UI.Design.DataSetFieldSchema></xref:System.Web.UI.Design.DataSetFieldSchema> </xref:System.Web.UI.Design.DataSetViewSchema> </xref:System.Data.DataSet>"
