- uid: Microsoft.Build.Tasks.Csc.ErrorReport
  id: ErrorReport
  parent: Microsoft.Build.Tasks.Csc
  langs:
  - csharp
  name: ErrorReport
  nameWithType: Csc.ErrorReport
  fullName: Microsoft.Build.Tasks.Csc.ErrorReport
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Ottiene o imposta il metodo per segnalare un errore interno del compilatore c# a Microsoft."
  remarks: "Questa proprietà può avere un valore di `prompt`, `send`, o `none`. Se la proprietà è impostata su `prompt`, si riceverà una richiesta quando si verifica un errore interno del compilatore. Il prompt dei comandi consente di inviare una segnalazione bug elettronicamente a Microsoft. Se la proprietà è impostata su `send`, viene inviato automaticamente un report di bug. Se la proprietà è impostata su `none`, l&quot;errore viene segnalato solo nell&quot;output di testo del compilatore. Valore predefinito è `none`. Per ulteriori informazioni, vedere [/errorreport (opzioni del compilatore c#)](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public string ErrorReport { get; set; }
    return:
      type: System.String
      description: "Il metodo per segnalare un errore interno del compilatore c# a Microsoft."
  overload: Microsoft.Build.Tasks.Csc.ErrorReport*
  exceptions: []
  platform:
  - net462
