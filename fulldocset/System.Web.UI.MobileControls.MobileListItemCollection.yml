  name: MobileListItemCollection
  nameWithType: MobileListItemCollection
  fullName: System.Web.UI.MobileControls.MobileListItemCollection
  type: Class
  summary: "Rappresenta una raccolta di <xref href=&quot;System.Web.UI.MobileControls.MobileListItem&quot;> </xref> oggetti e viene utilizzato per contenere gli elementi di un <xref href=&quot;System.Web.UI.MobileControls.List&quot;> </xref> controllo e un <xref href=&quot;System.Web.UI.MobileControls.SelectionList&quot;> </xref> controllo. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
