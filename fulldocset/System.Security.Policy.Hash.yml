  name: Hash
  nameWithType: Hash
  fullName: System.Security.Policy.Hash
  type: Class
  summary: "Fornisce una prova relativa al valore hash per un assembly. Questa classe non può essere ereditata."
  remarks: "Un valore hash rappresenta un valore univoco che corrisponde a un set specifico di byte. Anziché fare riferimento a un assembly dal nome, versione o un&quot;altra designazione, un valore hash designa l&quot;assembly senza ambiguità. I nomi sono soggetti a collisioni in rari casi in cui lo stesso nome è assegnato a codice completamente diverso. È possibile contrassegnare accidentalmente diverse varianti di codice con la stessa versione. Tuttavia, anche la modifica di un singolo bit restituisce un valore hash molto diversi.       I valori hash rappresentano un modo crittograficamente sicuro per fare riferimento ad assembly specifici nei criteri senza l&quot;utilizzo di firme digitali. Un algoritmo hash sicuro è progettato in modo che sia dal punto di vista computazionale la creazione di un assembly diverso con lo stesso valore hash mediante un tentativo di accidentale o intenzionali. Per impostazione predefinita, l&quot;evidenza <xref:System.Security.Cryptography.SHA1>e <xref:System.Security.Cryptography.MD5>gli algoritmi hash è supportata, sebbene possa essere utilizzato qualsiasi algoritmo hash tramite <xref:System.Security.Policy.Hash.GenerateHash%2A>.</xref:System.Security.Policy.Hash.GenerateHash%2A> </xref:System.Security.Cryptography.MD5> </xref:System.Security.Cryptography.SHA1>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class Hash : System.Security.Policy.EvidenceBase, System.Runtime.Serialization.ISerializable
  inheritance:
  - System.Object
  - System.Security.Policy.EvidenceBase
  implements:
  - System.Runtime.Serialization.ISerializable
  inheritedMembers: []
  platform:
  - net462
