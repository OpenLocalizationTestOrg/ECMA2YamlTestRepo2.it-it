  name: DynamicControl
  nameWithType: DynamicControl
  fullName: System.Web.DynamicData.DynamicControl
  type: Class
  summary: "Visualizza il contenuto definito per il campo nei controlli con associazione a dati basati su modelli, le funzionalità ASP.NET Dynamic Data."
  remarks: "In questo argomento:- [Introduzione](#introduction)      -   [sintassi dichiarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # controllo DynamicControl l&quot;introduzione è utilizzato dai controlli con associazione a dati basati su modelli, ad esempio <xref:System.Web.UI.WebControls.FormView>o <xref:System.Web.UI.WebControls.ListView>, per visualizzare un campo di dati che utilizza le funzionalità di ASP.NET Dynamic Data in una pagina personalizzata.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.FormView>       È inoltre possibile utilizzare un controllo DynamicControl in un <xref:System.Web.UI.WebControls.TemplateField>campo di un <xref:System.Web.UI.WebControls.GridView>o <xref:System.Web.UI.WebControls.DetailsView>controllo.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.TemplateField>       Il controllo DynamicControl fornisce funzionalità che è simile a quello del <xref:System.Web.DynamicData.DynamicField>campo.</xref:System.Web.DynamicData.DynamicField> Tuttavia, poiché il controllo DynamicControl viene utilizzato solo all&quot;interno dei modelli, consente una maggiore flessibilità per controllare la modalità di visualizzazione dei dati poiché è possibile aggiungere altri elementi HTML per il campo. Quando si utilizza un controllo DynamicControl, è possibile sfruttare le funzionalità di Dynamic Data seguenti: - automaticamente il rendering del controllo appropriato per un campo utilizzando i modelli di campo, in base al tipo di dati. I modelli di campo possono essere modificati a livello globale per l&quot;intera applicazione.      -Che fornisce la convalida di dati predefinito in base allo schema di database. È anche possibile aggiungere tipi di convalida personalizzando il modello di dati.      -Personalizzazione del rendering dei dati per i singoli campi utilizzando attributi nel modello di dati o tramite il <xref:System.Web.DynamicData.DynamicField.UIHint%2A>proprietà.</xref:System.Web.DynamicData.DynamicField.UIHint%2A>       Per specificare il campo da visualizzare in un controllo DynamicControl, impostare il <xref:System.Web.DynamicData.DynamicControl.DataField%2A>proprietà sul nome del campo.</xref:System.Web.DynamicData.DynamicControl.DataField%2A> È possibile applicare una stringa di formattazione personalizzata per il valore del campo impostando la <xref:System.Web.DynamicData.DynamicControl.DataFormatString%2A>proprietà.</xref:System.Web.DynamicData.DynamicControl.DataFormatString%2A> Per impostazione predefinita, la stringa di formattazione viene applicata ai valori di campo solo quando il controllo con associazione a dati è in modalità di sola lettura. Per applicare la stringa di formattazione per i valori visualizzati quando il controllo con associazione a dati è in modalità di modifica, impostare il <xref:System.Web.DynamicData.DynamicControl.ApplyFormatInEditMode%2A>proprietà `true`.</xref:System.Web.DynamicData.DynamicControl.ApplyFormatInEditMode%2A> Se è un valore del campo `null`, è possibile visualizzare una didascalia personalizzata impostando il <xref:System.Web.DynamicData.DynamicControl.NullDisplayText%2A>proprietà.</xref:System.Web.DynamicData.DynamicControl.NullDisplayText%2A> Il controllo DynamicControl automaticamente anche possibile convertire una stringa vuota (&quot;&quot;) campo valori null impostando la <xref:System.Web.DynamicData.DynamicControl.ConvertEmptyStringToNull%2A>proprietà `true`.</xref:System.Web.DynamicData.DynamicControl.ConvertEmptyStringToNull%2A>       Il controllo DynamicControl supporta diverse modalità di visualizzazione. Per specificare la modalità in cui si desidera visualizzare il controllo DynamicControl, impostare il <xref:System.Web.DynamicData.DynamicControl.Mode%2A>proprietà.</xref:System.Web.DynamicData.DynamicControl.Mode%2A> La tabella seguente illustra le diverse modalità.       <xref:System.Web.UI.WebControls.DataBoundControlMode>per la modalità di visualizzazione.</xref:System.Web.UI.WebControls.DataBoundControlMode> In questo modo si impedisce all&quot;utente di modificare i valori di un record o un campo dati. E può essere utilizzato in uno dei modelli.       <xref:System.Web.UI.WebControls.DataBoundControlMode>modalità di modifica.</xref:System.Web.UI.WebControls.DataBoundControlMode> Ciò consente agli utenti di aggiornare i valori di un record esistente. Viene utilizzato nel modello di modifica (in genere denominato `EditItemTemplate`).       <xref:System.Web.UI.WebControls.DataBoundControlMode>per la modalità di inserimento.</xref:System.Web.UI.WebControls.DataBoundControlMode> Ciò consente agli utenti di immettere valori per un nuovo record. Viene utilizzato nel modello di inserimento (denominato in genere `InsertItemTemplate`).       È possibile nascondere un controllo DynamicControl in un controllo con associazione a dati mediante l&quot;impostazione di <xref:System.Web.UI.Control.Visible%2A>proprietà `false`.</xref:System.Web.UI.Control.Visible%2A>      <a name=&quot;declarative_syntax&quot;></a># # Sintassi dichiarativa```   <asp:DynamicControl       ApplyFormatInEditMode=&quot;True|False&quot;       ConvertEmptyStringToNull=&quot;True|False&quot;       CssClass=&quot;string&quot;       DataField=&quot;string&quot;       DataFormatString=&quot;string&quot;       EnableViewState=&quot;True|False&quot;       HtmlEncode=&quot;True|False&quot;       ID=&quot;string&quot;       Mode=&quot;Edit|Insert|ReadOnly&quot;       NullDisplayText=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       UIHint=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;   >   </asp:DynamicControl>   ```"
  example:
  - "See a run-time code example of this feature: [Run](http://go.microsoft.com/fwlink/?LinkId=120736&sref=System.Web.DynamicData.DynamicControl).  \n  \n The following example demonstrates how to use the DynamicControl control in a <xref:System.Web.UI.WebControls.ListView> control to display, insert, delete and edit values from a database table. It is important to notice that in order to make the insert operation to work, the <xref:System.Data.Linq.Mapping.ColumnAttribute.IsDbGenerated%2A> property of the `rowguid` and `ModifiedDate` columns are set to `true`.  \n  \n [!code-vb[System.Web.DynamicData.DynamicControl#1](~/add/codesnippet/visualbasic/t-system.web.dynamicdata_0_1.aspx)]\n [!code-cs[System.Web.DynamicData.DynamicControl#1](~/add/codesnippet/csharp/t-system.web.dynamicdata_0_1.aspx)]"
