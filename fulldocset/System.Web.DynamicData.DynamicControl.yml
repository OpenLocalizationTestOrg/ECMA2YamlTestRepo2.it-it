  summary: "Ottiene o imposta una stringa che specifica il formato di visualizzazione per il valore del campo."
  remarks: "Utilizzare la proprietà DataFormatString per specificare un formato di visualizzazione personalizzato per i valori visualizzati di <xref:System.Web.DynamicData.DynamicControl>controllo.</xref:System.Web.DynamicData.DynamicControl> Se la proprietà DataFormatString non è impostata, il valore del campo viene visualizzato senza alcuna formattazione speciale.       Per impostazione predefinita, la stringa di formattazione viene applicata al valore di campo solo quando la <xref:System.Web.DynamicData.DynamicControl.Mode%2A>proprietà è impostata su <xref:System.Web.UI.WebControls.DataBoundControlMode>.</xref:System.Web.UI.WebControls.DataBoundControlMode> </xref:System.Web.DynamicData.DynamicControl.Mode%2A> Per applicare la stringa di formattazione per il valore del campo in modalità di modifica, impostare il <xref:System.Web.DynamicData.DynamicControl.ApplyFormatInEditMode%2A>proprietà `true`.</xref:System.Web.DynamicData.DynamicControl.ApplyFormatInEditMode%2A>       Il formato di visualizzazione specificato utilizzando la proprietà DataFormatString è specifico per questa istanza di <xref:System.Web.DynamicData.DynamicControl>controllo.</xref:System.Web.DynamicData.DynamicControl> È anche possibile modificare il formato di visualizzazione per un campo dati in tutta l&quot;applicazione applicando il <xref:System.ComponentModel.DataAnnotations.DisplayFormatAttribute>per il modello di data e l&quot;impostazione di <xref:System.ComponentModel.DataAnnotations.DisplayFormatAttribute.DataFormatString%2A?displayProperty=fullName>denominato parametro nel costruttore.</xref:System.ComponentModel.DataAnnotations.DisplayFormatAttribute.DataFormatString%2A?displayProperty=fullName> </xref:System.ComponentModel.DataAnnotations.DisplayFormatAttribute> Per ulteriori informazioni, vedere [ASP.NET Dynamic Data](~/add/includes/ajax-current-ext-md.md)."
  syntax:
