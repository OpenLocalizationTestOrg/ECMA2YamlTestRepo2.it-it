  remarks: "Utilizzare la proprietà modalità per specificare la modalità di rendering da utilizzare per visualizzare il <xref:System.Web.DynamicData.DynamicControl>controllo.</xref:System.Web.DynamicData.DynamicControl> La tabella seguente illustra le diverse modalità.      | Modalità | Descrizione |   |----------|-----------------|   | <xref:System.Web.UI.WebControls.DataBoundControlMode>| per la modalità di visualizzazione.</xref:System.Web.UI.WebControls.DataBoundControlMode> In questo modo si impedisce all&quot;utente di modificare i valori di un record o un campo dati. E può essere utilizzato in uno dei modelli. Questo è il valore predefinito. |   | <xref:System.Web.UI.WebControls.DataBoundControlMode>| modalità di modifica.</xref:System.Web.UI.WebControls.DataBoundControlMode> Ciò consente agli utenti di aggiornare i valori di un record esistente. Viene utilizzato nel `EditItemTemplate` modello. |   | <xref:System.Web.UI.WebControls.DataBoundControlMode>| per la modalità di inserimento.</xref:System.Web.UI.WebControls.DataBoundControlMode> Ciò consente agli utenti di immettere valori per un nuovo record. Viene utilizzato nel `InsertItemTemplate` modello. |"
