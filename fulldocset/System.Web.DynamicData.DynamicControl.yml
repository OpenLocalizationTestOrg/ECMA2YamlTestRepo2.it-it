- uid: System.Web.DynamicData.DynamicControl.DataField
  id: DataField
  parent: System.Web.DynamicData.DynamicControl
  langs:
  - csharp
  name: DataField
  nameWithType: DynamicControl.DataField
  fullName: System.Web.DynamicData.DynamicControl.DataField
  type: Property
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Ottiene o imposta il nome del campo dati che il <xref href=&quot;System.Web.DynamicData.DynamicControl&quot;> </xref> è associato a."
  remarks: "Utilizzare la proprietà DataField per specificare il campo dei dati da associare il <xref:System.Web.DynamicData.DynamicControl>controllo.</xref:System.Web.DynamicData.DynamicControl> Il campo dei dati può essere la colonna nome o per le colonne chiave esterna, il nome della relazione.       Per impostazione predefinita, viene visualizzato il campo dei dati specificato per il <xref:System.Web.DynamicData.DynamicControl>controllo utilizzando il modello di campo che è associato il tipo di dati del campo.</xref:System.Web.DynamicData.DynamicControl> È possibile modificare il modello di campo che viene eseguito il rendering per il campo dei dati impostando la <xref:System.Web.DynamicData.DynamicControl.UIHint%2A>proprietà.</xref:System.Web.DynamicData.DynamicControl.UIHint%2A> È anche possibile formattare il testo visualizzato impostando il <xref:System.Web.DynamicData.DynamicControl.DataFormatString%2A>proprietà.</xref:System.Web.DynamicData.DynamicControl.DataFormatString%2A>       **Nota** se si desidera modificare la visualizzazione e il comportamento di un campo dati a livello globale, è necessario applicare attributi per il modello di dati anziché impostare questa proprietà in una particolare istanza di <xref:System.Web.DynamicData.DynamicControl>controllo.</xref:System.Web.DynamicData.DynamicControl> Per ulteriori informazioni, vedere [ASP.NET Dynamic Data](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to use the DataField property to specify which field to display in a <xref:System.Web.DynamicData.DynamicControl> control.  \n  \n [!code-cs[System.Web.DynamicData.DynamicControl.DataField#1](~/add/codesnippet/csharp/p-system.web.dynamicdata_4_1.aspx)]\n [!code-vb[System.Web.DynamicData.DynamicControl.DataField#1](~/add/codesnippet/visualbasic/p-system.web.dynamicdata_4_1.aspx)]"
  syntax:
    content: public string DataField { get; set; }
    return:
      type: System.String
      description: "Il nome del campo dati da associare il <xref href=&quot;System.Web.DynamicData.DynamicControl&quot;> </xref> controllo. Il valore predefinito è una stringa vuota (&quot;&quot;), a indicare che questa proprietà non è impostata."
