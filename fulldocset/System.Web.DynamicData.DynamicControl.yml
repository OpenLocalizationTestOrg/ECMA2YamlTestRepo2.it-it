- uid: System.Web.DynamicData.DynamicControl.UIHint
  id: UIHint
  parent: System.Web.DynamicData.DynamicControl
  langs:
  - csharp
  name: UIHint
  nameWithType: DynamicControl.UIHint
  fullName: System.Web.DynamicData.DynamicControl.UIHint
  type: Property
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Ottiene o imposta il nome del modello di campo utilizzato per il rendering del campo dati."
  remarks: "Utilizzare la proprietà di UIHint per specificare il modello di campo da utilizzare per visualizzare l&quot;interfaccia utente per un campo dati. Modelli di campo per impostazione predefinita sono controlli utente e i relativi nomi contengono un suffisso per identificare i modelli di campo che vengono utilizzati per le operazioni di modifica e le operazioni di inserimento. I suffissi sono rispettivamente Edit e INSERT. Quando si imposta un valore alla proprietà UIHint, impostare il nome senza il suffisso. Dynamic Data identificherà la modalità corretta valutando il <xref:System.Web.DynamicData.DynamicControl.Mode%2A>proprietà valore e verrà eseguito il rendering del modello di campo corretto.</xref:System.Web.DynamicData.DynamicControl.Mode%2A>       Se la proprietà di UIHint non è impostata, Dynamic Data per impostazione predefinita sarà il rendering del modello di campo in base al tipo di campo. Per ulteriori informazioni, vedere [ASP.NET Dynamic Data Scaffolding](~/add/includes/ajax-current-ext-md.md).       Il modello di campo specificato mediante la proprietà UIHint è specifico per questa istanza di <xref:System.Web.DynamicData.DynamicControl>controllo.</xref:System.Web.DynamicData.DynamicControl> È anche possibile modificare il modello di campo utilizzato da un campo dati in tutta l&quot;applicazione applicando la <xref:System.ComponentModel.DataAnnotations.UIHintAttribute>al modello di dati.</xref:System.ComponentModel.DataAnnotations.UIHintAttribute> Impostazione della proprietà UIHint sostituisce i metadati applicati al modello di dati. Per ulteriori informazioni sugli attributi dei metadati, vedere [ASP.NET Dynamic Data](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "See a run-time code example of this feature: [Run](http://go.microsoft.com/fwlink/?LinkId=120736&sref=System.Web.DynamicData.DynamicControl.UIHint).  \n  \n The following example shows how you can specify a data field to use a different field template to render its contents. The second example shows the custom field template specified by the UIHint property.  \n  \n [!code-cs[System.Web.DynamicData.DynamicControl.UIHint#1](~/add/codesnippet/csharp/p-system.web.dynamicdata_2_1.aspx)]\n [!code-vb[System.Web.DynamicData.DynamicControl.UIHint#1](~/add/codesnippet/visualbasic/p-system.web.dynamicdata_2_1.aspx)]  \n  \n [!code-vb[System.Web.DynamicData.DynamicControl.UIHint#2](~/add/codesnippet/visualbasic/p-system.web.dynamicdata_2_2.ascx)]\n [!code-cs[System.Web.DynamicData.DynamicControl.UIHint#2](~/add/codesnippet/csharp/p-system.web.dynamicdata_2_2.ascx)]"
  syntax:
    content: public virtual string UIHint { get; set; }
    return:
      type: System.String
      description: "Il nome del modello di campo utilizzato per il rendering del campo dati. Il valore predefinito è una stringa vuota (&quot;&quot;), che indica che verrà visualizzato il modello di campo in base al tipo di campo di dati o alle informazioni sui metadati applicate al modello di dati."
  overload: System.Web.DynamicData.DynamicControl.UIHint*
  exceptions: []
  platform:
  - net462
