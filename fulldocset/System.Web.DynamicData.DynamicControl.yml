  name: ApplyFormatInEditMode
  nameWithType: DynamicControl.ApplyFormatInEditMode
  fullName: System.Web.DynamicData.DynamicControl.ApplyFormatInEditMode
  type: Property
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Ottiene o imposta un valore che indica se la stringa di formattazione specificata per il <xref:System.Web.DynamicData.DynamicControl.DataFormatString*>proprietà viene applicata ai valori di campo quando il campo è in modalità di modifica.</xref:System.Web.DynamicData.DynamicControl.DataFormatString*>"
  remarks: "Il <xref:System.Web.DynamicData.DynamicControl>controllo dispone di diverse modalità di visualizzazione che consentono all&quot;utente di leggere, modificare o inserire un campo.</xref:System.Web.DynamicData.DynamicControl> Per impostazione predefinita, la stringa di formattazione specificata dal <xref:System.Web.DynamicData.DynamicControl.DataFormatString%2A>proprietà viene applicata a un valore di campo solo quando il <xref:System.Web.DynamicData.DynamicControl>controllo è in modalità di sola lettura.</xref:System.Web.DynamicData.DynamicControl> </xref:System.Web.DynamicData.DynamicControl.DataFormatString%2A> Per applicare la stringa di formattazione per i valori visualizzati quando il controllo con associazione a dati è in modalità di modifica, impostare la proprietà ApplyFormatInEditMode su `true`.      > [!NOTE] > Il <xref:System.Web.DynamicData.DynamicControl>controllo non rimuove automaticamente la formattazione quando il campo viene aggiornato nell&quot;origine dati.</xref:System.Web.DynamicData.DynamicControl> Se si desidera la formattazione, come parte del valore archiviato, è necessario rimuovere la formattazione a livello di codice."
  syntax:
    content: public bool ApplyFormatInEditMode { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se la stringa di formattazione viene applicata; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.DynamicData.DynamicControl.ApplyFormatInEditMode*
  exceptions: []
