  fullName: System.ComponentModel.Design.ITreeDesigner
  type: Interface
  summary: "Fornisce il supporto per la creazione di un set di finestre di progettazione personalizzate correlate."
  remarks: "L&quot;interfaccia ITreeDesigner deriva il <xref:System.ComponentModel.Design.IDesigner>interfaccia e fornisce supporto per lo spostamento flessibile in una gerarchia di finestre di progettazione correlate.</xref:System.ComponentModel.Design.IDesigner> Con questa interfaccia, un programmatore può fornire un numero di finestre di progettazione per il componente con quello appropriato viene determinato in modo dinamico.       Questa interfaccia è una semplice estensione della classe base, aggiungere solo due proprietà per lo spostamento di un albero gerarchico: <xref:System.ComponentModel.Design.ITreeDesigner.Children%2A>e <xref:System.ComponentModel.Design.ITreeDesigner.Parent%2A>.</xref:System.ComponentModel.Design.ITreeDesigner.Parent%2A> </xref:System.ComponentModel.Design.ITreeDesigner.Children%2A>       Per una panoramica della creazione di componenti di progettazione, vedere [estensione supporto in fase di progettazione](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public interface ITreeDesigner : IDisposable, System.ComponentModel.Design.IDesigner'
  implements:
  - System.ComponentModel.Design.IDesigner
  - System.IDisposable
  platform:
  - net462
