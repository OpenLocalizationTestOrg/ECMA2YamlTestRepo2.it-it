  name: SystemWebCachingSectionGroup
  nameWithType: SystemWebCachingSectionGroup
  fullName: System.Web.Configuration.SystemWebCachingSectionGroup
  type: Class
  summary: "Configura il <xref uid=&quot;langword_csharp_caching&quot; name=&quot;caching&quot; href=&quot;&quot;> </xref> gruppo all&quot;interno di un file di configurazione. Questa classe non può essere ereditata."
  remarks: "La classe SystemWebCachingSectionGroup fornisce un modo per accedere a livello di codice e di modificare il `caching` sezione di un file di configurazione.       La classe SystemWebCachingSectionGroup e `caching` sezione forniscono il controllo centralizzato del meccanismo di memorizzazione nella cache per un sito o applicazione. Questo rende possibile per la memorizzazione nella cache per essere distribuito, modificato e disabilitato senza modificare le singole pagine dell&quot;applicazione.       Il meccanismo di memorizzazione nella cache ASP.NET è implementato dalla <xref:System.Web.Caching.Cache>classe.</xref:System.Web.Caching.Cache> Per ulteriori informazioni, vedere [Cenni preliminari sulla memorizzazione nella cache di ASP.NET](~/add/includes/ajax-current-ext-md.md) nell&quot;elenco seguente descrive i due tipi di memorizzazione nella cache di ASP.NET sono disponibili.      -La prima viene definita la memorizzazione nella cache di output, che consente di memorizzare pagine dinamiche e le risposte di controllo dell&quot;utente. Nelle richieste successive, il codice del controllo utente o di pagina non viene eseguito; l&quot;output memorizzato nella cache viene usato per soddisfare la richiesta. È possibile accedere alle impostazioni di memorizzazione nella cache di output utilizzando il <xref:System.Web.Configuration.SystemWebCachingSectionGroup.OutputCache%2A>e <xref:System.Web.Configuration.SystemWebCachingSectionGroup.OutputCacheSettings%2A>proprietà.</xref:System.Web.Configuration.SystemWebCachingSectionGroup.OutputCacheSettings%2A> </xref:System.Web.Configuration.SystemWebCachingSectionGroup.OutputCache%2A>      -Il secondo tipo di memorizzazione nella cache è dati delle applicazioni tradizionali la memorizzazione nella cache, è possibile utilizzare per l&quot;archiviazione a livello di programmazione oggetti arbitrari alla memoria del server in cui l&quot;applicazione è possibile salvare il tempo e risorse che necessarie per ricreare. È possibile accedere a queste impostazioni della cache mediante il <xref:System.Web.Configuration.SystemWebCachingSectionGroup.Cache%2A>proprietà.</xref:System.Web.Configuration.SystemWebCachingSectionGroup.Cache%2A>"
  example:
  - "The following code example shows how to obtain the SystemWebCachingSectionGroup object from the configuration file associated with an existing Web application. You can use this object to access the sections contained in the `caching` group.  \n  \n [!code-cs[System.Web.Configuration.SystemWebCachingSectionGroup#1](~/add/codesnippet/csharp/t-system.web.configurati_82_1.cs)]\n [!code-vb[System.Web.Configuration.SystemWebCachingSectionGroup#1](~/add/codesnippet/visualbasic/t-system.web.configurati_82_1.vb)]"
  syntax:
    content: 'public sealed class SystemWebCachingSectionGroup : System.Configuration.ConfigurationSectionGroup'
