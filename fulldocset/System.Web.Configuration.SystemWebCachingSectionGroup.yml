  remarks: "Il <xref:System.Web.Configuration.SqlCacheDependencySection>oggetto fa riferimento al `sqlCacheDependency` sezione del file di configurazione.</xref:System.Web.Configuration.SqlCacheDependencySection>       La dipendenza della cache SQL stabilisce una relazione tra un elemento memorizzato nella cache di un&quot;applicazione ASP.NET e una tabella di database di SQL Server specifica. Un&quot;istanza di <xref:System.Web.Caching.SqlCacheDependency>classe deve monitorare la tabella in modo che quando la tabella viene modificato l&quot;elemento verrà rimossa automaticamente dalla cache.</xref:System.Web.Caching.SqlCacheDependency>"
