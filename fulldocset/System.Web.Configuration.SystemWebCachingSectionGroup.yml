  summary: "Ottiene il <xref uid=&quot;langword_csharp_outputCacheSettings&quot; name=&quot;outputCacheSettings&quot; href=&quot;&quot;> </xref> sezione contenuta all&quot;interno della configurazione."
  remarks: "Il <xref:System.Web.Configuration.OutputCacheSettingsSection>oggetto fa riferimento al `outputCacheSettings` sezione del file di configurazione.</xref:System.Web.Configuration.OutputCacheSettingsSection>       Le impostazioni della cache di output abilitano o disabilitare la cache di output permanente basata su disco, definiscono il percorso per la persistenza dei dati da memorizzare nella cache e specificare le dimensioni massime della cache per l&quot;applicazione.       ASP.NET consente di memorizzare nella cache più versioni di una risposta in modo dichiarativo utilizzando gli attributi della direttiva e livello di programmazione tramite le proprietà e metodi della <xref:System.Web.HttpCachePolicy>classe.</xref:System.Web.HttpCachePolicy>       È possibile ottenere gli stessi risultati tramite la configurazione dell&quot;applicazione mediante la <xref:System.Web.Configuration.OutputCacheSettingsSection>o <xref:System.Web.Configuration.OutputCacheProfile>tipo.</xref:System.Web.Configuration.OutputCacheProfile> </xref:System.Web.Configuration.OutputCacheSettingsSection>"
  example:
