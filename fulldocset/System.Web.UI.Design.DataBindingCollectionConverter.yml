  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Converte una raccolta di associazioni dati nel tipo specificato."
  remarks: "Questo metodo restituisce una stringa vuota se il `destinationType` parametro è di tipo <xref:System.String>.</xref:System.String> In caso contrario questo metodo chiama il <xref:System.ComponentModel.TypeConverter.ConvertTo%2A>metodo della classe base di <xref:System.ComponentModel.TypeConverter>classe.</xref:System.ComponentModel.TypeConverter> </xref:System.ComponentModel.TypeConverter.ConvertTo%2A>"
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Un <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> che indica il componente o controllo a cui appartiene la raccolta di associazione dati."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "Oggetto <xref:System.Globalization.CultureInfo>che può essere utilizzato per fornire informazioni aggiuntive sulle impostazioni cultura.</xref:System.Globalization.CultureInfo>"
    - id: value
      type: System.Object
      description: "Oggetto da convertire."
    - id: destinationType
      type: System.Type
      description: "Tipo da convertire."
    return:
      type: System.Object
      description: "L&quot;oggetto prodotto dalla conversione dei tipi. Se il <code> destinationType </code> parametro è di tipo <xref:System.String>, questo metodo restituisce una stringa vuota (&quot;&quot;).</xref:System.String>"
