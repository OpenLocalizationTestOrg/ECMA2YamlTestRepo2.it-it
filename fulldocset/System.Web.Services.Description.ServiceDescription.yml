  langs:
  - csharp
  name: ServiceDescription
  nameWithType: ServiceDescription
  fullName: System.Web.Services.Description.ServiceDescription
  type: Class
  summary: "Consente di creare e formattare un Web Services Description Language (WSDL) documento file valido, completo di spazi dei nomi appropriati, gli elementi e attributi per descrivere un servizio Web XML. Questa classe non può essere ereditata."
  remarks: "È possibile creare istanze di questa classe con il `new` parola chiave o statico <xref:System.Web.Services.Description.ServiceDescription.Read%2A>(metodo), che analizza un file WSDL e assegna i valori ai membri appropriati della classe.</xref:System.Web.Services.Description.ServiceDescription.Read%2A>       WSDL è un linguaggio basato su XML per descrivere i servizi Web XML. La classe ServiceDescription corrisponde all&quot;elemento radice, `definitions`, di un file WSDL. Per ulteriori informazioni su WSDL, vedere la specifica http://www.w3.org/TR/wsdl/."
  example:
  - "The following example shows how to create an instance of the ServiceDescription class.  \n  \n [!code-vb[ServiceDescription#1](~/add/codesnippet/visualbasic/t-system.web.services.de_0_1.vb)]\n [!code-cpp[ServiceDescription#1](~/add/codesnippet/cpp/t-system.web.services.de_0_1.cpp)]\n [!code-cs[ServiceDescription#1](~/add/codesnippet/csharp/t-system.web.services.de_0_1.cs)]"
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtensionPoint("Extensions")]

      [System.Xml.Serialization.XmlRoot("definitions", Namespace="http://schemas.xmlsoap.org/wsdl/")]

      public sealed class ServiceDescription : System.Web.Services.Description.NamedItem
