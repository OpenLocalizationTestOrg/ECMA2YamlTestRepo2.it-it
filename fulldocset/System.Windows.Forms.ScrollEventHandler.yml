  summary: Represents the method that handles the <xref uid="langword_csharp_Scroll" name="Scroll" href=""></xref> event of a <see cref="T:System.Windows.Forms.DataGridView"></see>, <see cref="T:System.Windows.Forms.ScrollBar"></see>, <see cref="T:System.Windows.Forms.TrackBar"></see>, or <see cref="T:System.Windows.Forms.DataGrid"></see>.
