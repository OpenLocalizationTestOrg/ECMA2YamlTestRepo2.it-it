  summary: "Definisce i livelli di opzione di socket per il &lt;xref:System.Net.Sockets.Socket.SetSocketOption%2A?displayProperty=fullName&gt; e &lt;xref:System.Net.Sockets.Socket.GetSocketOption%2A?displayProperty=fullName&gt; metodi."
  remarks: "L&quot;enumerazione SocketOptionLevel definisce i livelli di opzione di socket che possono essere passati al <xref:System.Net.Sockets.Socket.SetSocketOption%2A?displayProperty=fullName>e <xref:System.Net.Sockets.Socket.GetSocketOption%2A?displayProperty=fullName>metodi.</xref:System.Net.Sockets.Socket.GetSocketOption%2A?displayProperty=fullName> </xref:System.Net.Sockets.Socket.SetSocketOption%2A?displayProperty=fullName> <xref:System.Net.Sockets.SocketOptionName>valori enumerati sono raggruppati per SocketOptionLevel.</xref:System.Net.Sockets.SocketOptionName>       **Nota** per l&quot;utilizzo di IPv6 in Windows XP, installare anticipo Networking Pack per Windows XP."
