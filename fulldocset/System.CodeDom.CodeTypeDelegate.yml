  name: CodeTypeDelegate
  nameWithType: CodeTypeDelegate
  fullName: System.CodeDom.CodeTypeDelegate
  type: Class
  summary: "Rappresenta una dichiarazione di delegato."
  remarks: "CodeTypeDelegate consente di dichiarare un tipo delegato o gestore dell&quot;evento. Un delegato definisce una firma del metodo che può essere utilizzata da metodi di callback o gestori di eventi. È possibile dichiarati a livello di spazio dei nomi o annidati all&quot;interno di altri tipi di delegati. Delegati non possono essere annidati all&quot;interno di altri delegati.       Il <xref:System.CodeDom.CodeTypeDelegate.ReturnType%2A>proprietà specifica il tipo di dati del gestore eventi restituito dal delegato.</xref:System.CodeDom.CodeTypeDelegate.ReturnType%2A> Il <xref:System.CodeDom.CodeTypeDelegate.Parameters%2A>proprietà contiene i parametri per il tipo delegato.</xref:System.CodeDom.CodeTypeDelegate.Parameters%2A>       CodeTypeDelegate non deve essere utilizzato per la dichiarazione del tipo enumerazione o interfaccia. Utilizzare invece <xref:System.CodeDom.CodeTypeDeclaration>per quelli.</xref:System.CodeDom.CodeTypeDeclaration>      > [!NOTE] > Non tutti i linguaggi supportano la dichiarazione di delegati. Chiamare il <xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>metodo con il <xref:System.CodeDom.Compiler.GeneratorSupport>flag per determinare se è supportata in una determinata lingua.</xref:System.CodeDom.Compiler.GeneratorSupport> </xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>"
  example:
  - "The following example code demonstrates use of a CodeTypeDelegate to declare a new delegate type.  \n  \n [!code-cpp[CodeTypeDelegateExample#3](~/add/codesnippet/cpp/t-system.codedom.codetyp_5_1.cpp)]\n [!code-vb[CodeTypeDelegateExample#3](~/add/codesnippet/visualbasic/t-system.codedom.codetyp_5_1.vb)]\n [!code-cs[CodeTypeDelegateExample#3](~/add/codesnippet/csharp/t-system.codedom.codetyp_5_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeTypeDelegate : System.CodeDom.CodeTypeDeclaration
