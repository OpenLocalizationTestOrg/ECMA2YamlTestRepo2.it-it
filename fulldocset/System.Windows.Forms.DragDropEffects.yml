  name: DragDropEffects
  nameWithType: DragDropEffects
  fullName: System.Windows.Forms.DragDropEffects
  type: Enum
  summary: "Specifica i possibili effetti di un&quot;operazione di trascinamento e rilascio."
  remarks: "Questa enumerazione viene utilizzata dalle seguenti classi: <xref:System.Windows.Forms.DragEventArgs>, <xref:System.Windows.Forms.GiveFeedbackEventArgs>e <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.GiveFeedbackEventArgs> </xref:System.Windows.Forms.DragEventArgs>       È possibile utilizzare DragDropEffects per visualizzare i puntatori del mouse diversi per le operazioni di trascinamento e rilascio. Ad esempio, è possibile visualizzare un simbolo di segno più per un&quot;operazione di trascinamento e rilascio di copia, un simbolo della freccia per un&quot;operazione di trascinamento e rilascio, spostamento o un cerchio rosso con una linea di simboli per una None operazione di trascinamento e rilascio.       Se si desidera eliminare i dati in una posizione di destinazione che non è attualmente visibile, è possibile scorrere la destinazione durante il trascinamento. Se una destinazione non supporta lo scorrimento, è necessario assicurarsi che la posizione di rilascio è visibile nel database di destinazione prima di iniziare l&quot;operazione di trascinamento e rilascio. Ecco alcuni scenari quando si desidera scorrere una destinazione:: si trascina il testo in un documento e si desidera eliminare il testo in una posizione non visibile nella finestra del documento.      -Si trascina un file in una struttura di file e si desidera eliminare il file in un nodo non è visibile nell&quot;albero del file."
  example:
  - "This code example demonstrates using the DragDropEffects enumeration when the user moves the mouse over the drop target during a drag-and-drop operation. This code example is part of a larger example provided for the <xref:System.Windows.Forms.Control.DoDragDrop%2A> method of the <xref:System.Windows.Forms.Control> class. See the <xref:System.Windows.Forms.Control.DoDragDrop%2A> method for the complete code example.  \n  \n [!code-cpp[System.Windows.Forms.Control.DoDragDrop#4](~/add/codesnippet/cpp/t-system.windows.forms.d_88_1.cpp)]\n [!code-vb[System.Windows.Forms.Control.DoDragDrop#4](~/add/codesnippet/visualbasic/t-system.windows.forms.d_88_1.vb)]\n [!code-cs[System.Windows.Forms.Control.DoDragDrop#4](~/add/codesnippet/csharp/t-system.windows.forms.d_88_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      public enum DragDropEffects
