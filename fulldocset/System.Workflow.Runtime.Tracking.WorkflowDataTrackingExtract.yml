  summary: "Specifica una proprietà o un campo da estrarre dall&quot;attività radice del flusso di lavoro e inviare al servizio di rilevamento con una raccolta associata di annotazioni quando esiste una corrispondenza per un track point."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Un WorkflowDataTrackingExtract specifica una proprietà o un campo da estrarre dall&quot;attività radice di un flusso di lavoro. È possibile aggiungere un WorkflowDataTrackingExtract a uno <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName>o <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A?displayProperty=fullName>per indicare al runtime per estrarre il membro dall&quot;attività radice del flusso di lavoro quando l&quot;infrastruttura di rilevamento di runtime corrisponde a un <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>o un <xref:System.Workflow.Runtime.Tracking.UserTrackPoint>.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> l&quot;infrastruttura di rilevamento</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName> Il rilevamento di runtime infrastruttura inserisce i dati estratti e le annotazioni associate nel <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>o <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>che restituisce al servizio di rilevamento.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>       Impostare <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Member%2A>per specificare il campo o proprietà per l&quot;infrastruttura di rilevamento di runtime per estrarre dall&quot;attività radice.</xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Member%2A> È possibile associare informazioni aggiuntive ai dati estratti aggiungendo a <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Annotations%2A>.</xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Annotations%2A>"
