  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Ottiene la raccolta di annotazioni associate ai dati estratti."
  remarks: "Le annotazioni sono `strings` definite dall&quot;utente contenenti le informazioni da associare ai dati estratti. Quando un track point esiste una corrispondenza, l&quot;infrastruttura di rilevamento di runtime include sia i dati estratti e la raccolta di annotazioni nel record di rilevamento che invia al servizio di rilevamento. È possibile aggiungere annotazioni da associare informazioni aggiuntive ai dati estratti."
  syntax:
