  namespace: System.Windows.Media.Animation
  summary: "Fornisce la parte logica della funzione di interpolazione che è possibile eseguire l&quot;override per produrre il <xref href=&quot;System.Windows.Media.Animation.EasingMode&quot;> </xref> modalità della funzione di interpolazione personalizzata."
  remarks: "Questo metodo trasforma il tempo normalizzato per controllare la velocità di un&quot;animazione per il <xref:System.Windows.Media.Animation.EasingMode>caso di <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> </xref:System.Windows.Media.Animation.EasingMode>       È necessario specificare solo la funzione di interpolazione per il <xref:System.Windows.Media.Animation.EasingMode>caso perché l&quot;implementazione del <xref:System.Windows.Media.Animation.EasingFunctionBase.Ease%2A>metodo gestisce la trasformazione `normalizedTime` per il <xref:System.Windows.Media.Animation.EasingMode>e <xref:System.Windows.Media.Animation.EasingMode>case.</xref:System.Windows.Media.Animation.EasingMode> </xref:System.Windows.Media.Animation.EasingMode> </xref:System.Windows.Media.Animation.EasingFunctionBase.Ease%2A> </xref:System.Windows.Media.Animation.EasingMode>"
  syntax:
    content: protected abstract double EaseInCore (double normalizedTime);
    parameters:
    - id: normalizedTime
      type: System.Double
      description: "Tempo normalizzato (avanzamento) dell&quot;animazione, ovvero un valore compreso tra 0 e 1."
    return:
      type: System.Double
      description: "Valore double che rappresenta lo stato di avanzamento trasformato."
