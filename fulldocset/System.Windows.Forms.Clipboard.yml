  summary: "Fornisce metodi per inserire dati e recuperare dati dagli Appunti di sistema. Questa classe non può essere ereditata."
  remarks: "Per un elenco dei formati predefiniti da utilizzare con la classe negli Appunti, vedere la <xref:System.Windows.Forms.DataFormats>classe.</xref:System.Windows.Forms.DataFormats>       Chiamare <xref:System.Windows.Forms.Clipboard.SetDataObject%2A>inserire dati negli Appunti, sostituendo il contenuto corrente.</xref:System.Windows.Forms.Clipboard.SetDataObject%2A> Per inserire una copia permanente dei dati negli Appunti, impostare il `copy` parametro `true`.      > [!NOTE] > Per inserire dati negli Appunti in più formati, utilizzare la <xref:System.Windows.Forms.DataObject>classe o un <xref:System.Windows.Forms.IDataObject>implementazione.</xref:System.Windows.Forms.IDataObject> </xref:System.Windows.Forms.DataObject> Inserire dati negli Appunti in più formati per aumentare la possibilità che un&quot;applicazione di destinazione, il cui requisiti di formato non è noto, è possibile recuperare correttamente i dati.       Chiamare <xref:System.Windows.Forms.Clipboard.GetDataObject%2A>per recuperare i dati dagli Appunti.</xref:System.Windows.Forms.Clipboard.GetDataObject%2A> I dati vengono restituiti come un oggetto che implementa il <xref:System.Windows.Forms.IDataObject>interfaccia.</xref:System.Windows.Forms.IDataObject> Utilizzare i metodi specificati da <xref:System.Windows.Forms.IDataObject>e i campi in <xref:System.Windows.Forms.DataFormats>per estrarre i dati dall&quot;oggetto.</xref:System.Windows.Forms.DataFormats> </xref:System.Windows.Forms.IDataObject> Se non si conosce il formato dei dati recuperati, chiamare il <xref:System.Windows.Forms.IDataObject.GetFormats%2A>metodo di <xref:System.Windows.Forms.IDataObject>interfaccia da ottenere un elenco di tutti i formati di dati è archiviato.</xref:System.Windows.Forms.IDataObject> </xref:System.Windows.Forms.IDataObject.GetFormats%2A> Quindi chiamare il <xref:System.Windows.Forms.IDataObject.GetData%2A>metodo il <xref:System.Windows.Forms.IDataObject>di interfaccia e specificare un formato che è possibile utilizzare l&quot;applicazione.</xref:System.Windows.Forms.IDataObject> </xref:System.Windows.Forms.IDataObject.GetData%2A>       In [!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)], la classe Clipboard fornisce metodi aggiuntivi che rendono più facile lavorare con gli Appunti di sistema. Chiamare il <xref:System.Windows.Forms.Clipboard.Clear%2A>metodo per rimuovere tutti i dati dagli Appunti.</xref:System.Windows.Forms.Clipboard.Clear%2A> Per aggiungere dati in un formato particolare negli Appunti, sostituendo i dati esistenti, chiamare appropriata `Set` *formato* metodo, ad esempio <xref:System.Windows.Forms.Clipboard.SetText%2A>, oppure chiamare il <xref:System.Windows.Forms.Clipboard.SetData%2A>metodo per specificare il formato.</xref:System.Windows.Forms.Clipboard.SetData%2A> </xref:System.Windows.Forms.Clipboard.SetText%2A> Per recuperare i dati in un formato particolare dagli Appunti, chiamare innanzitutto appropriata `Contains` *formato* (metodo) (ad esempio <xref:System.Windows.Forms.Clipboard.ContainsText%2A>) metodo per determinare se gli Appunti contengono dati in tale formato, quindi chiamare appropriata `Get` *formato* (metodo) (ad esempio <xref:System.Windows.Forms.Clipboard.GetText%2A>) per recuperare i dati se gli Appunti contengono tale</xref:System.Windows.Forms.Clipboard.GetText%2A> </xref:System.Windows.Forms.Clipboard.ContainsText%2A> Per specificare il formato in queste operazioni, chiamare il <xref:System.Windows.Forms.Clipboard.ContainsData%2A>e <xref:System.Windows.Forms.Clipboard.GetData%2A>metodi invece.</xref:System.Windows.Forms.Clipboard.GetData%2A> </xref:System.Windows.Forms.Clipboard.ContainsData%2A>      > [!NOTE] > Le applicazioni basate su tutte le finestre condividono Appunti di sistema, il contenuto è soggetto a modifiche quando si passa a un&quot;altra applicazione.   >> Un oggetto deve essere serializzabile per poter essere inserito negli Appunti. Se si passa un oggetto non serializzabile a un metodo negli Appunti, il metodo avrà esito negativo senza generare un&quot;eccezione. Vedere <xref:System.Runtime.Serialization>Per ulteriori informazioni sulla serializzazione.</xref:System.Runtime.Serialization> Se l&quot;applicazione di destinazione richiede un formato di dati molto specifica, le intestazioni aggiunte ai dati nel processo di serializzazione potrebbero impedire l&quot;applicazione potrebbe non riconoscere i dati. Per mantenere il formato di dati, aggiungere i dati come una <xref:System.Byte>matrice un <xref:System.IO.MemoryStream>e passare il <xref:System.IO.MemoryStream>per il <xref:System.Windows.Forms.DataObject.SetData%2A>metodo.</xref:System.Windows.Forms.DataObject.SetData%2A> </xref:System.IO.MemoryStream> </xref:System.IO.MemoryStream> </xref:System.Byte>   >> La classe negli Appunti può essere utilizzata solo nei thread impostati sulla modalità single thread apartment (STA). Per utilizzare questa classe, assicurarsi che il `Main` metodo è contrassegnato con il <xref:System.STAThreadAttribute>attributo.</xref:System.STAThreadAttribute>   >> Quando si utilizza il formato metafile con gli Appunti, potrebbero essere necessari speciali considerazioni. A causa di una limitazione nell&quot;implementazione corrente del <xref:System.Windows.Forms.DataObject>(classe), il formato metafile utilizzato da .NET Framework potrebbe non essere riconosciute dalle applicazioni che utilizzano un formato metafile precedente.</xref:System.Windows.Forms.DataObject> In questo caso, è necessario interoperare con l&quot;Appunti Win32 application programming interface (API). Per ulteriori informazioni, vedere l&quot;articolo 323530, &quot;Metafile in Appunti sono non visibili per tutte le applicazioni&quot; in http://support.microsoft.com nella Microsoft Knowledge Base."
  example:
  - "The following code example uses Clipboard methods to place data on and retrieve it from the system Clipboard. This code assumes `button1`, `button2`, `textBox1`, and `textBox2` have been created and placed on the form.  \n  \n The `button1_Click` method calls <xref:System.Windows.Forms.Clipboard.SetDataObject%2A> to take selected text from the text box and place it on the system Clipboard.  \n  \n The `button2_Click` method calls <xref:System.Windows.Forms.Clipboard.GetDataObject%2A> to retrieve data from the system Clipboard. The code uses <xref:System.Windows.Forms.IDataObject> and <xref:System.Windows.Forms.DataFormats> to extract the data returned and displays the data in `textBox2`.  \n  \n [!code-cs[Classic Clipboard Example#1](~/add/codesnippet/csharp/t-system.windows.forms.c_22_1.cs)]\n [!code-vb[Classic Clipboard Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_22_1.vb)]\n [!code-cpp[Classic Clipboard Example#1](~/add/codesnippet/cpp/t-system.windows.forms.c_22_1.cpp)]"
