  fullName: System.Collections.Specialized.CollectionsUtil
  type: Class
  summary: "Crea raccolte in cui ignorare la distinzione tra le stringhe."
  remarks: "Questi metodi generano un&quot;istanza della raccolta con distinzione tra maiuscole e implementazioni del provider di codice hash e l&quot;operatore di confronto tra maiuscole e minuscole. L&quot;istanza risultante può essere utilizzata come qualsiasi altra istanza della classe, anche se potrebbero avere comportamenti diversi.       Ad esempio, si supponga che due oggetti con le chiavi &quot;hello&quot; e &quot;HELLO&quot; devono essere aggiunti a una tabella hash. Una tabella hash tra maiuscole e minuscole è necessario creare due voci diverse; considerando che, una tabella hash distinzione verrebbe generata un&quot;eccezione quando si aggiunge il secondo oggetto."
  example:
  - "The following example uses two collections, a hash table and a sorted list, to hold population values for a group of cities. The values are retrieved from the collections by using the city names as keys. The city names are in mixed case to show their use as case-insensitive keys.  \n  \n [!code-cpp[System.Collections.Specialized.CollectionsUtil#1](~/add/codesnippet/cpp/t-system.collections.spe_1_1.cpp)]\n [!code-vb[System.Collections.Specialized.CollectionsUtil#1](~/add/codesnippet/visualbasic/t-system.collections.spe_1_1.vb)]\n [!code-cs[System.Collections.Specialized.CollectionsUtil#1](~/add/codesnippet/csharp/t-system.collections.spe_1_1.cs)]"
