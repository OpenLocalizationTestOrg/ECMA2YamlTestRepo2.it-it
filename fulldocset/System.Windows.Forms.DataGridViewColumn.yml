  summary: "Ottiene o imposta la modalità con cui la colonna regolazione automatica della larghezza."
  remarks: "Il comportamento di ridimensionamento automatico della colonna è determinato dal valore della <xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>proprietà, che corrisponde al valore della proprietà AutoSizeMode per tutti i valori tranne <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>, che indica che il valore viene ereditato dal <xref:System.Windows.Forms.DataGridView.AutoSizeColumnsMode%2A?displayProperty=fullName>proprietà invece.</xref:System.Windows.Forms.DataGridView.AutoSizeColumnsMode%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode> </xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>       Quando il <xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>valore della proprietà è <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>, la colonna viene ridimensionata insieme alle altre colonne in tale modalità.</xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode> </xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A> Tutte le colonne in modalità riempimento nel controllo dividono lo spazio disponibile in base a proporzioni loro <xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A>i valori delle proprietà.</xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A> La larghezza disponibile per la modalità di riempimento è determinata sottraendo la larghezza di tutte le altre colonne dalla larghezza dell&quot;area client del controllo. Se questa larghezza è minore della somma <xref:System.Windows.Forms.DataGridViewColumn.MinimumWidth%2A>valori di tutte le colonne in modalità di riempimento, viene visualizzata la barra di scorrimento orizzontale, tutte le colonne in modalità di riempimento vengono visualizzate con la larghezza minima e il ridimensionamento delle colonne da parte dell&quot;utente è disabilitato.</xref:System.Windows.Forms.DataGridViewColumn.MinimumWidth%2A> Per ulteriori informazioni sulla modalità di riempimento di colonna, vedere [modalità di riempimento delle colonne nel controllo DataGridView Windows Form](~/add/includes/ajax-current-ext-md.md).       Quando il <xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>è impostata su qualsiasi valore diverso <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>, la colonna gestirà la larghezza in modo che i relativi valori di cella vengono visualizzate completamente senza troncamenti.</xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode> </xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A> Nelle modalità di ridimensionamento basato sul contenuto regolazioni si verificano ogni volta che cambia il contenuto della cella o, se <xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A>è abilitata, ogni volta che cambia l&quot;altezza delle righe.</xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A> Alcune modalità di ridimensionamento basato sul contenuto consente di limitare le regolazioni alle righe attualmente visualizzate allo scopo di migliorare le prestazioni.       Solo le colonne con un <xref:System.Windows.Forms.DataGridViewColumn.Visible%2A>valore della proprietà `true` vengono modificate le dimensioni e la modifica della visibilità di una colonna non venga eseguito il ridimensionamento.</xref:System.Windows.Forms.DataGridViewColumn.Visible%2A> Inoltre, quando le colonne sono impostate per il ridimensionamento automatico, l&quot;utente non è possibile regolare la larghezza delle colonne con il mouse.       Per regolare la larghezza delle colonne a livello di codice, utilizzare il <xref:System.Windows.Forms.DataGridView>del controllo <xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A>o <xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A>metodi o impostare la colonna <xref:System.Windows.Forms.DataGridViewColumn.Width%2A>proprietà.</xref:System.Windows.Forms.DataGridViewColumn.Width%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A> </xref:System.Windows.Forms.DataGridView>       Per ulteriori informazioni sul ridimensionamento automatico basato sul contenuto, vedere [opzioni di ridimensionamento nel controllo DataGridView Windows Form](~/add/includes/ajax-current-ext-md.md)."
