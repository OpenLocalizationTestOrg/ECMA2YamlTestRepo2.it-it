  summary: "Rappresenta una colonna in un <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> controllo."
  remarks: "La classe DataGridViewColumn rappresenta una colonna logica in un <xref:System.Windows.Forms.DataGridView>controllo.</xref:System.Windows.Forms.DataGridView> È possibile recuperare colonne tramite il <xref:System.Windows.Forms.DataGridView.Columns%2A>raccolta del controllo.</xref:System.Windows.Forms.DataGridView.Columns%2A>       A differenza di un <xref:System.Windows.Forms.DataGridViewRow>, che contiene l&quot;insieme di celle in un <xref:System.Windows.Forms.DataGridView>, DataGridViewColumn viene usato principalmente per regolare l&quot;aspetto e il comportamento dell&quot;interfaccia utente della colonna (UI), ad esempio stile di cella e di larghezza di colonna.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewRow> Per ulteriori informazioni sugli stili di cella, vedere [stili della cella nel controllo DataGridView Windows Form](~/add/includes/ajax-current-ext-md.md).       Tipi che derivano da DataGridViewColumn in genere inizializzano la <xref:System.Windows.Forms.DataGridViewColumn.CellTemplate%2A>proprietà in una nuova istanza di un tipo correlato derivato dalla <xref:System.Windows.Forms.DataGridViewCell>classe.</xref:System.Windows.Forms.DataGridViewCell> </xref:System.Windows.Forms.DataGridViewColumn.CellTemplate%2A> Delle proprietà della colonna che riguardano l&quot;aspetto o il comportamento delle singole celle sono wrapper per le proprietà della cella modello corrispondente. La modifica di una di queste proprietà nella colonna automaticamente cambia il valore nel modello di cella e su tutte le celle nella colonna. Per ignorare il valore specificato per le singole celle, impostare i valori delle celle dopo aver impostato il valore della colonna."
  example:
