uto della cella o, se <xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A>è abilitata, ogni volta che cambia l&quot;altezza delle righe.</xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A> Alcune modalità di ridimensionamento basato sul contenuto consente di limitare le regolazioni alle righe attualmente visualizzate allo scopo di migliorare le prestazioni.       Solo le colonne con un <xref:System.Windows.Forms.DataGridViewColumn.Visible%2A>valore della proprietà `true` vengono modificate le dimensioni e la modifica della visibilità di una colonna non venga eseguito il ridimensionamento.</xref:System.Windows.Forms.DataGridViewColumn.Visible%2A> Inoltre, quando le colonne sono impostate per il ridimensionamento automatico, l&quot;utente non è possibile regolare la larghezza delle colonne con il mouse.       Per regolare la larghezza delle colonne a livello di codice, utilizzare il <xref:System.Windows.Forms.DataGridView>del controllo <xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A>o <xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A>metodi o impostare la colonna <xref:System.Windows.Forms.DataGridViewColumn.Width%2A>proprietà.</xref:System.Windows.Forms.DataGridViewColumn.Width%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A> </xref:System.Windows.Forms.DataGridView>       Per ulteriori informazioni sul ridimensionamento automatico basato sul contenuto, vedere [opzioni di ridimensionamento nel controllo DataGridView Windows Form](~/add/includes/ajax-current-ext-md.md)."
