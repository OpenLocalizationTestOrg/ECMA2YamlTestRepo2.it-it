- uid: System.Web.Configuration.CompilationSection.Batch
  id: Batch
  parent: System.Web.Configuration.CompilationSection
  langs:
  - csharp
  name: Batch
  nameWithType: CompilationSection.Batch
  fullName: System.Web.Configuration.CompilationSection.Batch
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Ottiene o imposta un valore che indica se la compilazione batch viene eseguito un tentativo."
  remarks: "Impostare questo attributo su `true` per modificare il ritardo causato dalla compilazione obbligatoria quando si accede a un file non compilato. Impostare questo attributo su `true` indica ad ASP.NET di precompilare tutti i file non compilati in modalità batch. Si verifica un ritardo quando i file vengono compilati prima; Tuttavia quando vengono compilati i file, il ritardo è stato eliminato."
  example:
  - "The following code example demonstrates how to use the Batch property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.CompilationSection> class.  \n  \n [!code-cs[System.Web.Configuration.CompilationSection#4](~/add/codesnippet/csharp/p-system.web.configurati_312_1.cs)]\n [!code-vb[System.Web.Configuration.CompilationSection#4](~/add/codesnippet/visualbasic/p-system.web.configurati_312_1.vb)]"
  syntax:
    content: public bool Batch { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se si tenta la compilazione batch; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.CompilationSection.Batch*
  exceptions: []
  platform:
  - net462
