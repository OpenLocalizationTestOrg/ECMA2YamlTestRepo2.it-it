  name: OverloadGroupAttribute
  nameWithType: OverloadGroupAttribute
  fullName: System.Activities.OverloadGroupAttribute
  type: Class
  summary: "Fornisce un metodo per indicare le combinazioni di argomenti valide in un&quot;attività."
  remarks: "Gli argomenti possono essere raggruppati per formare gruppi di overload validi. Un gruppo di overload non può essere un subset o un set equivalente di un altro gruppo di overload. L&quot;unica eccezione a questa regola è un subset che contiene solo argomenti in cui <xref:System.Activities.RuntimeArgument.IsRequired%2A>è `false`.</xref:System.Activities.RuntimeArgument.IsRequired%2A> Gruppi di overload possono sovrapporsi ma è un errore se l&quot;intersezione dei gruppi contiene tutti gli argomenti obbligatori di uno o entrambi i gruppi di overload.       Un gruppo di overload è considerato associato se tutte le <xref:System.Activities.RuntimeArgument.IsRequired%2A>vengono associati gli argomenti nel gruppo.</xref:System.Activities.RuntimeArgument.IsRequired%2A> Se un gruppo dispone di zero <xref:System.Activities.RuntimeArgument.IsRequired%2A>argomenti e almeno un argomento associato, il gruppo è considerato associato.</xref:System.Activities.RuntimeArgument.IsRequired%2A> È un errore se nessuno dei gruppi viene associato a meno che un gruppo di overload non dispone di <xref:System.Activities.RuntimeArgument.IsRequired%2A>argomenti veniva modificato.</xref:System.Activities.RuntimeArgument.IsRequired%2A> Associazione <xref:System.Activities.RuntimeArgument.IsRequired%2A>argomenti da più di un gruppo di overload non è consentito.</xref:System.Activities.RuntimeArgument.IsRequired%2A> È un errore disporre di più di un gruppo di overload associato, ovvero, vengono associati tutti gli argomenti obbligatori in un gruppo di overload e viene associato anche qualsiasi argomento in un altro gruppo di overload.       Qualsiasi violazione delle precedenti regole comporta un <xref:System.Activities.InvalidWorkflowException>generato quando l&quot;attività che contiene è preparata per l&quot;esecuzione.</xref:System.Activities.InvalidWorkflowException>       Il <xref:System.Activities.RuntimeArgument.IsRequired%2A?displayProperty=fullName>è impostato su `true` se il <xref:System.Activities.RequiredArgumentAttribute?displayProperty=fullName>viene applicato a un argomento.</xref:System.Activities.RequiredArgumentAttribute?displayProperty=fullName> </xref:System.Activities.RuntimeArgument.IsRequired%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class OverloadGroupAttribute : Attribute
