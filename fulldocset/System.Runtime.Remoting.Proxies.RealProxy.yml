  name: RealProxy
  nameWithType: RealProxy
  fullName: System.Runtime.Remoting.Proxies.RealProxy
  type: Class
  summary: "Fornisce funzionalità di base per i proxy."
  remarks: "La classe RealProxy è la `abstract` classe dalla quale devono derivare i proxy di base.       Un client che utilizza un oggetto in qualsiasi tipo di limite remoto è effettivamente usando un proxy trasparente per l&quot;oggetto. Il proxy trasparente l&quot;illusione che l&quot;oggetto effettivo si trova nello spazio del client. A questo scopo, le chiamate eseguite su di esso all&quot;oggetto reale usando l&quot;infrastruttura di comunicazione remota di inoltro.       Il proxy trasparente è ospitato da un&quot;istanza di una classe di runtime gestito di tipo RealProxy. Il RealProxy implementa una parte delle funzionalità necessarie per inoltrare le operazioni dal proxy trasparente. Si noti che un oggetto proxy eredita la semantica associata di oggetti gestiti, ad esempio l&quot;operazione di garbage collection, il supporto per i campi e metodi e può essere esteso per formare nuove classi. Il proxy ha una duplice natura: funge da oggetto della stessa classe dell&quot;oggetto remoto (proxy trasparente) ed è un oggetto gestito.       Un oggetto proxy può essere utilizzato indipendentemente da eventuali suddivisioni all&quot;interno di un <xref:System.AppDomain>.</xref:System.AppDomain>      > [!NOTE] > Questa classe esegue una richiesta di collegamento e una richiesta di ereditarietà a livello di classe. Oggetto <xref:System.Security.SecurityException>viene generata quando il chiamante immediato o la classe derivata non dispone dell&quot;autorizzazione di infrastruttura.</xref:System.Security.SecurityException> Per informazioni dettagliate sui requisiti di sicurezza, vedere [le richieste di collegamento](~/add/includes/ajax-current-ext-md.md) e [richieste di ereditarietà](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - >-
    [!code-vb[ChannelServices_SyncDispatchMessage#1](~/add/codesnippet/visualbasic/t-system.runtime.remotin_65_1.vb)]
     [!code-cs[ChannelServices_SyncDispatchMessage#1](~/add/codesnippet/csharp/t-system.runtime.remotin_65_1.cs)]
     [!code-cpp[ChannelServices_SyncDispatchMessage#1](~/add/codesnippet/cpp/t-system.runtime.remotin_65_1.cpp)]
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public abstract class RealProxy
