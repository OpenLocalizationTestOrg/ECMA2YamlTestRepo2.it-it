      description: "Oggetto <xref href=&quot;System.Runtime.Remoting.Messaging.IMessage&quot;> </xref> che contiene un <xref:System.Collections.IDictionary>di informazioni sulla chiamata al metodo.</xref:System.Collections.IDictionary>"
    return:
