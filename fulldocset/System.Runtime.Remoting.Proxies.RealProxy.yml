  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Proxies
  summary: "Richiede un riferimento all&quot;oggetto rappresentato dall&quot;istanza corrente di proxy non gestito."
  remarks: "Se il proxy è richiesto per il marshalling, un oggetto `IUnknown` interfaccia per l&quot;oggetto rappresentato dall&quot;istanza del proxy corrente viene restituito. Se un `IUnknown` memorizzata nella cache di <xref:System.Runtime.Remoting.Proxies.RealProxy.SetCOMIUnknown%2A>metodo, viene restituita quell&quot;istanza; in caso contrario, viene restituita una nuova istanza.</xref:System.Runtime.Remoting.Proxies.RealProxy.SetCOMIUnknown%2A>       Se il proxy è richiesto per non effettuare il marshalling ma per la comunicazione con oggetti non gestiti nel processo corrente, quindi un [COM Callable Wrapper](../Topic/COM%20Callable%20Wrapper.md) (CCW), che può essere usato nel processo corrente per la comunicazione tramite COM, viene restituito."
  example:
  - >-
    [!code-cpp[RealProxy_Sample#2](~/add/codesnippet/cpp/m-system.runtime.remotin_36_1.cpp)]
     [!code-cs[RealProxy_Sample#2](~/add/codesnippet/csharp/m-system.runtime.remotin_36_1.cs)]
     [!code-vb[RealProxy_Sample#2](~/add/codesnippet/visualbasic/m-system.runtime.remotin_36_1.vb)]
  syntax:
    content: public virtual IntPtr GetCOMIUnknown (bool fIsMarshalled);
    parameters:
    - id: fIsMarshalled
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il riferimento all&quot;oggetto è richiesto per il marshalling in un percorso remoto; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se il riferimento all&quot;oggetto è richiesto per la comunicazione con oggetti non gestiti nel processo corrente tramite COM."
    return:
      type: System.IntPtr
      description: "Un puntatore a un [COM Callable Wrapper](~/add/includes/ajax-current-ext-md.md) se il riferimento all&quot;oggetto è richiesto per la comunicazione con gli oggetti non gestiti nel processo corrente tramite COM o un puntatore a un oggetto nella cache o appena generato <xref uid=&quot;langword_csharp_IUnknown&quot; name=&quot;IUnknown&quot; href=&quot;&quot;> </xref> interfaccia COM se è richiesto il riferimento all&quot;oggetto per il marshalling in un percorso remoto."
  overload: System.Runtime.Remoting.Proxies.RealProxy.GetCOMIUnknown*
  exceptions: []
