  remarks: "Quando il proxy trasparente supportato dal <xref:System.Runtime.Remoting.Proxies.RealProxy>viene chiamato, delega le chiamate al metodo Invoke.</xref:System.Runtime.Remoting.Proxies.RealProxy> Il metodo Invoke trasforma il messaggio di `msg` parametro in un <xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>e lo invia all&quot;oggetto remoto è rappresentato dall&quot;istanza corrente di <xref:System.Runtime.Remoting.Proxies.RealProxy>.</xref:System.Runtime.Remoting.Proxies.RealProxy> </xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>       Il <xref:System.Runtime.Remoting.Messaging.IMessage>parametro fornisce un dizionario tramite il <xref:System.Runtime.Remoting.Messaging.IMessage.Properties%2A?displayProperty=fullName>proprietà.</xref:System.Runtime.Remoting.Messaging.IMessage.Properties%2A?displayProperty=fullName> </xref:System.Runtime.Remoting.Messaging.IMessage> Il dizionario contiene coppie nome/valore delle informazioni sulla chiamata al metodo, ad esempio il nome del metodo chiamato e i relativi parametri."
