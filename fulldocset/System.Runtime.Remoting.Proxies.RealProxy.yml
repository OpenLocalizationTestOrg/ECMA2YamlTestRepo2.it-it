  namespace: System.Runtime.Remoting.Proxies
  summary: "Archivia un proxy non gestito dell&quot;oggetto rappresentato dall&quot;istanza corrente."
  remarks: "Quando un proxy non gestito tenta di comunicare con common language runtime tramite COM, il runtime risolve l&quot;oggetto remoto che è rappresentato dal proxy non gestito. Se l&quot;oggetto remoto è gestito e anche risiede in un ambiente common language, anziché comunicare tramite distributed COM, l&quot;oggetto viene inviato al processo corrente.       Se l&quot;oggetto remoto non è derivato da <xref:System.MarshalByRefObject>, quindi verrà serializzato e copiato nel percorso corrente.</xref:System.MarshalByRefObject> Se è derivato da <xref:System.MarshalByRefObject>, quindi restituisce un proxy trasparente e l&quot;infrastruttura remota memorizza nella cache il proxy non gestito (il `IUnknown` interface) nel proxy trasparente per utilizzi futuri.</xref:System.MarshalByRefObject>"
  example:
  - >-
    [!code-cpp[RealProxy_Sample#3](~/add/codesnippet/cpp/m-system.runtime.remotin_50_1.cpp)]
     [!code-cs[RealProxy_Sample#3](~/add/codesnippet/csharp/m-system.runtime.remotin_50_1.cs)]
     [!code-vb[RealProxy_Sample#3](~/add/codesnippet/visualbasic/m-system.runtime.remotin_50_1.vb)]
