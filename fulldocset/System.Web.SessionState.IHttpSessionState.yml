  summary: "Ottiene o imposta l&quot;identificatore di tabella codici per la sessione corrente."
  remarks: "Un set di caratteri (tabella codici) viene utilizzato per interpretare i dati di caratteri multibyte, determinando il valore di carattere e l&quot;ordinamento. Le impostazioni della pagina di codice si applicano solo ai dati di caratteri multibyte, non per i dati di tipo carattere Unicode.       Questa proprietà di tabella codici viene fornita per compatibilità con solo le versioni precedenti di ASP. Se non si desidera mantenere la compatibilità con le pagine ASP, usare il <xref:System.Text.Encoding.CodePage%2A>proprietà del <xref:System.Web.HttpResponse.ContentEncoding%2A>proprietà invece.</xref:System.Web.HttpResponse.ContentEncoding%2A> </xref:System.Text.Encoding.CodePage%2A>"
