  name: IHttpSessionState
  nameWithType: IHttpSessionState
  fullName: System.Web.SessionState.IHttpSessionState
  type: Interface
  summary: "Definisce il contratto per implementare un contenitore di sessione personalizzato."
  remarks: "Un contenitore di stato sessione fornisce l&quot;accesso ai valori dello stato della sessione e informazioni correlate per la sessione corrente. Informazioni sulla sessione, inclusi in un contenitore di stato sessione è esposto al codice dell&quot;applicazione tramite il <xref:System.Web.SessionState.HttpSessionState>usando il <xref:System.Web.HttpContext.Session%2A>proprietà.</xref:System.Web.HttpContext.Session%2A> </xref:System.Web.SessionState.HttpSessionState> La <xref:System.Web.SessionState.HttpSessionState>classe è una classe wrapper per un contenitore di stato della sessione.</xref:System.Web.SessionState.HttpSessionState>       L&quot;implementazione di ASP.NET di un contenitore di stato sessione è la <xref:System.Web.SessionState.HttpSessionStateContainer>classe.</xref:System.Web.SessionState.HttpSessionStateContainer> All&quot;inizio di una richiesta, durante l&quot; <xref:System.Web.HttpApplication.AcquireRequestState>evento, <xref:System.Web.SessionState.SessionStateModule>Crea e popola un <xref:System.Web.SessionState.HttpSessionStateContainer>oggetto e lo assegna all&quot;oggetto corrente <xref:System.Web.HttpContext>.</xref:System.Web.HttpContext> </xref:System.Web.SessionState.HttpSessionStateContainer> </xref:System.Web.SessionState.SessionStateModule> </xref:System.Web.HttpApplication.AcquireRequestState> Alla fine di una richiesta, durante il <xref:System.Web.HttpApplication.ReleaseRequestState>evento, il <xref:System.Web.SessionState.SessionStateModule>Recupera il <xref:System.Web.SessionState.HttpSessionStateContainer>oggetto dall&quot;oggetto corrente <xref:System.Web.HttpContext>ed esegue le operazioni di sessione richiesto, ad esempio la scrittura dei valori di sessione nell&quot;archivio di sessione o la chiusura della sessione.</xref:System.Web.HttpContext> </xref:System.Web.SessionState.HttpSessionStateContainer> </xref:System.Web.SessionState.SessionStateModule> </xref:System.Web.HttpApplication.ReleaseRequestState> Se la richiesta viene interrotta improvvisamente, ad esempio tramite un reindirizzamento, il <xref:System.Web.SessionState.SessionStateModule>esegue la pulizia stesso mediante la chiamata di <xref:System.Web.SessionState.SessionStateStoreProviderBase.EndRequest%2A>metodo.</xref:System.Web.SessionState.SessionStateStoreProviderBase.EndRequest%2A> </xref:System.Web.SessionState.SessionStateModule>       Per creare un contenitore di stato sessione personalizzato, creare una classe che implementa l&quot;interfaccia IHttpSessionState. Se si sta creando un contenitore di stato sessione personalizzato, è inoltre necessario sostituire il <xref:System.Web.SessionState.SessionStateModule>con il proprio modulo personalizzato.</xref:System.Web.SessionState.SessionStateModule> Il modulo personalizzato verrà creare un&quot;istanza del contenitore di stato sessione personalizzato e aggiungerlo all&quot;oggetto corrente <xref:System.Web.HttpContext>utilizzando il <xref:System.Web.SessionState.SessionStateUtility.AddHttpSessionStateToContext%2A>metodo.</xref:System.Web.SessionState.SessionStateUtility.AddHttpSessionStateToContext%2A> </xref:System.Web.HttpContext> È incluso un esempio di un modulo di stato sessione personalizzato nel <xref:System.Web.SessionState.SessionStateUtility>Cenni preliminari sulla classe.</xref:System.Web.SessionState.SessionStateUtility>"
  example:
  - "The following code example implements the IHttpSessionState interface to create a new session-state container class named `MySessionState`.  \n  \n [!code-cs[System.Web.SessionState.IHttpSessionState#1](~/add/codesnippet/csharp/t-system.web.sessionstat_4_1.cs)]\n [!code-vb[System.Web.SessionState.IHttpSessionState#1](~/add/codesnippet/visualbasic/t-system.web.sessionstat_4_1.vb)]"
  syntax:
    content: public interface IHttpSessionState
  implements: []
  platform:
  - net462
