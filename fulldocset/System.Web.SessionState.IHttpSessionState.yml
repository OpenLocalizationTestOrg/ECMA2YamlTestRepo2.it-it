- uid: System.Web.SessionState.IHttpSessionState.CookieMode
  id: CookieMode
  parent: System.Web.SessionState.IHttpSessionState
  langs:
  - csharp
  name: CookieMode
  nameWithType: IHttpSessionState.CookieMode
  fullName: System.Web.SessionState.IHttpSessionState.CookieMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.SessionState
  summary: "Ottiene un valore che indica se l&quot;applicazione è configurata per sessioni senza cookie."
  remarks: "La proprietà restituisce CookieMode un <xref:System.Web.HttpCookieMode>valore di enumerazione che è in base al valore del `cookieless` attributo del <xref:System.Web.Configuration.SystemWebSectionGroup.SessionState%2A>elemento di configurazione.</xref:System.Web.Configuration.SystemWebSectionGroup.SessionState%2A> </xref:System.Web.HttpCookieMode> Se il `cookieless` attributo è impostato su `true`, quindi la proprietà CookieMode restituisce <xref:System.Web.HttpCookieMode>; in caso contrario, la proprietà CookieMode restituisce <xref:System.Web.HttpCookieMode>.</xref:System.Web.HttpCookieMode> </xref:System.Web.HttpCookieMode>"
  example:
  - "The following code example sets the `cookieless` attribute of the [sessionState Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/bda6fb8c-0076-43e3-9ce2-8cf1f8bdaa7d) element to `true` in the Web.config file to change the CookieMode property. For this sample application configuration, the CookieMode property would return <xref:System.Web.HttpCookieMode>.  \n  \n```  \n<configuration>  \n  <system.web>  \n    <sessionState  \n      mode=\"InProc\"  \n      cookieless=\"true\"  \n      timeout=\"30\" />  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public System.Web.HttpCookieMode CookieMode { get; }
    return:
      type: System.Web.HttpCookieMode
      description: "Uno del <xref href=&quot;System.Web.HttpCookieMode&quot;> </xref> valori che indicano se l&quot;applicazione è configurata per sessioni senza cookie. Il valore predefinito è <xref href=&quot;System.Web.HttpCookieMode&quot;> </xref>."
  overload: System.Web.SessionState.IHttpSessionState.CookieMode*
  exceptions: []
  platform:
  - net462
