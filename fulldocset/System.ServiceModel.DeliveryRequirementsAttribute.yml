      description: "Uno del <xref href=&quot;System.ServiceModel.QueuedDeliveryRequirementsMode&quot;> </xref> valori; il valore predefinito è <xref href=&quot;System.ServiceModel.QueuedDeliveryRequirementsMode&quot;> </xref>."
