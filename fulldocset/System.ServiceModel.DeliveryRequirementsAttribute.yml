  name: DeliveryRequirementsAttribute
  nameWithType: DeliveryRequirementsAttribute
  fullName: System.ServiceModel.DeliveryRequirementsAttribute
  type: Class
  summary: "Specifica i requisiti della funzionalità che le associazioni devono fornire all&quot;implementazione del servizio o client."
  remarks: "Consente di indicare DeliveryRequirementsAttribute [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] per confermare che l&quot;associazione fornisce le funzionalità richieste dall&quot;implementazione del servizio o client. Se viene rilevato un attributo DeliveryRequirementsAttribute quando una descrizione del servizio viene caricata da un file di configurazione dell&quot;applicazione o a livello di codice compilata nel codice, [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] convalida l&quot;associazione configurata e supporta tutte le funzionalità specificate dall&quot;attributo. Ad esempio, il servizio può richiedere le associazioni supportino l&quot;accodamento. Consente di DeliveryRequirementsAttribute [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] per verificare che siano soddisfatti i requisiti seguenti: - il <xref:System.ServiceModel.DeliveryRequirementsAttribute.QueuedDeliveryRequirements%2A>proprietà specifica i requisiti di accodamento che un&quot;associazione deve soddisfare.</xref:System.ServiceModel.DeliveryRequirementsAttribute.QueuedDeliveryRequirements%2A>      -La <xref:System.ServiceModel.DeliveryRequirementsAttribute.RequireOrderedDelivery%2A>proprietà indica se l&quot;associazione deve supportare i messaggi ordinati.</xref:System.ServiceModel.DeliveryRequirementsAttribute.RequireOrderedDelivery%2A>      -La <xref:System.ServiceModel.DeliveryRequirementsAttribute.TargetContract%2A>proprietà indica il tipo a cui si applicano i requisiti.</xref:System.ServiceModel.DeliveryRequirementsAttribute.TargetContract%2A>       L&quot;attributo DeliveryRequirementsAttribute viene applicato a una classe, che è possibile implementare un numero qualsiasi di interfacce del contratto di servizio. DeliveryRequirementsAttribute può essere applicato a tutti i contratti la classe implementa o solo a uno di essi. L&quot;attributo può essere applicato a una classe più volte."
  example:
  - >-
    [!code-cs[UEDeliveryRequirementsAttribute#1](~/add/codesnippet/csharp/t-system.servicemodel.de_23_1.cs)]
     [!code-vb[UEDeliveryRequirementsAttribute#1](~/add/codesnippet/visualbasic/t-system.servicemodel.de_23_1.vb)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface, AllowMultiple=true)]

      public sealed class DeliveryRequirementsAttribute : Attribute, System.ServiceModel.Description.IContractBehavior, System.ServiceModel.Description.IContractBehaviorAttribute
