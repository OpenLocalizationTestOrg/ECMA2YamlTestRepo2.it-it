  summary: "Specifica se l&quot;associazione di un servizio deve supportare i contratti in coda."
  remarks: "Il <xref:System.ServiceModel.QueuedDeliveryRequirementsMode>indica [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] per confermare che l&quot;associazione supporta il recapito in coda.</xref:System.ServiceModel.QueuedDeliveryRequirementsMode> Il <xref:System.ServiceModel.QueuedDeliveryRequirementsMode>indica [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] per confermare che l&quot;associazione non supporta il recapito in coda.</xref:System.ServiceModel.QueuedDeliveryRequirementsMode>"
