  name: BitmapEncoder
  nameWithType: BitmapEncoder
  fullName: System.Windows.Media.Imaging.BitmapEncoder
  type: Class
  summary: "Codifica una raccolta di <xref href=&quot;System.Windows.Media.Imaging.BitmapFrame&quot;> </xref> oggetti in un flusso di immagine."
  remarks: "Un codec derivato può anche fornire supporto per la proprietà di codifica specializzate, vengono utilizzate per determinare le modalità di codifica di una bitmap. Ad esempio, un codec può supportare le routine di compressione specializzate o interlacciamento di un&quot;immagine con codifica.       È possibile specificare più frame per qualsiasi codificatore derivato, anche se il formato bitmap supporta solo un frame. In questo caso, viene salvato solo il primo frame.       La raccolta dei frame può essere codificato uno alla volta a qualsiasi numero di flussi di file.       Codifica non funziona in attendibilità parziale. Vedere [sicurezza con attendibilità parziale WPF](~/add/includes/ajax-current-ext-md.md) per ulteriori informazioni sull&quot;attendibilità parziale."
  example:
  - "The following example demonstrates how to use the derived <xref:System.Windows.Media.Imaging.TiffBitmapEncoder> class to encode an image.  \n  \n [!code-vb[bitmapframeexample#3](~/add/codesnippet/visualbasic/BitmapFrame/BitmapFrame.vb#3)]\n [!code-cs[bitmapframeexample#3](~/add/codesnippet/csharp/BitmapFrame/BitmapFrame.cs#3)]"
  syntax:
    content: 'public abstract class BitmapEncoder : System.Windows.Threading.DispatcherObject'
  inheritance:
  - System.Object
  - System.Windows.Threading.DispatcherObject
  implements: []
  inheritedMembers:
  - System.Windows.Threading.DispatcherObject.CheckAccess
  - System.Windows.Threading.DispatcherObject.Dispatcher
  - System.Windows.Threading.DispatcherObject.VerifyAccess
  platform:
  - net462
