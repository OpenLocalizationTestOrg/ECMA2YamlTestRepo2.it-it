  summary: "Determina la modalità di rendering i bordi di primitive di disegno non di testo."
  remarks: "Gli oggetti di testo vengono sempre visualizzati con anti-aliasing e non sono interessati impostando il valore della modalità bordo. Il valore predefinito per le primitive di disegno non di testo, ad esempio <xref:System.Windows.Shapes.Ellipse>e <xref:System.Windows.Shapes.Polygon>, è Unspecified.</xref:System.Windows.Shapes.Polygon> </xref:System.Windows.Shapes.Ellipse>       Quando si imposta il valore della modalità bordo di un oggetto visivo, tutte le primitive di disegno figlio dell&quot;oggetto visivo vengono impostate sullo stesso valore EdgeMode."
