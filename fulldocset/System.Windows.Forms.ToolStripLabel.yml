  namespace: System.Windows.Forms
  summary: "Elabora un tasto mnemonico."
  remarks: "Questo metodo viene chiamato per consentire a un elemento per l&quot;elaborazione di un tasto mnemonico. Il metodo deve determinare se l&quot;elemento è in uno stato per i tasti di scelta di processo e se il carattere specificato rappresenta un tasto di scelta rapida. Se in tal caso, il metodo deve eseguire l&quot;azione associata con il tasto di scelta e restituire `true`. Se non, il metodo deve restituire `false`.       Il <xref:System.Windows.Forms.ToolStripLabel>implementazione si basa sull&quot;host <xref:System.Windows.Forms.ToolStrip>chiamata al controllo il <xref:System.Windows.Forms.Control.IsMnemonic%2A>metodo per determinare se il carattere specificato corrisponde a un tasto di scelta nel testo dell&quot;elemento.</xref:System.Windows.Forms.Control.IsMnemonic%2A> </xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStripLabel> In questo caso, il metodo seleziona l&quot;elemento associato all&quot;etichetta o genera il <xref:System.Windows.Forms.ToolStripItem.Click>evento se l&quot;elemento non può essere selezionato.</xref:System.Windows.Forms.ToolStripItem.Click>"
  syntax:
