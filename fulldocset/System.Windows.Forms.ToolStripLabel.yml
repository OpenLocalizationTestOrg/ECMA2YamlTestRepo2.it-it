  name: ToolStripLabel
  nameWithType: ToolStripLabel
  fullName: System.Windows.Forms.ToolStripLabel
  type: Class
  summary: "Rappresenta un oggetto non selezionabile <xref href=&quot;System.Windows.Forms.ToolStripItem&quot;> </xref> che esegue il rendering di testo e immagini e consente di visualizzare collegamenti ipertestuali."
  remarks: "Utilizzare la classe ToolStripLabel per creare un&quot;etichetta che è possibile eseguire il rendering di testo e immagini che è possibile implementare il <xref:System.Windows.Forms.ToolStripItem.TextAlign%2A?displayProperty=fullName>e <xref:System.Windows.Forms.ToolStripItem.ImageAlign%2A?displayProperty=fullName>proprietà.</xref:System.Windows.Forms.ToolStripItem.ImageAlign%2A?displayProperty=fullName> </xref:System.Windows.Forms.ToolStripItem.TextAlign%2A?displayProperty=fullName> Il ToolStripLabel ha anche molte proprietà che consentono di visualizzare uno o più collegamenti ipertestuali e altre proprietà che modificano l&quot;aspetto e il comportamento dei collegamenti ipertestuali.       Il ToolStripLabel è simile a un <xref:System.Windows.Forms.ToolStripButton>che riceve lo stato attivo per impostazione predefinita e che non eseguono il rendering come premuto o evidenziato.</xref:System.Windows.Forms.ToolStripButton>       ToolStripLabel come un elemento host supporta chiavi di accesso.       Utilizzare il <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.LinkVisited%2A>e <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>le proprietà in un ToolStripLabel per supportare il controllo di collegamento in un <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A> </xref:System.Windows.Forms.LinkLabel.LinkVisited%2A> </xref:System.Windows.Forms.LinkLabel.LinkColor%2A>"
  example:
  - "The following code example demonstrates how to initialize a ToolStripLabel to contain a link by setting the <xref:System.Windows.Forms.ToolStripLabel.IsLink%2A>, <xref:System.Windows.Forms.ToolStripLabel.LinkColor%2A>, <xref:System.Windows.Forms.ToolStripLabel.ActiveLinkColor%2A>, <xref:System.Windows.Forms.ToolStripLabel.VisitedLinkColor%2A>, <xref:System.Windows.Forms.ToolStripLabel.LinkVisited%2A> and <xref:System.Windows.Forms.ToolStripLabel.LinkBehavior%2A> properties.  \n  \n [!code-cs[System.Windows.Forms.ToolStripLabel#1](~/add/codesnippet/csharp/t-system.windows.forms.t_13_1.cs)]\n [!code-vb[System.Windows.Forms.ToolStripLabel#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_13_1.vb)]"
