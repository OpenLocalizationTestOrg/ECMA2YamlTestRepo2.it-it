- uid: Microsoft.VisualBasic.Devices.Clock.TickCount
  id: TickCount
  parent: Microsoft.VisualBasic.Devices.Clock
  langs:
  - csharp
  name: TickCount
  nameWithType: Clock.TickCount
  fullName: Microsoft.VisualBasic.Devices.Clock.TickCount
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Ottiene il conteggio in millisecondi dal timer di sistema del computer."
  remarks: "Il `TickCount` proprietà fornisce l&quot;accesso al timer di sistema del computer, che viene eseguito quando il computer è attivo. La risoluzione del timer non è minore di 500 millisecondi.       È possibile utilizzare questa proprietà per rendere il comportamento dell&quot;applicazione dipende da quanto tempo che è in esecuzione o è possibile utilizzarlo per gli eventi di etichetta, che sono indipendenti dell&quot;orologio del computer.      > [!CAUTION] > Quando il valore di `TickCount` proprietà raggiunge il valore integer massimo (<xref:System.Int32>), il debugger passa quindi al valore intero minimo (<xref:System.Int32>), un numero negativo e continua a incrementare.</xref:System.Int32> </xref:System.Int32>       Se il computer esegue in modo continuo, `TickCount` incrementa da zero al valore integer massimo in circa 24,9 giorni.       Il `TickCount` proprietà viene incrementato solo quando è in esecuzione il sistema operativo, si ferma quando il computer entra in determinate modalità di risparmio di energia, ad esempio standby o sospensione. Il `TickCount` proprietà non è correlata all&quot;impostazione dell&quot;orologio del computer.       Utilizzare il <xref:Microsoft.VisualBasic.Devices.Clock.LocalTime%2A>proprietà o <xref:Microsoft.VisualBasic.Devices.Clock.GmtTime%2A>proprietà per ottenere la data locale corrente e l&quot;ora nel computer.</xref:Microsoft.VisualBasic.Devices.Clock.GmtTime%2A> </xref:Microsoft.VisualBasic.Devices.Clock.LocalTime%2A>       Il `My.Computer.Clock.TickCount` proprietà ha lo stesso comportamento come il <xref:System.Environment.TickCount%2A?displayProperty=fullName>proprietà.</xref:System.Environment.TickCount%2A?displayProperty=fullName>      ## Disponibilità per il tipo di progetto | | |   |-|-|   | Tipo di progetto | Disponibile |   | Applicazione di Windows | **Yes**|   | Libreria di classi | **Yes**|   | Applicazione console | **Yes**|   | Libreria di controlli Windows | **Yes**|   | Libreria di controlli Web | **Yes**|   | Servizio Windows | **Yes**|   | Sito Web | **Yes**|"
  example:
  - "The following example uses the `My.Computer.Clock.TickCount` property to run a task in a loop for a given number of seconds, even if the computer's system time changes while it runs.  \n  \n [!code-vb[VbVbalrMyComputer#20](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#20)]"
  syntax:
    content: public int TickCount { get; }
    return:
      type: System.Int32
      description: "Un <xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;> </xref> contenente il conteggio in millisecondi dal timer di sistema del computer."
  overload: Microsoft.VisualBasic.Devices.Clock.TickCount*
  exceptions: []
  platform:
  - net462
