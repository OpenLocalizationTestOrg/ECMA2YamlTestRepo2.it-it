- uid: System.Net.IWebProxyScript.Run(System.String,System.String)
  id: Run(System.String,System.String)
  parent: System.Net.IWebProxyScript
  langs:
  - csharp
  name: Run(String,String)
  nameWithType: IWebProxyScript.Run(String,String)
  fullName: System.Net.IWebProxyScript.Run(String,String)
  type: Method
  assemblies:
  - System
  namespace: System.Net
  summary: "Esegue uno script."
  remarks: "Quando il <xref:System.Net.HttpWebRequest>viene eseguito l&quot;oggetto, potrebbe essere necessario eseguire il protocollo WPAD (Web il rilevamento automatico Proxy) per rilevare se un proxy è necessario per raggiungere l&quot;URL di destinazione.</xref:System.Net.HttpWebRequest> Durante questo processo, il sistema scarica e compila lo script PAC (configurazione automatica Proxy) in memoria e tenta di eseguire la funzione FindProxyForURL in base alla specifica PAC.       In tal caso, il sistema crea un dominio interno dell&quot;applicazione all&quot;interno dell&quot;applicazione di cui viene eseguito con autorizzazioni mimimal e in particolare, non concede l&quot;autorizzazione dell&quot;interfaccia utente per questo nuovo dominio applicazione. La valutazione di un proxy e l&quot;esecuzione della funzione javascript FindProxyForURL avviene nel contesto del nuovo dominio applicazione e durante questo processo, che il sistema potrebbe essere necessario eseguire numerose funzioni di supporto in base alla specifica PAC."
  syntax:
    content: public string Run (string url, string host);
    parameters:
    - id: url
      type: System.String
      description: "Solo per uso interno."
    - id: host
      type: System.String
      description: "Solo per uso interno."
    return:
      type: System.String
      description: "A <xref:System.String>.</xref:System.String>       Restituito un valore solo interno."
  overload: System.Net.IWebProxyScript.Run*
  exceptions: []
  platform:
  - net462
