  type: Class
  summary: "Rappresenta una finestra di dialogo comune che consente di specificare un nome di file per uno o più file da aprire."
  remarks: "La figura seguente illustra un OpenFileDialog per [!INCLUDE[TLA#tla_winvista](~/add/includes/tlasharptla-winvista-md.md)].       ![La finestra di dialogo Apri](~/add/media/dialogboxesoverviewfigure2.png &quot;la finestra di dialogo Apri&quot;) a partire da [!INCLUDE[TLA2#tla_winvista](~/add/includes/tla2sharptla-winvista-md.md)], aprire e salvare le finestre di dialogo file hanno un **collegamenti Preferiti** pannello sul lato sinistro della finestra di dialogo che consente all&quot;utente di spostarsi rapidamente in un percorso diverso. Questi collegamenti sono detti posizioni personalizzate. Utilizzare il <xref:Microsoft.Win32.FileDialog.CustomPlaces%2A>proprietà per impostare l&quot;elenco di collegamenti.</xref:Microsoft.Win32.FileDialog.CustomPlaces%2A>      <a name=&quot;xamlTextUsage_OpenFileDialog&quot;></a># # XAML testo, sull&quot;utilizzo è possibile dichiarare questa classe gestita in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
  example:
  - "The following example shows how to create an OpenFileDialog that contains a default file name and extension type.  \n  \n [!code-cs[DialogBoxesOverviewSnippets#OpenFileDialogBoxCODEBEHIND](~/add/codesnippet/csharp/DialogBoxesOverviewSnippets.CSharp/Window1.xaml.cs#openfiledialogboxcodebehind)]\n [!code-vb[DialogBoxesOverviewSnippets#OpenFileDialogBoxCODEBEHIND](~/add/codesnippet/visualbasic/dialogboxesoverviewsnippets/window1.xaml.vb#openfiledialogboxcodebehind)]"
