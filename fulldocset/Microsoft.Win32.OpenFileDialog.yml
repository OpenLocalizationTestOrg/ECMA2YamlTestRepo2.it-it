- uid: Microsoft.Win32.OpenFileDialog.OpenFile
  id: OpenFile
  parent: Microsoft.Win32.OpenFileDialog
  langs:
  - csharp
  name: OpenFile()
  nameWithType: OpenFileDialog.OpenFile()
  fullName: Microsoft.Win32.OpenFileDialog.OpenFile()
  type: Method
  assemblies:
  - PresentationFramework
  namespace: Microsoft.Win32
  summary: "Apre un flusso di sola lettura per il file selezionato dall&quot;utente utilizzando <xref href=&quot;Microsoft.Win32.OpenFileDialog&quot;> </xref>."
  remarks: "Il file viene aperto con l&quot;autorizzazione di sola lettura (<xref:System.IO.FileMode>, <xref:System.IO.FileAccess>, e <xref:System.IO.FileShare>), se è selezionata la casella di controllo di sola lettura nella finestra di dialogo o meno.</xref:System.IO.FileShare> </xref:System.IO.FileAccess> </xref:System.IO.FileMode> Poiché il file viene aperto senza la possibilità di sovrascrittura o la scrittura del file, possibile caricare un&quot;applicazione in modo sicuro un file durante l&quot;esecuzione con restrizioni di attendibilità parziale.       Se più di un file è selezionato, viene aperto il primo file selezionato."
  syntax:
    content: public System.IO.Stream OpenFile ();
    parameters: []
    return:
      type: System.IO.Stream
      description: "Un nuovo <xref:System.IO.Stream>che contiene il file selezionato.</xref:System.IO.Stream>"
  overload: Microsoft.Win32.OpenFileDialog.OpenFile*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Nessun file selezionato nella finestra di dialogo."
  platform:
  - net462
