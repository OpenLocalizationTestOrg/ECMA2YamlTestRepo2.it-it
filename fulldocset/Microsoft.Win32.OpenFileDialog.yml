  namespace: Microsoft.Win32
  summary: "Crea una matrice che contiene un flusso di sola lettura per ogni file selezionato dall&quot;utente utilizzando <xref href=&quot;Microsoft.Win32.OpenFileDialog&quot;> </xref>."
  remarks: "Ogni file viene aperto con l&quot;autorizzazione di sola lettura (<xref:System.IO.FileMode>, <xref:System.IO.FileAccess>, e <xref:System.IO.FileShare>), se è selezionata la casella di controllo di sola lettura nella finestra di dialogo o meno.</xref:System.IO.FileShare> </xref:System.IO.FileAccess> </xref:System.IO.FileMode> Poiché ogni file viene aperto senza la possibilità di sovrascrittura o la scrittura del file, è possibile un&quot;applicazione in modo sicuro caricare uno o più file durante l&quot;esecuzione con restrizioni di attendibilità parziale."
  syntax:
    content: public System.IO.Stream[] OpenFiles ();
    parameters: []
    return:
      type: System.IO.Stream[]
      description: "Una matrice di nuovo più <xref:System.IO.Stream>oggetti che contengono i file selezionati.</xref:System.IO.Stream>"
  overload: Microsoft.Win32.OpenFileDialog.OpenFiles*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Nessun file selezionato nella finestra di dialogo."
  platform:
  - net462
