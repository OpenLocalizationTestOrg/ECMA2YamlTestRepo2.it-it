  namespace: System.Windows
  summary: "Ottiene o imposta il RoutedEvent associato a questo <xref href=&quot;System.Windows.RoutedEventArgs&quot;> </xref> istanza."
  remarks: "Non è possibile impostare questo valore su un <xref:System.Windows.RoutedEventArgs>che è già stata distribuita (ad esempio, se è stato ottenuto tramite un gestore argomenti).</xref:System.Windows.RoutedEventArgs> Il tentativo di eseguire questa operazione genera un&quot;eccezione. È possibile impostare solo in un&quot;istanza non è ancora stata utilizzata per generare una chiamata dell&quot;evento.       Il valore di RoutedEvent non può essere `null` in qualsiasi momento."
  example:
  - "The following example creates new routed event data with an initial constructor and then sets the RoutedEvent property as a subsequent operation. You must have RoutedEvent set prior to raising the routed event.  \n  \n [!code-cs[ColorPicker_v2#RoutedEventArgsRoutedEvent](~/add/codesnippet/csharp/ColorPicker/ColorPicker.cs#routedeventargsroutedevent)]\n [!code-vb[ColorPicker_v2#RoutedEventArgsRoutedEvent](~/add/codesnippet/visualbasic/colorpicker/colorpicker.vb#routedeventargsroutedevent)]"
  syntax:
    content: public System.Windows.RoutedEvent RoutedEvent { get; set; }
    return:
      type: System.Windows.RoutedEvent
      description: "Identificatore dell&quot;evento che è stato richiamato."
  overload: System.Windows.RoutedEventArgs.RoutedEvent*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Tentativo di modificare il valore di RoutedEvent durante l&quot;evento è stato instradato."
  platform:
  - net462
- uid: System.Windows.RoutedEventArgs.Source
  id: Source
  parent: System.Windows.RoutedEventArgs
  langs:
  - csharp
  name: Source
  nameWithType: RoutedEventArgs.Source
  fullName: System.Windows.RoutedEventArgs.Source
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Ottiene o imposta un riferimento all&quot;oggetto che ha generato l&quot;evento."
  remarks: "Per qualsiasi bubbling evento indirizzato che è effettivamente trasferito lungo la route oltre l&quot;elemento che lo ha generato, e per qualsiasi tunneling evento indirizzato che non ha ancora eseguito il tunneling all&quot;elemento che lo ha generato, il valore di origine sarà diverso dal valore del `sender` parametro della classe di argomenti dell&quot;evento. Quale dei due elementi coinvolto nell&quot;evento è la più importante in qualsiasi gestore specificato (origine, l&quot;elemento che ha generato, o `sender`, l&quot;elemento che si sta gestendo) dipende dalla logica di applicazione utilizzata dal gestore.       L&quot;impostazione di questa proprietà viene in genere eseguita quando si esegue l&quot;override o l&quot;implementazione di altre [!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)] che modificano le origini eventi, ad esempio quando la gestione di un evento della classe. Non è consigliabile reimpostare le origini evento apparenti dai gestori di istanza, in particolare quando il gestore non contrassegna l&quot;evento come gestito.       Se si reimposta origine per segnalare un&quot;origine evento diversa, <xref:System.Windows.RoutedEventArgs.OriginalSource%2A>continuerà a segnalare l&quot;origine come primo generato da di origine <xref:System.Windows.UIElement.RaiseEvent%2A>chiamare.</xref:System.Windows.UIElement.RaiseEvent%2A> </xref:System.Windows.RoutedEventArgs.OriginalSource%2A>"
  syntax:
    content: public object Source { get; set; }
    return:
      type: System.Object
      description: "Oggetto che ha generato l&quot;evento."
  overload: System.Windows.RoutedEventArgs.Source*
  exceptions: []
  platform:
  - net462
