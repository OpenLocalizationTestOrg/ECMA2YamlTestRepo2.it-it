- uid: System.Windows.RoutedEventArgs.Handled
  id: Handled
  parent: System.Windows.RoutedEventArgs
  langs:
  - csharp
  name: Handled
  nameWithType: RoutedEventArgs.Handled
  fullName: System.Windows.RoutedEventArgs.Handled
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Ottiene o imposta un valore che indica lo stato corrente della gestione degli eventi per un evento indirizzato quando percorre la route."
  remarks: "Contrassegnare l&quot;evento come gestito si limita la visibilità dell&quot;evento indirizzato ai listener lungo la route dell&quot;evento. L&quot;evento comunque seguire il resto della route, ma solo i gestori sono aggiunti in modo specifico con `HandledEventsToo` `true` nel <xref:System.Windows.UIElement.AddHandler%28System.Windows.RoutedEvent%2CSystem.Delegate%2CSystem.Boolean%29>chiamata al metodo verrà richiamata nella risposta.</xref:System.Windows.UIElement.AddHandler%28System.Windows.RoutedEvent%2CSystem.Delegate%2CSystem.Boolean%29> Gestori predefiniti nei listener dell&quot;istanza (ad esempio quelli espressi in [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)]) non verrà richiamato. Gestione degli eventi che sono contrassegnati come gestiti non è in uno scenario comune.       Se si è autore di un controllo che definisce gli eventi personalizzati, le decisioni prese riguardanti la classe di gestione degli eventi livello avrà un impatto utenti del controllo, nonché tutti gli utenti di controlli derivati e potenzialmente altri elementi che possono essere contenuti dal controllo o che contengono il controllo. Per ulteriori informazioni, vedere [contrassegnare gli eventi indirizzati come Handled e la gestione della classe](~/add/includes/ajax-current-ext-md.md).       In casi molto rari è opportuno gestire eventi in cui è stato contrassegnato Handled `true`e modificare gli argomenti dell&quot;evento modificando Handled per `false`. Ciò può essere necessario in determinate aree di eventi di input dei controlli, ad esempio la gestione dei tasti <xref:System.Windows.UIElement.KeyDown>e <xref:System.Windows.UIElement.TextInput>in basso livello e gli eventi di input di alto livelli si contendono la gestione e ciascuno tenta di utilizzare una diversa strategia di routing.</xref:System.Windows.UIElement.TextInput> </xref:System.Windows.UIElement.KeyDown>"
  example:
  - "The following example implements an event handler that marks the event handled.  \n  \n [!code-vb[ClassHandling#OnStarClassHandler](~/add/codesnippet/visualbasic/ClassHandling.sdksamplelibrary/class1.vb#onstarclasshandler)]\n [!code-cs[ClassHandling#OnStarClassHandler](~/add/codesnippet/csharp/ClassHandling/SDKSampleLibrary/class1.cs#onstarclasshandler)]"
  syntax:
    content: public bool Handled { get; set; }
    return:
      type: System.Boolean
      description: "Se l&quot;impostazione, impostare su<xref uid=&quot;langword_csharp_ true&quot; name=&quot; true&quot; href=&quot;&quot;> </xref> se l&quot;evento deve essere contrassegnato come gestito; in caso contrario <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Se la lettura di questo valore,<xref uid=&quot;langword_csharp_ true&quot; name=&quot; true&quot; href=&quot;&quot;> </xref> indica che un gestore di classe o un gestore di istanze lungo la route è già contrassegnato questo evento come gestito. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>indica che nessun gestore ha contrassegnato l&quot;evento come gestito.       Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.RoutedEventArgs.Handled*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.RoutedEventArgs.InvokeEventHandler(System.Delegate,System.Object)
  id: InvokeEventHandler(System.Delegate,System.Object)
  parent: System.Windows.RoutedEventArgs
  langs:
  - csharp
  name: InvokeEventHandler(Delegate,Object)
  nameWithType: RoutedEventArgs.InvokeEventHandler(Delegate,Object)
  fullName: System.Windows.RoutedEventArgs.InvokeEventHandler(Delegate,Object)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Quando sottoposto a override in una classe derivata, fornisce un modo per richiamare i gestori eventi in modo specifico del tipo, che può migliorare l&quot;efficienza rispetto all&quot;implementazione di base."
  remarks: "Implementazione di base incorpora la reflection per determinare il gestore corretto per qualsiasi caso in cui il gestore non è letteralmente <xref:System.Windows.RoutedEventHandler>, e questo è alcune conseguenze sulle prestazioni.</xref:System.Windows.RoutedEventHandler> Non basarsi sulla reflection le chiamate possono essere rese più efficiente. Questo è lo scenario che rappresenta uno stimolo questo metodo sono disponibili per qualsiasi classe di argomenti dell&quot;evento indirizzato che è possibile eseguirne l&quot;override. Le implementazioni non devono chiamare la base per questo metodo, perché l&quot;implementazione deve già essere responsabile per richiamare i gestori indipendenti dai tipi."
  example:
  - "The following is pseudocode that illustrates a basic pattern that can be used for implementation. Here, `MyRoutedEventHandler` is a subclass of <xref:System.Windows.RoutedEventHandler>.  \n  \n [!code-cs[CorePseudocode#RoutedEventArgs](~/add/codesnippet/csharp/CorePseudocode/corepseudocode.cs#routedeventargs)]\n [!code-vb[CorePseudocode#RoutedEventArgs](~/add/codesnippet/visualbasic/corepseudocode/corepseudocode.vb#routedeventargs)]"
  syntax:
    content: protected virtual void InvokeEventHandler (Delegate genericHandler, object genericTarget);
    parameters:
    - id: genericHandler
      type: System.Delegate
      description: "Il gestore generico / delegare l&quot;esecuzione da richiamare."
    - id: genericTarget
      type: System.Object
      description: "La destinazione in cui deve essere richiamato il gestore specificato."
  overload: System.Windows.RoutedEventArgs.InvokeEventHandler*
  exceptions: []
  platform:
  - net462
