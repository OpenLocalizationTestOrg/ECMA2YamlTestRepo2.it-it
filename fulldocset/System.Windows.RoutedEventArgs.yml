- uid: System.Windows.RoutedEventArgs.OriginalSource
  id: OriginalSource
  parent: System.Windows.RoutedEventArgs
  langs:
  - csharp
  name: OriginalSource
  nameWithType: RoutedEventArgs.OriginalSource
  fullName: System.Windows.RoutedEventArgs.OriginalSource
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Ottiene il di segnalazione originale origine, come determinato dall&quot;hit testing puro, prima di qualsiasi possibile <xref:System.Windows.RoutedEventArgs.Source*>Modifica da una classe padre.</xref:System.Windows.RoutedEventArgs.Source*>"
  remarks: "Questa proprietà acquisisce il valore di una volta, prima della classe vengono richiamati, i gestori eventi o eventuali gestori di istanza e non viene mai modificata dopo questo punto. Le informazioni di origine originale sono di sola lettura per i gestori di classi o implementazioni della classe, solo come indicato nei dati dell&quot;evento.       Casi comuni in cui è possibile modificare l&quot;origine includono gli elementi di contenuto all&quot;interno di un modello di contenuto per un controllo (il contenuto di un elemento di elenco, ad esempio, verrà segnalato l&quot;elemento di elenco come il <xref:System.Windows.RoutedEventArgs.Source%2A>e l&quot;elemento effettivo all&quot;interno dell&quot;elemento di elenco sarà il OriginalSource.</xref:System.Windows.RoutedEventArgs.Source%2A>       La modifica dell&quot;origine da vari elementi e modelli di contenuto varia da una classe per classe. Ogni classe che modifica origini evento tenta di prevedere l&quot;origine è estremamente utile per scenari di più input e gli scenari per il quale è destinata la classe e quindi imposta l&quot;origine del <xref:System.Windows.RoutedEventArgs.Source%2A>.</xref:System.Windows.RoutedEventArgs.Source%2A> Se l&quot;origine non è quello che è pertinente per la gestione dell&quot;evento, controllare OriginalSource per verificare se segnala un&quot;origine diversa più appropriata. Per ulteriori informazioni sugli eventi di input, vedere [Panoramica Input](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public object OriginalSource { get; }
    return:
      type: System.Object
      description: "Origine di segnalazione originale, prima di qualsiasi possibile <xref:System.Windows.RoutedEventArgs.Source*>rettifica dalla gestione delle classi, che potrebbe essere stata eseguita per appiattire alberi degli elementi compositi.</xref:System.Windows.RoutedEventArgs.Source*>"
  overload: System.Windows.RoutedEventArgs.OriginalSource*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.RoutedEventArgs.RoutedEvent
  id: RoutedEvent
  parent: System.Windows.RoutedEventArgs
  langs:
