  summary: "Inizializza una nuova istanza di <xref href=&quot;System.Windows.RoutedEventArgs&quot;> </xref> (classe), utilizzando l&quot;identificatore dell&quot;evento indirizzato specificato e fornisce la possibilità di dichiarare un&quot;origine diversa per l&quot;evento."
  remarks: "Quando si utilizza il costruttore di overload, non viene specificato le proprietà del nuovo <xref:System.Windows.RoutedEventArgs>istanza si supponga che i valori predefiniti seguenti:- <xref:System.Windows.RoutedEventArgs.Handled%2A>per impostazione predefinita `false` - <xref:System.Windows.RoutedEventArgs.OriginalSource%2A>per impostazione predefinita `null`.</xref:System.Windows.RoutedEventArgs.OriginalSource%2A> </xref:System.Windows.RoutedEventArgs.Handled%2A> </xref:System.Windows.RoutedEventArgs>       I valori null per <xref:System.Windows.RoutedEventArgs.OriginalSource%2A>vengono popolati in base all&quot;elemento che ha generato l&quot;evento e passati tramite il routing, ma verranno lette `null` prima della chiamata.</xref:System.Windows.RoutedEventArgs.OriginalSource%2A>       Usare questa firma quando si passa <xref:System.Windows.RoutedEventArgs>a oggetti virtuali, ad esempio <xref:System.Windows.Controls.Primitives.TextBoxBase.OnSelectionChanged%2A>, in cui gli argomenti vengono utilizzati per chiamare <xref:System.Windows.UIElement.RaiseEvent%2A>internamente.</xref:System.Windows.UIElement.RaiseEvent%2A> </xref:System.Windows.Controls.Primitives.TextBoxBase.OnSelectionChanged%2A> </xref:System.Windows.RoutedEventArgs>"
