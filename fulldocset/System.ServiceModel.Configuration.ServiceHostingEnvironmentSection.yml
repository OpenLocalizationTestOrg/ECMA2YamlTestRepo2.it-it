- uid: System.ServiceModel.Configuration.ServiceHostingEnvironmentSection.MultipleSiteBindingsEnabled
  id: MultipleSiteBindingsEnabled
  parent: System.ServiceModel.Configuration.ServiceHostingEnvironmentSection
  langs:
  - csharp
  name: MultipleSiteBindingsEnabled
  nameWithType: ServiceHostingEnvironmentSection.MultipleSiteBindingsEnabled
  fullName: System.ServiceModel.Configuration.ServiceHostingEnvironmentSection.MultipleSiteBindingsEnabled
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta un valore che specifica se sono abilitate più associazioni IIS per sito."
  remarks: "IIS è costituito da siti web, che rappresentano i contenitori per le applicazioni virtuali che includono directory virtuali. L&quot;applicazione in un sito sono accessibili tramite uno o più associazioni IIS. Un&quot;associazione IIS fornisce due tipi di informazioni: un protocollo di associazione e informazioni di associazione. Il protocollo di associazione definisce lo schema in cui ha luogo la comunicazione e informazioni di associazione sono le informazioni utilizzate per accedere al sito. Un esempio di un protocollo di associazione può essere HTTP, mentre le informazioni di associazione possono contenere un indirizzo IP, porta, intestazione host, e così via.       IIS supporta la definizione di più associazioni IIS per sito, che comporta più indirizzi di base per schema. Tuttavia, un [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] servizio ospitato in un sito consente l&quot;associazione a un solo indirizzo di base per schema.       Per abilitare più associazioni IIS per ogni sito per un [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] del servizio, impostare questa proprietà su `true`. Si noti che l&quot;associazione di più siti è supportata solo per il protocollo HTTP. L&quot;indirizzo dell&quot;endpoint nel file di configurazione deve essere un URI completo."
  syntax:
    content: public bool MultipleSiteBindingsEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se sono abilitate più associazioni IIS per sito. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.ServiceHostingEnvironmentSection.MultipleSiteBindingsEnabled*
  exceptions: []
  platform:
  - net462
