- uid: System.Xml.Serialization.XmlMemberMapping.MemberName
  id: MemberName
  parent: System.Xml.Serialization.XmlMemberMapping
  langs:
  - csharp
  name: MemberName
  nameWithType: XmlMemberMapping.MemberName
  fullName: System.Xml.Serialization.XmlMemberMapping.MemberName
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Ottiene il nome del membro del metodo del servizio Web rappresentato da questa associazione."
  remarks: "Il membro del metodo del servizio Web può essere un parametro di input, il parametro di output, il tipo restituito, intestazione di input o intestazione di output.       Vedere la <xref:System.Xml.Serialization.XmlMembersMapping>classe nei casi in cui un membro corrisponde a un `<part>` elemento definito in un documento Web Services Description Language (WSDL).</xref:System.Xml.Serialization.XmlMembersMapping> Si noti tuttavia che un&quot;associazione con wrapper tra un&quot;operazione WSDL e un metodo .NET Framework, (indicato dal <xref:System.Web.Services.Protocols.SoapParameterStyle>membro di enumerazione), i parametri del metodo e il valore restituito non vengono visualizzati nel documento WSDL.</xref:System.Web.Services.Protocols.SoapParameterStyle>       Quando viene eseguita la reflection di una classe del servizio Web in un <xref:System.Web.Services.Description.ServiceDescription>oggetto proprietà MemberName del tipo restituito diventa il nome del metodo (reso univoco da altri nomi di membro, se necessario) seguito da &quot;Result&quot;.</xref:System.Web.Services.Description.ServiceDescription> Questa convenzione viene utilizzata anche, in alcuni casi, durante l&quot;importazione di classi del servizio Web da <xref:System.Web.Services.Description.ServiceDescription>oggetti generati da documenti WSDL.</xref:System.Web.Services.Description.ServiceDescription>"
  syntax:
    content: public string MemberName { get; }
    return:
      type: System.String
      description: "Il nome del membro del metodo del servizio Web rappresentato da questa associazione."
  overload: System.Xml.Serialization.XmlMemberMapping.MemberName*
  exceptions: []
  platform:
  - net462
