  name: Any
  nameWithType: XmlMemberMapping.Any
  fullName: System.Xml.Serialization.XmlMemberMapping.Any
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Ottiene o imposta un valore che indica se il tipo di .NET Framework esegue il mapping a un elemento o attributo XML di qualsiasi tipo."
  remarks: "Un valore true per qualsiasi proprietà corrisponde al `any`> dichiarazione di elemento e `anyAttribute` attributo di dichiarazione in un documento di XML Schema."
  syntax:
    content: public bool Any { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>, se il tipo è mappato a un XML qualsiasi elemento o attributo. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Xml.Serialization.XmlMemberMapping.Any*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Serialization.XmlMemberMapping.CheckSpecified
  id: CheckSpecified
  parent: System.Xml.Serialization.XmlMemberMapping
  langs:
  - csharp
  name: CheckSpecified
  nameWithType: XmlMemberMapping.CheckSpecified
  fullName: System.Xml.Serialization.XmlMemberMapping.CheckSpecified
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Ottiene un valore che indica se il relativo campo nel tipo di .NET Framework è un valore specificato."
  remarks: "Nello Schema XML, un elemento dichiarato con un `minOccurs=&quot;0&quot;` valore dell&quot;attributo indica che l&quot;elemento è facoltativo. Un attributo può essere dichiarato con un `use=&quot;optional&quot;` attributo. .NET Framework, utilizzando il [XML Schema Definition Tool (Xsd.exe)](~/add/includes/ajax-current-ext-md.md), eseguire il mapping uno di questi costrutti a un campo pubblico o una proprietà che è accompagnato da un campo pubblico del tipo `bool` il cui nome è il nome del primo campo da &quot;Specified&quot;. I controlli di proprietà CheckSpecified se tali un `bool` campo esiste."
  syntax:
    content: public bool CheckSpecified { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>, se il campo associato è un valore specificato. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Xml.Serialization.XmlMemberMapping.CheckSpecified*
  exceptions: []
  platform:
  - net462
