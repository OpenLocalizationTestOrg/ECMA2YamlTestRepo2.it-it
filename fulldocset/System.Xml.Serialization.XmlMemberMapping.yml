  name: XmlMemberMapping
  nameWithType: XmlMemberMapping
  fullName: System.Xml.Serialization.XmlMemberMapping
  type: Class
  summary: "Un&quot;entità di codice in un metodo del servizio Web di .NET Framework viene eseguito il mapping a un elemento in un messaggio Web Services Description Language (WSDL)."
  remarks: "La classe XmlMemberMapping viene utilizzata con la <xref:System.Xml.Serialization.XmlMembersMapping>(classe), che fa riferimento a una matrice di oggetti XmlMemberMapping.</xref:System.Xml.Serialization.XmlMembersMapping>       Un oggetto XmlMemberMapping può rappresentare uno dei seguenti:-parametro input del metodo Web di un servizio.      -Parametro di output un metodo del servizio Web.      -Un servizio Web tipo restituito, se diverso da void.      -Un&quot;intestazione di input SOAP.      -Output intestazione SOAP.       Gli oggetti XmlMemberMapping sono accessibili tramite la proprietà indicizzata operatore.       Vedere la <xref:System.Xml.Serialization.XmlMembersMapping>classe per una spiegazione delle condizioni in cui un oggetto XmlMemberMapping corrisponde a una definizione di messaggio WSDL `<part>` elemento.</xref:System.Xml.Serialization.XmlMembersMapping>"
  syntax:
    content: public class XmlMemberMapping
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
