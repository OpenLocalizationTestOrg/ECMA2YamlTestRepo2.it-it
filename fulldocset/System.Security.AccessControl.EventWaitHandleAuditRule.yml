  fullName: System.Security.AccessControl.EventWaitHandleAuditRule
  type: Class
  summary: "Rappresenta un set di diritti di accesso da controllare per un utente o gruppo. Questa classe non può essere ereditata."
  remarks: "La classe EventWaitHandleAuditRule è parte di un set di classi .NET Framework fornisce per la gestione del controllo di accesso di Windows gli eventi di sistema denominato. Per una panoramica di queste classi e la loro relazione con le strutture di controllo di accesso Windows, vedere <xref:System.Security.AccessControl.EventWaitHandleSecurity>.</xref:System.Security.AccessControl.EventWaitHandleSecurity>      > [!NOTE] > Del controllo di accesso è significativo solo per Windows denominato eventi di sistema. Se un <xref:System.Threading.EventWaitHandle>oggetto rappresenta un evento locale, il controllo di accesso è irrilevante.</xref:System.Threading.EventWaitHandle>       Per ottenere un elenco di regole di controllo attualmente applicate a un evento denominato, usare il <xref:System.Threading.EventWaitHandle.GetAccessControl%2A?displayProperty=fullName>metodo per ottenere un <xref:System.Security.AccessControl.EventWaitHandleSecurity>dell&quot;oggetto e quindi utilizzare il relativo <xref:System.Security.AccessControl.CommonObjectSecurity.GetAuditRules%2A>per ottenere una raccolta di oggetti EventWaitHandleAuditRule.</xref:System.Security.AccessControl.CommonObjectSecurity.GetAuditRules%2A> </xref:System.Security.AccessControl.EventWaitHandleSecurity> </xref:System.Threading.EventWaitHandle.GetAccessControl%2A?displayProperty=fullName>       Oggetti EventWaitHandleAuditRule non eseguano il mapping uno a uno con le voci di controllo di accesso nell&quot;elenco di controllo di accesso discrezionale (DACL) sottostante. Quando si ottiene il set di tutte le regole per un evento di controllo, il set contiene il numero minimo di regole necessarie per esprimere tutte le voci di controllo di accesso.      > [!NOTE] > Le voci di controllo di accesso è stata modificata è applicare e rimuovere le regole. Le informazioni nelle regole vengono unite, se possibile, per mantenere il più piccolo numero di voci di controllo di accesso. Pertanto, quando si legge l&quot;elenco corrente delle regole, potrebbe non apparire esattamente come l&quot;elenco di tutte le regole di cui che è stato aggiunto.       Utilizzare oggetti EventWaitHandleAuditRule per specificare i diritti di accesso da controllare per un utente o gruppo. Per applicare una regola a un evento di sistema denominato, utilizzare il <xref:System.Threading.EventWaitHandle.GetAccessControl%2A?displayProperty=fullName>metodo per ottenere il <xref:System.Security.AccessControl.EventWaitHandleSecurity>oggetto.</xref:System.Security.AccessControl.EventWaitHandleSecurity> </xref:System.Threading.EventWaitHandle.GetAccessControl%2A?displayProperty=fullName> Modificare il <xref:System.Security.AccessControl.EventWaitHandleSecurity>oggetto mediante i metodi per aggiungere la regola e quindi usare il <xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName>metodo per ricollegare l&quot;oggetto di sicurezza.</xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName> </xref:System.Security.AccessControl.EventWaitHandleSecurity>      > [!IMPORTANT] > Le modifiche apportate a un <xref:System.Security.AccessControl.EventWaitHandleSecurity>oggetto non influiscono sui livelli di accesso dell&quot;evento denominato finché non si chiama il <xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName>metodo a cui assegnare l&quot;oggetto di sicurezza modificato all&quot;evento denominato.</xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName> </xref:System.Security.AccessControl.EventWaitHandleSecurity>       Oggetti EventWaitHandleAuditRule non sono modificabili. Per modificare la protezione per un evento tramite i metodi del <xref:System.Security.AccessControl.EventWaitHandleSecurity>classe per aggiungere o rimuovere regole; in tal caso, le voci di controllo di accesso vengono modificate.</xref:System.Security.AccessControl.EventWaitHandleSecurity>      > [!NOTE] > Sicurezza sugli oggetti di sincronizzazione non è supportata per Windows 98 o Windows Millennium Edition."
  syntax:
    content: 'public sealed class EventWaitHandleAuditRule : System.Security.AccessControl.AuditRule'
