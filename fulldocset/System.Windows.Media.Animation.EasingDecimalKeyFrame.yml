  namespace: System.Windows.Media.Animation
  summary: "Crea un&quot;interpolazione, in base alla funzione di interpolazione utilizzata, tra il valore del fotogramma chiave precedente e il valore del fotogramma chiave corrente, usando l&quot;incremento specificato lo stato di avanzamento."
  syntax:
