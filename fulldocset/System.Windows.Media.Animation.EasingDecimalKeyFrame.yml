      type: System.Decimal
      description: "Valore da cui iniziare l&quot;animazione."
    - id: keyFrameProgress
      type: System.Double
      description: "Un valore compreso tra 0,0 e 1,0 inclusi, che specifica la percentuale di tempo trascorso per questo fotogramma chiave."
    return:
