  remarks: "Per un esempio di utilizzo di un oggetto simile a questo, vedere <xref:System.Windows.Media.Animation.EasingDoubleKeyFrame>.</xref:System.Windows.Media.Animation.EasingDoubleKeyFrame>       Questa classe viene utilizzata come parte di un <xref:System.Windows.Media.Animation.DecimalKeyFrameCollection>in combinazione con un <xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames>per animare un <xref:System.Decimal>valore della proprietà in un set di fotogrammi chiavi.</xref:System.Decimal> </xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.DecimalKeyFrameCollection> Questo <xref:System.Windows.Media.Animation.DecimalKeyFrame>esegue l&quot;interpolazione tra il <xref:System.Decimal>valore del fotogramma chiave precedente e un valore specifico in modo lineare con una funzione di interpolazione per produrre il valore di output.</xref:System.Decimal> </xref:System.Windows.Media.Animation.DecimalKeyFrame>"
