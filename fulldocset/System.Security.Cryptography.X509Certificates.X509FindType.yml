  name: X509FindType
  nameWithType: X509FindType
  fullName: System.Security.Cryptography.X509Certificates.X509FindType
  type: Enum
  summary: "Specifica il tipo di valore di &lt;xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find%2A?displayProperty=fullName&gt; metodo cerca."
  remarks: "X509FindType identifica il tipo di valore fornito nel `findValue` parametro per il <xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find%2A>metodo.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find%2A> È possibile utilizzare X509FindType per cercare un <xref:System.Security.Cryptography.X509Certificates.X509Certificate2>raccolta in base al nome del soggetto, identificazione personale, il numero di serie, intervallo di date valido o altro valore.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2>       È possibile utilizzare una combinazione di `FindByTime` valore tipi per individuare i certificati vengono in un intervallo di tempo specificato. L&quot;unione di certificati restituiti utilizzando FindByTimeValid, FindByTimeNotYetValid e FindByTimeExpired per un determinato momento rappresenta tutti i certificati dell&quot;insieme richiesto."
  example:
  - "The following example opens the current user's personal certificate store, finds only valid certificates, allows the user to select a certificate, and then writes certificate information to the console. The output depends on the certificate you select.  \n  \n [!code-vb[certselect#1](~/add/codesnippet/visualbasic/t-system.security.crypto_116_1.vb)]\n [!code-cs[certselect#1](~/add/codesnippet/csharp/t-system.security.crypto_116_1.cs)]\n [!code-cpp[certselect#1](~/add/codesnippet/cpp/t-system.security.crypto_116_1.cpp)]"
  syntax:
    content: public enum X509FindType
  inheritance:
  - System.Enum
  platform:
  - net462
