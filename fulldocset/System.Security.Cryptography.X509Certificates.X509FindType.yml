  summary: "Il <code> findValue </code> parametro per il <xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find*>(metodo) deve essere una stringa che rappresenta il nome descrittivo dell&quot;applicazione dei criteri o l&quot;identificatore di oggetto (OID, o <xref href=&quot;System.Security.Cryptography.Oid&quot;> </xref>) del certificato.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find*> Ad esempio, è possibile utilizzare &quot;Encrypting File System&quot; o &quot;1.3.6.1.4.1.311.10.3.4&quot;. Per un&quot;applicazione che verrà localizzata, il valore OID deve essere utilizzato, poiché il nome descrittivo è localizzato."
