  name: ComboBoxRenderer
  nameWithType: ComboBoxRenderer
  fullName: System.Windows.Forms.ComboBoxRenderer
  type: Class
  summary: "Fornisce i metodi utilizzati per eseguire il rendering di una casella combinata casella di controllo con gli stili di visualizzazione. Questa classe non può essere ereditata."
  remarks: "La classe ComboBoxRenderer fornisce un set di `static` metodi che possono essere utilizzati per eseguire il rendering di una casella combinata casella di controllo con lo stile di visualizzazione corrente del sistema operativo. Il rendering di un controllo si riferisce alla creazione di un controllo dell&quot;interfaccia utente. Ciò è utile se si sta creando un controllo personalizzato che deve avere l&quot;aspetto dello stile di visualizzazione corrente. Per disegnare una casella combinata, utilizzare il <xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A>metodo per disegnare la casella di testo e <xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A>metodo per disegnare la freccia a discesa.</xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A> </xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A>       Se sono abilitati nel sistema operativo e vengono applicati gli stili di visualizzazione nell&quot;area client dell&quot;applicazione di windows, <xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A>e <xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A>creerà la casella combinata con stile di visualizzazione corrente.</xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A> </xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A> In caso contrario, tali metodi generano un <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> Per determinare se i membri di questa classe possono essere utilizzati, è possibile controllare il valore della <xref:System.Windows.Forms.ComboBoxRenderer.IsSupported%2A>proprietà.</xref:System.Windows.Forms.ComboBoxRenderer.IsSupported%2A>       Questa classe incapsula la funzionalità di un <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>che è impostato su uno degli elementi esposti dal <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ComboBox.DropDownButton?displayProperty=fullName>e <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TextBox.TextEdit?displayProperty=fullName>classi.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TextBox.TextEdit?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ComboBox.DropDownButton?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Per ulteriori informazioni, vedere [il Rendering di controlli con stili visivi](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A> and <xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A> methods to draw a combo box that responds to mouse clicks.  \n  \n [!code-cs[System.Windows.Forms.ComboBoxRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.c_8_1.cs)]\n [!code-vb[System.Windows.Forms.ComboBoxRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.c_8_1.vb)]\n [!code-cpp[System.Windows.Forms.ComboBoxRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.c_8_1.cpp)]"
