  summary: "Rappresenta una funzione di interpolazione che crea un&quot;animazione che accelera e/o decelera utilizzando una formula esponenziale."
  remarks: "È possibile controllare se l&quot;animazione accelera, rallenta o entrambi, specificando la <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> Nel grafico seguente vengono illustrati i diversi valori di <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>in *f*(*t*) rappresenta l&quot;avanzamento dell&quot;animazione e *t* rappresenta il tempo.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![Grafici di ExponentialEase con EasingMode diversi. ] (~/add/media/exponentialease-graph.png &quot;Grafici di ExponentialEase con EasingMode diversi.&quot;)       La formula utilizzata per questa funzione è la seguente.       ![Formula matematica per ExponentialEase](~/add/media/exponentialease-formula.png &quot;formula matematica per ExponentialEase&quot;) utilizzando la formula precedente, il grafico seguente viene illustrato l&quot;effetto di diversi valori per il <xref:System.Windows.Media.Animation.ExponentialEase.Exponent%2A>proprietà: ![ExponentialEase per tre valori Exponent](~/add/media/expo-easeproperty.png &quot;ExponentialEase per tre valori Exponent&quot;) esistono diverse altre funzioni di interpolazione oltre ExponentialEase che è possibile esplorare utilizzando il seguente esempio di Silverlight.</xref:System.Windows.Media.Animation.ExponentialEase.Exponent%2A>       [Eseguire questo esempio](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) oltre a utilizzare le funzioni di interpolazione incluse in fase di esecuzione, è possibile creare funzioni di interpolazione personalizzate ereditando dalla <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>      <a name=&quot;xamlObjectElementUsage_ExponentialEase&quot;></a># # Utilizzo di elemento oggetto XAML```   <ExponentialEase .../>   ```"
  example:
  - "The following example applies a ExponentialEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a decelerating animation.  \n  \n [!code-xml[ExponentialEase#ExponentialEase](~/add/codesnippet/xaml/exponentialease/window1.xaml#exponentialease)]\n [!code-xml[ExponentialEase#ExponentialEase](~/add/codesnippet/xaml/t-system.windows.media.a_12_1.xaml)]"
