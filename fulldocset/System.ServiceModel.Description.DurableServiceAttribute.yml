  name: DurableServiceAttribute
  nameWithType: DurableServiceAttribute
  fullName: System.ServiceModel.Description.DurableServiceAttribute
  type: Class
  summary: "Specifica il comportamento di esecuzione interno di un&quot;implementazione del contratto di servizio durevole."
  remarks: "I seguenti elementi sono stati selezionati come parte della logica di convalida per i servizi durevoli:-tutte le associazioni con sessione dispongono di un elemento di associazione del contesto, ad esempio <xref:System.ServiceModel.Configuration.WSHttpContextBindingElement>o <xref:System.ServiceModel.Configuration.NetTcpContextBindingElement>.</xref:System.ServiceModel.Configuration.NetTcpContextBindingElement> </xref:System.ServiceModel.Configuration.WSHttpContextBindingElement>      -La <xref:System.ServiceModel.ConcurrencyMode>valore non deve essere impostato su Multiple.</xref:System.ServiceModel.ConcurrencyMode>      -La <xref:System.ServiceModel.InstanceContextMode>il valore deve essere PerSession.</xref:System.ServiceModel.InstanceContextMode>      -È necessario un endpoint con sessione configurato per il servizio.      -Se il contratto non consente le sessioni, <xref:System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance%2A>deve essere impostato su `true` per tutte le operazioni.</xref:System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance%2A>      -Se il contratto consente sessioni, tutte le operazioni per cui <xref:System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance%2A>è impostato su `true` devono essere operazioni di richiesta/risposta, ovvero <xref:System.Workflow.Activities.OperationInfo.IsOneWay%2A>non può essere impostata su `true`.</xref:System.Workflow.Activities.OperationInfo.IsOneWay%2A> </xref:System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance%2A>      -Se <xref:System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction%2A>è impostato su `true`, tutte le operazioni del servizio devono essere contrassegnate con <xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName>impostato su `true` o contrassegnato con <xref:System.ServiceModel.TransactionFlowOption?displayProperty=fullName>.</xref:System.ServiceModel.TransactionFlowOption?displayProperty=fullName> </xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName> </xref:System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction%2A> Inoltre, <xref:System.ServiceModel.ConcurrencyMode>deve essere impostata su Single.</xref:System.ServiceModel.ConcurrencyMode>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      [System.Obsolete("The WF3 types are deprecated.  Instead, please use the new WF4 types from System.Activities.*")]

      public sealed class DurableServiceAttribute : Attribute, System.ServiceModel.Description.IServiceBehavior
