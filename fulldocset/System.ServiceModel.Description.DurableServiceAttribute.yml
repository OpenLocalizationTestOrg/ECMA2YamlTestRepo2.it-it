    return:
      type: System.ServiceModel.Description.UnknownExceptionAction
      description: "Un <xref href=&quot;System.ServiceModel.Description.UnknownExceptionAction&quot;> </xref> valore di enumerazione."
  overload: System.ServiceModel.Description.DurableServiceAttribute.UnknownExceptionAction*
  exceptions: []
  platform:
  - net462
