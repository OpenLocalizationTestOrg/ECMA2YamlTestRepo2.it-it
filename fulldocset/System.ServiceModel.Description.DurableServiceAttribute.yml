- uid: System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction
  id: SaveStateInOperationTransaction
  parent: System.ServiceModel.Description.DurableServiceAttribute
  langs:
  - csharp
  name: SaveStateInOperationTransaction
  nameWithType: DurableServiceAttribute.SaveStateInOperationTransaction
  fullName: System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction
  type: Property
  assemblies:
  - System.WorkflowServices
  namespace: System.ServiceModel.Description
  summary: "Ottiene o imposta un valore che indica se lo stato dell&quot;istanza del servizio viene reso persistente per la <xref href=&quot;System.ServiceModel.Persistence.PersistenceProvider&quot;> </xref> utilizzando la stessa transazione in cui viene eseguita l&quot;operazione."
  remarks: "Se SaveStateInOperationTransaction è impostata su `true`, tutte le operazioni del servizio devono essere contrassegnate con <xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName>impostato su `true` o contrassegnato con <xref:System.ServiceModel.TransactionFlowOption?displayProperty=fullName>.</xref:System.ServiceModel.TransactionFlowOption?displayProperty=fullName> </xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName> Inoltre, <xref:System.ServiceModel.ConcurrencyMode>deve essere impostata su Single.</xref:System.ServiceModel.ConcurrencyMode>       Impostare SaveStateInOperationTransaction `true` rende lo stato del servizio transazionale con la transazione dell&quot;operazione. Ciò significa che se il rollback della transazione dell&quot;operazione, lo stato del servizio anche il rollback."
  syntax:
    content: public bool SaveStateInOperationTransaction { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se lo stato dell&quot;istanza del servizio viene reso persistente utilizzando la stessa transazione; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction*
  exceptions: []
  platform:
  - net462
