  summary: "Ottiene o imposta il <xref href=&quot;System.ServiceModel.Description.UnknownExceptionAction&quot;> </xref> il valore di enumerazione associato al servizio durevole."
  remarks: "Quando <xref:System.ServiceModel.Description.DurableServiceAttribute>viene creata, imposta il valore di questa proprietà per <xref:System.ServiceModel.Description.UnknownExceptionAction>.</xref:System.ServiceModel.Description.UnknownExceptionAction> </xref:System.ServiceModel.Description.DurableServiceAttribute> Ciò significa che ogni volta che il servizio durevole, viene rilevata un&quot;eccezione sconosciuta, l&quot;istanza del servizio viene terminata e viene eliminate alcuna informazione sullo stato dall&quot;archivio di persistenza."
  syntax:
