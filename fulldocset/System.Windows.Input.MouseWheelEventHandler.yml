  summary: "Rappresenta il metodo che gestirà il <xref href=&quot;System.Windows.UIElement.MouseWheel&quot;> </xref> e <xref href=&quot;System.Windows.ContentElement.MouseWheel&quot;> </xref> eventi indirizzati, nonché associati correlati e gli eventi di anteprima."
  remarks: "Questo delegato è utilizzato con i seguenti eventi associati.      - <xref:System.Windows.Input.Mouse.MouseWheel?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.PreviewMouseWheel?displayProperty=fullName>Questo delegato è utilizzato con i seguenti eventi indirizzati.</xref:System.Windows.Input.Mouse.PreviewMouseWheel?displayProperty=fullName> </xref:System.Windows.Input.Mouse.MouseWheel?displayProperty=fullName> Questi eventi indirizzati inoltrano gli eventi associati elencati in precedenza per renderli più accessibile per il modello di elemento generale in [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].      - <xref:System.Windows.UIElement.MouseWheel?displayProperty=fullName>- <xref:System.Windows.ContentElement.MouseWheel?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewMouseWheel?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewMouseWheel?displayProperty=fullName>Gli eventi associati e gli eventi indirizzati dell&quot;elemento base condividono i propri dati di evento e bubbling e tunneling versioni degli eventi indirizzati anche condividere i dati dell&quot;evento.</xref:System.Windows.ContentElement.PreviewMouseWheel?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewMouseWheel?displayProperty=fullName> </xref:System.Windows.ContentElement.MouseWheel?displayProperty=fullName> </xref:System.Windows.UIElement.MouseWheel?displayProperty=fullName> Questo può influire sulle caratteristiche gestite dell&quot;evento nel tragitto la route dell&quot;evento. Per informazioni dettagliate, vedere [Input Overview](~/add/includes/ajax-current-ext-md.md).       Il <xref:System.Windows.Input.MouseWheelEventArgs.Delta%2A>proprietà è positiva se la rotellina del mouse viene spostata in avanti (lontano da utente) o negativo se la rotellina del mouse viene spostata verso il basso (verso l&quot;utente).</xref:System.Windows.Input.MouseWheelEventArgs.Delta%2A>"
  example:
  - "The following example moves a <xref:System.Windows.Controls.TextBox>, which is attached to a <xref:System.Windows.Controls.Canvas>, upward if the mouse wheel <xref:System.Windows.Input.MouseWheelEventArgs.Delta%2A> is positive and moves the <xref:System.Windows.Controls.TextBox> downward if the mouse wheel <xref:System.Windows.Input.MouseWheelEventArgs.Delta%2A> is negative.  \n  \n [!code-vb[mousesnippetsample#MouseWheelDelta](~/add/codesnippet/visualbasic/mousesnippetsample/window1.xaml.vb#mousewheeldelta)]\n [!code-cs[mousesnippetsample#MouseWheelDelta](~/add/codesnippet/csharp/MouseSnippetSample/Window1.xaml.cs#mousewheeldelta)]"
