  name: GlobalProxySelection
  nameWithType: GlobalProxySelection
  fullName: System.Net.GlobalProxySelection
  type: Class
  summary: "Contiene un&quot;istanza del proxy globale predefinito per tutte le richieste HTTP."
  remarks: "Classe GlobalProxySelection archivia le impostazioni proxy per il proxy predefinito che <xref:System.Net.WebRequest>istanze utilizzano per contattare i siti Internet esterni alla rete locale.</xref:System.Net.WebRequest> L&quot;impostazione del proxy predefinito viene inizializzato dal file di configurazione globale o dell&quot;applicazione e può essere sottoposto a override per le singole richieste o disabilitato impostando il <xref:System.Net.HttpWebRequest.Proxy%2A?displayProperty=fullName>proprietà al risultato del <xref:System.Net.GlobalProxySelection.GetEmptyWebProxy%2A>metodo.</xref:System.Net.GlobalProxySelection.GetEmptyWebProxy%2A> </xref:System.Net.HttpWebRequest.Proxy%2A?displayProperty=fullName>       Le impostazioni proxy archiviate nella classe GlobalProxySelection vengono utilizzate da qualsiasi <xref:System.Net.WebRequest>gli oggetti che supportano i proxy e sono derivati da loro <xref:System.Net.WebRequest.Proxy%2A>valore della proprietà è impostata su `null` (impostazione predefinita).</xref:System.Net.WebRequest.Proxy%2A> </xref:System.Net.WebRequest> I proxy sono attualmente supportati da <xref:System.Net.FtpWebRequest>, <xref:System.Net.HttpWebRequest>e <xref:System.Net.WebClient>.</xref:System.Net.WebClient> </xref:System.Net.HttpWebRequest> </xref:System.Net.FtpWebRequest>       **Nota** per classe GlobalProxySelection dopo aver effettuata una richiesta non vengono riflesse in un <xref:System.Net.WebRequest>.</xref:System.Net.WebRequest>"
  example:
  - "The following code example sets the GlobalProxySelection for an HTTP proxy named \"webproxy\" on port 80.  \n  \n [!code-cpp[Classic GlobalProxySelection Example#1](~/add/codesnippet/cpp/t-system.net.globalproxy_1.cpp)]\n [!code-vb[Classic GlobalProxySelection Example#1](~/add/codesnippet/visualbasic/t-system.net.globalproxy_1.vb)]\n [!code-cs[Classic GlobalProxySelection Example#1](~/add/codesnippet/csharp/t-system.net.globalproxy_1.cs)]"
  syntax:
    content: >-
      [System.Obsolete("This class has been deprecated. Please use WebRequest.DefaultWebProxy instead to access and set the global default proxy. Use 'null' instead of GetEmptyWebProxy. http://go.microsoft.com/fwlink/?linkid=14202")]

      public class GlobalProxySelection
