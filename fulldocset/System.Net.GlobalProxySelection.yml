  summary: "Ottiene o imposta il proxy HTTP globale."
  remarks: "La proprietà imposta il proxy tutti <xref:System.Net.WebRequest>le istanze di se la richiesta supporta i proxy e viene impostato alcun proxy in modo esplicito utilizzando il <xref:System.Net.HttpWebRequest.Proxy%2A>proprietà.</xref:System.Net.HttpWebRequest.Proxy%2A> </xref:System.Net.WebRequest> I proxy sono attualmente supportati da <xref:System.Net.FtpWebRequest>e <xref:System.Net.HttpWebRequest>.</xref:System.Net.HttpWebRequest> </xref:System.Net.FtpWebRequest>"
  example:
