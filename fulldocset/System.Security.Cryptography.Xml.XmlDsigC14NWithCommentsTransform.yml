  type: Class
  summary: "Rappresenta la trasformazione di canonizzazione C14N XML per una firma digitale, come definito dal World Wide Web Consortium (W3C), con i commenti."
  remarks: "La classe XmlDsigC14NWithCommentsTransform rappresenta la trasformazione di canonizzazione C14N XML che descrive la forma canonica di un documento XML.  Questa trasformazione consente a un firmatario creare un digest usando la forma canonica di un documento XML.  Un destinatario può quindi verificare la firma digitale usando la stessa forma canonica del documento XML con la stessa trasformazione.       Utilizzare la classe XmlDsigC14NWithCommentsTransform quando è necessario firmare un documento XML che contiene i commenti.       Si noti che è possibile creare direttamente una nuova istanza di una classe di trasformazione di canonizzazione.  Per specificare una trasformazione di canonizzazione, passare la risorsa identificatore URI (Uniform) che descrive la trasformazione per il <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>accessibile dalla proprietà di <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>proprietà.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>  Per acquisire un riferimento per la trasformazione di canonizzazione, utilizzare il <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>accessibile dalla proprietà di <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>proprietà.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>       L&quot;URI che descrive la <xref:System.Security.Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform>classe viene definita la <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl>campo.</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl> </xref:System.Security.Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform>       L&quot;URI che descrive la classe XmlDsigC14NWithCommentsTransform è definito per il <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigC14NWithCommentsTransformUrl>campo e <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigCanonicalizationWithCommentsUrl>campo.</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigCanonicalizationWithCommentsUrl> </xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigC14NWithCommentsTransformUrl>       Per ulteriori informazioni sul C14N con commenti, vedere le sezioni 6.5 e 6.6.1 della specifica XMLDSIG, disponibile tramite il World Wide Web Consortium (W3C) al www.w3.org/TR/xmldsig-core/. L&quot;algoritmo di canonizzazione è definito nella specifica W3C XML in formato canonico, disponibile all&quot;indirizzo www.w3.org/TR/xml-c14n."
  example:
  - "This section contains two code examples. The first example demonstrates how to sign an XML file using a detached signature. This example creates a signature of www.microsoft.com in an XML file and then verifies the file. The second example demonstrates how to sign an XML file using an envelope signature.  This example creates a signature of an XML file and then saves the signature in new XML file.  \n  \n **Example #1**  \n  \n [!code-cpp[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Detached#1](~/add/codesnippet/cpp/t-system.security.crypto_28_1.cpp)]\n [!code-vb[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Detached#1](~/add/codesnippet/visualbasic/t-system.security.crypto_28_1.vb)]\n [!code-cs[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Detached#1](~/add/codesnippet/csharp/t-system.security.crypto_28_1.cs)]  \n  \n **Example #2**  \n  \n [!code-cs[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Envelope#1](~/add/codesnippet/csharp/t-system.security.crypto_28_2.cs)]\n [!code-vb[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Envelope#1](~/add/codesnippet/visualbasic/t-system.security.crypto_28_2.vb)]\n [!code-cpp[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Envelope#1](~/add/codesnippet/cpp/t-system.security.crypto_28_2.cpp)]"
