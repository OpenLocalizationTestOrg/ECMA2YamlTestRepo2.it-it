  remarks: "Un esempio di stringa predefinita è chiamata `{0}` in `{1}` subito!! in cui il sistema sostituisce `{0}` con il <xref:System.Web.UI.MobileControls.TextControl.Text%2A>proprietà del <xref:System.Web.UI.MobileControls.PhoneCall>oggetto (il `innerText` dell&quot;elemento nella pagina), e `{1}` con il valore della <xref:System.Web.UI.MobileControls.PhoneCall.PhoneNumber%2A>proprietà.</xref:System.Web.UI.MobileControls.PhoneCall.PhoneNumber%2A> </xref:System.Web.UI.MobileControls.PhoneCall> </xref:System.Web.UI.MobileControls.TextControl.Text%2A>"
