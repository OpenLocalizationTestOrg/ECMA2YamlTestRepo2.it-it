  name: ScriptControl
  nameWithType: ScriptControl
  fullName: System.Web.UI.ScriptControl
  type: Class
  summary: "Fornisce una classe base astratta per un controllo script."
  remarks: "ScriptControl eredita la <xref:System.Web.UI.WebControls.WebControl>classe e implementa il <xref:System.Web.UI.IScriptControl>interfaccia.</xref:System.Web.UI.IScriptControl> </xref:System.Web.UI.WebControls.WebControl> La <xref:System.Web.UI.WebControls.WebControl>classe è una classe base per i controlli server Web ASP.NET.</xref:System.Web.UI.WebControls.WebControl> ScriptControl è una classe astratta, è possibile creare istanze direttamente. Al contrario, si deriva una classe in base a questa classe astratta.       La classe di base ScriptControl verifica pagina per un <xref:System.Web.UI.ScriptManager>controllare durante i `PreRender` fase del controllo derivato.</xref:System.Web.UI.ScriptManager> La classe di base ScriptControl assicura anche che il controllo derivato chiama i metodi del <xref:System.Web.UI.ScriptManager>controllo da registrare script durante la `Render` evento.</xref:System.Web.UI.ScriptManager> È inclusa la registrazione <xref:System.Web.UI.ScriptDescriptor>oggetti per ScriptControl quando il <xref:System.Web.UI.ScriptControl.Render%2A>metodo viene chiamato.</xref:System.Web.UI.ScriptControl.Render%2A> </xref:System.Web.UI.ScriptDescriptor> Il <xref:System.Web.UI.ScriptControl.Render%2A>metodo consente di verificare che <xref:System.Web.UI.ScriptDescriptor>oggetti non viene eseguiti a meno che non viene eseguito il rendering ScriptControl stesso.</xref:System.Web.UI.ScriptDescriptor> </xref:System.Web.UI.ScriptControl.Render%2A> In questo modo un ScriptControl operare all&quot;interno di un oggetto chiuso <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo.</xref:System.Web.UI.WebControls.WebParts.WebPart>       È possibile aggiungere tutti i descrittori e i tipi necessari a qualsiasi classe derivata da ScriptControl."
