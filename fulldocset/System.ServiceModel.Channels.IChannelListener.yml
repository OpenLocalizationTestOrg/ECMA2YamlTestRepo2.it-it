  summary: "Definisce l&quot;interfaccia che deve essere implementata da un listener del canale per accettare canali."
  remarks: "L&quot;interfaccia IChannelListener rappresenta l&quot;interfaccia di base per i listener del canale.       I listener di canale e i canali associati sono in genere utilizzati dai servizi che ricevono comunicazioni iniziate dai client. Channel factory che implementano il <xref:System.ServiceModel.Channels.IChannelFactory>interfaccia, invece, forniscono i meccanismi utilizzati per creare i canali tramite cui viene avviata la comunicazione con un servizio.</xref:System.ServiceModel.Channels.IChannelFactory>"
