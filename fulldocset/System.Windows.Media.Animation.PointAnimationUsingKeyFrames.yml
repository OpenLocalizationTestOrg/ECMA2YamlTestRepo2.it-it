  summary: "Anima il valore di un <xref href=&quot;System.Windows.Point&quot;> </xref> proprietà in un set di <xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames.KeyFrames*>.</xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames.KeyFrames*>"
  remarks: "I valori di destinazione dell&quot;animazione di un fotogramma chiave sono definiti dalla relativa <xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames.KeyFrames%2A>proprietà, che contiene una raccolta di <xref:System.Windows.Media.Animation.PointKeyFrame>oggetti.</xref:System.Windows.Media.Animation.PointKeyFrame> </xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames.KeyFrames%2A> <xref:System.Windows.Media.Animation.PointKeyFrame>Definisce un segmento di animazione con il proprio destinazione <xref:System.Windows.Media.Animation.PointKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.PointKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.PointKeyFrame.KeyTime%2A> e</xref:System.Windows.Media.Animation.PointKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.PointKeyFrame> ogni Quando l&quot;animazione in esecuzione, avanza da un valore chiave a quella successiva in corrispondenza della chiave volte.       Esistono tre tipi di <xref:System.Windows.Media.Animation.PointKeyFrame>classi, una per ogni metodo di interpolazione supportato: <xref:System.Windows.Media.Animation.LinearPointKeyFrame>, <xref:System.Windows.Media.Animation.DiscretePointKeyFrame>e <xref:System.Windows.Media.Animation.SplinePointKeyFrame>.</xref:System.Windows.Media.Animation.SplinePointKeyFrame> </xref:System.Windows.Media.Animation.DiscretePointKeyFrame> </xref:System.Windows.Media.Animation.LinearPointKeyFrame> </xref:System.Windows.Media.Animation.PointKeyFrame>       A differenza di un <xref:System.Windows.Media.Animation.PointAnimation>, un PointAnimationUsingKeyFrames può avere più di due valori di destinazione.</xref:System.Windows.Media.Animation.PointAnimation> È inoltre possibile controllare il metodo di interpolazione dei singoli <xref:System.Windows.Media.Animation.PointKeyFrame>segmenti.</xref:System.Windows.Media.Animation.PointKeyFrame>"
