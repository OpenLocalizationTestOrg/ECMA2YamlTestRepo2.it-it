  name: AxisScrollBar
  nameWithType: AxisScrollBar
  fullName: System.Windows.Forms.DataVisualization.Charting.AxisScrollBar
  type: Class
  summary: "Rappresenta la barra di scorrimento di un asse del grafico."
  remarks: "La classe AxisScrollBar viene esposta come <xref:System.Windows.Forms.DataVisualization.Charting.Axis.ScrollBar%2A>proprietà di <xref:System.Windows.Forms.DataVisualization.Charting.Axis>classe.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.ScrollBar%2A>       Le barre di scorrimento consentono all&quot;utente finale scorrere i dati quando viene visualizzato un subset di dati. Un subset di dati viene definito una vista ed è rappresentato dalla <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>classe.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>       Le barre di scorrimento vengono visualizzate solo quando si verifica lo zoom. In altre parole, anche se una barra di scorrimento è abilitata, saranno visibile solo quando una visualizzazione.      > [!IMPORTANT] > Per risolvere la posizione delle barre di scorrimento, non la posizione dell&quot;area tracciato di un&quot;area grafico deve essere impostata <xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Auto%2A>.</xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Auto%2A> Per impostare in modo esplicito la posizione dell&quot;area tracciato, utilizzare il <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>       Per visualizzare le barre di scorrimento quando viene prima visualizzato un grafico, utilizzare la <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>classe di proprietà e metodi in modo che una vista viene inizialmente visualizzata agli utenti finali.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>       Colore di sfondo, colore del pulsante e dalla larghezza delle barre di scorrimento può essere impostati utilizzando questa classe AxisScrollBar.       Si noti che esistono due tipi principali di scorrimento: lo scorrimento di grandi dimensioni, che si verifica quando l&quot;utente finale fa clic sullo sfondo di una barra di scorrimento, vale a dire quella parte di una barra di scorrimento non coperto dal cursore; e piccole scorrimento, che si verifica quando l&quot;utente finale fa clic su una direzione o su/giù pulsante. Per controllare le dimensioni di scorrimento di grandi dimensioni, utilizzare il <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.Size%2A>proprietà del <xref:System.Windows.Forms.DataVisualization.Charting.Axis.ScaleView%2A>oggetto.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.ScaleView%2A> </xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.Size%2A> Per impostare le dimensioni di scorrimento di piccole dimensioni, utilizzare la <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.SmallScrollSize%2A>proprietà di <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>classe.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView> </xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.SmallScrollSize%2A>"
