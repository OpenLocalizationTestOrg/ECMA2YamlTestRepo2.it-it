  summary: "Fornisce un&quot;implementazione CNG (Cryptography Next Generation) di MD5 (Message Digest 5) a 128 bit algoritmo di hash."
  remarks: "Questo algoritmo è per l&quot;hashing solo e non fornisce alcuna crittografia o decrittografia. Utilizza il livello BCrypt (BestCrypt) CNG.      > [!NOTE] > Più recente, ad esempio i SHA-256 Secure Hash algoritmi SHA-512 siano disponibili gli algoritmi di hash. È consigliabile utilizzare la <xref:System.Security.Cryptography.SHA256Cng>classe o la <xref:System.Security.Cryptography.SHA512Cng>classe anziché la classe MD5Cng.</xref:System.Security.Cryptography.SHA512Cng> </xref:System.Security.Cryptography.SHA256Cng> Utilizzare MD5Cng solo per compatibilità con le applicazioni legacy e i dati.      > [!NOTE] > Mediante l&quot;algoritmo MD5 con genera l&quot;impostazione di sicurezza di Windows FIPS attivata una <xref:System.Security.Cryptography.CryptographicException>eccezioni.</xref:System.Security.Cryptography.CryptographicException>"
