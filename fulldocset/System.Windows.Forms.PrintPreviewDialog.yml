  name: PrintPreviewDialog
  nameWithType: PrintPreviewDialog
  fullName: System.Windows.Forms.PrintPreviewDialog
  type: Class
  summary: "Rappresenta un form di finestra di dialogo contenente un <xref href=&quot;System.Windows.Forms.PrintPreviewControl&quot;> </xref> per la stampa da un&quot;applicazione Windows Form."
  remarks: "Quando si crea un&quot;istanza della classe PrintPreviewDialog, alcune delle proprietà di lettura/scrittura sono impostate sui valori iniziali. Per un elenco di questi valori, vedere il <xref:System.Windows.Forms.PrintPreviewDialog.%23ctor%2A>costruttore.</xref:System.Windows.Forms.PrintPreviewDialog.%23ctor%2A>       Per ulteriori informazioni sulla stampa con Windows Form, vedere il <xref:System.Drawing.Printing>Panoramica dello spazio dei nomi.</xref:System.Drawing.Printing> Se si desidera stampare da un&quot;applicazione Windows Presentation Foundation, vedere il <xref:System.Printing>dello spazio dei nomi.</xref:System.Printing>"
  example:
  - "The following code example demonstrates the PrintPreviewDialog setting the <xref:System.Windows.Forms.PrintPreviewDialog.Document%2A> and <xref:System.Windows.Forms.PrintPreviewDialog.UseAntiAlias%2A> properties. The example assumes the form contains a <xref:System.Windows.Forms.TreeView> named `TreeView1` that contains <xref:System.Windows.Forms.TreeNode> objects. The <xref:System.Windows.Forms.Control.Tag%2A> property of each <xref:System.Windows.Forms.TreeNode> object must be set to a fully qualified document name that can be accessed by the machine running the example. Set each <xref:System.Windows.Forms.TreeNode.Text%2A?displayProperty=fullName> property to a string that identifies the file specified by the <xref:System.Windows.Forms.TreeNode.Tag%2A?displayProperty=fullName> property. For example, you could set `TreeNode1.Tag` to \"c:\\myDocuments\\recipe.doc\" and `TreeNode1.Text` to \"recipe.doc\". The example also assumes the form contains a PrintPreviewDialog named `PrintPreviewDialog1` and a button named `Button1`. To run this example, call the `InitializePrintPreviewDialog` method in the form's constructor or <xref:System.Windows.Forms.Form.Load> event handler.  \n  \n [!code-cs[System.Windows.Forms.TreeViewAndPrintPreview#3](~/add/codesnippet/csharp/t-system.windows.forms.p_17_1.cs)]\n [!code-cpp[System.Windows.Forms.TreeViewAndPrintPreview#3](~/add/codesnippet/cpp/t-system.windows.forms.p_17_1.cpp)]\n [!code-vb[System.Windows.Forms.TreeViewAndPrintPreview#3](~/add/codesnippet/visualbasic/t-system.windows.forms.p_17_1.vb)]"
