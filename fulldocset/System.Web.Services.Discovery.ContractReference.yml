  name: ContractReference
  nameWithType: ContractReference
  fullName: System.Web.Services.Discovery.ContractReference
  type: Class
  summary: "Rappresenta un riferimento in un documento di individuazione per una descrizione del servizio."
  remarks: "Individuazione dei servizi Web XML implica l&quot;individuazione dei servizi Web disponibili un determinato URL. L&quot;URL in genere fa riferimento a un documento di individuazione, che in genere ha estensione solitamente disco. All&quot;interno di un documento di individuazione fanno riferimento alle informazioni relative alla presenza di servizi Web XML. Questi riferimenti possono fare riferimento alle descrizioni di servizi, gli schemi di XML Schema Definition language (XSD) o altri documenti di individuazione. Questa classe rappresenta un riferimento a una descrizione del servizio.       All&quot;interno di un documento di individuazione, un riferimento a una descrizione del servizio è contenuto all&quot;interno di un `contractRef` elemento XML. Il `contractRef` elemento XML dispone di due attributi: `ref` e `docRef`. Il `contractRef` l&quot;elemento deve avere un spazio dei nomi XML corrispondente il <xref:System.Web.Services.Discovery.ContractReference.Namespace>costante, mentre il `ref` e `docRef` attributi vengono posizionati nel <xref:System.Web.Services.Discovery.ContractReference.Ref%2A>e <xref:System.Web.Services.Discovery.ContractReference.DocRef%2A>proprietà.</xref:System.Web.Services.Discovery.ContractReference.DocRef%2A> </xref:System.Web.Services.Discovery.ContractReference.Ref%2A> </xref:System.Web.Services.Discovery.ContractReference.Namespace>"
  example:
  - >-
    [!code-cpp[ContractReference#1](~/add/codesnippet/cpp/t-system.web.services.di_3_1.cpp)]
     [!code-vb[ContractReference#1](~/add/codesnippet/visualbasic/t-system.web.services.di_3_1.vb)]
     [!code-cs[ContractReference#1](~/add/codesnippet/csharp/t-system.web.services.di_3_1.cs)]
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot("contractRef", Namespace="http://schemas.xmlsoap.org/disco/scl/")]

      public class ContractReference : System.Web.Services.Discovery.DiscoveryReference
