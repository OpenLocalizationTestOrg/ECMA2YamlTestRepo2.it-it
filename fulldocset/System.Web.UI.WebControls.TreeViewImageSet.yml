  langs:
  - csharp
  name: TreeViewImageSet
  nameWithType: TreeViewImageSet
  fullName: System.Web.UI.WebControls.TreeViewImageSet
  type: Enum
  summary: "Rappresenta un&quot;immagine di set da utilizzare il <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> controllo."
  remarks: "L&quot;enumerazione TreeViewImageSet viene utilizzata per rappresentare i diversi set di immagini che possono essere visualizzati nel <xref:System.Web.UI.WebControls.TreeView>controllo.</xref:System.Web.UI.WebControls.TreeView> È possibile selezionare da un set predefinito di immagini o crearne di personalizzati impostando il <xref:System.Web.UI.WebControls.TreeView.ImageSet%2A>sul valore personalizzato.</xref:System.Web.UI.WebControls.TreeView.ImageSet%2A> Quando si definisce un set di immagini personalizzato, è necessario specificare un&quot;immagine per ogni proprietà nella tabella seguente. In caso contrario, viene utilizzato l&quot;immagine predefinita per tale proprietà.      | Proprietà | Descrizione |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>| L&quot;URL di un&quot;immagine personalizzata per l&quot;indicatore di nodo compresso. |   | <xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A>| L&quot;URL di un&quot;immagine personalizzata per l&quot;indicatore di nodo espanso. |   | <xref:System.Web.UI.WebControls.TreeView.LineImagesFolder%2A>| L&quot;URL in una cartella che contiene immagini personalizzate per la connessione a linee i nodi. |   | <xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A>| L&quot;URL di un&quot;immagine personalizzata per l&quot;indicatore di nodo in espansione. |</xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.LineImagesFolder%2A> </xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>"
  example:
  - "The following code example demonstrates how to use the TreeViewImageSet enumeration to indicate which image set to use in the <xref:System.Web.UI.WebControls.TreeView> control.  \n  \n [!code-cs[TreeViewImageSet#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_63_1.aspx)]\n [!code-vb[TreeViewImageSet#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_63_1.aspx)]"
  syntax:
    content: public enum TreeViewImageSet
  inheritance:
  - System.Enum
  platform:
  - net462
