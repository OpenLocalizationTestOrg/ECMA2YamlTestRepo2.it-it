  name: ProcessModelInfo
  nameWithType: ProcessModelInfo
  fullName: System.Web.ProcessModelInfo
  type: Class
  summary: "Contiene metodi che restituiscono informazioni sui processi di lavoro."
  remarks: "La classe ProcessModelInfo non deve essere creata un&quot;istanza nel codice. Utilizzare il metodo statico <xref:System.Web.ProcessModelInfo.GetCurrentProcessInfo%2A>e <xref:System.Web.ProcessModelInfo.GetHistory%2A>metodi per popolare <xref:System.Web.ProcessInfo>oggetti e quindi utilizzare le proprietà del <xref:System.Web.ProcessInfo>oggetti per ottenere informazioni sui processi.</xref:System.Web.ProcessInfo> </xref:System.Web.ProcessInfo> </xref:System.Web.ProcessModelInfo.GetHistory%2A> </xref:System.Web.ProcessModelInfo.GetCurrentProcessInfo%2A>      > [!NOTE] > Il <xref:System.Web.ProcessModelInfo.GetCurrentProcessInfo%2A>e <xref:System.Web.ProcessModelInfo.GetHistory%2A>metodi possono essere utilizzati solo con Microsoft Internet Information Services (IIS) versione 5.0 in Microsoft Windows 2000 e Windows XP o con IIS 6.0 in Windows Server 2003 e in modalità isolamento IIS 5.0.</xref:System.Web.ProcessModelInfo.GetHistory%2A> </xref:System.Web.ProcessModelInfo.GetCurrentProcessInfo%2A> Per ulteriori informazioni, vedere [NIB: procedura: configurare le applicazioni ASP.NET per una versione di ASP.NET](http://msdn.microsoft.com/en-us/3e2037d2-61aa-44f3-b84e-d4dab3572ad3)."
  example:
  - "The following code example demonstrates how to call the <xref:System.Web.ProcessModelInfo.GetCurrentProcessInfo%2A> method to display statistics about the currently executing ASP.NET process on a Web page. This example will work with Internet Information Services 5.0 on Windows 2000 and Windows XP or with IIS 6.0 on Windows Server 2003 and using IIS 5.0 isolation mode.  \n  \n [!code-vb[System.Web.ProcessModelInfo#1](~/add/codesnippet/visualbasic/t-system.web.processmode_1.aspx)]\n [!code-cs[System.Web.ProcessModelInfo#1](~/add/codesnippet/csharp/t-system.web.processmode_1.aspx)]"
