  summary: "Ottiene l&quot;alias dell&quot;agente utente."
  remarks: "La proprietà Alias fa riferimento al `alias` attributo del `add` elemento il `clientTarget` sezione del file di configurazione.       Le impostazioni di configurazione ASP.NET predefinite includono gli alias seguenti:- `uplevel`, che indica ad ASP.NET di inviare HTML ed ECMAScript supportato da Internet Explorer 6.0 e versioni successive.      - `downlevel`, che indica ad ASP.NET per limitare il codice HTML e script per le versioni sono supportati nei browser precedenti a Internet Explorer 6.0."
