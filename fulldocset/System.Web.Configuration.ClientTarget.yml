  name: ClientTarget
  nameWithType: ClientTarget
  fullName: System.Web.Configuration.ClientTarget
  type: Class
  summary: "Definisce l&quot;alias associato all&quot;agente utente di destinazione per cui i controlli server ASP.NET devono eseguire il rendering di contenuto. Questa classe non può essere ereditata."
  remarks: "La classe ClientTarget fa riferimento a elementi che vengono aggiunti i `clientTarget` sezione del file di configurazione.       La classe ClientTarget appartiene a un gruppo che include la <xref:System.Web.Configuration.ClientTargetCollection>classe e la <xref:System.Web.Configuration.ClientTargetSection>classe.</xref:System.Web.Configuration.ClientTargetSection> </xref:System.Web.Configuration.ClientTargetCollection>       La classe ClientTarget contiene due proprietà che identificano un browser client, denominato anche agente utente. Una proprietà è l&quot;alias associato al browser client identificato dalla seconda proprietà. ASP.NET utilizza queste informazioni per il rendering dei controlli server in una pagina.       Per informazioni sulle modalità di utilizzo dell&quot;agente utente o il relativo alias a livello di codice, vedere il <xref:System.Web.UI.Page.ClientTarget%2A?displayProperty=fullName>proprietà.</xref:System.Web.UI.Page.ClientTarget%2A?displayProperty=fullName> Per informazioni sulle modalità di utilizzo dell&quot;agente utente o il relativo alias in modo dichiarativo, vedere [@ Page](http://msdn.microsoft.com/en-us/f06cf9e5-22bb-461d-8b8f-549e53ff40a4).       Se il <xref:System.Web.UI.Page.ClientTarget%2A?displayProperty=fullName>non è impostata, il <xref:System.Web.HttpBrowserCapabilities>oggetto a cui è associato il <xref:System.Web.UI.Page.Request%2A?displayProperty=fullName>proprietà rifletterà le funzionalità del browser del client.</xref:System.Web.UI.Page.Request%2A?displayProperty=fullName> </xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.UI.Page.ClientTarget%2A?displayProperty=fullName> (Riflette le funzionalità del tipo di browser, ma non necessariamente le impostazioni in un&quot;istanza specifica di tale browser). Se la proprietà è impostata, il rilevamento del browser client è disabilitato e la pagina utilizza le funzionalità del browser associati con la stringa agente utente definiti. È possibile impostare questa proprietà su una stringa agente utente valido."
  example:
  - "This section provides two code examples. The first demonstrates how to declaratively specify values for several properties of the ClientTarget class. The second shows how to obtain the <xref:System.Web.Configuration.ClientTargetCollection> object from the configuration file. You use this object to access the ClientTarget objects it contains.  \n  \n The following code example shows how to declaratively specify values for several properties of the ClientTarget class.  \n  \n```  \n<clientTarget>  \n  <add alias=  \n    \"uplevel\"   \n    userAgent=\"Mozilla/5.0 (compatible;MSIE 6.0;Windows NT 5.1)\"/>  \n  <add alias=\"downlevel\" userAgent=\"Generic Downlevel\"/>  \n</clientTarget>  \n```  \n  \n The following code example shows how to obtain the <xref:System.Web.Configuration.ClientTargetCollection> object from the configuration file.  \n  \n [!code-vb[System.Web.Configuration.ClientTarget#1](~/add/codesnippet/visualbasic/t-system.web.configurati_29_1.vb)]\n [!code-cs[System.Web.Configuration.ClientTarget#1](~/add/codesnippet/csharp/t-system.web.configurati_29_1.cs)]"
