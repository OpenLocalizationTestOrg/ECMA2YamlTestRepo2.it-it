  summary: "Ottiene il nome di identificazione dell&quot;agente utente."
  remarks: "La proprietà UserAgent fa riferimento al `userAgent` attributo del `add` elemento il `clientTarget` sezione del file di configurazione.       Le impostazioni di configurazione ASP.NET predefinite consentono la personalizzazione delle pagine per le diverse versioni di Microsoft Internet Explorer. Fra questi si trova l&quot;alias `uplevel`, che indica ad ASP.NET di inviare HTML ed ECMAScript supportato da Internet Explorer 4.0 e versioni successive, il client e `downlevel`, che indica ad ASP.NET per limitare il codice HTML e script a quelli supportati dai browser precedenti a Internet Explorer 4.0."
