  summary: "Determina il percorso di caricamento per l&quot;assembly specificato nel framework di destinazione."
  remarks: "Fornisce la finestra di progettazione l&quot;opportunità di risolvere gli assembly che non sono presenti riferimenti al progetto e che non sono parte della ridistribuzione di .NET Framework. Consente inoltre la finestra di progettazione modificare i percorsi per impedire qualsiasi assembly di runtime vengano bloccati."
  syntax:
    content: public string GetTargetAssemblyPath (System.Reflection.AssemblyName runtimeOrTargetAssemblyName, string suggestedAssemblyPath, System.Runtime.Versioning.FrameworkName targetFramework);
    parameters:
    - id: runtimeOrTargetAssemblyName
      type: System.Reflection.AssemblyName
      description: "Il nome completo dell&quot;assembly per l&quot;assembly di runtime o di destinazione."
    - id: suggestedAssemblyPath
      type: System.String
      description: "Il percorso consigliato da cui caricare l&quot;assembly."
    - id: targetFramework
      type: System.Runtime.Versioning.FrameworkName
      description: "Il framework di destinazione per la finestra di progettazione."
    return:
      type: System.String
      description: "Percorso di caricamento effettivo per l&quot;assembly, o <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se l&quot;assembly non può essere caricato."
