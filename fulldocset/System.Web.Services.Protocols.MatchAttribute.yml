  syntax:
    content: public int MaxRepeats { get; set; }
    return:
      type: System.Int32
      description: "Il numero massimo di valori per restituire la corrispondenza. Il valore predefinito è -1, che fa riferimento a tutti i valori di restituzione."
  overload: System.Web.Services.Protocols.MatchAttribute.MaxRepeats*
