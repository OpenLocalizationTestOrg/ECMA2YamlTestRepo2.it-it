  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Ottiene o imposta il numero massimo di valori per restituire la corrispondenza."
  remarks: "Il valore 1 restituisce solo la prima corrispondenza. Il valore-1 restituisce tutte le corrispondenze. Inoltre, il valore-1 corrisponde a un &quot; *&quot; in un&quot;espressione regolare."
  example:
  - >-
