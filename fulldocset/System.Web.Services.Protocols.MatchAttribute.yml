  name: MatchAttribute
  nameWithType: MatchAttribute
  fullName: System.Web.Services.Protocols.MatchAttribute
  type: Class
  summary: "Rappresenta gli attributi di una corrispondenza eseguita utilizzando criteri di ricerca testo. Questa classe non può essere ereditata."
  remarks: "Text pattern matching allows an XML Web service to leverage existing HTML content by parsing it using regular expressions. an XML Web service specifies the content it wants to parse in a Service Description using match elements. These match elements specify several items: the regular expression for parsing the contents of an existing HTML page, whether the parsing must be case-insensitive, and how many instances of content that matches the regular expression should be returned. When a client builds a proxy class using the Wsdl.exe tool, methods of the proxy class include a MatchAttribute detailing the match elements found in the Service Description.  \n  \n For more information on text pattern matching, see [&#91;\\<topic://cpconcreatingclientsthatparsecontentofotherwebpages>&#93;](http://msdn.microsoft.com/en-us/7a3be8ac-c770-43fa-8525-e318a1c9f0bf)."
  example:
  - >-
    [!code-cs[MatchAttribute#1](~/add/codesnippet/csharp/t-system.web.services.pr_20_1.cs)]
     [!code-vb[MatchAttribute#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_20_1.vb)]
     [!code-cpp[MatchAttribute#1](~/add/codesnippet/cpp/t-system.web.services.pr_20_1.cpp)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class MatchAttribute : Attribute
  inheritance:
  - System.Attribute
  implements: []
  inheritedMembers: []
