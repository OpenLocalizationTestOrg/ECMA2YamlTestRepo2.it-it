  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Esporta un&quot;asserzione di criteri personalizzati sulle associazioni, che viene aggiunto per le informazioni di servizi Web (WSDL, Web Services Description Language)."
  remarks: "Questo metodo scrive istruzioni di associazione nelle informazioni WSDL esposte da un particolare contratto e viene utilizzato da [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] per comunicare ai client l&quot;esistenza di questo elemento di associazione personalizzato nello stack dell&quot;associazione.       Questo metodo accetta due parametri: il <xref:System.ServiceModel.Description.MetadataExporter>e <xref:System.ServiceModel.Description.PolicyConversionContext>oggetti.</xref:System.ServiceModel.Description.PolicyConversionContext> </xref:System.ServiceModel.Description.MetadataExporter> Utilizzare il <xref:System.ServiceModel.Description.PolicyConversionContext.GetBindingAssertions%2A>, <xref:System.ServiceModel.Description.PolicyConversionContext.GetMessageBindingAssertions%2A>, e <xref:System.ServiceModel.Description.PolicyConversionContext.GetOperationBindingAssertions%2A>metodi per ottenere raccolte di asserzioni di criteri già esportate nei diversi ambiti.</xref:System.ServiceModel.Description.PolicyConversionContext.GetOperationBindingAssertions%2A> </xref:System.ServiceModel.Description.PolicyConversionContext.GetMessageBindingAssertions%2A> </xref:System.ServiceModel.Description.PolicyConversionContext.GetBindingAssertions%2A> Quindi è possibile utilizzare questo metodo per aggiungere asserzioni di criteri personalizzate alla raccolta appropriata.       Il <xref:System.ServiceModel.Description.PolicyConversionContext.Contract%2A>proprietà espone il <xref:System.ServiceModel.Description.ContractDescription>per l&quot;endpoint che viene esportato.</xref:System.ServiceModel.Description.ContractDescription> </xref:System.ServiceModel.Description.PolicyConversionContext.Contract%2A> In questo modo, questo metodo per l&quot;ambito corretto alle asserzioni di criteri esportate. Ad esempio, gli attributi di sicurezza nel codice potrebbero aggiungere comportamenti di <xref:System.ServiceModel.Description.ContractDescription>che indicano dove aggiungere le asserzioni di criteri di sicurezza.</xref:System.ServiceModel.Description.ContractDescription>       Dopo aver collegate le asserzioni di criteri personalizzate alle informazioni WSDL, i client possono rilevare e importare le asserzioni di associazione personalizzate implementando un <xref:System.ServiceModel.Description.IPolicyImportExtension>interfaccia.</xref:System.ServiceModel.Description.IPolicyImportExtension>"
  syntax:
    content: void IPolicyExportExtension.ExportPolicy (System.ServiceModel.Description.MetadataExporter exporter, System.ServiceModel.Description.PolicyConversionContext context);
