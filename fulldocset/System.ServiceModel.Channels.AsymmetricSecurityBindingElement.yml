- uid: System.ServiceModel.Channels.AsymmetricSecurityBindingElement.Clone
  id: Clone
  parent: System.ServiceModel.Channels.AsymmetricSecurityBindingElement
  langs:
  - csharp
  name: Clone()
  nameWithType: AsymmetricSecurityBindingElement.Clone()
  fullName: System.ServiceModel.Channels.AsymmetricSecurityBindingElement.Clone()
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Crea una nuova istanza di questa classe inizializzata da quella corrente."
  remarks: "Crea una copia completa dell&quot;associazione elemento oggetto albero corrente, detta anche clone completo. Un clone completo di un oggetto crea una copia dell&quot;oggetto e una copia di tutti gli elementi direttamente o indirettamente a cui fa riferimento l&quot;oggetto. (Può anche essere definito come la copia dell&quot;intero oggetto grafico.) Restituzione di un clone completo consente al runtime di supportare il caso in cui più associazioni personalizzate condividono un elemento di associazione personalizzato. Se non viene restituito un clone completo, non è definito il comportamento in fase di esecuzione.       Un duplicato superficiale di un oggetto, al contrario, è una copia del solo oggetto. Se l&quot;oggetto contiene riferimenti ad altri oggetti, il duplicato superficiale non crea copie degli oggetti a cui; ma copia solo i riferimenti negli oggetti originali."
  syntax:
    content: public override System.ServiceModel.Channels.BindingElement Clone ();
    parameters: []
    return:
      type: System.ServiceModel.Channels.BindingElement
      description: "Oggetto <xref:System.ServiceModel.Channels.BindingElement>oggetto con valori di proprietà uguali a quelli dell&quot;istanza corrente.</xref:System.ServiceModel.Channels.BindingElement>"
  overload: System.ServiceModel.Channels.AsymmetricSecurityBindingElement.Clone*
  exceptions: []
  platform:
  - net462
