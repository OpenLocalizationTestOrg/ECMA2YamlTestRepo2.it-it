  name: AsymmetricSecurityBindingElement
  nameWithType: AsymmetricSecurityBindingElement
  fullName: System.ServiceModel.Channels.AsymmetricSecurityBindingElement
  type: Class
  summary: "Rappresenta un elemento di associazione personalizzato che supporta la sicurezza del canale mediante crittografia asimmetrica. Questo elemento di associazione firma il messaggio utilizzando il token di autenticazione del mittente e crittografa il messaggio con il token del destinatario."
  remarks: "Un&quot;associazione personalizzata contiene una raccolta di elementi in un ordine specifico di associazione: l&quot;elemento che rappresenta l&quot;inizio dello stack dell&quot;associazione viene aggiunto per primo, l&quot;elemento immediatamente successivo nello stack dell&quot;associazione, viene aggiunto per secondo e così via.      ### Per aggiungere questa classe a un&quot;associazione di 1.  Creare un <xref:System.ServiceModel.Channels.BindingElementCollection>.</xref:System.ServiceModel.Channels.BindingElementCollection>      2.  Creare elementi di associazione personalizzato che si trova sopra questo elemento di associazione nello stack dell&quot;associazione, ad esempio facoltativi <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>e <xref:System.ServiceModel.Channels.ReliableSessionBindingElement>.</xref:System.ServiceModel.Channels.ReliableSessionBindingElement> </xref:System.ServiceModel.Channels.TransactionFlowBindingElement>      3.  Aggiungere gli elementi creati nell&quot;ordine di precedenza per il <xref:System.ServiceModel.Channels.BindingElementCollection>utilizzando il <xref:System.ServiceModel.Channels.BindingElementCollection.InsertItem%28System.Int32%2CSystem.ServiceModel.Channels.BindingElement%29>metodo.</xref:System.ServiceModel.Channels.BindingElementCollection.InsertItem%28System.Int32%2CSystem.ServiceModel.Channels.BindingElement%29> </xref:System.ServiceModel.Channels.BindingElementCollection>      4.  Creare un&quot;istanza di AsymmetricSecurityBindingElement e aggiungerlo alla raccolta.      5.  Aggiungere qualsiasi elemento di associazione personalizzato aggiuntivo alla raccolta, ad esempio <xref:System.ServiceModel.Channels.TcpTransportBindingElement>.</xref:System.ServiceModel.Channels.TcpTransportBindingElement>       Prima di utilizzare questa classe, è necessario determinare se un&quot;associazione standard soddisfa i requisiti di sicurezza.      > [!NOTE] > Una volta creata un&quot;istanza di questo oggetto, è necessario considerare le proprietà della relativa classe base <xref:System.ServiceModel.Channels.SecurityBindingElement>come non modificabile.</xref:System.ServiceModel.Channels.SecurityBindingElement> Chiamata impostata su alcune proprietà può produrre effetti imprevedibili: l&quot;associazione potrebbe comportarsi come se la proprietà conservasse il vecchio valore, l&quot;unica indicazione del problema sarebbe un errore di runtime. Due proprietà che hanno in genere questo comportamento sono <xref:System.ServiceModel.Security.Tokens.IssuedSecurityTokenParameters.KeyType%2A>e <xref:System.ServiceModel.Channels.SecurityBindingElement.MessageSecurityVersion%2A>.</xref:System.ServiceModel.Channels.SecurityBindingElement.MessageSecurityVersion%2A> </xref:System.ServiceModel.Security.Tokens.IssuedSecurityTokenParameters.KeyType%2A> Potrebbero esserci altre proprietà, per che questo vale."
  example:
  - "The following example shows how to use this class to create a custom binding that includes this class as a security binding element. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)] the code in this example, see [How to: Consistently Reference X.509 Certificates](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[S_UEAssymetricSecurityBindingElement#1](~/add/codesnippet/csharp/t-system.servicemodel.ch_3_1.cs)]\n [!code-vb[S_UEAssymetricSecurityBindingElement#1](~/add/codesnippet/visualbasic/t-system.servicemodel.ch_3_1.vb)]"
  syntax:
    content: 'public sealed class AsymmetricSecurityBindingElement : System.ServiceModel.Channels.SecurityBindingElement, System.ServiceModel.Description.IPolicyExportExtension'
  inheritance:
  - System.ServiceModel.Channels.SecurityBindingElement
  implements:
