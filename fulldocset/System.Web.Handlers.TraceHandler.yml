  summary: "Scrive nel flusso di risposta i dettagli delle informazioni di pagine e lo stato del sistema corrente."
  remarks: "Il metodo ShowDetails scrive informazioni di traccia nel flusso di risposta, incluse le informazioni sullo stato dell&quot;applicazione, lo stato della sessione per la sessione corrente, l&quot;albero controllo creato per la pagina corrente e informazioni sulla richiesta HTTP, ad esempio i parametri di stringa e il modulo di query. Viene chiamato da <xref:System.Web.Handlers.TraceHandler.ProcessRequest%2A>e non può essere sottoposto a override.</xref:System.Web.Handlers.TraceHandler.ProcessRequest%2A>"
  syntax:
    content: protected void ShowDetails (System.Data.DataSet data);
    parameters:
    - id: data
      type: System.Data.DataSet
      description: "Oggetto <xref href=&quot;System.Data.DataSet&quot;> </xref> oggetto che contiene informazioni di traccia."
  overload: System.Web.Handlers.TraceHandler.ShowDetails*
  exceptions: []
  platform:
  - net462
