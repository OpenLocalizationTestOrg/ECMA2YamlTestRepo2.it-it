  namespace: System.Web.Handlers
  summary: "Elabora una richiesta HTTP."
  remarks: "Il metodo ProcessRequest scrive un <xref:System.Web.HttpResponse>che include tutte le informazioni di traccia corrente.</xref:System.Web.HttpResponse> Le informazioni di traccia includono chiamate al `protected` <xref:System.Web.Handlers.TraceHandler.ShowDetails%2A>, <xref:System.Web.Handlers.TraceHandler.ShowRequests%2A>, e <xref:System.Web.Handlers.TraceHandler.ShowVersionDetails%2A>metodi.</xref:System.Web.Handlers.TraceHandler.ShowVersionDetails%2A> </xref:System.Web.Handlers.TraceHandler.ShowRequests%2A> </xref:System.Web.Handlers.TraceHandler.ShowDetails%2A>       La <xref:System.Web.Handlers.TraceHandler>classe implementa il metodo ProcessRequest delegare all&quot;implementazione del metodo ProcessRequest.</xref:System.Web.Handlers.TraceHandler> Se si estende la <xref:System.Web.Handlers.TraceHandler>classe, implementare il metodo ProcessRequest per visualizzare le informazioni di analisi differenti.</xref:System.Web.Handlers.TraceHandler>"
  syntax:
    content: protected void ProcessRequest (System.Web.HttpContext context);
    parameters:
    - id: context
      type: System.Web.HttpContext
      description: "Un <xref href=&quot;System.Web.HttpContext&quot;> </xref> oggetto che fornisce l&quot;accesso all&quot;oggetto corrente <xref uid=&quot;langword_csharp_Request&quot; name=&quot;Request&quot; href=&quot;&quot;> </xref> e <xref uid=&quot;langword_csharp_Response&quot; name=&quot;Response&quot; href=&quot;&quot;> </xref> istanze."
  overload: System.Web.Handlers.TraceHandler.ProcessRequest*
  exceptions: []
  platform:
  - net462
