  name: HtmlTableRowCollection
  nameWithType: HtmlTableRowCollection
  fullName: System.Web.UI.HtmlControls.HtmlTableRowCollection
  type: Class
  summary: "Una raccolta di <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableRow&quot;> </xref> gli oggetti che rappresentano le righe di un <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> controllo. Questa classe non può essere ereditata."
  remarks: "Utilizzare la classe HtmlTableRowCollection per gestire a livello di codice un insieme di <xref:System.Web.UI.HtmlControls.HtmlTableRow>gli oggetti che rappresentano le righe in un <xref:System.Web.UI.HtmlControls.HtmlTable>controllo.</xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTableRow> Questa classe è utilizzata comunemente per aggiungere, rimuovere o modificare il contenuto di una riga in un <xref:System.Web.UI.HtmlControls.HtmlTable>controllo.</xref:System.Web.UI.HtmlControls.HtmlTable>      > [!NOTE] > Un <xref:System.Web.UI.HtmlControls.HtmlTable>controllo contiene un <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A>proprietà che rappresenta una raccolta di <xref:System.Web.UI.HtmlControls.HtmlTableRow>oggetti.</xref:System.Web.UI.HtmlControls.HtmlTableRow> </xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> </xref:System.Web.UI.HtmlControls.HtmlTable> Ogni <xref:System.Web.UI.HtmlControls.HtmlTableRow>rappresenta una singola riga nella tabella.</xref:System.Web.UI.HtmlControls.HtmlTableRow> Un <xref:System.Web.UI.HtmlControls.HtmlTableRow>contiene un <xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A>proprietà che rappresenta una raccolta di <xref:System.Web.UI.HtmlControls.HtmlTableCell>oggetti.</xref:System.Web.UI.HtmlControls.HtmlTableCell> </xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow> Questi oggetti, a sua volta, rappresentano le singole celle della tabella. Per recuperare una singola cella, ottenere il <xref:System.Web.UI.HtmlControls.HtmlTableRow>oggetto che rappresenta la riga contenente la cella dal <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A>insieme il <xref:System.Web.UI.HtmlControls.HtmlTable>controllo.</xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow> È quindi possibile ottenere l&quot; <xref:System.Web.UI.HtmlControls.HtmlTableCell>oggetto che rappresenta la cella nella riga, dalla <xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A>raccolta di <xref:System.Web.UI.HtmlControls.HtmlTableRow>.</xref:System.Web.UI.HtmlControls.HtmlTableRow> </xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell>"
  example:
  - "The following code example demonstrates how to dynamically generate the contents of an <xref:System.Web.UI.HtmlControls.HtmlTable> control by adding rows to an HtmlTableRowCollection collection. Notice that the <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> property of a table is the HtmlTableRowCollection object.  \n  \n [!code-vb[HtmlTableRowCollection#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_22_1.aspx)]\n [!code-cs[HtmlTableRowCollection#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_22_1.aspx)]"
