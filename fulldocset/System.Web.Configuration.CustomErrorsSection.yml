- uid: System.Web.Configuration.CustomErrorsSection.RedirectMode
  id: RedirectMode
  parent: System.Web.Configuration.CustomErrorsSection
  langs:
  - csharp
  name: RedirectMode
  nameWithType: CustomErrorsSection.RedirectMode
  fullName: System.Web.Configuration.CustomErrorsSection.RedirectMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Ottiene o imposta un valore che indica se l&quot;URL della richiesta deve essere modificato quando l&quot;utente viene reindirizzato a una pagina di errore personalizzato."
  remarks: "Se la proprietà RedirectMode è impostata su <xref:System.Web.Configuration.CustomErrorsRedirectMode>, l&quot;utente viene reindirizzato alla pagina di errore e l&quot;URL originale viene modificato con l&quot;URL della pagina di errore.</xref:System.Web.Configuration.CustomErrorsRedirectMode> Se la proprietà RedirectMode è impostata su <xref:System.Web.Configuration.CustomErrorsRedirectMode>, l&quot;utente viene inviato alla pagina di errore e l&quot;URL originale nel browser non viene modificato.</xref:System.Web.Configuration.CustomErrorsRedirectMode>"
  syntax:
    content: public System.Web.Configuration.CustomErrorsRedirectMode RedirectMode { get; set; }
    return:
      type: System.Web.Configuration.CustomErrorsRedirectMode
      description: "Un valore che indica se l&quot;URL viene modificato quando l&quot;utente viene reindirizzato alla pagina di errore personalizzato. Il valore predefinito è <xref href=&quot;System.Web.Configuration.CustomErrorsRedirectMode&quot;> </xref>."
  overload: System.Web.Configuration.CustomErrorsSection.RedirectMode*
  exceptions: []
  platform:
  - net462
