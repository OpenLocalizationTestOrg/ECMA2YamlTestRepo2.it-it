  name: CustomErrorsSection
  nameWithType: CustomErrorsSection
  fullName: System.Web.Configuration.CustomErrorsSection
  type: Class
  summary: "Configura gli errori personalizzati di ASP.NET. Questa classe non può essere ereditata."
  remarks: "La classe CustomErrorsSection fornisce un modo per accedere a livello di codice e di modificare il `customErrors` sezione di un file di configurazione. Questo tipo è parte di un gruppo che include il <xref:System.Web.Configuration.CustomErrorCollection>, <xref:System.Web.Configuration.CustomErrorsMode>, e <xref:System.Web.Configuration.CustomError>tipi.</xref:System.Web.Configuration.CustomError> </xref:System.Web.Configuration.CustomErrorsMode> </xref:System.Web.Configuration.CustomErrorCollection>      > [!NOTE] > CustomErrorsSection il possibile leggere e scrivere informazioni da e verso la sezione corrispondente del file di configurazione in base alla sezione proprietà <xref:System.Configuration.SectionInformation.AllowDefinition%2A>il cui valore è <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A>"
  example:
  - "This example demonstrates how to specify values declaratively for several attributes of the  section, which can also be accessed as members of the CustomErrorsSection class.  \n  \n The following configuration file example shows how to specify values declaratively for the `customErrors` section.  \n  \n```  \n<customErrors mode=\"RemoteOnly\"  \n  defaultRedirect=\"customerror.htm\">  \n    <error statusCode=\"404\" redirect=\"customerror404.htm\"/>  \n</customErrors>  \n```  \n  \n The following example shows how to use the CustomErrorsSection class.  \n  \n [!code-vb[System.Web.Configuration.CustomErrorsSection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_14_1.vb)]\n [!code-cs[System.Web.Configuration.CustomErrorsSection#1](~/add/codesnippet/csharp/t-system.web.configurati_14_1.cs)]"
  syntax:
    content: 'public sealed class CustomErrorsSection : System.Configuration.ConfigurationSection'
