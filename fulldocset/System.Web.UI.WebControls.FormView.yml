- uid: System.Web.UI.WebControls.FormView.AllowPaging
  id: AllowPaging
  parent: System.Web.UI.WebControls.FormView
  langs:
  - csharp
  name: AllowPaging
  nameWithType: FormView.AllowPaging
  fullName: System.Web.UI.WebControls.FormView.AllowPaging
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta un valore che indica se è abilitata la funzionalità di spostamento."
  remarks: "Il <xref:System.Web.UI.WebControls.FormView>controllo dispone di funzionalità di spostamento incorporate che consentono all&quot;utente di passare a un altro record nell&quot;origine dati.</xref:System.Web.UI.WebControls.FormView> La funzionalità di spostamento può essere utilizzata con qualsiasi oggetto di origine dati che supporta il <xref:System.Collections.ICollection?displayProperty=fullName>interfaccia o un&quot;origine dati che supporta funzionalità di spostamento.</xref:System.Collections.ICollection?displayProperty=fullName>       Per abilitare la funzionalità di paging, impostare la proprietà AllowPaging su `true`. È possibile determinare il numero totale di elementi nell&quot;origine dati sottostante utilizzando il <xref:System.Web.UI.WebControls.FormView.PageCount%2A>proprietà.</xref:System.Web.UI.WebControls.FormView.PageCount%2A> Per determinare l&quot;indice dell&quot;elemento correntemente visualizzato, utilizzare il <xref:System.Web.UI.WebControls.FormView.PageIndex%2A>proprietà.</xref:System.Web.UI.WebControls.FormView.PageIndex%2A>       Quando il paging è abilitato, una riga aggiuntiva denominata la riga del pager viene visualizzata automaticamente nel <xref:System.Web.UI.WebControls.FormView>controllo.</xref:System.Web.UI.WebControls.FormView> La riga del pager contiene i controlli di navigazione della pagina e può essere visualizzata nella parte superiore, inferiore, o superiore e inferiore del controllo. La riga del pager ha incorporate quattro modalità di visualizzazione. Nella tabella seguente vengono descritte le quattro modalità.      | Modalità | Descrizione |   |----------|-----------------|   | `PagerButton.NextPrevious`| Un set di controlli di paginazione composta da pulsanti Indietro e Avanti. |   | `PagerButton.NextPreviousFirstLast`| Set di controlli di spostamento comprendente precedenti, successivamente, primo e ultimi pulsanti. |   | `PagerButton.Numeric`| Un set di controlli di paginazione costituito numerate pulsanti di collegamento per accedere alle pagine direttamente. Si tratta della modalità predefinita. |   | `PagerButton.NumericFirstLast`| Un set di controlli di paginazione pulsanti di collegamento numerati e primo e l&quot;ultimo accesso. |      > [!NOTE] > Il <xref:System.Web.UI.WebControls.FormView>controllo nasconde automaticamente la riga del pager quando l&quot;origine dati contiene meno di due record.</xref:System.Web.UI.WebControls.FormView>       È possibile controllare le impostazioni della riga di spostamento (ad esempio, la modalità di visualizzazione, il numero di pagina vengono forniti collegamenti per visualizzare in un&quot;ora e l&quot;etichetta di testo del controllo pager) utilizzando il <xref:System.Web.UI.WebControls.FormView.PagerSettings%2A>proprietà.</xref:System.Web.UI.WebControls.FormView.PagerSettings%2A> Per controllare l&quot;aspetto della riga di spostamento (incluso il colore di sfondo e il colore del carattere), usare il <xref:System.Web.UI.WebControls.FormView.PagerStyle%2A>proprietà.</xref:System.Web.UI.WebControls.FormView.PagerStyle%2A> Il <xref:System.Web.UI.WebControls.FormView>controllo consente inoltre di definire un modello personalizzato per la riga del pager.</xref:System.Web.UI.WebControls.FormView> Per ulteriori informazioni sulla creazione di un modello di riga del pager personalizzato, vedere <xref:System.Web.UI.WebControls.FormView.PagerTemplate%2A>.</xref:System.Web.UI.WebControls.FormView.PagerTemplate%2A>       Il <xref:System.Web.UI.WebControls.FormView>controllo fornisce diversi eventi che è possibile utilizzare per eseguire un&quot;azione personalizzata quando si verifica il paging.</xref:System.Web.UI.WebControls.FormView> Nella tabella seguente elenca gli eventi disponibili.      | Evento | Descrizione |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.FormView.PageIndexChanged>| Si verifica quando viene fatto clic su uno dei pulsanti di spostamento, ma dopo che il <xref:System.Web.UI.WebControls.FormView>controllo gestisce l&quot;operazione di spostamento.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.PageIndexChanged> Questo evento viene comunemente utilizzato quando è necessario eseguire un&quot;attività dopo che l&quot;utente passa a un altro record nel controllo. |   | <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>| Si verifica quando viene fatto clic su uno dei pulsanti di spostamento, ma prima che il <xref:System.Web.UI.WebControls.FormView>controllo gestisce l&quot;operazione di spostamento.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.PageIndexChanging> Questo evento viene spesso utilizzato per annullare l&quot;operazione di spostamento. |      > [!NOTE] > Questi eventi non vengono generati quando si modifica il <xref:System.Web.UI.WebControls.FormView.PageIndex%2A>proprietà a livello di codice.</xref:System.Web.UI.WebControls.FormView.PageIndex%2A>"
  example:
  - "The following example demonstrates how to use the AllowPaging property to enable the paging feature in a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-cs[FormViewAllowPaging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_367_1.aspx)]\n [!code-vb[FormViewAllowPaging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_367_1.aspx)]"
  syntax:
    content: public virtual bool AllowPaging { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Per abilitare la funzionalità di paging; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.FormView.AllowPaging*
  exceptions: []
  platform:
  - net462
