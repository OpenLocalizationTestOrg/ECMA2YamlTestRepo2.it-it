  remarks: "Il <xref:System.Web.UI.WebControls.FormView>controllo esegue il rendering di un modello diverso per la riga di dati in base alla modalità corrente del controllo (specificato da di <xref:System.Web.UI.WebControls.FormView.CurrentMode%2A>proprietà).</xref:System.Web.UI.WebControls.FormView.CurrentMode%2A> </xref:System.Web.UI.WebControls.FormView> Nella tabella seguente viene illustrato il modello viene utilizzato per ciascuna modalità.      | Modalità | Modello sottoposto a rendering |   |----------|-----------------------|   | Modifica | <xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A>|   | Inserisci | <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>|   | Sola lettura | ItemTemplate |       Utilizzare la proprietà ItemTemplate per definire la propria interfaccia utente (UI) per i dati di riga quando il <xref:System.Web.UI.WebControls.FormView>controllo è in modalità di sola lettura.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A> Il modello di elemento contiene in genere i controlli per visualizzare i valori dei campi di un record, come pulsanti di comando per modificare, inserire ed eliminare un record.       Per specificare il modello personalizzato, inserire innanzitutto `<ItemTemplate>` tra il tag di apertura e chiusura dei tag di <xref:System.Web.UI.WebControls.FormView>controllo.</xref:System.Web.UI.WebControls.FormView> È quindi possibile elencare il contenuto del modello tra l&quot;apertura e chiusura `<ItemTemplate>` tag. Per visualizzare i valori dei campi dell&quot;origine dati associata al controllo, utilizzare un&quot;espressione di associazione dati. Per ulteriori informazioni sulle espressioni di associazione di dati, vedere [sintassi delle espressioni di associazione dati](http://msdn.microsoft.com/en-us/676beb1d-ddfa-4153-bba8-3c86dcb7ceca). Per creare pulsanti di comando che eseguono l&quot;incorporato operazioni di eliminazione, modifica e nuovi record, aggiungere un controllo pulsante di comando per il modello con il relativo `CommandName` proprietà è impostata su uno dei valori elencati nella tabella seguente.      | Tipo di pulsante di comando | Valore CommandName |   |-------------------------|-----------------------|   | Eliminare | &quot; Eliminare &quot;|   | Modifica | &quot; Modificare &quot;|   | Nuovi | &quot; Nuovo &quot;|       È possibile controllare l&quot;aspetto del modello di elemento utilizzando il <xref:System.Web.UI.WebControls.FormView.RowStyle%2A>proprietà.</xref:System.Web.UI.WebControls.FormView.RowStyle%2A>"
  example:
  - "The following example demonstrates how to define a custom template for a data row in read-only mode.  \n  \n [!code-vb[FormViewEditItemTemplate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_192_1.aspx)]\n [!code-cs[FormViewEditItemTemplate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_192_1.aspx)]"
