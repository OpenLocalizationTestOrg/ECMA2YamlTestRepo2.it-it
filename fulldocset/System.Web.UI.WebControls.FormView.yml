leting>ed eventi <xref:System.Web.UI.WebControls.FormView.ItemDeleted>. |   | Modifica | &quot; Modificare &quot;| Usato nelle operazioni di aggiornamento per inserire il <xref:System.Web.UI.WebControls.FormView>controllo in modalità di modifica.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemDeleted> </xref:System.Web.UI.WebControls.FormView.ItemDeleting> Viene visualizzato il contenuto specificato nella proprietà <xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A>della riga di dati. |   | Inserire | &quot; Inserisci &quot;| Utilizzato nelle operazioni di inserimento per tentare di inserire un nuovo record nell&quot;origine dati con i valori specificati dall&quot;utente.</xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A> Genera il <xref:System.Web.UI.WebControls.FormView.ItemInserting>ed eventi <xref:System.Web.UI.WebControls.FormView.ItemInserted>. |   | Nuovi | &quot; Nuovo &quot;| Usato nelle operazioni di inserimento per inserire il <xref:System.Web.UI.WebControls.FormView>controllo in modalità di inserimento.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemInserted> </xref:System.Web.UI.WebControls.FormView.ItemInserting> Viene visualizzato il contenuto specificato nella proprietà <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>della riga di dati. |   | Pagina | &quot; Pagina &quot;| Usato in operazioni di paging per rappresentare un pulsante nella riga del pager che esegue il paging.</xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> Per specificare l&quot;operazione di spostamento, impostare il `CommandArgument` proprietà del pulsante su &quot;Avanti&quot;, &quot;Precedente&quot;, &quot;First&quot;, &quot;Ultimo&quot; o l&quot;indice della pagina per cui si desidera spostarsi. Genera il <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>e <xref:System.Web.UI.WebControls.FormView.PageIndexChanged>eventi.</xref:System.Web.UI.WebControls.FormView.PageIndexChanged> </xref:System.Web.UI.WebControls.FormView.PageIndexChanging> **Nota:** questo tipo di pulsante in genere viene utilizzato solo nel modello di spostamento. |   | Aggiornamento | &quot; Aggiornamento &quot;| Utilizzato nelle operazioni di aggiornamento per tentare di aggiornare il record visualizzato nell&quot;origine dati con i valori specificati dall&quot;utente. Genera il <xref:System.Web.UI.WebControls.FormView.ItemUpdating>ed eventi <xref:System.Web.UI.WebControls.FormView.ItemUpdated>. |       Questa versione del metodo restituisce `true` quando viene gestito uno di questi pulsanti.</xref:System.Web.UI.WebControls.FormView.ItemUpdated> </xref:System.Web.UI.WebControls.FormView.ItemUpdating> Per ulteriori informazioni sulla propagazione degli eventi, vedere [NIB: eventi e delegati](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
