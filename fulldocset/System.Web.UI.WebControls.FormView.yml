    return:
      type: System.Web.UI.WebControls.TableItemStyle
      description: "Un riferimento di <xref href=&quot;System.Web.UI.WebControls.TableItemStyle&quot;> </xref> che rappresenta lo stile della riga di dati in un <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> controllare quando il controllo è in modalità di inserimento."
