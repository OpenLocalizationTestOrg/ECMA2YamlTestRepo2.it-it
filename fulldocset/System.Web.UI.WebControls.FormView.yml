  remarks: "Quando il paging è abilitato (quando il <xref:System.Web.UI.WebControls.FormView.AllowPaging%2A>è impostata su `true`), viene visualizzata automaticamente una riga aggiuntiva denominata la riga del pager nel <xref:System.Web.UI.WebControls.FormView>controllo.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.AllowPaging%2A> La riga del pager contiene i controlli che consentono all&quot;utente di spostarsi tra gli altri record e possono essere visualizzati nella parte superiore, inferiore, o superiore e inferiore del controllo. Utilizzare la proprietà TopPagerRow per l&quot;accesso a livello di codice il <xref:System.Web.UI.WebControls.FormViewRow>oggetto che rappresenta la riga di spostamento superiore nel <xref:System.Web.UI.WebControls.FormView>controllo.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormViewRow>      > [!NOTE] > TopPagerRow la proprietà è disponibile solo dopo il <xref:System.Web.UI.WebControls.FormView>ha creato la riga di spostamento superiore nel <xref:System.Web.UI.WebControls.FormView.ItemCreated>evento.</xref:System.Web.UI.WebControls.FormView.ItemCreated> </xref:System.Web.UI.WebControls.FormView>       Questa proprietà viene in genere utilizzata quando è necessario modificare a livello di codice la riga di spostamento superiore, ad esempio quando si aggiunge contenuto personalizzato. Le modifiche apportate alle proprietà TopPagerRow devono essere eseguite dopo il <xref:System.Web.UI.WebControls.FormView>controllo è stato associato a dati; in caso contrario, il <xref:System.Web.UI.WebControls.FormView>controllo sovrascrive tutte le modifiche.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView>"
  example:
  - "The following example demonstrates how to use the TopPagerRow property to access the pager row displayed at the top of a <xref:System.Web.UI.WebControls.FormView> control. The pager row is then updated with additional content.  \n  \n [!code-vb[FormViewTopPagerRow#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_408_1.aspx)]\n [!code-cs[FormViewTopPagerRow#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_408_1.aspx)]"
