  name: ItemUpdated
  nameWithType: FormView.ItemUpdated
  fullName: System.Web.UI.WebControls.FormView.ItemUpdated
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Si verifica quando un pulsante di aggiornamento all&quot;interno di un <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> si fa clic sul controllo, ma solo dopo l&quot;operazione di aggiornamento."
  remarks: "Il <xref:System.Web.UI.WebControls.FormView>controllo genera l&quot;evento ItemUpdated quando un pulsante Aggiorna (un pulsante con il relativo `CommandName` proprietà è impostata su &quot;Update&quot;) all&quot;interno del controllo viene selezionato, ma dopo che il <xref:System.Web.UI.WebControls.FormView>ha aggiornato il record.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> In questo modo è possibile fornire un metodo di gestione degli eventi che esegue una routine personalizzata, ad esempio controllare i risultati di un&quot;operazione di aggiornamento, ogni volta che si verifica questo evento.       Oggetto <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs>oggetto viene passato al metodo di gestione degli eventi, che consente di determinare il numero di record interessati e le eccezioni che potrebbero essersi verificati.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs> Per determinare il numero di record interessati dall&quot;operazione di aggiornamento, utilizzare il <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.AffectedRows%2A>proprietà.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.AffectedRows%2A> Utilizzare il <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.Exception%2A>proprietà per determinare se è stata generata un&quot;eccezione.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.Exception%2A> È anche possibile indicare se l&quot;eccezione è stata gestita nel metodo di gestione degli eventi impostando il <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.ExceptionHandled%2A>proprietà.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.ExceptionHandled%2A> Se è necessario accedere ai valori di campo chiave per il record aggiornato, utilizzare il <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.Keys%2A>proprietà.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.Keys%2A> È possibile accedere ai valori dei campi non chiave originale e aggiornato tramite il <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.OldValues%2A>e <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.NewValues%2A>proprietà, rispettivamente.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.OldValues%2A>       Per impostazione predefinita, il <xref:System.Web.UI.WebControls.FormView>controllo torna alla modalità specificata dal <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>proprietà dopo un&quot;operazione di aggiornamento.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView> Per mantenere il <xref:System.Web.UI.WebControls.FormView>controllare in modalità di modifica, impostare il <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.KeepInEditMode%2A>proprietà `true`.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.KeepInEditMode%2A> </xref:System.Web.UI.WebControls.FormView>       Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following example demonstrates how to use the ItemUpdated event to determine whether an exception occurred during an update operation.  \n  \n [!code-vb[FormViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_100_1.aspx)]\n [!code-cs[FormViewUpdatedEventArgs#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_100_1.aspx)]"
  syntax:
    content: public event System.Web.UI.WebControls.FormViewUpdatedEventHandler ItemUpdated;
    return:
      type: System.Web.UI.WebControls.FormViewUpdatedEventHandler
      description: "Da aggiungere."
  exceptions: []
