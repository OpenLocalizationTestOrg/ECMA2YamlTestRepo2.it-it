      description: "Oggetto <xref href=&quot;System.Web.UI.ITemplate&quot;> </xref> che contiene il contenuto personalizzato per i dati di riga quando il <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> controllo è in modalità di inserimento. Il valore predefinito è null, a indicare che questa proprietà non è impostata."
  overload: System.Web.UI.WebControls.FormView.InsertItemTemplate*
  exceptions: []
