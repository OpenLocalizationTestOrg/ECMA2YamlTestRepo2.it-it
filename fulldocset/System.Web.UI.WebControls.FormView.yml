  remarks: "Viene visualizzata una riga del pager in un <xref:System.Web.UI.WebControls.FormView>controllare quando è abilitata la funzionalità di paging (quando il <xref:System.Web.UI.WebControls.FormView.AllowPaging%2A>proprietà è impostata su true).</xref:System.Web.UI.WebControls.FormView.AllowPaging%2A> </xref:System.Web.UI.WebControls.FormView> La riga del pager contiene i controlli che consentono all&quot;utente di spostarsi a pagine diverse nel controllo. Anziché utilizzare l&quot;interfaccia utente di riga incorporate (UI), è possibile definire la propria interfaccia utente utilizzando la proprietà PagerTemplate.      > [!NOTE] > PagerTemplate di quando è impostata la riga del pager predefinite dell&quot;interfaccia utente esegue l&quot;override.       Per specificare un modello personalizzato per la riga del pager, inserire innanzitutto `<PagerTemplate>` tra il tag di apertura e chiusura dei tag di <xref:System.Web.UI.WebControls.FormView>controllo.</xref:System.Web.UI.WebControls.FormView> È quindi possibile elencare il contenuto del modello tra l&quot;apertura e chiusura `<PagerTemplate>` tag. Per controllare l&quot;aspetto della riga di spostamento, utilizzare il <xref:System.Web.UI.WebControls.FormView.PagerStyle%2A>proprietà.</xref:System.Web.UI.WebControls.FormView.PagerStyle%2A>       In genere, i controlli pulsante vengono aggiunti al modello di spostamento per eseguire le operazioni di paging. Il <xref:System.Web.UI.WebControls.FormView>controllo esegue un&quot;operazione di spostamento quando un controllo pulsante con il relativo `CommandName` viene fatto clic su proprietà è impostata su &quot;Pagina&quot;.</xref:System.Web.UI.WebControls.FormView> Il pulsante `CommandArgument` proprietà determina il tipo di operazione di paging da eseguire. Nella tabella seguente sono elencati i valori degli argomenti di comando supportati dal <xref:System.Web.UI.WebControls.FormView>controllo.</xref:System.Web.UI.WebControls.FormView>      | Valore CommandArgument | Descrizione |   |---------------------------|-----------------|   |&quot; Successivo &quot;| Consente di passare alla pagina successiva. |   |&quot; Prev &quot;| Consente di passare alla pagina precedente. |   |&quot; Primo &quot;| Passa alla prima pagina. |   |&quot; Ultimo &quot;| Passa all&quot;ultima pagina. |   | Valore intero | Passa al numero di pagina specificato. |"
