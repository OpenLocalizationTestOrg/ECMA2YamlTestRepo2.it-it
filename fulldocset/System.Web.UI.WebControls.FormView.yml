  name: FormView
  nameWithType: FormView
  fullName: System.Web.UI.WebControls.FormView
  type: Class
  summary: "Visualizza i valori di un singolo record da un&quot;origine dati tramite modelli definiti dall&quot;utente. Il controllo FormView consente di modificare, eliminare e inserire record."
  remarks: "In questo argomento:- [Introduzione](#introduction)      -   [modelli](#templates)      -   [associazione ai dati](#binding_to_data)      -   [operazioni sui dati](#data_operations)      -   [personalizzazione dell&quot;interfaccia utente](#customizing_the_user_interface)      -   [eventi](#events)      -   [accessibilità](#accessibility)      -   [l&quot;applicazione di stili CSS](#applying_styles)      -   [sintassi dichiarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # controllo FormView l&quot;introduzione è utilizzato per visualizzare un singolo record da un&quot;origine dati.       È simile al <xref:System.Web.UI.WebControls.DetailsView>controllare, ad eccezione del fatto che visualizza modelli definiti dall&quot;utente anziché i campi riga.</xref:System.Web.UI.WebControls.DetailsView> La creazione di modelli personalizzati consente maggiore flessibilità per la modalità di visualizzazione dei dati. Il controllo FormView supporta le funzionalità seguenti: - l&quot;associazione a controlli origine dati, ad esempio <xref:System.Web.UI.WebControls.SqlDataSource>e <xref:System.Web.UI.WebControls.ObjectDataSource>.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource>      -Funzionalità di inserimento incorporate.      -Aggiornamento e l&quot;eliminazione di funzionalità predefinite.      -Funzionalità di paging incorporate.      -L&quot;accesso a modello a oggetti FormView per impostare dinamicamente le proprietà, la gestione degli eventi e così via.      -Personalizzabile aspetto tramite modelli definiti dall&quot;utente, temi e stili.      <a name=&quot;templates&quot;></a># # Modelli per il controllo FormView controllo per visualizzare il contenuto, è necessario creare modelli per le diverse parti del controllo. La maggior parte dei modelli sono facoltativi. Tuttavia, è necessario creare un modello per la modalità in cui è stato configurato il controllo. Ad esempio, un controllo FormView che supporta l&quot;inserimento di record deve disporre di un modello di elemento di inserimento definito. La tabella seguente elenca i diversi modelli che è possibile creare.      | Tipo di modello | Descrizione |   |-------------------|-----------------|   | <xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A>| Definisce il contenuto della riga di dati quando il controllo FormView è in modalità di modifica.</xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A> Questo modello contiene in genere i controlli di input e registrano i pulsanti di comando con cui l&quot;utente può modificare un oggetto esistente. |   | <xref:System.Web.UI.WebControls.FormView.EmptyDataTemplate%2A>| Definisce il contenuto della riga di dati vuota visualizzata quando il controllo FormView è associato a un&quot;origine dati che non contiene record.</xref:System.Web.UI.WebControls.FormView.EmptyDataTemplate%2A> Questo modello contiene in genere contenuto per avvisare l&quot;utente che l&quot;origine dati non contiene alcun record. |   | <xref:System.Web.UI.WebControls.FormView.FooterTemplate%2A>| Definisce il contenuto per la riga di piè di pagina.</xref:System.Web.UI.WebControls.FormView.FooterTemplate%2A> Questo modello contiene in genere qualsiasi contenuto aggiuntivo che si desidera visualizzare nella riga di piè di pagina. **Nota:** in alternativa, è possibile specificare semplicemente il testo da visualizzare nella riga di piè di pagina impostando la proprietà <xref:System.Web.UI.WebControls.FormView.FooterText%2A>. |   | <xref:System.Web.UI.WebControls.FormView.HeaderTemplate%2A>| Definisce il contenuto della riga di intestazione.</xref:System.Web.UI.WebControls.FormView.HeaderTemplate%2A> </xref:System.Web.UI.WebControls.FormView.FooterText%2A> Questo modello contiene in genere qualsiasi contenuto aggiuntivo che si desidera visualizzare nella riga di intestazione. **Nota:** in alternativa, è possibile specificare semplicemente il testo da visualizzare nella riga di intestazione impostando la proprietà <xref:System.Web.UI.WebControls.FormView.HeaderText%2A>. |   | <xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A>| Definisce il contenuto della riga di dati quando il controllo FormView è in modalità di sola lettura.</xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.FormView.HeaderText%2A> Questo modello contiene in genere contenuto per visualizzare i valori di un record esistente. |   | <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>| Definisce il contenuto della riga di dati quando il controllo FormView è in modalità di inserimento.</xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> Questo modello contiene in genere i controlli di input e i pulsanti di comando con cui l&quot;utente può aggiungere un nuovo record. |   | <xref:System.Web.UI.WebControls.FormView.PagerTemplate%2A>| Definisce il contenuto per la riga del pager visualizzato quando viene abilitata la funzionalità di paging (quando il <xref:System.Web.UI.WebControls.FormView.AllowPaging%2A>è impostata su `true`).</xref:System.Web.UI.WebControls.FormView.AllowPaging%2A> </xref:System.Web.UI.WebControls.FormView.PagerTemplate%2A> In genere, questo modello contiene controlli con cui l&quot;utente possa passare a un altro record. **Nota:** del controllo FormView è un&quot;interfaccia utente di riga incorporate (UI). È necessario creare un modello di spostamento solo se si desidera creare la propria riga del pager personalizzato. |       Per visualizzare il valore di un campo in un modello di elemento, utilizzare un&quot;espressione di associazione dati. Per ulteriori informazioni sulle espressioni di associazione dati, vedere [sintassi delle espressioni di associazione dati](http://msdn.microsoft.com/en-us/676beb1d-ddfa-4153-bba8-3c86dcb7ceca).       I controlli di input il modello di elemento di modifica e il modello di elemento di inserimento possono essere associati ai campi di un&quot;origine dati utilizzando un&quot;espressione di associazione bidirezionale. In questo modo il controllo FormView automaticamente estrarre i valori del controllo di input per un aggiornamento o l&quot;operazione di inserimento. Espressioni di associazione bidirezionale consentono inoltre a controlli di input in un modello di elemento di modifica per visualizzare automaticamente i valori dei campi originale. Per ulteriori informazioni sulle espressioni di associazione bidirezionale, vedere [associazione ai database](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742).      <a name=&quot;binding_to_data&quot;></a># # Associazione al controllo FormView di dati può essere associata a un controllo origine dati (ad esempio <xref:System.Web.UI.WebControls.SqlDataSource>, <xref:System.Web.UI.WebControls.ObjectDataSource>, o <xref:System.Web.UI.WebControls.AccessDataSource>) o a qualsiasi insieme di origine dati che implementa il <xref:System.Collections.IEnumerable?displayProperty=fullName>interfaccia, ad esempio <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, <xref:System.Collections.Generic.List%601?displayProperty=fullName>, o altri tipi di raccolta.</xref:System.Collections.Generic.List%601?displayProperty=fullName> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> </xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Utilizzare uno dei metodi seguenti per associare il controllo FormView al tipo di origine dati appropriata:: per associare un controllo origine dati, impostare il <xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A>proprietà del controllo FormView il <xref:System.Web.UI.Control.ID%2A>valore del controllo origine dati.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A> Il controllo FormView associato automaticamente al controllo dell&quot;origine dati specificata e può sfruttare le funzionalità del controllo per eseguire l&quot;inserimento, aggiornamento, eliminazione e la funzionalità di paging. Questo è il metodo preferito per associare i dati.      -Da associare a un&quot;origine dati che implementa il <xref:System.Collections.IEnumerable?displayProperty=fullName>interfaccia, a livello di codice il <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>proprietà del controllo FormView controllo all&quot;origine dati e quindi chiamare il <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>metodo.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Collections.IEnumerable?displayProperty=fullName> Quando si utilizza questo metodo, il controllo FormView non fornisce incorporate di inserimento, aggiornamento, eliminazione e la funzionalità di paging. È necessario fornire questa funzionalità utilizzando l&quot;evento appropriato.       Per ulteriori informazioni sull&quot;associazione dati, vedere [mappa del contenuto ASP.NET dati accesso](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2).      > [!NOTE] > Questo controllo può essere utilizzato per visualizzare l&quot;input dell&quot;utente che può includere uno script client dannoso. Verificare tutte le informazioni inviate da un client per uno script eseguibile, istruzioni SQL o altro codice prima di visualizzarlo nell&quot;applicazione. Quando possibile, è consigliabile che i valori sono codificati in HTML prima che vengano visualizzati nel controllo. ASP.NET fornisce una funzionalità di convalida richiesta di input per bloccare script e HTML nell&quot;input dell&quot;utente. Controlli server di convalida vengono inoltre forniti per valutare l&quot;input dell&quot;utente. Per ulteriori informazioni, vedere [Introduzione ai controlli di convalida](http://msdn.microsoft.com/en-us/3c0e7514-cff2-4bed-936d-ee3f7b740190).      <a name=&quot;data_operations&quot;></a># # Operazioni sui dati del controllo FormView fornisce numerose funzionalità incorporate che consentono all&quot;utente di aggiornare, eliminare, inserire e spostarsi tra gli elementi nel controllo. Quando il controllo FormView è associato a un controllo origine dati, il controllo FormView possa sfruttare le funzionalità del controllo dell&quot;origine dati e fornire automatico di aggiornamento, eliminazione, inserimento e la funzionalità di paging.      > [!NOTE] > Controllo FormView il può fornire supporto per update, delete, insert e le operazioni di paging con altri tipi di origini dati; tuttavia, è necessario fornire un gestore eventi appropriato con l&quot;implementazione di queste operazioni.       Poiché il controllo FormView utilizza i modelli, non fornisce un modo per generare automaticamente i pulsanti di comando per eseguire l&quot;aggiornamento, eliminazione o operazioni di inserimento. Nel modello appropriato, è necessario includere manualmente questi pulsanti di comando. Il controllo FormView riconosce alcuni pulsanti con i relativi `CommandName` impostate sui valori specifici. Nella tabella seguente sono elencati i pulsanti di comando riconosciuto dal controllo FormView.      | Pulsante | Valore CommandName | Descrizione |   |------------|-----------------------|-----------------|   | Annulla | &quot; Annullare &quot;| Utilizzato in operazioni di inserimento o per annullare l&quot;operazione e ignorare i valori immessi dall&quot;utente. Il controllo FormView quindi torna alla modalità specificata dalla proprietà <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>. |   | Eliminare | &quot; Eliminare &quot;| Utilizzato nelle operazioni di eliminazione per eliminare il record visualizzato dall&quot;origine dati.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> Genera il <xref:System.Web.UI.WebControls.FormView.ItemDeleting>ed eventi <xref:System.Web.UI.WebControls.FormView.ItemDeleted>. |   | Modifica | &quot; Modificare &quot;| Utilizzato nelle operazioni di aggiornamento per inserire il controllo FormView in modalità di modifica.</xref:System.Web.UI.WebControls.FormView.ItemDeleted> </xref:System.Web.UI.WebControls.FormView.ItemDeleting> Viene visualizzato il contenuto specificato nella proprietà <xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A>della riga di dati. |   | Inserire | &quot; Inserisci &quot;| Utilizzato nelle operazioni di inserimento per tentare di inserire un nuovo record nell&quot;origine dati utilizzando i valori forniti dall&quot;utente.</xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A> Genera il <xref:System.Web.UI.WebControls.FormView.ItemInserting>ed eventi <xref:System.Web.UI.WebControls.FormView.ItemInserted>. |   | Nuovi | &quot; Nuovo &quot;| Utilizzato nelle operazioni di inserimento per inserire il controllo FormView in modalità di inserimento.</xref:System.Web.UI.WebControls.FormView.ItemInserted> </xref:System.Web.UI.WebControls.FormView.ItemInserting> Viene visualizzato il contenuto specificato nella proprietà <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>della riga di dati. |   | Pagina | &quot; Pagina &quot;| Usato in operazioni di paging per rappresentare un pulsante nella riga del pager che esegue il paging.</xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> Per specificare l&quot;operazione di spostamento, impostare il `CommandArgument` proprietà del pulsante su &quot;Avanti&quot;, &quot;Precedente&quot;, &quot;First&quot;, &quot;Ultimo&quot; o l&quot;indice della pagina per cui si desidera spostarsi. Genera il <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>e <xref:System.Web.UI.WebControls.FormView.PageIndexChanged>eventi.</xref:System.Web.UI.WebControls.FormView.PageIndexChanged> </xref:System.Web.UI.WebControls.FormView.PageIndexChanging> **Nota:** questo tipo di pulsante in genere viene utilizzato solo nel modello di spostamento. |   | Aggiornamento | &quot; Aggiornamento &quot;| Utilizzato nelle operazioni di aggiornamento per tentare di aggiornare il record visualizzato nell&quot;origine dati con i valori specificati dall&quot;utente. Genera il <xref:System.Web.UI.WebControls.FormView.ItemUpdating>ed eventi <xref:System.Web.UI.WebControls.FormView.ItemUpdated>. |       A differenza dell&quot;eliminazione pulsante (che consente di eliminare il record visualizzato immediatamente), quando si fa clic sul pulsante Modifica o nuovo, FormView controllo entra modifica modalità o di inserimento, rispettivamente.</xref:System.Web.UI.WebControls.FormView.ItemUpdated> </xref:System.Web.UI.WebControls.FormView.ItemUpdating> In modalità di modifica, il contenuto di <xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A>proprietà viene visualizzata per l&quot;elemento di dati corrente.</xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A> In genere, il modello di elemento di modifica è definito in modo che il pulsante Modifica viene sostituito con un aggiornamento e un pulsante Annulla. Controlli appropriati per il tipo di dati di input (ad esempio un <xref:System.Web.UI.WebControls.TextBox>o <xref:System.Web.UI.WebControls.CheckBox>controllo) vengono visualizzati anche in genere con un valore di campo per l&quot;utente di modificare.</xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.TextBox> Fare clic sul pulsante aggiornamento aggiorna il record nell&quot;origine dati, mentre facendo clic sul pulsante di annullamento Annulla tutte le modifiche.       Analogamente, il contenuto di <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>proprietà viene visualizzata per l&quot;elemento di dati quando il controllo è in modalità di inserimento.</xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> Il modello di elemento di inserimento è in genere definito in modo che il pulsante nuovo viene sostituito con un&quot;operazione di inserimento e un pulsante di annullamento e controlli di input vuoti vengono visualizzati all&quot;utente di immettere i valori per il nuovo record. Fare clic sul pulsante Insert inserisce il record nell&quot;origine dati, mentre facendo clic sul pulsante di annullamento Annulla tutte le modifiche.       Il controllo FormView fornisce una funzionalità di spostamento, che consente all&quot;utente di spostarsi tra gli altri record nell&quot;origine dati. Quando abilitata, viene visualizzata una riga di spostamento del controllo FormView che contiene i controlli di navigazione della pagina. Per abilitare il paging, impostare il <xref:System.Web.UI.WebControls.FormView.AllowPaging%2A>proprietà `true`.</xref:System.Web.UI.WebControls.FormView.AllowPaging%2A> È possibile personalizzare la riga del pager impostando le proprietà degli oggetti contenuti nel <xref:System.Web.UI.WebControls.FormView.PagerStyle%2A>e <xref:System.Web.UI.WebControls.FormView.PagerSettings%2A>proprietà.</xref:System.Web.UI.WebControls.FormView.PagerSettings%2A> </xref:System.Web.UI.WebControls.FormView.PagerStyle%2A> Anziché utilizzare la riga del pager predefinite dell&quot;interfaccia utente, è possibile creare la propria interfaccia utente utilizzando il <xref:System.Web.UI.WebControls.FormView.PagerTemplate%2A>proprietà.</xref:System.Web.UI.WebControls.FormView.PagerTemplate%2A>      <a name=&quot;customizing_the_user_interface&quot;></a># # Personalizzare l&quot;interfaccia utente è possibile personalizzare l&quot;aspetto del controllo FormView impostando le proprietà di stile per le diverse parti del controllo. Nella tabella seguente sono elencate le proprietà di stile diverso.      | Proprietà di stile | Descrizione |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.FormView.EditRowStyle%2A>| Le impostazioni di stile della riga di dati quando il controllo FormView è in modalità di modifica. |   | <xref:System.Web.UI.WebControls.FormView.EmptyDataRowStyle%2A>| Le impostazioni di stile della riga di dati vuota visualizzata nel controllo FormView quando l&quot;origine dati non contiene alcun record. |   | <xref:System.Web.UI.WebControls.FormView.FooterStyle%2A>| Le impostazioni di stile per la riga di piè di pagina del controllo FormView. |   | <xref:System.Web.UI.WebControls.FormView.HeaderStyle%2A>| Le impostazioni di stile per la riga di intestazione del controllo FormView. |   | <xref:System.Web.UI.WebControls.FormView.InsertRowStyle%2A>| Le impostazioni di stile della riga di dati quando il controllo FormView è in modalità di inserimento. |   | <xref:System.Web.UI.WebControls.FormView.PagerStyle%2A>| Le impostazioni di stile per la riga del pager visualizzati nel controllo FormView quando è abilitata la funzionalità di paging. |   | <xref:System.Web.UI.WebControls.FormView.RowStyle%2A>| Le impostazioni di stile della riga di dati quando il controllo FormView è in modalità di sola lettura. |      <a name=&quot;events&quot;> </a> # # Controllo FormView di eventi fornisce diversi eventi che è possibile programmare.</xref:System.Web.UI.WebControls.FormView.RowStyle%2A> </xref:System.Web.UI.WebControls.FormView.PagerStyle%2A> </xref:System.Web.UI.WebControls.FormView.InsertRowStyle%2A> </xref:System.Web.UI.WebControls.FormView.HeaderStyle%2A> </xref:System.Web.UI.WebControls.FormView.FooterStyle%2A> </xref:System.Web.UI.WebControls.FormView.EmptyDataRowStyle%2A> </xref:System.Web.UI.WebControls.FormView.EditRowStyle%2A> In questo modo è possibile eseguire una routine personalizzata ogni volta che si verifica un evento. Nella tabella seguente elenca gli eventi supportati dal controllo FormView.      | Evento | Descrizione |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.FormView.ItemCommand>| Si verifica quando viene premuto un pulsante all&quot;interno di un controllo FormView.</xref:System.Web.UI.WebControls.FormView.ItemCommand> Questo evento viene spesso utilizzato per eseguire un&quot;attività quando viene premuto un pulsante nel controllo. |   | <xref:System.Web.UI.WebControls.FormView.ItemCreated>| Si verifica dopo che tutti <xref:System.Web.UI.WebControls.FormViewRow>gli oggetti vengono creati nel controllo FormView.</xref:System.Web.UI.WebControls.FormViewRow> </xref:System.Web.UI.WebControls.FormView.ItemCreated> Questo evento viene spesso utilizzato per modificare i valori di un record prima che venga visualizzato. |   | <xref:System.Web.UI.WebControls.FormView.ItemDeleted>| Si verifica quando un pulsante Elimina (un pulsante con il relativo `CommandName` proprietà è impostata su &quot;Elimina&quot;) si fa clic, ma dopo che il controllo FormView Elimina il record dall&quot;origine dati.</xref:System.Web.UI.WebControls.FormView.ItemDeleted> Questo evento viene spesso utilizzato per controllare i risultati dell&quot;operazione di eliminazione. |   | <xref:System.Web.UI.WebControls.FormView.ItemDeleting>| Si verifica quando si fa clic sul pulsante Elimina, ma prima di FormView controllo Elimina il record dall&quot;origine dati.</xref:System.Web.UI.WebControls.FormView.ItemDeleting> Questo evento viene spesso utilizzato per annullare l&quot;operazione di eliminazione. |   | <xref:System.Web.UI.WebControls.FormView.ItemInserted>| Si verifica quando un pulsante Inserisci (un pulsante con il relativo `CommandName` proprietà impostata su &quot;Insert&quot;) viene selezionato, ma dopo che il controllo FormView inserisce il record.</xref:System.Web.UI.WebControls.FormView.ItemInserted> Questo evento viene spesso utilizzato per controllare i risultati dell&quot;operazione di inserimento. |   | <xref:System.Web.UI.WebControls.FormView.ItemInserting>| Si verifica quando viene fatto clic su un pulsante Inserisci, ma prima di FormView ha inserito il record.</xref:System.Web.UI.WebControls.FormView.ItemInserting> Questo evento viene spesso utilizzato per annullare l&quot;operazione di inserimento. |   | <xref:System.Web.UI.WebControls.FormView.ItemUpdated>| Si verifica quando un pulsante Aggiorna (un pulsante con il relativo `CommandName` proprietà è impostata su &quot;Update&quot;) si fa clic, ma dopo che il controllo FormView aggiorni la riga.</xref:System.Web.UI.WebControls.FormView.ItemUpdated> Questo evento viene spesso utilizzato per controllare i risultati dell&quot;operazione di aggiornamento. |   | <xref:System.Web.UI.WebControls.FormView.ItemUpdating>| Si verifica quando un pulsante di aggiornamento, ma prima di FormView ha aggiornato il record.</xref:System.Web.UI.WebControls.FormView.ItemUpdating> Questo evento viene spesso utilizzato per annullare l&quot;operazione di aggiornamento. |   | <xref:System.Web.UI.WebControls.FormView.ModeChanged>| Si verifica dopo che il controllo FormView cambia modalità (in modalità di modifica, inserimento o sola lettura).</xref:System.Web.UI.WebControls.FormView.ModeChanged> Questo evento viene spesso utilizzato per eseguire un&quot;attività quando il controllo FormView cambia modalità. |   | <xref:System.Web.UI.WebControls.FormView.ModeChanging>| Si verifica prima che il controllo FormView cambia modalità (in modalità di modifica, inserimento o sola lettura).</xref:System.Web.UI.WebControls.FormView.ModeChanging> Questo evento viene spesso utilizzato per annullare una modifica di modalità. |   | <xref:System.Web.UI.WebControls.FormView.PageIndexChanged>| Si verifica quando viene fatto clic su uno dei pulsanti di spostamento, ma dopo che il controllo FormView gestisce l&quot;operazione di spostamento.</xref:System.Web.UI.WebControls.FormView.PageIndexChanged> Questo evento viene comunemente utilizzato quando è necessario eseguire un&quot;attività dopo che l&quot;utente passa a un altro record nel controllo. |   | <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>| Si verifica quando viene fatto clic su uno dei pulsanti di spostamento, ma prima che il controllo FormView controllo gestisca l&quot;operazione di spostamento.</xref:System.Web.UI.WebControls.FormView.PageIndexChanging> Questo evento viene spesso utilizzato per annullare l&quot;operazione di spostamento. |      <a name=&quot;accessibility&quot;> </a> # # Accessibilità per informazioni su come configurare il controllo in modo che generi codice conforme agli standard di accessibilità, vedere [accessibilità in Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md) e [controlli ASP.NET e l&quot;accessibilità](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;applying_styles&quot;></a># # Applicazione controllo FormView il di stili CSS consente di specificare le regole di stile CSS nel markup. Se si utilizzano modelli per personalizzare l&quot;aspetto del controllo FormView, è possibile specificare gli stili CSS nel markup nei modelli. In tal caso, non è necessaria nessuna tabella esterna aggiuntiva. È possibile impedire che la tabella viene eseguito il rendering impostando il <xref:System.Web.UI.WebControls.FormView.RenderOuterTable%2A>proprietà `false`.</xref:System.Web.UI.WebControls.FormView.RenderOuterTable%2A>      <a name=&quot;declarative_syntax&quot;></a># # Sintassi dichiarativa```   <asp:FormView       AccessKey=&quot;string&quot;       AllowPaging=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BackImageUrl=&quot;uri&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       Caption=&quot;string&quot;       CaptionAlign=&quot;NotSet|Top|Bottom|Left|Right&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DataKeyNames=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DefaultMode=&quot;ReadOnly|Edit|Insert&quot;       EmptyDataText=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       FooterText=&quot;string&quot;       ForeColor=&quot;color name|#dddddd&quot;       GridLines=&quot;None|Horizontal|Vertical|Both&quot;       HeaderText=&quot;string&quot;       Height=&quot;size&quot;       HorizontalAlign=&quot;NotSet|Left|Center|Right|Justify&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDataBound=&quot;DataBound event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnItemCommand=&quot;ItemCommand event handler&quot;       OnItemCreated=&quot;ItemCreated event handler&quot;       OnItemDeleted=&quot;ItemDeleted event handler&quot;       OnItemDeleting=&quot;ItemDeleting event handler&quot;       OnItemInserted=&quot;ItemInserted event handler&quot;       OnItemInserting=&quot;ItemInserting event handler&quot;       OnItemUpdated=&quot;ItemUpdated event handler&quot;       OnItemUpdating=&quot;ItemUpdating event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnModeChanged=&quot;ModeChanged event handler&quot;       OnModeChanging=&quot;ModeChanging event handler&quot;       OnPageIndexChanged=&quot;PageIndexChanged event handler&quot;       OnPageIndexChanging=&quot;PageIndexChanging event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       PageIndex=&quot;integer&quot;       PagerSettings-FirstPageImageUrl=&quot;uri&quot;       PagerSettings-FirstPageText=&quot;string&quot;       PagerSettings-LastPageImageUrl=&quot;uri&quot;       PagerSettings-LastPageText=&quot;string&quot;       PagerSettings-Mode=&quot;NextPrevious|Numeric|NextPreviousFirstLast|           NumericFirstLast&quot;       PagerSettings-NextPageImageUrl=&quot;uri&quot;       PagerSettings-NextPageText=&quot;string&quot;       PagerSettings-PageButtonCount=&quot;integer&quot;       PagerSettings-Position=&quot;Bottom|Top|TopAndBottom&quot;       PagerSettings-PreviousPageImageUrl=&quot;uri&quot;       PagerSettings-PreviousPageText=&quot;string&quot;       PagerSettings-Visible=&quot;True|False&quot;       RenderTable=&quot;True|False&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >           <EditItemTemplate>               <!-- child controls -->           </EditItemTemplate>           <EditRowStyle />           <EmptyDataRowStyle />           <EmptyDataTemplate>               <!-- child controls -->           </EmptyDataTemplate>           <FooterStyle />           <FooterTemplate>               <!-- child controls -->           </FooterTemplate>           <HeaderStyle />           <HeaderTemplate>               <!-- child controls -->           </HeaderTemplate>           <InsertItemTemplate>               <!-- child controls -->           </InsertItemTemplate>           <InsertRowStyle />           <ItemTemplate>               <!-- child controls -->           </ItemTemplate>           <PagerSettings               FirstPageImageUrl=&quot;uri&quot;               FirstPageText=&quot;string&quot;               LastPageImageUrl=&quot;uri&quot;               LastPageText=&quot;string&quot;               Mode=&quot;NextPrevious|Numeric|NextPreviousFirstLast|                   NumericFirstLast&quot;               NextPageImageUrl=&quot;uri&quot;   