  remarks: "Utilizzare la proprietà DefaultMode per specificare se il <xref:System.Web.UI.WebControls.FormView>controllo torna alla modalità di sola lettura, inserimento o modifica dopo un aggiornamento, viene eseguita l&quot;operazione di inserimento o annullamento.</xref:System.Web.UI.WebControls.FormView> Per impostazione predefinita, il <xref:System.Web.UI.WebControls.FormView>controllo torna alla modalità di sola lettura; tuttavia, è possibile mantenere il <xref:System.Web.UI.WebControls.FormView>controllare in modalità di modifica o modalità di inserimento impostando questa proprietà sul valore appropriato.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> Nella tabella seguente sono elencati i valori di modalità diverse.      | Modalità | Descrizione |   |----------|-----------------|   | `FormViewMode.Edit`| Il controllo <xref:System.Web.UI.WebControls.FormView>è in modalità di modifica, che consente all&quot;utente di aggiornare i valori di un record. |   | `FormViewMode.Insert`| Il controllo <xref:System.Web.UI.WebControls.FormView>è in modalità di inserimento, che consente all&quot;utente di aggiungere un nuovo record per l&quot;origine dati. |   | `FormViewMode.ReadOnly`| Il controllo <xref:System.Web.UI.WebControls.FormView>è in modalità sola lettura, vale a dire la modalità di visualizzazione normale. |       Questa proprietà viene in genere utilizzato quando il <xref:System.Web.UI.WebControls.FormView>controllo ha un unico scopo, ad esempio solo per inserire o modificare i record.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView>"
