- uid: System.Web.UI.WebControls.FormView.EditItemTemplate
  id: EditItemTemplate
  parent: System.Web.UI.WebControls.FormView
  langs:
  - csharp
  name: EditItemTemplate
  nameWithType: FormView.EditItemTemplate
  fullName: System.Web.UI.WebControls.FormView.EditItemTemplate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta il contenuto personalizzato per un elemento in modalità di modifica."
  remarks: "Il <xref:System.Web.UI.WebControls.FormView>controllo esegue il rendering di un modello diverso per la riga di dati in base alla modalità corrente del controllo (specificato da di <xref:System.Web.UI.WebControls.FormView.CurrentMode%2A>proprietà).</xref:System.Web.UI.WebControls.FormView.CurrentMode%2A> </xref:System.Web.UI.WebControls.FormView> Nella tabella seguente viene illustrato il modello viene utilizzato per ciascuna modalità.      | Modalità | Modello sottoposto a rendering |   |----------|-----------------------|   | Modifica | EditItemTemplate |   | Inserisci | <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>|   | Sola lettura | <xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A>|       Utilizzare la proprietà EditItemTemplate per definire la propria interfaccia utente (UI) per i dati di riga quando il <xref:System.Web.UI.WebControls.FormView>controllo si trova nella modalità di modifica.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> Il modello di elemento di modifica contiene in genere i controlli di input per l&quot;utente di aggiornare i valori di un record esistente, nonché i pulsanti di comando per aggiornare il record e annullare l&quot;operazione di aggiornamento.       Per specificare il modello personalizzato, inserire innanzitutto `<EditItemTemplate>` tra il tag di apertura e chiusura dei tag di <xref:System.Web.UI.WebControls.FormView>controllo.</xref:System.Web.UI.WebControls.FormView> È quindi possibile elencare il contenuto del modello tra l&quot;apertura e chiusura `<EditItemTemplate>` tag. Tramite un&quot;espressione di associazione bidirezionale, è possibile associare un campo con un controllo di input. In questo modo il <xref:System.Web.UI.WebControls.FormView>controllo consente di visualizzare automaticamente il valore originale nel controllo di input associato in modalità di modifica.</xref:System.Web.UI.WebControls.FormView> Quando viene aggiornato un record, il <xref:System.Web.UI.WebControls.FormView>controllo estrae automaticamente il valore del campo aggiornato dal controllo di input associato.</xref:System.Web.UI.WebControls.FormView> Per ulteriori informazioni sulle espressioni di associazione bidirezionale, vedere [associazione ai database](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742). Per creare pulsanti di comando che eseguono l&quot;annullamento e incorporate le operazioni di aggiornamento, aggiungere un controllo pulsante di comando per il modello con il relativo `CommandName` proprietà è impostata su uno dei valori elencati nella tabella seguente.      | Tipo di pulsante di comando | Valore CommandName |   |-------------------------|-----------------------|   | Annulla | &quot; Annullare &quot;|   | Aggiornamento | &quot; Aggiornamento &quot;|       È possibile controllare l&quot;aspetto del modello di elemento utilizzando il <xref:System.Web.UI.WebControls.FormView.EditRowStyle%2A>proprietà.</xref:System.Web.UI.WebControls.FormView.EditRowStyle%2A>"
  example:
  - "The following example demonstrates how to define a custom template for a data row in edit mode.  \n  \n [!code-vb[FormViewEditItemTemplate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_886_1.aspx)]\n [!code-cs[FormViewEditItemTemplate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_886_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.ITemplate EditItemTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "Oggetto <xref href=&quot;System.Web.UI.ITemplate&quot;> </xref> che contiene il contenuto personalizzato per i dati di riga quando il <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> controllo si trova nella modalità di modifica. Il valore predefinito è null, a indicare che questa proprietà non è impostata."
