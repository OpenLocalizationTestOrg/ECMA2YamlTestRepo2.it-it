  summary: "Inserisce il record corrente nell&quot;origine dati."
  remarks: "Quando il <xref:System.Web.UI.WebControls.FormView>controllo è in modalità di inserimento, utilizzare il metodo InsertItem per inserire automaticamente il record corrente nell&quot;origine dati.</xref:System.Web.UI.WebControls.FormView> Questo metodo viene comunemente utilizzato quando è necessario inserire il record corrente di fuori del <xref:System.Web.UI.WebControls.FormView>controllare, ad esempio da un controllo diverso nella pagina.</xref:System.Web.UI.WebControls.FormView>      > [!NOTE] > Il <xref:System.Web.UI.WebControls.FormView>controllo deve essere in modalità di inserimento quando questo metodo viene chiamato; in caso contrario, un <xref:System.Web.HttpException>viene generata un&quot;eccezione.</xref:System.Web.HttpException> </xref:System.Web.UI.WebControls.FormView>       Per specificare se la convalida della pagina viene eseguita prima dell&quot;operazione di inserimento, utilizzare il `causesValidation` parametro. La chiamata a questo metodo genera anche il <xref:System.Web.UI.WebControls.FormView.ItemInserted>e <xref:System.Web.UI.WebControls.FormView.ItemInserting>eventi.</xref:System.Web.UI.WebControls.FormView.ItemInserting> </xref:System.Web.UI.WebControls.FormView.ItemInserted>"
