  remarks: "Il <xref:System.Web.UI.WebControls.FormView>controllo genera l&quot;evento ItemInserted quando un pulsante Inserisci (un pulsante con il relativo `CommandName` proprietà impostata su &quot;Insert&quot;) all&quot;interno del controllo viene selezionato, ma dopo che il <xref:System.Web.UI.WebControls.FormView>ha inserito il record.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> In questo modo è possibile fornire un metodo di gestione degli eventi che esegue una routine personalizzata, ad esempio controllare i risultati di un&quot;operazione di inserimento, ogni volta che si verifica questo evento.       Oggetto <xref:System.Web.UI.WebControls.FormViewInsertedEventArgs>oggetto viene passato al metodo di gestione degli eventi, che consente di determinare il numero di record interessati e le eccezioni che potrebbero essersi verificati.</xref:System.Web.UI.WebControls.FormViewInsertedEventArgs> Per determinare il numero di record interessati dall&quot;operazione di inserimento, utilizzare il <xref:System.Web.UI.WebControls.FormViewInsertedEventArgs.AffectedRows%2A>proprietà.</xref:System.Web.UI.WebControls.FormViewInsertedEventArgs.AffectedRows%2A> Utilizzare il <xref:System.Web.UI.WebControls.FormViewInsertedEventArgs.Exception%2A>proprietà per determinare se è stata generata un&quot;eccezione.</xref:System.Web.UI.WebControls.FormViewInsertedEventArgs.Exception%2A> È anche possibile indicare se l&quot;eccezione è stata gestita nel metodo di gestione degli eventi impostando il <xref:System.Web.UI.WebControls.FormViewInsertedEventArgs.ExceptionHandled%2A>proprietà.</xref:System.Web.UI.WebControls.FormViewInsertedEventArgs.ExceptionHandled%2A> Se è necessario accedere ai valori del record inserito, utilizzare il <xref:System.Web.UI.WebControls.FormViewInsertedEventArgs.Values%2A>proprietà.</xref:System.Web.UI.WebControls.FormViewInsertedEventArgs.Values%2A>       Per impostazione predefinita, il <xref:System.Web.UI.WebControls.FormView>controllo torna alla modalità specificata dal <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>proprietà dopo un&quot;operazione di inserimento.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView> Per mantenere il <xref:System.Web.UI.WebControls.FormView>controllare in modalità di inserimento, impostare il <xref:System.Web.UI.WebControls.FormViewInsertedEventArgs.KeepInInsertMode%2A>proprietà `true`.</xref:System.Web.UI.WebControls.FormViewInsertedEventArgs.KeepInInsertMode%2A> </xref:System.Web.UI.WebControls.FormView>       Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
