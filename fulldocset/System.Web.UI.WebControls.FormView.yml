  remarks: "Utilizzare la proprietà CurrentMode per determinare se il <xref:System.Web.UI.WebControls.FormView>controllo si trova nella modalità di modifica, inserimento o sola lettura.</xref:System.Web.UI.WebControls.FormView> Nella tabella seguente sono elencati i valori di modalità diverse.      | Modalità | Descrizione |   |----------|-----------------|   | `FormViewMode.Edit`| Il controllo <xref:System.Web.UI.WebControls.FormView>è in modalità di modifica, che consente all&quot;utente di aggiornare i valori di un record. |   | `FormViewMode.Insert`| Il controllo <xref:System.Web.UI.WebControls.FormView>è in modalità di inserimento, che consente all&quot;utente di aggiungere un nuovo record per l&quot;origine dati. |   | `FormView.ReadOnly`| Il controllo <xref:System.Web.UI.WebControls.FormView>è in modalità sola lettura, vale a dire la modalità di visualizzazione normale. |       Questo valore viene in genere impostato automaticamente dal <xref:System.Web.UI.WebControls.FormView>controllare si è fatto clic sul pulsante di comando nuovo, Update, Insert, Delete o Annulla.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> Quando il <xref:System.Web.UI.WebControls.FormView>controllo cambia modalità in risposta a un&quot;azione, vengono generati gli eventi nella tabella seguente.</xref:System.Web.UI.WebControls.FormView> In questo modo è possibile creare un gestore dell&quot;evento personalizzato che esegue la routine appropriata quando si verifica l&quot;evento.      | Evento | Descrizione |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.FormView.ModeChanged>| Si verifica quando il <xref:System.Web.UI.WebControls.FormView>controllo cambia modalità, ma dopo la modifica della modalità.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Questo evento viene comunemente utilizzato per eseguire un&quot;attività ogni volta che il controllo <xref:System.Web.UI.WebControls.FormView>Cambia modalità. |   | <xref:System.Web.UI.WebControls.FormView.ModeChanging>| Si verifica quando il <xref:System.Web.UI.WebControls.FormView>controllo cambia modalità, ma prima di tale cambiamento.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView> Questo evento viene comunemente utilizzato per annullare la modifica di modalità. |       **Nota** questi eventi non vengono generati quando si modifica la modalità a livello di codice utilizzando il <xref:System.Web.UI.WebControls.FormView.ChangeMode%2A>metodo.</xref:System.Web.UI.WebControls.FormView.ChangeMode%2A>"
