  summary: "Ottiene il <xref href=&quot;System.Web.UI.WebControls.FormViewRow&quot;> </xref> oggetto che rappresenta la riga del pager visualizzata in fondo il <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> controllo."
  remarks: "Quando il paging è abilitato (quando il <xref:System.Web.UI.WebControls.FormView.AllowPaging%2A>è impostata su `true`), viene visualizzata automaticamente una riga aggiuntiva denominata la riga del pager nel <xref:System.Web.UI.WebControls.FormView>controllo.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.AllowPaging%2A> La riga del pager contiene i controlli che consentono all&quot;utente di spostarsi tra gli altri record e possono essere visualizzati nella parte superiore, inferiore, o superiore e inferiore del controllo. Utilizzare la proprietà BottomPagerRow per l&quot;accesso a livello di codice il <xref:System.Web.UI.WebControls.FormViewRow>oggetto che rappresenta la riga del pager nella parte inferiore di <xref:System.Web.UI.WebControls.FormView>controllo.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormViewRow>      > [!NOTE] > BottomPagerRow la proprietà è disponibile solo dopo il <xref:System.Web.UI.WebControls.FormView>controllo crea la riga del pager nella parte inferiore di <xref:System.Web.UI.WebControls.FormView.ItemCreated>eventi.</xref:System.Web.UI.WebControls.FormView.ItemCreated> </xref:System.Web.UI.WebControls.FormView>       Questa proprietà viene in genere utilizzata quando è necessario modificare a livello di codice la riga di spostamento inferiore, ad esempio quando si aggiunge contenuto personalizzato. Le modifiche apportate alle proprietà BottomPagerRow devono essere eseguite dopo il <xref:System.Web.UI.WebControls.FormViewRow>oggetto che rappresenta la riga di spostamento inferiore è stato creato; in caso contrario, il <xref:System.Web.UI.WebControls.FormView>controllo sovrascrive tutte le modifiche.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormViewRow>"
