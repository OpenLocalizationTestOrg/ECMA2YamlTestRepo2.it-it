  name: ItemCommand
  nameWithType: FormView.ItemCommand
  fullName: System.Web.UI.WebControls.FormView.ItemCommand
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Si verifica quando un pulsante all&quot;interno di un <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> si fa clic sul controllo."
  remarks: "L&quot;evento ItemCommand viene generato quando un pulsante all&quot;interno di <xref:System.Web.UI.WebControls.FormView>si fa clic sul controllo.</xref:System.Web.UI.WebControls.FormView> In questo modo è possibile fornire un metodo di gestione degli eventi che esegue una routine personalizzata ogni volta che si verifica questo evento.       I pulsanti all&quot;interno di un <xref:System.Web.UI.WebControls.FormView>controllo può anche richiamare alcune delle funzionalità incorporate del controllo.</xref:System.Web.UI.WebControls.FormView> Per eseguire una di queste operazioni, impostare il `CommandName` proprietà di un pulsante su uno dei valori nella tabella seguente.      | Valore CommandName | Descrizione |   |-----------------------|-----------------|   |&quot; Annullare &quot;| Annulla un&quot;operazione di modifica o inserimento e restituisce il <xref:System.Web.UI.WebControls.FormView>controllo alla modalità specificata per il <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>proprietà.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView> Genera il <xref:System.Web.UI.WebControls.FormView.ModeChanged>ed eventi <xref:System.Web.UI.WebControls.FormView.ModeChanging>. |   |&quot; Eliminare &quot;| Elimina il record corrente.</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Genera il <xref:System.Web.UI.WebControls.FormView.ItemDeleted>ed eventi <xref:System.Web.UI.WebControls.FormView.ItemDeleting>. |   |&quot; Modificare &quot;| Inserisce il <xref:System.Web.UI.WebControls.FormView>controllo in modalità di modifica.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemDeleting> </xref:System.Web.UI.WebControls.FormView.ItemDeleted> Genera il <xref:System.Web.UI.WebControls.FormView.ModeChanged>ed eventi <xref:System.Web.UI.WebControls.FormView.ModeChanging>. |   |&quot; Inserisci &quot;| Inserisce il record corrente nell&quot;origine dati.</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Genera il <xref:System.Web.UI.WebControls.FormView.ItemInserted>ed eventi <xref:System.Web.UI.WebControls.FormView.ItemInserting>. |   |&quot; Nuovo &quot;| Inserisce il <xref:System.Web.UI.WebControls.FormView>controllo in modalità di inserimento.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemInserting> </xref:System.Web.UI.WebControls.FormView.ItemInserted> Genera il <xref:System.Web.UI.WebControls.FormView.ModeChanged>ed eventi <xref:System.Web.UI.WebControls.FormView.ModeChanging>. |   |&quot; Pagina &quot;| Esegue un&quot;operazione di spostamento.</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Impostare il `CommandArgument` proprietà del pulsante su &quot;First&quot;, &quot;Last&quot;, &quot;Avanti&quot;, &quot;Prev&quot; o un numero di pagina per specificare il tipo di operazione di spostamento per eseguire. Genera il <xref:System.Web.UI.WebControls.FormView.PageIndexChanged>ed eventi <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>. |   |&quot; Aggiornamento &quot;| Aggiorna il record corrente nell&quot;origine dati.</xref:System.Web.UI.WebControls.FormView.PageIndexChanging> </xref:System.Web.UI.WebControls.FormView.PageIndexChanged> Genera il <xref:System.Web.UI.WebControls.FormView.ItemUpdated>ed eventi <xref:System.Web.UI.WebControls.FormView.ItemUpdating>. |       Anche se l&quot;evento ItemCommand viene generato quando viene premuto un pulsante elencato nella tabella precedente, è consigliabile utilizzare gli eventi elencati nella tabella per l&quot;operazione.</xref:System.Web.UI.WebControls.FormView.ItemUpdating> </xref:System.Web.UI.WebControls.FormView.ItemUpdated>       Oggetto <xref:System.Web.UI.WebControls.FormViewCommandEventArgs>oggetto viene passato al metodo di gestione degli eventi, che consente di determinare il nome e l&quot;argomento del comando del pulsante scelto.</xref:System.Web.UI.WebControls.FormViewCommandEventArgs> Per determinare il nome e l&quot;argomento del comando, utilizzare il <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>e <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>proprietà, rispettivamente.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> È anche possibile accedere al controllo che ha generato l&quot;evento tramite il <xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.CommandSource%2A>proprietà.</xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.CommandSource%2A>       Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
