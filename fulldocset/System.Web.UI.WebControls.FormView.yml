  namespace: System.Web.UI.WebControls
  summary: "Si verifica quando un pulsante di aggiornamento all&quot;interno di un <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> si fa clic sul controllo, ma prima dell&quot;operazione di aggiornamento."
  remarks: "Il <xref:System.Web.UI.WebControls.FormView>controllo genera l&quot;evento ItemUpdating quando un pulsante Aggiorna (un pulsante con il relativo `CommandName` proprietà è impostata su &quot;Update&quot;) all&quot;interno del controllo viene selezionato, ma prima che il <xref:System.Web.UI.WebControls.FormView>ha aggiornato il record.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> In questo modo è possibile fornire un metodo di gestione degli eventi che esegue una routine personalizzata, ad esempio HTML codifica i valori di un record prima di aggiornare l&quot;origine dati, ogni volta che si verifica questo evento.       Oggetto <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs>oggetto viene passato al metodo di gestione degli eventi, che consente di determinare il valore di un argomento di comando facoltative inviato al <xref:System.Web.UI.WebControls.FormView>controllo e per indicare che l&quot;operazione di aggiornamento deve essere annullata.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormViewUpdateEventArgs> Il valore dell&quot;argomento comando corrisponde alla `CommandArgument` proprietà del pulsante Aggiorna. Quando il `CommandArgument` del pulsante Aggiorna è impostata, utilizzare il <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.CommandArgument%2A>proprietà per determinare il valore dell&quot;argomento del comando.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.CommandArgument%2A> Per annullare l&quot;operazione di aggiornamento, impostare il <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>proprietà `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> È anche possibile leggere o modificare i nuovi valori immessi dall&quot;utente utilizzando il <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.Keys%2A>e <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>proprietà.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.Keys%2A> Il <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A>proprietà contiene i campi chiave, mentre il <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>proprietà contiene i campi non chiave.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A> Se è necessario accedere ai valori di campi non chiave originale, usare il <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.OldValues%2A>proprietà.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.OldValues%2A>       Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
