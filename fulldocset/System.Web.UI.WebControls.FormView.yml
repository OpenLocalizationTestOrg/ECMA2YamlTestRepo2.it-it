  name: InsertItemTemplate
  nameWithType: FormView.InsertItemTemplate
  fullName: System.Web.UI.WebControls.FormView.InsertItemTemplate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta il contenuto personalizzato per un elemento in modalità di inserimento."
  remarks: "Il <xref:System.Web.UI.WebControls.FormView>controllo esegue il rendering di un modello diverso per la riga di dati in base alla modalità corrente del controllo (specificato da di <xref:System.Web.UI.WebControls.FormView.CurrentMode%2A>proprietà).</xref:System.Web.UI.WebControls.FormView.CurrentMode%2A> </xref:System.Web.UI.WebControls.FormView> Nella tabella seguente viene illustrato il modello viene utilizzato per ciascuna modalità.      | Modalità | Modello sottoposto a rendering |   |----------|-----------------------|   | Modifica | <xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A>|   | Inserisci | InsertItemTemplate |   | Sola lettura | <xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A>|       Utilizzare la proprietà InsertItemTemplate per definire la propria interfaccia utente (UI) per i dati di riga quando il <xref:System.Web.UI.WebControls.FormView>controllo è in modalità di inserimento.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A> Il modello di elemento di inserimento è in genere contiene i controlli di input all&quot;utente di immettere i valori per il nuovo record, nonché per inserire il record e annullare l&quot;operazione di inserimento di pulsanti di comando.       Per specificare il modello personalizzato, inserire innanzitutto `<InsertItemTemplate>` tra il tag di apertura e chiusura dei tag di <xref:System.Web.UI.WebControls.FormView>controllo.</xref:System.Web.UI.WebControls.FormView> È quindi possibile elencare il contenuto del modello tra l&quot;apertura e chiusura `<InsertItemTemplate>` tag. Tramite un&quot;espressione di associazione bidirezionale, è possibile associare un campo con un controllo di input. Quando viene inserito un record, il <xref:System.Web.UI.WebControls.FormView>controllo estrae automaticamente il valore del campo dal controllo di input associato.</xref:System.Web.UI.WebControls.FormView> Per ulteriori informazioni sulle espressioni di associazione bidirezionale, vedere [associazione ai database](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742). Per creare pulsanti di comando che eseguono l&quot;annullamento incorporato e le operazioni di inserimento, aggiungere un controllo pulsante di comando per il modello con il relativo `CommandName` proprietà è impostata su uno dei valori elencati nella tabella seguente.      | Tipo di pulsante di comando | Valore CommandName |   |-------------------------|-----------------------|   | Annulla | &quot; Annullare &quot;|   | Inserire | &quot; Inserisci &quot;|       È possibile controllare l&quot;aspetto del modello di elemento utilizzando il <xref:System.Web.UI.WebControls.FormView.InsertRowStyle%2A>proprietà.</xref:System.Web.UI.WebControls.FormView.InsertRowStyle%2A>"
  example:
  - "The following example demonstrates how to define a custom template for a data row in insert mode.  \n  \n [!code-vb[FormViewInsertItemTemplate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_158_1.aspx)]\n [!code-cs[FormViewInsertItemTemplate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_158_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.ITemplate InsertItemTemplate { get; set; }
    return:
