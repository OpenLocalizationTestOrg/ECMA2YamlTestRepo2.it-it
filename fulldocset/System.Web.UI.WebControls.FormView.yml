  remarks: "Utilizzare la proprietà InsertRowStyle per controllare l&quot;aspetto dei dati di riga quando un <xref:System.Web.UI.WebControls.FormView>controllo è in modalità di inserimento.</xref:System.Web.UI.WebControls.FormView> Quando il <xref:System.Web.UI.WebControls.FormView>controllo è in modalità di inserimento, la riga di dati consente di visualizzare il contenuto definito dall&quot;utente specificato per il <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>proprietà.</xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.FormView> Questa proprietà è di sola lettura. Tuttavia, è possibile impostare le proprietà del <xref:System.Web.UI.WebControls.TableItemStyle>restituito.</xref:System.Web.UI.WebControls.TableItemStyle>       Le proprietà possono essere impostate in modo dichiarativo utilizzando uno dei metodi seguenti:-inserire un attributo nel tag di apertura del <xref:System.Web.UI.WebControls.FormView>controllo nel modulo `Property-Subproperty`, dove `Subproperty` è una proprietà del <xref:System.Web.UI.WebControls.TableItemStyle>oggetto (ad esempio, `InsertRowStyle-ForeColor`).</xref:System.Web.UI.WebControls.TableItemStyle> </xref:System.Web.UI.WebControls.FormView>      -Annidare un `<InsertRowStyle>` elemento tra i tag di apertura e chiusura del <xref:System.Web.UI.WebControls.FormView>controllo.</xref:System.Web.UI.WebControls.FormView>       Le proprietà possono essere impostate anche a livello di codice nel formato `Property.Subproperty` (ad esempio, `InsertRowStyle.ForeColor`). Impostazioni comuni includono in genere le proprietà del carattere, colore di primo piano e un colore di sfondo personalizzato."
