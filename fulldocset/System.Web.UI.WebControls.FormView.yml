stem.Web.UI.WebControls.FormViewRow> </xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A> </xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A> Se entrambe le proprietà sono impostate, la proprietà <xref:System.Web.UI.WebControls.FormView.EmptyDataTemplate%2A>ha la precedenza. |   | Riga di piè di pagina | Il valore della <xref:System.Web.UI.WebControls.FormView.FooterText%2A>proprietà o il contenuto del <xref:System.Web.UI.WebControls.FormView.FooterTemplate%2A>proprietà viene aggiunta al <xref:System.Web.UI.WebControls.FormViewRow>oggetto, a seconda di quale sia impostata.</xref:System.Web.UI.WebControls.FormViewRow> </xref:System.Web.UI.WebControls.FormView.FooterTemplate%2A> </xref:System.Web.UI.WebControls.FormView.FooterText%2A> </xref:System.Web.UI.WebControls.FormView.EmptyDataTemplate%2A> Se entrambe le proprietà sono impostate, la proprietà <xref:System.Web.UI.WebControls.FormView.FooterTemplate%2A>ha la precedenza. |   | Riga di intestazione | Il valore della <xref:System.Web.UI.WebControls.FormView.HeaderText%2A>proprietà o il contenuto del <xref:System.Web.UI.WebControls.FormView.HeaderTemplate%2A>proprietà viene aggiunta al <xref:System.Web.UI.WebControls.FormViewRow>oggetto, a seconda di quale sia impostata.</xref:System.Web.UI.WebControls.FormViewRow> </xref:System.Web.UI.WebControls.FormView.HeaderTemplate%2A> </xref:System.Web.UI.WebControls.FormView.HeaderText%2A> </xref:System.Web.UI.WebControls.FormView.FooterTemplate%2A> Se entrambe le proprietà sono impostate, la proprietà <xref:System.Web.UI.WebControls.FormView.HeaderTemplate%2A>ha la precedenza. |      > [!NOTE] > Questo metodo non inizializza la riga del pager.</xref:System.Web.UI.WebControls.FormView.HeaderTemplate%2A> Per creare la riga del pager, utilizzare il <xref:System.Web.UI.WebControls.FormView.InitializePager%2A>metodo.</xref:System.Web.UI.WebControls.FormView.InitializePager%2A>"
