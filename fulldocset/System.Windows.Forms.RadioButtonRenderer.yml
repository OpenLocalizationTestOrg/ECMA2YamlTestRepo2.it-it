  name: RadioButtonRenderer
  nameWithType: RadioButtonRenderer
  fullName: System.Windows.Forms.RadioButtonRenderer
  type: Class
  summary: "Fornisce i metodi utilizzati per eseguire il rendering di un controllo di pulsante di opzione (nota anche come un pulsante di opzione) con o senza gli stili di visualizzazione. Questa classe non può essere ereditata."
  remarks: "La classe RadioButtonRenderer fornisce un set di `static` controllo pulsante di metodi che possono essere usati per eseguire il rendering di un&quot;opzione. Il rendering di un controllo si riferisce alla creazione di un controllo dell&quot;interfaccia utente. Per disegnare un pulsante di opzione, utilizzare uno del <xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A>metodi.</xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A> Questi metodi forniscono un&quot;ampia gamma di opzioni, ad esempio testo o un&quot;immagine con il pulsante di opzione.       Se sono abilitati nel sistema operativo e gli stili visivi vengono applicati all&quot;applicazione corrente, <xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A>il pulsante di opzione con stile di visualizzazione corrente verrà disegnato.</xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A> In caso contrario, <xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A>disegnerà il pulsante di opzione con lo stile classico di Windows.</xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A> Ciò è utile se si sta creando un controllo personalizzato che deve corrispondere automaticamente l&quot;impostazione dello stile di visualizzazione corrente del sistema operativo.       Questa classe incapsula la funzionalità <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>che è impostato su uno degli elementi esposti dalla <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.RadioButton?displayProperty=fullName>classe.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.RadioButton?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Per ulteriori informazioni, vedere [il Rendering di controlli con stili visivi](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to write a custom control that uses the <xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A> method to draw an option button that responds to mouse clicks.  \n  \n [!code-vb[System.Windows.Forms.RadioButtonRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.r_6_1.vb)]\n [!code-cpp[System.Windows.Forms.RadioButtonRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.r_6_1.cpp)]\n [!code-cs[System.Windows.Forms.RadioButtonRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.r_6_1.cs)]"
