  type: Enum
  summary: "Specifica se un [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] viene eseguito il servizio, oppure è possibile eseguire, in una modalità compatibile con [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)]."
  remarks: '[!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)]modalità di compatibilità consente [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] services per utilizzare le funzionalità di ASP.NET, ad esempio la rappresentazione di identità. È abilitato a livello di applicazione tramite il file Web. config e non può essere sostituito dal file Web. config annidati nell&quot;applicazione. Quando il valore AspNetCompatibilityRequirementsMode non è specificato per un servizio, si ottiene consentito comportamento per impostazione predefinita. Per ulteriori informazioni, vedere [ \&lt; serviceHostingEnvironment\&gt;](../Topic/%3CserviceHostingEnvironment%3E.md).'
  example:
  - "Service developers can ensure that their service is only run in ASP.NET Compatibility Mode by setting the AspNetCompatibilityRequirementsMode property on the <xref:System.ServiceModel.Activation.AspNetCompatibilityRequirementsAttribute> to Required as shown in the following example:  \n  \n [!code-vb[S_AspNetCompatibility#1](~/add/codesnippet/visualbasic/t-system.servicemodel.ac_4_1.vb)]\n [!code-cs[S_AspNetCompatibility#1](~/add/codesnippet/csharp/t-system.servicemodel.ac_4_1.cs)]  \n  \n [!code-vb[S_AspNetCompatibility#2](~/add/codesnippet/visualbasic/t-system.servicemodel.ac_4_2.vb)]\n [!code-cs[S_AspNetCompatibility#2](~/add/codesnippet/csharp/t-system.servicemodel.ac_4_2.cs)]"
