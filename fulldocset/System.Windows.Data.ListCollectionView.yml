  name: ListCollectionView
  nameWithType: ListCollectionView
  fullName: System.Windows.Data.ListCollectionView
  type: Class
  summary: "Rappresenta la visualizzazione di raccolta per le raccolte che implementano <xref:System.Collections.IList>.</xref:System.Collections.IList>"
  remarks: "Quando si associa a una raccolta di dati, è opportuno ordinare, filtrare o raggruppare i dati. A tale scopo, utilizzare le visualizzazioni di raccolta. È possibile considerare un <xref:System.Windows.Data.CollectionView>come livello sopra la raccolta di origine di associazione che consente di esplorare e visualizzare la raccolta di origine in base alle query di ordinamento, filtro e gruppo, senza dovere modificare sottostante insieme di origine.</xref:System.Windows.Data.CollectionView> Se la raccolta di origine implementa il <xref:System.Collections.Specialized.INotifyCollectionChanged>interfaccia, le modifiche generate dal <xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged>evento vengono propagate alle visualizzazioni.</xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged> </xref:System.Collections.Specialized.INotifyCollectionChanged>       Tutte le raccolte presentano un valore predefinito <xref:System.Windows.Data.CollectionView>.</xref:System.Windows.Data.CollectionView> Per tutte le raccolte che implementa <xref:System.Collections.IList>, l&quot;oggetto ListCollectionView è l&quot;oggetto di visualizzazione predefinito.</xref:System.Collections.IList> <xref:System.Windows.Data.BindingListCollectionView>È la classe di visualizzazione di raccolta utilizzata per le raccolte che implementano <xref:System.ComponentModel.IBindingList>.</xref:System.ComponentModel.IBindingList> </xref:System.Windows.Data.BindingListCollectionView> Per ottenere la visualizzazione predefinita, utilizzare il <xref:System.Windows.Data.CollectionViewSource.GetDefaultView%2A>metodo.</xref:System.Windows.Data.CollectionViewSource.GetDefaultView%2A> Per un esempio, vedere [procedura: ottenere la visualizzazione predefinita di una raccolta di dati](~/add/includes/ajax-current-ext-md.md).       Per ulteriori informazioni sulle visualizzazioni di raccolta, vedere [Panoramica del Data Binding](~/add/includes/ajax-current-ext-md.md)."
