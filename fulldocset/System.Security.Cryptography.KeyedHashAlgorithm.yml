  name: KeyedHashAlgorithm
  nameWithType: KeyedHashAlgorithm
  fullName: System.Security.Cryptography.KeyedHashAlgorithm
  type: Class
  summary: "Rappresenta la classe astratta dalla quale tutte le implementazioni dell&quot;algoritmo hash con chiave devono derivare algoritmi."
  remarks: "Hash funzioni mappa stringhe binarie di lunghezza arbitraria a piccole stringhe binarie di lunghezza fissa. Una funzione hash di crittografia ha la proprietà che è impossibile da trovare due input distinti con hash sullo stesso valore. Piccole modifiche ai dati implica modifiche imprevedibili di grandi dimensioni nell&quot;hash.       Algoritmo hash con chiave è una funzione hash unidirezionale dipendente dalla chiave, usata come un message authentication code. Solo l&quot;utente che conosce la chiave può verificare l&quot;hash. Gli algoritmi hash con chiave forniscono autenticità senza segretezza.       Le funzioni hash vengono comunemente utilizzate con le firme digitali e l&quot;integrità dei dati. La <xref:System.Security.Cryptography.HMACSHA1>classe è un esempio di algoritmo hash con chiave.</xref:System.Security.Cryptography.HMACSHA1>"
  example:
  - "The following code example demonstrates how to derive from the KeyedHashAlgorithm class.  \n  \n [!code-cs[KeyedHashAlgorithm#1](~/add/codesnippet/csharp/t-system.security.crypto_129_1.cs)]\n [!code-vb[KeyedHashAlgorithm#1](~/add/codesnippet/visualbasic/t-system.security.crypto_129_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class KeyedHashAlgorithm : System.Security.Cryptography.HashAlgorithm
