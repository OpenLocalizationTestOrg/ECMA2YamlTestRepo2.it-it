  name: ICustomIdentityConfiguration
  nameWithType: ICustomIdentityConfiguration
  fullName: System.IdentityModel.Configuration.ICustomIdentityConfiguration
  type: Interface
  summary: "Definisce i metodi che consentono a una classe caricare la configurazione personalizzata."
  remarks: "Le classi che implementano l&quot;interfaccia ICustomIdentityConfiguration possano caricare la configurazione personalizzata da XML.       Molte delle classi Windows Identity Foundation (WIF) implementa l&quot;interfaccia ICustomIdentityConfiguration per fornire la funzionalità che consentono di definire una configurazione personalizzata di classi derivate da un file di configurazione. Molte delle classi di WIF forniscono un&quot;implementazione di base di questo metodo per fornire la configurazione predefinita per gli oggetti che rappresentano."
  syntax:
    content: public interface ICustomIdentityConfiguration
  implements: []
