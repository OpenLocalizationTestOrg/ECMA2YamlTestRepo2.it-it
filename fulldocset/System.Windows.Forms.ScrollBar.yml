  fullName: System.Windows.Forms.ScrollBar
  type: Class
  summary: "Implementa la funzionalità di base di un controllo barra di scorrimento."
  remarks: "In genere non ereditano direttamente dalla classe barra di scorrimento. Per creare la propria classe barra di scorrimento, ereditare da <xref:System.Windows.Forms.VScrollBar>o <xref:System.Windows.Forms.HScrollBar>classe.</xref:System.Windows.Forms.HScrollBar> </xref:System.Windows.Forms.VScrollBar>      > [!NOTE] > La casella di scorrimento è talvolta detta di scorrimento.       Per regolare l&quot;intervallo di valori del controllo barra di scorrimento, impostare il <xref:System.Windows.Forms.ScrollBar.Minimum%2A>e <xref:System.Windows.Forms.ScrollBar.Maximum%2A>proprietà.</xref:System.Windows.Forms.ScrollBar.Maximum%2A> </xref:System.Windows.Forms.ScrollBar.Minimum%2A> Per regolare la distanza, la casella di scorrimento, impostare il <xref:System.Windows.Forms.ScrollBar.SmallChange%2A>e <xref:System.Windows.Forms.ScrollBar.LargeChange%2A>proprietà.</xref:System.Windows.Forms.ScrollBar.LargeChange%2A> </xref:System.Windows.Forms.ScrollBar.SmallChange%2A> Per regolare il punto iniziale della casella di scorrimento, impostare il <xref:System.Windows.Forms.ScrollBar.Value%2A>proprietà quando il controllo viene inizialmente visualizzato.</xref:System.Windows.Forms.ScrollBar.Value%2A>       Linee guida dell&quot;interfaccia utente è consigliabile che le <xref:System.Windows.Forms.ScrollBar.SmallChange%2A>proprietà e <xref:System.Windows.Forms.ScrollBar.LargeChange%2A>vengono impostate relativo alle dimensioni di visualizzazione che l&quot;utente, non alle dimensioni totali tra la parte non visibili.</xref:System.Windows.Forms.ScrollBar.LargeChange%2A> </xref:System.Windows.Forms.ScrollBar.SmallChange%2A> Se si dispone di una casella di immagine con le barre di scorrimento che visualizzano un&quot;immagine di grandi dimensioni, ad esempio il <xref:System.Windows.Forms.ScrollBar.SmallChange%2A>e <xref:System.Windows.Forms.ScrollBar.LargeChange%2A>proprietà devono essere impostate relativa alle dimensioni della casella di immagine, non per le dimensioni dell&quot;immagine.</xref:System.Windows.Forms.ScrollBar.LargeChange%2A> </xref:System.Windows.Forms.ScrollBar.SmallChange%2A>"
  example:
  - "The following example creates and initializes a <xref:System.Windows.Forms.VScrollBar> and adds it to a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[Classic VScrollBar Example#1](~/add/codesnippet/cpp/t-system.windows.forms.s_3_1.cpp)]\n [!code-vb[Classic VScrollBar Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_3_1.vb)]\n [!code-cs[Classic VScrollBar Example#1](~/add/codesnippet/csharp/t-system.windows.forms.s_3_1.cs)]"
