  name: PropertyGrid
  nameWithType: PropertyGrid
  fullName: System.Windows.Forms.PropertyGrid
  type: Class
  summary: "Fornisce un&quot;interfaccia utente per esplorare le proprietà di un oggetto."
  remarks: "Per utilizzare la griglia delle proprietà, creare una nuova istanza della classe PropertyGrid in un controllo padre sia impostata <xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A>sull&quot;oggetto per visualizzare le proprietà for</xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A>       Le informazioni visualizzate nella griglia sono uno snapshot delle proprietà al momento che l&quot;assegnazione dell&quot;oggetto. Se un valore di proprietà dell&quot;oggetto specificato per il <xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A>viene modificato nel codice in fase di esecuzione, il nuovo valore non viene visualizzato fino a quando non viene eseguita un&quot;azione nella griglia in cui aggiornare la griglia.</xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A>       Le schede delle proprietà all&quot;interno della griglia delle proprietà vengono visualizzate come pulsanti sulla barra degli strumenti nella parte superiore di PropertyGrid e possono variare in ambito, come definito in <xref:System.ComponentModel.PropertyTabScope>.</xref:System.ComponentModel.PropertyTabScope>       È possibile utilizzare il <xref:System.Windows.Forms.PropertyGrid.LargeButtons%2A>proprietà per visualizzare pulsanti di grandi dimensioni anziché il valore predefinito di quelli più piccoli.</xref:System.Windows.Forms.PropertyGrid.LargeButtons%2A> Pulsanti grandi sono 32 x 32 pixel anziché standard 16 x 16 pixel. I pulsanti di piccoli e grandi dimensioni e la proprietà elenco icone di espansione (il segno più o meno le icone) vengono ridimensionati in base all&quot;impostazione DPI di sistema quando il file app. config contiene la voce seguente: ```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>      ``` PropertyGrid il controllo non viene inizialmente visualizzato nella casella degli strumenti nell&quot;ambiente di sviluppo. È possibile aggiungere una griglia delle proprietà nella casella degli strumenti, che consente di trascinare un controllo PropertyGrid nel form. È inoltre possibile definire un&quot;istanza di PropertyGrid aggiungendo il codice appropriato nel codice sorgente.       Tutte le proprietà pubbliche del <xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A>verrà visualizzato nel controllo PropertyGrid per impostazione predefinita.</xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A> È possibile nascondere una proprietà in modo che non viene visualizzata nel controllo PropertyGrid decorandolo con il <xref:System.ComponentModel.BrowsableAttribute>e impostando il valore su `false`.</xref:System.ComponentModel.BrowsableAttribute> È possibile specificare la categoria che una proprietà viene visualizzata fornendo una categoria con <xref:System.ComponentModel.CategoryAttribute>.</xref:System.ComponentModel.CategoryAttribute> È possibile fornire un testo descrittivo per la proprietà visualizzata nella parte inferiore del controllo PropertyGrid utilizzando <xref:System.ComponentModel.DescriptionAttribute>.</xref:System.ComponentModel.DescriptionAttribute>"
  example:
  - "The following code example illustrates creating a property grid and setting its location on a form. This example requires that you have a form with a <xref:System.Windows.Forms.TextBox> on it.  \n  \n [!code-cpp[Classic PropertyGrid Example#1](~/add/codesnippet/cpp/t-system.windows.forms.p_13_1.cpp)]\n [!code-cs[Classic PropertyGrid Example#1](~/add/codesnippet/csharp/t-system.windows.forms.p_13_1.cs)]\n [!code-vb[Classic PropertyGrid Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.p_13_1.vb)]"
