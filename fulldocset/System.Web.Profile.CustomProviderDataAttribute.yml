  fullName: System.Web.Profile.CustomProviderDataAttribute
  type: Class
  summary: "Fornisce una stringa di dati personalizzati al provider per una proprietà del profilo."
  remarks: "La classe CustomProviderDataAttribute viene utilizzata per fornire una stringa di dati con una proprietà di profilo per un provider personalizzato. La stringa di dati personalizzato può essere impostata su qualsiasi valore stringa e viene impostata utilizzando il `customProviderData` attributo dell&quot;elemento di configurazione per l&quot;aggiunta di proprietà del profilo. Se il `customProviderData` attributo è impostato, quindi il valore viene inserito nel <xref:System.Configuration.SettingsProperty.Attributes%2A>insieme per la proprietà e viene indicizzato in base al nome &quot;CustomProviderData&quot;.</xref:System.Configuration.SettingsProperty.Attributes%2A>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class CustomProviderDataAttribute : Attribute
