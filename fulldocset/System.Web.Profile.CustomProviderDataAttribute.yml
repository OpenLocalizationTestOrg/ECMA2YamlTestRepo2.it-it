  summary: "Ottiene una stringa di dati personalizzati per il provider di proprietà di profilo."
  remarks: "Il valore della proprietà CustomProviderData è impostato tramite il `customProviderData` attributo dell&quot;elemento di configurazione per l&quot;aggiunta di proprietà del profilo. Per essere utilizzato dal provider di profili per la proprietà, è possibile impostare la proprietà CustomProviderData su qualsiasi valore stringa. Se il `customProviderData` attributo è impostato, quindi il valore viene inserito nel <xref:System.Configuration.SettingsProperty.Attributes%2A>insieme per la proprietà e viene indicizzato in base al nome &quot;CustomProviderData&quot;.</xref:System.Configuration.SettingsProperty.Attributes%2A>"
