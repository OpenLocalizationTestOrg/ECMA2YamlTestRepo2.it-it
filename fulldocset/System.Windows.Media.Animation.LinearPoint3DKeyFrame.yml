  summary: "Aggiunge un&quot;animazione dal <xref href=&quot;System.Windows.Media.Media3D.Point3D&quot;> </xref> valore del fotogramma chiave precedente al relativo oggetto <xref:System.Windows.Media.Animation.Point3DKeyFrame.Value*>usando l&quot;interpolazione lineare.</xref:System.Windows.Media.Animation.Point3DKeyFrame.Value*>"
  remarks: "Questa classe viene utilizzata come parte di un <xref:System.Windows.Media.Animation.Point3DKeyFrameCollection>in combinazione con un <xref:System.Windows.Media.Animation.Point3DAnimationUsingKeyFrames>per animare un <xref:System.Windows.Media.Media3D.Point3D>valore della proprietà in un set di fotogrammi chiavi.</xref:System.Windows.Media.Media3D.Point3D> </xref:System.Windows.Media.Animation.Point3DAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.Point3DKeyFrameCollection>       Un fotogramma chiave definisce un segmento del <xref:System.Windows.Media.Animation.Point3DAnimationUsingKeyFrames>a cui appartiene.</xref:System.Windows.Media.Animation.Point3DAnimationUsingKeyFrames> Ogni fotogramma chiave ha una destinazione <xref:System.Windows.Media.Animation.Point3DKeyFrame.Value%2A>e un <xref:System.Windows.Media.Animation.Point3DKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.Point3DKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.Point3DKeyFrame.Value%2A> Il <xref:System.Windows.Media.Animation.Point3DKeyFrame.KeyTime%2A>Specifica l&quot;ora in cui il fotogramma chiave <xref:System.Windows.Media.Animation.Point3DKeyFrame.Value%2A>deve essere raggiunto.</xref:System.Windows.Media.Animation.Point3DKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.Point3DKeyFrame.KeyTime%2A> Un fotogramma chiave aggiunge un&quot;animazione dal valore di destinazione del fotogramma chiave precedente al valore di destinazione. Viene avviato quando il fotogramma chiave precedente termina e termina quando viene raggiunta la chiave temporale.       Fotogrammi chiave lineari come LinearPoint3DKeyFrame creano un&quot;interpolazione lineare uniforme tra i valori."
  syntax:
    content: 'public class LinearPoint3DKeyFrame : System.Windows.Media.Animation.Point3DKeyFrame'
