  remarks: "In genere, non è necessario che il X509SubjectKeyIdentifierClause essere utilizzata solo quando viene creato un servizio token di sicurezza personalizzato. Quando un servizio token di sicurezza restituisce un token di sicurezza, il token di sicurezza emesso contiene riferimenti a token di sicurezza associati e. I riferimenti associati si riferiscono ai token di sicurezza contenuti nell&quot;intestazione di sicurezza di un messaggio SOAP e i riferimenti non associati sono token di sicurezza che non sono inclusi nell&quot;intestazione di sicurezza di un messaggio SOAP. Questi riferimenti confermano in genere l&quot;autenticità del token di sicurezza emesso. Utilizzare la <xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause>classe di riferimento un <xref:System.IdentityModel.Tokens.X509SecurityToken>token di sicurezza utilizzando l&quot;estensione di identificatore di chiave soggetto del certificato x.&509;.</xref:System.IdentityModel.Tokens.X509SecurityToken> </xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause> Il <xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause.GetX509SubjectKeyIdentifier%2A>metodo restituisce l&quot;oggetto estensione dell&quot;identificatore di chiave.</xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause.GetX509SubjectKeyIdentifier%2A>       [!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)]supporta i seguenti tipi di riferimenti a token di sicurezza per <xref:System.IdentityModel.Tokens.X509SecurityToken>i token di sicurezza.</xref:System.IdentityModel.Tokens.X509SecurityToken>      - <xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>- <xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause>-X509SubjectKeyIdentifierClause <xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause></xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>"
