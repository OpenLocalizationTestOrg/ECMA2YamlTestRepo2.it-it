  name: SynchronizationAttribute
  nameWithType: SynchronizationAttribute
  fullName: System.EnterpriseServices.SynchronizationAttribute
  type: Class
  summary: "Imposta il valore di sincronizzazione del componente. Questa classe non può essere ereditata."
  remarks: "Le transazioni e attivazione di just-in-time (JIT) abilitano la sincronizzazione automatica.       Per ulteriori informazioni sull&quot;utilizzo degli attributi, vedere [attributi](~/add/includes/ajax-current-ext-md.md).       Evento di reimpostazione automatica che non sono in modo deterministico sottoposto a garbage collection e SynchronizationAttribute l&quot;applicazione a un oggetto associato al contesto comporta la creazione di un handle di attesa. Pertanto, non creare un numero elevato di oggetti associati al contesto contrassegnati con il `SynchronizationAttribute` all&quot;interno di un breve periodo di tempo."
  example:
  - "The following code example demonstrates the use of the SynchronizationAttribute type.  \n  \n [!code-vb[EnterpriseServicesSynchronizationAttribute#0](~/add/codesnippet/visualbasic/t-system.enterpriseservi_26_1.vb)]\n [!code-cs[EnterpriseServicesSynchronizationAttribute#0](~/add/codesnippet/csharp/t-system.enterpriseservi_26_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class SynchronizationAttribute : Attribute
