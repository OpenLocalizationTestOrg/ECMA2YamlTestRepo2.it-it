  type: Class
  summary: "Supporta il <xref href=&quot;System.Web.UI.WebControls.LinqDataSource&quot;> </xref> controllare e fornisce un&quot;interfaccia per i controlli con associazione a dati per eseguire operazioni sui dati LINQ."
  remarks: "La classe LinqDataSourceView è progettata principalmente per essere utilizzato dai controlli con associazione a dati e non come oggetto programmabile nel codice della pagina. Gli sviluppatori di pagine in genere utilizzano il <xref:System.Web.UI.WebControls.LinqDataSource>controllo per interagire con i dati.</xref:System.Web.UI.WebControls.LinqDataSource>       Controlli origine dati ASP.NET contengono uno o più elenchi di dati, rappresentati da oggetti vista origine dati. La classe LinqDataSourceView estende la <xref:System.Web.UI.DataSourceView>classe.</xref:System.Web.UI.DataSourceView> Definisce le funzionalità del <xref:System.Web.UI.WebControls.LinqDataSource>controllo con cui è associata e implementa la funzionalità dati di base per il controllo origine dati.</xref:System.Web.UI.WebControls.LinqDataSource> La classe implementa LinqDataSourceView il <xref:System.Web.UI.WebControls.LinqDataSourceView.Select%2A>, <xref:System.Web.UI.WebControls.LinqDataSourceView.Update%2A>, <xref:System.Web.UI.WebControls.LinqDataSourceView.Insert%2A>, e <xref:System.Web.UI.WebControls.LinqDataSourceView.Delete%2A>operazioni.</xref:System.Web.UI.WebControls.LinqDataSourceView.Delete%2A> </xref:System.Web.UI.WebControls.LinqDataSourceView.Insert%2A> </xref:System.Web.UI.WebControls.LinqDataSourceView.Update%2A> </xref:System.Web.UI.WebControls.LinqDataSourceView.Select%2A> Implementa inoltre l&quot;ordinamento, filtro e la gestione delle impostazioni che vengono mantenute nella visualizzazione stato.       Anche se l&quot;oggetto LinqDataSourceView non è direttamente esposto agli sviluppatori di pagine, molte delle relative proprietà e metodi è possibile accedere tramite il <xref:System.Web.UI.WebControls.LinqDataSource>controllo.</xref:System.Web.UI.WebControls.LinqDataSource> Il controllo LinqDataSourceView implementa i seguenti metodi di recupero di dati e gli eventi e li espone agli sviluppatori di pagine e ad altri chiamanti tramite associato <xref:System.Web.UI.WebControls.LinqDataSource>controllo: - il <xref:System.Web.UI.WebControls.LinqDataSource.Select%2A>proprietà.</xref:System.Web.UI.WebControls.LinqDataSource.Select%2A> </xref:System.Web.UI.WebControls.LinqDataSource>      -La <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>evento.</xref:System.Web.UI.WebControls.LinqDataSource.Selecting>      -La <xref:System.Web.UI.WebControls.LinqDataSource.Selected>evento.</xref:System.Web.UI.WebControls.LinqDataSource.Selected>      -La <xref:System.Web.UI.WebControls.LinqDataSource.Update%2A>metodo.</xref:System.Web.UI.WebControls.LinqDataSource.Update%2A>      -La <xref:System.Web.UI.WebControls.LinqDataSource.Updating>evento.</xref:System.Web.UI.WebControls.LinqDataSource.Updating>      -La <xref:System.Web.UI.WebControls.LinqDataSource.Updated>evento.</xref:System.Web.UI.WebControls.LinqDataSource.Updated>      -La <xref:System.Web.UI.WebControls.LinqDataSource.Insert%2A>metodo.</xref:System.Web.UI.WebControls.LinqDataSource.Insert%2A>      -La <xref:System.Web.UI.WebControls.LinqDataSource.Inserting>evento.</xref:System.Web.UI.WebControls.LinqDataSource.Inserting>      -La <xref:System.Web.UI.WebControls.LinqDataSource.Inserted>evento.</xref:System.Web.UI.WebControls.LinqDataSource.Inserted>      -La <xref:System.Web.UI.WebControls.LinqDataSource.Delete%2A>metodo.</xref:System.Web.UI.WebControls.LinqDataSource.Delete%2A>      -La <xref:System.Web.UI.WebControls.LinqDataSource.Deleting>evento.</xref:System.Web.UI.WebControls.LinqDataSource.Deleting>      -La <xref:System.Web.UI.WebControls.LinqDataSource.Deleted>evento.</xref:System.Web.UI.WebControls.LinqDataSource.Deleted>       È possibile ordinare i dati recuperati con il <xref:System.Web.UI.WebControls.LinqDataSource>controllo aggiungendo un `OrderBy` clausola.</xref:System.Web.UI.WebControls.LinqDataSource> È possibile fornire un&quot;espressione di ordinamento per l&quot;istanza LinqDataSourceView impostando il <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>proprietà del <xref:System.Web.UI.DataSourceSelectArguments>oggetto passato per il <xref:System.Web.UI.WebControls.LinqDataSourceView.Select%2A>(metodo).</xref:System.Web.UI.WebControls.LinqDataSourceView.Select%2A> </xref:System.Web.UI.DataSourceSelectArguments> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A> La sintassi per la <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>proprietà corrisponde alla sintassi per un <xref:System.Data.DataView.Sort%2A?displayProperty=fullName>proprietà.</xref:System.Data.DataView.Sort%2A?displayProperty=fullName> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>       Il controllo LinqDataSourceView implementa il <xref:System.Web.UI.IStateManager>interfaccia e utilizza lo stato per tenere traccia di stato nelle richieste di pagine di visualizzazione.</xref:System.Web.UI.IStateManager> Le implementazioni del <xref:System.Web.UI.WebControls.LinqDataSourceView.IsTrackingViewState%2A>proprietà e <xref:System.Web.UI.WebControls.LinqDataSourceView.LoadViewState%2A>, <xref:System.Web.UI.WebControls.LinqDataSourceView.SaveViewState%2A>, e <xref:System.Web.UI.WebControls.LinqDataSourceView.TrackViewState%2A>vengono forniti metodi per abilitare la traccia dello stato di visualizzazione per il controllo.</xref:System.Web.UI.WebControls.LinqDataSourceView.TrackViewState%2A> </xref:System.Web.UI.WebControls.LinqDataSourceView.SaveViewState%2A> </xref:System.Web.UI.WebControls.LinqDataSourceView.LoadViewState%2A> </xref:System.Web.UI.WebControls.LinqDataSourceView.IsTrackingViewState%2A> Per ulteriori informazioni, vedere [Cenni preliminari sulla gestione dello stato di ASP.NET](~/add/includes/ajax-current-ext-md.md)."
