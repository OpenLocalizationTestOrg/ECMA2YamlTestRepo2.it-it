  summary: "Rappresenta la struttura di menu di un form. Sebbene <xref href=&quot;System.Windows.Forms.MenuStrip&quot;> </xref> sostituisce al controllo MainMenu delle versioni precedenti, MainMenu viene mantenuto per compatibilità con le versioni precedenti e un utilizzo futuro, se si sceglie."
  remarks: "MainMenu (controllo) rappresenta il contenitore della struttura di menu di un form. È costituito da un menu <xref:System.Windows.Forms.MenuItem>gli oggetti che rappresentano i singoli comandi di menu nella struttura di menu.</xref:System.Windows.Forms.MenuItem> Ogni <xref:System.Windows.Forms.MenuItem>può essere un comando per l&quot;applicazione o un menu padre per altri elementi di sottomenu.</xref:System.Windows.Forms.MenuItem> Per associare il MainMenu <xref:System.Windows.Forms.Form>che sarà visualizzato, assegnare alla <xref:System.Windows.Forms.Form.Menu%2A>proprietà <xref:System.Windows.Forms.Form>.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.Menu%2A> MainMenu</xref:System.Windows.Forms.Form>       Per le applicazioni con supporto per più lingue, è possibile utilizzare il <xref:System.Windows.Forms.MainMenu.RightToLeft%2A>proprietà per visualizzare il testo del menu da destra a sinistra per supportare lingue quali l&quot;arabo.</xref:System.Windows.Forms.MainMenu.RightToLeft%2A>       È possibile creare oggetti MainMenu diversi per rappresentare diverse strutture di menu per il modulo. Se si desidera riutilizzare la struttura di menu contenuta in un oggetto MainMenu specifico, è possibile utilizzare il relativo <xref:System.Windows.Forms.MainMenu.CloneMenu%2A>metodo per creare una copia.</xref:System.Windows.Forms.MainMenu.CloneMenu%2A> Dopo aver creato una copia della struttura di menu, è possibile apportare le modifiche appropriate per la nuova struttura di menu.      > [!NOTE] > Taglia e Incolla le voci di menu da un formato a altro nella finestra di progettazione potrebbero non funzionare come previsto se il form sta incollando non contiene voci di menu definiti."
  example:
