  summary: "Crea un nuovo <xref href=&quot;System.Windows.Forms.MainMenu&quot;> </xref> che rappresenta una copia dell&quot;oggetto corrente <xref href=&quot;System.Windows.Forms.MainMenu&quot;> </xref>."
  remarks: "È possibile utilizzare questo metodo per creare una copia della struttura di menu archiviata in un <xref:System.Windows.Forms.MainMenu>.</xref:System.Windows.Forms.MainMenu> È possibile utilizzare questo metodo per riutilizzare la struttura di menu archiviati in un <xref:System.Windows.Forms.MainMenu>elemento di base per un nuovo <xref:System.Windows.Forms.MainMenu>.</xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.MainMenu> Ad esempio, se si desidera creare una struttura di menu che abbia le stesse voci di menu come un esistente, <xref:System.Windows.Forms.MainMenu>ma anche altri <xref:System.Windows.Forms.MenuItem>oggetti aggiunto, è possibile utilizzare il metodo CloneMenu per creare una copia dell&quot;originale <xref:System.Windows.Forms.MainMenu>e quindi aggiungere i nuovi <xref:System.Windows.Forms.MenuItem>oggetti al clonato <xref:System.Windows.Forms.MainMenu>.</xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.MainMenu>"
  example:
  - "The following code example uses the <xref:System.Windows.Forms.MainMenu.GetForm%2A> method to determine if a <xref:System.Windows.Forms.MainMenu> is currently parented to the form. If the call in the example code to <xref:System.Windows.Forms.MainMenu.GetForm%2A> does not return `null`, the code then clones the menu structure of the <xref:System.Windows.Forms.MainMenu> using the CloneMenu method. The code then sets the <xref:System.Windows.Forms.MainMenu.RightToLeft%2A> property to true on the new copy of the <xref:System.Windows.Forms.MainMenu> to create a <xref:System.Windows.Forms.MainMenu> that can be used for languages that support right to left text. This example requires that you have a <xref:System.Windows.Forms.MainMenu> created that is named `mainMenu1`.  \n  \n [!code-cs[Classic MainMenu.GetForm Example#1](~/add/codesnippet/csharp/m-system.windows.forms.m_21_1.cs)]\n [!code-cpp[Classic MainMenu.GetForm Example#1](~/add/codesnippet/cpp/m-system.windows.forms.m_21_1.cpp)]\n [!code-vb[Classic MainMenu.GetForm Example#1](~/add/codesnippet/visualbasic/m-system.windows.forms.m_21_1.vb)]"
