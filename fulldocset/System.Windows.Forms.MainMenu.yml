  summary: "Ottiene o imposta se viene visualizzato il testo visualizzato dal controllo da destra a sinistra."
  remarks: "Questa proprietà consente il supporto di lingue con scrittura da destra a sinistra nei menu. Quando questa proprietà è impostata su `RightToLeft.Yes`, il testo delle voci dal menu visualizzato da destra a sinistra anziché da sinistra a destra.      > [!NOTE] > Per ulteriori informazioni sugli effetti dell&quot;abilitazione dell&quot;allineamento da destra a sinistra sui controlli Windows Form, vedere il <xref:System.Windows.Forms.Control.RightToLeft%2A>proprietà.</xref:System.Windows.Forms.Control.RightToLeft%2A>"
