  type: Class
  summary: "Rappresenta un elemento in un <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> controllo."
  remarks: "Il <xref:System.Windows.Forms.ListView>controllo è simile a un <xref:System.Windows.Forms.ListBox>in quanto viene visualizzato un elenco di elementi.</xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.ListView> La differenza principale è che il <xref:System.Windows.Forms.ListView>controllo fornisce un numero di elementi di modi diversi può essere visualizzato dall&quot;utente.</xref:System.Windows.Forms.ListView> La classe ListViewItem definisce l&quot;aspetto, comportamento e i dati associati a un elemento che viene visualizzato nel <xref:System.Windows.Forms.ListView>controllo.</xref:System.Windows.Forms.ListView> Gli oggetti ListViewItem possono essere visualizzati nel <xref:System.Windows.Forms.ListView>controllo in una delle quattro diverse visualizzazioni.</xref:System.Windows.Forms.ListView> Gli elementi possono essere visualizzati come icone grandi o piccole o icone piccole in un elenco verticale. Gli elementi possono anche avere elementi secondari che contengono informazioni che sono correlate all&quot;elemento padre. Il quarto stile di visualizzazione dettagli, consente di visualizzare l&quot;elemento e i relativi elementi secondari in una griglia con le intestazioni di colonna può essere usato per identificare le informazioni visualizzate in un elemento secondario.       La maggior parte delle proprietà della classe ListViewItem consentono di modificare la visualizzazione dell&quot;elemento di <xref:System.Windows.Forms.ListView>controllo è associato.</xref:System.Windows.Forms.ListView> Il <xref:System.Windows.Forms.ListViewItem.BackColor%2A>, <xref:System.Windows.Forms.ListViewItem.ForeColor%2A>, e <xref:System.Windows.Forms.ListViewItem.Font%2A>proprietà consentono di modificare la modalità di visualizzazione di testo dell&quot;elemento nel <xref:System.Windows.Forms.ListView>controllo.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewItem.Font%2A> </xref:System.Windows.Forms.ListViewItem.ForeColor%2A> </xref:System.Windows.Forms.ListViewItem.BackColor%2A> Il <xref:System.Windows.Forms.ListViewItem.ImageIndex%2A>proprietà consente di specificare l&quot;immagine da caricare dal <xref:System.Windows.Forms.ImageList>assegnato al <xref:System.Windows.Forms.ListView>controllo (impostando il <xref:System.Windows.Forms.ListView.LargeImageList%2A>o <xref:System.Windows.Forms.ListView.SmallImageList%2A>le proprietà del <xref:System.Windows.Forms.ListView>).</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.ListView.LargeImageList%2A> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListViewItem.ImageIndex%2A> Caselle di controllo possono essere visualizzati elementi selezionabili dall&quot;utente in modo simile a un <xref:System.Windows.Forms.CheckedListBox>controllo.</xref:System.Windows.Forms.CheckedListBox> È possibile utilizzare il <xref:System.Windows.Forms.ListViewItem.Checked%2A>proprietà per determinare se un elemento è selezionato, oppure per selezionare o deselezionare la casella di controllo in fase di esecuzione.</xref:System.Windows.Forms.ListViewItem.Checked%2A> Elementi è possono visualizzare un numero qualsiasi di elementi secondari quando il <xref:System.Windows.Forms.ListView.View%2A>proprietà dell&quot;oggetto associato <xref:System.Windows.Forms.ListView>NFS è impostata su <xref:System.Windows.Forms.View>e le colonne sono definite nel <xref:System.Windows.Forms.ListView.ColumnHeaderCollection>del <xref:System.Windows.Forms.ListView>controllo.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.ColumnHeaderCollection> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.View%2A> È possibile aggiungere elementi secondari a un elemento chiamando il <xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection.Add%2A>metodo della <xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection>classe.</xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection> </xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection.Add%2A> Il <xref:System.Windows.Forms.ListViewItem.SubItems%2A>proprietà consente di ottenere l&quot;accesso per la <xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection>classe e i relativi membri.</xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection> </xref:System.Windows.Forms.ListViewItem.SubItems%2A>       Alcune delle proprietà e i metodi della classe ListViewItem sono versioni specifiche dell&quot;elemento di proprietà e i metodi di <xref:System.Windows.Forms.ListView>controllo.</xref:System.Windows.Forms.ListView> Ad esempio, il <xref:System.Windows.Forms.ListViewItem.EnsureVisible%2A>è simile al metodo di <xref:System.Windows.Forms.ListView>versione del metodo, ma la versione ListViewItem interessa solo l&quot;elemento corrente.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewItem.EnsureVisible%2A>       La classe ListViewItem fornisce inoltre metodi che non sono le versioni di <xref:System.Windows.Forms.ListView>metodi.</xref:System.Windows.Forms.ListView> Il <xref:System.Windows.Forms.ListViewItem.BeginEdit%2A>metodo inserisce il testo dell&quot;elemento in modalità di modifica in modo che l&quot;utente può modificare il testo dell&quot;elemento (quando il <xref:System.Windows.Forms.ListView.LabelEdit%2A>proprietà del <xref:System.Windows.Forms.ListView>NFS è impostata su `true`).</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.LabelEdit%2A> </xref:System.Windows.Forms.ListViewItem.BeginEdit%2A> Il <xref:System.Windows.Forms.ListViewItem.Clone%2A>metodo consente di creare copie degli oggetti ListViewItem esistenti da riutilizzare in altri <xref:System.Windows.Forms.ListView>controlli.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewItem.Clone%2A>"
  example:
  - "The following code example creates a <xref:System.Windows.Forms.ListView> control with three ListViewItem objects specified and three <xref:System.Windows.Forms.ListViewItem.ListViewSubItem> objects specified for each item. The example also creates <xref:System.Windows.Forms.ColumnHeader> objects to display the subitems in details view. Two <xref:System.Windows.Forms.ImageList> objects are also created in the code example to provide images for the ListViewItem objects. These <xref:System.Windows.Forms.ImageList> objects are added to the <xref:System.Windows.Forms.ListView.LargeImageList%2A> and <xref:System.Windows.Forms.ListView.SmallImageList%2A> properties. The example uses the following properties in creating the <xref:System.Windows.Forms.ListView> control:  \n  \n-   <xref:System.Windows.Forms.ListView.View%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.LabelEdit%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.AllowColumnReorder%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.CheckBoxes%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.FullRowSelect%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.GridLines%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.Sorting%2A>  \n  \n You need to add the code to a <xref:System.Windows.Forms.Form> and call the method created in the example from the constructor or another method on the form. The example requires that images named `MySmallImage1`, `MySmallImage2`, `MyLargeImage1`, and `MyLargeImage2` are located in the root directory of drive C.  \n  \n [!code-cpp[ListViewExample#1](~/add/codesnippet/cpp/t-system.windows.forms.l_21_1.cpp)]\n [!code-cs[ListViewExample#1](~/add/codesnippet/csharp/t-system.windows.forms.l_21_1.cs)]\n [!code-vb[ListViewExample#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_21_1.vb)]"
