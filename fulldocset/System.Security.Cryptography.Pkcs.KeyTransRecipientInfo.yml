  name: KeyTransRecipientInfo
  nameWithType: KeyTransRecipientInfo
  fullName: System.Security.Cryptography.Pkcs.KeyTransRecipientInfo
  type: Class
  summary: "La classe KeyTransRecipientInfo definisce le informazioni sul destinatario chiave di trasporto.        *Il trasporto delle chiavi* gli algoritmi in genere utilizzano l&quot;algoritmo RSA, in cui un creatore stabilisce una chiave di crittografia condivisa con un destinatario generando tale chiave e quindi il trasporto per il destinatario. È in contrasto con *la chiave concordata* algoritmi, in cui le due parti che verranno utilizzato un servizio di crittografia della chiave sia partecipano la generazione, si accettano per tale chiave."
  remarks: "Questa classe non dispone di un costruttore pubblico. Pertanto, non è possibile pubblicamente crearne istanze. È una classe di sola lettura accessibile dal <xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>proprietà.</xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>"
  syntax:
    content: 'public sealed class KeyTransRecipientInfo : System.Security.Cryptography.Pkcs.RecipientInfo'
  inheritance:
  - System.Object
  - System.Security.Cryptography.Pkcs.RecipientInfo
  implements: []
