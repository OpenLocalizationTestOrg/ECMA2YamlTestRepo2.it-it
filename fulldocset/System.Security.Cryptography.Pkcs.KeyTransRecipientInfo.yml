  name: Version
  nameWithType: KeyTransRecipientInfo.Version
  fullName: System.Security.Cryptography.Pkcs.KeyTransRecipientInfo.Version
  type: Property
  assemblies:
  - System.Security
  namespace: System.Security.Cryptography.Pkcs
  summary: "La proprietà Version recupera la versione del destinatario di chiave di trasporto. La versione del destinatario di trasporto chiave viene impostata automaticamente per gli oggetti di questa classe e il valore implica che il destinatario fa parte di un algoritmo di chiave di trasporto."
  remarks: 'La versione determina se il messaggio in cui il <xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo>contenuto è un messaggio PKCS #7 o una sintassi CMS (Cryptographic Message).</xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo> CMS è un superset più recente di PKCS #7.'
  syntax:
    content: public override int Version { get; }
    return:
      type: System.Int32
      description: "Un valore intero che rappresenta la versione del trasporto chiave <xref href=&quot;System.Security.Cryptography.Pkcs.RecipientInfo&quot;> </xref> oggetto."
  overload: System.Security.Cryptography.Pkcs.KeyTransRecipientInfo.Version*
  exceptions: []
  platform:
  - net462
