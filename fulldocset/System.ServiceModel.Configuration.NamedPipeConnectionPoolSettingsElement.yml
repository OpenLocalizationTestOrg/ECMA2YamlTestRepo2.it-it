- uid: System.ServiceModel.Configuration.NamedPipeConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint
  id: MaxOutboundConnectionsPerEndpoint
  parent: System.ServiceModel.Configuration.NamedPipeConnectionPoolSettingsElement
  langs:
  - csharp
  name: MaxOutboundConnectionsPerEndpoint
  nameWithType: NamedPipeConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint
  fullName: System.ServiceModel.Configuration.NamedPipeConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta il numero massimo di connessioni a un endpoint remoto iniziato dal servizio."
  remarks: "Le connessioni che superano il limite vengono messe in coda fino a quando non è disponibile uno spazio inferiore al limite. Questa proprietà limita il periodo di tempo in cui le connessioni rimangono in coda prima che venga generata un&quot;eccezione.       Questa proprietà limita il numero di connessioni attive simultanee dal client a un particolare endpoint del servizio. Se questo valore viene superato dal numero di connessioni client attive, è possibile che il servizio potrebbe non rispondere al client. In questo caso, il valore deve essere regolato per superare il numero massimo di connessioni client simultanee previste a un endpoint specifico."
  syntax:
    content: public int MaxOutboundConnectionsPerEndpoint { get; set; }
    return:
      type: System.Int32
      description: "Un numero intero positivo che specifica il numero massimo di connessioni a un endpoint remoto iniziate dal servizio. Il valore predefinito è 10."
  overload: System.ServiceModel.Configuration.NamedPipeConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint*
  exceptions: []
  platform:
  - net462
