  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Si verifica con un tratto breve e rapido che si traduce in un comando specifico. L&quot;azione eseguita da un gesto rapido è impostata a livello di sistema. Un&quot;applicazione può attendere un gesto rapido e impedire che diventi un standard <xref href=&quot;System.Windows.Input.ApplicationCommands&quot;> </xref> impostando il <xref:System.Windows.RoutedEventArgs.Handled*>impostata su true il <xref href=&quot;System.Windows.UIElement.StylusSystemGesture&quot;> </xref> evento.</xref:System.Windows.RoutedEventArgs.Handled*> Solo Windows Vista supporta i gesti rapidi."
  syntax:
    content: Flick
    return:
      type: System.Windows.Input.SystemGesture
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
