  remarks: "La proprietà BackImage definisce un percorso a un&quot;immagine di sfondo per molti elementi del grafico e un URL assoluto o relativo.       Per posizionare questa immagine, utilizzare il <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BackImageAlignment%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BackImageWrapMode%2A>proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BackImageWrapMode%2A> </xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BackImageAlignment%2A>       È inoltre possibile specificare un colore verrà visualizzato l&quot;immagine come &quot;transparent&quot; impostando il <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BackImageTransparentColor%2A>proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BackImageTransparentColor%2A>       Un&quot;immagine può essere qualsiasi file di grafica valido supportato da .NET Framework, incluse le icone.       Questa proprietà non è applicabile se il <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.StripWidth%2A>è impostata su un valore pari a 0,0.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.StripWidth%2A>       Immagini di sfondo hanno la precedenza sulle altre proprietà in background, ad esempio colori sfumati."
