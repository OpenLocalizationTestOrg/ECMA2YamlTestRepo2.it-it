  nameWithType: StripLine
  fullName: System.Windows.Forms.DataVisualization.Charting.StripLine
  type: Class
  summary: "Rappresenta le strisce in un grafico."
  remarks: "Le strisce o bande sono intervalli orizzontali o verticali che applicano un&quot;ombreggiatura lo sfondo di un grafico a intervalli regolari o personalizzati. È possibile utilizzare le strisce per:-migliorare la leggibilità per la ricerca di singoli valori nel grafico.      -Separare i punti dati durante la lettura del grafico.      -Evidenziare date che ricorrono a intervalli regolari, ad esempio, per identificare i dati del fine settimana fa riferimento.      -Evidenziare un intervallo di chiavi specifico di dati.      -Aggiungere una linea di soglia su un valore costante specifico.       Un singolo oggetto StripLine è possibile disegnare una sola volta o più volte, per un determinato intervallo. Questa azione è controllata dal <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A>proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A> Quando viene assegnato un valore pari a zero per la <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A>proprietà, una striscia riga verrà disegnata.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A> Quando viene assegnato un valore diverso da zero la <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A>proprietà, verrà disegnata ripetutamente una striscia ogni intervallo specificato.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A> Il percorso in cui viene disegnata una striscia viene influenzato anche dal <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffset%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffsetType%2A>le proprietà della striscia.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffsetType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffset%2A>       Le strisce sono sempre associate a un <xref:System.Windows.Forms.DataVisualization.Charting.Axis>oggetto.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> Possono essere aggiunti in fase di progettazione e fase di esecuzione.       Per aggiungere una riga orizzontale o verticale per visualizzare una soglia, impostare il <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.StripWidth%2A>su un valore pari a 0,0.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.StripWidth%2A> Verrà creato in una riga da disegnare. È possibile utilizzare il <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderColor%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderDashStyle%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderWidth%2A>le proprietà per il colore, larghezza e lo stile della riga.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderWidth%2A> </xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderDashStyle%2A> </xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderColor%2A> Nessuna proprietà di sfondo del grafico (`Back*`) vengono utilizzati quando il <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.StripWidth%2A>è impostata su 0,0.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.StripWidth%2A>       Utilizzare il <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Text%2A>proprietà della striscia per associare il testo con una striscia.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Text%2A> La posizione e l&quot;orientamento del testo può essere controllati dal <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.TextAlignment%2A>proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.TextAlignment%2A>       Quando più le strisce sono definite per lo stesso asse, è possibile che le strisce si sovrapporranno. L&quot;ordine Z degli oggetti StripLine è determinato dall&quot;ordine di occorrenza di <xref:System.Windows.Forms.DataVisualization.Charting.StripLinesCollection>oggetto.</xref:System.Windows.Forms.DataVisualization.Charting.StripLinesCollection> Ciò significa che la prima occorrenza viene disegnata per primo. la seconda occorrenza viene disegnata in secondo luogo, e così via.       Le strisce non sono supportate per i seguenti tipi di grafico: grafici a torta, ad anello, a imbuto, a piramide, Kagi, ThreeLineBreak, PointAndFigure, polare e Radar."
  syntax:
    content: >-
