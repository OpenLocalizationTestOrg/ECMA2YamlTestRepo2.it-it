  name: WebPartManagerInternals
  nameWithType: WebPartManagerInternals
  fullName: System.Web.UI.WebControls.WebParts.WebPartManagerInternals
  type: Class
  summary: "Isola in una classe separata i metodi utilizzati dal <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> controllo e può essere sottoposto a override dagli sviluppatori che estendono il controllo, ma sono raramente richiesti dagli sviluppatori di pagine."
  remarks: "Il <xref:System.Web.UI.WebControls.WebParts.WebPartManager>è la classe più grande nell&quot;insieme di controlli Web part.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> È anche tra le classi più importanti di Web part perché viene utilizzato in ogni pagina Web che contiene i controlli Web part e consente di coordinare e gestione tutti i controlli Web part in una pagina.       Poiché la <xref:System.Web.UI.WebControls.WebParts.WebPartManager>classe è utilizzata frequentemente, e perché contiene molti metodi esposti, alcuni metodi richiesti principalmente dagli sviluppatori di controlli che estende il <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controllo sono contenuti nella classe WebPartManagerInternals.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> L&quot;isolamento di metodi meno utilizzati nella classe WebPartManagerInternals semplifica l&quot;API del <xref:System.Web.UI.WebControls.WebParts.WebPartManager>classe e i metodi isolati non vengono visualizzati nel <xref:System.Web.UI.WebControls.WebParts.WebPartManager>oggetto in IntelliSense.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       Gli sviluppatori che utilizzano la classe WebPartManagerInternals sono spesso in cui devono ereditare il <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controllare e personalizzare in modo esteso.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Ad esempio, se si compila un&quot;applicazione del portale Web o un set completo di controlli Web part con modalità di visualizzazione personalizzate, zone personalizzate, verbi personalizzati, custom <xref:System.Web.UI.WebControls.WebParts.WebPart>controlli e altre estensioni dell&quot;interfaccia di base Web part utente (UI), in molti casi (non tutte) è necessario eseguire l&quot;override ed estendono alcuni del <xref:System.Web.UI.WebControls.WebParts.WebPartManager>membri.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPart> E anche se la classe WebPartManagerInternals è sealed in modo non è possibile ereditare da esso personalizzato <xref:System.Web.UI.WebControls.WebParts.WebPartManager>classe sarà probabilmente necessario chiamare un numero di metodi WebPartManagerInternals per gestire i controlli in una pagina Web part.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>      > [!NOTE] > Come il <xref:System.Web.UI.WebControls.WebParts.WebPartManager>(classe), la classe WebPartManagerInternals fornisce un controllo server che non dispone di alcuna interfaccia utente e non è mai visibile in una pagina.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> A differenza di <xref:System.Web.UI.WebControls.WebParts.WebPartManager>, nel markup della pagina non viene mai dichiarata la classe WebPartManagerInternals; è un oggetto di lavoro che esegue attività in background.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> L&quot;aspetto tipico di utilizzo viene dimostrata la <xref:System.Web.UI.WebControls.WebParts.WebPartManager>classe, che fa riferimento a essa mediante il metodo protetto <xref:System.Web.UI.WebControls.WebParts.WebPartManager.Internals%2A>proprietà e utilizza l&quot;oggetto di riferimento per chiamare i metodi WebPartManagerInternals.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.Internals%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       La classe WebPartManagerInternals contiene solo i metodi. non esistono proprietà o eventi. Tutti i metodi nella classe implicano la gestione <xref:System.Web.UI.WebControls.WebParts.WebPart>controlli o le connessioni tra i controlli.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Per gestire <xref:System.Web.UI.WebControls.WebParts.WebPart>controlli, WebPartManagerInternals include metodi per l&quot;aggiunta (<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.AddWebPart%2A>), rimuoverle <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.RemoveWebPart%2A>), gestione degli eventi <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.CallOnDeleting%2A>), ottenere o impostare i dettagli sulla relazione per la zona (ad esempio, <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.GetZoneID%2A>e <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetZoneIndex%2A>), o l&quot;impostazione di base <xref:System.Web.UI.WebControls.WebParts.WebPart>le proprietà del controllo (ad esempio, <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsClosed%2A>e <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetHasSharedData%2A>).</xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetHasSharedData%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsClosed%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetZoneIndex%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.GetZoneID%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.CallOnDeleting%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.RemoveWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.AddWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Per gestire le connessioni, WebPartManagerInternals include metodi per eliminarle (<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.DeleteConnection%2A>), impostare l&quot;oggetto trasformatore da utilizzare (<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetTransformer%2A>), l&quot;impostazione indica se una connessione condivisa e se è statico (<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsShared%28System.Web.UI.WebControls.WebParts.WebPartConnection%2CSystem.Boolean%29> e <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsStatic%28System.Web.UI.WebControls.WebParts.WebPartConnection%2CSystem.Boolean%29>) e l&quot;impostazione di un messaggio di errore di connessione da utilizzare (<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetConnectErrorMessage%2A>).</xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetConnectErrorMessage%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsStatic%28System.Web.UI.WebControls.WebParts.WebPartConnection%2CSystem.Boolean%29> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsShared%28System.Web.UI.WebControls.WebParts.WebPartConnection%2CSystem.Boolean%29> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetTransformer%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.DeleteConnection%2A>"
  syntax:
    content: public sealed class WebPartManagerInternals
