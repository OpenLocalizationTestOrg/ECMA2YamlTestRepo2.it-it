  name: EnumConverter
  nameWithType: EnumConverter
  fullName: System.ComponentModel.EnumConverter
  type: Class
  summary: "Fornisce un convertitore di tipi per convertire <xref:System.Enum>gli oggetti in e da diverse altre rappresentazioni.</xref:System.Enum>"
  remarks: "Questo convertitore può solo convertire un oggetto di enumerazione in e da una stringa. La classe da EnumConverter fornisce il <xref:System.ComponentModel.EnumConverter.Comparer%2A>proprietà da ottenere un <xref:System.Collections.IComparer>interfaccia che può essere utilizzata per ordinare i valori dell&quot;enumerazione.</xref:System.Collections.IComparer> </xref:System.ComponentModel.EnumConverter.Comparer%2A> Per impostazione predefinita, i valori di enumerazione vengono disposti in ordine che appaiono nel file.       Per ulteriori informazioni sui convertitori di tipi, vedere la <xref:System.ComponentModel.TypeConverter>classe di base e [procedura: implementare un convertitore di tipi](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>      > [!NOTE] > È consigliabile non creare mai un&quot;istanza di un da EnumConverter. In alternativa, chiamare il <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>metodo della <xref:System.ComponentModel.TypeDescriptor>classe.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> Per ulteriori informazioni, vedere gli esempi nella <xref:System.ComponentModel.TypeConverter>classe base.</xref:System.ComponentModel.TypeConverter>"
  example:
  - "The following code example converts a variable of type <xref:System.Enum> to a string, and vice versa. The example requires that you have declared an <xref:System.Enum> called `Servers` and that it has the following members:  \n  \n```  \nWindows=1, Exchange=2, BizTalk=3  \n```  \n  \n [!code-cs[Converters#12](~/add/codesnippet/csharp/t-system.componentmodel._114_1.cs)]\n [!code-vb[Converters#12](~/add/codesnippet/visualbasic/t-system.componentmodel._114_1.vb)]\n [!code-cpp[Converters#12](~/add/codesnippet/cpp/t-system.componentmodel._114_1.cpp)]"
