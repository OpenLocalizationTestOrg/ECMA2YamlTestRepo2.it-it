- uid: System.ServiceModel.Configuration.ComContractElement.RequiresSession
  id: RequiresSession
  parent: System.ServiceModel.Configuration.ComContractElement
  langs:
  - csharp
  name: RequiresSession
  nameWithType: ComContractElement.RequiresSession
  fullName: System.ServiceModel.Configuration.ComContractElement.RequiresSession
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta un valore booleano che specifica se il contratto può essere utilizzato solo nelle associazioni con sessione."
  remarks: "Quando il servizio viene inizializzato, il runtime di integrazione verifica che questa impostazione sia coerenza con il tipo di associazione da utilizzare. Viene generata un&quot;eccezione se uno o più delle associazioni per il contratto sono in conflitto. Se questa proprietà è `false`, un canale unidirezionale è in uso e sono presenti [parametri out], viene generata un&quot;eccezione."
  syntax:
    content: public bool RequiresSession { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il contratto può essere utilizzato solo nelle associazioni con sessione; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.ComContractElement.RequiresSession*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.ComContractElement.UserDefinedTypes
  id: UserDefinedTypes
  parent: System.ServiceModel.Configuration.ComContractElement
  langs:
  - csharp
  name: UserDefinedTypes
  nameWithType: ComContractElement.UserDefinedTypes
  fullName: System.ServiceModel.Configuration.ComContractElement.UserDefinedTypes
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene una raccolta di definiti tipi utente (UDT) che deve essere inclusa nel contratto di servizio. Questa classe non può essere ereditata."
  remarks: "Il runtime di integrazione COM+ crea servizi controllando la libreria dei tipi. Quando un componente COM+ contiene metodi che passano una VARIANT, il sistema non è possibile determinare i tipi effettivi da passare prima del runtime. Pertanto, quando si tenta di passare un tipo definito dall&quot;utente (UDT) all&quot;interno di una variante, non riesce perché non è un tipo noto per la serializzazione.       Per aggirare questo problema, è possibile aggiungere i tipi definiti dall&quot;utente per il file di configurazione in modo che possano essere inclusi come tipi noti nel contratto di servizio appropriato. A questo scopo, è necessario identificare in modo univoco il tipo definito dall&quot;utente e i contratti, vale a dire le interfacce COM originali che lo utilizza."
  example:
  - "The following example demonstrates adding two specific UDTs to the <`userDefinedTypes`> section of the configuration file for this purpose.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The attributes of the <`userDefinedType`> element are defined as follows:  \n  \n-   `typeName`: An optional attribute that provides the readable type name. This is not used by the runtime but helps a reader to distinguish the types.  \n  \n-   `typeLibID`: A GUID string that specifies the registered type library that defines the type.  \n  \n-   `typeLibVersion`: A string that specifies the type library version that defines the type.  \n  \n-   `typeDefID`: A GUID string that specifies the specific UDT type within the registered type library.  \n  \n When the service is initialized, the integration runtime looks up the specified types and adds them to the known types collection for the specified contracts."
  syntax:
    content: public System.ServiceModel.Configuration.ComUdtElementCollection UserDefinedTypes { get; }
    return:
      type: System.ServiceModel.Configuration.ComUdtElementCollection
      description: "Raccolta di definiti tipi utente (UDT)."
  overload: System.ServiceModel.Configuration.ComContractElement.UserDefinedTypes*
  exceptions: []
  platform:
  - net462
