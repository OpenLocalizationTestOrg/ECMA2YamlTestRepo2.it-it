- uid: System.ServiceModel.Configuration.ComContractElement.ExposedMethods
  id: ExposedMethods
  parent: System.ServiceModel.Configuration.ComContractElement
  langs:
  - csharp
  name: ExposedMethods
  nameWithType: ComContractElement.ExposedMethods
  fullName: System.ServiceModel.Configuration.ComContractElement.ExposedMethods
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene una raccolta di metodi COM+ che vengono esposti quando l&quot;interfaccia in un componente COM+ viene esposta come servizio Web."
  remarks: "Il configurazione lo strumento COM+ integration (ComSvcConfig.exe) consente di aggiungere metodi specifici da un&quot;interfaccia COM da visualizzare nel contratto di servizio generato.       Ad esempio, è possibile utilizzare il comando seguente per aggiungere i tre metodi denominati dal `IFinances` interfaccia COM di `ItemOrders.Financial` componente, al contratto di servizio generato.      ```   ComSvcConfig.exe /i /application:OnlineStore /contract:ItemOrders.Financial,IFinances.{TransferFunds,AddFunds,RemoveFunds} /hosting:complus   ```Quando si esegue lo strumento ComSvcConfig.exe, quindi genera il contratto di servizio seguente elenca i metodi indicati in precedenza come `exposedMethod` elementi.       [!code-cs[XpsCreate #XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent) ] in fase di inizializzazione del servizio, il runtime tenta di generare un contratto di servizio analizzando e aggiungendo solo i metodi inclusi nell&quot;elenco di `exposedMethod` elementi. Per ogni metodo di interfaccia che non è incluso nel contratto di servizio viene prodotta una traccia."
  syntax:
    content: public System.ServiceModel.Configuration.ComMethodElementCollection ExposedMethods { get; }
    return:
      type: System.ServiceModel.Configuration.ComMethodElementCollection
      description: "Raccolta di metodi COM+ che vengono esposti quando l&quot;interfaccia in un componente COM+ viene esposta come servizio Web."
  overload: System.ServiceModel.Configuration.ComContractElement.ExposedMethods*
  exceptions: []
  platform:
  - net462
