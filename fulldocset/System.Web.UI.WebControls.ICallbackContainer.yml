  namespace: System.Web.UI.WebControls
  summary: "Crea uno script per l&quot;avvio di un callback del client a un server Web."
  remarks: "Le implementazioni del metodo GetCallbackScript devono restituire uno script che, quando viene eseguita nel client, avvia il callback al server Web.       Il `argument` parametro viene passato per il <xref:System.Web.UI.ICallbackEventHandler.RaiseCallbackEvent%2A>metodo che gestisce il callback.</xref:System.Web.UI.ICallbackEventHandler.RaiseCallbackEvent%2A>       Per ulteriori informazioni sulla creazione di callback, vedere [implementazione di callback Client senza postback](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public string GetCallbackScript (System.Web.UI.WebControls.IButtonControl buttonControl, string argument);
