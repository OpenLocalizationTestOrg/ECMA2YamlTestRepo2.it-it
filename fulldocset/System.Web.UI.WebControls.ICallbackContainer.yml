  summary: "Definisce un metodo che consente ai controlli di ottenere uno script di callback."
  remarks: "Le classi che implementano l&quot;interfaccia ICallbackContainer forniscono i controlli con uno script che avvia un callback al server. Il callback differisce dai postback pi√π comuni in quanto per il callback di elaborazione della pagina ricreata la pagina senza modificare le informazioni sullo stato contenute nella pagina. Per ulteriori informazioni sulla creazione di callback, vedere [implementazione di callback Client senza postback](~/add/includes/ajax-current-ext-md.md).       Le classi che implementano l&quot;interfaccia ICallbackContainer devono inoltre implementare il <xref:System.Web.UI.ICallbackEventHandler>interfaccia per gestire gli eventi generati dai controlli.</xref:System.Web.UI.ICallbackEventHandler>"
