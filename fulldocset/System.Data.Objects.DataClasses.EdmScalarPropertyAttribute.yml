  remarks: "Il <xref:System.Data.Objects.DataClasses.EdmScalarPropertyAttribute.IsNullable%2A>e <xref:System.Data.Objects.DataClasses.EdmScalarPropertyAttribute.EntityKeyProperty%2A>non possono essere entrambe `true` perché i membri chiave non possono essere `null`.</xref:System.Data.Objects.DataClasses.EdmScalarPropertyAttribute.EntityKeyProperty%2A> </xref:System.Data.Objects.DataClasses.EdmScalarPropertyAttribute.IsNullable%2A>       EdmScalarPropertyAttribute collega una proprietà scalare in una classe di dati a una proprietà di un tipo di entità o un tipo complesso definito nel modello concettuale.       Questo attributo viene applicato alle proprietà che restituiscono tipi scalari."
