  remarks: "La classe ParserErrorCollection fornisce metodi e proprietà che è possibile utilizzare per gestire una raccolta di <xref:System.Web.ParserError>oggetti.</xref:System.Web.ParserError> Ad esempio, è possibile aggiungere un set di errori del parser a un insieme al momento dell&quot;analisi utilizzando un oggetto personalizzato <xref:System.Web.Compilation.BuildProvider>oggetto da registrare tutte le eccezioni rilevate durante l&quot;analisi.</xref:System.Web.Compilation.BuildProvider>       Per aggiungere errori del parser, rimuoverli o individuarli in una raccolta, utilizzare le operazioni seguenti: - il <xref:System.Web.ParserErrorCollection.Add%2A>metodo per aggiungere un singolo <xref:System.Web.ParserError>oggetto alla raccolta.</xref:System.Web.ParserError> </xref:System.Web.ParserErrorCollection.Add%2A>      -La <xref:System.Web.ParserErrorCollection.AddRange%2A>metodi per aggiungere più <xref:System.Web.ParserError>oggetti alla raccolta.</xref:System.Web.ParserError> </xref:System.Web.ParserErrorCollection.AddRange%2A>      -Entrambi il <xref:System.Web.ParserErrorCollection.Insert%2A>(metodo) e <xref:System.Web.ParserErrorCollection.Item%2A>proprietà, che è l&quot;indicizzatore per aggiungere un singolo ParserErrorCollection <xref:System.Web.ParserError>oggetto alla raccolta in corrispondenza dell&quot;indice specificato.</xref:System.Web.ParserError> </xref:System.Web.ParserErrorCollection.Item%2A> </xref:System.Web.ParserErrorCollection.Insert%2A>       Inoltre, è possibile utilizzare la classe ParserErrorCollection per eseguire le operazioni seguenti:-rimuovere <xref:System.Web.ParserError>gli oggetti con il <xref:System.Web.ParserErrorCollection.Remove%2A>metodo.</xref:System.Web.ParserErrorCollection.Remove%2A> </xref:System.Web.ParserError>      -Verificare se un particolare <xref:System.Web.ParserError>è presente nella raccolta utilizzando la <xref:System.Web.ParserErrorCollection.Contains%2A>metodo.</xref:System.Web.ParserErrorCollection.Contains%2A> </xref:System.Web.ParserError>      -Trova in un <xref:System.Web.ParserError>oggetto si trova nella raccolta utilizzando la <xref:System.Web.ParserErrorCollection.IndexOf%2A>metodo.</xref:System.Web.ParserErrorCollection.IndexOf%2A> </xref:System.Web.ParserError>"
