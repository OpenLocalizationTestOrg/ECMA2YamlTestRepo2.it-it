  name: FixedLengthString
  nameWithType: FixedLengthString
  fullName: Microsoft.VisualBasic.Compatibility.VB6.FixedLengthString
  type: Class
  summary: "Emula il comportamento di una stringa di lunghezza fissa di Visual Basic 6.0."
  remarks: "In Visual Basic 6.0, un `String` potrebbe essere dichiarata con una lunghezza fissa. In [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], le stringhe a lunghezza fissa non sono più supportate e un nuovo <xref:System.String>viene allocato ogni volta che la lunghezza del <xref:System.String>viene modificato.</xref:System.String> </xref:System.String>       La `FixedLengthString` classe può essere utilizzata per emulare il comportamento di una stringa di Visual Basic 6.0, che consente di dichiarare una stringa con una lunghezza fissa. A `FixedLengthString` non può essere convertito in un <xref:System.String>; è necessario fare riferimento al <xref:Microsoft.VisualBasic.Compatibility.VB6.FixedLengthString.Value%2A>proprietà o chiamare il <xref:Microsoft.VisualBasic.Compatibility.VB6.FixedLengthString.ToString%2A>metodo per convertire il tipo.</xref:Microsoft.VisualBasic.Compatibility.VB6.FixedLengthString.ToString%2A> </xref:Microsoft.VisualBasic.Compatibility.VB6.FixedLengthString.Value%2A> </xref:System.String>       [!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]"
  example:
  - "The following example demonstrates how to declare and use a `FixedLengthString`.  \n  \n```  \nPrivate Sub DemoFixedLengthString()  \n    ' Declare a string that has a length of 7 characters and assign the  \n    ' initial string. The additional 5 positions will be padded with  \n    ' spaces.  \n    Dim fixedString As New FixedLengthString(7, \"He\")  \n    ' Display the string in a message box.  \n    MsgBox(fixedString.ToString)  \n    ' Assign a new value to the string.  \n    fixedString.Value = \"Hello World\"  \n    ' Display again. Note that only the first 7 characters are shown.  \n    MsgBox(fixedString.ToString)  \nEnd Sub  \n```"
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public class FixedLengthString
