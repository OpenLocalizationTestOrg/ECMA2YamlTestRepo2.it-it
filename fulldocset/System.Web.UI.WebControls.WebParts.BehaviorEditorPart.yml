  remarks: "Il costruttore BehaviorEditorPart è predefinito. Nessun costruttore viene dichiarato nel <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>classe e pertanto non speciale attività vengono eseguite quando viene creata una nuova istanza della classe.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>       In genere non occorre utilizzare il costruttore, poiché è possibile aggiungere un <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>controllo a una pagina in modo dichiarativo in fase di progettazione.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> Tuttavia, se è necessario aggiungere un <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>controllo a livello di codice per qualche motivo, è possibile utilizzare il costruttore BehaviorEditorPart.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>"
