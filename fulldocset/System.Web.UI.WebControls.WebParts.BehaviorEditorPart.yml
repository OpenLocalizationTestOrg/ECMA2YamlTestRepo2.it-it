  namespace: System.Web.UI.WebControls.WebParts
  summary: "Ottiene un valore che indica se un controllo deve essere visualizzato quando l&quot;identificatore associato <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controllo si trova nella modalità di modifica."
  remarks: "La proprietà di visualizzazione restituisce un valore di `true`, vale a dire che il controllo verrà visualizzato, tranne che in un caso. Se il <xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>sul valore della proprietà di <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo in fase di modifica è `true`e la pagina è nell&quot;ambito di personalizzazione utente (ovvero l&quot;impostazione predefinita), il controllo non viene visualizzato.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A> Per una spiegazione delle procedure necessarie e un esempio di codice che illustra come generare il <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>controllo da visualizzare per la modifica, vedere la <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>classe panoramica e codice di esempio.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>       Il set di controlli Web part è progettato partendo dal presupposto che controlli condivisi, ovvero i controlli che sono visibili a tutti gli utenti, deve essere visibile per la modifica solo quando una pagina è nell&quot;ambito di personalizzazione condiviso, il che significa che la modifica le modifiche sono visibili a tutti gli utenti."
  syntax:
    content: public override bool Display { get; }
    return:
      type: System.Boolean
      description: "Valore booleano che indica se il controllo deve essere visualizzato."
  overload: System.Web.UI.WebControls.WebParts.BehaviorEditorPart.Display*
  exceptions: []
  platform:
  - net462
