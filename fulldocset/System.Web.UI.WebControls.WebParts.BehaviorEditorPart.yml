  remarks: "La proprietà DefaultButton esegue l&quot;override della proprietà di base per impostare gli attributi diversi per la proprietà. La proprietà non può essere utilizzata con temi, e non può essere visualizzata con un&quot;interfaccia utente in fase di progettazione (UI). Il valore della proprietà viene recuperato dal valore della proprietà di base.       Questa proprietà non può essere impostata da temi o temi di fogli di stile. Per ulteriori informazioni, vedere <xref:System.Web.UI.ThemeableAttribute>e [ASP.NET temi e interfacce](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
