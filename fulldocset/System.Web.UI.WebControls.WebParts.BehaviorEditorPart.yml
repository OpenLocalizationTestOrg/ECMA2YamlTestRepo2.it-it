    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se l&quot;azione di salvataggio dei valori di <xref href=&quot;System.Web.UI.WebControls.WebParts.BehaviorEditorPart&quot;> </xref> controllo il <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controllo ha esito positivo; in caso contrario (se si verifica un errore), <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
