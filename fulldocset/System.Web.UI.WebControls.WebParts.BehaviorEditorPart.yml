  namespace: System.Web.UI.WebControls.WebParts
  summary: "Salva i valori di un <xref href=&quot;System.Web.UI.WebControls.WebParts.BehaviorEditorPart&quot;> </xref> controllo alle proprietà corrispondenti nell&quot;oggetto associato <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controllo."
  remarks: "Il metodo ApplyChanges è di importanza critica in un <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>controllo.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> Lo scopo del metodo consiste nel salvare i valori di un utente è impostato su un <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>controllo alle proprietà corrispondenti nell&quot;oggetto associato <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> Il controllo associato viene fatto riferimento nel <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>ereditata del controllo <xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>       Il metodo ApplyChanges tenta di impostare il numero di interfaccia utente (UI)-valori di proprietà sull&quot;oggetto associato correlate <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo.</xref:System.Web.UI.WebControls.WebParts.WebPart> Per un elenco dei valori di proprietà che vengono impostate in questo metodo, vedere la sezione osservazioni nel <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>Cenni preliminari sulla classe.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>       Il metodo ApplyChanges viene chiamato quando l&quot;utente sceglie un verbo OK o Applica nell&quot;interfaccia utente di modifica."
