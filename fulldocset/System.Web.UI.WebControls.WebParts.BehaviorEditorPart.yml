  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Recupera i valori di proprietà da un <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controllare e li assegna all&quot;oggetto associato <xref href=&quot;System.Web.UI.WebControls.WebParts.BehaviorEditorPart&quot;> </xref> controllo."
  remarks: "Il metodo SyncChanges è di importanza critica in un <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>controllo.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> Implementa il <xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A>metodo dalla classe di base, recupera i valori correnti da associato <xref:System.Web.UI.WebControls.WebParts.WebPart>controllare e aggiorna i controlli nel <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>controllo con tali valori in modo che un utente può modificarli.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A>       Il metodo SyncChanges viene chiamato ogni volta che i valori associati <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo potrebbe essere state modificate.</xref:System.Web.UI.WebControls.WebParts.WebPart> Per un <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>controllo, il <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>area che contiene il controllo chiama il metodo SyncChanges, in modo che i valori di <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>controllo sono sempre sincronizzate con i valori nell&quot;oggetto associato <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>"
  syntax:
    content: public override void SyncChanges ();
    parameters: []
  overload: System.Web.UI.WebControls.WebParts.BehaviorEditorPart.SyncChanges*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.BehaviorEditorPart.Title
  id: Title
  parent: System.Web.UI.WebControls.WebParts.BehaviorEditorPart
  langs:
  - csharp
  name: Title
  nameWithType: BehaviorEditorPart.Title
  fullName: System.Web.UI.WebControls.WebParts.BehaviorEditorPart.Title
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Ottiene o imposta un titolo per il controllo dell&quot;editor."
  remarks: "Il valore della proprietà del titolo viene visualizzato nella barra del titolo di un <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>controllare quando il controllo è visibile in modalità di modifica.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> Quando il controllo viene dichiarato in una pagina, è possibile impostare un valore per il `Title` attributo. Se non si specifica un valore per il titolo, un valore specifico delle impostazioni cultura predefinito viene utilizzato per descrivere le proprietà che questo controllo consente agli utenti di modificare."
  example:
  - "The following code example demonstrates how to use the Title property of a <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> control. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> class overview.  \n  \n The following code shows how to set the title on a <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> control declaratively in a Web page.  \n  \n [!code-cs[WebParts_BehaviorEditorPart_Overview#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1041_1.aspx)]\n [!code-vb[WebParts_BehaviorEditorPart_Overview#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1041_1.aspx)]  \n  \n The next part of the code example shows how to set the value of the Title property programmatically.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_BehaviorEditorPart_Overview#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1041_2.aspx)]\n [!code-vb[WebParts_BehaviorEditorPart_Overview#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1041_2.aspx)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the **Display Mode** drop-down list control to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of the **Author List WebPart** control, and click **Edit** to begin editing. When the editing UI is visible, you can see the <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> control, and a button and text box positioned above it. Note that the title of the <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> control is the value assigned to it in the declarative markup of the Web page. If you enter some text in the text box next to the **Update EditorPart Title** button, and then click the button, the title for the control is updated."
  syntax:
    content: public override string Title { get; set; }
    return:
      type: System.String
      description: "Stringa che viene utilizzata come il titolo del controllo. Il valore predefinito è un nome di controllo calcolato fornito dal set di controlli Web part."
  overload: System.Web.UI.WebControls.WebParts.BehaviorEditorPart.Title*
  exceptions: []
  platform:
  - net462
