  fullName: System.Web.UI.WebControls.WebParts.BehaviorEditorPart
  type: Class
  summary: "Fornisce un controllo editor che consente agli utenti finali di modificare diverse proprietà dell&quot;interfaccia utente in un oggetto associato <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controllo. Questa classe non può essere ereditata."
  remarks: "La classe BehaviorEditorPart è un controllo editor che deriva dal <xref:System.Web.UI.WebControls.WebParts.EditorPart>e viene utilizzata per modificare le proprietà che influiscono sul comportamento di un oggetto associato <xref:System.Web.UI.WebControls.WebParts.WebPart>o <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>controllo.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>       Oltre alle aree di strumento in set di controlli Web part (per informazioni dettagliate, vedere il <xref:System.Web.UI.WebControls.WebParts.ToolZone>Cenni preliminari sulla classe), sono disponibili i controlli Web part orientati agli strumenti (tool part) e ogni deve risiedere in un determinato tipo di zona strumenti.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Tali parti nel set di controlli Web part presentano due caratteristiche distintive:-sono controlli di supporto che consentono agli utenti finali di personalizzare i controlli in una pagina Web part.      -Sono visibili solo in determinate modalità di visualizzazione.       Il controllo BehaviorEditorPart fa parte dello strumento che diventa visibile solo quando una pagina Web part è in modalità di modifica e quando un oggetto specifico <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo è stato selezionato per la modifica.</xref:System.Web.UI.WebControls.WebParts.WebPart> Il controllo BehaviorEditorPart, come tutti gli altri <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlli, si trova in un <xref:System.Web.UI.WebControls.WebParts.EditorZone>controllo.</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!IMPORTANT] > Un <xref:System.Web.UI.WebControls.WebParts.EditorZone>zona può contenere solo <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlli, e <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlli non possono essere inseriti in qualsiasi altro tipo di zona.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone>       Il controllo non viene visualizzato la pagina in determinate condizioni. Se il <xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>sul valore della proprietà di <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo in fase di modifica è `true`e la pagina è nell&quot;ambito di personalizzazione utente (ovvero l&quot;impostazione predefinita), il controllo non viene visualizzato.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A> Per il controllo BehaviorEditorPart da visualizzare in questo scenario, in genere è necessario eseguire due passaggi:-aggiungere una voce al file Web. config che autorizza un utente autorizzato a modificare le pagine Web nell&quot;ambito di personalizzazione condiviso (che significa che le modifiche apportate all&quot;utente sarà visibile a tutti gli utenti dell&quot;applicazione).      -Livello di codice modificare la pagina a livello di utente condiviso a livello di ambito di personalizzazione in fase di esecuzione, ad esempio utilizzando il <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ToggleScope%2A>metodo.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ToggleScope%2A>       Per un esempio di come rendere visibile il controllo BehaviorEditorPart in una pagina, vedere la sezione esempio di questo argomento. Per ulteriori informazioni sui controlli condivisi e ambito di personalizzazione, vedere [Panoramica sulla personalizzazione delle parti Web](~/add/includes/ajax-current-ext-md.md).       La classe BehaviorEditorPart ha anche un metodo importante, <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.SyncChanges%2A>, che eredita dalla <xref:System.Web.UI.WebControls.WebParts.EditorPart>classe ed esegue l&quot;override.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.SyncChanges%2A> Il metodo è fondamentale perché consente di ottenere i valori delle proprietà di <xref:System.Web.UI.WebControls.WebParts.WebPart>controllare in fase di modifica e assegnarli ai campi del controllo di modifica.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Nella maggior parte dei casi, il controllo BehaviorEditorPart deve essere utilizzato nel formato di persistenza pagina dichiarando un `<asp:behavioreditorpart>` elemento all&quot;interno di un `<zonetemplate>` elemento, che a sua volta è contenuto in un `<asp:editorzone>` elemento in una pagina Web. Il controllo BehaviorEditorPart consente agli utenti di modificare le proprietà seguenti dell&quot;interfaccia utente di un <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo:- <xref:System.Web.UI.WebControls.WebParts.Part.Description%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.TitleUrl%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.TitleIconImageUrl%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.HelpUrl%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.HelpMode%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.ImportErrorMessage%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowConnect%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowHide%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowMinimize%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowZoneChange%2A>per modificare altre proprietà e comportamenti di <xref:System.Web.UI.WebControls.WebParts.WebPart>controlli, è possibile utilizzare gli altri <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlli forniti con il set di controlli Web part.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowZoneChange%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowMinimize%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowHide%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowConnect%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.ImportErrorMessage%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.HelpMode%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.HelpUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.TitleIconImageUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.TitleUrl%2A> </xref:System.Web.UI.WebControls.WebParts.Part.Description%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> Questi controlli includono il <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>, <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>e <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>controllo.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> Fornito <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlli devono fornire la maggior parte delle funzionalità di modifica necessarie per modificare <xref:System.Web.UI.WebControls.WebParts.WebPart>i controlli, ma è anche possibile creare un controllo editor personalizzato ereditando dalla <xref:System.Web.UI.WebControls.WebParts.EditorPart>classe.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Per un esempio di codice, vedere il <xref:System.Web.UI.WebControls.WebParts.EditorPart>Cenni preliminari sulla classe.</xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!NOTE] > Per migliorare l&quot;accessibilità, viene eseguito il rendering del controllo BehaviorEditorPart all&quot;interno di un `<fieldset>` elemento. Il `<fieldset>` elemento raggruppa il set correlato di controlli utilizzati per la modifica del controllo BehaviorEditorPart e facilita la navigazione a schede tra i controlli per gli agenti utente visivo (ad esempio i normali browser Web) e gli agenti utente di riconoscimento vocale (ad esempio un software di lettura dello schermo).      ## Accessibilità markup sottoposto a rendering per impostazione predefinita per questo controllo potrebbe non essere conforme agli standard di accessibilità, ad esempio le linee guida priorità 1 Web Content Accessibility Guidelines 1.0 (WCAG). Per informazioni dettagliate sul supporto di accessibilità per questo controllo, vedere [controlli ASP.NET e l&quot;accessibilità](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to declare a BehaviorEditorPart control on a Web page, and enable it to edit several UI properties of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The code example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and a BehaviorEditorPart control, which is used to edit the behavior properties of a <xref:System.Web.UI.WebControls.BulletedList> control.  \n  \n-   An entry to make in the Web.config file to give an authorized user permission to edit the page in shared personalization scope.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md). The documentation for this user control explains how to call the <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ToggleScope%2A> method to switch the page into shared mode, which enables the BehaviorEditorPart control to appear.  \n  \n [!code-cs[WebParts_BehaviorEditorPart_Overview#5](~/add/codesnippet/csharp/t-system.web.ui.webcontr_298_1.ascx)]\n [!code-vb[WebParts_BehaviorEditorPart_Overview#5](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_298_1.ascx)]  \n  \n The second part of the code example is the Web page. It contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with a child `<zonetemplate>` element that contains declarative references to a BehaviorEditorPart control. Note that the page also contains a <xref:System.Web.UI.WebControls.BulletedList> control that is bound to the Pubs database; because this control resides in a <xref:System.Web.UI.WebControls.WebParts.WebPartZone>, it is able to function as a <xref:System.Web.UI.WebControls.WebParts.WebPart> control that can be edited by the BehaviorEditorPart control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_BehaviorEditorPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_298_2.aspx)]\n [!code-vb[WebParts_BehaviorEditorPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_298_2.aspx)]  \n  \n The third part of the example is an entry in the Web.config file. You must make an entry like the following in the `<webParts>` section of the file, to enable an authorized user or set of users to edit the Web page when it is in shared personalization scope. This entry is a critical step; otherwise, the BehaviorEditorPart control will not be visible when you switch the page into edit mode.  \n  \n `<webParts>`  \n  \n `<personalization>`  \n  \n `<authorization>`  \n  \n `<allow users=\"User_account\" roles=\"admin\"`  \n  \n `verbs=\"enterSharedScope\"/>`  \n  \n `</authorization>`  \n  \n `</personalization>`  \n  \n `</webParts>`  \n  \n When you load the page in a browser, you can first select the **Shared** option on the **Display Mode** drop-down list control. Next, click the drop-down list itself, and select **Edit Mode** to switch the page into edit mode. You can click the verbs menu (the downward arrow) in the title bar of the **Author List WebPart** control, and click **Edit** to begin editing. When the editing UI is visible, you can see the BehaviorEditorPart control, and a button and text box positioned above it. If you make some changes in the editing UI and click the **Apply** button, you can use the **Display Mode** drop-down list control to return the page to browse mode and see the full effect of the editing changes."
