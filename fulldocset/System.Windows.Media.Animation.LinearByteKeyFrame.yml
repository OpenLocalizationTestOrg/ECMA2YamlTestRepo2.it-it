  summary: "Aggiunge un&quot;animazione dal <xref:System.Byte>valore del fotogramma chiave precedente al relativo oggetto <xref:System.Windows.Media.Animation.ByteKeyFrame.Value*>usando l&quot;interpolazione lineare.</xref:System.Windows.Media.Animation.ByteKeyFrame.Value*> </xref:System.Byte>"
  remarks: "Questa classe viene utilizzata come parte di un <xref:System.Windows.Media.Animation.ByteKeyFrameCollection>in combinazione con un <xref:System.Windows.Media.Animation.ByteAnimationUsingKeyFrames>per animare un <xref:System.Byte>valore della proprietà in un set di fotogrammi chiavi.</xref:System.Byte> </xref:System.Windows.Media.Animation.ByteAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.ByteKeyFrameCollection>       Un fotogramma chiave definisce un segmento del <xref:System.Windows.Media.Animation.ByteAnimationUsingKeyFrames>a cui appartiene.</xref:System.Windows.Media.Animation.ByteAnimationUsingKeyFrames> Ogni fotogramma chiave ha una destinazione <xref:System.Windows.Media.Animation.ByteKeyFrame.Value%2A>e un <xref:System.Windows.Media.Animation.ByteKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.ByteKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.ByteKeyFrame.Value%2A> Il <xref:System.Windows.Media.Animation.ByteKeyFrame.KeyTime%2A>Specifica l&quot;ora in cui il fotogramma chiave <xref:System.Windows.Media.Animation.ByteKeyFrame.Value%2A>deve essere raggiunto.</xref:System.Windows.Media.Animation.ByteKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.ByteKeyFrame.KeyTime%2A> Un fotogramma chiave aggiunge un&quot;animazione dal valore di destinazione del fotogramma chiave precedente al valore di destinazione. Viene avviato quando il fotogramma chiave precedente termina e termina quando viene raggiunta la chiave temporale.       Fotogrammi chiave lineari come LinearByteKeyFrame creano un&quot;interpolazione lineare uniforme tra i valori."
