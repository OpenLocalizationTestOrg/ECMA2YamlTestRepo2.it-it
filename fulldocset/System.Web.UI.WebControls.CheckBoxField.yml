  remarks: "Utilizzare questo costruttore per inizializzare una nuova istanza della <xref:System.Web.UI.WebControls.CheckBoxField>classe.</xref:System.Web.UI.WebControls.CheckBoxField> Questo costruttore viene comunemente utilizzato quando si aggiungono campi a un controllo con associazione a dati creato dinamicamente.       Per aggiungere dinamicamente un <xref:System.Web.UI.WebControls.CheckBoxField>dell&quot;oggetto a un controllo con associazione a dati, creare un nuovo <xref:System.Web.UI.WebControls.CheckBoxField>dell&quot;oggetto, impostarne le proprietà e quindi aggiungerlo alla raccolta di campi del controllo con associazione a dati.</xref:System.Web.UI.WebControls.CheckBoxField> </xref:System.Web.UI.WebControls.CheckBoxField> Ad esempio, se si utilizza il <xref:System.Web.UI.WebControls.GridView>di controllo, aggiungere il <xref:System.Web.UI.WebControls.CheckBoxField>dell&quot;oggetto per il <xref:System.Web.UI.WebControls.GridView.Columns%2A>insieme.</xref:System.Web.UI.WebControls.GridView.Columns%2A> </xref:System.Web.UI.WebControls.CheckBoxField> </xref:System.Web.UI.WebControls.GridView>      > [!NOTE] > Anche se in modo dinamico, è possibile aggiungere campi a un controllo con associazione a dati, è consigliabile che tutti i campi in modo statico dichiarati e quindi nascondere o visualizzare, a seconda dei casi. In modo statico la dichiarazione di tutti i campi riduce le dimensioni dello stato di visualizzazione per il controllo con associazione a dati padre."
