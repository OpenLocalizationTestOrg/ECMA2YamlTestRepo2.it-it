  name: CheckBoxField
  nameWithType: CheckBoxField
  fullName: System.Web.UI.WebControls.CheckBoxField
  type: Class
  summary: "Rappresenta un campo booleano visualizzato come una casella di controllo in un controllo con associazione a dati."
  remarks: "La classe CheckBoxField usata dai controlli con associazione a dati (ad esempio <xref:System.Web.UI.WebControls.GridView>e <xref:System.Web.UI.WebControls.DetailsView>) per visualizzare il valore di un campo di dati in una casella di controllo.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> L&quot;oggetto CheckBoxField viene visualizzato in modo diverso a seconda del controllo con associazione a dati in cui viene utilizzato. Ad esempio, il <xref:System.Web.UI.WebControls.GridView>controllo Visualizza un oggetto CheckBoxField come una colonna, mentre il <xref:System.Web.UI.WebControls.DetailsView>controllo Visualizza in una riga.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>      > [!NOTE] > Una casella di controllo è disabilitata (sola lettura) fino a quando il controllo associato a dati consente di visualizzare un record che contiene la casella di controllo in modalità di modifica. Per ulteriori informazioni su come inserire un record in modalità di modifica, vedere la documentazione per il controllo padre che contiene l&quot;oggetto CheckBoxField.       Per specificare il campo da visualizzare in un oggetto CheckBoxField, impostare il <xref:System.Web.UI.WebControls.BoundField.DataField%2A>proprietà con il nome del campo.</xref:System.Web.UI.WebControls.BoundField.DataField%2A>      > [!NOTE] > Poiché una casella di controllo può visualizzare solo un elemento selezionato o uno stato deselezionato, un oggetto CheckBoxField può essere associato solo a un campo con un tipo di dati booleano o una stringa che può essere analizzata dal <xref:System.Boolean.Parse%2A>.</xref:System.Boolean.Parse%2A>       È possibile visualizzare una didascalia accanto a ogni casella di controllo impostando la <xref:System.Web.UI.WebControls.CheckBoxField.Text%2A>proprietà.</xref:System.Web.UI.WebControls.CheckBoxField.Text%2A> Un oggetto CheckBoxField è nascosto nell&quot;associazione a dati di controllo quando il <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>è impostata su `false`.</xref:System.Web.UI.WebControls.DataControlField.Visible%2A> Per impedire che il valore di un campo da modificare in modalità di modifica, impostare il <xref:System.Web.UI.WebControls.BoundField.ReadOnly%2A>proprietà `true`.</xref:System.Web.UI.WebControls.BoundField.ReadOnly%2A> In associazione a dati controlli che supportano l&quot;inserimento di record (ad esempio il <xref:System.Web.UI.WebControls.DetailsView>controllo), è possibile nascondere un oggetto CheckBoxField in modalità di inserimento impostando il <xref:System.Web.UI.WebControls.DataControlField.InsertVisible%2A>proprietà `false`.</xref:System.Web.UI.WebControls.DataControlField.InsertVisible%2A> </xref:System.Web.UI.WebControls.DetailsView>       È possibile personalizzare le sezioni di intestazione e piè di pagina di un oggetto CheckBoxField. Per visualizzare una didascalia in sezioni di intestazione o piè di pagina, impostare il <xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A>o <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>proprietà, rispettivamente.</xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A> Anziché visualizzare il testo nella sezione di intestazione, è possibile visualizzare un&quot;immagine mediante l&quot;impostazione di <xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A>proprietà.</xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A> La sezione di intestazione può essere nascosti nell&quot;oggetto CheckBoxField impostando il <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>proprietà `false`.</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>      > [!NOTE] > Alcuni controlli con associazione a dati (ad esempio il <xref:System.Web.UI.WebControls.GridView>controllo) possibile mostrare o nascondere solo l&quot;intera sezione di intestazione del controllo.</xref:System.Web.UI.WebControls.GridView> Questi controlli con associazione a dati non supportano il <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>proprietà per un singolo campo associato.</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A> Per mostrare o nascondere l&quot;intera sezione di intestazione di un controllo con associazione a dati (se disponibile), utilizzare il controllo `ShowHeader` proprietà.       È anche possibile personalizzare l&quot;aspetto dell&quot;oggetto CheckBoxField (colore carattere, colore di sfondo e così via) impostando le proprietà di stile per le diverse parti del campo. Nella tabella seguente sono elencate le proprietà di stile diverso.      | Proprietà di stile | Descrizione |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>| Le impostazioni di stile per i controlli server Web figlio dell&quot;oggetto CheckBoxField. |   | <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>| Le impostazioni di stile per la sezione di piè di pagina dell&quot;oggetto CheckBoxField. |   | <xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A>| Le impostazioni di stile per la sezione di intestazione dell&quot;oggetto CheckBoxField. |   | <xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>| Le impostazioni di stile per gli elementi di dati nell&quot;oggetto CheckBoxField. |</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>"
  example:
