  type: Class
  summary: "Una raccolta di oggetti che ereditano la <xref href=&quot;System.Web.Profile.ProfileProvider&quot;> </xref> classe astratta."
  remarks: "I provider di profili per un&quot;applicazione vengono esposti come un ProfileProviderCollection di sola lettura tramite la <xref:System.Web.Profile.ProfileManager.Providers%2A>proprietà di <xref:System.Web.Profile.ProfileManager>classe.</xref:System.Web.Profile.ProfileManager> </xref:System.Web.Profile.ProfileManager.Providers%2A> È possibile accedere a un profilo specifico di provider nella raccolta in base al nome ed eseguirne il cast come tipo di provider specifico, ad esempio <xref:System.Web.Profile.SqlProfileProvider>.</xref:System.Web.Profile.SqlProfileProvider> In questo modo è possibile gestire le proprietà del profilo da più archivi di dati in una singola applicazione. Consente inoltre di accedere ai membri di un provider di profili che non sono membri di <xref:System.Web.Profile.ProfileProvider>classe astratta.</xref:System.Web.Profile.ProfileProvider>"
  example:
  - "The following code example lists the providers enabled for an application and their respective types.  \n  \n [!code-vb[System.Web.Profile.ProfileManager#9](~/add/codesnippet/visualbasic/t-system.web.profile.pro_5_1.aspx)]\n [!code-cs[System.Web.Profile.ProfileManager#9](~/add/codesnippet/csharp/t-system.web.profile.pro_5_1.aspx)]"
