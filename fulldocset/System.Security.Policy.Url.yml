  type: Class
  summary: "Fornisce l&quot;URL da cui ha origine un assembly di codice come prova per la valutazione dei criteri. Questa classe non può essere ereditata."
  remarks: "La presenza di evidenza Url produce un <xref:System.Security.Permissions.UrlIdentityPermission>nel set di autorizzazioni.</xref:System.Security.Permissions.UrlIdentityPermission> Se è presente un <xref:System.Security.CodeAccessPermission.Demand%2A>per <xref:System.Security.Permissions.UrlIdentityPermission>, <xref:System.Security.Permissions.UrlIdentityPermission>che corrisponde all&quot;Url di prova viene confrontato con l&quot;autorizzazione richiesta.</xref:System.Security.Permissions.UrlIdentityPermission> </xref:System.Security.Permissions.UrlIdentityPermission> </xref:System.Security.CodeAccessPermission.Demand%2A>       Viene considerato l&quot;URL completo, incluso il protocollo (HTTP, HTTPS, FTP) e il file. Ad esempio, http://www.fourthcoffee.com/process/grind.htm è un URL completo.       URL possibile far corrispondere esattamente o a un carattere jolly nella posizione finale. Ad esempio, http://www.fourthcoffee.com/process/ * è un URL con caratteri jolly."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class Url : System.Security.Policy.EvidenceBase, System.Security.Policy.IIdentityPermissionFactory
  inheritance:
  - System.Object
