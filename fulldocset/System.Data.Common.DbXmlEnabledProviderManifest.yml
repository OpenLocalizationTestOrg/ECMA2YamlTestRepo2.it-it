  name: DbXmlEnabledProviderManifest
  nameWithType: DbXmlEnabledProviderManifest
  fullName: System.Data.Common.DbXmlEnabledProviderManifest
  type: Class
  summary: "Rappresenta una classe di base che implementa il <xref href=&quot;System.Data.Common.DbProviderManifest&quot;> </xref> in base a una definizione XML. È possibile utilizzare la classe DbXmlEnabledProviderManifest per ottenere informazioni specifiche del provider in fase di esecuzione."
  remarks: "La classe DbXmlEnabledProviderManifest è particolarmente appropriata per i provider il cui mapping dei tipi a EDM è simmetrico. Negli scenari di mapping di tipi simmetrico ogni tipo di archiviazione viene eseguito il mapping a un singolo tipo Entity Data Model (EDM) indipendentemente dalla direzione del mapping. In altre parole, il mapping dei tipi da EDM al provider è lo stesso come il mapping dei tipi di provider a EDM.       Negli scenari di mapping simmetrico, è comunque possibile derivare la classe del provider personalizzata dalla classe DbXmlEnabledProviderManifest o <xref:System.Data.Common.DbProviderManifest>classe.</xref:System.Data.Common.DbProviderManifest> È consigliabile derivare la classe del provider personalizzata dalla classe DbXmlEnabledProviderManifest per gli scenari di mapping simmetrico perché la classe DbXmlEnabledProviderManifest consente di specificare in modo dichiarativo i manifesti."
  syntax:
    content: 'public abstract class DbXmlEnabledProviderManifest : System.Data.Common.DbProviderManifest'
  inheritance:
  - System.Object
  - System.Data.Common.DbProviderManifest
  implements: []
