  summary: "Possibilità di chiamare codice non gestito."
  remarks: "Poiché il codice non gestito consente potenzialmente di ignorare altre autorizzazioni, si tratta di un&quot;autorizzazione pericolosa che deve essere concesso solo a codice altamente attendibile. Viene usato per tali applicazioni come chiamata di codice nativa mediante PInvoke o l&quot;interoperabilità COM."
  syntax:
