  fullName: System.Activities.DurableInstancing.InstanceCompletionAction
  type: Enum
  summary: "Contiene opzioni che specificano se il provider di persistenza deve conservare o eliminare le informazioni sullo stato per un&quot;istanza nell&quot;archivio di persistenza dopo il completamento dell&quot;istanza."
  remarks: '[!INCLUDE[netfx40_short](~/add/includes/netfx40-short-md.md)]viene fornito con un provider di persistenza SQL che costituisce l&quot;archivio di istanze del flusso di lavoro SQL, che è un&quot;implementazione concreta del <xref:System.Runtime.Persistence.InstanceStore>e viene utilizzata per mantenere informazioni sullo stato nel database di SQL Server.</xref:System.Runtime.Persistence.InstanceStore> Quando il `InstanceComplectionAction` attributo è impostato su DeleteNothing per il <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>comportamento del servizio associato a un servizio, il provider di persistenza SQL mantiene le informazioni sullo stato di istanza per l&quot;istanza nel database di persistenza di SQL Server anche dopo il completamento dell&quot;istanza e, quando il `InstanceComplectionAction` attributo è impostato su DeleteAll (ovvero il valore predefinito), il provider di persistenza Elimina tutte le informazioni sullo stato di istanza quando l&quot;istanza viene completata.</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>'
