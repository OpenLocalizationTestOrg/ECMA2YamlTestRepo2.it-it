  type: Class
  summary: "Fornisce un set di metodi e proprietà che consentono di tracciare l&quot;esecuzione del codice. Questa classe non può essere ereditata."
  remarks: "È possibile utilizzare le proprietà e metodi nella classe di traccia da instrumentare build di rilascio. La strumentazione consente di monitorare l&quot;integrità dell&quot;applicazione in esecuzione nelle impostazioni reale. Traccia consente di isolare i problemi e correggerli senza interferire con un sistema in esecuzione.       Questa classe fornisce metodi per visualizzare un <xref:System.Diagnostics.Trace.Assert%2A>nella finestra di dialogo e la generazione di un&quot;asserzione che verrà sempre <xref:System.Diagnostics.Trace.Fail%2A>.</xref:System.Diagnostics.Trace.Fail%2A> </xref:System.Diagnostics.Trace.Assert%2A> Questa classe fornisce metodi di scrittura nelle seguenti variazioni: <xref:System.Diagnostics.Trace.Write%2A>, <xref:System.Diagnostics.Trace.WriteLine%2A>, <xref:System.Diagnostics.Trace.WriteIf%2A>e <xref:System.Diagnostics.Trace.WriteLineIf%2A>.</xref:System.Diagnostics.Trace.WriteLineIf%2A> </xref:System.Diagnostics.Trace.WriteIf%2A> </xref:System.Diagnostics.Trace.WriteLine%2A> </xref:System.Diagnostics.Trace.Write%2A>       Il <xref:System.Diagnostics.BooleanSwitch>e <xref:System.Diagnostics.TraceSwitch>classi consentono di controllare dinamicamente l&quot;output di traccia.</xref:System.Diagnostics.TraceSwitch> </xref:System.Diagnostics.BooleanSwitch> È possibile modificare i valori di queste opzioni senza ricompilare l&quot;applicazione. Per informazioni sull&quot;utilizzo del file di configurazione per impostare un&quot;opzione, vedere la <xref:System.Diagnostics.Switch>classe e [procedura: creare, inizializzare e configurare opzioni di traccia](~/add/includes/ajax-current-ext-md.md) argomento.</xref:System.Diagnostics.Switch>       È possibile personalizzare la destinazione dell&quot;output di tracciatura aggiungendo <xref:System.Diagnostics.TraceListener>istanze a o la rimozione di istanze di <xref:System.Diagnostics.Trace.Listeners%2A>insieme.</xref:System.Diagnostics.Trace.Listeners%2A> </xref:System.Diagnostics.TraceListener> Il <xref:System.Diagnostics.Trace.Listeners%2A>insieme è condiviso da entrambi i <xref:System.Diagnostics.Debug>e le classi di traccia; l&quot;aggiunta di un listener di traccia a due classi viene aggiunto il listener a entrambi.</xref:System.Diagnostics.Debug> </xref:System.Diagnostics.Trace.Listeners%2A> Per impostazione predefinita, l&quot;output di traccia viene generato utilizzando la <xref:System.Diagnostics.DefaultTraceListener>classe.</xref:System.Diagnostics.DefaultTraceListener>      > [!NOTE] > Aggiunta un listener di traccia di <xref:System.Diagnostics.Trace.Listeners%2A>raccolta può causare un&quot;eccezione generata durante la traccia, se una risorsa utilizzata dal listener di traccia non è disponibile.</xref:System.Diagnostics.Trace.Listeners%2A> Le condizioni e l&quot;eccezione generata dipendono dal listener di traccia e non può essere enumerate in questo argomento. Può essere utile effettuare le chiamate ai metodi di traccia in `try` / `catch` blocchi per rilevare e gestire tutte le eccezioni dai listener di traccia.      > [!NOTE] > Se si aggiungono listener di traccia al codice parzialmente attendibile, si otterrà un <xref:System.Security.SecurityException>eccezione, poiché l&quot;aggiunta di listener di traccia richiede <xref:System.Security.Permissions.SecurityPermissionFlag>autorizzazione.</xref:System.Security.Permissions.SecurityPermissionFlag> </xref:System.Security.SecurityException> Per tracciare il codice parzialmente attendibile in cui è in esecuzione in un ambiente sandbox in Visual Studio, non aggiungere i listener di traccia. In alternativa, visualizzare la traccia e <xref:System.Diagnostics.Debug>i messaggi nella **Output** finestra.</xref:System.Diagnostics.Debug>       La classe Trace fornisce le proprietà per ottenere o impostare il livello di <xref:System.Diagnostics.Trace.Indent%2A>, <xref:System.Diagnostics.Trace.IndentSize%2A>e se <xref:System.Diagnostics.Trace.AutoFlush%2A>dopo ogni operazione di scrittura.</xref:System.Diagnostics.Trace.AutoFlush%2A> </xref:System.Diagnostics.Trace.IndentSize%2A> </xref:System.Diagnostics.Trace.Indent%2A>       Per impostare il <xref:System.Diagnostics.Trace.AutoFlush%2A>e <xref:System.Diagnostics.Trace.IndentSize%2A>per la traccia, è possibile modificare il file di configurazione che corrisponde al nome dell&quot;applicazione.</xref:System.Diagnostics.Trace.IndentSize%2A> </xref:System.Diagnostics.Trace.AutoFlush%2A> Il file di configurazione deve essere formattato come nell&quot;esempio seguente: ```   <configuration>     <system.diagnostics>       <trace autoflush=&quot;false&quot; indentsize=&quot;3&quot; />     </system.diagnostics>   </configuration>   ``` il <xref:System.Diagnostics.ConditionalAttribute>attributo viene applicato ai metodi di traccia.</xref:System.Diagnostics.ConditionalAttribute> I compilatori che supportano <xref:System.Diagnostics.ConditionalAttribute>ignorano le chiamate a questi metodi, a meno che non è definito &quot;TRACE&quot; come simbolo di compilazione condizionale.</xref:System.Diagnostics.ConditionalAttribute> Fare riferimento alla documentazione di un compilatore per determinare se <xref:System.Diagnostics.ConditionalAttribute>è supportata e la sintassi per definire un simbolo di compilazione condizionale.</xref:System.Diagnostics.ConditionalAttribute>      > [!NOTE] > Progetti in Visual Studio, per impostazione predefinita, il simbolo di compilazione condizionale &quot;DEBUG&quot; è definito per le compilazioni di debug e il simbolo &quot;TRACE&quot; è definito per entrambe build di debug e rilascio. Per informazioni su come disabilitare questo comportamento, vedere la documentazione di Visual Studio.       Per definire il simbolo di compilazione condizionale &quot;TRACE&quot; in c#, aggiungere il `/d:TRACE` opzione alla riga di comando del compilatore quando si compila il codice tramite la riga di comando o aggiungere `#define TRACE` all&quot;inizio del file. In Visual Basic, aggiungere il `/d:TRACE=True` opzione alla riga di comando del compilatore o aggiungere `#Const TRACE=True` al file.       <xref:System.Diagnostics.ConditionalAttribute>non è supportato dal compilatore C++.</xref:System.Diagnostics.ConditionalAttribute> Per fornire una funzionalità equivalente, è necessario racchiudere le chiamate ai metodi di traccia in un `#if defined(TRACE) ... #endif` bloccare, quindi aggiungere il `/DTRACE` opzione alla riga di comando del compilatore o aggiungere `#define TRACE` al file."
