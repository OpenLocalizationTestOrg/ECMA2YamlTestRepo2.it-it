  summary: "Ottiene o imposta se <> </> *> dovrebbe essere richiamato su di <> </> *> dopo ogni operazione di scrittura."
  remarks: "Il valore predefinito è `false`.       La cancellazione del flusso non svuotamento del codificatore sottostante a meno che non si chiama in modo esplicito <xref:System.Diagnostics.Trace.Flush%2A>o <xref:System.Diagnostics.Trace.Close%2A>.</xref:System.Diagnostics.Trace.Close%2A> </xref:System.Diagnostics.Trace.Flush%2A> L&quot;impostazione AutoFlush su `true` , i dati verranno scaricati dal buffer nel flusso, ma lo stato del codificatore non verrà rimosso. In questo modo il codificatore mantenere lo stato (caratteri parziali) in modo che può codificare correttamente il blocco successivo di caratteri. Questo scenario riguarda UTF8 e UTF7, in cui alcuni caratteri possono essere codificati solo dopo che il codificatore riceve adiacenti carattere o caratteri.       Per impostare AutoFlush e <xref:System.Diagnostics.Trace.IndentSize%2A>per <xref:System.Diagnostics.Trace>, è anche possibile modificare il file di configurazione che corrisponde al nome dell&quot;applicazione.</xref:System.Diagnostics.Trace> </xref:System.Diagnostics.Trace.IndentSize%2A> Il file di configurazione deve essere formattato come nell&quot;esempio seguente:```   <configuration>     <system.diagnostics>       <trace autoflush=&quot;false&quot; indentsize=&quot;3&quot; />     </system.diagnostics>   </configuration>   ```"
