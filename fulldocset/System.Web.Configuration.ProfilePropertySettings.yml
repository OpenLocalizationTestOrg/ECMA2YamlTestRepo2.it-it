  name: ProfilePropertySettings
  nameWithType: ProfilePropertySettings
  fullName: System.Web.Configuration.ProfilePropertySettings
  type: Class
  summary: "La classe ProfilePropertySettings fornisce un modo per accedere a livello di codice e di modificare il <xref uid=&quot;langword_csharp_profiles&quot; name=&quot;profiles&quot; href=&quot;&quot;> </xref> sezione di un file di configurazione. Questa classe non può essere ereditata."
  remarks: "La classe ProfilePropertySettings fornisce un modo per creare, accedere e modificare la definizione di una singola proprietà aggiunta a livello di codice il `properties` sottosezione del `profile` sezione di un file di configurazione.       Il `profile` sezione del file di configurazione specifica uno schema per i profili utente. In fase di esecuzione, il sistema di compilazione ASP.NET utilizza le informazioni specificate nel `profile` sezione per generare una classe denominata `ProfileCommon`, che deriva da <xref:System.Web.Profile.ProfileBase>.</xref:System.Web.Profile.ProfileBase> Il `ProfileCommon` definizione della classe è basata sulle proprietà definite nel `properties` sottosezione del `profile` sezione del file di configurazione. Per ogni profilo utente viene creata un&quot;istanza di questa classe ed è possibile accedere i singoli valori di profilo nel codice mediante il <xref:System.Web.HttpContext.Profile%2A?displayProperty=fullName>proprietà.</xref:System.Web.HttpContext.Profile%2A?displayProperty=fullName> Per ulteriori informazioni sulle proprietà di profilo, vedere [Cenni preliminari sulle proprietà di profilo ASP.NET](~/add/includes/ajax-current-ext-md.md). Per ulteriori informazioni sulle funzionalità dei profili aggiunto a [!INCLUDE[vstecasplong](~/add/includes/vstecasplong-md.md)], vedere [Cenni preliminari sulle proprietà di profilo ASP.NET](../Topic/ASP.NET%20Profile%20Properties%20Overview.md)."
  example:
  - "The following code example shows how to access the <xref:System.Web.Configuration.ProfileSection.PropertySettings%2A> property value, which contains a collection of ProfilePropertySettings objects. This code example is part of a larger example provided for the <xref:System.Web.Configuration.ProfileSection> class.  \n  \n [!code-cs[System.Web.Configuration.ProfileSection#10](~/add/codesnippet/csharp/t-system.web.configurati_33_1.cs)]\n [!code-vb[System.Web.Configuration.ProfileSection#10](~/add/codesnippet/visualbasic/t-system.web.configurati_33_1.vb)]"
