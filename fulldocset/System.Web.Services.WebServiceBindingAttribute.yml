  summary: "Ottiene o imposta la specifica di interoperabilità servizi Web (WSI) a cui l&quot;associazione dichiara di conformarsi."
  remarks: "WS-I organizzazione pubblica le linee guida per garantire l&quot;interoperabilità dei servizi Web tra piattaforme. Questa proprietà indica la specifica WSI a cui l&quot;associazione dichiara di conformarsi.       Il <xref:System.Web.Services.WebServiceBindingAttribute.EmitConformanceClaims%2A>proprietà controlla se le attestazioni di conformità vengono fornite quando una descrizione WSDL del servizio Web viene pubblicata.</xref:System.Web.Services.WebServiceBindingAttribute.EmitConformanceClaims%2A>"
