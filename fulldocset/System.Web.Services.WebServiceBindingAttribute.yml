  name: WebServiceBindingAttribute
  nameWithType: WebServiceBindingAttribute
  fullName: System.Web.Services.WebServiceBindingAttribute
  type: Class
  summary: "Dichiara un&quot;associazione che definisce uno o più metodi del servizio Web XML. Questa classe non può essere ereditata."
  remarks: "Un&quot;associazione, come definito da Web Services Description Language (WSDL), è simile a un&quot;interfaccia, in quanto definisce un set di operazioni concreto. Ogni metodo di servizio Web XML è un&quot;operazione all&quot;interno di una determinata associazione. Metodi del servizio Web XML sono membri di associazione predefinita per un servizio Web XML o un&quot;associazione specificata all&quot;interno di un WebServiceBindingAttribute applicato a una classe che implementa un servizio Web XML. Un servizio Web XML può implementare più associazioni, applicando attributi WebServiceBindingAttribute più di un servizio Web XML.       Una volta uno o più <xref:System.Web.Services.WebServiceAttribute>gli attributi vengono applicati a un servizio Web XML, un <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>o <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>può essere applicato a singoli metodi del servizio Web XML per indicare l&quot;operazione di associazione implementata da un particolare metodo del servizio Web XML.</xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> </xref:System.Web.Services.WebServiceAttribute> Impostare la <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.Binding%2A>proprietà <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>o <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>che per specificare l&quot;associazione implementa un metodo di servizio Web XML for un&quot;operazione</xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.Binding%2A>"
  example:
  - "The following XML Web service implements operations from four bindings. Specifically, the XML Web service declares three bindings it implements operations for, by applying three WebServiceBindingAttribute attributes to the XML Web service.  \n  \n To specify which binding an XML Web service method is implementing an operation for, a <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> is applied to each of the XML Web service methods, except `DefaultBindingMethod`. By not specifying a binding for `DefaultBindingMethod`, it is implementing an operation on the default binding for the XML Web service.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface, AllowMultiple=true)]

      public sealed class WebServiceBindingAttribute : Attribute
