  fullName: System.ComponentModel.Design.Data.DesignerDataTableBase
  type: Class
  summary: "Definisce le proprietà e metodi condivisi tra le tabelle dati e viste di archivio dati."
  remarks: "La classe DesignerDataTableBase è uno dei diversi tipi che rappresentano lo schema dell&quot;archivio dati in fase di progettazione. Questi elementi dello schema vengono resi disponibili ai controlli nelle finestre di progettazione che implementa il <xref:System.ComponentModel.Design.Data.IDataEnvironment>interfaccia.</xref:System.ComponentModel.Design.Data.IDataEnvironment> Controlla l&quot;accesso gli oggetti dello schema tramite la chiamata di <xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>metodo dell&quot;interfaccia.</xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>       La classe DesignerDataTableBase fornisce le proprietà e metodi condivisi tra le tabelle di dati in un archivio dati e le viste definite in tali tabelle di dati.       Quando si eredita dalla classe DesignerDataTableBase, è necessario eseguire l&quot;override di <xref:System.ComponentModel.Design.Data.DesignerDataTableBase.CreateColumns%2A>metodo.</xref:System.ComponentModel.Design.Data.DesignerDataTableBase.CreateColumns%2A>"
  syntax:
    content: public abstract class DesignerDataTableBase
