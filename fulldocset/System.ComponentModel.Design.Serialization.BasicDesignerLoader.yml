  summary: "Ricarica il documento di progettazione."
  remarks: "Qualsiasi oggetto può chiamare il metodo IDesignerLoaderService.Reload per richiedere che il caricatore ricarichi il documento di progettazione. Se il caricatore supporta ed esegue il ricaricamento, il caricatore della finestra di progettazione può restituire `true`. In caso contrario, restituisce `false`, che indica che non si verificherà il ricaricamento. È possibile che il ricaricamento il problema immediatamente. il caricatore della finestra di progettazione può pianificare per un secondo momento oppure è possibile provare a ricaricare la finestra di progettazione in una sola volta.       Il chiamante è possibile visualizzare un messaggio all&quot;utente se non è possibile ricaricare la finestra di progettazione."
