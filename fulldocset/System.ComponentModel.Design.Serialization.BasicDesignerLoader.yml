  summary: "Rilascia le risorse usate dal <xref href=&quot;System.ComponentModel.Design.Serialization.BasicDesignerLoader&quot;> </xref>."
  remarks: "La chiamata al metodo Dispose non scaricare le modifiche nel caricatore della finestra di progettazione. Se si desidera salvare le modifiche, chiamare <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.Flush%2A>prima di chiamare il metodo Dispose.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.Flush%2A>       Chiamare Dispose dopo aver terminato di utilizzare <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader>.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader> Il metodo Dispose lascia il <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader>in uno stato inutilizzabile.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader> Dopo aver chiamato Dispose, è necessario rilasciare tutti i riferimenti al <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader>in modo che il garbage collector può recuperare la memoria che di <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader>occupata.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader> </xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader> Per ulteriori informazioni, vedere [la pulizia di risorse non gestite](~/add/includes/ajax-current-ext-md.md) e [implementazione di un metodo Dispose](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Chiamare sempre Dispose prima di rilasciare l&quot;ultimo riferimento a <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader>.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader> In caso contrario, le risorse non vengono liberate finché il garbage collector chiama la <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader>dell&quot;oggetto `Finalize` metodo.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader>"
  syntax:
