  namespace: System.ComponentModel.Design.Serialization
  summary: "Avvia il processo di caricamento."
  remarks: "Si tratta di un&quot;implementazione della classe astratta <xref:System.ComponentModel.Design.Serialization.DesignerLoader.BeginLoad%2A?displayProperty=fullName>metodo.</xref:System.ComponentModel.Design.Serialization.DesignerLoader.BeginLoad%2A?displayProperty=fullName> Non è necessario eseguire l&quot;override di questo metodo in una classe personalizzata. Il metodo BeginLoad esegue le azioni seguenti:-verificare che l&quot;area di progettazione non è già caricato.      -Alla prima chiamata, aggiunge servizi appropriati e chiama il <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.Initialize%2A>metodo.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.Initialize%2A>      -Chiama il <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.OnBeginLoad%2A>, <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.PerformLoad%2A>, e <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.OnEndLoad%2A>metodi.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.OnEndLoad%2A> </xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.PerformLoad%2A> </xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.OnBeginLoad%2A>       Se il servizio del caricatore della finestra di progettazione non è stato rimosso dal contenitore del servizio, BeginLoad chiamerà il <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.System%23ComponentModel%23Design%23Serialization%23IDesignerLoaderService%23AddLoadDependency%2A>e <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.System%23ComponentModel%23Design%23Serialization%23IDesignerLoaderService%23DependentLoadComplete%2A>metodi anziché il <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.OnBeginLoad%2A>e <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.OnEndLoad%2A>metodi.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.OnEndLoad%2A> </xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.OnBeginLoad%2A> </xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.System%23ComponentModel%23Design%23Serialization%23IDesignerLoaderService%23DependentLoadComplete%2A> </xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.System%23ComponentModel%23Design%23Serialization%23IDesignerLoaderService%23AddLoadDependency%2A> In questo caso, è responsabilità del servizio del caricatore della finestra di progettazione da chiamare <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.OnBeginLoad%2A>e <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.OnEndLoad%2A>.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.OnEndLoad%2A> </xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.OnBeginLoad%2A>"
  syntax:
    content: public override void BeginLoad (System.ComponentModel.Design.Serialization.IDesignerLoaderHost host);
    parameters:
    - id: host
      type: System.ComponentModel.Design.Serialization.IDesignerLoaderHost
      description: "L&quot;host del caricatore della finestra di progettazione da caricare."
  overload: System.ComponentModel.Design.Serialization.BasicDesignerLoader.BeginLoad*
  exceptions:
