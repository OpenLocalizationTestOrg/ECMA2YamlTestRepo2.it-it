  namespace: System.ComponentModel.Design.Serialization
  summary: "Segnala che un caricamento dipendente è terminato."
  remarks: "Il metodo IDesignerLoaderService.DependentLoadComplete viene chiamato per segnalare che è stata completata un&quot;operazione di caricamento dipendente. Chiamare il <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService.DependentLoadComplete%2A>metodo una volta per ogni processo che è stato registrato tramite la chiamata di <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService.AddLoadDependency%2A>metodo, che è già stata completata.</xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService.AddLoadDependency%2A> </xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService.DependentLoadComplete%2A>       Se il carico dipendenti ha esito positivo, il chiamante imposta il `successful` parametro `true` e passa un insieme vuoto o `null` per il `errorCollection` parametro. Se si riscontrano errori durante il caricamento dipendente, il chiamante imposta il `successful` parametro `false` e passa una raccolta di eccezioni che indicano il motivo dell&quot;errore di `errorCollection` parametro."
  syntax:
    content: void IDesignerLoaderService.DependentLoadComplete (bool successful, System.Collections.ICollection errorCollection);
    parameters:
    - id: successful
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>per caricare correttamente. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: errorCollection
      type: System.Collections.ICollection
      description: "Un <xref:System.Collections.ICollection>contenente gli errori verificatisi durante il caricamento.</xref:System.Collections.ICollection>"
