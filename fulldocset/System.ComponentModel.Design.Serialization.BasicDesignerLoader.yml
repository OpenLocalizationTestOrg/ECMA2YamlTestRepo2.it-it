  remarks: "Il metodo OnEndLoad viene richiamato quando viene completato il caricamento. Si viene sempre chiamato, anche se viene generata un&quot;eccezione durante il caricamento. Il valore di `successful` verrà impostato su `true` se il caricamento è riuscito o `false` se si è verificato un errore irreversibile. Il `errors` raccolta conterrà gli oggetti che sono stati segnalati come errori. Questi oggetti sono in genere, le eccezioni.       Se si implementa <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService>per fornire supporto per il caricamento di dipendenti, è necessario chiamare il metodo OnEndLoad dopo l&quot;ultima chiamata al <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.System%23ComponentModel%23Design%23Serialization%23IDesignerLoaderService%23DependentLoadComplete%2A>metodo.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.System%23ComponentModel%23Design%23Serialization%23IDesignerLoaderService%23DependentLoadComplete%2A> </xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService> Per impostazione predefinita, <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader>implementa <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService>e questa operazione viene eseguita.</xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService> </xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader> Se <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService>non è disponibile quando <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.BeginLoad%2A>viene chiamato <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.BeginLoad%2A>direttamente chiamerà OnEndLoad dopo la chiamata <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.PerformLoad%2A>.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.PerformLoad%2A> </xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.BeginLoad%2A> </xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.BeginLoad%2A> </xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService>       Questo metodo deve essere chiamato dal servizio del caricatore della finestra di progettazione quando sono stati completati tutti i caricamenti dipendenti.  Questo arresta il processo di caricamento che è stato avviato dal <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.BeginLoad%2A>metodo.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.BeginLoad%2A> Se si fornisce il proprio servizio caricatore o se non si desidera fornire tale servizio, è responsabile per la chiamata di questo metodo. Il <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.BeginLoad%2A>metodo lo chiamerà automaticamente, chiamando indirettamente il <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.System%23ComponentModel%23Design%23Serialization%23IDesignerLoaderService%23DependentLoadComplete%2A>metodo se <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService>è disponibile, direttamente o in caso contrario.</xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService> </xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.System%23ComponentModel%23Design%23Serialization%23IDesignerLoaderService%23DependentLoadComplete%2A> </xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.BeginLoad%2A>"
