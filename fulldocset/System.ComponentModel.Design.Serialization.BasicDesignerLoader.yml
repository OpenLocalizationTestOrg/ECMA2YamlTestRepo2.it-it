  name: BasicDesignerLoader
  nameWithType: BasicDesignerLoader
  fullName: System.ComponentModel.Design.Serialization.BasicDesignerLoader
  type: Class
  summary: "Fornisce un&quot;implementazione del <xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerLoaderService&quot;> </xref> interfaccia."
  remarks: "Un BasicDesignerLoader è un&quot;implementazione completa di un caricatore della finestra di progettazione senza elementi correlati a un formato di persistenza. Un BasicDesignerLoader non indica un testo o una persistenza binaria, ma supporta le funzionalità seguenti: - più caricare le dipendenze.      -Il rilevamento modifiche all&quot;interno di progettazione.      -Posticipata il ricaricamento di tempo di inattività.       Un BasicDesignerLoader aggiunge due tipi di servizi al contenitore del servizio dell&quot;host di progettazione: servizi sostituibili e servizi non sostituibili. È possibile sostituire un servizio sostituibile modificando il valore di protetto <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.LoaderHost%2A>proprietà.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.LoaderHost%2A> È possibile sostituire i servizi non sostituibili poiché le implementazioni dipendono dagli altri.       Nella tabella seguente descrive i servizi che vengono forniti per impostazione predefinita.      | Servizio predefinito | Descrizione |   |---------------------|-----------------|   | <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService>| Consente agli oggetti richiedere che la finestra di progettazione ricaricamento automatico quando è inattivo.</xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService> Si tratta di un servizio sostituibile. |   | <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager>| Utilizzato per serializzare e deserializzare oggetti.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager> Il gestore della serializzazione viene aggiunto come un servizio in modo che gli oggetti che devono eseguire la serializzazione possono utilizzare qualsiasi provider di serializzazione che sono stati aggiunti al gestore della serializzazione. Si tratta di un servizio non sostituibili. |"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public abstract class BasicDesignerLoader : System.ComponentModel.Design.Serialization.DesignerLoader, System.ComponentModel.Design.Serialization.IDesignerLoaderService
