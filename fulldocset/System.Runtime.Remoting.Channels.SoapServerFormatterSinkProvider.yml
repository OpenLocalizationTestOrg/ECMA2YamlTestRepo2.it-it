  name: SoapServerFormatterSinkProvider
  nameWithType: SoapServerFormatterSinkProvider
  fullName: System.Runtime.Remoting.Channels.SoapServerFormatterSinkProvider
  type: Class
  summary: "Fornisce l&quot;implementazione di un formattatore in server provider di sink di canale che utilizza il <xref href=&quot;System.Runtime.Serialization.Formatters.Soap.SoapFormatter&quot;> </xref>."
  remarks: "Sink di canale sono collegati a un canale server tramite le implementazioni del <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>interfaccia.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider> Tutti i canali di server remoti forniscono costruttori che accettano un <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>come parametro.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>       Il provider di sink di canale viene archiviato in una catena, e l&quot;utente è responsabile per il concatenamento di tutti i provider di sink di canale prima di passare quello esterno al costruttore di canale. <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>fornisce una proprietà denominata <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider.Next%2A>a questo scopo.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider.Next%2A></xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>       Quando in un file di configurazione vengono specificati più provider di sink di canale, l&quot;infrastruttura remota concatenamento li nell&quot;ordine in che cui vengono trovate nel file di configurazione. I provider di sink di canale e i canali vengono creati durante il <xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>chiamare.</xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>       Proprietà di configurazione sink per utilizzo di sink del formattatore per configurare il canale in fase di esecuzione. Le proprietà del sink possono essere specificate in un file di configurazione o a livello di codice all&quot;interno di un <xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary> In un file di configurazione tutti i valori sono rappresentati da stringhe, ma durante la compilazione di una proprietà <xref:System.Collections.IDictionary>a livello di codice, i tipi di valore possono essere specificati con i rispettivi valori nativi o con le stringhe.</xref:System.Collections.IDictionary>       Nella tabella seguente viene illustrato il sink di proprietà di configurazione che può essere specificata per il sink corrente.      | Proprietà | Descrizione |   |--------------|-----------------|   | `includeVersions`| Specifica se il formattatore sarà incluse le informazioni di controllo delle versioni. I valori sono `true` o `false`. |      > [!IMPORTANT] > Utilizzando un&quot;istanza di questo oggetto con dati non attendibili o attraverso un canale non sicuro è un rischio per la sicurezza. Questo oggetto può essere utilizzato solo con dati attendibili e attraverso un canale sicuro. Per ulteriori informazioni, vedere [rischi di protezione dati non attendibili](http://go.microsoft.com/fwlink/?LinkId=330378)."
  syntax:
    content: 'public class SoapServerFormatterSinkProvider : System.Runtime.Remoting.Channels.IServerFormatterSinkProvider'
