  summary: "Ottiene o imposta l&quot;URL della pagina Web per l&quot;invio dalla pagina corrente quando si fa clic sul controllo button."
  remarks: "È possibile utilizzare la proprietà PostBackUrl per eseguire un cross-page post. Se la proprietà PostBackUrl è impostata per la pagina che si trova attualmente il pulsante, si verifica un ciclo normale evento di postback.       Un controllo che implementa il <xref:System.Web.UI.WebControls.IButtonControl>interfaccia deve implementare la proprietà PostBackUrl per indicare l&quot;URL della pagina Web per l&quot;invio dalla pagina corrente quando si fa clic sul controllo button.</xref:System.Web.UI.WebControls.IButtonControl>"
