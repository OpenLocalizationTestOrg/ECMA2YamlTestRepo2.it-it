  summary: "Definisce proprietà e gli eventi che devono essere implementati per consentire un controllo di agire come un pulsante in una pagina Web."
  remarks: "L&quot;interfaccia IButtonControl definisce le proprietà e gli eventi che devono essere implementati per consentire un controllo di agire come un pulsante in una pagina Web.       I membri di questa interfaccia forniscono funzionalità di base dei pulsanti, ad esempio la possibilità di generare un <xref:System.Web.UI.WebControls.IButtonControl.Click>evento e un <xref:System.Web.UI.WebControls.IButtonControl.Command>evento.</xref:System.Web.UI.WebControls.IButtonControl.Command> </xref:System.Web.UI.WebControls.IButtonControl.Click> Il <xref:System.Web.UI.WebControls.IButtonControl.PostBackUrl%2A>proprietà fornisce funzionalità di invio tra pagine.</xref:System.Web.UI.WebControls.IButtonControl.PostBackUrl%2A>"
  syntax:
    content: public interface IButtonControl
  implements: []
  platform:
