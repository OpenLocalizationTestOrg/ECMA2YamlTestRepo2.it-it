  exceptions:
  - type: System.TimeoutException
    commentId: T:System.TimeoutException
    description: "Impossibile connettersi al server interno specificato <code> timeout </code> periodo."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>timeout</code>è minore di 0 e non è impostata su <xref:System.Threading.Timeout.Infinite>."
