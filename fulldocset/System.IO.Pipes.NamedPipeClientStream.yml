  name: Connect(Int32)
  nameWithType: NamedPipeClientStream.Connect(Int32)
  fullName: System.IO.Pipes.NamedPipeClientStream.Connect(Int32)
  type: Method
  assemblies:
  - System.Core
  namespace: System.IO.Pipes
  summary: "Si connette a un server in attesa entro il periodo di timeout specificato."
  remarks: "Questo metodo attende per un&quot;istanza di pipe diventi disponibile. <xref:System.IO.Pipes.NamedPipeClientStream.Connect%2A>potrebbe restituire prima <xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>viene chiamato dal <xref:System.IO.Pipes.NamedPipeServerStream>, ma <xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>non restituirà finché <xref:System.IO.Pipes.NamedPipeClientStream.Connect%2A>ha restituito.</xref:System.IO.Pipes.NamedPipeClientStream.Connect%2A> </xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A> </xref:System.IO.Pipes.NamedPipeServerStream> </xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A></xref:System.IO.Pipes.NamedPipeClientStream.Connect%2A> Impostare il `timeout` parametro <xref:System.Threading.Timeout.Infinite>per specificare un valore di timeout infinito.</xref:System.Threading.Timeout.Infinite>       Tutti i dati scritti nella pipe dopo un <xref:System.IO.Pipes.NamedPipeClientStream>è connesso l&quot;oggetto, ma prima della chiamata <xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>, saranno disponibili per il server dopo la chiamata a <xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>.</xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A> </xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A> </xref:System.IO.Pipes.NamedPipeClientStream>"
  syntax:
    content: public void Connect (int timeout);
    parameters:
    - id: timeout
      type: System.Int32
      description: "Il numero di millisecondi di attesa per il server di rispondere prima del timeout connessione."
