  namespace: System.IO.Pipes
  summary: "Si connette a un server in attesa con un valore di timeout infinito."
  remarks: "Questo metodo chiama il <xref:System.IO.Pipes.NamedPipeClientStream.Connect%28System.Int32%29>metodo con un valore di timeout infinito.</xref:System.IO.Pipes.NamedPipeClientStream.Connect%28System.Int32%29>       Questo metodo attende per un&quot;istanza di pipe diventi disponibile. <xref:System.IO.Pipes.NamedPipeClientStream.Connect%2A>potrebbe restituire prima <xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>viene chiamato dal <xref:System.IO.Pipes.NamedPipeServerStream>oggetto, ma <xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>non restituirà finché <xref:System.IO.Pipes.NamedPipeClientStream.Connect%2A>ha restituito.</xref:System.IO.Pipes.NamedPipeClientStream.Connect%2A> </xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A> </xref:System.IO.Pipes.NamedPipeServerStream> </xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A></xref:System.IO.Pipes.NamedPipeClientStream.Connect%2A>       Tutti i dati scritti nella pipe dopo un <xref:System.IO.Pipes.NamedPipeClientStream>è connesso l&quot;oggetto, ma prima della chiamata <xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>, saranno disponibili per il server dopo la chiamata a <xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>.</xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A> </xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A> </xref:System.IO.Pipes.NamedPipeClientStream>"
  example:
  - "The following example demonstrates a method to send a string from a parent process to a child process using named pipes. This example creates a <xref:System.IO.Pipes.NamedPipeClientStream> object in a child process, which then connects to a pipe on the local computer. The server example can be seen in the <xref:System.IO.Pipes.NamedPipeServerStream> class. This example is part of a larger example provided for the <xref:System.IO.Pipes.NamedPipeServerStream> and <xref:System.IO.Pipes.NamedPipeClientStream> classes.  \n  \n [!code-vb[System.IO.Pipes.NamedPipeClientStream_Sample1#01](~/add/codesnippet/visualbasic/m-system.io.pipes.namedp_1_1.vb)]\n [!code-cs[System.IO.Pipes.NamedPipeClientStream_Sample1#01](~/add/codesnippet/csharp/m-system.io.pipes.namedp_1_1.cs)]"
  syntax:
    content: public void Connect ();
    parameters: []
  overload: System.IO.Pipes.NamedPipeClientStream.Connect*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Il client è già connesso."
  platform:
  - net462
- uid: System.IO.Pipes.NamedPipeClientStream.Connect(System.Int32)
  id: Connect(System.Int32)
  parent: System.IO.Pipes.NamedPipeClientStream
  langs:
