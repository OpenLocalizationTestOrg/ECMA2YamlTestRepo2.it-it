  summary: "Rappresenta il metodo che gestirà il <xref href=&quot;System.Windows.UIElement.LostKeyboardFocus&quot;> </xref> e <xref href=&quot;System.Windows.UIElement.GotKeyboardFocus&quot;> </xref> eventi indirizzati, nonché associati correlati e gli eventi di anteprima."
  remarks: "Questo delegato è utilizzato con i seguenti eventi associati:- <xref:System.Windows.Input.Keyboard.GotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.Input.Keyboard.LostKeyboardFocus?displayProperty=fullName>questo delegato è utilizzato anche con i seguenti eventi indirizzati per elementi di base.</xref:System.Windows.Input.Keyboard.LostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.Input.Keyboard.GotKeyboardFocus?displayProperty=fullName> Questi eventi indirizzati inoltrano gli eventi associati elencati in precedenza per renderli più accessibile per il modello di elemento generale in [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].      - <xref:System.Windows.UIElement.GotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.UIElement.LostKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewGotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewLostKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.ContentElement.GotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.ContentElement.LostKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewGotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewLostKeyboardFocus?displayProperty=fullName>Gli eventi associati e gli eventi indirizzati dell&quot;elemento base condividono i propri dati di evento e bubbling e tunneling versioni degli eventi indirizzati anche condividere i dati dell&quot;evento.</xref:System.Windows.ContentElement.PreviewLostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.ContentElement.PreviewGotKeyboardFocus?displayProperty=fullName> </xref:System.Windows.ContentElement.LostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.ContentElement.GotKeyboardFocus?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewLostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewGotKeyboardFocus?displayProperty=fullName> </xref:System.Windows.UIElement.LostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.UIElement.GotKeyboardFocus?displayProperty=fullName> Questo può influire sulle caratteristiche gestite dell&quot;evento nel tragitto la route dell&quot;evento. Per informazioni dettagliate, vedere [Input Overview](~/add/includes/ajax-current-ext-md.md).       Se il <xref:System.Windows.Input.Keyboard.PreviewGotKeyboardFocus>evento o <xref:System.Windows.Input.Keyboard.PreviewLostKeyboardFocus>viene gestito l&quot;evento (<xref:System.Windows.RoutedEventArgs.Handled%2A> è impostato su `true` nei dati dell&quot;evento), non modificherà lo stato attivo.</xref:System.Windows.RoutedEventArgs.Handled%2A> </xref:System.Windows.Input.Keyboard.PreviewLostKeyboardFocus> </xref:System.Windows.Input.Keyboard.PreviewGotKeyboardFocus>"
