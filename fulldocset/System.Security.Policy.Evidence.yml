  name: Evidence
  nameWithType: Evidence
  fullName: System.Security.Policy.Evidence
  type: Class
  summary: "Definisce il set di informazioni che costituiscono l&quot;input per decisioni relative ai criteri di sicurezza. Questa classe non può essere ereditata."
  remarks: "Forme comuni di evidenza includono le firme e il percorso di origine del codice, ma possono trattarsi di qualsiasi elemento. Gli oggetti di qualsiasi tipo che sono riconosciuti dai criteri di sicurezza rappresentano evidenza.       Criteri di sicurezza sono costituito da gruppi di codice. un particolare assembly (l&quot;unità base di codice per la concessione di autorizzazioni di sicurezza) è un membro di un gruppo di codice se soddisfa la condizione di appartenenza del gruppo di codice. Un&quot;evidenza è il set di input per i criteri che utilizzano condizioni di appartenenza per determinare a quali gruppi di codice appartiene un assembly.       Classe di prova è una raccolta (vedere <xref:System.Collections.ICollection>) che contiene un set di oggetti che rappresentano le prove.</xref:System.Collections.ICollection> Questa classe contiene due gruppi che corrispondono all&quot;origine dei dati: ospitare l&quot;evidenza e quella di assembly.       Criteri è possibile ottenere evidenza da due origini diverse durante la valutazione delle autorizzazioni per il codice.      - `Host evidence` viene fornito dall&quot;host e possono essere fornite solo dagli host che sono state concesse le <xref:System.Security.Permissions.SecurityPermissionFlag>autorizzazione.</xref:System.Security.Permissions.SecurityPermissionFlag> In genere, si tratta di prova dell&quot;origine del codice e le firme digitali nell&quot;assembly. Include in genere relativa origine <xref:System.Security.Policy.Url>, <xref:System.Security.Policy.Site>, e <xref:System.Security.Policy.Zone>evidenza.</xref:System.Security.Policy.Zone> </xref:System.Security.Policy.Site> </xref:System.Security.Policy.Url> Le firme di fare riferimento a autore del software (firma AuthentiCode x.&509;v3) e le identità con nome sicuro. Entrambi i tipi di identità basato sulla firma digitale vengono compilati in assembly, ma devono essere convalidati e passati al criterio di base dell&quot;host. al caricamento, il sistema di sicurezza verifica la firma. Quindi, il sistema crea l&quot;evidenza appropriato e passa a criteri solo se la firma corrispondente è valida.      - `Assembly evidence` fa parte dell&quot;assembly stesso. Gli sviluppatori o amministratori possono collegare evidenza personalizzata dell&quot;assembly per estendere il set di evidenze per i criteri. Evidenza dell&quot;assembly può essere aggiunti solo al momento della generazione di assembly, che si verifica prima che l&quot;assembly è firmato. I criteri predefiniti del sistema di sicurezza ignora la prova fornita assembly, ma possono essere estesi per accettarli."
  example:
  - "The following code example demonstrates how to create new Evidence classes with both host evidence and assembly evidence.  \n  \n [!code-vb[System.Security.Policy.Evidence#1](~/add/codesnippet/visualbasic/t-system.security.policy_1_1.vb)]\n [!code-cpp[System.Security.Policy.Evidence#1](~/add/codesnippet/cpp/t-system.security.policy_1_1.cpp)]\n [!code-cs[System.Security.Policy.Evidence#1](~/add/codesnippet/csharp/t-system.security.policy_1_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class Evidence : System.Collections.ICollection
