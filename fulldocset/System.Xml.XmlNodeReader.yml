  name: "XmlNodeReader"
  nameWithType: XmlNodeReader
  fullName: System.Xml.XmlNodeReader
  type: Class
  summary: Represents a reader that provides fast, non-cached forward only access to XML data in an <see cref="T:System.Xml.XmlNode"></see>.
  remarks: "> [!NOTE]\n>  Instead of using the XmlNodeReader, we recommend that you create <xref:System.Xml.XmlReader> instances by using the <xref:System.Xml.XmlReaderSettings> class and the <xref:System.Xml.XmlReader.Create%2A> method. This enables you to take advantage of conformance checking and compliance to the XML 1.0 recommendation.  \n  \n The `XmlNodeReader` has the ability to read an XML DOM subtree. This class does not support document type definition (DTD) or schema validation. However, you can create an <xref:System.Xml.XmlReader> object that wraps around the XmlNodeReader object to validate the data stored in the XmlNodeReader object, as shown in Examples section."
  example:
  - "In the following example, an XML file is loaded into an XML document and modified. The XML document is passed to an XmlNodeReader, which is then passed to the <xref:System.Xml.XmlReader.Create%2A?displayProperty=fullName> method. When the validating reader parses the file, it can validate any changes made to the XML file.  \n  \n [!code-vb[XmlReader_Validate_DOM#1](~/add/codesnippet/VisualBasic/t-system.xml.xmlnodereader_1.vb)]\n [!code-cs[XmlReader_Validate_DOM#1](~/add/codesnippet/CSharp/t-system.xml.xmlnodereader_1.cs)]  \n  \n## Input  \n The following files are used as input.  \n  \n#### bookSchema.xml  \n [!code-xml[XML_Core_Files#8](~/add/codesnippet/XML/t-system.xml.xmlnodereader_2.xml)]  \n  \n#### books.xsd  \n [!code-xml[XML_Core_Files#9](~/add/codesnippet/XML/t-system.xml.xmlnodereader_3.xsd)]  \n  \n## Output  \n Validation Error: The 'publisher' attribute is not declared."
