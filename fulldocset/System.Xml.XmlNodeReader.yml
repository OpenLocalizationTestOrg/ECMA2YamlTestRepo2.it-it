  fullName: System.Xml.XmlNodeReader.BaseURI
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: Gets the base URI of the current node.
  remarks: "> [!NOTE]\n>  In the [!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)], the recommended practice is to create <xref:System.Xml.XmlReader> instances using the <xref:System.Xml.XmlReaderSettings> class and the <xref:System.Xml.XmlReader.Create%2A> method. This allows you to take full advantage of all the new features introduced in the [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. For more information, see the Remarks section in the <xref:System.Xml.XmlReader> reference page.  \n  \n A networked XML document is comprised of chunks of data aggregated using various W3C standard inclusion mechanisms and therefore contains nodes that come from different places. DTD entities are an example of this, but this is not limited to DTDs. The base URI tells you where these nodes came from. If there is no base URI for the nodes being returned (for example, they were parsed from an in-memory string), String.Empty is returned."
  example:
  - "The following example parses a file and displays the base URI of each of the nodes.  \n  \n [!code-cpp[Classic WebData XmlNodeReader.BaseURI Example#1](~/add/codesnippet/CPP/p-system.xml.xmlnoderead_0_1.cpp)]\n [!code-vb[Classic WebData XmlNodeReader.BaseURI Example#1](~/add/codesnippet/VisualBasic/p-system.xml.xmlnoderead_0_1.vb)]\n [!code-cs[Classic WebData XmlNodeReader.BaseURI Example#1](~/add/codesnippet/CSharp/p-system.xml.xmlnoderead_0_1.cs)]  \n  \n The example uses the file, `uri.xml`, as input.  \n  \n [!code-xml[Classic WebData XmlNodeReader.BaseURI Example#2](~/add/codesnippet/XML/p-system.xml.xmlnoderead_0_2.xml)]  \n  \n The `style.xml` file contains the XML text `<style>hardcover</style>`."
