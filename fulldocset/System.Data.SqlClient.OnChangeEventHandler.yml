  fullName: System.Data.SqlClient.OnChangeEventHandler
  type: Delegate
  summary: Handles the <see cref="E:System.Data.SqlClient.SqlDependency.OnChange"></see> event that is fired when a notification is received for any of the commands associated with a <see cref="T:System.Data.SqlClient.SqlDependency"></see> object.
  remarks: The <xref:System.Data.SqlClient.SqlDependency.OnChange> event does not necessarily imply a change in the data. Other circumstances, such as time-out expired and failure to set the notification request, also generate <xref:System.Data.SqlClient.SqlDependency.OnChange>.
