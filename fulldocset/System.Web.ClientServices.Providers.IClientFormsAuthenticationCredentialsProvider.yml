  summary: "Recupera le credenziali dell&quot;utente."
  remarks: 'Quando si utilizza l&quot;autenticazione basata su form con i servizi delle applicazioni client, è possibile passare un nome utente e una password per il <xref:System.Web.Security.Membership.ValidateUser%2A>metodo.</xref:System.Web.Security.Membership.ValidateUser%2A> È inoltre possibile passare stringhe vuote o `null` come i parametri da utilizzare un provider di credenziali. Un provider di credenziali è una classe che viene fornita e specificata nella configurazione dell&quot;applicazione. Una classe di provider di credenziali deve implementare il <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider>interfaccia, che dispone di un singolo metodo denominato GetCredentials.</xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider> Un&quot;implementazione di metodo GetCredentials tipica visualizzerà una finestra di dialogo per recuperare l&quot;input dell&quot;utente. Un provider di credenziali consente di condividere una finestra di dialogo singolo account di accesso tra più applicazioni. Per ulteriori informazioni, vedere [procedura: implementare l&quot;accesso utente con i servizi delle applicazioni Client](~/add/includes/ajax-current-ext-md.md).'
  example:
  - "The following example code demonstrates how to implement the GetCredentials method. In this example, the GetCredentials method is part of a login dialog box class. This method displays the dialog box, and then returns a <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationCredentials> instance initialized with the user-specified values.  \n  \n [!code-vb[ClientApplicationServices#210](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Login.vb#210)]\n [!code-cs[ClientApplicationServices#210](~/add/codesnippet/csharp/ClientAppServicesDemo/Login.cs#210)]"
