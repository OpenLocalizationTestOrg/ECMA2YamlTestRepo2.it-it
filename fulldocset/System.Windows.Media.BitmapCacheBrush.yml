  name: BitmapCacheBrush
  nameWithType: BitmapCacheBrush
  fullName: System.Windows.Media.BitmapCacheBrush
  type: Class
  summary: "Disegna un&quot;area con contenuto memorizzato nella cache."
  remarks: "Utilizzare la classe di BitmapCacheBrush per riutilizzare un elemento memorizzato nella cache in modo efficiente. Ciò è utile quando è necessario disegnare contenuto complesso su più elementi. Utilizzare la <xref:System.Windows.Media.BitmapCache>classe per memorizzare nella cache un elemento complesso.</xref:System.Windows.Media.BitmapCache>       Assegnare un <xref:System.Windows.Media.Visual>per il <xref:System.Windows.Media.BitmapCacheBrush.Target%2A>proprietà e, facoltativamente, assegnare un <xref:System.Windows.Media.BitmapCache>per il <xref:System.Windows.Media.BitmapCacheBrush.BitmapCache%2A>proprietà.</xref:System.Windows.Media.BitmapCacheBrush.BitmapCache%2A> </xref:System.Windows.Media.BitmapCache> </xref:System.Windows.Media.BitmapCacheBrush.Target%2A> </xref:System.Windows.Media.Visual> Il <xref:System.Windows.Media.CacheMode>del pennello e la destinazione <xref:System.Windows.Media.Visual>interagiscono per produrre comportamenti diversi.</xref:System.Windows.Media.Visual> </xref:System.Windows.Media.CacheMode> Nella tabella seguente viene descritta l&quot;interazione.      || Destinazione non dispone di CacheMode | Destinazione dispone di CacheMode |   |-|-----------------------------|--------------------------|   | Pennello non dispone di CacheMode | In genere; visivo esegue il rendering di destinazione pennello utilizzato comportamento predefinito della cache. | L&quot;oggetto visivo esegue il rendering nella propria cache. pennello utilizza la cache del database di destinazione durante il rendering. |   | Pennello dispone di CacheMode | In genere; visivo esegue il rendering di destinazione esegue il rendering di destinazione nella propria cache il pennello che utilizza per eseguire il rendering. | L&quot;oggetto visivo esegue il rendering nella propria cache. esegue il rendering di destinazione nella cache del pennello il pennello che utilizza per eseguire il rendering. |       La classe BitmapCacheBrush è simile al <xref:System.Windows.Media.VisualBrush>classe, ma BitmapCacheBrush esegue sempre il rendering da una cache sull&quot;elemento di destinazione o da una cache definita dal <xref:System.Windows.Media.BitmapCacheBrush.BitmapCache%2A>proprietà.</xref:System.Windows.Media.BitmapCacheBrush.BitmapCache%2A> </xref:System.Windows.Media.VisualBrush> La classe BitmapCacheBrush supporta anche aree dirty.       Nella tabella seguente mostra il valore predefinito di impostazioni della cache di bitmap per la classe BitmapCacheBrush.      | Proprietà della Cache bitmap | Impostazione predefinita |   |---------------------------|---------------------|   | <xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>| `false`|   | <xref:System.Windows.Media.BitmapCache.EnableClearType%2A>| `false`|   | <xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>|1|       L&quot; <xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>proprietà viene ignorata dalla classe BitmapCacheBrush.</xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A> </xref:System.Windows.Media.BitmapCache.RenderAtScale%2A> </xref:System.Windows.Media.BitmapCache.EnableClearType%2A> </xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>       La classe BitmapCacheBrush ignora le proprietà seguenti nella radice <xref:System.Windows.Media.Visual>.</xref:System.Windows.Media.Visual> Questo comportamento è diverso dalla <xref:System.Windows.Media.VisualBrush>classe.</xref:System.Windows.Media.VisualBrush>      -   <xref:System.Windows.Media.Visual.VisualOffset%2A>      -   <xref:System.Windows.Media.Visual.VisualTransform%2A>      -   <xref:System.Windows.Media.Visual.VisualClip%2A>      -   <xref:System.Windows.Media.Visual.VisualEffect%2A>      -   <xref:System.Windows.Media.Visual.VisualOpacity%2A>      -   <xref:System.Windows.Media.Visual.VisualOpacityMask%2A></xref:System.Windows.Media.Visual.VisualOpacityMask%2A></xref:System.Windows.Media.Visual.VisualOpacity%2A></xref:System.Windows.Media.Visual.VisualEffect%2A></xref:System.Windows.Media.Visual.VisualClip%2A></xref:System.Windows.Media.Visual.VisualTransform%2A></xref:System.Windows.Media.Visual.VisualOffset%2A>"
  example:
  - "The following code example shows how to associate a <xref:System.Windows.Media.BitmapCache> with a BitmapCacheBrush. You can use the BitmapCacheBrush resource on multiple elements and achieve good performance. For the complete code listing, see [How to: Use a Cached Element as a Brush](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-xml[System.Windows.Media.BitmapCacheBrush#_BitmapCacheBrushCreation](~/add/codesnippet/xaml/bitmapcachebrushdemo/window1.xaml#_bitmapcachebrushcreation)]"
