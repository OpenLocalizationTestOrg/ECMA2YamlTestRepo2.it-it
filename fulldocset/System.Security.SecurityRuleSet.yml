  name: SecurityRuleSet
  nameWithType: SecurityRuleSet
  fullName: System.Security.SecurityRuleSet
  type: Enum
  summary: "Identifica il set di regole di sicurezza, che Common language runtime deve applicare per un assembly."
  remarks: "Questa enumerazione indica il set di regole di protezione di che Common language runtime deve applicare per un assembly. Ad esempio, un assembly contrassegnato con `[SecurityRules(SecurityRuleSet.Level1)]` utilizza le regole di trasparenza di .NET Framework versione 2.0, in cui i membri e tipi SecurityCritical pubblici sono considerati come protezione SecuritySafeCritical all&quot;esterno dell&quot;assembly. Sono necessari tipi critici per la sicurezza e i membri eseguire una richiesta di collegamento per l&quot;attendibilità totale applicare un comportamento SecurityCritical quando questi sono accessibili a chiamanti esterni. In genere, le regole di livello 1 devono essere utilizzate solo per compatibilità, ad esempio per gli assembly di .NET Framework 2.0. Per impostazione predefinita, gli assembly .NET Framework 2.0 diventano assembly di livello 2 quando vengono ricompilati per il [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)]. Per compilare questi assembly come livello 1, è necessario contrassegnarle in modo esplicito come livello 1. Per ulteriori informazioni sul comportamento di livello 1, vedere [codice SecurityTransparent, livello 1](~/add/includes/ajax-current-ext-md.md). Per informazioni sul comportamento di livello 2, vedere [codice SecurityTransparent, livello 2](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public enum SecurityRuleSet
  inheritance:
  - System.Enum
  platform:
  - net462
