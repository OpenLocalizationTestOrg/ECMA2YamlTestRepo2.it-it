  summary: "Restituisce un enumeratore che può scorrere la raccolta."
  remarks: "Gli enumeratori consentono solo la lettura dei dati nella raccolta. Non è possibile utilizzare enumeratori per modificare la raccolta sottostante.       Inizialmente l&quot;enumeratore è posizionato prima del primo elemento nella raccolta. In questa posizione, la chiamata <xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A>genera un&quot;eccezione.</xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A> Pertanto, è necessario chiamare <xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A>per passare l&quot;enumeratore al primo elemento della raccolta prima di leggere il valore di <xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A>.</xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A> </xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A>       <xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A>Restituisce lo stesso oggetto finché non <xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A>o <xref:System.Windows.Media.DrawingCollection.Enumerator.Reset%2A>viene chiamato.</xref:System.Windows.Media.DrawingCollection.Enumerator.Reset%2A> </xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A></xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A> <xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A>imposta <xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A>all&quot;elemento successivo.</xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A></xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A>       Una volta raggiunta la fine della raccolta, l&quot;enumeratore sarà posizionato dopo l&quot;ultimo elemento nella raccolta e la chiamata <xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A>restituisce `false`.</xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A> Se l&quot;ultima chiamata a <xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A>restituito `false`, la chiamata <xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A>genera un&quot;eccezione.</xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A> </xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A> Per impostare <xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A>il primo elemento della raccolta, è possibile chiamare il metodo <xref:System.Windows.Media.DrawingCollection.Enumerator.Reset%2A>seguito dal <xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A>.</xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A> </xref:System.Windows.Media.DrawingCollection.Enumerator.Reset%2A> </xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A>       Un enumeratore rimane valido fino a quando la raccolta rimane invariata. Se vengono apportate modifiche alla raccolta, ad esempio aggiunta, modifica o eliminazione di elementi, l&quot;enumeratore viene invalidato e la successiva chiamata a <xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A>o <xref:System.Windows.Media.DrawingCollection.Enumerator.Reset%2A>Genera un <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Windows.Media.DrawingCollection.Enumerator.Reset%2A> </xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A> Se la raccolta viene modificata tra <xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A>e <xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A>, <xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A>restituirà l&quot;elemento su cui è stata impostata, anche se l&quot;enumeratore risulta già invalidato.</xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A> </xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A> </xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A>       L&quot;enumeratore non dispone di accesso esclusivo alla raccolta. Pertanto, l&quot;enumerazione di una raccolta non è quindi una procedura thread-safe. Anche se una raccolta è sincronizzata, altri thread può comunque modificare la raccolta, che determina l&quot;enumeratore generare un&quot;eccezione. Per garantire la protezione dei thread durante l&quot;enumerazione, bloccare la raccolta per l&quot;intera enumerazione oppure intercettare le eccezioni determinate dalle modifiche apportate da altri thread."
