  summary: "Gli stati sottoscritti dall&quot;istanza del flusso di lavoro rilevata quando vengono creati i record di rilevamento."
  remarks: "I record restituiti vengono filtrati in base agli stati di questa raccolta.       Nella tabella seguente sono descritti i valori possibili dello stato.      | Stato | Descrizione |   |-----------|-----------------|   | Interrotta | L&quot;istanza del flusso di lavoro viene interrotta. |   | Completare | L&quot;istanza del flusso di lavoro viene completata. |   | Eliminato | L&quot;istanza del flusso di lavoro viene eliminata. |   | Inattività | L&quot;istanza del flusso di lavoro è inattiva. |   | Persistente | L&quot;istanza del flusso di lavoro è persistente. |   | Ripresa | L&quot;istanza del flusso di lavoro viene ripreso. |   | Avvio | Avvio dell&quot;istanza del flusso di lavoro. |   | UnhandledException | L&quot;istanza del flusso di lavoro ha rilevato un&quot;eccezione non gestita. |   | Scaricato | L&quot;istanza del flusso di lavoro viene scaricata. |   | Annullato | L&quot;istanza del flusso di lavoro viene annullata. |   | Sospeso | L&quot;istanza del flusso di lavoro viene sospesa. |   | Terminato | L&quot;istanza del flusso di lavoro viene terminata. |   | Sospesa | L&quot;istanza del flusso di lavoro è sospesa. |"
  syntax:
    content: public System.Collections.ObjectModel.Collection<string> States { get; }
    return:
      type: System.Collections.ObjectModel.Collection{System.String}
      description: "Gli stati del flusso di lavoro."
