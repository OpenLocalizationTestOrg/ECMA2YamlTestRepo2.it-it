  name: MimeTypePropertyAttribute
  nameWithType: MimeTypePropertyAttribute
  fullName: System.Data.Services.Client.MimeTypePropertyAttribute
  type: Class
  summary: "Annota una proprietà in una classe annotata con il <xref href=&quot;System.Data.Services.Client.MediaEntryAttribute&quot;> </xref>."
  remarks: "Il `MimeTypePropertyAttribute` accetta il nome della proprietà che contiene il tipo mime da associare alla proprietà specificata in <xref:System.Data.Services.Client.MediaEntryAttribute>.</xref:System.Data.Services.Client.MediaEntryAttribute> La proprietà specificata viene impostata automaticamente sul tipo mime dei dati quando una risorsa multimediale associata alla voce di collegamento multimediale è caricata in ritardo dal <xref:System.Data.Services.Client.DataServiceContext.LoadProperty%2A>metodo.</xref:System.Data.Services.Client.DataServiceContext.LoadProperty%2A>       Anche il sistema legge il tipo mime da questa proprietà e viene utilizzata per impostare il `Content-Type` intestazione in un POST di richiesta di collegamento multimediale. Voce di collegamento multimediale è un costrutto del protocollo AtomPub per la gestione dei metadati e dati binari."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class MimeTypePropertyAttribute : Attribute
