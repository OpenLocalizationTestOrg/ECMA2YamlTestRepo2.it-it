  summary: "Fornisce dati per il <xref href=&quot;System.Windows.Forms.ListView.BeforeLabelEdit&quot;> </xref> e <xref href=&quot;System.Windows.Forms.ListView.AfterLabelEdit&quot;> </xref> eventi."
  remarks: "Un LabelEditEventArgs specifica l&quot;indice e la didascalia di un <xref:System.Windows.Forms.ListViewItem>e la didascalia dopo che è stato modificato dall&quot;utente.</xref:System.Windows.Forms.ListViewItem> Questa classe fornisce inoltre un <xref:System.Windows.Forms.LabelEditEventArgs.CancelEdit%2A>proprietà.</xref:System.Windows.Forms.LabelEditEventArgs.CancelEdit%2A> È possibile utilizzare questa proprietà in un <xref:System.Windows.Forms.ListView.BeforeLabelEdit?displayProperty=fullName>gestore eventi per impedire all&quot;utente di modificare l&quot;etichetta.</xref:System.Windows.Forms.ListView.BeforeLabelEdit?displayProperty=fullName> È inoltre possibile utilizzare in un <xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName>gestore di annullare la modifica, restituendo l&quot;etichetta per il valore originale.</xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName> Ciò è utile quando si desidera convalidare l&quot;input dell&quot;utente prima del commit della modifica.      > [!NOTE] > Perché il <xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName>evento ha luogo prima della modifica dell&quot;etichetta viene eseguito il commit, la chiamata di <xref:System.Windows.Forms.ListView.Sort%2A?displayProperty=fullName>metodo in un gestore per questo evento verrà ordinato l&quot;elemento con il valore originale.</xref:System.Windows.Forms.ListView.Sort%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName>"
  example:
  - "The following code example demonstrates handling the <xref:System.Windows.Forms.ListView.BeforeLabelEdit?displayProperty=fullName> event and using the <xref:System.Windows.Forms.LabelEditEventArgs.Item%2A> and <xref:System.Windows.Forms.LabelEditEventArgs.CancelEdit%2A> properties. To run the example, paste the following code in a form containing a <xref:System.Windows.Forms.ListView> control named `ListView1` and populated with at least 3 items. Ensure all events are associated with their event-handling methods.  \n  \n [!code-cs[System.Windows.Forms.ListView3#1](~/add/codesnippet/csharp/t-system.windows.forms.l_7_1.cs)]\n [!code-cpp[System.Windows.Forms.ListView3#1](~/add/codesnippet/cpp/t-system.windows.forms.l_7_1.cpp)]\n [!code-vb[System.Windows.Forms.ListView3#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_7_1.vb)]"
