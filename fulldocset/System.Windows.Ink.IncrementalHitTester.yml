  name: IncrementalHitTester
  nameWithType: IncrementalHitTester
  fullName: System.Windows.Ink.IncrementalHitTester
  type: Class
  summary: "Esegue in modo dinamico l&quot;hit testing su un <xref href=&quot;System.Windows.Ink.Stroke&quot;> </xref>."
  remarks: "IncrementalHitTester determina dinamicamente se l&quot;utente &quot;riscontra&quot; un <xref:System.Windows.Ink.Stroke>.</xref:System.Windows.Ink.Stroke> Questa classe consente di fornire un feedback immediato all&quot;utente in situazioni, ad esempio la selezione e la cancellazione di input penna.       Esistono due classi che ereditano da IncrementalHitTester:- <xref:System.Windows.Ink.IncrementalLassoHitTester>hit testing i tratti determinando se è un percorso lazo circondato tale</xref:System.Windows.Ink.IncrementalLassoHitTester>      -L&quot; <xref:System.Windows.Ink.IncrementalStrokeHitTester>hit testing i tratti determinando in gomma intersecato da una tale</xref:System.Windows.Ink.IncrementalStrokeHitTester>       Nella tabella seguente sono elencate la posizione in cui informazioni su come gestire l&quot;input penna su un controllo personalizzato.      | Per eseguire questa operazione... | Vedere l&quot;articolo |   |-----------------|----------------------|   | Creare un controllo che raccoglie input penna | [La creazione di un input penna di controllo di Input](~/add/includes/ajax-current-ext-md.md)|   | Creare un controllo che consente all&quot;utente di selezionare input penna | [Procedura: selezionare tra un controllo personalizzato](~/add/includes/ajax-current-ext-md.md)|   | Creare un controllo che consente all&quot;utente di input penna punto cancellazione | [Come: cancellare input penna su un controllo personalizzato](~/add/includes/ajax-current-ext-md.md) |       <a name=&quot;xamlTextUsage_IncrementalHitTester&quot;> </a> # # classe questo utilizzo di testo XAML non viene in genere utilizzata in XAML."
  example:
  - "The following example demonstrates how to add points to the IncrementalHitTester when the user inputs data with the stylus. The example includes a <xref:System.Windows.Ink.IncrementalStrokeHitTester.StrokeHit> event handler that erases the part of the <xref:System.Windows.Ink.Stroke> that the user intersects. To create a control that enables a user to erase ink, see [How to: Erase Ink on a Custom Control](../Topic/How%20to:%20Erase%20Ink%20on%20a%20Custom%20Control.md).  \n  \n [!code-cs[InkEraser#6](~/add/codesnippet/csharp/MyInkEraser/InkEraser.cs#6)]\n [!code-vb[InkEraser#6](~/add/codesnippet/visualbasic/MyInkEraser/InkEraser.vb#6)]"
  syntax:
    content: public abstract class IncrementalHitTester
  inheritance:
