  summary: "Ottiene o imposta il <xref href=&quot;System.Data.DataRowVersion&quot;> </xref> da utilizzare quando si caricano <xref:System.Data.OracleClient.OracleParameter.Value*>.</xref:System.Data.OracleClient.OracleParameter.Value*>"
  remarks: "Questa proprietà viene utilizzata per la <xref:System.Data.OracleClient.OracleDataAdapter.UpdateCommand%2A>durante il <xref:System.Data.Common.DbDataAdapter.Update%2A?displayProperty=fullName>per determinare se il valore originale o corrente viene utilizzato un valore del parametro.</xref:System.Data.Common.DbDataAdapter.Update%2A?displayProperty=fullName> </xref:System.Data.OracleClient.OracleDataAdapter.UpdateCommand%2A> Ciò consente di aggiornare le chiavi primarie. Questa proprietà è impostata per la versione del <xref:System.Data.DataRow>utilizzato dal <xref:System.Data.DataRow.Item%2A?displayProperty=fullName>proprietà (<xref:System.Data.DataRow> indicizzatore), o <xref:System.Data.DataRow.GetChildRows%2A?displayProperty=fullName>metodo il <xref:System.Data.DataRow>oggetto.</xref:System.Data.DataRow> </xref:System.Data.DataRow.GetChildRows%2A?displayProperty=fullName> </xref:System.Data.DataRow> </xref:System.Data.DataRow.Item%2A?displayProperty=fullName> </xref:System.Data.DataRow>"
  example:
  - "The following example creates a <xref:System.Data.OracleClient.OracleParameter> and sets some of its properties.  \n  \n```vb#  \nPublic Sub CreateOracleParameter()  \n   Dim parameter As New OracleParameter(\"pDName\", OracleType.VarChar)  \n   parameter.IsNullable = True  \n   parameter.SourceColumn = \"Description\"  \n   parameter.SourceVersion = DataRowVersion.Current  \n   parameter.Direction = ParameterDirection.Output  \nEnd Sub  \n```  \n  \n```c#  \npublic void CreateOracleParameter()   \n{  \n   OracleParameter parameter = new OracleParameter(\"pDName\", OracleType.VarChar);  \n   parameter.IsNullable = true;  \n   parameter.SourceColumn = \"Description\";  \n   parameter.SourceVersion = DataRowVersion.Current;  \n   parameter.Direction = ParameterDirection.Output;  \n}  \n```"
  syntax:
