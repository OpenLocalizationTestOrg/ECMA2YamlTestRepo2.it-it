  remarks: "SourceColumnNullMapping viene utilizzato il <xref:System.Data.OracleClient.OracleCommandBuilder>per generare correttamente i comandi di aggiornamento quando si gestiscono le colonne che ammettono valori null.</xref:System.Data.OracleClient.OracleCommandBuilder> L&quot;utilizzo di SourceColumnNullMapping è generalmente limitato agli sviluppatori che eredita da <xref:System.Data.OracleClient.OracleCommandBuilder>.</xref:System.Data.OracleClient.OracleCommandBuilder>       <xref:System.Data.Common.DbCommandBuilder>utilizza questa proprietà per determinare se la colonna di origine ammette valori null e imposta questa proprietà su `true` se ammette valori null, e `false` in caso contrario.</xref:System.Data.Common.DbCommandBuilder> Quando <xref:System.Data.OracleClient.OracleCommandBuilder>è genera l&quot;istruzione Update, esamina il SourceColumnNullMapping per ogni parametro.</xref:System.Data.OracleClient.OracleCommandBuilder> Se la proprietà è `true`, <xref:System.Data.OracleClient.OracleCommandBuilder>Genera una clausola WHERE simile al seguente (in questa espressione di query, &quot;FieldName&quot; rappresenta il nome del campo): ```   ((@IsNull_FieldName = 1 AND FieldName IS NULL) OR      (FieldName = @Original_FieldName))   ``` SourceColumnNullMapping se per il campo è false, <xref:System.Data.OracleClient.OracleCommandBuilder>Genera la seguente clausola WHERE: ```   FieldName = @OriginalFieldName   ``` inoltre @IsNull_FieldName contiene 1 se il campo di origine contiene valori null e 0 in caso contrario.</xref:System.Data.OracleClient.OracleCommandBuilder> </xref:System.Data.OracleClient.OracleCommandBuilder> Questo meccanismo consente di ottimizzare le prestazioni di Server Oracle e fornisce un codice comune per più provider."
  syntax:
    content: public override bool SourceColumnNullMapping { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>Se la colonna di origine è nullable; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Data.OracleClient.OracleParameter.SourceColumnNullMapping*
  exceptions: []
