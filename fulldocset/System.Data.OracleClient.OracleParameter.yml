- uid: System.Data.OracleClient.OracleParameter.Value
  id: Value
  parent: System.Data.OracleClient.OracleParameter
  langs:
  - csharp
  name: Value
  nameWithType: OracleParameter.Value
  fullName: System.Data.OracleClient.OracleParameter.Value
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Ottiene o imposta il valore del parametro."
  remarks: "Per i parametri di input, il valore è associato il <xref:System.Data.OracleClient.OracleCommand>che viene inviato al server.</xref:System.Data.OracleClient.OracleCommand> Per l&quot;output e i parametri di valore restituito, il valore è impostato al completamento dei <xref:System.Data.OracleClient.OracleCommand>e dopo il <xref:System.Data.OracleClient.OracleDataReader>è chiuso.</xref:System.Data.OracleClient.OracleDataReader> </xref:System.Data.OracleClient.OracleCommand>       Per un parametro di input, valore può essere impostato su un oggetto di un tipo di dati Microsoft .NET Framework o un tipo di dati Oracle (ad esempio, un <xref:System.Data.OracleClient.OracleNumber>o <xref:System.Data.OracleClient.OracleString>).</xref:System.Data.OracleClient.OracleString> </xref:System.Data.OracleClient.OracleNumber>       Quando si invia un valore di parametro null al server, è necessario specificare DBNull, non è null. Un valore null nel sistema è un oggetto vuoto senza alcun valore. DBNull viene utilizzato per rappresentare i valori null.       Se l&quot;applicazione specifica il tipo di database, il valore associato viene convertito al tipo quando il provider invia i dati al server. Il provider tenta di convertire qualsiasi tipo di valore se supporta il <xref:System.IConvertible>interfaccia.</xref:System.IConvertible> Se il tipo specificato non è compatibile con il valore se potrebbero verificarsi errori di conversione.       Il <xref:System.Data.OracleClient.OracleParameter.DbType%2A>, <xref:System.Data.OracleClient.OracleParameter.OracleType%2A>, e <xref:System.Data.OracleClient.OracleParameter.Size%2A>le proprietà di un parametro possono essere dedotto dal valore di impostazione.</xref:System.Data.OracleClient.OracleParameter.Size%2A> </xref:System.Data.OracleClient.OracleParameter.OracleType%2A> </xref:System.Data.OracleClient.OracleParameter.DbType%2A> Pertanto, non è necessario specificarli. Tuttavia, non sono esposti <xref:System.Data.OracleClient.OracleParameter>le impostazioni delle proprietà.</xref:System.Data.OracleClient.OracleParameter> Ad esempio, se le dimensioni del parametro sono stata dedotta, dimensioni non contiene un valore dedotto dopo l&quot;esecuzione dell&quot;istruzione.       Il `InputOutput`, `Output`, e `ReturnValue` <xref:System.Data.ParameterDirection>valori utilizzati dalla proprietà Value sono tipi di dati Microsoft .NET Framework, a meno che il valore di input sia un tipo di dati Oracle (ad esempio, <xref:System.Data.OracleClient.OracleNumber>o <xref:System.Data.OracleClient.OracleString>).</xref:System.Data.OracleClient.OracleString> </xref:System.Data.OracleClient.OracleNumber> </xref:System.Data.ParameterDirection> Ciò non si applicano a REF CURSOR, BFILE, o tipi di dati LOB.       La proprietà di valore viene sovrascritto dal **aggiornamento** metodo."
  syntax:
    content: public override object Value { get; set; }
    return:
      type: System.Object
      description: "Oggetto che rappresenta il valore del parametro. Il valore predefinito è null."
  overload: System.Data.OracleClient.OracleParameter.Value*
  exceptions: []
  platform:
  - net462
