  summary: "Ottiene o imposta la dimensione massima, in byte, dei dati all&quot;interno della colonna."
  remarks: "L&quot;impostazione dimensioni influisce solo il valore di input di un parametro. I valori restituiti e parametri di output non sono interessati da questa proprietà.       La proprietà di dimensione viene utilizzata per i tipi stringa e binari.       Per i tipi di dati e i dati di stringa ANSI, la proprietà Size indica il numero di byte. Per i dati stringa Unicode, dimensione si riferisce al numero di caratteri. Il conteggio per le stringhe non include il carattere di terminazione.       Per i tipi di dati a lunghezza variabile, dimensioni descrive la quantità massima di dati da trasmettere al server. Ad esempio, per un valore di stringa Unicode, dimensioni potrebbero essere utilizzate per limitare la quantità di dati inviati al server per primi cento caratteri.       Per i parametri bidirezionali e di output e valori restituiti, è necessario impostare il valore della dimensione. Non è obbligatorio per i parametri di input, e se viene impostato in modo non esplicito, il valore viene dedotto dalle dimensioni effettive del parametro specificato quando viene eseguita un&quot;istruzione con parametri.       Il <xref:System.Data.OracleClient.OracleParameter.DbType%2A>, <xref:System.Data.OracleClient.OracleParameter.OracleType%2A>, e le proprietà di dimensione di un parametro possono essere dedotto impostando <xref:System.Data.OracleClient.OracleParameter.Value%2A>.</xref:System.Data.OracleClient.OracleParameter.Value%2A> </xref:System.Data.OracleClient.OracleParameter.OracleType%2A> </xref:System.Data.OracleClient.OracleParameter.DbType%2A> Pertanto, non è necessario specificarli. Tuttavia, non sono esposti <xref:System.Data.OracleClient.OracleParameter>le impostazioni delle proprietà.</xref:System.Data.OracleClient.OracleParameter> Ad esempio, se le dimensioni del parametro sono stata dedotta, dimensioni non contiene un valore dedotto dopo l&quot;esecuzione dell&quot;istruzione.       Per i tipi di dati di lunghezza fissa, il valore delle dimensioni viene ignorato. Può essere recuperato a scopo informativo e restituisce la quantità massima di byte utilizzata dal provider durante la trasmissione del valore del parametro per il server."
  example:
  - "The following example creates a <xref:System.Data.OracleClient.OracleParameter> and sets some of its properties.  \n  \n```vb#  \nPublic Sub CreateOracleParameter()  \n   Dim parameter As New OracleParameter(\"pDescription\", OracleType.VarChar)  \n   parameter.IsNullable = True  \n   parameter.Direction = ParameterDirection.Output  \n   parameter.Size = 88  \nEnd Sub  \n```  \n  \n```c#  \npublic void CreateOracleParameter()   \n{  \n   OracleParameter parameter = new OracleParameter(\"pDescription\", OracleType.VarChar);  \n   parameter.IsNullable = true;  \n   parameter.Direction = ParameterDirection.Output;  \n   parameter.Size = 88;  \n}  \n```"
