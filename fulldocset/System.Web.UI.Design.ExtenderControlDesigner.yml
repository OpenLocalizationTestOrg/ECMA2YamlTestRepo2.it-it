  id: Dispose(System.Boolean)
  parent: System.Web.UI.Design.ExtenderControlDesigner
  langs:
  - csharp
  name: Dispose(Boolean)
  nameWithType: ExtenderControlDesigner.Dispose(Boolean)
  fullName: System.Web.UI.Design.ExtenderControlDesigner.Dispose(Boolean)
  type: Method
  assemblies:
  - System.Web.Extensions.Design
  namespace: System.Web.UI.Design
  summary: "Rilascia le risorse non gestite utilizzate da di <xref href=&quot;System.Web.UI.Design.ExtenderControlDesigner&quot;> </xref> e facoltativamente rilascia le risorse gestite."
  remarks: "Questo metodo viene chiamato dal metodo pubblico `Dispose` (metodo) e <xref:System.Object.Finalize%2A>metodo.</xref:System.Object.Finalize%2A> `Dispose`richiama il metodo protetto `Dispose(Boolean)` metodo con il `disposing` parametro impostato su `true`. <xref:System.Object.Finalize%2A>richiama `Dispose` con `disposing` impostato su `false`.</xref:System.Object.Finalize%2A>       Quando il `disposing` parametro `true`, questo metodo rilascia tutte le risorse utilizzate dagli oggetti gestiti da questo [\\{1 \\}](~/add/includes/ajax-current-ext-md.md) riferimenti. Questo metodo richiama il `Dispose` metodo di ciascun oggetto cui viene fatto riferimento."
  syntax:
    content: protected override void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>per rilasciare le risorse gestite e non gestite. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> per rilasciare solo le risorse non gestite."
  overload: System.Web.UI.Design.ExtenderControlDesigner.Dispose*
  exceptions: []
  platform:
  - net462
