  remarks: "Il costruttore CatalogPartCollection Inizializza un&quot;istanza vuota della <xref:System.Web.UI.WebControls.WebParts.CatalogPartCollection>classe.</xref:System.Web.UI.WebControls.WebParts.CatalogPartCollection> Questo overload del costruttore viene utilizzato internamente dalla <xref:System.Web.UI.WebControls.WebParts.CatalogZone>classe nella relativa <xref:System.Web.UI.WebControls.WebParts.CatalogZone.CreateCatalogParts%2A>metodo per creare un oggetto raccolta vuoto.</xref:System.Web.UI.WebControls.WebParts.CatalogZone.CreateCatalogParts%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> La zona quindi crea istanze di tutti i <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlli dichiarato nel modello di zona figlio e utilizza un metodo interno della raccolta da aggiungere.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>       È possibile utilizzare questo overload del costruttore CatalogPartCollection per creare una nuova istanza di un <xref:System.Web.UI.WebControls.WebParts.CatalogPartCollection>e aggiungere <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlli a tale</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPartCollection> È invece necessario utilizzare uno degli altri overload del costruttore CatalogPartCollection."
