  name: InstallerCollection
  nameWithType: InstallerCollection
  fullName: System.Configuration.Install.InstallerCollection
  type: Class
  summary: "Contiene una raccolta di programmi di installazione da eseguire durante l&quot;installazione."
  remarks: "Il InstallerCollection fornisce i metodi e proprietà che l&quot;applicazione deve gestire una raccolta di <xref:System.Configuration.Install.Installer>oggetti.</xref:System.Configuration.Install.Installer>       Utilizzare uno dei tre modi seguenti per aggiungere alla raccolta di programmi di installazione: - il <xref:System.Configuration.Install.InstallerCollection.Add%2A>metodo aggiunge un singolo programma di installazione per la raccolta.</xref:System.Configuration.Install.InstallerCollection.Add%2A>      -La <xref:System.Configuration.Install.InstallerCollection.AddRange%2A>metodi consentono di aggiungere più programmi di installazione alla raccolta.</xref:System.Configuration.Install.InstallerCollection.AddRange%2A>      -La <xref:System.Configuration.Install.InstallerCollection.Insert%2A>metodo e <xref:System.Configuration.Install.InstallerCollection.Item%2A>proprietà, che è l&quot;indicizzatore InstallerCollection, ogni aggiunta di un singolo programma di installazione alla raccolta in corrispondenza dell&quot;indice specificato.</xref:System.Configuration.Install.InstallerCollection.Item%2A> </xref:System.Configuration.Install.InstallerCollection.Insert%2A>       Rimuovere i programmi di installazione tramite il <xref:System.Configuration.Install.InstallerCollection.Remove%2A>metodo.</xref:System.Configuration.Install.InstallerCollection.Remove%2A> Controllare se un programma di installazione è presente nella raccolta utilizzando la <xref:System.Configuration.Install.InstallerCollection.Contains%2A>metodo.</xref:System.Configuration.Install.InstallerCollection.Contains%2A> Trova in un programma di installazione si trova nella raccolta utilizzando la <xref:System.Configuration.Install.InstallerCollection.IndexOf%2A>metodo.</xref:System.Configuration.Install.InstallerCollection.IndexOf%2A>       I programmi di installazione in una raccolta vengono eseguiti quando il programma di installazione contenente la raccolta, come specificato da di <xref:System.Configuration.Install.Installer.Parent%2A?displayProperty=fullName>proprietà, chiama i relativi <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, o <xref:System.Configuration.Install.Installer.Uninstall%2A>metodi.</xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A> </xref:System.Configuration.Install.Installer.Parent%2A?displayProperty=fullName>       Per esempi dell&quot;utilizzo di una raccolta di programma di installazione, vedere il <xref:System.Configuration.Install.AssemblyInstaller>e <xref:System.Configuration.Install.TransactedInstaller>classi.</xref:System.Configuration.Install.TransactedInstaller> </xref:System.Configuration.Install.AssemblyInstaller>"
  example:
  - "The following example demonstrates the <xref:System.Configuration.Install.InstallerCollection.Add%2A> method of the InstallerCollection class. This example provides an implementation similar to that of [Installutil.exe (Installer Tool)](~/add/includes/ajax-current-ext-md.md). It installs assemblies with the options preceding that particular assembly. If an option is not specified for an assembly, the previous assembly's options are taken if there is a previous assembly in the list. If the \"/u\" or \"/uninstall\" option is specified, the assemblies are uninstalled. If the \"/?\" or \"/help\" option is provided, the help information is displayed to the console.  \n  \n [!code-cpp[InstallerCollection_Add#1](~/add/codesnippet/cpp/t-system.configuration.i_9_1.cpp)]\n [!code-vb[InstallerCollection_Add#1](~/add/codesnippet/visualbasic/t-system.configuration.i_9_1.vb)]\n [!code-cs[InstallerCollection_Add#1](~/add/codesnippet/csharp/t-system.configuration.i_9_1.cs)]"
