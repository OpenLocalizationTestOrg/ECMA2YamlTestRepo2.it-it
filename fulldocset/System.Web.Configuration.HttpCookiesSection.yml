  nameWithType: HttpCookiesSection
  fullName: System.Web.Configuration.HttpCookiesSection
  type: Class
  summary: "Configura le proprietà per i cookie usati da un&quot;applicazione Web."
  remarks: "La classe HttpCookiesSection fornisce un modo per accedere a livello di codice e di modificare il `httpCookies` sezione di un file di configurazione.       Definisce le impostazioni predefinite applicate a tutti i cookie creati dall&quot;applicazione, a meno che il codice di emissione del cookie eseguendone l&quot;override.       Uno degli obiettivi del `httpCookies` elemento è di per supportare l&quot;utilizzo di `HttpOnly` i cookie. `HttpOnly`cookie (cookie con il `HttpOnly` attributo) sono stati introdotti in Internet Explorer 6 per ridurre il rischio di script tra siti. Il `HttpOnly` attributo impedisce al cookie di cui si accede tramite lo script sul lato client. Le informazioni contenute in un `HttpOnly` cookie è meno probabile che a un pirata informatico o un sito Web. Per ulteriori informazioni, cercare in MSDN (msdn.microsoft.com) &quot;HttpOnly&quot;.      > [!NOTE] > HttpCookiesSection il possibile leggere e scrivere informazioni da e verso la sezione corrispondente del file di configurazione in base alla sezione proprietà <xref:System.Configuration.SectionInformation.AllowDefinition%2A>il cui valore è <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A>"
  example:
  - "The following code example shows how to obtain the HttpCookiesSection object from the configuration file of an existing Web application.  \n  \n [!code-vb[System.Web.Configuration.HttpCookiesSection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_7_1.vb)]\n [!code-cs[System.Web.Configuration.HttpCookiesSection#1](~/add/codesnippet/csharp/t-system.web.configurati_7_1.cs)]"
