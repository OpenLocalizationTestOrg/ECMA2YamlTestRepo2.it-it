  namespace: System.Web.Configuration
  summary: "Ottiene o imposta un valore che indica se il supporto per il browser <xref uid=&quot;langword_csharp_HttpOnly&quot; name=&quot;HttpOnly&quot; href=&quot;&quot;> </xref> cookie è abilitata."
  remarks: "Il `httpCookies` elemento supporta l&quot;utilizzo di `HttpOnly` i cookie. `HttpOnly`cookie (cookie con il `HttpOnly` attributo) sono stati introdotti in Internet Explorer 6 per ridurre il rischio di script tra siti. Il `HttpOnly` attributo impedisce al cookie di cui si accede tramite lo script sul lato client. Le informazioni contenute in un `HttpOnly` cookie è meno probabile che a un pirata informatico o un sito Web. Per ulteriori informazioni, cercare in MSDN (msdn.microsoft.com) &quot;HttpOnly&quot;."
  example:
  - "The following code example shows how to use the HttpOnlyCookies property.  \n  \n [!code-vb[System.Web.Configuration.HttpCookiesSection#4](~/add/codesnippet/visualbasic/p-system.web.configurati_227_1.vb)]\n [!code-cs[System.Web.Configuration.HttpCookiesSection#4](~/add/codesnippet/csharp/p-system.web.configurati_227_1.cs)]"
  syntax:
