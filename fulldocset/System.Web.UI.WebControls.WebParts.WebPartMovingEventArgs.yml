  summary: "Fornisce dati per il <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving&quot;> </xref> evento."
  remarks: "Il <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>evento viene generato quando un <xref:System.Web.UI.WebControls.WebParts.WebPart>o altro controllo server è stato spostato all&quot;interno della relativa area o in un&quot;altra area.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> Ciò può verificarsi quando un utente trascina un controllo e quando si verifica uno spostamento a livello di codice.       Il <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>evento viene generato dal <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartMoving%2A>(metodo) e offre l&quot;opportunità per annullare il processo di spostamento prima del completamento o per tenere traccia dell&quot;azione utente.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartMoving%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> Se lo spostamento viene completato e il controllo viene inserito in una nuova posizione, questo evento è seguito dal <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>evento.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>       La classe WebPartMovingEventArgs contiene informazioni sul <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>evento.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> Fornisce accesso a di controlli Web part che sono stato spostato e il fuso orario in che è stato spostato."
  syntax:
