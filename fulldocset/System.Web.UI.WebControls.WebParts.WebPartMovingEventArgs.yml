  summary: "Ottiene o imposta la posizione di indice di un controllo Web part all&quot;interno dell&quot;area."
  remarks: "La proprietà ZoneIndex indica l&quot;ordine numerico (o la posizione ordinale) all&quot;interno della zona per il controllo di Web part viene spostato <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>evento.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> Il <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controllo utilizza questa proprietà per tenere traccia e gestire l&quot;insieme di controlli Web part in una pagina Web.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>      > [!IMPORTANT] > Il valore della proprietà ZoneIndex per un controllo non può essere uguale il valore di indice del controllo stesso all&quot;interno di <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>insieme.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>"
  syntax:
    content: public int ZoneIndex { get; set; }
    return:
      type: System.Int32
      description: "L&quot;ordine numerico di un controllo all&quot;interno della zona. Il primo controllo in una zona ha un valore di indice pari a zero."
  overload: System.Web.UI.WebControls.WebParts.WebPartMovingEventArgs.ZoneIndex*
  exceptions: []
