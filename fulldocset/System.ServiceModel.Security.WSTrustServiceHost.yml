  summary: "Inizializza una nuova istanza di <xref href=&quot;System.ServiceModel.Security.WSTrustServiceHost&quot;> </xref> classe con gli indirizzi di base specificati e le impostazioni di configurazione (STS) del servizio."
  remarks: "Valore predefinito è <xref:System.ServiceModel.Security.WSTrustServiceContract>viene creato utilizzando l&quot;oggetto specificato <xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration>istanza.</xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration> </xref:System.ServiceModel.Security.WSTrustServiceContract>       Il <xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration>istanza viene utilizzata per l&quot;inizializzazione unica del <xref:System.ServiceModel.ServiceHost>; per questo motivo, l&quot;impostazione delle proprietà nell&quot;istanza di configurazione dopo aver inizializzato l&quot;host non può generare modifiche di comportamento.</xref:System.ServiceModel.ServiceHost> </xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration>"
  syntax:
    content: public WSTrustServiceHost (System.IdentityModel.Configuration.SecurityTokenServiceConfiguration securityTokenServiceConfiguration, Uri[] baseAddresses);
    parameters:
    - id: securityTokenServiceConfiguration
      type: System.IdentityModel.Configuration.SecurityTokenServiceConfiguration
      description: "Oggetto <xref href=&quot;System.IdentityModel.Configuration.SecurityTokenServiceConfiguration&quot;> </xref> che contiene le impostazioni di servizio token di sicurezza da utilizzare per inizializzare l&quot;host del servizio."
    - id: baseAddresses
      type: System.Uri[]
      description: "Matrice di <xref:System.Uri>che contiene gli indirizzi di base per l&quot;host del servizio.</xref:System.Uri>"
