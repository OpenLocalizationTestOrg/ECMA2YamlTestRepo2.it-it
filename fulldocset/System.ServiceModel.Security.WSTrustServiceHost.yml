  fullName: System.ServiceModel.Security.WSTrustServiceHost
  type: Class
  summary: "Fornisce un <xref href=&quot;System.ServiceModel.ServiceHost&quot;> </xref> per la registrazione di un <xref href=&quot;System.IdentityModel.SecurityTokenService&quot;> </xref> l&quot;host del servizio avranno più endpoint registrati in base al numero di registrate nella configurazione del listener."
  remarks: "Per impostazione predefinita, la classe WSTrustServiceHost fornisce le operazioni seguenti:-aggiunge gli endpoint WS-Trust per il <xref:System.ServiceModel.ServiceHost>in base il <xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.TrustEndpoints%2A>proprietà.</xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.TrustEndpoints%2A> </xref:System.ServiceModel.ServiceHost>      -Consente i metadati tramite gli indirizzi di base se il <xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.DisableWsdl%2A>è impostata su `false`.</xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.DisableWsdl%2A>      -Configura il certificato del servizio nel <xref:System.ServiceModel.ServiceHost>le credenziali del servizio se una sezione di configurazione di WIF specifica un certificato del servizio.</xref:System.ServiceModel.ServiceHost> Si noti che questo sostituiranno le impostazioni del certificato di servizio equivalente nella configurazione WCF.      -Gestori di token IdentityModel ed è integrata nella pipeline di elaborazione sicurezza chiamando il metodo ExtensibleSecurityCredentials.ConfigureServiceHost su se stesso.       La classe WSTrustServiceHost può essere sottoposto a override per personalizzare questo comportamento."
  syntax:
    content: 'public class WSTrustServiceHost : System.ServiceModel.ServiceHost'
