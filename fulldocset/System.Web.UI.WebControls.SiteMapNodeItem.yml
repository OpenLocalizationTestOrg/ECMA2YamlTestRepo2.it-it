  fullName: System.Web.UI.WebControls.SiteMapNodeItem
  type: Class
  summary: "La classe SiteMapNodeItem viene utilizzata il <xref href=&quot;System.Web.UI.WebControls.SiteMapPath&quot;> </xref> controllo a livello funzionale rappresentano un <xref href=&quot;System.Web.SiteMapNode&quot;> </xref>."
  remarks: "Il <xref:System.Web.UI.WebControls.SiteMapPath>controllo è un <xref:System.Web.UI.WebControls.CompositeControl>, vale a dire che esegue il rendering di un&quot;interfaccia utente costituita da molti altri controlli del server Web.</xref:System.Web.UI.WebControls.CompositeControl> </xref:System.Web.UI.WebControls.SiteMapPath> Mentre il <xref:System.Web.UI.WebControls.SiteMapPath>controllo interagisce direttamente con il <xref:System.Web.SiteMap>configurata per il sito e il relativo <xref:System.Web.SiteMapNode>oggetti, il <xref:System.Web.SiteMapNode>oggetti non sono controlli server Web.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode> </xref:System.Web.SiteMap> </xref:System.Web.UI.WebControls.SiteMapPath> La classe SiteMapNodeItem è un wrapper di controlli server Web per la <xref:System.Web.SiteMapNode>classe, che consente di <xref:System.Web.UI.WebControls.SiteMapPath>controllo da visualizzare <xref:System.Web.SiteMapNode>dati mantenendo la differenza funzionale tra un elemento di dati di spostamento generico e un elemento dell&quot;interfaccia utente.</xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapPath> </xref:System.Web.SiteMapNode>       Il <xref:System.Web.UI.WebControls.SiteMapPath>controllo mantiene i nodi nel relativo <xref:System.Web.UI.Control.Controls%2A>insieme internamente.</xref:System.Web.UI.Control.Controls%2A> </xref:System.Web.UI.WebControls.SiteMapPath> Poiché il <xref:System.Web.UI.WebControls.SiteMapPath>può eseguire il rendering dal relativo elemento figlio controlli con stili, modelli e orders, deve essere in grado di distinguere tra funzionalmente diversi tipi di nodi, indipendentemente dall&quot;ordine di visualizzazione.</xref:System.Web.UI.WebControls.SiteMapPath> Per questo motivo, ogni SiteMapNodeItem viene creato con un tipo specifico. (Sono elencati i tipi possibili di <xref:System.Web.UI.WebControls.SiteMapNodeItemType>enumerazione.)</xref:System.Web.UI.WebControls.SiteMapNodeItemType>       Utilizzare la classe SiteMapNodeItem direttamente nel codice solo se si intende estendere la <xref:System.Web.UI.WebControls.SiteMapPath>controllo o la scrittura di un controllo con funzionalità simili.</xref:System.Web.UI.WebControls.SiteMapPath>"
  example:
  - "The following code example demonstrates how to create and manipulate SiteMapNodeItem objects within the <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A> method of a class that derives from <xref:System.Web.UI.WebControls.SiteMapPath>. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.SiteMapPath> class.  \n  \n [!code-vb[Urtue.Samples.Alexkr.DropDownNavigationPath_1#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_375_1.vb)]\n [!code-cs[Urtue.Samples.Alexkr.DropDownNavigationPath_1#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_375_1.cs)]"
