  summary: "Fornisce informazioni complete a un metodo di callback quando un <xref href=&quot;System.Net.PeerToPeer.Collaboration.PeerObject.ObjectChanged&quot;> </xref> si verifica l&quot;evento."
  remarks: "PeerObject sono elementi di dati in fase di esecuzione associati a un&quot;applicazione, ad esempio i certificati, immagini, avatar o descrizioni specifiche. Può anche essere indicati per un peer di host applicazioni registrate, oggetti e le informazioni sulla presenza.  Quando un <xref:System.Net.PeerToPeer.Collaboration.PeerObject>è stata modificata, viene generato un evento.</xref:System.Net.PeerToPeer.Collaboration.PeerObject>       Chiamare questo metodo richiede un <xref:System.Security.Permissions.PermissionState> <xref:System.Security.Permissions.PermissionState>.</xref:System.Security.Permissions.PermissionState> </xref:System.Security.Permissions.PermissionState> Questo stato viene creato quando il <xref:System.Net.PeerToPeer.Collaboration>inizio della sessione.</xref:System.Net.PeerToPeer.Collaboration>"
  syntax:
    content: 'public class ObjectChangedEventArgs : EventArgs'
