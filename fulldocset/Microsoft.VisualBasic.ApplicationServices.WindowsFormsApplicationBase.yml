  name: MinimumSplashScreenDisplayTime
  nameWithType: WindowsFormsApplicationBase.MinimumSplashScreenDisplayTime
  fullName: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.MinimumSplashScreenDisplayTime
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Determina la lunghezza minima di tempo, espresso in millisecondi, per cui viene visualizzata la schermata iniziale."
  remarks: "Il `My.Application.MinimumSplashScreenDisplayTime` proprietà consente di specificare la lunghezza minima di tempo che si desidera visualizzare la schermata iniziale dell&quot;applicazione. Se il form principale termina l&quot;inizializzazione in meno tempo rispetto a quello specificato da questa proprietà, la schermata iniziale rimane fino a quando la quantità di tempo, a quel punto viene visualizzato il form principale richiesta. Se l&quot;applicazione richiede più tempo per iniziare, la schermata viene chiuso dopo l&quot;attivazione del form principale.       Quando si aggiunge una schermata iniziale per l&quot;applicazione utilizzando la finestra di progettazione del progetto, imposta la `My.Application.MinimumSplashScreenDisplayTime` proprietà 2000, che equivale a un tempo di visualizzazione minimo di due secondi.       Questa proprietà supporta il [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)] modello dell&quot;applicazione. Per ulteriori informazioni, vedere [Panoramica del modello di applicazione Visual Basic](~/add/includes/ajax-current-ext-md.md).       È necessario impostare il `My.Application.MinimumSplashScreenDisplayTime` proprietà in un metodo che esegue l&quot;override di <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.OnInitialize%2A>o <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.OnCreateSplashScreen%2A>metodo.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.OnCreateSplashScreen%2A> </xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.OnInitialize%2A> Codice che esegue l&quot;override di metodi di <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase>classe deve essere specificata nel file ApplicationEvents. vb, che è nascosto per impostazione predefinita.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase>      ||   |-|   | Per accedere alla finestra Editor di codice per eseguire l&quot;override di membri |   |&1;.  Con il progetto selezionato **Esplora**, fare clic su **proprietà** sul **progetto** menu.<br />2.  Fare clic su di **applicazione** scheda.<br />3.  Fare clic su di **Visualizza eventi di applicazioni** pulsante per aprire l&quot;Editor di codice.<br />     Per ulteriori informazioni, vedere [pagina applicazione, Progettazione progetti (Visual Basic)](~/add/includes/ajax-current-ext-md.md). |      # # Disponibilità per il tipo di progetto | | |   |-|-|   | Tipo di progetto | Disponibile |   | Applicazione Windows Form | **Yes**|   | Libreria di classi | Non |   | Applicazione console | Non |   | Libreria di controlli Windows Form | Non |   | Libreria di controlli Web | Non |   | Servizio Windows | Non |   | Sito Web | Non |"
  example:
  - "This example demonstrates how to set the `My.Application.MinimumSplashScreenDisplayTime` property by overriding the <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.OnInitialize%2A> property.  \n  \n [!code-vb[VbVbalrMyApplication#51](~/add/codesnippet/visualbasic/VbVbalrMyApplication/FakeMyEvents.vb#51)]  \n  \n This example requires that the project have a splash screen.  \n  \n You must enter this code in the Code Editor window for application events. For more information, see [Application Page, Project Designer (Visual Basic)](../Topic/Application%20Page,%20Project%20Designer%20\\(Visual%20Basic\\).md)."
  syntax:
