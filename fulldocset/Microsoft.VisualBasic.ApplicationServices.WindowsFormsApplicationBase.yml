- uid: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents
  id: DoEvents
  parent: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase
  langs:
  - csharp
  name: DoEvents()
  nameWithType: WindowsFormsApplicationBase.DoEvents()
  fullName: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents()
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Elabora tutti i messaggi di Windows attualmente nella coda di messaggi."
  remarks: "Il `My.Application.DoEvents` metodo consente di gestire gli altri eventi che potrebbero essere generati durante la compilazione viene eseguito l&quot;applicazione. Il `My.Application.DoEvents` metodo ha lo stesso comportamento di <xref:System.Windows.Forms.Application.DoEvents%2A>metodo.</xref:System.Windows.Forms.Application.DoEvents%2A>       Quando si esegue un&quot;applicazione Windows Form, viene creato un nuovo modulo, resterà in attesa di eventi da gestire. Ogni volta che il form gestisce un evento, ad esempio un pulsante, elabora tutto il codice associato all&quot;evento. Tutti gli altri eventi in attesa nella coda. Mentre il codice gestisce l&quot;evento, l&quot;applicazione non risponde. Ad esempio, la finestra non viene aggiornata se viene trascinata un&quot;altra finestra in primo piano.       Se si chiama `My.Application.DoEvents` nel codice, è possibile gestire gli altri eventi. Ad esempio, se il codice aggiunge dati a un <xref:System.Windows.Forms.ListBox>in un ciclo e dopo ogni passaggio del ciclo chiama `My.Application.DoEvents`, il form viene ridisegnato quando un&quot;altra finestra viene trascinata su tale</xref:System.Windows.Forms.ListBox> Se si rimuove `My.Application.DoEvents` dal codice, il modulo non verrà ridisegnato fino al termine dell&quot;evento Click del pulsante di esecuzione.       In genere, utilizzare questo metodo in un ciclo per elaborare i messaggi.      > [!NOTE] > Il `My.Application.DoEvents` metodo elabora gli eventi esattamente nello stesso modo del form. Utilizzare il multithreading per rendere il modulo di gestire direttamente gli eventi. Per ulteriori informazioni, vedere [applicazioni multithreading](~/add/includes/ajax-current-ext-md.md).      > [!CAUTION] > Se chiama un metodo che gestisce un evento di interfaccia utente di `My.Application.DoEvents` (metodo), il metodo potrebbe essere reimmesso prima che venga completato. Questa situazione può verificarsi perché il `My.Application.DoEvents` metodo elabora i messaggi di Windows e i messaggi di Windows possono generare eventi.       La tabella seguente elenca un esempio di un&quot;attività che coinvolgono la `My.Application.DoEvents` metodo.      |||   |-|-|   | Per | Vedere |   | Consente a un form rispondere all&quot;interfaccia utente di input mentre è occupato | [Procedura dettagliata: gestione degli eventi](~/add/includes/ajax-current-ext-md.md)|      # # Disponibilità per il tipo di progetto | | |   |-|-|   | Tipo di progetto | Disponibile |   | Applicazione Windows Form | **Yes**|   | Libreria di classi | Non |   | Applicazione console | Non |   | Libreria di controlli Windows Form | Non |   | Libreria di controlli Web | Non |   | Servizio Windows | Non |   | Sito Web | Non |"
  example:
  - "This example uses the `My.Application.DoEvents` method to allow the UI for `TextBox1` to update.  \n  \n [!code-vb[VbVbalrMyApplication#6](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#6)]  \n  \n This code should be in a form that has a `TextBox1` component with a `Text` property."
  syntax:
    content: public void DoEvents ();
    parameters: []
  overload: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents*
  exceptions: []
  platform:
  - net462
