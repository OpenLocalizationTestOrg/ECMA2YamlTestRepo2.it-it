  fullName: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.NetworkAvailabilityChanged
  type: Event
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Si verifica quando cambia la disponibilità di rete."
  remarks: "Un&quot;applicazione genera il `NetworkAvailabilityChanged` evento ogni volta che la disponibilità di rete cambia. È possibile utilizzare il <xref:Microsoft.VisualBasic.Devices.NetworkAvailableEventArgs.IsNetworkAvailable%2A>proprietà del `e` per ottenere il nuovo stato della connessione di rete.</xref:Microsoft.VisualBasic.Devices.NetworkAvailableEventArgs.IsNetworkAvailable%2A> Per ottenere lo stato corrente della connessione di rete, utilizzare il <xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>proprietà.</xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>       Questo evento viene generato sul thread principale dell&quot;applicazione con gli altri eventi di interfaccia utente. In questo modo il gestore dell&quot;evento accedere direttamente l&quot;interfaccia utente dell&quot;applicazione. Tuttavia, se l&quot;applicazione è occupata nella gestione di un altro evento dell&quot;interfaccia utente quando viene generato questo evento, questo evento non può essere elaborato finché l&quot;altro gestore eventi non termina o chiama la <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents%2A>metodo.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents%2A>       Il <xref:Microsoft.VisualBasic.Devices.Network.NetworkAvailabilityChanged>evento fornisce la stessa funzionalità di questo evento, ma è disponibile per tutti i tipi di applicazione.</xref:Microsoft.VisualBasic.Devices.Network.NetworkAvailabilityChanged>       Il codice per il `NetworkAvailabilityChanged` gestore dell&quot;evento viene archiviato nel file ApplicationEvents. vb, che è nascosto per impostazione predefinita.      ||   |-|   | Per accedere alla finestra Editor di codice per gli eventi dell&quot;applicazione |   |&1;.  Selezionare un progetto in **Esplora soluzioni.** Fare clic su **proprietà** sul **progetto** menu.<br />2.  Fare clic su di **applicazione** scheda.<br />3.  Fare clic su di **Visualizza eventi di applicazioni** pulsante per aprire l&quot;Editor di codice.<br />     Per ulteriori informazioni, vedere [pagina applicazione, Progettazione progetti (Visual Basic)](~/add/includes/ajax-current-ext-md.md). |      > [!NOTE] > Molti hub di rete fornirà una connessione di rete anche se l&quot;hub è disconnesso dalla rete di grandi dimensioni. Di conseguenza, per le connessioni cablate, questo evento indica cambiamento nella connessione tra il computer e un hub.      > [!NOTE] > Il `NetworkAvailabilityChanged` evento non viene generato dalle applicazioni quando vengono eseguiti in Windows 95 e Windows 98 o quando vengono eseguiti da un utente non amministratore in Windows 2000. Se l&quot;applicazione può essere eseguita su tali sistemi operativi, utilizzare il <xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>proprietà per verificare la disponibilità di rete.</xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>      ## Disponibilità per il tipo di progetto | | |   |-|-|   | Tipo di progetto | Disponibile |   | Applicazione Windows Form | **Yes**|   | Libreria di classi | Non |   | Applicazione console | Non |   | Libreria di controlli Windows Form | Non |   | Libreria di controlli Web | Non |   | Servizio Windows | Non |   | Sito Web | Non |"
