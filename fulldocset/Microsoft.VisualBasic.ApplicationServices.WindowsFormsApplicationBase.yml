l Basic)](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Dal compilatore di Visual Basic impedisce le applicazioni compilate per il debug da generare questo evento, per consentire a un debugger gestire le eccezioni non gestite. Ciò significa che se si sta testando l&quot;applicazione eseguendola con il debugger di ambiente di sviluppo integrato di Visual Studio, il `UnhandledException` gestore dell&quot;evento non verrà chiamato. Per ulteriori informazioni sulla compilazione di applicazioni per il debug, vedere [/debug (Visual Basic)](~/add/includes/ajax-current-ext-md.md).      ## Attività nella tabella seguente sono elencati esempi di attività che coinvolgono la `My.Application.UnhandledException` evento.      |||   |-|-|   | Per | Vedere |   | Registrare le eccezioni non gestite | [Procedura: registrare eccezioni](~/add/includes/ajax-current-ext-md.md)|      # # Disponibilità per il tipo di progetto | | |   |-|-|   | Tipo di progetto | Disponibile |   | Applicazione Windows Form | **Yes**|   | Libreria di classi | Non |   | Applicazione console | Non |   | Libreria di controlli Windows Form | Non |   | Libreria di controlli Web | Non |   | Servizio Windows | Non |   | Sito Web | Non |"
