  summary: "Definisce le costanti che specificano la direzione in cui vengono inseriti gli elementi dell&quot;interfaccia utente consecutivi in un contenitore di layout lineare"
  remarks: "L&quot;enumerazione FlowDirection descrive la direzione di flusso consecutivi elementi dell&quot;interfaccia utente, in genere controlli, in un&quot;area di progettazione o di un contenitore, ad esempio un form. Questa enumerazione viene utilizzata dai contenitori di layout, ad esempio <xref:System.Windows.Forms.FlowLayoutPanel>, che archivia internamente questa informazione nella <xref:System.Windows.Forms.FlowLayoutPanel.FlowDirection%2A?displayProperty=fullName>proprietà.</xref:System.Windows.Forms.FlowLayoutPanel.FlowDirection%2A?displayProperty=fullName> </xref:System.Windows.Forms.FlowLayoutPanel>       La proprietà FlowDirection determina dove viene inserito un nuovo controllo per impostazione predefinita quando viene aggiunto a un contenitore di supporto. La direzione del flusso del contenitore, insieme al <xref:System.Windows.Forms.Control.Anchor%2A>e <xref:System.Windows.Forms.Control.Dock%2A>contenuti di proprietà di ogni controllo, determina la ridisposizione dei controlli quando il relativo contenitore viene ridimensionato.</xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.Control.Anchor%2A>       Il <xref:System.Windows.Forms.FlowLayoutPanel>controllo fornisce un `FlowBreak` proprietà ai controlli figlio.</xref:System.Windows.Forms.FlowLayoutPanel> Impostazione del valore del `FlowBreak` proprietà `true` fa sì che il <xref:System.Windows.Forms.FlowLayoutPanel>controllo interrompe il layout dei controlli nella direzione del flusso corrente e a capo automatico per la riga o colonna successiva.</xref:System.Windows.Forms.FlowLayoutPanel>"
  example:
