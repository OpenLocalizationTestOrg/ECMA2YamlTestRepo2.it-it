  summary: "Rappresenta il metodo che gestisce il <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart&quot;> </xref> evento di un <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> oggetto."
  remarks: "Il <xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart>evento viene generato prima dell&quot;aggiunta di un controllo Web part a una zona Web part.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart> È possibile specificare le Web part controlli possono essere aggiunti a una zona personalizzando la modalità di gestione dell&quot;evento. Il metodo specificato nel delegato WebPartAuthorizationEventHandler viene chiamato quando un <xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart>viene generato l&quot;evento.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart>       Gli sviluppatori di pagine possono fornire gestori personalizzati per gli eventi di Web part aggiungendo un `OnAuthorizeWebPart` attributo il `<asp:webpartmanager>` elemento in una pagina e assegnando un nome di metodo personalizzato per l&quot;attributo. Un gestore personalizzato può essere assegnato anche a livello di codice. Per ulteriori informazioni sull&quot;assegnazione di un gestore eventi a livello di codice, vedere [NIB: procedura: connettere i metodi del gestore eventi agli eventi](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)."
  syntax:
    content: public delegate void WebPartAuthorizationEventHandler(object sender, WebPartAuthorizationEventArgs e);
