  summary: "Restituisce le colonne di tabelle, incluse le viste, definite nel catalogo accessibili a un determinato utente."
  remarks: "Esegue il mapping di colonne al set di righe colonne OLE DB. Se non diversamente specificato, vengono restituite le colonne di restrizione nell&quot;ordine seguente.      | Colonna di restrizione | Tipo di dati CLR | Descrizione |   |------------------------|-------------------|-----------------|   | TABLE_CATALOG | `string`| Nome del catalogo. Un valore null se il provider non supporta i cataloghi. |   | TABLE_SCHEMA | `string`| Nome dello schema non qualificato. Un valore null se il provider non supporta gli schemi. |   | TABLE_NAME | `string`| Nome della tabella. La colonna restituita non può contenere un valore null. |   | COLUMN_NAME | `string`| Il nome di colonna. Questo potrebbe non essere univoco. Se questo non può essere determinato, viene restituito un valore null. Questa colonna, insieme alle colonne con e COLUMN_PROPID, costituisce l&quot;ID di colonna. Uno o più di queste colonne sarà un valore null, a seconda di quali elementi della struttura DBID utilizza il provider. (DBID è una struttura formale serializzata nella colonna COLUMN_NAME del rowset COLUMN_DOMAIN_USAGE). Se possibile, l&quot;ID della colonna risultante deve essere permanente. Tuttavia, alcuni provider supportano identificatori persistenti per le colonne. L&quot;ID di colonna di una tabella di base deve essere invariante nelle viste. |"
