  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Crea una raccolta con gli elementi di associazione per l&quot;associazione."
  remarks: "Lo stack di elementi di associazione dipende dal valore del <xref:System.ServiceModel.WSFederationHttpSecurityMode>impostato.</xref:System.ServiceModel.WSFederationHttpSecurityMode>       Lo stack di elementi di associazione <xref:System.ServiceModel.WSFederationHttpBinding>è uguale a quello contenuto in <xref:System.ServiceModel.WSHttpBinding>quando <xref:System.ServiceModel.WSHttpBinding.Security%2A>è impostata sul valore predefinito di <xref:System.ServiceModel.WSFederationHttpSecurityMode>.</xref:System.ServiceModel.WSFederationHttpSecurityMode> </xref:System.ServiceModel.WSHttpBinding.Security%2A> </xref:System.ServiceModel.WSHttpBinding> </xref:System.ServiceModel.WSFederationHttpBinding>      1.  <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>2.</xref:System.ServiceModel.Channels.TransactionFlowBindingElement>  <xref:System.ServiceModel.Channels.SymmetricSecurityBindingElement>3.</xref:System.ServiceModel.Channels.SymmetricSecurityBindingElement>  <xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>4.</xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>  <xref:System.ServiceModel.Channels.HttpTransportBindingElement>Tuttavia, l&quot;impostazione <xref:System.ServiceModel.WSFederationHttpSecurityMode>per <xref:System.ServiceModel.WSFederationHttpSecurityMode>un stack è una sorta di ibrido tra le <xref:System.ServiceModel.WSHttpBinding>e <xref:System.ServiceModel.BasicHttpBinding>associazioni.</xref:System.ServiceModel.BasicHttpBinding> </xref:System.ServiceModel.WSHttpBinding> </xref:System.ServiceModel.WSFederationHttpSecurityMode> </xref:System.ServiceModel.WSFederationHttpSecurityMode></xref:System.ServiceModel.Channels.HttpTransportBindingElement>      1.  <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>2.</xref:System.ServiceModel.Channels.TransactionFlowBindingElement>  <xref:System.ServiceModel.Channels.TransportSecurityBindingElement>3.</xref:System.ServiceModel.Channels.TransportSecurityBindingElement>  <xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>4.</xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>  <xref:System.ServiceModel.Channels.HttpsTransportBindingElement>Infine, tramite il codificatore MTOM è del tutto analogo a quello <xref:System.ServiceModel.WSHttpBinding>.</xref:System.ServiceModel.WSHttpBinding></xref:System.ServiceModel.Channels.HttpsTransportBindingElement>      1.  <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>2.</xref:System.ServiceModel.Channels.TransactionFlowBindingElement>  <xref:System.ServiceModel.Channels.MtomMessageEncodingBindingElement>3.</xref:System.ServiceModel.Channels.MtomMessageEncodingBindingElement>  <xref:System.ServiceModel.Channels.HttpTransportBindingElement></xref:System.ServiceModel.Channels.HttpTransportBindingElement>"
  syntax:
    content: public override System.ServiceModel.Channels.BindingElementCollection CreateBindingElements ();
    parameters: []
    return:
      type: System.ServiceModel.Channels.BindingElementCollection
      description: "Il &lt;xref:System.Collections.Generic.ICollection%601&gt; di tipo <xref:System.ServiceModel.Channels.BindingElement>che costituisce l&quot;associazione.</xref:System.ServiceModel.Channels.BindingElement>"
  overload: System.ServiceModel.WSFederationHttpBinding.CreateBindingElements*
  exceptions: []
  platform:
  - net462
