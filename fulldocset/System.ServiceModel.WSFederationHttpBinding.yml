  name: WSFederationHttpBinding
  nameWithType: WSFederationHttpBinding
  fullName: System.ServiceModel.WSFederationHttpBinding
  type: Class
  summary: "Un&quot;associazione protetta e interoperabile che supporta la sicurezza federata."
  remarks: "La federazione è la possibilità di condividere le identità di autenticazione e autorizzazione fra più sistemi. Queste identità possono fare riferimento a utenti o computer. Il protocollo HTTP federato supporta la sicurezza SOAP nonché una sicurezza a modalità mista, ma non supporta esclusivamente tramite la sicurezza del trasporto. Questa associazione fornisce [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] il supporto per il protocollo WS-Federation. Servizi configurati con questa associazione devono usare il trasporto HTTP.       Le associazioni sono costituite da uno stack di elementi di associazione. Lo stack di elementi di associazione in WSFederationHttpBinding è uguale a quello contenuto in <xref:System.ServiceModel.WSHttpBinding>quando <xref:System.ServiceModel.WSHttpBinding.Security%2A>è impostata sul valore predefinito di <xref:System.ServiceModel.WSFederationHttpSecurityMode>.</xref:System.ServiceModel.WSFederationHttpSecurityMode> </xref:System.ServiceModel.WSHttpBinding.Security%2A> </xref:System.ServiceModel.WSHttpBinding>       Il classe WSFederationHttpBinding controlla i dettagli delle impostazioni di sicurezza del messaggio, i cui valori sono disponibili dall&quot;istanza di <xref:System.ServiceModel.FederatedMessageSecurityOverHttp>restituito dal <xref:System.ServiceModel.WSFederationHttpSecurity.Message%2A>proprietà.</xref:System.ServiceModel.WSFederationHttpSecurity.Message%2A> </xref:System.ServiceModel.FederatedMessageSecurityOverHttp>       Fornisce inoltre il WSFederationHttpBinding un <xref:System.ServiceModel.WSFederationHttpBinding.PrivacyNoticeAt%2A>proprietà per impostare e recuperare l&quot;URI presso cui è disponibile l&quot;informativa sulla privacy.</xref:System.ServiceModel.WSFederationHttpBinding.PrivacyNoticeAt%2A>      > [!NOTE] > Quando si chiama un [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] servizio compilato con [!INCLUDE[netfx40_short](~/add/includes/netfx40-short-md.md)] da un&quot;applicazione client WCF compilata con [!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)] o precedente, il file di configurazione generato da svcutil.exe o aggiungendo un riferimento al servizio da [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] contiene il `establishSecurityContext` attributo nella configurazione dell&quot;associazione. Questo attributo non ha riconosciuto il [!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)] runtime e l&quot;applicazione genera un <xref:System.Configuration.ConfigurationErrorsException>con il messaggio &quot;attributo &quot;establishsecuritycontext&quot;&quot;.</xref:System.Configuration.ConfigurationErrorsException> Per risolvere questo problema, rimuovere il `establishSecurityContext` attributo dalla configurazione di associazione."
  syntax:
    content: 'public class WSFederationHttpBinding : System.ServiceModel.WSHttpBindingBase'
