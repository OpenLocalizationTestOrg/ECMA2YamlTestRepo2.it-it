  name: WebBrowsableAttribute
  nameWithType: WebBrowsableAttribute
  fullName: System.Web.UI.WebControls.WebParts.WebBrowsableAttribute
  type: Class
  summary: "Indica se la proprietà di un controllo Web part designata viene visualizzata un <xref href=&quot;System.Web.UI.WebControls.WebParts.PropertyGridEditorPart&quot;> </xref> oggetto."
  remarks: "Il <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>controllo fornisce un&quot;interfaccia generica utente (UI) che consente agli utenti di modificare le proprietà personalizzate in <xref:System.Web.UI.WebControls.WebParts.WebPart>e i controlli server posizionati in <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zone.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> Interfaccia utente di modifica viene fornito per le proprietà contrassegnate nel codice sorgente con la `WebBrowsable` attributo (la classe WebBrowsableAttribute). Quando una proprietà è contrassegnata con questo attributo, un <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>controllo Crea interfaccia utente di modifica in base al tipo della proprietà e utilizza un <xref:System.ComponentModel.PropertyDescriptor>se necessario, per convertire il valore in ogni controllo di modifica per il tipo della proprietà dell&quot;oggetto.</xref:System.ComponentModel.PropertyDescriptor> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>"
  example:
  - "The following code example demonstrates how to use the WebBrowsableAttribute attribute to mark a property on a Web Parts control as available to be displayed in a <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control. This example is part of a larger example found in the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> class overview.  \n  \n [!code-vb[WebParts_PropertyGridEditorPart_Overview#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_203_1.vb)]\n [!code-cs[WebParts_PropertyGridEditorPart_Overview#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_203_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class WebBrowsableAttribute : Attribute
