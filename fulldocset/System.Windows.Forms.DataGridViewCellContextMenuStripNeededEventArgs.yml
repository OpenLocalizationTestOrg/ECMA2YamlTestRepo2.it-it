  remarks: "Il <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>evento si verifica solo quando il <xref:System.Windows.Forms.DataGridView>controllo <xref:System.Windows.Forms.DataGridView.DataSource%2A>proprietà è impostata o dai relativi <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>proprietà `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>       Quando si gestisce il <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>evento, viene visualizzato il menu di scelta rapida che specifica nel gestore di ogni volta che l&quot;utente fa una cella.</xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> Ciò è utile quando si desidera visualizzare il menu di scelta rapida in base allo stato corrente o al valore di una cella.       Il <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>evento si verifica anche ogni volta che il valore di <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A?displayProperty=fullName>proprietà viene recuperata, a livello di codice o quando l&quot;utente fa clic sulla cella.</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>       È possibile utilizzare il <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A>e <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A>le proprietà per determinare lo stato o il valore di una cella e utilizzare queste informazioni per impostare il <xref:System.Windows.Forms.DataGridViewCellContextMenuStripNeededEventArgs.ContextMenuStrip%2A>proprietà.</xref:System.Windows.Forms.DataGridViewCellContextMenuStripNeededEventArgs.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A> Questa proprietà viene inizializzata con il valore della cella <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>proprietà, che sostituisce il valore dell&quot;evento.</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>       Gestire il <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>evento quando si lavora con grandi quantità di dati, per evitare il calo delle prestazioni dell&quot;impostazione del <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>valore per più celle.</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> Per ulteriori informazioni, vedere [procedure consigliate per ridimensionare il controllo DataGridView Windows Form](~/add/includes/ajax-current-ext-md.md).       È anche possibile specificare i menu di scelta rapida per le singole righe anziché le singole celle impostando la riga <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>proprietà o la gestione di <xref:System.Windows.Forms.DataGridView>del controllo <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>evento.</xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> La cella <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>l&quot;impostazione della proprietà esegue l&quot;override della riga <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>impostazione della proprietà e il <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>evento esegue l&quot;override di entrambi i <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>evento e la riga <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>l&quot;impostazione della proprietà.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A> È possibile specificare `null` per un menu di scelta rapida cella, tuttavia, per impedire l&quot;override di un menu di scelta rapida della riga.       Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
