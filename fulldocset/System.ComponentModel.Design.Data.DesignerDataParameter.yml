  remarks: "La classe DesignerDataParameter è uno dei diversi tipi che rappresentano lo schema dell&quot;archivio dati in fase di progettazione. Questi elementi dello schema vengono resi disponibili ai controlli nelle finestre di progettazione che implementa il <xref:System.ComponentModel.Design.Data.IDataEnvironment>interfaccia.</xref:System.ComponentModel.Design.Data.IDataEnvironment> Controlla l&quot;accesso gli oggetti dello schema tramite la chiamata di <xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>metodo dell&quot;interfaccia.</xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>       La classe DesignerDataParameter rappresenta i parametri necessari per chiamare una stored procedure nell&quot;archivio dati. Il <xref:System.ComponentModel.Design.Data.DesignerDataStoredProcedure.Parameters%2A?displayProperty=fullName>proprietà contiene una raccolta di oggetti DesignerDataParameter.</xref:System.ComponentModel.Design.Data.DesignerDataStoredProcedure.Parameters%2A?displayProperty=fullName>"
