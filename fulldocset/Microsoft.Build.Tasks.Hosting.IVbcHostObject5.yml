- uid: Microsoft.Build.Tasks.Hosting.IVbcHostObject5.SetPlatformWith32BitPreference(System.String)
  id: SetPlatformWith32BitPreference(System.String)
  parent: Microsoft.Build.Tasks.Hosting.IVbcHostObject5
  langs:
  - csharp
  name: SetPlatformWith32BitPreference(String)
  nameWithType: IVbcHostObject5.SetPlatformWith32BitPreference(String)
  fullName: Microsoft.Build.Tasks.Hosting.IVbcHostObject5.SetPlatformWith32BitPreference(String)
  type: Method
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Hosting
  summary: "Imposta il `/platform` valore <xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;> </xref>."
  remarks: "Se il <xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A>proprietà è impostata sul progetto, SetPlatformWith32BitPreference viene modificato il `/platform` valore `AnyCPU` o il valore della piattaforma predefinito (`null` o &quot;&quot;) per `AnyCPU32BitPreferred`.</xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A> Per ulteriori informazioni, vedere [/platform (Visual Basic)](~/add/includes/ajax-current-ext-md.md). Il `AnyCPU``/platform` passare impostazione (`/platform:AnyCPU`) esegue l&quot;applicazione come processo a 64 bit, laddove possibile, eseguire il fallback a 32 bit per i sistemi a 32-bit-only. Tuttavia, l&quot;esecuzione di applicazioni a 32 bit è spesso preferita per l&quot;esecuzione a 64 bit perché le applicazioni a 64 bit potrebbero utilizzare più memoria. Il `AnyCPU32BitPreferred` è simile all&quot;impostazione `AnyCPU` ad eccezione del fatto che l&quot;azione predefinita consiste nell&quot;eseguire applicazioni in modalità a 32 bit nei sistemi che supportano la modalità a 32 o 64 bit.  Questa impostazione supporta processori futuri che potrebbero non avere una fallback modalità a 32 bit."
  syntax:
    content: public bool SetPlatformWith32BitPreference (string platformWith32BitPreference);
    parameters:
    - id: platformWith32BitPreference
      type: System.String
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>Per impostare il `/platform` valore <xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;> </xref>; in caso contrario, <xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.Boolean
      description: "Restituisce <xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;> </xref> se il metodo ha avuto esito positivo."
  overload: Microsoft.Build.Tasks.Hosting.IVbcHostObject5.SetPlatformWith32BitPreference*
  exceptions: []
  platform:
  - net462
