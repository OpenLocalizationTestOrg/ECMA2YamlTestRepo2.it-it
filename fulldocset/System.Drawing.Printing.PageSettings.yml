  fullName: System.Drawing.Printing.PageSettings
  type: Class
  summary: "Specifica le impostazioni che si applicano a una singola pagina stampata."
  remarks: "La classe PageSettings viene utilizzata per specificare le impostazioni per modificare il modo in cui che verrà stampata una pagina. In genere, le impostazioni predefinite per tutte le pagine da stampare mediante il <xref:System.Drawing.Printing.PrintDocument.DefaultPageSettings%2A?displayProperty=fullName>proprietà.</xref:System.Drawing.Printing.PrintDocument.DefaultPageSettings%2A?displayProperty=fullName> Per specificare le impostazioni in base a una pagina per pagina, per gestire il <xref:System.Drawing.Printing.PrintDocument.PrintPage?displayProperty=fullName>o <xref:System.Drawing.Printing.PrintDocument.QueryPageSettings?displayProperty=fullName>eventi e modificare l&quot;argomento PageSettings incluso nella <xref:System.Drawing.Printing.PrintPageEventArgs>o <xref:System.Drawing.Printing.QueryPageSettingsEventArgs>, rispettivamente.</xref:System.Drawing.Printing.QueryPageSettingsEventArgs> </xref:System.Drawing.Printing.PrintPageEventArgs> </xref:System.Drawing.Printing.PrintDocument.QueryPageSettings?displayProperty=fullName> </xref:System.Drawing.Printing.PrintDocument.PrintPage?displayProperty=fullName>       Per ulteriori informazioni sulla gestione <xref:System.Drawing.Printing.PrintDocument>eventi, vedere il <xref:System.Drawing.Printing.PrintDocument>Cenni preliminari sulla classe.</xref:System.Drawing.Printing.PrintDocument> </xref:System.Drawing.Printing.PrintDocument> Per ulteriori informazioni sulla stampa, vedere il <xref:System.Drawing.Printing>Panoramica dello spazio dei nomi.</xref:System.Drawing.Printing>"
  example:
  - "The following example demonstrates handling the <xref:System.Drawing.Printing.PrintDocument.PrintPage> event and checking the PageSettings argument of <xref:System.Drawing.Printing.PrintPageEventArgs>. To use this code, add a <xref:System.Drawing.Printing.PrintDocument> component named `PrintDocument1` to a Windows Form and associate its <xref:System.Drawing.Printing.PrintDocument.PrintPage> event with the `printDocument1_PrintPage` method in the example.  \n  \n [!code-vb[System.Windows.Forms.MiscBugDriven#3](~/add/codesnippet/visualbasic/t-system.drawing.printin_0_1.vb)]\n [!code-cs[System.Windows.Forms.MiscBugDriven#3](~/add/codesnippet/csharp/t-system.drawing.printin_0_1.cs)]"
