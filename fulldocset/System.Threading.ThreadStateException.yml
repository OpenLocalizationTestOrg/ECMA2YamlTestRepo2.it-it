  type: Class
  summary: "Eccezione generata quando un <xref href=&quot;System.Threading.Thread&quot;> </xref> è un oggetto non valido <xref:System.Threading.Thread.ThreadState*>per la chiamata al metodo.</xref:System.Threading.Thread.ThreadState*>"
  remarks: "Dopo la creazione, un thread si trova in almeno uno del <xref:System.Threading.ThreadState>stati finché viene interrotto.</xref:System.Threading.ThreadState> `ThreadStateException`viene generata dai metodi che non è possibile eseguire l&quot;operazione richiesta a causa dello stato corrente di un thread. Ad esempio, il tentativo di riavvio di un thread interrotto chiamando <xref:System.Threading.Thread.Start%2A>in un thread che è stato terminato, viene generata una ThreadStateException.</xref:System.Threading.Thread.Start%2A>       ThreadStateException utilizza HRESULT COR_E_THREADSTATE il cui valore è 0x80131520.       Per un elenco di valori di proprietà iniziali per un&quot;istanza di ThreadStateException, vedere il <xref:System.Threading.ThreadStateException.%23ctor%2A>costruttori.</xref:System.Threading.ThreadStateException.%23ctor%2A>"
  example:
  - "The following example demonstrates an error that causes the system to throw a `ThreadStateException`.  \n  \n [!code-cpp[ThreadStEx#1](~/add/codesnippet/cpp/t-system.threading.threa_3_1.cpp)]\n [!code-vb[ThreadStEx#1](~/add/codesnippet/visualbasic/t-system.threading.threa_3_1.vb)]\n [!code-cs[ThreadStEx#1](~/add/codesnippet/csharp/t-system.threading.threa_3_1.cs)]  \n  \n This code produces the following output:  \n  \n```  \nIn main. Attempting to restart myThread.  \n    Working thread...  \n    Caught: Thread is running or terminated. Cannot restart.  \n```"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ThreadStateException : SystemException
