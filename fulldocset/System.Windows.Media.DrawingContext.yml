  name: DrawingContext
  nameWithType: DrawingContext
  fullName: System.Windows.Media.DrawingContext
  type: Class
  summary: "Viene descritto il contenuto visivo utilizzando draw, push e pop comandi."
  remarks: "Usare un DrawingContext per popolare un <xref:System.Windows.Media.Visual>o <xref:System.Windows.Media.Drawing>con contenuto visivo.</xref:System.Windows.Media.Drawing> </xref:System.Windows.Media.Visual>       Sebbene il DrawingContext disegnare simile ai metodi di disegno dei metodi di <xref:System.Drawing.Graphics?displayProperty=fullName>tipo, funzionano in modo diverso: DrawingContext è utilizzato con un sistema di grafica in modalità differita, mentre il <xref:System.Drawing.Graphics?displayProperty=fullName>tipo viene utilizzato con un sistema di grafica in modalità immediata.</xref:System.Drawing.Graphics?displayProperty=fullName> </xref:System.Drawing.Graphics?displayProperty=fullName> Quando si usano i comandi di disegno dell&quot;oggetto DrawingContext, si archivia un set di istruzioni di rendering (anche se il meccanismo di archiviazione esatto dipende dal tipo di oggetto che fornisce il DrawingContext) che verrà successivamente utilizzata dal sistema grafico. non si disegna sullo schermo in tempo reale. Per ulteriori informazioni su come [!INCLUDE[TLA#tla_wpf](~/add/includes/tlasharptla-wpf-md.md)] grafica funzionamento del sistema, vedere [Panoramica per il Rendering della grafica WPF](~/add/includes/ajax-current-ext-md.md).       Non creare direttamente un&quot;istanza un DrawingContext; è possibile, tuttavia, acquisire un contesto di disegno da determinati metodi, ad esempio <xref:System.Windows.Media.DrawingGroup.Open%2A?displayProperty=fullName>e <xref:System.Windows.Media.DrawingVisual.RenderOpen%2A?displayProperty=fullName>.</xref:System.Windows.Media.DrawingVisual.RenderOpen%2A?displayProperty=fullName> </xref:System.Windows.Media.DrawingGroup.Open%2A?displayProperty=fullName>"
  example:
  - "The following example retrieves a DrawingContext from a <xref:System.Windows.Media.DrawingVisual> and uses it to draw a rectangle.  \n  \n [!code-cs[drawingvisualsample#101](~/add/codesnippet/csharp/DrawingVisual/Window1.xaml.cs#101)]\n [!code-vb[drawingvisualsample#101](~/add/codesnippet/visualbasic/drawingvisual/window1.xaml.vb#101)]  \n  \n The next example demonstrates the <xref:System.Windows.Media.DrawingContext.PushOpacity%2A>, <xref:System.Windows.Media.DrawingContext.PushEffect%2A>, and <xref:System.Windows.Media.DrawingContext.Pop%2A> commands. The DrawingContext is obtained from a <xref:System.Windows.Media.DrawingGroup> and displayed using an <xref:System.Windows.Controls.Image> control.  \n  \n [!code-cs[DrawingContext_procedural_snip#PushEffectExampleWholePage](~/add/codesnippet/csharp/DrawingContextExample/PushEffectExample.cs#pusheffectexamplewholepage)]\n [!code-vb[DrawingContext_procedural_snip#PushEffectExampleWholePage](~/add/codesnippet/visualbasic/drawingcontextexample/pusheffectexample.vb#pusheffectexamplewholepage)]"
