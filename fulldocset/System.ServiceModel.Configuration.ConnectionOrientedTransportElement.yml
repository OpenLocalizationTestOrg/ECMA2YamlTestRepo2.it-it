- uid: System.ServiceModel.Configuration.ConnectionOrientedTransportElement.MaxBufferSize
  id: MaxBufferSize
  parent: System.ServiceModel.Configuration.ConnectionOrientedTransportElement
  langs:
  - csharp
  name: MaxBufferSize
  nameWithType: ConnectionOrientedTransportElement.MaxBufferSize
  fullName: System.ServiceModel.Configuration.ConnectionOrientedTransportElement.MaxBufferSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta la dimensione massima del buffer da utilizzare."
  remarks: "Questa proprietà si applica solo alle intestazioni di messaggi trasmessi come flusso.       Questo valore deve essere almeno la dimensione massima possibile delle intestazioni SOAP lette in modalità di memorizzazione nel buffer.       Il valore di questa proprietà deve essere minore o uguale a MaxMessageSize e deve essere maggiore delle dimensioni delle intestazioni del messaggio. In caso contrario, il canale genera un&quot;eccezione.       Se si ricevono più dati di quanti sia possibile memorizzare nel buffer, il canale genera un <xref:System.ServiceModel.CommunicationException>, che contiene <xref:System.ServiceModel.QuotaExceededException>come eccezione interna.</xref:System.ServiceModel.QuotaExceededException> </xref:System.ServiceModel.CommunicationException>"
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: "Numero massimo di byte utilizzati per memorizzare messaggi in ingresso in memoria. Il valore predefinito è 65.536 byte."
  overload: System.ServiceModel.Configuration.ConnectionOrientedTransportElement.MaxBufferSize*
  exceptions: []
  platform:
  - net462
