  remarks: "Oggetto <xref:System.Web.UI.WebControls.FormParameter>oggetto creato con il costruttore FormParameter viene inizializzato con il nome di parametro specificato e una stringa che identifica la variabile di modulo che si associa il parametro.</xref:System.Web.UI.WebControls.FormParameter> Il <xref:System.Web.UI.WebControls.Parameter.Type%2A>e <xref:System.Web.UI.WebControls.Parameter.Direction%2A>vengono inizializzate con i valori predefiniti.</xref:System.Web.UI.WebControls.Parameter.Direction%2A> </xref:System.Web.UI.WebControls.Parameter.Type%2A>"
  example:
