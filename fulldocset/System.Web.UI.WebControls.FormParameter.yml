  name: FormParameter()
  nameWithType: FormParameter.FormParameter()
  fullName: System.Web.UI.WebControls.FormParameter.FormParameter()
  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Inizializza una nuova istanza senza nome il <xref href=&quot;System.Web.UI.WebControls.FormParameter&quot;> </xref> classe."
  remarks: "Oggetto <xref:System.Web.UI.WebControls.FormParameter>oggetto creato con il costruttore FormParameter viene inizializzato con i valori predefiniti per tutte le relative proprietà.</xref:System.Web.UI.WebControls.FormParameter> <xref:System.Web.UI.WebControls.FormParameter.FormField%2A>Viene inizializzato su <xref:System.String.Empty?displayProperty=fullName>.</xref:System.String.Empty?displayProperty=fullName> </xref:System.Web.UI.WebControls.FormParameter.FormField%2A> Inoltre, il <xref:System.Web.UI.WebControls.Parameter.Name%2A>proprietà viene inizializzata su <xref:System.String.Empty?displayProperty=fullName>, <xref:System.Web.UI.WebControls.Parameter.Type%2A>proprietà viene inizializzata su <xref:System.TypeCode?displayProperty=fullName>, il <xref:System.Web.UI.WebControls.Parameter.Direction%2A>proprietà viene inizializzata su <xref:System.Data.ParameterDirection>e il <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>proprietà viene inizializzata su null (`Nothing` in Visual Basic).</xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A> </xref:System.Data.ParameterDirection> </xref:System.Web.UI.WebControls.Parameter.Direction%2A> </xref:System.TypeCode?displayProperty=fullName> </xref:System.Web.UI.WebControls.Parameter.Type%2A> </xref:System.String.Empty?displayProperty=fullName> </xref:System.Web.UI.WebControls.Parameter.Name%2A>"
  example:
  - "> [!IMPORTANT]\n>  The <xref:System.Web.UI.WebControls.FormParameter> does not validate the value passed by the form element in any way; it uses the raw value. In most cases, you can validate the value of the <xref:System.Web.UI.WebControls.FormParameter> before it is used by a data source control by handling an event, such as the `Selecting`, `Updating`, `Inserting`, or `Deleting` event exposed by the data source control you are using. If the value of the parameter does not pass your validation tests, you can cancel the data operation by setting the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> property of the associated <xref:System.ComponentModel.CancelEventArgs> class to `true`.  \n  \n [!code-cs[System.Web.UI.WebControls.FormParameter_1#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_75_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.FormParameter_1#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_75_1.aspx)]"
