  name: FormParameter
  nameWithType: FormParameter
  fullName: System.Web.UI.WebControls.FormParameter
  type: Class
  summary: "Associa il valore di una richiesta HTTP <xref:System.Web.HttpRequest.Form*>campo a un oggetto parameter.</xref:System.Web.HttpRequest.Form*>"
  remarks: "È possibile utilizzare la classe FormParameter per associare il valore di una variabile di form nel <xref:System.Web.HttpRequest.Form%2A>insieme a un parametro utilizzato in una query con parametri o un comando.</xref:System.Web.HttpRequest.Form%2A> I controlli associati a dati per il parametro potrebbero generare un&quot;eccezione se viene specificato un FormParameter ma viene passata alcuna variabile di modulo corrispondente. Potrebbero anche non visualizzare alcun dato se la variabile di modulo viene passata non prevede alcun valore corrispondente. Impostare il <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>per evitare queste situazioni, dove appropriato.</xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>       La classe FormParameter fornisce la <xref:System.Web.UI.WebControls.FormParameter.FormField%2A>proprietà, che identifica il nome della variabile di form di associazione, oltre a quelle ereditate dalla <xref:System.Web.UI.WebControls.Parameter>classe.</xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.UI.WebControls.FormParameter.FormField%2A>      > [!IMPORTANT] > FormParameter il non convalida il valore passato dall&quot;elemento di form in alcun modo, ma usa il valore non elaborato. Nella maggior parte dei casi è possibile convalidare il valore di FormParameter prima che venga utilizzato da un controllo origine dati gestendo un evento, ad esempio il `Selecting`, `Updating`, `Inserting`, o `Deleting` evento esposto dal controllo origine dati in uso. Se il valore del parametro non supera i test di convalida, è possibile annullare l&quot;operazione dati impostando la <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>proprietà dell&quot;oggetto associato <xref:System.ComponentModel.CancelEventArgs>classe `true`.</xref:System.ComponentModel.CancelEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A>"
  example:
  - "The following code example demonstrates how to insert data into a database using the <xref:System.Web.UI.WebControls.SqlDataSource> control and a simple ASP.NET Web page. The current data in the data table is displayed in the <xref:System.Web.UI.WebControls.DropDownList> control. You can add new records by entering values in the <xref:System.Web.UI.WebControls.TextBox> controls and clicking the button. When the button is clicked, the specified values are inserted into the database, and the <xref:System.Web.UI.WebControls.DropDownList> is refreshed.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.SqlDataSource_24sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_143_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.SqlDataSource_24sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_143_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("FormField")]

      public class FormParameter : System.Web.UI.WebControls.Parameter
