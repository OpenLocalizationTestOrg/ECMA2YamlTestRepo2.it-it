  name: ContentElement
  nameWithType: ContentElement
  fullName: System.Windows.ContentElement
  type: Class
  summary: "Fornisce una classe di base a livello di base WPF per gli elementi di contenuto. Gli elementi di contenuto sono progettati per presentazioni in stile flusso, usando un modello di layout intuitivo orientato al markup e un modello a oggetti volutamente semplice."
  remarks: "ContentElement definisce le seguenti caratteristiche di contenuto comuni: - Input: tutte le classi derivate ContentElement forniscono il supporto per l&quot;acquisizione di input di base da tastiera, mouse, operazioni di trascinamento e rilascio, i controlli dello stilo e tasti di scelta rapida.      -Lo stato attivo: Tutte le classi derivate ContentElement sono potenzialmente attivabili. (Tuttavia, lo stato attivabile predefinito per la classe di base ContentElement è `false`. Per informazioni dettagliate su come creare un ContentElement attivabile, vedere <xref:System.Windows.ContentElement.Focusable%2A>.)</xref:System.Windows.ContentElement.Focusable%2A> Inoltre, questa classe contiene [!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)] che è possibile utilizzare per trasferire lo stato attivo tra gli elementi correlati.      -Eventi: ContentElement include gli eventi che riguardano l&quot;input e lo stato attivo. include anche eventi per le modifiche nello stato. In molti casi, gli eventi ContentElement sono gli eventi indirizzati. In alcuni casi, gli eventi indirizzati hanno tunneling e di bubbling strategie di routing, generate come eventi distinti in risposta allo stesso stato o condizione. Inoltre, ContentElement definisce [!INCLUDE[TLA2#tla_api#plural](~/add/includes/tla2sharptla-apisharpplural-md.md)] che può generare eventi indirizzati e che è possibile aggiungere o rimuovere i gestori di eventi.       ContentElement condivide molte comuni [!INCLUDE[TLA2#tla_api#plural](~/add/includes/tla2sharptla-apisharpplural-md.md)] con <xref:System.Windows.UIElement>.</xref:System.Windows.UIElement> Tali comuni [!INCLUDE[TLA2#tla_api#plural](~/add/includes/tla2sharptla-apisharpplural-md.md)] non provengono da un&quot;ereditarietà delle classi condivise. Condividono tuttavia la denominazione comune, un comportamento simile e implementazione interna simile di [!INCLUDE[TLA2#tla_api#plural](~/add/includes/tla2sharptla-apisharpplural-md.md)] in ogni classe. La somiglianza è dovuta ContentElement e <xref:System.Windows.UIElement>sono le due classi che costituiscono un elemento di base, anche se ciascuna ha diverse finalità per quanto riguarda il comportamento del modello oggetto di markup.</xref:System.Windows.UIElement>       In particolare, <xref:System.Windows.UIElement>discende dal <xref:System.Windows.Media.Visual>, che fornisce il grafico di basso livello di supporto per il rendering di un ContentElement a un&quot;area rettangolare all&quot;interno di una finestra composta, mentre ContentElement rinvia il rendering in modo che i concetti più comuni scenari di documento, ad esempio il flusso e di ritorno a capo, sono supportati più facilmente.</xref:System.Windows.Media.Visual> </xref:System.Windows.UIElement> Queste due classi correlate anche implementano le interfacce comuni <xref:System.Windows.IInputElement>e <xref:System.Windows.Media.Animation.IAnimatable>.</xref:System.Windows.Media.Animation.IAnimatable> </xref:System.Windows.IInputElement>"
