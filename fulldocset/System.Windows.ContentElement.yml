  remarks: "> [!IMPORTANT]> Questo evento potrebbe già essere contrassegnato come gestito dalle implementazioni interne di controlli compositi. Vedere la sezione Osservazioni seguente.       L&quot;evento TextInput sia già contrassegnato come gestito dalle implementazioni interne di controlli compositi. Ad esempio, un <xref:System.Windows.Controls.TextBox>è un controllo composito in cui l&quot;evento TextInput è già contrassegnato come gestito; all&quot;interno la composizione.</xref:System.Windows.Controls.TextBox> Controlli eseguire questa operazione perché il controllo deve interpretare alcuni tipi di input, ad esempio i tasti di direzione, come un significato speciale per tale controllo. Se si utilizza <xref:System.Windows.ContentElement.PreviewTextInput>dell&quot;evento in cui associare gestori per l&quot;input di testo, è possibile ottenere risultati migliori.</xref:System.Windows.ContentElement.PreviewTextInput> Questa tecnica consente di evitare la maggior parte dei casi in cui la composizione del controllo è già contrassegnato questo evento come gestito e impedisce al gestore di ricezione dell&quot;evento lungo la route dell&quot;evento.       L&quot;evento TextInput consente un componente o applicazione in ascolto dell&quot;input di testo in modo indipendente dal dispositivo. La tastiera è il mezzo principale di riconoscimento della grafia TextInput, ma il riconoscimento vocale, e altri dispositivi di input possono anche generare TextInput.       A causa di combinazioni di tasti, predefiniti o tramite input method editor, ovvero gli eventi principali più potrebbero generare un solo evento di input di testo.       Questo evento viene creato un alias per il <xref:System.Windows.Input.TextCompositionManager.TextInput?displayProperty=fullName>evento per questa classe, associato in modo che TextInput fa parte della classe elenco dei membri quando <xref:System.Windows.ContentElement>viene ereditato come elemento di base.</xref:System.Windows.ContentElement> </xref:System.Windows.Input.TextCompositionManager.TextInput?displayProperty=fullName> Gestori di eventi associati all&quot;evento TextInput sono associati all&quot;oggetto sottostante <xref:System.Windows.Input.TextCompositionManager.TextInput?displayProperty=fullName>evento associato e ricevono la stessa istanza di dati di evento.</xref:System.Windows.Input.TextCompositionManager.TextInput?displayProperty=fullName>      <a name=&quot;routedEventInfo_TextInput&quot;></a># # Informazioni sugli eventi indirizzati di | | |   |-|-|   | Campo dell&quot;identificatore | <xref:System.Windows.ContentElement.TextInputEvent>|   | Strategia di routing | Bubbling |   | Delegato | <xref:System.Windows.Input.TextCompositionEventHandler>|      -L&quot;evento di tunneling corrispondente è <xref:System.Windows.ContentElement.PreviewTextInput>.</xref:System.Windows.ContentElement.PreviewTextInput> </xref:System.Windows.Input.TextCompositionEventHandler> </xref:System.Windows.ContentElement.TextInputEvent>      -Consente di ignorare <xref:System.Windows.ContentElement.OnTextInput%2A>per implementare la gestione di questo evento nelle classi derivate della classe.</xref:System.Windows.ContentElement.OnTextInput%2A>"
