  remarks: "Non sono abilitate per impostazione predefinita, le operazioni di trascinamento e rilascio e devono essere abilitate intenzionalmente impostando AllowDrop su `true`. Oltre a questa impostazione di base, il comportamento di trascinamento e rilascio è interamente specifica dell&quot;implementazione e non è definito o <xref:System.Windows.ContentElement>qualsiasi altra classe di elemento di base.</xref:System.Windows.ContentElement> Alcuni controlli, ad esempio, <xref:System.Windows.Controls.RichTextBox>, si dispone di un comportamento predefinito, ma non <xref:System.Windows.ContentElement>le classi derivate includano un tale comportamento.</xref:System.Windows.ContentElement> </xref:System.Windows.Controls.RichTextBox> Per ulteriori informazioni sul trascinamento della selezione, vedere [Drag and Drop Overview](~/add/includes/ajax-current-ext-md.md).       <xref:System.Windows.FrameworkContentElement>Ignora i metadati per questa proprietà di dipendenza nella relativa implementazione.</xref:System.Windows.FrameworkContentElement> In particolare, <xref:System.Windows.FrameworkContentElement>indica che questa proprietà consente l&quot;ereditarietà del valore di proprietà (<xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A> è `true` nei metadati).</xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A> </xref:System.Windows.FrameworkContentElement> Ereditarietà del valore di proprietà in questo contesto significa che se sono presenti elementi figlio con nessun altro valore per AllowDrop assegnato tramite valori locali o gli stili, il valore dell&quot;elemento padre più vicino con questo valore assegnato (nuovamente, sia negli stili, per i valori predefiniti o un valore locale), quindi il valore proveniente dall&quot;elemento padre viene assegnato a tutti gli elementi figlio non assegnato dal sistema di proprietà. Ciò significa che è possibile specificare se consentire le operazioni di rilascio dell&quot;elemento radice e quindi propaga il valore a tutti <xref:System.Windows.FrameworkContentElement>gli elementi figlio che specificamente assegnato il valore `false`.</xref:System.Windows.FrameworkContentElement>      <a name=&quot;dependencyPropertyInfo_AllowDrop&quot;></a># # Informazioni proprietà di dipendenza | | |   |-|-|   | Campo dell&quot;identificatore | <xref:System.Windows.ContentElement.AllowDropProperty>|   | Impostare le proprietà dei metadati su `true`| None |</xref:System.Windows.ContentElement.AllowDropProperty>"
