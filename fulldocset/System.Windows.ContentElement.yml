  namespace: System.Windows
  summary: "Tenta di impostare lo stato attivo a questo elemento."
  remarks: "Per essere attivabile, <xref:System.Windows.ContentElement.Focusable%2A>e <xref:System.Windows.ContentElement.IsEnabled%2A>devono essere entrambi `true`.</xref:System.Windows.ContentElement.IsEnabled%2A> </xref:System.Windows.ContentElement.Focusable%2A> Si noti che quasi tutti <xref:System.Windows.ContentElement>classi derivate non sono <xref:System.Windows.ContentElement.Focusable%2A>per impostazione predefinita.</xref:System.Windows.ContentElement.Focusable%2A> </xref:System.Windows.ContentElement>       Anche se un elemento è una gestione degli eventi con stato attivabile e abilitato, all&quot;interno di un struttura ad albero specifica, ad esempio per un controllo composito, può rispondere agli eventi di stato attivo di anteprima, non consentendo lo stato attivo, pertanto questo metodo restituirà `false`.       In generale, lo stato attivo è governato da due concetti separati: tastiera e lo stato attivo logico, che non sono sempre uguali. Questo metodo imposta lo stato attivo logico. Non c&quot;è alcun mezzo a livello di codice per impostare lo stato attivo in modo specifico; stato attivo della tastiera è determinato dall&quot;input dell&quot;utente. Per ulteriori informazioni, vedere [Focus Overview](~/add/includes/ajax-current-ext-md.md) e [Input Overview](~/add/includes/ajax-current-ext-md.md).       Se la chiamata restituisce lo stato attivo `true`, <xref:System.Windows.ContentElement.IsKeyboardFocused%2A>e <xref:System.Windows.ContentElement.IsKeyboardFocusWithin%2A>sono anche `true`.</xref:System.Windows.ContentElement.IsKeyboardFocusWithin%2A> </xref:System.Windows.ContentElement.IsKeyboardFocused%2A>       Se le proprietà correlate non sono già `true`, quando si chiama lo stato attivo, uno o più dei seguenti eventi vengono generati nell&quot;ordine seguente: <xref:System.Windows.ContentElement.PreviewLostKeyboardFocus>, <xref:System.Windows.ContentElement.PreviewGotKeyboardFocus>(l&quot;origine è la nuova destinazione dello stato attivo), <xref:System.Windows.ContentElement.IsKeyboardFocusedChanged>, <xref:System.Windows.ContentElement.IsKeyboardFocusWithinChanged>, <xref:System.Windows.ContentElement.LostKeyboardFocus>, <xref:System.Windows.ContentElement.GotKeyboardFocus>(l&quot;origine è la nuova destinazione di messa a fuoco).</xref:System.Windows.ContentElement.GotKeyboardFocus> </xref:System.Windows.ContentElement.LostKeyboardFocus> </xref:System.Windows.ContentElement.IsKeyboardFocusWithinChanged> </xref:System.Windows.ContentElement.IsKeyboardFocusedChanged> </xref:System.Windows.ContentElement.PreviewGotKeyboardFocus> </xref:System.Windows.ContentElement.PreviewLostKeyboardFocus>"
  example:
  - "The following example is a page-loaded event handler that finds a specified named paragraph in the document and sets focus to it. Paragraphs are not focusable by default; this particular paragraph had a style applied (not shown) that used a style <xref:System.Windows.Setter> to make it focusable.  \n  \n [!code-cs[ContentElementsSmorgasbord#Focus](~/add/codesnippet/csharp/ContentElementsSmorgasbord/page1.xaml.cs#focus)]\n [!code-vb[ContentElementsSmorgasbord#Focus](~/add/codesnippet/visualbasic/contentelementssmorgasbord/page1.xaml.vb#focus)]"
  syntax:
    content: public bool Focus ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se è possibile impostare lo stato attivo sull&quot;elemento. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se questa chiamata al metodo non forzare lo stato attivo."
