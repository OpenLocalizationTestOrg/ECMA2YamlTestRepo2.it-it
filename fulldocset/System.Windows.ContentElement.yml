  summary: "Si verifica quando viene premuto un pulsante del mouse mentre il puntatore è posizionato sull&quot;elemento."
  remarks: "Questo evento viene creato un alias per il <xref:System.Windows.Input.Mouse.MouseDown?displayProperty=fullName>evento per questa classe, associato in modo che MouseDown fa parte della classe elenco dei membri quando <xref:System.Windows.ContentElement>viene ereditato come elemento di base.</xref:System.Windows.ContentElement> </xref:System.Windows.Input.Mouse.MouseDown?displayProperty=fullName> Gestori di eventi associati all&quot;evento MouseDown sono associati all&quot;oggetto sottostante <xref:System.Windows.Input.Mouse.MouseDown?displayProperty=fullName>evento associato e ricevono la stessa istanza di dati di evento.</xref:System.Windows.Input.Mouse.MouseDown?displayProperty=fullName>       L&quot;evento MouseDown viene spesso generato insieme al <xref:System.Windows.ContentElement.MouseLeftButtonDown>o <xref:System.Windows.ContentElement.MouseRightButtonDown>, che corrispondono alla pressione di uno dei due pulsanti standard.</xref:System.Windows.ContentElement.MouseRightButtonDown> </xref:System.Windows.ContentElement.MouseLeftButtonDown> <xref:System.Windows.ContentElement.MouseLeftButtonDown>e <xref:System.Windows.ContentElement.MouseRightButtonDown>sono anche gli eventi indirizzati, ma sono eventi indirizzati diretti e viene generato l&quot;evento appropriato pulsante specifico quando il <xref:System.Windows.Input.Mouse.MouseDown?displayProperty=fullName>evento raggiunge questo elemento lungo la route.</xref:System.Windows.Input.Mouse.MouseDown?displayProperty=fullName> </xref:System.Windows.ContentElement.MouseRightButtonDown></xref:System.Windows.ContentElement.MouseLeftButtonDown> Vedere la sezione Osservazioni per <xref:System.Windows.ContentElement.MouseLeftButtonDown>o <xref:System.Windows.ContentElement.MouseRightButtonDown>.</xref:System.Windows.ContentElement.MouseRightButtonDown> </xref:System.Windows.ContentElement.MouseLeftButtonDown>      > [!IMPORTANT] > Qualche <xref:System.Windows.ContentElement>le classi derivate che hanno un comportamento simile al controllo, ad esempio, <xref:System.Windows.Documents.Hyperlink>, potrebbe essere una classe inerente la gestione per gli eventi del pulsante del mouse.</xref:System.Windows.Documents.Hyperlink> </xref:System.Windows.ContentElement> Il pulsante sinistro del mouse verso il basso l&quot;evento è più probabile di gestione di classi in un controllo. La gestione delle classi spesso contrassegna sottostante <xref:System.Windows.Input.Mouse>classe di evento come gestito.</xref:System.Windows.Input.Mouse> Dopo l&quot;evento è contrassegnato come gestito, gli altri gestori istanza sono associati a tale elemento non vengono normalmente generati. Eventuali altri gestori di classe o istanza associati agli elementi nella direzione bubbling verso la radice dell&quot;albero dell&quot;interfaccia utente anche in genere non vengono generati.       È possibile risolvere il problema descritto nella nota Importante precedente e ricezione comunque eventi MouseDown per pulsante sinistro del mouse su una classe derivata che dispone di classe di gestione utilizzando una delle soluzioni seguenti:-collegare gestori per il <xref:System.Windows.ContentElement.PreviewMouseDown>evento, che non è contrassegnato come gestito dai controlli.</xref:System.Windows.ContentElement.PreviewMouseDown> Si noti che, poiché si tratta di un evento di anteprima, la route inizia alla radice e giunge fino al controllo.      -Registrare un gestore del controllo modo procedurale chiamando <xref:System.Windows.ContentElement.AddHandler%2A>e scegliendo l&quot;opzione di firma che consente ai gestori di ascolto degli eventi, anche se sono già contrassegnati come gestito nei dati dell&quot;evento indirizzato.</xref:System.Windows.ContentElement.AddHandler%2A>      <a name=&quot;routedEventInfo_MouseDown&quot;></a># # Informazioni sugli eventi indirizzati di | | |   |-|-|   | Campo dell&quot;identificatore | <xref:System.Windows.ContentElement.MouseDownEvent>|   | Strategia di routing | Bubbling | 