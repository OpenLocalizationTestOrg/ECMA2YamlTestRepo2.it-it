gli stati dei pulsanti non standard, potrebbe essere necessario utilizzare il [!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)] nella <xref:System.Windows.Input.Mouse>classe anziché quelle <xref:System.Windows.ContentElement>.</xref:System.Windows.ContentElement> </xref:System.Windows.Input.Mouse>      <a name=&quot;routedEventInfo_PreviewMouseLeftButtonDown&quot;></a># # Informazioni sugli eventi indirizzati di | | |   |-|-|   | Campo dell&quot;identificatore | <xref:System.Windows.ContentElement.PreviewMouseLeftButtonDownEvent>|   | Strategia di routing | Direct |   | Delegato | <xref:System.Windows.Input.MouseButtonEventHandler>|      -Consente di ignorare <xref:System.Windows.ContentElement.OnPreviewMouseLeftButtonDown%2A>per implementare la gestione di questo evento nelle classi derivate della classe.</xref:System.Windows.ContentElement.OnPreviewMouseLeftButtonDown%2A> </xref:System.Windows.Input.MouseButtonEventHandler> </xref:System.Windows.ContentElement.PreviewMouseLeftButtonDownEvent>"
