  id: QueryCursor
  parent: System.Windows.ContentElement
  langs:
  - csharp
  name: QueryCursor
  nameWithType: ContentElement.QueryCursor
  fullName: System.Windows.ContentElement.QueryCursor
  type: Event
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Si verifica quando il cursore è richiesta la visualizzazione. Questo evento viene generato per un elemento ogni volta che si sposta il puntatore del mouse in un nuovo percorso, che l&quot;oggetto cursore potrebbe essere necessario modificare in base alla nuova posizione."
  remarks: "Questo evento viene creato un alias per il <xref:System.Windows.Input.Mouse.QueryCursor?displayProperty=fullName>evento per questa classe, associato in modo che QueryCursor fa parte della classe elenco dei membri quando <xref:System.Windows.ContentElement>viene ereditato come elemento di base.</xref:System.Windows.ContentElement> </xref:System.Windows.Input.Mouse.QueryCursor?displayProperty=fullName> Gestori di eventi associati all&quot;evento QueryCursor sono associati all&quot;oggetto sottostante <xref:System.Windows.Input.Mouse.QueryCursor?displayProperty=fullName>evento associato e ricevono la stessa istanza di dati di evento.</xref:System.Windows.Input.Mouse.QueryCursor?displayProperty=fullName>       Il cursore a cui si fa riferimento con questo nome di evento non è necessariamente il cursore di testo (talvolta noto come punto di inserimento). Al contrario, il cursore in questo contesto è l&quot;oggetto che dichiara la visualizzazione di grafica su schermo correlata a vari possibili dispositivi di input o concetti [!INCLUDE[TLA2#tla_win](~/add/includes/tla2sharptla-win-md.md)] di programmazione. Tale oggetto è rappresentato dalla <xref:System.Windows.Input.Cursor>classe [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].</xref:System.Windows.Input.Cursor> Il [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] sistema di input consente di modificare questo cursore quando rappresenta la posizione sullo schermo del puntatore del mouse. È possibile utilizzare i valori predefiniti di <xref:System.Windows.Input.Cursors>enumerazione, oppure è possibile dichiarare un cursore personalizzato come file di immagine.</xref:System.Windows.Input.Cursors>       In attesa dell&quot;evento QueryCursor non è una tecnica efficace per la gestione del cursore. Al contrario, ogni elemento deve definire il comportamento del cursore con <xref:System.Windows.FrameworkContentElement.Cursor%2A>e <xref:System.Windows.FrameworkContentElement.ForceCursor%2A>.</xref:System.Windows.FrameworkContentElement.ForceCursor%2A> </xref:System.Windows.FrameworkContentElement.Cursor%2A> È consigliabile fare affidamento solo su QueryCursor se non si utilizzano gli elementi di base a livello di framework WPF o in circostanze straordinarie in cui la definizione del comportamento del cursore in base a ciascun elemento non soddisfa le proprie esigenze. Per ulteriori informazioni sull&quot;implementazione del funzionamento del cursore in risposta a QueryCursor, vedere <xref:System.Windows.Input.QueryCursorEventHandler>.</xref:System.Windows.Input.QueryCursorEventHandler>      <a name=&quot;routedEventInfo_QueryCursor&quot;></a># # Informazioni sugli eventi indirizzati di | | |   |-|-|   | Campo dell&quot;identificatore | <xref:System.Windows.ContentElement.QueryCursorEvent>|   | Strategia di routing | Bubbling |   | Delegato | <xref:System.Windows.Input.QueryCursorEventHandler>|      -Non è presente alcun evento di tunneling corrispondente definito.</xref:System.Windows.Input.QueryCursorEventHandler> </xref:System.Windows.ContentElement.QueryCursorEvent>      -Consente di ignorare <xref:System.Windows.ContentElement.OnQueryCursor%2A>per implementare la gestione di questo evento nelle classi derivate della classe.</xref:System.Windows.ContentElement.OnQueryCursor%2A>"
  syntax:
    content: public event System.Windows.Input.QueryCursorEventHandler QueryCursor;
    return:
      type: System.Windows.Input.QueryCursorEventHandler
      description: "Da aggiungere."
  exceptions: []
