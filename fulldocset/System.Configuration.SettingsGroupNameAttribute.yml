  name: SettingsGroupNameAttribute
  nameWithType: SettingsGroupNameAttribute
  fullName: System.Configuration.SettingsGroupNameAttribute
  type: Class
  summary: "Specifica un nome per il gruppo di proprietà delle impostazioni applicazione. Questa classe non può essere ereditata."
  remarks: "Una classe di impostazioni applicazione, derivata da <xref:System.Configuration.ApplicationSettingsBase>, definisce uno o più proprietà che appartengono allo stesso gruppo di proprietà delle impostazioni dell&quot;applicazione.</xref:System.Configuration.ApplicationSettingsBase> Per impostazione predefinita, il gruppo è assegnato il nome della classe delle impostazioni. Tuttavia, SettingsGroupNameAttribute consente di specificare in modo esplicito un nome per il gruppo di proprietà. Questo nome può essere utile per organizzare grandi set di proprietà, per assistenza negli strumenti di programmazione in fase di progettazione e strumenti di amministrazione in fase di esecuzione e così via. Il provider di impostazioni associate può anche usare questo nome per organizzare le impostazioni nell&quot;archivio dati.       Il SettingsGroupNameAttribute può essere applicato solo a livello di classe."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class SettingsGroupNameAttribute : Attribute
