  remarks: "La classe SoapSchemaImporter viene utilizzata il [Web Services Description Language Tool (Wsdl.exe)](http://msdn.microsoft.com/en-us/b9210348-8bc2-4367-8c91-d1a04b403e88)e <xref:System.Web.Services.Description.ServiceDescriptionImporter>(classe), durante la generazione di classi proxy client o server astratte da un documento Web Services Description Language (WSDL).</xref:System.Web.Services.Description.ServiceDescriptionImporter> Anziché utilizzare direttamente la classe, utilizzare Wsdl.exe.       La classe SoapSchemaImporter dispone di metodi per generare i mapping interni a tipi .NET Framework per gli elementi part definiti in un documento WSDL. La classe viene utilizzata solo quando un documento WSDL specifica la codifica SOAP, come descritto nella sezione 5 della specifica SOAP 1.1."
