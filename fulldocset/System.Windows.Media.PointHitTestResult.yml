  summary: "Ottiene l&quot;oggetto visivo restituito dal risultato dell&quot;hit test."
  remarks: "Il valore VisualHit può potenzialmente rappresentare più oggetti visivi durante un hit test. Il metodo di callback dell&quot;hit test definisce le azioni eseguite quando viene identificato un hit test in un determinato oggetto visivo la struttura ad albero visuale. Dopo aver eseguito le azioni, restituire un <xref:System.Windows.Media.HitTestResultBehavior>valore che determina se continuare l&quot;enumerazione di altri oggetti visivi.</xref:System.Windows.Media.HitTestResultBehavior> L&quot;ordine di enumerazione di oggetti visivi restituiti è dall&quot;ordine z nel piano del rendering."
