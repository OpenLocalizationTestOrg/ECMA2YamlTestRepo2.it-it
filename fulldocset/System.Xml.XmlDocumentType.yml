- uid: System.Xml.XmlDocumentType.IsReadOnly
  id: IsReadOnly
  parent: System.Xml.XmlDocumentType
  langs:
  - csharp
  name: IsReadOnly
  nameWithType: XmlDocumentType.IsReadOnly
  fullName: System.Xml.XmlDocumentType.IsReadOnly
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: "Ottiene un valore che indica se il nodo è di sola lettura."
  remarks: "Un nodo di sola lettura è la cui proprietà, attributi o elementi figlio non può essere modificato. Tuttavia, è possibile rimuovere un nodo di sola lettura dall&quot;albero e inserirlo in un&quot;altra posizione.       È possibile rimuovere un `XmlDocumentType` da un documento e reinserirla nuovamente, purché il documento non dispone di un nodo elemento. Una volta che un documento contiene un elemento radice, il relativo `XmlDocumentType` non può essere modificato.       Questa proprietà è un&quot;estensione Microsoft per il provider di servizi Internet (DOM, Document Object Model)."
  example:
  - "The following example displays information about the DocumentType node.  \n  \n [!code-cpp[Classic WebData XmlDocumentType.IsReadOnly Example#1](~/add/codesnippet/cpp/p-system.xml.xmldocument_12_1.cpp)]\n [!code-vb[Classic WebData XmlDocumentType.IsReadOnly Example#1](~/add/codesnippet/visualbasic/p-system.xml.xmldocument_12_1.vb)]\n [!code-cs[Classic WebData XmlDocumentType.IsReadOnly Example#1](~/add/codesnippet/csharp/p-system.xml.xmldocument_12_1.cs)]"
  syntax:
    content: public override bool IsReadOnly { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il nodo è di sola lettura. in caso contrario <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.       Poiché i nodi DocumentType sono di sola lettura, questa proprietà restituisce sempre <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Xml.XmlDocumentType.IsReadOnly*
  exceptions: []
  platform:
  - net462
