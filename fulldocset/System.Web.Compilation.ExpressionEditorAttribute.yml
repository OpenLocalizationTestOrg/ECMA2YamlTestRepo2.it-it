  name: ExpressionEditorAttribute
  nameWithType: ExpressionEditorAttribute
  fullName: System.Web.Compilation.ExpressionEditorAttribute
  type: Class
  summary: "Specifica l&quot;editor della fase di progettazione del generatore di espressioni. Questa classe non può essere ereditata."
  remarks: "La classe ExpressionEditorAttribute specifica l&quot;editor di espressioni in fase di progettazione per le espressioni che vengono gestiti da una <xref:System.Web.Compilation.ExpressionBuilder>classe.</xref:System.Web.Compilation.ExpressionBuilder>       Quando si modifica una proprietà del controllo, è possibile impostare il valore della proprietà a un&quot;espressione, utilizzando un editor per l&quot;espressione.       Quando si sviluppa un generatore di espressioni, è possibile contrassegnare il generatore con l&quot;attributo ExpressionEditorAttribute per impostare il valore del tipo di editor."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class ExpressionEditorAttribute : Attribute
