  - type: System.Exception
    commentId: T:System.Exception
    description: "Si è verificata un&quot;eccezione nel <xref href=&quot;System.Configuration.Install.Installer.BeforeRollback&quot;> </xref> gestore dell&quot;evento di uno dei programmi di installazione contenuti nella raccolta.       - oppure - si è verificata un&quot;eccezione nel <xref href=&quot;System.Configuration.Install.Installer.AfterRollback&quot;> </xref> gestore dell&quot;evento di uno dei programmi di installazione contenuti nella raccolta.       oppure si è verificata un&quot;eccezione durante la fase di Rollback dell&quot;installazione. L&quot;eccezione viene ignorata e il rollback continua. Tuttavia, il computer potrebbe non essere completamente ripristinato lo stato iniziale dopo aver completato il rollback.       - oppure - Impossibile trovare i tipi di programma di installazione in uno degli assembly.       - oppure - non è stato possibile creare un&quot;istanza di uno dei tipi di programma di installazione."
