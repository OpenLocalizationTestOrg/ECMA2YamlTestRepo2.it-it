  namespace: System.Configuration.Install
  summary: "Ripristina il computer di stato a cui che si trovava prima dell&quot;installazione."
  remarks: "Un&quot;operazione di rollback Ripristina il computer allo stato che precedente si è verificato l&quot;installazione. Viene chiamato il metodo di Rollback se il <xref:System.Configuration.Install.AssemblyInstaller.Install%2A>questo metodo <xref:System.Configuration.Install.Installer>istanza o di qualsiasi programma di installazione del programma di installazione insieme non viene eseguito correttamente.</xref:System.Configuration.Install.Installer> </xref:System.Configuration.Install.AssemblyInstaller.Install%2A> Le eccezioni generate dalla chiamata del metodo di ripristino di un programma di installazione nella raccolta vengono ignorate e il rollback degli altri programmi di installazione proseguirà."
  example:
  - "In the following sample, the Rollback method is called to undo the install process on the specified assembly.  \n  \n [!code-cs[AssemblyInstaller_Rollback#1](~/add/codesnippet/csharp/bc53a39c-e214-4f79-a081-_1.cs)]\n [!code-cpp[AssemblyInstaller_Rollback#1](~/add/codesnippet/cpp/bc53a39c-e214-4f79-a081-_1.cpp)]\n [!code-vb[AssemblyInstaller_Rollback#1](~/add/codesnippet/visualbasic/bc53a39c-e214-4f79-a081-_1.vb)]"
  syntax:
