- uid: System.Configuration.Install.AssemblyInstaller.CheckIfInstallable(System.String)
  id: CheckIfInstallable(System.String)
  parent: System.Configuration.Install.AssemblyInstaller
  langs:
  - csharp
  name: CheckIfInstallable(String)
  nameWithType: AssemblyInstaller.CheckIfInstallable(String)
  fullName: System.Configuration.Install.AssemblyInstaller.CheckIfInstallable(String)
  type: Method
  assemblies:
  - System.Configuration.Install
  namespace: System.Configuration.Install
  summary: "Controlla se è possibile installare l&quot;assembly specificato."
  remarks: "Il metodo CheckIfInstallable determina se è possibile installare l&quot;assembly specificato. Per evitare un&quot;eccezione, il file deve soddisfare i criteri seguenti:-il file esista.      -Il file è un assembly .NET Framework.      -I tipi pubblici possono essere letti dal file.      -È almeno una classe pubblica, non astratta che estende la <xref:System.Configuration.Install.Installer>classe e contiene il <xref:System.ComponentModel.RunInstallerAttribute.Yes>attributo.</xref:System.ComponentModel.RunInstallerAttribute.Yes> </xref:System.Configuration.Install.Installer>      -Un&quot;istanza di ogni programma di installazione può essere creata.      > [!NOTE] > Se l&quot;assembly è valida ma non contiene nessun programma di installazione, viene generata un&quot;eccezione. Questo comportamento è diverso da quello in fase di installazione, quando non è un errore per installare un assembly vuoto."
  example:
  - "In the following example, the CheckIfInstallable method is applied to both an existent and nonexistent assembly and the results of the call are displayed to the console.  \n  \n [!code-cpp[AssemblyInstaller_CheckIfInstallable#1](~/add/codesnippet/cpp/e5260558-85d4-42b6-9d54-_1.cpp)]\n [!code-vb[AssemblyInstaller_CheckIfInstallable#1](~/add/codesnippet/visualbasic/e5260558-85d4-42b6-9d54-_1.vb)]\n [!code-cs[AssemblyInstaller_CheckIfInstallable#1](~/add/codesnippet/csharp/e5260558-85d4-42b6-9d54-_1.cs)]"
  syntax:
    content: public static void CheckIfInstallable (string assemblyName);
    parameters:
    - id: assemblyName
      type: System.String
      description: "L&quot;assembly in cui cercare i programmi di installazione."
  overload: System.Configuration.Install.AssemblyInstaller.CheckIfInstallable*
  exceptions:
  - type: System.Exception
    commentId: T:System.Exception
    description: "Impossibile installare l&quot;assembly specificato."
  platform:
  - net462
