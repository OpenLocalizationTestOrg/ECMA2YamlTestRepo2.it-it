  summary: "Rimuove un&quot;installazione."
  remarks: "Chiamare questo metodo per rimuovere un&quot;installazione completata in precedenza. Se il <xref:System.Configuration.Install.Installer.Uninstall%2A>metodo ha esito negativo per uno dei programmi di installazione contenuti nella raccolta, viene comunque chiamato per i programmi di installazione rimanenti.</xref:System.Configuration.Install.Installer.Uninstall%2A> Una mancata disinstallazione non ripristina il computer allo stato pre-disinstallazione.      > [!NOTE] > Anche se il <xref:System.Configuration.Install.Installer.Install%2A>e <xref:System.Configuration.Install.Installer.Commit%2A>metodi salvino lo stato del computer dopo le installazioni, il file contenente il <xref:System.Collections.IDictionary>dal `savedState` parametro potrebbe essere stato eliminato a un certo punto successivo l&quot;installazione è stata completata.</xref:System.Collections.IDictionary> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A> Se il file viene eliminato, il `savedState` parametro `null`."
  example:
  - "In the following sample, the Uninstall method is called after installing and committing the assembly passed as the parameter to the constructor.  \n  \n [!code-cs[AssemblyInstaller_Uninstall#2](~/add/codesnippet/csharp/bca960bf-b3ff-465a-8389-_1.cs)]\n [!code-cpp[AssemblyInstaller_Uninstall#2](~/add/codesnippet/cpp/bca960bf-b3ff-465a-8389-_1.cpp)]\n [!code-vb[AssemblyInstaller_Uninstall#2](~/add/codesnippet/visualbasic/bca960bf-b3ff-465a-8389-_1.vb)]"
