  overload: System.Configuration.Install.AssemblyInstaller.Uninstall*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Lo stato salvato <xref:System.Collections.IDictionary>potrebbe essere danneggiato.</xref:System.Collections.IDictionary>       - oppure - non è stato trovato un file."
  - type: System.Exception
    commentId: T:System.Exception
    description: "Errore durante il <xref href=&quot;System.Configuration.Install.Installer.BeforeUninstall&quot;> </xref> gestore dell&quot;evento di uno dei programmi di installazione contenuti nella raccolta.       - oppure - errore durante il <xref href=&quot;System.Configuration.Install.Installer.AfterUninstall&quot;> </xref> gestore dell&quot;evento di uno dei programmi di installazione contenuti nella raccolta.       oppure si è verificata un&quot;eccezione durante la disinstallazione. L&quot;eccezione viene ignorata e continua la disinstallazione. Tuttavia, l&quot;applicazione potrebbe non venga disinstallata completamente al termine della disinstallazione.       - oppure - Impossibile trovare i tipi di programma di installazione in uno degli assembly.       - oppure - non è stato possibile creare un&quot;istanza di uno dei tipi di programma di installazione.       - oppure - non è stato possibile eliminare un file."
  - type: System.Configuration.Install.InstallException
    commentId: T:System.Configuration.Install.InstallException
    description: "Si è verificata un&quot;eccezione durante la disinstallazione. L&quot;eccezione viene ignorata e continua la disinstallazione. Tuttavia, l&quot;applicazione potrebbe non venga disinstallata completamente al termine della disinstallazione."
