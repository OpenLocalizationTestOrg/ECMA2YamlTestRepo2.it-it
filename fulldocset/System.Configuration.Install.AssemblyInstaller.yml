- uid: System.Configuration.Install.AssemblyInstaller.Commit(System.Collections.IDictionary)
  id: Commit(System.Collections.IDictionary)
  parent: System.Configuration.Install.AssemblyInstaller
  langs:
  - csharp
  name: Commit(IDictionary)
  nameWithType: AssemblyInstaller.Commit(IDictionary)
  fullName: System.Configuration.Install.AssemblyInstaller.Commit(IDictionary)
  type: Method
  assemblies:
  - System.Configuration.Install
  namespace: System.Configuration.Install
  summary: "Completa la transazione di installazione."
  remarks: "Questo metodo viene chiamato solo se il <xref:System.Configuration.Install.AssemblyInstaller.Install%2A>metodi di tutti i programmi di installazione in questa istanza <xref:System.Configuration.Install.InstallerCollection>esito positivo.</xref:System.Configuration.Install.InstallerCollection> </xref:System.Configuration.Install.AssemblyInstaller.Install%2A> Questo metodo chiama quindi il metodo Commit di ogni programma di installazione nella raccolta.       Archiviare qualsiasi informazione che potrebbe essere necessario eseguire correttamente la disinstallazione in stato salvato <xref:System.Collections.IDictionary>, che viene passato per il <xref:System.Configuration.Install.AssemblyInstaller.Uninstall%2A>metodo.</xref:System.Configuration.Install.AssemblyInstaller.Uninstall%2A> </xref:System.Collections.IDictionary>"
  example:
  - "The following example demonstrates the <xref:System.Configuration.Install.AssemblyInstaller.%23ctor%2A> constructor and the <xref:System.Configuration.Install.AssemblyInstaller.Install%2A> and Commit methods of the <xref:System.Configuration.Install.AssemblyInstaller> class.  \n  \n An <xref:System.Configuration.Install.AssemblyInstaller> class is created by invoking the <xref:System.Configuration.Install.AssemblyInstaller.%23ctor%2A> constructor. The properties of this object are set and the <xref:System.Configuration.Install.AssemblyInstaller.Install%2A> and Commit methods are called to install the `MyAssembly_Install.exe` assembly.  \n  \n [!code-cs[AssemblyInstaller_Install#2](~/add/codesnippet/csharp/1a78872c-c18f-4fcc-962b-_1.cs)]\n [!code-vb[AssemblyInstaller_Install#2](~/add/codesnippet/visualbasic/1a78872c-c18f-4fcc-962b-_1.vb)]\n [!code-cpp[AssemblyInstaller_Install#2](~/add/codesnippet/cpp/1a78872c-c18f-4fcc-962b-_1.cpp)]"
  syntax:
    content: public override void Commit (System.Collections.IDictionary savedState);
    parameters:
    - id: savedState
      type: System.Collections.IDictionary
      description: "Un <xref:System.Collections.IDictionary>che contiene lo stato del computer dopo l&quot;esecuzione di tutti i programmi di installazione contenuto nella raccolta installer.</xref:System.Collections.IDictionary>"
  overload: System.Configuration.Install.AssemblyInstaller.Commit*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The <code>savedState</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>.       - oppure - lo stato salvato <xref:System.Collections.IDictionary>potrebbe essere danneggiato.</xref:System.Collections.IDictionary>       - oppure - non è stato trovato un file."
  - type: System.Exception
    commentId: T:System.Exception
    description: "Errore durante il <xref href=&quot;System.Configuration.Install.Installer.Committing&quot;> </xref> gestore dell&quot;evento di uno dei programmi di installazione contenuti nella raccolta.       - oppure - errore durante il <xref href=&quot;System.Configuration.Install.Installer.Committed&quot;> </xref> gestore dell&quot;evento di uno dei programmi di installazione contenuti nella raccolta.       oppure si è verificata un&quot;eccezione durante la fase di Commit dell&quot;installazione. L&quot;eccezione viene ignorata e l&quot;installazione continua. Tuttavia, l&quot;applicazione potrebbe non funzionare correttamente al termine dell&quot;installazione.       - oppure - Impossibile trovare i tipi di programma di installazione in uno degli assembly.       - oppure - non è stato possibile creare un&quot;istanza di uno dei tipi di programma di installazione."
  - type: System.Configuration.Install.InstallException
    commentId: T:System.Configuration.Install.InstallException
    description: "Si è verificata un&quot;eccezione durante la fase di Commit dell&quot;installazione. L&quot;eccezione viene ignorata e l&quot;installazione continua. Tuttavia, l&quot;applicazione potrebbe non funzionare correttamente al termine dell&quot;installazione."
  platform:
  - net462
