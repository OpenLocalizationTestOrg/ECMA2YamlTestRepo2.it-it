  summary: "Rappresenta una voce in un <xref href=&quot;Microsoft.Win32.FileDialog&quot;> </xref> elenco posizione personalizzata."
  remarks: "A partire da [!INCLUDE[TLA#tla_winvista](~/add/includes/tlasharptla-winvista-md.md)], aprire e salvare le finestre di dialogo file hanno un **collegamenti Preferiti** pannello sul lato sinistro della finestra di dialogo che consente all&quot;utente di spostarsi rapidamente in un percorso diverso. Questi collegamenti sono detti posizioni personalizzate. Questa classe consente di modificare l&quot;elenco visualizzato quando l&quot;applicazione utilizza una finestra di dialogo. Per l&quot;elenco di cartelle note per le posizioni personalizzate, vedere <xref:Microsoft.Win32.FileDialogCustomPlaces>.</xref:Microsoft.Win32.FileDialogCustomPlaces>"
  syntax:
    content: public sealed class FileDialogCustomPlace
