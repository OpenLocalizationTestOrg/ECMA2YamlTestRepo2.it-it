  name: WorkflowDebuggerSteppingOption
  nameWithType: WorkflowDebuggerSteppingOption
  fullName: System.Workflow.Runtime.DebugEngine.WorkflowDebuggerSteppingOption
  type: Enum
  summary: "Specifica come il debugger del flusso di lavoro procederà per l&quot;esecuzione contemporanea di attività figlio di un&quot;attività composta."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Questa enumerazione viene utilizzata con la <xref:System.Workflow.Runtime.DebugEngine.WorkflowDebuggerSteppingAttribute>attributo per definire i due comportamenti seguenti:- **l&quot;esecuzione di istruzioni simultanee**.</xref:System.Workflow.Runtime.DebugEngine.WorkflowDebuggerSteppingAttribute> Questo metodo consente di procedere ed eseguire il debug eseguendo contemporaneamente le attività nel flusso di lavoro. Con questa opzione, si noterà che una modifica nel controllo si verifica durante l&quot;esecuzione contemporanea di attività eseguite all&quot;interno del flusso di lavoro.      - **L&quot;esecuzione di istruzioni sequenziali**. Questo metodo consente di procedere ed eseguire il debug di un particolare ramo di un&quot;attività composta, ad esempio il <xref:System.Workflow.Activities.ParallelActivity>o <xref:System.Workflow.Activities.ConditionedActivityGroup>attività.</xref:System.Workflow.Activities.ConditionedActivityGroup> </xref:System.Workflow.Activities.ParallelActivity> Quando si utilizza questa opzione per eseguire il debug, non si noterà che una modifica nel controllo dovuta all&quot;esecuzione contemporanea di altre attività nel flusso di lavoro. Il debugger avanza solo attraverso le attività del ramo attualmente selezionato mentre le altre attività nel flusso di lavoro possono essere eseguite contemporaneamente. Ad esempio, per impostazione predefinita, il ramo all&quot;estrema sinistra di un <xref:System.Workflow.Activities.ParallelActivity>attività e la prima attività figlio di un <xref:System.Workflow.Activities.ConditionedActivityGroup>attività vengono utilizzati per l&quot;esecuzione di istruzioni.</xref:System.Workflow.Activities.ConditionedActivityGroup> </xref:System.Workflow.Activities.ParallelActivity> Se si desidera eseguire il debug di qualsiasi altro ramo o attività figlia, un punto di interruzione esplicito deve essere posizionato su quel ramo o attività figlia. L&quot;avanzamento continua in quel ramo quando il punto di interruzione viene attivato."
