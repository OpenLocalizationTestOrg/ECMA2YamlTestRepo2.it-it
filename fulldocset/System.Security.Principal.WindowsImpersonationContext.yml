  namespace: System.Security.Principal
  summary: "Rilascia tutte le risorse usate dal <xref href=&quot;System.Security.Principal.WindowsImpersonationContext&quot;> </xref>."
  remarks: "Chiamare Dispose dopo aver terminato di utilizzare <xref:System.Security.Principal.WindowsImpersonationContext>.</xref:System.Security.Principal.WindowsImpersonationContext> Il metodo Dispose lascia la <xref:System.Security.Principal.WindowsImpersonationContext>in uno stato inutilizzabile.</xref:System.Security.Principal.WindowsImpersonationContext> Dopo aver chiamato Dispose, è necessario rilasciare tutti i riferimenti al <xref:System.Security.Principal.WindowsImpersonationContext>in modo che il garbage collector può recuperare la memoria che di <xref:System.Security.Principal.WindowsImpersonationContext>occupata.</xref:System.Security.Principal.WindowsImpersonationContext> </xref:System.Security.Principal.WindowsImpersonationContext> Per ulteriori informazioni, vedere [la pulizia di risorse non gestite](~/add/includes/ajax-current-ext-md.md) e [implementazione di un metodo Dispose](~/add/includes/ajax-current-ext-md.md).       **Nota:** chiamare sempre Dispose prima di rilasciare l&quot;ultimo riferimento a <xref:System.Security.Principal.WindowsImpersonationContext>.</xref:System.Security.Principal.WindowsImpersonationContext> In caso contrario, le risorse non vengono liberate finché il garbage collector chiama la <xref:System.Security.Principal.WindowsImpersonationContext>dell&quot;oggetto **Finalize** metodo.</xref:System.Security.Principal.WindowsImpersonationContext>"
  syntax:
