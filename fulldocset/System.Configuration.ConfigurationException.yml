  type: Class
  summary: "Eccezione generata quando si è verificato un errore di sistema di configurazione."
  remarks: "ConfigurationException (eccezione) viene generata se l&quot;applicazione tenta di leggere o scrivere dati nel file di configurazione, ma ha esito negativo. Alcune delle possibili cause per questo oggetto può includere XML in formato non corretto nel file di configurazione, problemi di autorizzazione file e le proprietà di configurazione con i valori non validi.      > [!NOTE] > ConfigurationException l&quot;oggetto viene mantenuto per compatibilità con le versioni precedenti. Il <xref:System.Configuration.ConfigurationErrorsException>viene sostituito dall&quot;oggetto per il sistema di configurazione.</xref:System.Configuration.ConfigurationErrorsException>"
