  remarks: "La classe FileSystemEventArgs viene passata come parametro ai gestori eventi per questi eventi: l&quot; <xref:System.IO.FileSystemWatcher.Changed>evento si verifica quando vengono apportate modifiche alle dimensioni, attributi di sistema, dell&quot;ultima scrittura ora, l&quot;ora dell&quot;ultimo accesso o le autorizzazioni di sicurezza in un file o directory la specificata <xref:System.IO.FileSystemWatcher.Path%2A>di un <xref:System.IO.FileSystemWatcher>.</xref:System.IO.FileSystemWatcher> </xref:System.IO.FileSystemWatcher.Path%2A> </xref:System.IO.FileSystemWatcher.Changed>       Il <xref:System.IO.FileSystemWatcher.Created>evento si verifica quando un file o directory nella proprietà <xref:System.IO.FileSystemWatcher.Path%2A>di un <xref:System.IO.FileSystemWatcher>viene creato.</xref:System.IO.FileSystemWatcher> </xref:System.IO.FileSystemWatcher.Path%2A> </xref:System.IO.FileSystemWatcher.Created>       Il <xref:System.IO.FileSystemWatcher.Deleted>evento si verifica quando un file o directory nella proprietà <xref:System.IO.FileSystemWatcher.Path%2A>di un <xref:System.IO.FileSystemWatcher>viene eliminato.</xref:System.IO.FileSystemWatcher> </xref:System.IO.FileSystemWatcher.Path%2A> </xref:System.IO.FileSystemWatcher.Deleted> Per ulteriori informazioni, vedere <xref:System.IO.FileSystemWatcher>.</xref:System.IO.FileSystemWatcher>"
