  name: SrgsRuleRef
  nameWithType: SrgsRuleRef
  fullName: System.Speech.Recognition.SrgsGrammar.SrgsRuleRef
  type: Class
  summary: "Rappresenta l&quot;elemento di grammatica che specifica un riferimento a una regola."
  remarks: "La classe SrgsRuleRef è particolarmente utile quando si desidera riutilizzare un <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>elemento il cui contenuto è già stato definito.</xref:System.Speech.Recognition.SrgsGrammar.SrgsRule> Riutilizzando le regole esistenti, è possibile compilare più rapidamente le grammatiche complesse.       È possibile utilizzare uno dei costruttori della classe SrgsRuleRef per fare riferimento a un <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>oggetto o un `rule` elemento se le operazioni seguenti sono vera:-l&quot; <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>oggetto è la grammatica di contenitore e il valore della relativa <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule.Scope%2A>proprietà è <xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleScope> <xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleScope>.</xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleScope> o</xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleScope> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRule.Scope%2A> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRule> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>      -La `rule` elemento si trova in una grammatica esterna e il valore della relativa `scope` attributo `public`.      -La `rule` elemento si trova in una grammatica esterna, il valore della relativa `scope` attributo `private`, e viene dichiarato come il `root rule` della grammatica esterna.       Questa classe rappresenta il `ruleref` elemento come definito nel World Wide Web Consortium (W3C) [vocale riconoscimento grammatica specifica (SRGS) versione 1.0](http://go.microsoft.com/fwlink/?LinkId=201761). Per informazioni sul SRGS `ruleref` elemento e i dettagli relativi al supporto per Speech, vedere [elemento ruleref](http://msdn.microsoft.com/en-us/56eb0031-4908-4788-83ab-7c5e19aa4ac0)."
