  nameWithType: RefreshEventArgs
  fullName: System.ComponentModel.RefreshEventArgs
  type: Class
  summary: "Fornisce dati per il <xref href=&quot;System.ComponentModel.TypeDescriptor.Refreshed&quot;> </xref> evento."
  remarks: "In genere, le informazioni sul componente rimane invariato per tutta la durata di un processo. Durante la fase di progettazione, tuttavia, è possibile modificare le proprietà o eventi del componente. Di conseguenza, informazioni sul componente in <xref:System.ComponentModel.TypeDescriptor>più aggiornate e un <xref:System.ComponentModel.TypeDescriptor.Refreshed>viene generato l&quot;evento.</xref:System.ComponentModel.TypeDescriptor.Refreshed> </xref:System.ComponentModel.TypeDescriptor> Oggetto <xref:System.ComponentModel.TypeDescriptor.Refreshed>è anche l&quot;evento generato quando un <xref:System.Type>viene modificato in fase di progettazione.</xref:System.Type> </xref:System.ComponentModel.TypeDescriptor.Refreshed>       Un oggetto RefreshEventArgs specifica i dati associati con la <xref:System.ComponentModel.TypeDescriptor.Refreshed>eventi; ovvero, il componente e il tipo di componente modificato.</xref:System.ComponentModel.TypeDescriptor.Refreshed>       Fornisce la classe RefreshEventArgs <xref:System.ComponentModel.RefreshEventArgs.ComponentChanged%2A>e <xref:System.ComponentModel.RefreshEventArgs.TypeChanged%2A>proprietà per ottenere il componente o il tipo che ha generato l&quot;evento.</xref:System.ComponentModel.RefreshEventArgs.TypeChanged%2A> </xref:System.ComponentModel.RefreshEventArgs.ComponentChanged%2A>"
  example:
  - For an example of the RefreshEventArgs class, see the sample code in the <xref:System.ComponentModel.RefreshEventHandler> delegate.
  syntax:
    content: 'public class RefreshEventArgs : EventArgs'
