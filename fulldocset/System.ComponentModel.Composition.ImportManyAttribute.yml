  namespace: System.ComponentModel.Composition
  summary: "Ottiene o imposta un valore che indica che l&quot;utilità di importazione richiede una specifica <xref href=&quot;System.ComponentModel.Composition.CreationPolicy&quot;> </xref> per le esportazioni utilizzate per soddisfare questa importazione."
  syntax:
    content: public System.ComponentModel.Composition.CreationPolicy RequiredCreationPolicy { get; set; }
    return:
      type: System.ComponentModel.Composition.CreationPolicy
      description: "Uno dei seguenti valori: <xref href=&quot;System.ComponentModel.Composition.CreationPolicy&quot;> </xref>, se l&quot;utilità di importazione non richiede un oggetto specifico <xref href=&quot;System.ComponentModel.Composition.CreationPolicy&quot;> </xref>. Questo è il valore predefinito.       <xref href=&quot;System.ComponentModel.Composition.CreationPolicy&quot;></xref>per richiedere che tutte le esportazioni utilizzate siano condivise da tutte le parti nel contenitore.       <xref href=&quot;System.ComponentModel.Composition.CreationPolicy&quot;></xref>per richiedere che tutte le esportazioni utilizzate sia non condiviso in un contenitore. In questo caso, ogni parte riceve la propria istanza."
