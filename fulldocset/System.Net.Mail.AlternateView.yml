  name: AlternateView
  nameWithType: AlternateView
  fullName: System.Net.Mail.AlternateView
  type: Class
  summary: "Rappresenta il formato per visualizzare un messaggio di posta elettronica."
  remarks: "Utilizzare la classe di AlternateView per specificare le copie di un messaggio di posta elettronica in formati diversi. Ad esempio, se si invia un messaggio in formato HTML, è inoltre possibile fornire una versione di testo normale nel caso in cui alcuni destinatari usando i lettori tramite posta elettronica non è possibile visualizzare il contenuto HTML.       Questa classe ha due proprietà <xref:System.Net.Mail.AlternateView.LinkedResources%2A>e <xref:System.Net.Mail.AlternateView.BaseUri%2A>utilizzati per risolvere gli URL all&quot;interno del contenuto del messaggio di posta.</xref:System.Net.Mail.AlternateView.BaseUri%2A> </xref:System.Net.Mail.AlternateView.LinkedResources%2A> <xref:System.Net.Mail.AlternateView.LinkedResources%2A>è una raccolta di <xref:System.Net.Mail.LinkedResource>oggetti.</xref:System.Net.Mail.LinkedResource></xref:System.Net.Mail.AlternateView.LinkedResources%2A> Quando sottoposto a rendering, gli URL all&quot;interno del contenuto della posta elettronica vengono innanzitutto confrontati con gli URL nel <xref:System.Net.Mail.LinkedResource.ContentLink%2A>di ogni <xref:System.Net.Mail.LinkedResource>dell&quot;oggetto nel <xref:System.Net.Mail.AlternateView.LinkedResources%2A>insieme e risolto.</xref:System.Net.Mail.AlternateView.LinkedResources%2A> </xref:System.Net.Mail.LinkedResource> </xref:System.Net.Mail.LinkedResource.ContentLink%2A> <xref:System.Net.Mail.AlternateView.BaseUri%2A>viene utilizzato da posta elettronica per risolvere gli URL relativi all&quot;interno del corpo, nonché risolvere relativo <xref:System.Net.Mail.LinkedResource.ContentLink%2A>URL, nel <xref:System.Net.Mail.AlternateView.LinkedResources%2A>insieme.</xref:System.Net.Mail.AlternateView.LinkedResources%2A> </xref:System.Net.Mail.LinkedResource.ContentLink%2A></xref:System.Net.Mail.AlternateView.BaseUri%2A>"
