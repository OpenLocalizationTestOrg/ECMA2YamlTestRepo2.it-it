  summary: "Converte l&quot;oggetto specificato <xref:System.String>in un <xref href=&quot;System.Runtime.Remoting.Metadata.W3cXsd2001.SoapTime&quot;> </xref> oggetto.</xref:System.String>"
  remarks: "Il metodo di analisi è in grado di analizzare le stringhe di formato fffzzz. È composto dai modelli di formato seguenti.      | Modello di formato | Descrizione | Esempi di |   |--------------------|-----------------|--------------|   | HH | L&quot;ora in un intervallo di 24 ore. Ore di cifra hanno uno zero iniziale. | 17, 07 |   | mm | Il minuto. Da una sola cifra hanno uno zero iniziale. | 49, 05 |   | ss | Il secondo. Secondi a una cifra hanno uno zero iniziale. | 32, 02 |   | fff | La frazione di secondo. È consentito un massimo di 7 cifre frazionarie e vengono analizzati solo i primi tre. | 321635, 4592 |   | zzz | Full offset del fuso orario (ora e minuti) da Universal Time Coordinate (Greenwich Mean Time). Ore di cifra hanno uno zero iniziale. | -07:00, +08: 00, Z |       Vengono analizzate solo le prime 3 cifre frazionarie perché il valore analizzato viene archiviato come un <xref:System.DateTime>, oggetto e <xref:System.DateTime>tipo supporta esattamente 3 cifre frazionarie di precisione.</xref:System.DateTime> </xref:System.DateTime>"
  example:
