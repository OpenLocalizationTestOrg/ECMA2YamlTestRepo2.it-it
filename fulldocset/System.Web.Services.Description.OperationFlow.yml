  name: OperationFlow
  nameWithType: OperationFlow
  fullName: System.Web.Services.Description.OperationFlow
  type: Enum
  summary: "Specifica il tipo di trasmissione che può supportare un endpoint del servizio Web XML."
  remarks: "Sebbene le operazioni di richiesta-risposta o sollecitazione-risposta sono correlate logicamente nel documento Web Services Description Language (WSDL), le informazioni sulla correlazione concreta sarà specificate da un&quot;associazione. Ad esempio, è possono scambiare i messaggi di richiesta e risposta come parte di uno o due trasmissioni HTTP effettive."
