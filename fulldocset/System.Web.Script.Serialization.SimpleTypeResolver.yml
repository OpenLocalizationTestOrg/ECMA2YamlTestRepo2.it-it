  summary: "Fornisce un resolver di tipi per i tipi gestiti."
  remarks: "Il resolver di tipi può essere utilizzato con la <xref:System.Web.Script.Serialization.JavaScriptSerializer>classe da includere nel serializzato notazione JSON (JavaScript Object) stringa il nome completo dell&quot;assembly di qualsiasi tipo gestito che richiede i metadati del tipo personalizzato.</xref:System.Web.Script.Serialization.JavaScriptSerializer>       La classe SimpleTypeResolver consente di serializzare i tipi gestiti come JSON, mantenendo la definizione del tipo gestito per i tipi personalizzati.       Per creare un&quot;istanza di <xref:System.Web.Script.Serialization.JavaScriptSerializer>classe che utilizza un resolver di tipi, è necessario utilizzare il <xref:System.Web.Script.Serialization.JavaScriptSerializer.%23ctor%28System.Web.Script.Serialization.JavaScriptTypeResolver%29>costruttore.</xref:System.Web.Script.Serialization.JavaScriptSerializer.%23ctor%28System.Web.Script.Serialization.JavaScriptTypeResolver%29> </xref:System.Web.Script.Serialization.JavaScriptSerializer>"
  example:
  - "The following example demonstrates how to use the SimpleTypeResolver class and shows the resulting serialized strings by using different type resolvers.  \n  \n [!code-cs[System.Web.Script.Serialization.TypeResolver#1](~/add/codesnippet/csharp/t-system.web.script.seri_3_1.aspx)]\n [!code-vb[System.Web.Script.Serialization.TypeResolver#1](~/add/codesnippet/visualbasic/t-system.web.script.seri_3_1.aspx)]"
