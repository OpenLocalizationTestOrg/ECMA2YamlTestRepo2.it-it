  remarks: "Questo metodo viene chiamato dal metodo pubblico `Dispose()` (metodo) e `Finalize` metodo. `Dispose()`richiama il metodo protetto `Dispose(Boolean)` metodo con il parametro disposing impostato su `true`. `Finalize`richiama `Dispose` con il parametro impostato su `false`.       Quando il `disposing` parametro `true`, questo metodo rilascia tutte le risorse utilizzate dagli oggetti gestiti da questo <xref:System.Security.Cryptography.FromBase64Transform>riferimenti.</xref:System.Security.Cryptography.FromBase64Transform> Questo metodo richiama il `Dispose()` metodo di ciascun oggetto cui viene fatto riferimento."
