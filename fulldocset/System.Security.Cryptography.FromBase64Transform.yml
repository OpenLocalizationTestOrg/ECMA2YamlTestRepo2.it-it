  remarks: "Chiamare `Dispose` quando si è terminato di utilizzare <xref:System.Security.Cryptography.FromBase64Transform>.</xref:System.Security.Cryptography.FromBase64Transform> Il `Dispose` metodo lascia la <xref:System.Security.Cryptography.FromBase64Transform>in uno stato inutilizzabile.</xref:System.Security.Cryptography.FromBase64Transform> Dopo la chiamata `Dispose`, è necessario rilasciare tutti i riferimenti al <xref:System.Security.Cryptography.FromBase64Transform>in modo che il garbage collector può recuperare la memoria che di <xref:System.Security.Cryptography.FromBase64Transform>occupata.</xref:System.Security.Cryptography.FromBase64Transform> </xref:System.Security.Cryptography.FromBase64Transform>       Per ulteriori informazioni, vedere [la pulizia di risorse non gestite](~/add/includes/ajax-current-ext-md.md) e [implementazione di un metodo Dispose](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Chiamare sempre `Dispose` prima di rilasciare l&quot;ultimo riferimento a <xref:System.Security.Cryptography.FromBase64Transform>.</xref:System.Security.Cryptography.FromBase64Transform> In caso contrario, le risorse non vengono liberate finché il garbage collector chiama la <xref:System.Security.Cryptography.FromBase64Transform>dell&quot;oggetto `Finalize` metodo.</xref:System.Security.Cryptography.FromBase64Transform>"
