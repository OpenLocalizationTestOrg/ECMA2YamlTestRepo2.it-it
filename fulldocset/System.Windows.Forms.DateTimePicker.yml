  summary: "Ottiene o imposta la stringa di formato di data/ora personalizzato."
  remarks: "Per visualizzare valori letterali di stringa contenenti separatori di data e ora o stringhe di formato, è necessario utilizzare caratteri di escape nella sottostringa. Ad esempio, per visualizzare la data &quot;15 giugno alle ore 12:00&quot;, impostare la proprietà CustomFormat su &quot;MMMM dd &quot;at&quot; t:mm tt&quot;. Se la sottostringa &quot;a&quot; non viene racchiusa da caratteri di escape, il risultato è &quot;15 giugno aP 12:00 PM&quot; perché il carattere &quot;t&quot; viene letto come il solo carattere AM/PM. stringa di formato (vedere la tabella di stringhe di formato riportato di seguito).       Le stringhe di formato possono essere combinate per formattare la data e ora. Ad esempio, per visualizzare la data e l&quot;ora come 15/06/2001 12:00 PM, questa proprietà deve essere impostata su &quot;MM &quot;/&quot; dd &quot;/&quot; yyyy hh&quot;: &quot; mm tt&quot;. Per ulteriori informazioni, vedere [stringhe di formato di ora e Data personalizzata](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Il <xref:System.Windows.Forms.DateTimePicker.Format%2A>proprietà deve essere impostata su <xref:System.Windows.Forms.DateTimePickerFormat?displayProperty=fullName>per questa proprietà determinare la formattazione della data visualizzata e dell&quot;ora.</xref:System.Windows.Forms.DateTimePickerFormat?displayProperty=fullName> </xref:System.Windows.Forms.DateTimePicker.Format%2A>       Nella tabella seguente sono elencate tutte le stringhe di formato valido e le relative descrizioni.      | Stringa di formato | Descrizione |   |-------------------|-----------------|   | d | Il giorno di una o due cifre. |   | gg | Il giorno a due cifre. I valori di giorno di una singola cifra sono preceduti da 0. |   | ddd | L&quot;abbreviazione di tre caratteri giorno della settimana. |   | dddd | Il nome completo giorno della settimana. |   | h | L&quot;ora di una o due cifre nel formato 12 ore. |   | hh | Ora a due cifre nel formato 12 ore. Cifra valori sono preceduti da 0. |   | H | L&quot;ora di una o due cifre nel formato 24 ore. |   | HH | Ora a due cifre nel formato 24 ore. Cifra valori sono preceduti da 0. |   | m | I minuti di una o due cifre. |   | mm | Minuti a due cifre. Cifra valori sono preceduti da 0. |   | M | Il numero del mese a una o due cifre. |   | MM | Il numero del mese a due cifre. Cifra valori sono preceduti da 0. |   | MMM | L&quot;abbreviazione del mese di tre caratteri. |   | MMMM | Il nome completo del mese. |   | s | I secondi di una o due cifre. |   | ss | Secondi a due cifre. Cifra valori sono preceduti da 0. |   | t | AM/PM di una lettera. abbreviazione (A.M. viene visualizzato come &quot;A&quot;). |   | tt | /P.m.. abbreviazione (A.M. viene visualizzato come &quot;AM&quot;). |   | y | L&quot;anno di una cifra (2001 viene visualizzato come &quot;1&quot;). |   | AA | Le ultime due cifre dell&quot;anno (2001 viene visualizzato come &quot;01&quot;). |   | aaaa | L&quot;intero anno (2001 viene visualizzato come &quot;2001&quot;). |"
  example:
  - "The following code example sets the CustomFormat property so that the <xref:System.Windows.Forms.DateTimePicker> will display the date as \"June 01, 2001 - Friday\". This code assumes that an instance of a <xref:System.Windows.Forms.DateTimePicker> control has been created on a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cs[Classic DateTimePicker.CustomFormat Example#1](~/add/codesnippet/csharp/p-system.windows.forms.d_334_1.cs)]\n [!code-cpp[Classic DateTimePicker.CustomFormat Example#1](~/add/codesnippet/cpp/p-system.windows.forms.d_334_1.cpp)]\n [!code-vb[Classic DateTimePicker.CustomFormat Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.d_334_1.vb)]"
