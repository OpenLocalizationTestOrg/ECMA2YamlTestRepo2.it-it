  fullName: System.Windows.Forms.DateTimePicker
  type: Class
  summary: "Rappresenta un controllo di Windows che consente all&quot;utente di selezionare una data e ora e per visualizzare la data e ora con un formato specificato."
  remarks: "Il controllo DateTimePicker viene utilizzato per consentire all&quot;utente di selezionare una data e ora e per visualizzare la data e ora nel formato specificato. Il controllo DateTimePicker rende facile da usare con date e ore perché gestisce automaticamente molti dei dati di convalida.      > [!NOTE] > Il DateTimePicker (controllo) supporta solo i calendari gregoriano.       Quando utilizzato per rappresentare una data, il controllo DateTimePicker viene visualizzato in due parti: un elenco a discesa con una data rappresentata in testo e un calendario in cui viene visualizzata quando si fa clic sulla freccia giù accanto all&quot;elenco. Il calendario è simile al <xref:System.Windows.Forms.MonthCalendar>controllo, che può essere utilizzato per la selezione di più date.</xref:System.Windows.Forms.MonthCalendar> Per ulteriori informazioni sul <xref:System.Windows.Forms.MonthCalendar>di controllo, vedere [Cenni preliminari sul controllo MonthCalendar](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Forms.MonthCalendar>       È possibile modificare l&quot;aspetto della parte del controllo calendario impostando il <xref:System.Windows.Forms.DateTimePicker.CalendarForeColor%2A>, <xref:System.Windows.Forms.DateTimePicker.CalendarFont%2A>, <xref:System.Windows.Forms.DateTimePicker.CalendarTitleBackColor%2A>, <xref:System.Windows.Forms.DateTimePicker.CalendarTitleForeColor%2A>, <xref:System.Windows.Forms.DateTimePicker.CalendarTrailingForeColor%2A>, e <xref:System.Windows.Forms.DateTimePicker.CalendarMonthBackground%2A>proprietà.</xref:System.Windows.Forms.DateTimePicker.CalendarMonthBackground%2A> </xref:System.Windows.Forms.DateTimePicker.CalendarTrailingForeColor%2A> </xref:System.Windows.Forms.DateTimePicker.CalendarTitleForeColor%2A> </xref:System.Windows.Forms.DateTimePicker.CalendarTitleBackColor%2A> </xref:System.Windows.Forms.DateTimePicker.CalendarFont%2A> </xref:System.Windows.Forms.DateTimePicker.CalendarForeColor%2A>       Per utilizzare un controllo pulsante di selezione (noto anche come un controllo di scorrimento) per modificare il valore di data/ora, impostare il <xref:System.Windows.Forms.DateTimePicker.ShowUpDown%2A>proprietà `true`.</xref:System.Windows.Forms.DateTimePicker.ShowUpDown%2A> Il calendario non eliminerà verso il basso quando il controllo è selezionato. Data e ora può essere modificate selezionando singolarmente ogni elemento e utilizzare i pulsanti di selezione per modificare il valore.       Il <xref:System.Windows.Forms.DateTimePicker.Value%2A>proprietà contiene la data corrente e l&quot;ora di impostare per il controllo.</xref:System.Windows.Forms.DateTimePicker.Value%2A> È possibile utilizzare il <xref:System.Windows.Forms.DateTimePicker.Text%2A>proprietà o il membro appropriato della <xref:System.Windows.Forms.DateTimePicker.Value%2A>per ottenere il valore di data e ora.</xref:System.Windows.Forms.DateTimePicker.Value%2A> </xref:System.Windows.Forms.DateTimePicker.Text%2A> Per ulteriori informazioni, vedere [procedura: impostare e restituire date con il controllo DateTimePicker di Windows Form](~/add/includes/ajax-current-ext-md.md). È possibile limitare le date e ore che possono essere selezionati impostando il <xref:System.Windows.Forms.DateTimePicker.MinDate%2A>e <xref:System.Windows.Forms.DateTimePicker.MaxDate%2A>proprietà.</xref:System.Windows.Forms.DateTimePicker.MaxDate%2A> </xref:System.Windows.Forms.DateTimePicker.MinDate%2A>       I valori possono essere visualizzati in quattro formati, che vengono impostati dal <xref:System.Windows.Forms.DateTimePicker.Format%2A>proprietà: <xref:System.Windows.Forms.DateTimePickerFormat>, <xref:System.Windows.Forms.DateTimePickerFormat>, <xref:System.Windows.Forms.DateTimePickerFormat>, o <xref:System.Windows.Forms.DateTimePickerFormat>.</xref:System.Windows.Forms.DateTimePickerFormat> </xref:System.Windows.Forms.DateTimePickerFormat> </xref:System.Windows.Forms.DateTimePickerFormat> </xref:System.Windows.Forms.DateTimePickerFormat> </xref:System.Windows.Forms.DateTimePicker.Format%2A> La data di valore predefinito <xref:System.Windows.Forms.DateTimePicker.Format%2A>è <xref:System.Windows.Forms.DateTimePickerFormat?displayProperty=fullName>.</xref:System.Windows.Forms.DateTimePickerFormat?displayProperty=fullName> </xref:System.Windows.Forms.DateTimePicker.Format%2A>       Se si desidera DateTimePicker venga visualizzato come un controllo per la selezione o la modifica di ore anziché date, impostare il <xref:System.Windows.Forms.DateTimePicker.ShowUpDown%2A>proprietà `true` e la <xref:System.Windows.Forms.DateTimePicker.Format%2A>proprietà <xref:System.Windows.Forms.DateTimePickerFormat>.</xref:System.Windows.Forms.DateTimePickerFormat> </xref:System.Windows.Forms.DateTimePicker.Format%2A> </xref:System.Windows.Forms.DateTimePicker.ShowUpDown%2A> Per ulteriori informazioni, vedere [come: tempo di visualizzazione con il controllo DateTimePicker](~/add/includes/ajax-current-ext-md.md).       Se il <xref:System.Windows.Forms.DateTimePicker.Format%2A>è impostata su <xref:System.Windows.Forms.DateTimePickerFormat?displayProperty=fullName>, è possibile creare un formato personalizzato impostando il <xref:System.Windows.Forms.DateTimePicker.CustomFormat%2A>proprietà e la creazione di una stringa di formato personalizzata.</xref:System.Windows.Forms.DateTimePicker.CustomFormat%2A> </xref:System.Windows.Forms.DateTimePickerFormat?displayProperty=fullName> </xref:System.Windows.Forms.DateTimePicker.Format%2A> Stringa di formato personalizzata può essere una combinazione di caratteri di campo personalizzati e altri caratteri letterali. Ad esempio, è possibile visualizzare la data come &quot;01 giugno 2012 - venerdì&quot; impostando il <xref:System.Windows.Forms.DateTimePicker.CustomFormat%2A>proprietà su &quot;MMMM gg, aaaa - dddd&quot;.</xref:System.Windows.Forms.DateTimePicker.CustomFormat%2A> Per ulteriori informazioni, vedere [procedura: visualizzare una data in un formato personalizzato con il controllo DateTimePicker di Windows Form](~/add/includes/ajax-current-ext-md.md) e [stringhe di formato di ora e Data personalizzata](~/add/includes/ajax-current-ext-md.md).      > [!CAUTION] > DateTimePicker un quando è associato a dati e il valore di backup viene modificato in `null`, il valore di DateTimePicker non verrà aggiornato e verrà mantenuto il valore precedente. In situazioni in cui questo comportamento non è necessario (ad esempio, quando si utilizza un set di controlli con associazione a dati per pagina in un recordset) utilizzare il <xref:System.Windows.Forms.Binding.Format>evento del <xref:System.Windows.Forms.Binding>classe per impostare il DateTimePicker su un valore riconoscibile come un `null`.</xref:System.Windows.Forms.Binding> </xref:System.Windows.Forms.Binding.Format>"
  example:
  - "The following code example creates an new instance of a DateTimePicker control and initializes it. The control's <xref:System.Windows.Forms.DateTimePicker.CustomFormat%2A> property is set. Also, the <xref:System.Windows.Forms.DateTimePicker.ShowCheckBox%2A> property is set so that the control displays a <xref:System.Windows.Forms.CheckBox>, and the <xref:System.Windows.Forms.DateTimePicker.ShowUpDown%2A> property is set so that the control is displayed as a spin button control. To run this example, paste the following code into a form and call the `CreateMyDateTimePicker` method in the example form’s constructor or <xref:System.Windows.Forms.Form.Load> event handling method.  \n  \n [!code-cs[Classic DateTimePicker Example#1](~/add/codesnippet/csharp/t-system.windows.forms.d_103_1.cs)]\n [!code-cpp[Classic DateTimePicker Example#1](~/add/codesnippet/cpp/t-system.windows.forms.d_103_1.cpp)]\n [!code-vb[Classic DateTimePicker Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_103_1.vb)]"
