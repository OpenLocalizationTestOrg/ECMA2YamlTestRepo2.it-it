- uid: System.Windows.Media.GeometryGroup.FillRule
  id: FillRule
  parent: System.Windows.Media.GeometryGroup
  langs:
  - csharp
  name: FillRule
  nameWithType: GeometryGroup.FillRule
  fullName: System.Windows.Media.GeometryGroup.FillRule
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Ottiene o imposta la modalità con cui le aree di intersezione degli oggetti contenuti in questo <xref href=&quot;System.Windows.Media.GeometryGroup&quot;> </xref> vengono combinate."
  remarks: "**EvenOdd** determina quanto &quot;Path&quot; di un punto sulla forma tracciando un raggio da tale punto verso l&quot;infinito in qualsiasi direzione e contando il numero di segmenti di percorso della forma data intersecati dal raggio. Se questo numero è dispari, il punto è all&quot;interno; Se invece è pari, il punto è all&quot;esterno.       **Diverso da zero** determina quanto &quot;Path&quot; di un punto sulla forma tracciando un raggio da tale punto verso l&quot;infinito in qualsiasi direzione ed esaminando i punti in cui un segmento della forma incrocia il raggio. A partire da un conteggio pari a zero, aggiungere uno ogni volta che un segmento interseca il raggio da sinistra a destra e sottrarre uno ogni volta un percorso segmento interseca il raggio da destra a sinistra. Contare le intersezioni se il risultato è zero, il punto è all&quot;esterno del tracciato. In caso contrario, si trova all&quot;interno.       ![Illustrazione di regola di riempimento](~/add/media/ref-mil-fillrule-stars.PNG &quot;illustrazione regola di riempimento&quot;) esempio FillRule <a name=&quot;dependencyPropertyInfo_FillRule&quot;> </a> # # informazioni proprietà di dipendenza | | |   |-|-|   | Campo dell&quot;identificatore | <xref:System.Windows.Media.GeometryGroup.FillRuleProperty>|   | Impostare le proprietà dei metadati su `true`| None |</xref:System.Windows.Media.GeometryGroup.FillRuleProperty>"
  syntax:
    content: public System.Windows.Media.FillRule FillRule { get; set; }
    return:
      type: System.Windows.Media.FillRule
      description: "Specifica come aree di intersezione vengono combinate per formare l&quot;area risulta.  Il valore predefinito è `EvenOdd`."
  overload: System.Windows.Media.GeometryGroup.FillRule*
  exceptions: []
