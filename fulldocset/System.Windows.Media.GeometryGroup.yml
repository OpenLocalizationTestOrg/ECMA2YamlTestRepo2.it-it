  name: GeometryGroup
  nameWithType: GeometryGroup
  fullName: System.Windows.Media.GeometryGroup
  type: Class
  summary: "Rappresenta una geometria composita, costituita da altri <xref href=&quot;System.Windows.Media.Geometry&quot;> </xref> oggetti."
  remarks: "È possibile creare oggetti di geometria composita con GeometryGroup, un <xref:System.Windows.Media.CombinedGeometry>, oppure chiamando il <xref:System.Windows.Media.Geometry>metodo <xref:System.Windows.Media.Geometry.Combine%2A>.</xref:System.Windows.Media.Geometry.Combine%2A> </xref:System.Windows.Media.Geometry> statico</xref:System.Windows.Media.CombinedGeometry> Oggetto <xref:System.Windows.Media.CombinedGeometry>Crea una geometria composita da esattamente due oggetti geometrici.</xref:System.Windows.Media.CombinedGeometry> GeometryGroup, d&quot;altra parte, consente di creare una geometria composita da un numero qualsiasi di oggetti di geometria.       GeometryGroup utilizza il <xref:System.Windows.Media.GeometryGroup.FillRule%2A>proprietà per specificare il modo in cui vengono combinati gli oggetti geometry.</xref:System.Windows.Media.GeometryGroup.FillRule%2A> Vedere [procedura: controllare il riempimento di una forma composta](~/add/includes/ajax-current-ext-md.md) per ulteriori informazioni sull&quot;utilizzo <xref:System.Windows.Media.GeometryGroup.FillRule%2A>.</xref:System.Windows.Media.GeometryGroup.FillRule%2A>       Le geometrie possono essere combinate in diversi modi: con GeometryGroup, un <xref:System.Windows.Media.CombinedGeometry>, o il <xref:System.Windows.Media.Geometry.Combine%2A>metodo della <xref:System.Windows.Media.Geometry>classe.</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.Geometry.Combine%2A> </xref:System.Windows.Media.CombinedGeometry>      -GeometryGroup crea una geometria composta da una o più <xref:System.Windows.Media.Geometry>oggetti.</xref:System.Windows.Media.Geometry>      -A <xref:System.Windows.Media.CombinedGeometry>Usa un&quot;operazione booleana specificata per combinare l&quot;area descritta da due <xref:System.Windows.Media.Geometry>oggetti.</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.CombinedGeometry>      -Statica <xref:System.Windows.Media.Geometry.Combine%2A>metodo la <xref:System.Windows.Media.Geometry>classe si comporta esattamente come il <xref:System.Windows.Media.CombinedGeometry>oggetto.</xref:System.Windows.Media.CombinedGeometry> </xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.Geometry.Combine%2A>       Vale la pena notare che un <xref:System.Windows.Media.GeometryCollection>è di per sé una geometria composita, ma viene utilizzato dalla classe GeometryGroup per archiviare <xref:System.Windows.Media.Geometry>oggetti.</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.GeometryCollection>"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Children")]

      public sealed class GeometryGroup : System.Windows.Media.Geometry
