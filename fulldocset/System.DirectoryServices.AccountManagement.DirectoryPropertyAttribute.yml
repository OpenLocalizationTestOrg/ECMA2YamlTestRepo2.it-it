  name: DirectoryPropertyAttribute
  nameWithType: DirectoryPropertyAttribute
  fullName: System.DirectoryServices.AccountManagement.DirectoryPropertyAttribute
  type: Class
  summary: "Contiene i dati richiesti dall&quot;archivio di eseguire il mapping di una proprietà dell&quot;entità a un attributo di directory. Questo attributo è obbligatorio per le estensioni principal e può essere impostato solo su una proprietà. Deve essere specificato in ogni proprietà che rappresenta un attributo di directory nella classe estesa."
  remarks: "Se più attributi di directory vengono utilizzati nei metodi di estensione, più attributi devono essere aggiunti per la proprietà (uno per ogni attributo)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class DirectoryPropertyAttribute : Attribute
