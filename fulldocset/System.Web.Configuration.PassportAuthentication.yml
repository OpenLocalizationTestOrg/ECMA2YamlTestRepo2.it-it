  name: PassportAuthentication
  nameWithType: PassportAuthentication
  fullName: System.Web.Configuration.PassportAuthentication
  type: Class
  summary: "Consente di configurare l&quot;autenticazione basata su Passport nelle applicazioni ASP.NET."
  remarks: "La classe PassportAuthentication consente di accedere e configurare un nodo nel file di configurazione Machine. config o Web. config identificato le `passport` tag.       Questo tipo è parte di un gruppo che include il <xref:System.Web.Configuration.AuthenticationSection>, <xref:System.Web.Configuration.FormsAuthenticationConfiguration>, e <xref:System.Web.Configuration.AuthenticationMode>tipi.</xref:System.Web.Configuration.AuthenticationMode> </xref:System.Web.Configuration.FormsAuthenticationConfiguration> </xref:System.Web.Configuration.AuthenticationSection>      > [!NOTE] > PassportAuthentication la classe è possibile scrivere informazioni nella relativa sezione del file di configurazione al computer, sito o solo a livello di applicazione. Qualsiasi tentativo di scrivere in un file di configurazione a un diverso livello nella gerarchia comporterà un messaggio di errore generato dal parser. È possibile utilizzare questa classe per leggere le informazioni di configurazione a qualsiasi livello della gerarchia."
  example:
  - "The following code example shows how to obtain the PassportAuthentication object from the configuration file of an existing Web application. Also shown is a configuration example.  \n  \n```  \n<authentication>  \n  <passport redirectUrl=\"Login.aspx\"/>  \n</authentication>  \n```  \n  \n [!code-cs[System.Web.Configuration.PassportAuthentication#1](~/add/codesnippet/csharp/t-system.web.configurati_49_1.cs)]\n [!code-vb[System.Web.Configuration.PassportAuthentication#1](~/add/codesnippet/visualbasic/t-system.web.configurati_49_1.vb)]"
  syntax:
    content: >-
      [System.Obsolete("This type is obsolete. The Passport authentication product is no longer supported and has been superseded by Live ID.")]

      public sealed class PassportAuthentication : System.Configuration.ConfigurationElement
