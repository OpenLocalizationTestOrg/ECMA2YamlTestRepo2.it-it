  name: PerformanceCounterCategoryType
  nameWithType: PerformanceCounterCategoryType
  fullName: System.Diagnostics.PerformanceCounterCategoryType
  type: Enum
  summary: "Indica se la categoria del contatore delle prestazioni può avere più istanze."
  remarks: 'Esistono due tipi di categorie di contatori delle prestazioni: a istanza singola e multi-istanza. Per impostazione predefinita, una categoria è a istanza singola quando viene creata e diventa multi-istanza quando viene aggiunta un&quot;altra istanza. Le categorie vengono create quando un&quot;applicazione è configurata, e le istanze vengono aggiunti in fase di esecuzione. In .NET Framework versioni 1.0 e 1.1, non è necessario sapere se una categoria di contatori delle prestazioni multi-istanza o a istanza singola. In .NET Framework versione 2.0, l&quot;enumerazione PerformanceCounterCategoryType viene utilizzata per indicare se un contatore delle prestazioni può avere più istanze.'
  syntax:
    content: public enum PerformanceCounterCategoryType
  inheritance:
  - System.Enum
  platform:
  - net462
