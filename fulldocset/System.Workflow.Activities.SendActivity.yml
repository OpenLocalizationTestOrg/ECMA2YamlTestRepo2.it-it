  fullName: System.Workflow.Activities.SendActivity
  type: Class
  summary: "Attività del client che modella la chiamata sincrona di un [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] operazione del servizio."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]L&quot;attività SendActivity consente di partecipare a una conversazione con un [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] del servizio utilizzando un modello di scambio di messaggi predefinito.      > [!NOTE] > SendActivity l&quot;attività è un&quot;attività di blocco, vale a dire che l&quot;esecuzione del flusso di lavoro è bloccata fino a quando l&quot;attività di completamento dell&quot;esecuzione.       I modelli di scambio di messaggi supportati dall&quot;attività SendActivity includono:-unidirezionale Invia messaggio di SendActivity attività Invia un messaggio, ma non attende una risposta dal servizio.      -Invio richiesta – ricezione risposta SendActivity l&quot;attività Invia un messaggio e attende finché non viene ricevuta una risposta dal servizio.      -Invio richiesta – ricezione errore SendActivity l&quot;attività Invia un messaggio e attende una risposta o un errore viene ricevuto dal servizio. Durante l&quot;esecuzione, l&quot;attività di invio genera tutti gli errori che sono stati ricevuti dal server. <xref:System.Workflow.ComponentModel.FaultHandlerActivity>le attività consente di gestire gli errori nel flusso di lavoro client.</xref:System.Workflow.ComponentModel.FaultHandlerActivity>      > [!NOTE] > Questa attività sia parte di [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)]. Per l&quot;attività equivalente in [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)], vedere <xref:System.ServiceModel.Activities.Send>.</xref:System.ServiceModel.Activities.Send>"
