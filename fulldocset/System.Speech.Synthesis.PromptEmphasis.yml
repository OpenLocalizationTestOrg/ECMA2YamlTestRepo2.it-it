  type: Enum
  summary: "Enumera i valori per i livelli di attenzione nei prompt."
  remarks: "I membri dell&quot;enumerazione PromptEmphasis vengono utilizzati per il <xref:System.Speech.Synthesis.PromptStyle.%23ctor%2A>costruttore, dal <xref:System.Speech.Synthesis.PromptBuilder.AppendText%2A>(metodo) e dal <xref:System.Speech.Synthesis.PromptBuilder.StartStyle%2A>per specificare il livello di enfasi per il testo parlato.</xref:System.Speech.Synthesis.PromptBuilder.StartStyle%2A> </xref:System.Speech.Synthesis.PromptBuilder.AppendText%2A> </xref:System.Speech.Synthesis.PromptStyle.%23ctor%2A> Il <xref:System.Speech.Synthesis.PromptStyle.Emphasis%2A>proprietà ottiene l&quot;enfasi per un <xref:System.Speech.Synthesis.PromptStyle>utilizzando un&quot;istanza di PromptEmphasis.</xref:System.Speech.Synthesis.PromptStyle> </xref:System.Speech.Synthesis.PromptStyle.Emphasis%2A>      > [!NOTE] > I motori di sintesi vocale in Windows non supportano le variazioni di enfasi dell&quot;output vocale in questo momento. Impostazione dei valori per l&quot;utilizzo di un membro dell&quot;enumerazione PromptEmphasis enfasi non produrrà alcuna modifica acustico nell&quot;output di sintesi vocale."
