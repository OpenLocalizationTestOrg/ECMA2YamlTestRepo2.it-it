- uid: System.Xml.XmlText.SplitText(System.Int32)
  id: SplitText(System.Int32)
  parent: System.Xml.XmlText
  langs:
  - csharp
  name: SplitText(Int32)
  nameWithType: XmlText.SplitText(Int32)
  fullName: System.Xml.XmlText.SplitText(Int32)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: "Divide il nodo in due nodi in corrispondenza dell&quot;offset specificato, mantenendoli entrambi nell&quot;albero di pari livello."
  remarks: "Dopo aver `SplitText` viene chiamato, originale nodo contiene tutto il contenuto fino al punto di offset. Un nuovo nodo dello stesso tipo contiene tutto il contenuto in e dopo il punto di offset e viene inserito come successivo di pari livello del nodo originale. Quando l&quot;offset è uguale alla lunghezza di questo nodo, il nuovo nodo non contiene dati."
  syntax:
    content: public virtual System.Xml.XmlText SplitText (int offset);
    parameters:
    - id: offset
      type: System.Int32
      description: "L&quot;offset in corrispondenza del quale dividere il nodo."
    return:
      type: System.Xml.XmlText
      description: "Il nuovo nodo."
  overload: System.Xml.XmlText.SplitText*
  exceptions: []
  platform:
  - net462
