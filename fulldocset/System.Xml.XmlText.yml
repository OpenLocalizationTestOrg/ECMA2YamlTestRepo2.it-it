  fullName: System.Xml.XmlText.CloneNode(Boolean)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: "Crea un duplicato del nodo."
  remarks: "`CloneNode`funge da un costruttore di copia per i nodi. Per i nodi di testo, il nodo duplicato include sempre il valore dei dati. Per il comportamento di questo metodo con altri tipi di nodo, vedere il <xref:System.Xml.XmlNode.CloneNode%2A>metodo il `XmlNode` classe</xref:System.Xml.XmlNode.CloneNode%2A>       Nodo clonato non ha elementi padre (<xref:System.Xml.XmlNode.ParentNode%2A> restituisce `null`).</xref:System.Xml.XmlNode.ParentNode%2A>"
  syntax:
    content: public override System.Xml.XmlNode CloneNode (bool deep);
    parameters:
    - id: deep
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>in modo ricorsivo il sottoalbero del nodo specificato; di clonazione <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> per clonare solo il nodo stesso."
    return:
      type: System.Xml.XmlNode
      description: "Nodo clonato."
  overload: System.Xml.XmlText.CloneNode*
  exceptions: []
  platform:
  - net462
