  langs:
  - csharp
  name: SmtpStatusCode
  nameWithType: SmtpStatusCode
  fullName: System.Net.Mail.SmtpStatusCode
  type: Enum
  summary: "Specifica il risultato dell&quot;invio di posta elettronica utilizzando il <xref href=&quot;System.Net.Mail.SmtpClient&quot;> </xref> classe."
  remarks: "I valori nell&quot;enumerazione SmtpStatusCode specificano i valori di stato di risposta inviati da un server Simple Mail Transfer Protocol (SMTP). Il <xref:System.Net.Mail.SmtpException>e <xref:System.Net.Mail.SmtpFailedRecipientsException>le classi contengono <xref:System.Net.Mail.SmtpException.StatusCode%2A>proprietà che restituiscono valori SmtpStatusCode.</xref:System.Net.Mail.SmtpException.StatusCode%2A> </xref:System.Net.Mail.SmtpFailedRecipientsException> </xref:System.Net.Mail.SmtpException>       SMTP è definito in RFC 2821 disponibile all&quot;indirizzo [http://www.ietf.org](http://www.ietf.org/)."
  example:
  - "The following code example displays an error message to the console when an <xref:System.Net.Mail.SmtpException> is thrown.  \n  \n [!code-cpp[NclMailSync#23](~/add/codesnippet/cpp/t-system.net.mail.smtpst_1.cpp)]\n [!code-cs[NclMailSync#23](~/add/codesnippet/csharp/t-system.net.mail.smtpst_1.cs)]"
  syntax:
    content: public enum SmtpStatusCode
