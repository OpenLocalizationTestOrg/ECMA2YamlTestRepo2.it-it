  name: CodeDomComponentSerializationService
  nameWithType: CodeDomComponentSerializationService
  fullName: System.ComponentModel.Design.Serialization.CodeDomComponentSerializationService
  type: Class
  summary: "Serializza un set di componenti in un archivio di serializzazione."
  remarks: "La classe CodeDomComponentSerializationService serializza un set di componenti o oggetti serializzabili in un archivio di serializzazione. L&quot;archivio può essere deserializzato in un secondo momento. La classe CodeDomComponentSerializationService differisce da altri schemi di serializzazione in formato di serializzazione è opaco e consente di serializzazione parziale degli oggetti. Ad esempio, è possibile serializzare solo le proprietà selezionate per l&quot;oggetto.       Classe di base, <xref:System.ComponentModel.Design.Serialization.ComponentSerializationService>, sostituisce il <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>interfaccia da .NET Framework versione 1.0, anche se quest&quot;ultimo viene mantenuto per compatibilità con le versioni precedenti.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService> </xref:System.ComponentModel.Design.Serialization.ComponentSerializationService> La classe CodeDomComponentSerializationService non implementa il <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>interfaccia, ma se esegue una query per <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>, <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>fornisce un&quot;implementazione di bridge per garantire la compatibilità con le versioni precedenti.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader> </xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService> </xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>"
