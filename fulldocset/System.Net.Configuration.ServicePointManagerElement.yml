- uid: System.Net.Configuration.ServicePointManagerElement.Expect100Continue
  id: Expect100Continue
  parent: System.Net.Configuration.ServicePointManagerElement
  langs:
  - csharp
  name: Expect100Continue
  nameWithType: ServicePointManagerElement.Expect100Continue
  fullName: System.Net.Configuration.ServicePointManagerElement.Expect100Continue
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Ottiene o imposta un valore booleano che determina se è 100-Continue viene utilizzato il comportamento."
  remarks: "Quando questa proprietà è impostata su `true`, le richieste client che utilizzano il `POST` metodo prevede di ricevere un 100-continuare risposta dal server per indicare che il client deve inviare i dati da registrare. Questo meccanismo consente ai client di evitare l&quot;invio di grandi quantità di dati in rete quando il server, in base alle intestazioni di richiesta, intende rifiutare la richiesta.       Per ulteriori informazioni, vedere <xref:System.Net.ServicePointManager.Expect100Continue%2A?displayProperty=fullName>.</xref:System.Net.ServicePointManager.Expect100Continue%2A?displayProperty=fullName>"
  syntax:
    content: public bool Expect100Continue { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>per prevedere i 100-continuare le risposte per <xref uid=&quot;langword_csharp_POST&quot; name=&quot;POST&quot; href=&quot;&quot;> </xref> richieste; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.Configuration.ServicePointManagerElement.Expect100Continue*
  exceptions: []
  platform:
  - net462
