  name: XamlParseException
  nameWithType: XamlParseException
  fullName: System.Windows.Markup.XamlParseException
  type: Class
  summary: "Rappresenta la classe di eccezione per le eccezioni specifiche del parser da un parser XAML di WPF. Questa eccezione viene utilizzata nelle operazioni di parser XAML di WPF o API XAML da [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)] e [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)], o per l&quot;utilizzo specifico del parser XAML WPF chiamando <xref href=&quot;System.Windows.Markup.XamlReader&quot;> </xref> API."
  remarks: "XamlParseException viene utilizzato solo per il parser XAML WPF implementato che esegue l&quot;analisi e il caricamento per le applicazioni WPF. In particolare, l&quot;eccezione è rilevante solo quando un&quot;applicazione è destinata [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)] e [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)]. L&quot;eccezione può provenire anche da codice utente in fase di esecuzione di chiamate alle API che collegano il parser XAML implementate da WPF per caricare XAML da all&quot;interno di un&quot;applicazione WPF in esecuzione (ad esempio, le chiamate a <xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>).</xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>       Per [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)], <xref:System.Xaml.XamlParseException>eccezione che indica in genere le eccezioni di elaborazione XAML è definito in uno spazio dei nomi diverso (<xref:System.Xaml>) e un assembly diverso (System. XAML).</xref:System.Xaml> </xref:System.Xaml.XamlParseException>       A meno che non si scriva un equivalente nel parser XAML di WPF o si con [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)] e [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)] come destinazione, è in genere non genererà XamlParseException dal codice. Tuttavia, la gestione dell&quot;eccezione è talvolta necessaria. Per gli scenari di applicazione, in cui si desidera eliminare errori di analisi XAML, un <xref:System.Windows.Threading.Dispatcher> <xref:System.Windows.Threading.Dispatcher.UnhandledException>il gestore eventi a livello di applicazione è un modo per gestire un XamlParseException in fase di esecuzione.</xref:System.Windows.Threading.Dispatcher.UnhandledException> </xref:System.Windows.Threading.Dispatcher> Per sopprimere le eccezioni o la superficie di attacco per il codice utente dipende da come si progetta l&quot;applicazione ai fini del caricamento di XAML e carica il livello di attendibilità, assegnare al file XAML dell&quot;applicazione. Per ulteriori informazioni, vedere [considerazioni sulla sicurezza in XAML](~/add/includes/ajax-current-ext-md.md) o la sezione &quot;Sicurezza XAML&quot; di [Panoramica di XAML (WPF)](~/add/includes/ajax-current-ext-md.md).       Per le pagine di un&quot;applicazione, quando viene generata la XamlParseException, è in genere nel contesto del `InitializeComponent` chiamata effettuata da una classe della pagina, ovvero il punto di ingresso per l&quot;utilizzo del modello di applicazione WPF del parser XAML WPF a livello di pagina. È pertanto possibile un&quot;altra strategia di gestione consiste nell&quot;inserire `try/catch` blocchi in `InitializeComponent`. Tuttavia, questa tecnica si integra bene con modelli di aree di progettazione visiva e altre origini generate che hook di `InitializeComponent`."
  syntax:
    content: 'public class XamlParseException : SystemException'
