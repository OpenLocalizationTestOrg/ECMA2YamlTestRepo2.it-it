  name: ServerValidateEventArgs
  nameWithType: ServerValidateEventArgs
  fullName: System.Web.UI.WebControls.ServerValidateEventArgs
  type: Class
  summary: "Fornisce dati per il <xref href=&quot;System.Web.UI.WebControls.CustomValidator.ServerValidate&quot;> </xref> evento del <xref href=&quot;System.Web.UI.WebControls.CustomValidator&quot;> </xref> controllo. Questa classe non può essere ereditata."
  remarks: "Un ServerValidateEventArgs viene passato per il <xref:System.Web.UI.WebControls.CustomValidator.ServerValidate>gestore eventi per fornire dati dell&quot;evento al gestore.</xref:System.Web.UI.WebControls.CustomValidator.ServerValidate> Il <xref:System.Web.UI.WebControls.CustomValidator.ServerValidate>evento viene generato quando la convalida viene eseguita nel server.</xref:System.Web.UI.WebControls.CustomValidator.ServerValidate> In questo modo è possibile eseguire una routine di convalida sul lato server personalizzato al valore di un controllo di input (con un <xref:System.Web.UI.WebControls.CustomValidator>controllo associato) nel gestore eventi.</xref:System.Web.UI.WebControls.CustomValidator>       Il valore da convalidare viene determinato utilizzando il <xref:System.Web.UI.WebControls.ServerValidateEventArgs.Value%2A>proprietà.</xref:System.Web.UI.WebControls.ServerValidateEventArgs.Value%2A> Dopo che il codice ha determinato se il valore è valido, archiviare i risultati della convalida nel <xref:System.Web.UI.WebControls.ServerValidateEventArgs.IsValid%2A>proprietà.</xref:System.Web.UI.WebControls.ServerValidateEventArgs.IsValid%2A>       Per un elenco di valori di proprietà iniziali per un&quot;istanza di ServerValidateEventArgs, vedere il <xref:System.Web.UI.WebControls.ServerValidateEventArgs.%23ctor%2A>costruttore.</xref:System.Web.UI.WebControls.ServerValidateEventArgs.%23ctor%2A>       Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following example demonstrates how to use a ServerValidateEventArgs to pass event data to a custom event handler for the <xref:System.Web.UI.WebControls.CustomValidator.ServerValidate> event. Notice that the <xref:System.Web.UI.WebControls.ServerValidateEventArgs.Value%2A> property of the ServerValidateEventArgs is used to determine the value to validate, while the <xref:System.Web.UI.WebControls.ServerValidateEventArgs.IsValid%2A> property is used to store the results of the validation.  \n  \n [!code-cs[CustomValidatorServerValidate#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_346_1.aspx)]\n [!code-vb[CustomValidatorServerValidate#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_346_1.aspx)]  \n  \n [!code-vb[CustomValidatorServerValidate2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_346_2.aspx)]\n [!code-cs[CustomValidatorServerValidate2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_346_2.aspx)]"
  syntax:
    content: 'public class ServerValidateEventArgs : EventArgs'
