  nameWithType: NoStartupFormException
  fullName: Microsoft.VisualBasic.ApplicationServices.NoStartupFormException
  type: Class
  summary: "Questa eccezione viene generata dal modello di applicazione Visual Basic quando il <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.MainForm*>proprietà non è stata impostata.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.MainForm*>"
  remarks: "Il modello di applicazione Visual Basic richiede che l&quot;applicazione è impostata la <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.MainForm%2A>proprietà prima di eseguire il <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.OnRun%2A>metodo.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.OnRun%2A> </xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.MainForm%2A> Se la proprietà non è impostata, il modello di applicazione Visual Basic genera questa eccezione. Per ulteriori informazioni, vedere [estensione del modello di applicazione Visual Basic](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Per informazioni su come impostare il form di avvio mediante il **progettazione**, vedere [pagina applicazione, Progettazione progetti (Visual Basic)](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public class NoStartupFormException : Exception
