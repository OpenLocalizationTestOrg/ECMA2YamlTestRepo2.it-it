  name: ValidationSummary
  nameWithType: ValidationSummary
  fullName: System.Web.UI.MobileControls.ValidationSummary
  type: Class
  summary: "Visualizza un riepilogo di tutti gli errori di convalida che si sono verificati in un form. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "La classe ValidationSummary crea un riepilogo di tutti gli errori di convalida e li presenta inline o in un modulo separato. Il controllo ValidationSummary utilizza il testo nella <xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A>proprietà per gli errori che vengono visualizzati inline o in un form di riepilogo.</xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A>       Sebbene la classe ValidationSummary dei controlli per dispositivi mobili ASP.NET riproduce il comportamento di Web Form <xref:System.Web.UI.WebControls.ValidationSummary>classe in molti modi, i controlli per dispositivi mobili versione della classe non eredita direttamente dalla versione di Web Form della classe.</xref:System.Web.UI.WebControls.ValidationSummary> Di conseguenza, le proprietà che modificano l&quot;output di riepilogo di convalida, ad esempio il <xref:System.Web.UI.WebControls.ValidationSummary.DisplayMode%2A>proprietà, non sono disponibili nei controlli per dispositivi mobili.</xref:System.Web.UI.WebControls.ValidationSummary.DisplayMode%2A> La versione di controlli per dispositivi mobili del riepilogo deriva direttamente dalla <xref:System.Web.UI.MobileControls.MobileControl>classe.</xref:System.Web.UI.MobileControls.MobileControl>"
  example:
  - "The following code example demonstrates how to create an instance of a ValidationSummary class, and add it to a form in an ASP.NET mobile Web application during a page load. The user-defined `Page_Load` event handler determines if there is an error, and then either launches the form containing the ValidationSummary, or the congratulatory thank you form.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[MobileValidationSummarySample#1](~/add/codesnippet/visualbasic/t-system.web.ui.mobileco_26_1.aspx)]\n [!code-cs[MobileValidationSummarySample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_26_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("FormToValidate")]

      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.ValidationSummaryDesigner))]

      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.WebControlToolboxItem, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.MobileControls.DesignerAdapter(typeof(System.Web.UI.Design.MobileControls.Adapters.DesignerValidationSummaryAdapter))]

      [System.Web.UI.ToolboxData("<{0}:ValidationSummary runat="server"></{0}:ValidationSummary>")]

      public class ValidationSummary : System.Web.UI.MobileControls.MobileControl
