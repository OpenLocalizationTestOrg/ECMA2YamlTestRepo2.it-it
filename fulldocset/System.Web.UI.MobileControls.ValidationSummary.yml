- uid: System.Web.UI.MobileControls.ValidationSummary.BackLabel
  id: BackLabel
  parent: System.Web.UI.MobileControls.ValidationSummary
  langs:
  - csharp
  name: BackLabel
  nameWithType: ValidationSummary.BackLabel
  fullName: System.Web.UI.MobileControls.ValidationSummary.BackLabel
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Ottiene o imposta una stringa dalla convalida riepilogo che consente di accedere al form che contiene un errore. Il valore predefinito è &lt;xref:System.String.Empty?displayProperty=fullName&gt;. Questa API è obsoleta. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "Quando si verifica un errore durante il rendering di un form, il processo di convalida viene utilizzato il testo nella proprietà BackLabel sotto forma di stringa che viene visualizzata nella pagina di riepilogo di convalida."
  example:
  - "The following code example demonstrates how to use the BackLabel property to specify the link text in a <xref:System.Web.UI.MobileControls.ValidationSummary> to return to the form with the error.  \n  \n [!code-vb[MobileValidationSummarySample#2](~/add/codesnippet/visualbasic/p-system.web.ui.mobileco_1_1.aspx)]\n [!code-cs[MobileValidationSummarySample#2](~/add/codesnippet/csharp/p-system.web.ui.mobileco_1_1.aspx)]"
  syntax:
    content: public string BackLabel { get; set; }
    return:
      type: System.String
      description: "Una stringa dal riepilogo di convalida che si collega al form che contiene un errore."
  overload: System.Web.UI.MobileControls.ValidationSummary.BackLabel*
  exceptions: []
  platform:
  - net462
