- uid: System.Web.UI.MobileControls.ValidationSummary.HeaderText
  id: HeaderText
  parent: System.Web.UI.MobileControls.ValidationSummary
  langs:
  - csharp
  name: HeaderText
  nameWithType: ValidationSummary.HeaderText
  fullName: System.Web.UI.MobileControls.ValidationSummary.HeaderText
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Ottiene o imposta il testo che verrà visualizzato nella sezione dell&quot;intestazione della pagina di riepilogo di convalida. Il valore predefinito è <xref:System.String.Empty>.</xref:System.String.Empty> Questa API è obsoleta. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "Se si sviluppa in formato HTML, il <xref:System.Web.UI.MobileControls.ValidationSummary>innanzitutto il valore della proprietà HeaderText rendering della pagina.</xref:System.Web.UI.MobileControls.ValidationSummary> Quando il processo di convalida invalida un form, produce un elenco di <xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A>le proprietà per ogni servizio di convalida.</xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A> Ogni istanza di un <xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A>proprietà nei risultati dell&quot;elenco in un errore in formato non valido.</xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A> L&quot;elenco degli errori è seguito da un <xref:System.Web.UI.MobileControls.Link>che ha come destinazione il formato non valido.</xref:System.Web.UI.MobileControls.Link> Il testo del collegamento è il valore di <xref:System.Web.UI.MobileControls.ValidationSummary.BackLabel%2A>proprietà.</xref:System.Web.UI.MobileControls.ValidationSummary.BackLabel%2A>       La visualizzazione degli errori per gli elementi WML 1.1 è simile a HTML, ad eccezione del fatto che la proprietà HeaderText viene visualizzata come testo normale WML seguita da ogni messaggio di errore e preceduto da &quot;-&quot; (un trattino seguito da uno spazio)."
  syntax:
    content: public string HeaderText { get; set; }
    return:
      type: System.String
      description: "Il testo che verrà visualizzato nella sezione dell&quot;intestazione della pagina di riepilogo di convalida."
  overload: System.Web.UI.MobileControls.ValidationSummary.HeaderText*
  exceptions: []
  platform:
  - net462
