  fullName: System.Web.UI.WebControls.ValidatedControlConverter
  type: Class
  summary: "Converte un controllo nella pagina Web Form che può essere convalidato con un controllo di convalida a una stringa contenente l&quot;ID. del controllo"
  remarks: "Non tutti i controlli possono essere convalidati con un controllo di convalida. Questa classe crea una raccolta di ID di controllo nella pagina Web Form che può essere associata a un controllo di convalida. Questo insieme viene comunemente utilizzato in una finestra di progettazione per visualizzare un elenco di controlli della pagina Web Form che può essere associato a un controllo di convalida.       Quando si crea un controllo di convalida, è possibile abilitare la finestra di progettazione visualizzare un elenco di controlli che supportano i controlli di convalida. Aggiungere semplicemente un attributo per la proprietà della stringa che rappresenta il controllo da convalidare, come indicato di seguito:```vb#   <TypeConverter(GetType(ValidatedControlConverter))> _    Public Property ControlToValidate() As String       Get              // Add code to get the ID of the control to validate.       End Get       Set          // Add code to set the ID of the control to validate.       End Set    End Property   ```      ```c#   [TypeConverter(typeof(ValidatedControlConverter))]    public string ControlToValidate    {       get        {          // Add code to get the ID of the control to validate.       }       set       {          // Add code to set the ID of the control to validate.       }    }   ```"
  syntax:
    content: 'public class ValidatedControlConverter : System.Web.UI.WebControls.ControlIDConverter'
