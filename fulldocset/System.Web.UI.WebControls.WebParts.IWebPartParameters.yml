  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Ottiene il valore dei dati dal provider di connessione."
  remarks: "Il metodo GetParametersData viene utilizzato per recuperare i valori dal provider in base a un parametro. Il metodo rappresentato dal `callback` parametro elabora i dati per l&quot;utilizzo da parte del consumer."
  syntax:
