  name: IWebPartParameters
  nameWithType: IWebPartParameters
  fullName: System.Web.UI.WebControls.WebParts.IWebPartParameters
  type: Interface
  summary: "Definisce il contratto implementato da un controllo Web part per passare un valore di parametro in una connessione Web part."
  remarks: "Dati vengono inviati in genere da un provider a un consumer in una connessione Web part. Tuttavia, in alcuni casi, un provider richiede un parametro dal consumer per determinare i valori che è necessario inviare nuovamente. L&quot;interfaccia IWebPartParameters definisce membri da implementare per agevolare il passaggio di un parametro da un consumer a un provider.       La <xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer>classe implementa l&quot;interfaccia IWebPartParameters.</xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer> Convertitori vengono utilizzati per convertire i dati tra due controlli Web part con punti di connessione incompatibili. Oggetto <xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer>oggetto trasforma i dati da un provider che implementa il <xref:System.Web.UI.WebControls.WebParts.IWebPartRow>interfaccia quando il provider richiede un parametro dal consumer.</xref:System.Web.UI.WebControls.WebParts.IWebPartRow> </xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer>       Il <xref:System.Web.UI.WebControls.WebParts.IWebPartParameters.GetParametersData%2A>metodo recupera i dati dal provider e fornisce un metodo di callback per elaborare i dati per il consumer.</xref:System.Web.UI.WebControls.WebParts.IWebPartParameters.GetParametersData%2A> Il metodo di callback può essere un metodo personalizzato all&quot;interno del consumer che imposta i valori restituiti di conseguenza."
  syntax:
    content: public interface IWebPartParameters
  implements: []
  platform:
  - net462
