  name: HttpRuntime
  nameWithType: HttpRuntime
  fullName: System.Web.HttpRuntime
  type: Class
  summary: "Fornisce un set di servizi di runtime ASP.NET per l&quot;applicazione corrente."
  remarks: "L&quot;oggetto HttpRuntime viene utilizzato all&quot;inizio del modello di pipeline ASP.NET che elabora le richieste HTTP. Il <xref:System.Web.HttpRuntime.ProcessRequest%2A>metodo unità di elaborazione di tutte le successive ASP.NET Web.</xref:System.Web.HttpRuntime.ProcessRequest%2A>       Gli sviluppatori di pagina possono utilizzare le proprietà della classe HttpRuntime per reperire informazioni sul dominio applicazione corrente per motivi di diagnostica, ad esempio. Gli sviluppatori che creano pipeline di processo personalizzato o un ambiente di hosting personalizzato devono chiamare il <xref:System.Web.HttpRuntime.ProcessRequest%2A>metodo da una classe derivata da <xref:System.Web.HttpWorkerRequest>o <xref:System.Web.Hosting.SimpleWorkerRequest>classe.</xref:System.Web.Hosting.SimpleWorkerRequest> </xref:System.Web.HttpWorkerRequest> </xref:System.Web.HttpRuntime.ProcessRequest%2A>"
  example:
  - "The following example demonstrates how to get properties of the HttpRuntime class representing the current application domain and display them to the browser.  \n  \n [!code-vb[SystemWebHttpRuntime#1](~/add/codesnippet/visualbasic/t-system.web.httpruntime_1.aspx)]\n [!code-cs[SystemWebHttpRuntime#1](~/add/codesnippet/csharp/t-system.web.httpruntime_1.aspx)]"
