  name: DateTimeConverter
  nameWithType: DateTimeConverter
  fullName: System.ComponentModel.DateTimeConverter
  type: Class
  summary: "Fornisce un convertitore di tipi per convertire <xref:System.DateTime>gli oggetti in e da diverse altre rappresentazioni.</xref:System.DateTime>"
  remarks: "Questo convertitore può solo convertire un <xref:System.DateTime>oggetto in e da una stringa.</xref:System.DateTime>       Il <xref:System.ComponentModel.TypeConverter.ConvertFrom%2A>metodo utilizza il <xref:System.DateTime.Parse%2A>metodo la <xref:System.DateTime>classe per la conversione da una stringa.</xref:System.DateTime> </xref:System.DateTime.Parse%2A> </xref:System.ComponentModel.TypeConverter.ConvertFrom%2A>       Il <xref:System.ComponentModel.TypeConverter.ConvertTo%2A>metodo utilizza le impostazioni cultura correnti, se un <xref:System.Globalization.CultureInfo>non viene fornito.</xref:System.Globalization.CultureInfo> </xref:System.ComponentModel.TypeConverter.ConvertTo%2A> In genere, <xref:System.ComponentModel.TypeConverter.ConvertTo%2A>utilizza il <xref:System.Globalization.DateTimeFormatInfo.ShortDatePattern%2A>proprietà per formattare una data e <xref:System.Globalization.DateTimeFormatInfo.ShortDatePattern%2A>con il <xref:System.Globalization.DateTimeFormatInfo.ShortTimePattern%2A>proprietà per formattare una data e ora.</xref:System.Globalization.DateTimeFormatInfo.ShortTimePattern%2A> </xref:System.Globalization.DateTimeFormatInfo.ShortDatePattern%2A> </xref:System.Globalization.DateTimeFormatInfo.ShortDatePattern%2A> </xref:System.ComponentModel.TypeConverter.ConvertTo%2A> Se il <xref:System.Globalization.CultureInfo.InvariantCulture%2A>proprietà viene passata, <xref:System.ComponentModel.TypeConverter.ConvertTo%2A>utilizza aaaa-mm-gg per formattare una data e <xref:System.Object.ToString%2A>per formattare una data e ora.</xref:System.Object.ToString%2A> </xref:System.ComponentModel.TypeConverter.ConvertTo%2A> </xref:System.Globalization.CultureInfo.InvariantCulture%2A>       Per ulteriori informazioni sui convertitori di tipi, vedere la <xref:System.ComponentModel.TypeConverter>classe di base e [procedura: implementare un convertitore di tipi](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>      > [!NOTE] > È consigliabile non creare mai un&quot;istanza di DateTimeConverter. In alternativa, chiamare il <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>metodo della <xref:System.ComponentModel.TypeDescriptor>classe.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> Per ulteriori informazioni, vedere gli esempi nella <xref:System.ComponentModel.TypeConverter>classe base.</xref:System.ComponentModel.TypeConverter>"
  example:
  - "The following code example converts a variable of type <xref:System.DateTime> to a string, and vice versa.  \n  \n [!code-cs[Converters#9](~/add/codesnippet/csharp/t-system.componentmodel._111_1.cs)]\n [!code-vb[Converters#9](~/add/codesnippet/visualbasic/t-system.componentmodel._111_1.vb)]\n [!code-cpp[Converters#9](~/add/codesnippet/cpp/t-system.componentmodel._111_1.cpp)]"
