  summary: "Ottiene o imposta il gestore interno che elabora i messaggi di risposta HTTP."
  remarks: "Questa proprietà InnerHandler può essere impostata solo prima viene usata la classe (il <xref:System.Net.Http.DelegatingHandler.SendAsync%2A>metodo viene chiamato).</xref:System.Net.Http.DelegatingHandler.SendAsync%2A>       Si noti che è possibile che la proprietà InnerHandler può essere un gestore di delega, anche se ciò è insolito. Questo approccio consente la creazione degli stack del gestore per i messaggi di risposta HTTP."
  syntax:
    content: public System.Net.Http.HttpMessageHandler InnerHandler { get; set; }
    return:
      type: System.Net.Http.HttpMessageHandler
      description: "Il gestore interno per i messaggi di risposta HTTP."
