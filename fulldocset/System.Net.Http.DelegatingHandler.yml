  fullName: System.Net.Http.DelegatingHandler
  type: Class
  summary: "Un tipo per i gestori HTTP che delegano l&quot;elaborazione dei messaggi di risposta HTTP a un altro gestore, denominato gestore interno."
  remarks: "L&quot;applicazione in genere creare un&quot;istanza di questa classe e quindi impostare il gestore interno o fornire un gestore interno nel costruttore.       Si noti che <xref:System.Net.Http.DelegatingHandler.InnerHandler%2A>proprietà può essere un gestore delega troppo.</xref:System.Net.Http.DelegatingHandler.InnerHandler%2A> Questo approccio consente la creazione degli stack del gestore per elaborare i messaggi di risposta HTTP."
  syntax:
    content: 'public abstract class DelegatingHandler : System.Net.Http.HttpMessageHandler'
  inheritance:
