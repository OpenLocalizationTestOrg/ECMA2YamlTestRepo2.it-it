  fullName: System.Windows.Automation.Peers.ItemAutomationPeer
  type: Class
  summary: "Espone un elemento di dati in un <xref:System.Windows.Controls.ItemsControl.Items*>insieme a [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)].</xref:System.Windows.Controls.ItemsControl.Items*>"
  remarks: "Elementi di dati che non sono presenti anche <xref:System.Windows.UIElement>tipi non hanno elementi figlio; tuttavia, possono avere un <xref:System.Windows.UIElement>struttura ad albero e un oggetto corrispondente [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] struttura ad albero.</xref:System.Windows.UIElement> </xref:System.Windows.UIElement>       Ad esempio, un <xref:System.Windows.Controls.ListBox>può avere una raccolta di stringhe che contengono gli elementi di dati.</xref:System.Windows.Controls.ListBox> Quando tali elementi vengono elaborati da un <xref:System.Windows.Controls.ItemsControl>per la visualizzazione, un <xref:System.Windows.UIElement>albero viene creata per loro.</xref:System.Windows.UIElement> </xref:System.Windows.Controls.ItemsControl> Questa struttura può disporre di un corrispondente [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] struttura ad albero. Dopo aver creata la struttura ad albero, [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] unisce il <xref:System.Windows.UIElement>ad albero in un [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] struttura ad albero.</xref:System.Windows.UIElement> ItemAutomationPeer funziona con il relativo <xref:System.Windows.UIElement>controparte, se presente, per ottenere ulteriori informazioni sul <xref:System.Windows.UIElement>struttura ad albero.</xref:System.Windows.UIElement> </xref:System.Windows.UIElement>       Solo gli elementi di dati visibili, o più precisamente, il corrispondente <xref:System.Windows.UIElement>alberi, hanno questa dualità.</xref:System.Windows.UIElement> Elementi di dati non visibili, che hanno corrispondente <xref:System.Windows.UIElement>alberi, hanno un solo ItemAutomationPeer.</xref:System.Windows.UIElement>"
  syntax:
    content: 'public abstract class ItemAutomationPeer : System.Windows.Automation.Peers.AutomationPeer, System.Windows.Automation.Provider.IVirtualizedItemProvider'
