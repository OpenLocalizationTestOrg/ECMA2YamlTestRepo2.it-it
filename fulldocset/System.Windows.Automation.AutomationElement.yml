  remarks: "Un <xref:System.Windows.Automation.AutomationElement>non sia selezionabile se è completamente nascosto da un&quot;altra finestra.</xref:System.Windows.Automation.AutomationElement>       Un <xref:System.Windows.Automation.AutomationElement>è selezionabile quando soddisfa tutte le condizioni seguenti:-livello di codice visibile e disponibile con il [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] struttura ad albero.</xref:System.Windows.Automation.AutomationElement>      -Viene scorso completamente all&quot;interno del relativo contenitore padre, se presente. Se l&quot;elemento viene troncato, non c&quot;è garanzia che è selezionabile.      -L&quot;elemento non è nascosto da un altro elemento dell&quot;interfaccia utente. Se l&quot;elemento è parzialmente nascosto da un elemento dell&quot;interfaccia utente diverso da suoi predecessori, potrebbe non essere selezionabile.      -La finestra che contiene l&quot;elemento deve essere selezionabile. Ad esempio, la finestra non è selezionabile se nella finestra contenitore è completamente trasparente. Clic del mouse possa fare clic su nella finestra di sotto, pertanto tutti i controlli all&quot;interno della finestra trasparente non restituirà punti selezionabili.      -Se l&quot;elemento è un contenitore (ad esempio l&quot;elenco o una visualizzazione albero), è necessario che un punto che, se selezionato verrà dello sfondo del controllo stato attivo. Se ogni parte del controllo contenitore è occupata da un elemento figlio, non è selezionabile.       Non c&quot;è garanzia che un controllo risponda quando si fa clic su un punto definito come selezionabile dal provider di automazione interfaccia utente. Si consideri l&quot;utilizzo di pattern di controllo per eseguire azioni su controlli."
