  namespace: System.Windows.Automation
  summary: "Identifica la <xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId*>proprietà, viene utilizzata per identificare elementi.</xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId*>"
  remarks: "Questo identificatore viene usato dalle applicazioni client di automazione interfaccia utente. Provider di automazione interfaccia utente deve utilizzare l&quot;identificatore equivalente in <xref:System.Windows.Automation.AutomationElementIdentifiers>.</xref:System.Windows.Automation.AutomationElementIdentifiers>       Questa proprietà può anche essere recuperata i <xref:System.Windows.Automation.AutomationElement.Current%2A>o <xref:System.Windows.Automation.AutomationElement.Cached%2A>proprietà.</xref:System.Windows.Automation.AutomationElement.Cached%2A> </xref:System.Windows.Automation.AutomationElement.Current%2A>       I valori restituiti della proprietà sono di tipo <xref:System.String>.</xref:System.String> Il valore predefinito per la proprietà è una stringa vuota.       Quando è disponibile AutomationIdProperty dell&quot;elemento deve essere sempre lo stesso in qualsiasi istanza dell&quot;applicazione indipendentemente dalla lingua dell&quot;utente. Il valore deve essere univoco tra elementi di pari livello, ma non necessariamente univoco nell&quot;intero desktop. Ad esempio, più istanze di un&quot;applicazione o più visualizzazioni cartella in Esplora risorse e possono contenere elementi con la stessa AutomationIdProperty, ad esempio &quot;SystemMenuBar&quot;.       Sebbene il supporto di un <xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId%2A>è sempre consigliato per migliore testabilità, questa proprietà non è obbligatoria.</xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId%2A> In cui è supportata, un <xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId%2A>è utile per la creazione di automazione dei test, gli script eseguiti indipendentemente dalla lingua dell&quot;interfaccia utente.</xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId%2A> I client non devono formulare ipotesi per quanto riguarda la <xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId%2A>esposte da altre applicazioni.</xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId%2A> Un <xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId%2A>non necessariamente è stabile nelle diverse versioni o build di un&quot;applicazione.</xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId%2A>       Le istanze di [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] elementi vengono identificati in modo univoco sul desktop dalle loro <xref:System.Windows.Automation.AutomationElement.RuntimeIdProperty>proprietà.</xref:System.Windows.Automation.AutomationElement.RuntimeIdProperty>      > [!NOTE] > AutomationIdProperty è supportato da tutti gli elementi di automazione interfaccia utente nella visualizzazione controlli, ad eccezione di primo livello dell&quot;applicazione, gli elementi di automazione interfaccia utente derivati da [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] controlli che non contengono un ID o X:UID e gli elementi di automazione interfaccia utente derivati da [!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] controlli che non contengono un ID di controllo."
  example:
