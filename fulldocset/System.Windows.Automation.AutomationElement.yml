  summary: "Identifica la <xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AcceleratorKey*>proprietà.</xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AcceleratorKey*>"
  remarks: "Questo identificatore viene usato dalle applicazioni client di automazione interfaccia utente. Provider di automazione interfaccia utente deve utilizzare l&quot;identificatore equivalente in <xref:System.Windows.Automation.AutomationElementIdentifiers>.</xref:System.Windows.Automation.AutomationElementIdentifiers>       Questa proprietà può anche essere recuperata i <xref:System.Windows.Automation.AutomationElement.Current%2A>o <xref:System.Windows.Automation.AutomationElement.Cached%2A>proprietà.</xref:System.Windows.Automation.AutomationElement.Cached%2A> </xref:System.Windows.Automation.AutomationElement.Current%2A>       Le combinazioni di tasti di scelta rapida richiamano un&quot;azione. Ad esempio, CTRL + A viene spesso utilizzato per richiamare il **aprire** comune finestra di dialogo. Un <xref:System.Windows.Automation.AutomationElement>che ha la proprietà di chiave di tasti di scelta rapida impostata sempre implementa la <xref:System.Windows.Automation.InvokePattern>classe.</xref:System.Windows.Automation.InvokePattern> </xref:System.Windows.Automation.AutomationElement>       I valori restituiti della proprietà sono di tipo <xref:System.String>.</xref:System.String> Il valore predefinito per la proprietà è una stringa vuota."
