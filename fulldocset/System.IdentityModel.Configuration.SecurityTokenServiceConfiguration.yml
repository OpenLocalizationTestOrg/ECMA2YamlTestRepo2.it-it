- uid: System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.DefaultTokenType
  id: DefaultTokenType
  parent: System.IdentityModel.Configuration.SecurityTokenServiceConfiguration
  langs:
  - csharp
  name: DefaultTokenType
  nameWithType: SecurityTokenServiceConfiguration.DefaultTokenType
  fullName: System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.DefaultTokenType
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Configuration
  summary: "Ottiene o imposta il tipo di token predefinito utilizzato nel rilascio dei token."
  remarks: "I valori stringa vengono specificati nel formato URI. ad esempio, per il tipo di token SAML 1.1, le operazioni seguenti sono il valore di stringa: http://docs.oasis-open.org/wss/oasis-wss-saml-token-profile-1.1#SAMLV1.1.       Il valore predefinito è impostato il tipo di token SAML 1.1."
  syntax:
    content: public string DefaultTokenType { get; set; }
