  name: BitmapEffect
  nameWithType: BitmapEffect
  fullName: System.Windows.Media.Effects.BitmapEffect
  type: Class
  summary: "**Nota: Questa API è obsoleta.** L&quot;alternativa non obsoleta è <xref href=&quot;System.Windows.Media.Effects.Effect&quot;> </xref>.       Definisce un effetto bitmap. Le classi derivate definiscono gli effetti che possono essere applicati a un <xref href=&quot;System.Windows.Media.Visual&quot;> </xref> dell&quot;oggetto, ad esempio un <xref href=&quot;System.Windows.Controls.Button&quot;> </xref> o <xref href=&quot;System.Windows.Controls.Image&quot;> </xref>."
  remarks: "> [!NOTE] >  [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)]gli effetti bitmap sono rendering software. Verrà inoltre eseguito il rendering di qualsiasi oggetto che applica un effetto nel software. Non è consigliabile applicare effetti bitmap a elementi visivi di grandi dimensioni o le animazioni, perché questo può influire negativamente sulle prestazioni.      > [!CAUTION] > Gli effetti bitmap non supportano l&quot;esecuzione in attendibilità parziale. Un&quot;applicazione deve disporre delle autorizzazioni di attendibilità totale per utilizzare gli effetti bitmap.       Scala vengono applicate a un oggetto visivo prima di applicata un effetto. In caso di una trasformazione di scala non uniforme, l&quot;effetto utilizzerà il più elevato tra i valori di scala.       Gli aggiornamenti per la struttura ad albero visuale di un <xref:System.Windows.Media.VisualBrush>non verranno propagati se è un BitmapEffect nella catena padre del pennello.</xref:System.Windows.Media.VisualBrush> È possibile risolvere questa limitazione di imporre un aggiornamento della scena sull&quot;oggetto padre dell&quot;effetto. È possibile chiamare <xref:System.Windows.UIElement.InvalidateVisual%2A>o includere un&quot;animazione per forzare un aggiornamento di scena.</xref:System.Windows.UIElement.InvalidateVisual%2A>       Gli effetti personalizzati ereditano questa classe per creare un&quot;interfaccia gestita per l&quot;effetto non gestito. Per ulteriori informazioni, vedere il [BitmapEffect non gestita](https://msdn.microsoft.com/library/ms735092.aspx) API."
  syntax:
    content: 'public abstract class BitmapEffect : System.Windows.Media.Animation.Animatable'
