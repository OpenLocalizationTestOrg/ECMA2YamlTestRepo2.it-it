- uid: System.Windows.Controls.GroupStyle.AlternationCount
  id: AlternationCount
  parent: System.Windows.Controls.GroupStyle
  langs:
  - csharp
  name: AlternationCount
  nameWithType: GroupStyle.AlternationCount
  fullName: System.Windows.Controls.GroupStyle.AlternationCount
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Ottiene o imposta il numero di alternativi <xref href=&quot;System.Windows.Controls.GroupItem&quot;> </xref> oggetti."
  remarks: "La proprietà AlternationCount e <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>proprietà associata consentono di specificare l&quot;aspetto per due o più alternati <xref:System.Windows.Controls.GroupItem>oggetti.</xref:System.Windows.Controls.GroupItem> </xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> Ad esempio, è possibile specificare i colori di sfondo alternativi per ogni terzo <xref:System.Windows.Controls.GroupItem>in un <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.GroupItem>  <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>Viene assegnato a ogni <xref:System.Windows.Controls.GroupItem> <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.GroupItem> </xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>  <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>inizia da 0, con incrementi fino a quando non è AlternationCount meno 1 e quindi riavviato da 0.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> Ad esempio, se AlternationCount è 3 e sono disponibili sette <xref:System.Windows.Controls.GroupItem>gli oggetti di <xref:System.Windows.Controls.ItemsControl>, la tabella seguente elenca il <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>per ogni elemento.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.GroupItem>      | Posizione di <xref:System.Windows.Controls.GroupItem>nel <xref:System.Windows.Controls.ItemsControl>|<xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>|   |-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|-------------------------------------------------------------------------------------------------------------------------------------------------------------------|   |&1; |&0; |   |&2; |&1; |   |&3; |&2; |   |&4; |&0; |   |&5; |&1; |   |&6; |&2; |   |&7; |&0; |       Esistono diversi metodi che è possibile utilizzare per specificare diversi aspetti per alternativi <xref:System.Windows.Controls.GroupItem>oggetti.</xref:System.Windows.Controls.GroupItem> </xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.GroupItem> Un metodo consiste nell&quot;associare le proprietà <xref:System.Windows.Controls.GroupStyle.HeaderTemplate%2A>o <xref:System.Windows.Controls.GroupStyle.ContainerStyle%2A>di una di <xref:System.Windows.Controls.GroupStyle>a <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.GroupStyle> </xref:System.Windows.Controls.GroupStyle.ContainerStyle%2A> </xref:System.Windows.Controls.GroupStyle.HeaderTemplate%2A> È quindi possibile utilizzare un <xref:System.Windows.Controls.AlternationConverter>per specificare il valore deve essere applicato per la <xref:System.Windows.Controls.GroupItem>che dispone di un determinato <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>valore.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.GroupItem> </xref:System.Windows.Controls.AlternationConverter> È anche possibile utilizzare i trigger per modificare il valore di una proprietà a seconda del valore del relativo <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>"
  example:
  - "The following example creates a <xref:System.Windows.Controls.ListBox> that is bound to a <xref:System.Windows.Data.CollectionViewSource> that groups the items in the collection. The example alternates the background for the header of each <xref:System.Windows.Controls.GroupItem> between two colors by doing the following:  \n  \n-   Sets AlternationCount to 2.  \n  \n-   Creates an <xref:System.Windows.Controls.AlternationConverter> that returns a <xref:System.Windows.Media.SolidColorBrush>, depending on the value of <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>.  \n  \n-   Binds the <xref:System.Windows.Controls.TextBlock.Background%2A> of the <xref:System.Windows.Controls.TextBlock> in the <xref:System.Windows.Controls.GroupStyle.HeaderTemplate%2A> to the <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> property and provides the <xref:System.Windows.Controls.AlternationConverter>. Note that the <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A> attached property is set on the <xref:System.Windows.Controls.GroupItem>, and the binding uses <xref:System.Windows.Data.RelativeSourceMode> to get its value.  \n  \n The example also alternates the background of the items in the <xref:System.Windows.Controls.ListBox> between three colors by setting the <xref:System.Windows.Controls.ItemsControl.AlternationCount%2A> on the <xref:System.Windows.Controls.ListBox> and binding the <xref:System.Windows.Controls.Control.Background%2A> of each <xref:System.Windows.Controls.ListBox> to the <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>. In this case, the background alternates between three colors.  \n  \n The <xref:System.Windows.Data.CollectionViewSource> that groups the items is not shown.  For information on how to group item, see [How to: Sort and Group Data Using a View in XAML](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-xml[AlternationIndexSnippets#3](~/add/codesnippet/xaml/AltnerationIndexSnippets/Window1.xaml#3)]"
  syntax:
    content: public int AlternationCount { get; set; }
    return:
      type: System.Int32
      description: "Il numero di alternativi <xref href=&quot;System.Windows.Controls.GroupItem&quot;> </xref> oggetti."
  overload: System.Windows.Controls.GroupStyle.AlternationCount*
  exceptions: []
  platform:
  - net462
