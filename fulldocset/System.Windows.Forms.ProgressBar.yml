  summary: "Ottiene o imposta il valore massimo dell&quot;intervallo del controllo."
  remarks: "Questa proprietà specifica il limite massimo di <xref:System.Windows.Forms.ProgressBar.Value%2A>proprietà.</xref:System.Windows.Forms.ProgressBar.Value%2A> Quando viene modificato il valore della proprietà numero massimo, il <xref:System.Windows.Forms.ProgressBar>controllo viene ridisegnato per riflettere il nuovo intervallo del controllo.</xref:System.Windows.Forms.ProgressBar> Quando il valore di <xref:System.Windows.Forms.ProgressBar.Value%2A>è uguale al valore della proprietà numero massimo, l&quot;indicatore di stato viene riempita completamente.</xref:System.Windows.Forms.ProgressBar.Value%2A>       È possibile utilizzare questa proprietà per specificare un valore a cui il <xref:System.Windows.Forms.ProgressBar.Value%2A>deve essere impostata (impostando il <xref:System.Windows.Forms.ProgressBar.Value%2A>proprietà o tramite il <xref:System.Windows.Forms.ProgressBar.Increment%2A>o <xref:System.Windows.Forms.ProgressBar.PerformStep%2A>metodi) per indicare che un&quot;operazione è stata completata.</xref:System.Windows.Forms.ProgressBar.PerformStep%2A> </xref:System.Windows.Forms.ProgressBar.Increment%2A> </xref:System.Windows.Forms.ProgressBar.Value%2A> </xref:System.Windows.Forms.ProgressBar.Value%2A> Ad esempio, è possibile impostare il valore della proprietà massimo per il numero totale di file in un&quot;operazione di copia. Ogni volta che viene copiato un file, il <xref:System.Windows.Forms.ProgressBar.Value%2A>proprietà può essere incrementata di 1 fino a quando non viene copiato il numero totale di file.</xref:System.Windows.Forms.ProgressBar.Value%2A> A questo punto, l&quot;indicatore di stato risulterà riempito completamente."
  example:
  - "The following code example uses a <xref:System.Windows.Forms.ProgressBar> control to display the progress of a file copy operation. The example uses the <xref:System.Windows.Forms.ProgressBar.Minimum%2A> and Maximum properties to specify a range for the <xref:System.Windows.Forms.ProgressBar> that is equivalent to the number of files to copy. The code also uses the <xref:System.Windows.Forms.ProgressBar.Step%2A> property with the <xref:System.Windows.Forms.ProgressBar.PerformStep%2A> method to increment the value of the <xref:System.Windows.Forms.ProgressBar> as a file is copied. This example requires that you have a <xref:System.Windows.Forms.ProgressBar> control created called `pBar1` that is created within a <xref:System.Windows.Forms.Form> and that there is a method created called `CopyFile` (that returns a Boolean value indicating the file copy operation was completed successfully) that performs the file copy operation. The code also requires that an array of strings containing the files to copy is created and passed to the `CopyWithProgress` method defined in the example and that the method is called from another method or event in the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[ProgressBarOverview#1](~/add/codesnippet/cpp/p-system.windows.forms.p_17_1.cpp)]\n [!code-cs[ProgressBarOverview#1](~/add/codesnippet/csharp/p-system.windows.forms.p_17_1.cs)]\n [!code-vb[ProgressBarOverview#1](~/add/codesnippet/visualbasic/p-system.windows.forms.p_17_1.vb)]"
  syntax:
    content: public int Maximum { get; set; }
    return:
      type: System.Int32
      description: "Il valore massimo dell&quot;intervallo. Il valore predefinito è 100."
  overload: System.Windows.Forms.ProgressBar.Maximum*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Il valore specificato è minore di 0."
