  name: ProgressBar
  nameWithType: ProgressBar
  fullName: System.Windows.Forms.ProgressBar
  type: Class
  summary: "Rappresenta un controllo indicatore di stato di Windows."
  remarks: "Un controllo ProgressBar indica visivamente lo stato di avanzamento di un&quot;operazione lunga in uno dei tre stili:-segmentata blocchi che aumentano i passaggi da sinistra a destra.      -Una barra continua che viene compilato da sinistra a destra.      -Un blocco che scorre all&quot;interno di un ProgressBar in un testo scorrevole.       Il <xref:System.Windows.Forms.ProgressBar.Style%2A>proprietà determina lo stile di ProgressBar che viene visualizzato.</xref:System.Windows.Forms.ProgressBar.Style%2A> Si noti che il controllo ProgressBar può solo essere orientato orizzontalmente. Per un esempio di come creare un ProgressBar orientato verticalmente, vedere la <xref:System.Windows.Forms.ProgressBarRenderer>classe.</xref:System.Windows.Forms.ProgressBarRenderer> Il controllo ProgressBar in genere viene utilizzato quando un&quot;applicazione esegue attività quali la copia dei file o la stampa di documenti. Gli utenti di un&quot;applicazione potrebbero considerare un&quot;applicazione non risponde se è presente alcun segnale visivo. Tramite il controllo ProgressBar nell&quot;applicazione, di avviso l&quot;utente che l&quot;applicazione esegue un&quot;attività di lunga durata e che l&quot;applicazione sia ancora attivo.       Il <xref:System.Windows.Forms.ProgressBar.Maximum%2A>e <xref:System.Windows.Forms.ProgressBar.Minimum%2A>definiscono l&quot;intervallo di valori che rappresentano lo stato di avanzamento di un&quot;attività.</xref:System.Windows.Forms.ProgressBar.Minimum%2A> </xref:System.Windows.Forms.ProgressBar.Maximum%2A> Il <xref:System.Windows.Forms.ProgressBar.Minimum%2A>è in genere impostata su un valore pari a 0 e <xref:System.Windows.Forms.ProgressBar.Maximum%2A>è in genere impostata su un valore che indica il completamento di un&quot;attività.</xref:System.Windows.Forms.ProgressBar.Maximum%2A> </xref:System.Windows.Forms.ProgressBar.Minimum%2A> Ad esempio, per visualizzare correttamente lo stato di avanzamento della copia di un gruppo di file, il <xref:System.Windows.Forms.ProgressBar.Maximum%2A>proprietà può essere impostata sul numero totale di file da copiare.</xref:System.Windows.Forms.ProgressBar.Maximum%2A>       Il <xref:System.Windows.Forms.ProgressBar.Value%2A>proprietà rappresenta la percentuale di completamento dell&quot;operazione da parte dell&quot;applicazione.</xref:System.Windows.Forms.ProgressBar.Value%2A> Il valore visualizzato dal ProgressBar è solo un&quot;approssimazione il valore corrente di <xref:System.Windows.Forms.ProgressBar.Value%2A>proprietà.</xref:System.Windows.Forms.ProgressBar.Value%2A> In base alla dimensione del ProgressBar, la <xref:System.Windows.Forms.ProgressBar.Value%2A>proprietà consente di determinare quando visualizzare il blocco successivo o aumentare le dimensioni della barra di.</xref:System.Windows.Forms.ProgressBar.Value%2A>       Esistono diversi modi per modificare il valore visualizzato per il controllo ProgressBar oltre alla modifica di <xref:System.Windows.Forms.ProgressBar.Value%2A>proprietà direttamente.</xref:System.Windows.Forms.ProgressBar.Value%2A> È possibile utilizzare il <xref:System.Windows.Forms.ProgressBar.Step%2A>proprietà per specificare un valore specifico per incrementare la <xref:System.Windows.Forms.ProgressBar.Value%2A>proprietà e quindi chiamare il <xref:System.Windows.Forms.ProgressBar.PerformStep%2A>metodo per incrementare il valore.</xref:System.Windows.Forms.ProgressBar.PerformStep%2A> </xref:System.Windows.Forms.ProgressBar.Value%2A> </xref:System.Windows.Forms.ProgressBar.Step%2A> Per modificare il valore di incremento, è possibile utilizzare il <xref:System.Windows.Forms.ProgressBar.Increment%2A>(metodo) e specificare un valore di incremento di <xref:System.Windows.Forms.ProgressBar.Value%2A>proprietà.</xref:System.Windows.Forms.ProgressBar.Value%2A> </xref:System.Windows.Forms.ProgressBar.Increment%2A>      > [!NOTE] > <xref:System.Windows.Forms.Control.ForeColor%2A>e <xref:System.Windows.Forms.Control.BackColor%2A>Cambia per ProgressBar non verrà eseguito quando sono abilitati gli stili di visualizzazione per [!INCLUDE[WinXpFamily](~/add/includes/winxpfamily-md.md)] e versioni successive.</xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Control.ForeColor%2A>"
  example:
  - "The following code example uses a ProgressBar control to display the progress of a file copy operation. The example uses the <xref:System.Windows.Forms.ProgressBar.Minimum%2A> and <xref:System.Windows.Forms.ProgressBar.Maximum%2A> properties to specify a range for the ProgressBar that is equivalent to the number of files to copy. The code also uses the <xref:System.Windows.Forms.ProgressBar.Step%2A> property with the <xref:System.Windows.Forms.ProgressBar.PerformStep%2A> method to increment the value of the ProgressBar as a file is copied. This example requires that you have a ProgressBar control created called `pBar1` that is created within a <xref:System.Windows.Forms.Form> and that there is a method created called `CopyFile` (that returns a Boolean value indicating the file copy operation was completed successfully) that performs the file copy operation. The code also requires that an array of strings containing the files to copy is created and passed to the `CopyWithProgress` method defined in the example and that the method is called from another method or event in the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[ProgressBarOverview#1](~/add/codesnippet/cpp/t-system.windows.forms.p_6_1.cpp)]\n [!code-cs[ProgressBarOverview#1](~/add/codesnippet/csharp/t-system.windows.forms.p_6_1.cs)]\n [!code-vb[ProgressBarOverview#1](~/add/codesnippet/visualbasic/t-system.windows.forms.p_6_1.vb)]"
