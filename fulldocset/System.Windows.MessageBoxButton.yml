  summary: "Specifica i pulsanti visualizzati in una finestra di messaggio. Utilizzato come un argomento di <xref:System.Windows.MessageBox.Show*>metodo.</xref:System.Windows.MessageBox.Show*>"
  remarks: "Per impostazione predefinita, il <xref:System.Windows.MessageBox.Show%2A>metodo il <xref:System.Windows.MessageBox>tipo consente di visualizzare una finestra di messaggio che ha un **OK** pulsante.</xref:System.Windows.MessageBox> </xref:System.Windows.MessageBox.Show%2A> È possibile utilizzare l&quot;overload del <xref:System.Windows.MessageBox.Show%2A>metodo che accetta un argomento MessageBoxButton per specificare diverse combinazioni di pulsanti, tra cui **OK**, **OK**/**Annulla**, **Sì**/**n**, e **Sì**/**n**/**Annulla**.</xref:System.Windows.MessageBox.Show%2A>       Se si specifica YesNo, disabilitare il **Chiudi** pulsante nella barra del titolo di finestra di messaggio. Tuttavia, il **Chiudi** pulsante è abilitato per tutte le altre opzioni. Quando un utente fa clic il **Chiudi** pulsante o le pressioni di **ESC** chiave, una finestra di messaggio restituisce un valore <xref:System.Windows.MessageBoxResult>.</xref:System.Windows.MessageBoxResult> Tuttavia, se in una finestra di messaggio viene visualizzato solo un **OK** pulsante, facendo clic su di **Chiudi** pulsante o premendo il **ESC** chiave fa sì che una finestra di messaggio verrà restituito un valore <xref:System.Windows.MessageBoxResult>.</xref:System.Windows.MessageBoxResult>       Il valore del pulsante su cui si fa clic viene restituito da <xref:System.Windows.MessageBox.Show%2A>ed è uno dei valori del <xref:System.Windows.MessageBoxResult>enumerazione.</xref:System.Windows.MessageBoxResult> </xref:System.Windows.MessageBox.Show%2A>"
