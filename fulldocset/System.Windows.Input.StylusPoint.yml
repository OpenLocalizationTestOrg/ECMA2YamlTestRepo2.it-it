  fullName: System.Windows.Input.StylusPoint
  type: Struct
  summary: "Rappresenta un singolo punto dati raccolto dal digitalizzatore e stilo."
  remarks: "StylusPoint raccoglie i dati quando un utente esegue l&quot;input penna utilizzando il digitalizzatore. Poiché le informazioni che segnala un digitalizzatore variano a seconda del produttore, le proprietà all&quot;interno di un StylusPoint possono variare. Per determinare se una proprietà è in StylusPoint, chiamare il <xref:System.Windows.Input.StylusPoint.HasProperty%2A>metodo.</xref:System.Windows.Input.StylusPoint.HasProperty%2A> Il <xref:System.Windows.Input.StylusPoint.Description%2A>proprietà contiene un <xref:System.Windows.Input.StylusPointDescription>che specifica quali proprietà sono presenti StylusPoint.</xref:System.Windows.Input.StylusPointDescription> </xref:System.Windows.Input.StylusPoint.Description%2A> Tutti gli oggetti StylusPoint contengono proprietà che specificano (x, y) coordinate, nonché la pressione."
