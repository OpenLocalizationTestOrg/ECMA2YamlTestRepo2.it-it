  type: Enum
  summary: "Contiene opzioni che specificano se il provider di persistenza deve codificare le informazioni sullo stato istanza usando l&quot;algoritmo GZip prima di salvare le informazioni sullo stato nell&quot;archivio di persistenza."
  remarks: '[!INCLUDE[netfx40_long](~/add/includes/netfx40-long-md.md)]viene fornito con un provider di persistenza SQL che costituisce l&quot;archivio di istanze del flusso di lavoro SQL, che è un&quot;implementazione concreta del <xref:System.Runtime.Persistence.InstanceStore>e viene utilizzata per mantenere informazioni sullo stato nel database di SQL Server.</xref:System.Runtime.Persistence.InstanceStore> Quando il `instanceEncodingOption` attributo è impostato su GZip per il <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>comportamento del servizio associato a un servizio, il provider di persistenza SQL Usa l&quot;algoritmo GZip per codificare le informazioni di stato di istanza per l&quot;istanza del servizio prima di salvare le informazioni sullo stato nel database di persistenza di SQL Server.</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>'
