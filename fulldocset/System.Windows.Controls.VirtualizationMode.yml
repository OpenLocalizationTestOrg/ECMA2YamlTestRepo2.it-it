  summary: "Specifica il metodo di <xref href=&quot;System.Windows.Controls.VirtualizingStackPanel&quot;> </xref> viene utilizzata per gestire la virtualizzazione dei relativi elementi figlio."
  remarks: "Per impostazione predefinita, un <xref:System.Windows.Controls.VirtualizingStackPanel>Crea un contenitore di elementi per ogni elemento visibile e lo elimina quando non è più necessario (ad esempio, quando l&quot;elemento è di fuori della visualizzazione).</xref:System.Windows.Controls.VirtualizingStackPanel> Quando un <xref:System.Windows.Controls.ItemsControl>contiene molti elementi, il processo di creazione ed eliminazione di contenitori di elementi può influire negativamente sulle prestazioni.</xref:System.Windows.Controls.ItemsControl> Quando <xref:System.Windows.Controls.VirtualizingPanel.VirtualizationMode%2A>è impostato su riciclo, il <xref:System.Windows.Controls.VirtualizingStackPanel>Riutilizza i contenitori di elementi anziché crearne uno nuovo ogni volta.</xref:System.Windows.Controls.VirtualizingStackPanel> </xref:System.Windows.Controls.VirtualizingPanel.VirtualizationMode%2A>       Quando <xref:System.Windows.Controls.VirtualizingStackPanel>non è possibile riciclare contenitori di elementi, utilizza la modalità standard di virtualizzazione, che consiste nel creare e rimuovere i contenitori di elementi per ogni elemento.</xref:System.Windows.Controls.VirtualizingStackPanel> Nell&quot;elenco seguente vengono descritti i casi quando la <xref:System.Windows.Controls.VirtualizingStackPanel>non possono essere riciclati contenitori: - il <xref:System.Windows.Controls.ItemsControl>contiene contenitori di elementi di tipi diversi.</xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.VirtualizingStackPanel>  Ad esempio, un <xref:System.Windows.Controls.Menu>potrebbero contenere elementi che utilizzano entrambi <xref:System.Windows.Controls.MenuItem>e <xref:System.Windows.Controls.Separator>oggetti come contenitori di elementi.</xref:System.Windows.Controls.Separator> </xref:System.Windows.Controls.MenuItem> </xref:System.Windows.Controls.Menu>      -Per creare in modo esplicito i contenitori di elementi per <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl>"
