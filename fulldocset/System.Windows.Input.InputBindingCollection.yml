  name: InputBindingCollection
  nameWithType: InputBindingCollection
  fullName: System.Windows.Input.InputBindingCollection
  type: Class
  summary: "Rappresenta una raccolta ordinata di <xref href=&quot;System.Windows.Input.InputBinding&quot;> </xref> oggetti."
  remarks: "Tutti gli oggetti che derivano da <xref:System.Windows.UIElement>un InputBindingCollection denominato <xref:System.Windows.UIElement.InputBindings%2A>.</xref:System.Windows.UIElement.InputBindings%2A> </xref:System.Windows.UIElement> Tutti gli oggetti che derivano da <xref:System.Windows.ContentElement>un InputBindingCollection denominato <xref:System.Windows.ContentElement.InputBindings%2A>.</xref:System.Windows.ContentElement.InputBindings%2A> </xref:System.Windows.ContentElement>       Tuttavia, se questi insiemi sono impostati [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], quindi gli elementi nella raccolta devono essere classi derivate di <xref:System.Windows.Input.InputBinding>anziché diretto <xref:System.Windows.Input.InputBinding>oggetti.</xref:System.Windows.Input.InputBinding> </xref:System.Windows.Input.InputBinding> In questo modo <xref:System.Windows.Input.InputBinding>non supporta un costruttore pubblico predefinito.</xref:System.Windows.Input.InputBinding> Di conseguenza, gli elementi in un InputBindingCollection che è stato impostato in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] corrisponderà in genere una <xref:System.Windows.Input.InputBinding>classe che supporta un costruttore pubblico predefinito, ad esempio <xref:System.Windows.Input.KeyBinding> <xref:System.Windows.Input.MouseBinding>.</xref:System.Windows.Input.MouseBinding> o</xref:System.Windows.Input.KeyBinding> derivata</xref:System.Windows.Input.InputBinding>"
  example:
  - "The following example creates a <xref:System.Windows.Input.KeyGesture> and associates it with a <xref:System.Windows.Input.KeyBinding>.  The <xref:System.Windows.Input.KeyBinding> is added to the InputBindingCollection on a <xref:System.Windows.Window>.  \n  \n [!code-xml[commandingoverviewsnippets#CommandingOverviewXAMLKeyBinding](~/add/codesnippet/xaml/CommandingOverviewSnippets/Window1.xaml#commandingoverviewxamlkeybinding)]  \n  \n [!code-cs[commandingoverviewsnippets#CommandingOverviewKeyBinding](~/add/codesnippet/csharp/CommandingOverviewSnippets/Window1.xaml.cs#commandingoverviewkeybinding)]\n [!code-vb[commandingoverviewsnippets#CommandingOverviewKeyBinding](~/add/codesnippet/visualbasic/commandingoverviewsnippets/window1.xaml.vb#commandingoverviewkeybinding)]"
