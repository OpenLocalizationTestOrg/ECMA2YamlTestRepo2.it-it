  summary: "Restituisce una matrice del <xref href=&quot;System.IO.Packaging.StreamInfo&quot;> </xref> istanze che sono attualmente contenute in questo archivio."
  remarks: "GetStreams restituirà sempre un <xref:System.IO.Packaging.StreamInfo>matrice, ma la matrice può essere vuoto (di lunghezza zero) se nessun flusso definito nell&quot;archivio.</xref:System.IO.Packaging.StreamInfo>       GetStreams offre una panoramica dei flussi attualmente definiti nell&quot;archivio.  I singoli <xref:System.IO.Packaging.StreamInfo>oggetti rifletterà lo stato aggiornato dei rispettivi flussi, ma la matrice restituita non verrà aggiornata con qualsiasi aggiunta o eliminazione.</xref:System.IO.Packaging.StreamInfo>  Chiamare GetStreams nuovamente per ottenere una matrice aggiornata come flussi aggiunti o eliminati nell&quot;archivio."
  syntax:
    content: public System.IO.Packaging.StreamInfo[] GetStreams ();
    parameters: []
    return:
      type: System.IO.Packaging.StreamInfo[]
      description: "Matrice del <xref href=&quot;System.IO.Packaging.StreamInfo&quot;> </xref> oggetti, ognuno dei quali punta a un flusso dei / o definiti all&quot;interno dell&quot;archivio."
  overload: System.IO.Packaging.StorageInfo.GetStreams*
  exceptions: []
  platform:
  - net462
