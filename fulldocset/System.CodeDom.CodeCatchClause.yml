  name: CodeCatchClause
  nameWithType: CodeCatchClause
  fullName: System.CodeDom.CodeCatchClause
  type: Class
  summary: "Rappresenta un <xref uid=&quot;langword_csharp_catch&quot; name=&quot;catch&quot; href=&quot;&quot;> </xref> blocco di eccezioni di un <xref uid=&quot;langword_csharp_try/catch&quot; name=&quot;try/catch&quot; href=&quot;&quot;> </xref> istruzione."
  remarks: "CodeCatchClause può essere utilizzato per rappresentare un `catch` blocco di eccezioni di un `try/catch` istruzione.       Il <xref:System.CodeDom.CodeCatchClause.CatchExceptionType%2A>proprietà specifica il tipo di eccezione da intercettare.</xref:System.CodeDom.CodeCatchClause.CatchExceptionType%2A> Il <xref:System.CodeDom.CodeCatchClause.LocalName%2A>proprietà specifica un nome per la variabile che rappresenta l&quot;eccezione che è stata intercettata.</xref:System.CodeDom.CodeCatchClause.LocalName%2A> Il <xref:System.CodeDom.CodeCatchClause.Statements%2A>proprietà collection contiene le istruzioni per il `catch` blocco.</xref:System.CodeDom.CodeCatchClause.Statements%2A>"
  example:
  - "The following example code demonstrates using CodeCatchClause objects to define exception handling clauses of a try...catch block.  \n  \n [!code-cs[CodeTryCatchFinallyExample#2](~/add/codesnippet/csharp/t-system.codedom.codecat_1_1.cs)]\n [!code-cpp[CodeTryCatchFinallyExample#2](~/add/codesnippet/cpp/t-system.codedom.codecat_1_1.cpp)]\n [!code-vb[CodeTryCatchFinallyExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codecat_1_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeCatchClause
