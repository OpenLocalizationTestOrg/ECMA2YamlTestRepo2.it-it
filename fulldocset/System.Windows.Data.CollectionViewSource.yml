  summary: "Il [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] proxy di un <xref href=&quot;System.Windows.Data.CollectionView&quot;> </xref> classe."
  remarks: "CollectionViewSource è un proxy per una <xref:System.Windows.Data.CollectionView>classe o una classe derivata da <xref:System.Windows.Data.CollectionView>.</xref:System.Windows.Data.CollectionView> </xref:System.Windows.Data.CollectionView> Consente a CollectionViewSource [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] codice per impostare usati comunemente <xref:System.Windows.Data.CollectionView>proprietà, passando queste impostazioni per la visualizzazione sottostante.</xref:System.Windows.Data.CollectionView> CollectionViewSource ha un <xref:System.Windows.Data.CollectionViewSource.View%2A>proprietà che contiene la visualizzazione effettiva e un <xref:System.Windows.Data.CollectionViewSource.Source%2A>proprietà che contiene la raccolta di origine.</xref:System.Windows.Data.CollectionViewSource.Source%2A> </xref:System.Windows.Data.CollectionViewSource.View%2A>       È possibile pensare di una visualizzazione di raccolta come livello di sopra la raccolta di origine di associazione che consente di esplorare e visualizzare la raccolta in base a ordinamento, filtro e query di gruppo, senza dover modificare l&quot;insieme di origine sottostante. Se la raccolta di origine implementa il <xref:System.Collections.Specialized.INotifyCollectionChanged>interfaccia, le modifiche generate dal <xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged>evento vengono propagate alle visualizzazioni.</xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged> </xref:System.Collections.Specialized.INotifyCollectionChanged>       Poiché le visualizzazioni non modificano le raccolte di origine sottostante, ogni raccolta di origine può avere più visualizzazioni associate. Ad esempio, potrebbe essere una raccolta di `Task` oggetti. Con l&quot;utilizzo di visualizzazioni, è possibile visualizzare gli stessi dati in modi diversi. Ad esempio, sul lato sinistro della pagina può da visualizzare le attività ordinate in base alla priorità e a destra, raggruppati per area.       Per ulteriori informazioni, vedere l&quot;associazione alla sezione raccolte di [Panoramica del Data Binding](~/add/includes/ajax-current-ext-md.md)."
