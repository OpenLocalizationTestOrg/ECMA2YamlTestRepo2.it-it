- uid: System.Windows.Data.CollectionViewSource.GetDefaultView(System.Object)
  id: GetDefaultView(System.Object)
  parent: System.Windows.Data.CollectionViewSource
  langs:
  - csharp
  name: GetDefaultView(Object)
  nameWithType: CollectionViewSource.GetDefaultView(Object)
  fullName: System.Windows.Data.CollectionViewSource.GetDefaultView(Object)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "Restituisce la visualizzazione predefinita per l&quot;origine specificata."
  remarks: "Questa visualizzazione predefinita non è associata a qualsiasi <xref:System.Windows.Data.CollectionViewSource>oggetti.</xref:System.Windows.Data.CollectionViewSource>       Tutte le raccolte presentano un valore predefinito <xref:System.Windows.Data.CollectionView>.</xref:System.Windows.Data.CollectionView> WPF è sempre associato a una visualizzazione anziché una raccolta. Se si associa direttamente a una raccolta, WPF crea effettivamente l&quot;associazione per la visualizzazione predefinita per la raccolta. Questa visualizzazione predefinita viene condivisa da tutte le associazioni alla raccolta, che fa sì che tutte le associazioni dirette alla raccolta di condividere l&quot;ordinamento, filtro, gruppo e caratteristiche elemento corrente della visualizzazione di un valore predefinito. In alternativa, è possibile creare una vista della raccolta in [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] o codice che usa la <xref:System.Windows.Data.CollectionViewSource>classe e associando il controllo a tale visualizzazione.</xref:System.Windows.Data.CollectionViewSource> Per un esempio, vedere [procedura: ordinare e gruppo di dati tramite una vista in XAML](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static System.ComponentModel.ICollectionView GetDefaultView (object source);
    parameters:
    - id: source
      type: System.Object
      description: "Un riferimento all&quot;oggetto dell&quot;origine di associazione."
    return:
      type: System.ComponentModel.ICollectionView
      description: "Restituisce un <xref href=&quot;System.ComponentModel.ICollectionView&quot;> </xref> oggetto che è la visualizzazione predefinita per la raccolta di origine specificato."
  overload: System.Windows.Data.CollectionViewSource.GetDefaultView*
  exceptions: []
  platform:
  - net462
