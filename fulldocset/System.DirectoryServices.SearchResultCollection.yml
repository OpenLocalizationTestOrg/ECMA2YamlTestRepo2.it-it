  summary: "Rilascia le risorse non gestite utilizzate da di <xref href=&quot;System.DirectoryServices.SearchResultCollection&quot;> </xref> oggetto ed eventualmente rilascia le risorse gestite."
  remarks: "Questo metodo viene chiamato dal metodo pubblico <xref:System.DirectoryServices.SearchResultCollection.Dispose%2A>metodo e <xref:System.Object.Finalize%2A>metodo.</xref:System.Object.Finalize%2A> </xref:System.DirectoryServices.SearchResultCollection.Dispose%2A> <xref:System.DirectoryServices.SearchResultCollection.Dispose%2A>richiama il metodo Dispose protetto con il `disposing` parametro impostato su `true`.</xref:System.DirectoryServices.SearchResultCollection.Dispose%2A> <xref:System.Object.Finalize%2A>richiama Dispose con il `disposing` parametro impostato su `false`.</xref:System.Object.Finalize%2A>       Quando il `disposing` parametro `true`, questo metodo rilascia tutte le risorse utilizzate dagli oggetti gestiti da questo <xref:System.DirectoryServices.SearchResultCollection>riferimenti.</xref:System.DirectoryServices.SearchResultCollection>       Il garbage collector non rilascia la memoria per un <xref:System.DirectoryServices.SearchResultCollection>oggetto.</xref:System.DirectoryServices.SearchResultCollection> Pertanto, è necessario chiamare il <xref:System.DirectoryServices.SearchResultCollection.Dispose%2A>metodo in modo esplicito per evitare una perdita di memoria.</xref:System.DirectoryServices.SearchResultCollection.Dispose%2A>       Questo metodo richiama il <xref:System.DirectoryServices.SearchResultCollection.Dispose%2A>metodo di ciascun oggetto nella raccolta.</xref:System.DirectoryServices.SearchResultCollection.Dispose%2A>       Per ulteriori informazioni su <xref:System.DirectoryServices.SearchResultCollection.Dispose>e <xref:System.Object.Finalize%2A>, vedere [la pulizia di risorse non gestite](~/add/includes/ajax-current-ext-md.md) e [si esegue l&quot;override del metodo Finalize](http://msdn.microsoft.com/en-us/8026cb68-fe93-43fc-96c1-c09ad7d64cd3).</xref:System.Object.Finalize%2A> </xref:System.DirectoryServices.SearchResultCollection.Dispose>"
  syntax:
    content: protected virtual void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>per rilasciare le risorse gestite e non gestite. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> per rilasciare solo le risorse non gestite."
