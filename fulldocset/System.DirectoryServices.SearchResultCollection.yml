  remarks: "Per raccolte il cui archivio sottostante non è disponibile pubblicamente, l&quot;implementazione prevista è di restituire l&quot;istanza corrente. Si noti che il puntatore all&quot;istanza corrente potrebbe non essere sufficiente per le raccolte che incapsulano altre raccolte; questi ultimi dovranno restituire la raccolta sottostante `SyncRoot` proprietà.       Classi di raccolte la maggior parte del <xref:System.Collections?displayProperty=fullName>dello spazio dei nomi anche implementare un `Synchronized` metodo, che fornisce un wrapper di sincronizzazione per la raccolta sottostante.</xref:System.Collections?displayProperty=fullName> Tuttavia, le classi derivate possono fornire una propria versione sincronizzata della raccolta mediante la <xref:System.Collections.ICollection.SyncRoot%2A>proprietà.</xref:System.Collections.ICollection.SyncRoot%2A> Il codice di sincronizzazione è necessario eseguire operazioni sul <xref:System.Collections.ICollection.SyncRoot%2A>della raccolta, non direttamente sulla raccolta.</xref:System.Collections.ICollection.SyncRoot%2A> In questo modo si garantisce il corretto funzionamento delle raccolte derivate da altri oggetti. In particolare, mantenuta la sincronizzazione con altri thread che potrebbero modificare contemporaneamente l&quot;istanza della raccolta.       In assenza di un `Synchronized` metodo in una raccolta, l&quot;utilizzo previsto per <xref:System.Collections.ICollection.SyncRoot%2A>simile al seguente: ```c#   ICollection MyCollection =...    lock(MyCollection.SyncRoot) {     // Some operation on the collection, which is now thread safe.    }   ``` [Visual Basic] ```   Dim myCollection as New ICollection()    SyncLock myCollection.SyncRoot     &quot; Some operation on the collection, which is now thread safe.    End SyncLock   ``` enumerazione di una raccolta non è quindi una procedura thread-safe.</xref:System.Collections.ICollection.SyncRoot%2A> Anche se una raccolta è sincronizzata, altri thread possa comunque modificare la raccolta, che determina l&quot;enumeratore generare un&quot;eccezione. Per garantire la protezione dei thread durante l&quot;enumerazione, bloccare la raccolta per l&quot;intera enumerazione oppure intercettare le eccezioni determinate dalle modifiche apportate da altri thread.       [Visual Basic, c#]       Esempio di codice seguente viene illustrato come bloccare la raccolta utilizzando la <xref:System.Collections.ICollection.SyncRoot%2A>durante l&quot;intera enumerazione: ```c#   ICollection myCollection = new ICollection();    lock(myCollection.SyncRoot) {     foreach (Object item in myCollection) {     // Insert your code here.     }    }   ``` ```vb#   Dim myCollection As New ICollection()    Dim item As Object    SyncLock myCollection.SyncRoot     For Each item In myCollection     &quot; Insert your code here.     Next item    End SyncLock   ```       </xref:System.Collections.ICollection.SyncRoot%2A>"
