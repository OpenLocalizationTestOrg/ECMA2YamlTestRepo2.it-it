  summary: "Ottiene l&quot;handle restituito dal [IDirectorySearch:: ExecuteSearch](http://msdn.microsoft.com/library/default.asp?url=/library/adsi/adsi/idirectorysearch_executesearch.asp) metodo che esegue la ricerca effettiva. Per ulteriori informazioni, vedere il [IDirectorySearch:: ExecuteSearch](http://msdn.microsoft.com/library/default.asp?url=/library/adsi/adsi/idirectorysearch_executesearch.asp) argomento in MSDN Library all&quot;indirizzo [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)."
  remarks: "Il <xref:System.DirectoryServices.DirectorySearcher>che ha creato questo insieme chiama il [IDirectorySearch:: ExecuteSearch](http://msdn.microsoft.com/library/default.asp?url=/library/adsi/adsi/idirectorysearch_executesearch.asp) metodo, che rende disponibili per l&quot;oggetto t: System.DirectoryServices.SearchResultCollection i risultati della query.</xref:System.DirectoryServices.DirectorySearcher> Per ulteriori informazioni, vedere il [IDirectorySearch:: ExecuteSearch](http://msdn.microsoft.com/library/default.asp?url=/library/adsi/adsi/idirectorysearch_executesearch.asp) argomento in MSDN Library all&quot;indirizzo [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library).       Ogni volta che viene eseguita una query, a cui è associato a un handle per i risultati della query relativa <xref:System.DirectoryServices.SearchResultCollection>oggetto.</xref:System.DirectoryServices.SearchResultCollection> Questo handle corrispondente all&quot;handle di ricerca in ADSI. L&quot;handle viene mantenuto finché non si chiama il <xref:System.DirectoryServices.SearchResultCollection.Dispose>metodo il <xref:System.DirectoryServices.SearchResultCollection>dell&quot;oggetto, è necessario chiamare <xref:System.DirectoryServices.SearchResultCollection.Dispose>per evitare una perdita di memoria.</xref:System.DirectoryServices.SearchResultCollection.Dispose> </xref:System.DirectoryServices.SearchResultCollection> </xref:System.DirectoryServices.SearchResultCollection.Dispose> Il garbage collector non libera la memoria per questo particolare oggetto."
  syntax:
