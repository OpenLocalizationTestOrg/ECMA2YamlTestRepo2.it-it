- uid: System.Windows.Forms.Design.IUIService.SetUIDirty
  id: SetUIDirty
  parent: System.Windows.Forms.Design.IUIService
  langs:
  - csharp
  name: SetUIDirty()
  nameWithType: IUIService.SetUIDirty()
  fullName: System.Windows.Forms.Design.IUIService.SetUIDirty()
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms.Design
  summary: "Imposta un flag che indica che l&quot;interfaccia utente è stato modificato."
  remarks: "Questo metodo indica che l&quot;interfaccia utente è stato modificato e che deve essere aggiornata. È importante indicare la necessità di un aggiornamento ogni volta che cambia lo stato dell&quot;elemento della barra degli strumenti o menu. La maggior parte degli ambienti di sviluppo memorizza nella cache lo stato di questi elementi per la velocità e sapere quando devono essere aggiornati. Questo metodo viene chiamato, ad esempio, dopo aver selezionati gli oggetti all&quot;interno di progettazione per abilitare il trasferimento e copiare le voci di menu."
  syntax:
    content: public void SetUIDirty ();
    parameters: []
  overload: System.Windows.Forms.Design.IUIService.SetUIDirty*
  exceptions: []
  platform:
  - net462
