  summary: "Rappresenta una tabella nell&quot;archivio dati."
  remarks: "La classe DesignerDataTable è uno dei diversi tipi che rappresentano lo schema dell&quot;archivio dati in fase di progettazione. Questi elementi dello schema vengono resi disponibili ai controlli nelle finestre di progettazione che implementa il <xref:System.ComponentModel.Design.Data.IDataEnvironment>interfaccia.</xref:System.ComponentModel.Design.Data.IDataEnvironment> Controlla l&quot;accesso gli oggetti dello schema tramite la chiamata di <xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>metodo dell&quot;interfaccia.</xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>       La classe DesignerDataTable rappresenta una singola tabella nell&quot;archivio dati. Una raccolta di oggetti DesignerDataTable viene restituita quando si chiama il <xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>metodo con il `schemaClass` parametro impostato su <xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass.Tables?displayProperty=fullName>.</xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass.Tables?displayProperty=fullName> </xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>"
