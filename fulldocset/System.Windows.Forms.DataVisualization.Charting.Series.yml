  summary: "Ottiene o imposta lo stile di disegno dei punti contrassegnati come vuoti."
  remarks: "La proprietà EmptyPointStyle determina lo stile di disegno dei punti contrassegnati come vuoti, ad esempio, nel colore del bordo, in immagini marcatore, colore di sfondo o immagini e così via.       Alcune proprietà sono applicabili solo per tipi di grafico specifico. Ad esempio, il <xref:System.Windows.Forms.DataVisualization.Charting.Series.BackImage%2A>proprietà non è applicabile ai grafici a linee, ma si applica a un grafico ad area.</xref:System.Windows.Forms.DataVisualization.Charting.Series.BackImage%2A>       Per visualizzare un&quot;immagine che indica un punto vuoto, utilizzare il <xref:System.Windows.Forms.DataVisualization.Charting.Series.MarkerImage%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.Series.MarkerStyle%2A>, proprietà e non il <xref:System.Windows.Forms.DataVisualization.Charting.Series.BackImage%2A>proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.Series.BackImage%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.MarkerStyle%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.MarkerImage%2A>       Il <xref:System.Windows.Forms.DataVisualization.Charting.Series.AxisLabel%2A>proprietà determina l&quot;etichetta dell&quot;asse per i punti vuoti.</xref:System.Windows.Forms.DataVisualization.Charting.Series.AxisLabel%2A> Si noti che per i tipi di grafico in pila, l&quot;etichetta dell&quot;asse è determinato dal <xref:System.Windows.Forms.DataVisualization.Charting.Series.AxisLabel%2A>proprietà della serie tracciata prima che questa proprietà è impostata.</xref:System.Windows.Forms.DataVisualization.Charting.Series.AxisLabel%2A>       Punti dati possono essere contrassegnati manualmente come vuoti impostando il <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint.IsEmpty%2A>proprietà `true`.</xref:System.Windows.Forms.DataVisualization.Charting.DataPoint.IsEmpty%2A> In alternativa, una del `InsertEmptyPoints` metodi di <xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator>classe può essere utilizzata per controllare i dati mancanti e per inserire punti vuoti se non è presente un punto dati.</xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator>      > [!NOTE] > Nel caso di grafici a linee, il colore della linea per le righe che si connettono a un punto vuoto è determinato dal <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.Color%2A>l&quot;impostazione della proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.Color%2A>"
