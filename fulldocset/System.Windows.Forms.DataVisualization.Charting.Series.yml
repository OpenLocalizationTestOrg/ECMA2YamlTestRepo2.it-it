  fullName: System.Windows.Forms.DataVisualization.Charting.Series
  type: Class
  summary: "Rappresenta gli attributi di serie e punti dati da archiviare."
  remarks: "Rappresenta una serie di dati di un oggetto di serie e viene archiviato in una <xref:System.Windows.Forms.DataVisualization.Charting.SeriesCollection>classe.</xref:System.Windows.Forms.DataVisualization.Charting.SeriesCollection>       Una serie Archivia <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>gli oggetti utilizzando la <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection>classe.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection> </xref:System.Windows.Forms.DataVisualization.Charting.DataPoint> Archivia anche gli attributi della serie di dati. Ad esempio, una serie di dati è un attributo color, attributo dell&quot;immagine di sfondo, l&quot;attributo della sfumatura di sfondo e così via.       Il <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>gli oggetti che appartengono a una serie dispongono anche i propri attributi.</xref:System.Windows.Forms.DataVisualization.Charting.DataPoint> In genere, se lo stesso attributo è impostato per un punto dati e la serie a cui appartiene, l&quot;attributo del punto dati ha la precedenza.       Una serie non è necessariamente tracciata in un grafico; è possibile archiviare i valori dei punti dati che vengono utilizzati per eseguire un calcolo da cui viene creata e quindi tracciata un&quot;altra serie. Serie A, viene tracciata, ad esempio, sia il risultato dell&quot;aggiunta di punti dati serie B e C serie insieme, anche se nessuna di queste serie viene tracciata. Per disegnare un oggetto di serie, il <xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>impostare sul nome della proprietà di <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>oggetto utilizzato per tracciare la serie.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>       Quando viene creata una serie, gli viene assegnato automaticamente il <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>oggetto denominato &quot;Predefinito&quot;, o per la prima area grafico disponibile nella raccolta aree grafico se l&quot;oggetto &quot;Predefinito&quot; non esiste.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>       Per disabilitare la visualizzazione di una serie, impostare il relativo <xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>proprietà in una stringa di lunghezza zero.</xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>       Il <xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartType%2A>proprietà determina il tipo di grafico che verrà utilizzato per tracciare questa serie, se viene disegnato.</xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartType%2A>"
