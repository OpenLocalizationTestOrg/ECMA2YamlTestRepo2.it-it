  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Ottiene o imposta un flag che indica se verrà utilizzati per i valori X indici dei punti dati."
  remarks: "Tutti i punti dati in una serie utilizzano indici sequenziali, e se questa proprietà è `true` quindi i punti dati saranno tracciati in sequenza, indipendentemente dal loro associati valori di X. Ciò significa che non vi saranno senza punti dati &quot;mancante&quot;.       Si supponga, ad esempio, sono disponibili tre (3) i punti dati in una serie con i valori X di 1, 2 e 4. Se questa proprietà è stata `false`, non vi sarà un punto dati mancante in corrispondenza della posizione di asse x con etichettata &quot;3&quot;. Tuttavia, se si imposta questa proprietà su `true`, i tre punti dati saranno tracciati punti 1, 2 e 4, in modo sequenziale, e non sarà presente alcun punto dati mancante. La posizione dell&quot;asse x con etichettata &quot;3&quot; non verrà visualizzati nel grafico.       Ciò è utile quando non si desidera avere punti dati mancanti per gli intervalli di conoscere che non sarà possibile dati, ad esempio i fine settimana.      > [!IMPORTANT] > Se si visualizzano più serie e almeno una serie utilizza valori X indicizzati, quindi tutte le serie devono essere allineate, vale a dire, hanno lo stesso numero di punti dati, e i punti corrispondenti devono avere gli stessi valori X."
