  name: IToolboxService
  nameWithType: IToolboxService
  fullName: System.Drawing.Design.IToolboxService
  type: Interface
  summary: "Fornisce metodi e proprietà per gestire ed eseguire query sulla casella degli strumenti nell&quot;ambiente di sviluppo."
  remarks: "IToolboxService (interfaccia) fornisce proprietà e metodi per l&quot;aggiunta e rimozione di elementi della casella degli strumenti e la creazione della casella degli strumenti delegati di callback, la serializzazione e la deserializzazione degli elementi e il recupero di informazioni sullo stato della casella degli strumenti e la gestione dello stato della casella degli strumenti.       È possibile recuperare informazioni sul contenuto della casella degli strumenti con i metodi seguenti: - il <xref:System.Drawing.Design.IToolboxService.CategoryNames%2A>proprietà indica le categorie disponibili nella casella degli strumenti.</xref:System.Drawing.Design.IToolboxService.CategoryNames%2A>      -La <xref:System.Drawing.Design.IToolboxService.SelectedCategory%2A>proprietà indica la categoria della casella degli strumenti attualmente selezionato.</xref:System.Drawing.Design.IToolboxService.SelectedCategory%2A>      -La <xref:System.Drawing.Design.IToolboxService.GetToolboxItems%2A>che consente di recuperare gli elementi della casella degli strumenti, facoltativamente filtrate da una categoria della casella degli strumenti specificato.</xref:System.Drawing.Design.IToolboxService.GetToolboxItems%2A>      -Il <xref:System.Drawing.Design.IToolboxService.GetSelectedToolboxItem%2A>metodo recupera il <xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> attualmente selezionato</xref:System.Drawing.Design.IToolboxService.GetSelectedToolboxItem%2A>      -La <xref:System.Drawing.Design.IToolboxService.SetSelectedToolboxItem%2A>metodo seleziona specificato <xref:System.Drawing.Design.ToolboxItem>come elemento corrente della casella degli strumenti.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.SetSelectedToolboxItem%2A>      -La <xref:System.Drawing.Design.IToolboxService.IsSupported%2A>metodo indica se l&quot;oggetto specificato oggetto serializzato, se è un <xref:System.Drawing.Design.ToolboxItem>, è supportato dall&quot;host della finestra di progettazione, oppure se corrisponde agli attributi specificati.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.IsSupported%2A>      -Il <xref:System.Drawing.Design.IToolboxService.IsToolboxItem%2A>metodo indica se l&quot;oggetto serializzato specificato è un <xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.IsToolboxItem%2A>       È possibile aggiungere e rimuovere gli elementi della casella degli strumenti con i metodi seguenti: - il <xref:System.Drawing.Design.IToolboxService.AddToolboxItem%2A>metodo aggiunge un <xref:System.Drawing.Design.ToolboxItem>alla casella degli strumenti, creazione della categoria specificata, facoltativamente, se non esiste.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.AddToolboxItem%2A>      -La <xref:System.Drawing.Design.IToolboxService.AddLinkedToolboxItem%2A>metodo aggiunge un <xref:System.Drawing.Design.ToolboxItem>che è disponibile solo per il progetto corrente nella casella degli strumenti.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.AddLinkedToolboxItem%2A>      -Il <xref:System.Drawing.Design.IToolboxService.RemoveToolboxItem%2A>metodo rimuove specificata <xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.RemoveToolboxItem%2A>      -Il <xref:System.Drawing.Design.IToolboxService.AddCreator%2A>metodo aggiunge un <xref:System.Drawing.Design.ToolboxItemCreatorCallback>delegato in grado di convertire alcuni tipi di dati archiviati nella casella degli strumenti a una <xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.ToolboxItemCreatorCallback> </xref:System.Drawing.Design.IToolboxService.AddCreator%2A>      -La <xref:System.Drawing.Design.IToolboxService.RemoveCreator%2A>metodo rimuove qualsiasi <xref:System.Drawing.Design.ToolboxItemCreatorCallback>delegati per il tipo di dati specificato.</xref:System.Drawing.Design.ToolboxItemCreatorCallback> </xref:System.Drawing.Design.IToolboxService.RemoveCreator%2A>       È possibile aggiornare la casella degli strumenti, contrassegnare un elemento della casella degli strumenti come utilizzato o impostare il cursore del mouse su un cursore che rappresenta l&quot;elemento della casella degli strumenti corrente utilizzando i metodi seguenti: - il <xref:System.Drawing.Design.IToolboxService.Refresh%2A>metodo aggiorna la visualizzazione della casella degli strumenti per riflettere lo stato corrente degli elementi della casella degli strumenti.</xref:System.Drawing.Design.IToolboxService.Refresh%2A>      -La <xref:System.Drawing.Design.IToolboxService.SelectedToolboxItemUsed%2A>metodo segnala la casella degli strumenti che è stato utilizzato l&quot;elemento della casella degli strumenti.</xref:System.Drawing.Design.IToolboxService.SelectedToolboxItemUsed%2A>      -La <xref:System.Drawing.Design.IToolboxService.SetCursor%2A>metodo imposta il cursore del mouse su un cursore che rappresenta l&quot;elemento corrente.</xref:System.Drawing.Design.IToolboxService.SetCursor%2A>       È possibile utilizzare la casella degli strumenti per serializzare o deserializzare un elemento della casella degli strumenti utilizzando i metodi seguenti: - il <xref:System.Drawing.Design.IToolboxService.DeserializeToolboxItem%2A>metodo tenta di restituire un <xref:System.Drawing.Design.ToolboxItem>dall&quot;oggetto dell&quot;elemento della casella degli strumenti di serializzato specificato.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.DeserializeToolboxItem%2A>      -Il <xref:System.Drawing.Design.IToolboxService.SerializeToolboxItem%2A>metodo restituisce un oggetto serializzato che rappresenta il <xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> specificato</xref:System.Drawing.Design.IToolboxService.SerializeToolboxItem%2A>"
  example:
  - "The following code example demonstrates the use of the IToolboxService in design mode to list and select toolbox categories and items, and to create components or controls from toolbox items and add them to a <xref:System.Windows.Forms.Form>. To use the example, compile the code to an assembly, and add a reference to the assembly in a Windows Forms application. If you are using [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)], the `IToolboxServiceControl` is automatically added to the **Toolbox**. Create an instance of the `IToolboxServiceControl` on a form to test its behavior.  \n  \n [!code-cpp[IToolboxServiceExample1#1](~/add/codesnippet/cpp/t-system.drawing.design._9_1.cpp)]\n [!code-vb[IToolboxServiceExample1#1](~/add/codesnippet/visualbasic/t-system.drawing.design._9_1.vb)]\n [!code-cs[IToolboxServiceExample1#1](~/add/codesnippet/csharp/t-system.drawing.design._9_1.cs)]  \n  \n The following code example provides a component that uses the IToolboxService to add a \"Text\" data format handler, or <xref:System.Drawing.Design.ToolboxItemCreatorCallback>, to the toolbox. The data creator callback delegate passes any text data pasted to the toolbox and dragged onto a form to a custom <xref:System.Drawing.Design.ToolboxItem> that creates a <xref:System.Windows.Forms.TextBox> containing the text.  \n  \n [!code-cpp[ToolboxCreatorCallbackSample#1](~/add/codesnippet/cpp/t-system.drawing.design._9_2.cpp)]\n [!code-vb[ToolboxCreatorCallbackSample#1](~/add/codesnippet/visualbasic/t-system.drawing.design._9_2.vb)]\n [!code-cs[ToolboxCreatorCallbackSample#1](~/add/codesnippet/csharp/t-system.drawing.design._9_2.cs)]"
