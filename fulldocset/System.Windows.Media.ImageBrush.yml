  name: ImageBrush
  nameWithType: ImageBrush
  fullName: System.Windows.Media.ImageBrush
  type: Class
  summary: "Disegna un&quot;area con un&quot;immagine."
  remarks: "ImageBrush è un tipo di <xref:System.Windows.Media.TileBrush>che definisce il proprio contenuto come un&quot;immagine, specificata dal relativo <xref:System.Windows.Media.ImageBrush.ImageSource%2A>proprietà.</xref:System.Windows.Media.ImageBrush.ImageSource%2A> </xref:System.Windows.Media.TileBrush> È possibile controllare come l&quot;immagine viene estesa, allineata e affiancata, che consente di generare modelli e altri effetti. Le immagini seguenti mostrano alcuni effetti che possono essere ottenuti con ImageBrush.       ![Esempi di output di ImageBrush](~/add/media/wcpsdk-mmgraphics-imagebrushexamples.gif &quot;esempi di output di ImageBrush&quot;) ImageBrush un possibile disegnare forme, testo e controlli e più come accennato, ImageBrush disegna un&quot;area con un <xref:System.Windows.Media.ImageSource>.</xref:System.Windows.Media.ImageSource> Il tipo più comune di <xref:System.Windows.Media.ImageSource>da utilizzare con un oggetto ImageBrush è un <xref:System.Windows.Media.Imaging.BitmapImage>, che descrive un&quot;immagine bitmap.</xref:System.Windows.Media.Imaging.BitmapImage> </xref:System.Windows.Media.ImageSource> È possibile utilizzare un <xref:System.Windows.Media.DrawingImage>per disegnare utilizzando un <xref:System.Windows.Media.Drawing>oggetto, ma è più semplice da utilizzare un <xref:System.Windows.Media.DrawingBrush>invece.</xref:System.Windows.Media.DrawingBrush> </xref:System.Windows.Media.Drawing> </xref:System.Windows.Media.DrawingImage> Per ulteriori informazioni su <xref:System.Windows.Media.ImageSource>degli oggetti, vedere [Imaging Overview](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Media.ImageSource>       Per ulteriori informazioni sulle funzionalità di ImageBrush, vedere [il disegno di immagini, disegni e oggetti visivi](~/add/includes/ajax-current-ext-md.md) Panoramica.      ## Oggetto Freezable funzionalità perché eredita la classe ImageBrush <xref:System.Windows.Freezable>, gli oggetti di ImageBrush ottengono molte funzionalità speciali, ad esempio: possono essere dichiarati come, condivisi tra più oggetti, in sola lettura per migliorare le prestazioni, duplicati e resi thread-safe.</xref:System.Windows.Freezable> Per ulteriori informazioni sulle funzionalità fornite da <xref:System.Windows.Freezable>degli oggetti, vedere [panoramica sugli oggetti Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
