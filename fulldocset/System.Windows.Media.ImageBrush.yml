  name: "ImageBrush"
  nameWithType: ImageBrush
  fullName: System.Windows.Media.ImageBrush
  type: Class
  summary: Paints an area with an image.
  remarks: "An ImageBrush is a type of <xref:System.Windows.Media.TileBrush> that defines its content as an image, which is specified by its <xref:System.Windows.Media.ImageBrush.ImageSource%2A> property. You can control how the image is stretched, aligned, and tiled, enabling you to produce patterns and other effects. The following images show some effects that can be achieved with an ImageBrush.  \n  \n ![ImageBrush output examples](~/add/media/wcpsdk-mmgraphics-imagebrushexamples.gif \"ImageBrush output examples\")  \nAn ImageBrush can paint shapes, controls, text, and more  \n  \n As mentioned, an ImageBrush paints an area with an <xref:System.Windows.Media.ImageSource>. The most common type of <xref:System.Windows.Media.ImageSource> to use with an ImageBrush is a <xref:System.Windows.Media.Imaging.BitmapImage>, which describes a bitmap graphic. You can use a <xref:System.Windows.Media.DrawingImage> to paint using a <xref:System.Windows.Media.Drawing> object, but it is simpler to use a <xref:System.Windows.Media.DrawingBrush> instead. For more information about <xref:System.Windows.Media.ImageSource> objects, see [Imaging Overview](../Topic/Imaging%20Overview.md).  \n  \n For more information about ImageBrush features, see [Painting with Images, Drawings, and Visuals](../Topic/Painting%20with%20Images,%20Drawings,%20and%20Visuals.md) overview.  \n  \n## Freezable Features  \n Because the ImageBrush class inherits from <xref:System.Windows.Freezable>, ImageBrush objects gain several special features, which include the following: they can be declared as , shared among multiple objects, made read-only to improve performance, cloned, and made thread safe. For more information about the features provided by <xref:System.Windows.Freezable> objects, see [Freezable Objects Overview](../Topic/Freezable%20Objects%20Overview.md)."
  syntax:
    content: 'public sealed class ImageBrush : System.Windows.Media.TileBrush'
