  type: Class
  summary: "Rappresenta un menu a comparsa che consente un controllo di esporre funzionalità specifiche del contesto del controllo."
  remarks: "Menu di scelta rapida è un <xref:System.Windows.Controls.ItemsControl>, vale a dire che può contenere una raccolta di oggetti di qualsiasi tipo (ad esempio stringa, immagine o un pannello).</xref:System.Windows.Controls.ItemsControl> Per ulteriori informazioni, vedere la <xref:System.Windows.Controls.ItemsControl>classe.</xref:System.Windows.Controls.ItemsControl>       Le proprietà della classe ContextMenu vengono utilizzate per definire la posizione e il comportamento della classe ContextMenu.       Oggetto <xref:System.Windows.FrameworkElement>o <xref:System.Windows.FrameworkContentElement>può avere un ContextMenu.</xref:System.Windows.FrameworkContentElement> </xref:System.Windows.FrameworkElement>  Se si assegna un menu di scelta rapida per il <xref:System.Windows.FrameworkElement.ContextMenu%2A?displayProperty=fullName>o <xref:System.Windows.FrameworkContentElement.ContextMenu%2A?displayProperty=fullName>proprietà, la <xref:System.Windows.Controls.ContextMenuService>classe gestisce operazioni di scelta rapida in risposta all&quot;interazione dell&quot;utente.</xref:System.Windows.Controls.ContextMenuService> </xref:System.Windows.FrameworkContentElement.ContextMenu%2A?displayProperty=fullName> </xref:System.Windows.FrameworkElement.ContextMenu%2A?displayProperty=fullName> Parte del lavoro di <xref:System.Windows.Controls.ContextMenuService>does aprire il menu di scelta rapida quando l&quot;utente sceglie il pulsante destro del mouse sul controllo.</xref:System.Windows.Controls.ContextMenuService>       Le seguenti proprietà vengono definite per il menu di scelta rapida e <xref:System.Windows.Controls.ContextMenuService>classi.</xref:System.Windows.Controls.ContextMenuService>  Se una di queste proprietà sono impostata su entrambi ContextMenu e <xref:System.Windows.Controls.ContextMenuService>, il valore della proprietà di <xref:System.Windows.Controls.ContextMenuService>viene utilizzato.</xref:System.Windows.Controls.ContextMenuService> </xref:System.Windows.Controls.ContextMenuService>      - <xref:System.Windows.Controls.ContextMenu.Placement%2A>- <xref:System.Windows.Controls.ContextMenu.PlacementRectangle%2A>- <xref:System.Windows.Controls.ContextMenu.PlacementTargetProperty>- <xref:System.Windows.Controls.ContextMenu.HorizontalOffset%2A>- <xref:System.Windows.Controls.ContextMenu.VerticalOffsetProperty>- <xref:System.Windows.Controls.ContextMenu.HasDropShadow%2A>A ContextMenu viene automaticamente posizionato all&quot;interno di un <xref:System.Windows.Controls.Primitives.Popup>controllo.</xref:System.Windows.Controls.Primitives.Popup> </xref:System.Windows.Controls.ContextMenu.HasDropShadow%2A> </xref:System.Windows.Controls.ContextMenu.VerticalOffsetProperty> </xref:System.Windows.Controls.ContextMenu.HorizontalOffset%2A> </xref:System.Windows.Controls.ContextMenu.PlacementTargetProperty> </xref:System.Windows.Controls.ContextMenu.PlacementRectangle%2A> </xref:System.Windows.Controls.ContextMenu.Placement%2A> Questo comportamento non può essere modificato.      ## Personalizzare il controllo menu di scelta rapida per applicare le stesse impostazioni di proprietà a più controlli ContextMenu, utilizzare il <xref:System.Windows.FrameworkElement.Style%2A>proprietà.</xref:System.Windows.FrameworkElement.Style%2A> È possibile modificare il valore predefinito <xref:System.Windows.Controls.ControlTemplate>per fornire al controllo un aspetto univoco.</xref:System.Windows.Controls.ControlTemplate> Per ulteriori informazioni sulla creazione di un <xref:System.Windows.Controls.ControlTemplate>, vedere [personalizzazione dell&quot;aspetto di un controllo esistente tramite la creazione di ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  Per visualizzare le parti e stati specifici per il menu di scelta rapida, vedere [ContextMenu stili e modelli](~/add/includes/ajax-current-ext-md.md).       Proprietà di dipendenza per questo controllo potrebbe essere impostata dallo stile predefinito del controllo.  Se una proprietà viene impostata da uno stile predefinito, la proprietà può variare rispetto al valore predefinito quando il controllo viene visualizzato nell&quot;applicazione. Lo stile predefinito è determinato dal tema del desktop viene utilizzato quando l&quot;applicazione è in esecuzione.  Per ulteriori informazioni, vedere [temi WPF predefiniti](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] > Impostando una proprietà visiva può avere effetto solo se la proprietà è sia presente nel modello predefinito del controllo del menu di scelta rapida che viene impostata tramite una. È possibile trovare un elenco di proprietà visive nella sezione &quot;Modifica la struttura Visual di un controllo&quot; [personalizzazione dell&quot;aspetto di un controllo esistente tramite la creazione di ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
  example:
  - "The following example creates a ContextMenu that manipulates the text of a <xref:System.Windows.Controls.TextBox>.  The example demonstrates how to subscribe to and handle the events of <xref:System.Windows.Controls.MenuItem> objects in a ContextMenu.  \n  \n [!code-xml[ContextMenu#Events](~/add/codesnippet/xaml/ContextMenu.ContextMenus/Pane1.xaml#events)]  \n  \n [!code-cs[MenuItemCommandsAndEvents#2](~/add/codesnippet/csharp/MenuItemCommandsAndEvents/Window1.xaml.cs#2)]\n [!code-vb[MenuItemCommandsAndEvents#2](~/add/codesnippet/visualbasic/MenuItemCommandsAndEvents/Window1.xaml.vb#2)]"
