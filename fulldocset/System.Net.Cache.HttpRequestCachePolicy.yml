  remarks: "La data di sincronizzazione della cache consente di specificare una data assoluta quando contenuto memorizzato nella cache deve essere riconvalidati. Se la voce della cache è stato ultima riconvalidata prima della data di sincronizzazione della cache, si verifica la riconvalida con il server. Se la voce della cache è stata riconvalidata dopo la data di sincronizzazione della cache e non sono previsti requisiti di riconvalida di server che rendono la voce memorizzata nella cache non valido, viene utilizzata la voce dalla cache. Se la data di sincronizzazione della cache è impostata su una data futura, la voce è riconvalidare ogni volta che viene richiesto, fino a quando non passa la data di sincronizzazione della cache.       Questo costruttore inizializza la <xref:System.Net.Cache.HttpRequestCachePolicy.Level%2A>proprietà <xref:System.Net.Cache.HttpRequestCacheLevel>.</xref:System.Net.Cache.HttpRequestCacheLevel> </xref:System.Net.Cache.HttpRequestCachePolicy.Level%2A> Il <xref:System.Net.Cache.HttpRequestCachePolicy.CacheSyncDate%2A>proprietà viene inizializzata su `cacheSyncDate`.</xref:System.Net.Cache.HttpRequestCachePolicy.CacheSyncDate%2A>"
  example:
  - "The following code example demonstrates creating a cache policy based on a cache synchronization date.  \n  \n [!code-cpp[NclSimpleCache#3](~/add/codesnippet/cpp/m-system.net.cache.httpr_0_1.cpp)]\n [!code-cs[NclSimpleCache#3](~/add/codesnippet/csharp/m-system.net.cache.httpr_0_1.cs)]"
