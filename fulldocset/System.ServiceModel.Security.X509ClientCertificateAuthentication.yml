  name: X509ClientCertificateAuthentication
  nameWithType: X509ClientCertificateAuthentication
  fullName: System.ServiceModel.Security.X509ClientCertificateAuthentication
  type: Class
  summary: "Specifica le proprietà di autenticazione per convalidare il certificato client."
  remarks: 'Se <xref:System.ServiceModel.Security.X509ClientCertificateAuthentication.CertificateValidationMode%2A>è impostata su <xref:System.ServiceModel.Security.X509CertificateValidationMode>, quindi è necessario creare un validator del certificato personalizzato che eredita dalla <xref:System.IdentityModel.Selectors.X509CertificateValidator>classe.</xref:System.IdentityModel.Selectors.X509CertificateValidator> </xref:System.ServiceModel.Security.X509CertificateValidationMode> </xref:System.ServiceModel.Security.X509ClientCertificateAuthentication.CertificateValidationMode%2A> [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][Procedura: creare un servizio che usa un Validator del certificato personalizzato](~/add/includes/ajax-current-ext-md.md).'
  example:
  - "The following code shows how to set this property.  \n  \n [!code-cs[X509ClientCertificateAuthentication#1](~/add/codesnippet/csharp/t-system.servicemodel.se_11_1.cs)]\n [!code-vb[X509ClientCertificateAuthentication#1](~/add/codesnippet/visualbasic/t-system.servicemodel.se_11_1.vb)]  \n  \n The property can also be set in a configuration file.  \n  \n```  \n<serviceCredentials>  \n  <clientCertificate>  \n     <authentication certificateValidationMode='ChainTrust' />  \n  </clientCertificate>  \n</serviceCredentials>  \n```"
  syntax:
    content: public class X509ClientCertificateAuthentication
  inheritance:
