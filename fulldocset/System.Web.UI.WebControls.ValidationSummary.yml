- uid: System.Web.UI.WebControls.ValidationSummary.ValidationGroup
  id: ValidationGroup
  parent: System.Web.UI.WebControls.ValidationSummary
  langs:
  - csharp
  name: ValidationGroup
  nameWithType: ValidationSummary.ValidationGroup
  fullName: System.Web.UI.WebControls.ValidationSummary.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta il gruppo di controlli per cui il <xref href=&quot;System.Web.UI.WebControls.ValidationSummary&quot;> </xref> oggetto visualizza i messaggi di convalida."
  remarks: "Gruppi di convalida consentono di assegnare i controlli di convalida in una pagina a una categoria specifica. Ogni gruppo di convalida può essere convalidato in modo indipendente da altri gruppi di convalida della pagina. Utilizzare la proprietà ValidationGroup per specificare il nome del gruppo di convalida per il quale il <xref:System.Web.UI.WebControls.ValidationSummary>controllo riepiloga i messaggi di errore.</xref:System.Web.UI.WebControls.ValidationSummary>       Quando si specifica un valore per il <xref:System.Web.UI.WebControls.ValidationSummary>sono riepilogati di proprietà, i messaggi di errore solo da controlli di convalida che fanno parte del gruppo specificato.</xref:System.Web.UI.WebControls.ValidationSummary> Se non è un valore per questa proprietà, vengono riepilogati tutti i messaggi di errore da controlli di convalida della pagina che non sono assegnati a un gruppo di convalida.       Questa proprietà non può essere impostata da temi o temi di fogli di stile. Per ulteriori informazioni, vedere <xref:System.Web.UI.ThemeableAttribute>e [ASP.NET temi e interfacce](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "Il gruppo di controlli per cui il <xref href=&quot;System.Web.UI.WebControls.ValidationSummary&quot;> </xref> oggetto visualizza i messaggi di convalida."
  overload: System.Web.UI.WebControls.ValidationSummary.ValidationGroup*
  exceptions: []
  platform:
  - net462
