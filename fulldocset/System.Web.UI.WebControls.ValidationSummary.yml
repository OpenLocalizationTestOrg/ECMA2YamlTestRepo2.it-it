  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta la modalità di visualizzazione della convalida del riepilogo."
  remarks: "Utilizzare questa proprietà per specificare il formato di visualizzazione di un <xref:System.Web.UI.WebControls.ValidationSummary>controllo.</xref:System.Web.UI.WebControls.ValidationSummary> Come un elenco, come un elenco puntato o un singolo paragrafo, è possibile visualizzare il riepilogo."
  example:
  - "The following code example demonstrates how to set the DisplayMode property to display a bulleted list.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic ValidationSummary.DisplayMode Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_646_1.aspx)]\n [!code-vb[Classic ValidationSummary.DisplayMode Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_646_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.ValidationSummaryDisplayMode DisplayMode { get; set; }
