  langs:
  - csharp
  name: ValidationSummary
  nameWithType: ValidationSummary
  fullName: System.Web.UI.WebControls.ValidationSummary
  type: Class
  summary: "Visualizza un riepilogo di tutti gli errori di convalida inline in una pagina Web, in una finestra di messaggio o in entrambi."
  remarks: "La classe ValidationSummary viene utilizzata per riepilogare i messaggi di errore da tutte le convalide in una pagina Web in un&quot;unica posizione. È possibile riepilogare i messaggi di errore da un gruppo di convalida in una pagina Web assegnando il controllo ValidationSummary a un gruppo di convalida impostando la <xref:System.Web.UI.WebControls.ValidationSummary.ValidationGroup%2A>proprietà.</xref:System.Web.UI.WebControls.ValidationSummary.ValidationGroup%2A>       Può essere visualizzato il riepilogo sotto forma di elenco, come un elenco puntato o un singolo paragrafo, in base il <xref:System.Web.UI.WebControls.ValidationSummary.DisplayMode%2A>proprietà.</xref:System.Web.UI.WebControls.ValidationSummary.DisplayMode%2A>       Il riepilogo può essere visualizzato nella pagina Web e in una finestra di messaggio impostando il <xref:System.Web.UI.WebControls.ValidationSummary.ShowSummary%2A>e <xref:System.Web.UI.WebControls.ValidationSummary.ShowMessageBox%2A>proprietà, rispettivamente.</xref:System.Web.UI.WebControls.ValidationSummary.ShowMessageBox%2A> </xref:System.Web.UI.WebControls.ValidationSummary.ShowSummary%2A>      > [!NOTE] > Quando si utilizza il controllo ValidationSummary all&quot;interno di un <xref:System.Web.UI.UpdatePanel>di controllo, assicurarsi che il controllo di convalida e il controllo è associato siano nello stesso riquadro.</xref:System.Web.UI.UpdatePanel> Per ulteriori informazioni sull&quot;utilizzo di <xref:System.Web.UI.UpdatePanel>di controllo per gli aggiornamenti parziali della pagina, vedere [Panoramica per il Rendering parziale della pagina](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.UpdatePanel>       Per un elenco di valori di proprietà iniziali per un&quot;istanza di ValidationSummary, vedere il <xref:System.Web.UI.WebControls.ValidationSummary.%23ctor%2A>costruttore.</xref:System.Web.UI.WebControls.ValidationSummary.%23ctor%2A>      ## Accessibilità per informazioni su come configurare il controllo in modo che generi codice conforme agli standard di accessibilità, vedere [accessibilità in Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md) e [controlli ASP.NET e l&quot;accessibilità](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use a ValidationSummary control to summarize the error messages from all validation controls on a Web page and display them in a bulleted list.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic ValidationSummary Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_74_1.aspx)]\n [!code-vb[Classic ValidationSummary Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_74_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.ValidationSummaryDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

