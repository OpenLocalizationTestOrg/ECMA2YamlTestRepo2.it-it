      type: System.Web.UI.WebControls.ValidationSummaryDisplayMode
      description: "Uno del <xref href=&quot;System.Web.UI.WebControls.ValidationSummaryDisplayMode&quot;> </xref> valori. Il valore predefinito è <xref uid=&quot;langword_csharp_BulletList&quot; name=&quot;BulletList&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ValidationSummary.DisplayMode*
