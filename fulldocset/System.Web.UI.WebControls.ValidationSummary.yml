- uid: System.Web.UI.WebControls.ValidationSummary.EnableClientScript
  id: EnableClientScript
  parent: System.Web.UI.WebControls.ValidationSummary
  langs:
  - csharp
  name: EnableClientScript
  nameWithType: ValidationSummary.EnableClientScript
  fullName: System.Web.UI.WebControls.ValidationSummary.EnableClientScript
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta un valore che indica se il <xref href=&quot;System.Web.UI.WebControls.ValidationSummary&quot;> </xref> controllo Aggiorna se stesso tramite script sul lato client."
  remarks: "Utilizzare questa proprietà per specificare se il <xref:System.Web.UI.WebControls.ValidationSummary>controllo degli aggiornamenti utilizzando script sul lato client</xref:System.Web.UI.WebControls.ValidationSummary> Quando questa proprietà è impostata su `true`, script sul lato client viene eseguito il rendering sul client per aggiornare il <xref:System.Web.UI.WebControls.ValidationSummary>il controllo, se il browser supporta tale funzionalità.</xref:System.Web.UI.WebControls.ValidationSummary> Quando questa proprietà è impostata su `false`, non sono presenti script sul lato client viene eseguito il rendering sul client e il <xref:System.Web.UI.WebControls.ValidationSummary>controllo Aggiorna solo se stesso su round trip al server.</xref:System.Web.UI.WebControls.ValidationSummary> In questo caso, il <xref:System.Web.UI.WebControls.ValidationSummary.ShowMessageBox%2A>proprietà non ha alcun effetto.</xref:System.Web.UI.WebControls.ValidationSummary.ShowMessageBox%2A>       Questa proprietà non può essere impostata da temi o temi di fogli di stile. Per ulteriori informazioni, vedere <xref:System.Web.UI.ThemeableAttribute>e [ASP.NET temi e interfacce](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the EnableClientScript property to prevent the <xref:System.Web.UI.WebControls.ValidationSummary> control from using client-side script to update itself.  \n  \n [!code-cs[Classic ValidationSummary.EnableClientScript Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_307_1.aspx)]\n [!code-vb[Classic ValidationSummary.EnableClientScript Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_307_1.aspx)]"
  syntax:
    content: public bool EnableClientScript { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il <xref href=&quot;System.Web.UI.WebControls.ValidationSummary&quot;> </xref> controllo Aggiorna se stesso tramite script sul lato client; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ValidationSummary.EnableClientScript*
  exceptions: []
  platform:
  - net462
