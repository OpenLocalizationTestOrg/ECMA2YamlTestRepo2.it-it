- uid: System.Web.UI.WebControls.ValidationSummary.ShowMessageBox
  id: ShowMessageBox
  parent: System.Web.UI.WebControls.ValidationSummary
  langs:
  - csharp
  name: ShowMessageBox
  nameWithType: ValidationSummary.ShowMessageBox
  fullName: System.Web.UI.WebControls.ValidationSummary.ShowMessageBox
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta un valore che indica se il riepilogo di convalida viene visualizzato in una finestra di messaggio."
  remarks: "Questa proprietà può essere utilizzata per oltre il <xref:System.Web.UI.WebControls.ValidationSummary.ShowSummary%2A>proprietà al controllo in cui viene visualizzato il riepilogo di convalida.</xref:System.Web.UI.WebControls.ValidationSummary.ShowSummary%2A> Se questa proprietà e <xref:System.Web.UI.WebControls.ValidationSummary.EnableClientScript%2A>sono impostati entrambi su `true`, viene visualizzato il riepilogo di convalida in una finestra di messaggio.</xref:System.Web.UI.WebControls.ValidationSummary.EnableClientScript%2A> Se <xref:System.Web.UI.WebControls.ValidationSummary.EnableClientScript%2A>è impostato su `false`, questa proprietà non ha alcun effetto.</xref:System.Web.UI.WebControls.ValidationSummary.EnableClientScript%2A>      > [!NOTE] > Se sia la proprietà ShowMessageBox e <xref:System.Web.UI.WebControls.ValidationSummary.ShowSummary%2A>sono impostate su `true`, viene visualizzato il riepilogo di convalida in una finestra di messaggio e della pagina Web.</xref:System.Web.UI.WebControls.ValidationSummary.ShowSummary%2A>"
  example:
  - "The following code example demonstrates how to use the ShowMessageBox and <xref:System.Web.UI.WebControls.ValidationSummary.ShowSummary%2A> properties to specify that the validation summary is displayed only in a message box.  \n  \n [!code-cs[Classic ValidationSummary.ShowMessageBox Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_998_1.aspx)]\n [!code-vb[Classic ValidationSummary.ShowMessageBox Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_998_1.aspx)]"
  syntax:
    content: public bool ShowMessageBox { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il riepilogo di convalida viene visualizzato in una finestra di messaggio; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ValidationSummary.ShowMessageBox*
  exceptions: []
  platform:
  - net462
