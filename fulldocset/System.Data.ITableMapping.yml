  name: ITableMapping
  nameWithType: ITableMapping
  fullName: System.Data.ITableMapping
  type: Interface
  summary: "Associa una tabella di origine a una tabella in un <xref href=&quot;System.Data.DataSet&quot;> </xref>ed è implementato dal <xref href=&quot;System.Data.Common.DataTableMapping&quot;> </xref> (classe), in comune utilizzata dai provider di dati .NET Framework."
  remarks: "L&quot;interfaccia ITableMapping consente a una classe che eredita di implementare una classe TableMapping, che associa una colonna di origine dati con un <xref:System.Data.DataSet>colonna.</xref:System.Data.DataSet> Per ulteriori informazioni, vedere [DataAdapter, DataTable e DataColumn mapping](~/add/includes/ajax-current-ext-md.md).       Un&quot;applicazione non crea un&quot;istanza dell&quot;interfaccia ITableMapping direttamente, ma crea un&quot;istanza di una classe che eredita ITableMapping.       Le classi che ereditano ITableMapping devono implementare i membri ereditati e in genere definire membri aggiuntivi per aggiungere funzionalità specifiche del provider. Ad esempio, l&quot;interfaccia ITableMapping definisce il <xref:System.Data.ITableMapping.DataSetTable%2A>proprietà.</xref:System.Data.ITableMapping.DataSetTable%2A> A sua volta, la <xref:System.Data.Common.DataTableMapping>classe questa proprietà viene ereditata e definisce anche la <xref:System.Data.Common.DataTableMapping.GetDataTableBySchemaAction%2A>metodo.</xref:System.Data.Common.DataTableMapping.GetDataTableBySchemaAction%2A> </xref:System.Data.Common.DataTableMapping>"
  example:
  - "The following example creates an instance of the derived class, <xref:System.Data.Common.DataTableMapping>, and adds it to a <xref:System.Data.Common.DataTableMappingCollection> collection. It then informs the user that the mapping was added to the collection and displays the parent mapping.  \n  \n [!code-vb[Classic WebData DataTableMapping Example#1](~/add/codesnippet/visualbasic/t-system.data.itablemapp_0_1.vb)]\n [!code-cs[Classic WebData DataTableMapping Example#1](~/add/codesnippet/csharp/t-system.data.itablemapp_0_1.cs)]"
  syntax:
    content: public interface ITableMapping
  implements: []
  platform:
  - net462
