      description: "Un offset in base zero in `unicode` che specifica l&quot;inizio della sottostringa."
    - id: count
      type: System.Int32
      description: "Il numero di caratteri da convertire nella sottostringa che inizia in corrispondenza della posizione specificata da `index` nel `unicode` stringa."
    return:
