      description: "L&quot;equivalente della sottostringa specificata per il <code> unicode </code>, <code> index </code>, e <code> count </code> parametri, costituito da caratteri Unicode visualizzabili US-ASCII (da U +&0020; a U +&007;E) intervallo di caratteri e formattati in base allo standard IDNA."
