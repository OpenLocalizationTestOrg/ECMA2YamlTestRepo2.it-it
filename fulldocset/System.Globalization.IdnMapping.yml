  name: IdnMapping
  nameWithType: IdnMapping
  fullName: System.Globalization.IdnMapping
  type: Class
  summary: "Supporta l&quot;utilizzo di caratteri non ASCII per i nomi di dominio Internet. Questa classe non può essere ereditata."
  remarks: "Nome di dominio Internet è costituito da una o più parti, chiamate etichette del nome di dominio, separate da separatori di etichetta. Ad esempio, il nome di dominio &quot;www.proseware.com&quot; include le etichette, &quot;www&quot;, &quot;proseware&quot; e &quot;com&quot;, separati da punti. I nomi di dominio standard è costituito da caratteri designati in un intervallo di caratteri US-ASCII (o latino di base), da U +&0021; a U +&007;E. Per facilitare l&quot;utilizzo di Internet, impostazioni cultura che non utilizzano il set di caratteri US-ASCII, l&quot;internazionalizzazione IDNA Domain Names in Applications () è stato adottato standard 2003 per supportare l&quot;inclusione di caratteri Unicode non compreso nell&quot;intervallo di caratteri US-ASCII. Tuttavia, i server dei nomi e la risoluzione dei nomi di dominio continuano a si basano sui caratteri all&quot;interno dell&quot;intervallo di caratteri US-ASCII.       Il meccanismo IDNA Usa Punycode per eseguire il mapping di un nome IDN contenente caratteri Unicode non compreso nell&quot;intervallo di caratteri US-ASCII all&quot;intervallo di caratteri US-ASCII supportato dal sistema di nome di dominio. Il meccanismo IDNA consente di convertire solo nomi di dominio, non i dati trasmessi su Internet.      > [!IMPORTANT] > Nel [!INCLUDE[net_v45](~/add/includes/ajax-current-ext-md.md)], la classe IdnMapping supporta versioni diverse dello standard IDNA, a seconda del sistema operativo in uso: >>: quando viene eseguito [!INCLUDE[win8](~/add/includes/ajax-current-ext-md.md)], supporta la versione 2008 dello standard IDNA delineati da [RFC 5891: Internationalized IDNA Domain Names in Applications (): protocollo](http://go.microsoft.com/fwlink/?LinkId=231875).   >-Durante l&quot;esecuzione in versioni precedenti del sistema operativo Windows, supporta la versione 2003 dello standard descritto da [RFC 3490: internazionalizzazione IDNA Domain Names in Applications ()](http://go.microsoft.com/fwlink/?LinkId=158110).   >> Vedere [Unicode tecniche Standard #46: elaborazione compatibilità IDNA](http://go.microsoft.com/fwlink/?LinkId=232459) per le differenze nel modo queste norme handle particolare set di caratteri.       Il <xref:System.Globalization.IdnMapping.GetAscii%2A?displayProperty=fullName>metodo normalizza un nome di dominio, converte il nome normalizzato in una rappresentazione Unicode visualizzabile costituito da caratteri nell&quot;intervallo di punti di codice US-ASCII (da U +&0020; a U +&007;E) e consente di anteporre un prefisso di codifica (ACE) compatibile con ASCII (&quot;xn--&quot;) a ogni etichetta.</xref:System.Globalization.IdnMapping.GetAscii%2A?displayProperty=fullName> Il <xref:System.Globalization.IdnMapping.GetUnicode%2A?displayProperty=fullName>metodo ripristina le etichette di nome di dominio convertite da parte di <xref:System.Globalization.IdnMapping.GetAscii%2A>metodo.</xref:System.Globalization.IdnMapping.GetAscii%2A> </xref:System.Globalization.IdnMapping.GetUnicode%2A?displayProperty=fullName>       Se la stringa da convertire include il separatore di etichetta caratteri arresto totale IDEOGRAFICI (U +&3002;), pieno (U + FF0E) e metà larghezza arresto totale IDEOGRAFICI (U + FF61), il <xref:System.Globalization.IdnMapping.GetAscii%2A>metodo li converte il separatore di etichetta arresto totale (punto, U +&002;E).</xref:System.Globalization.IdnMapping.GetAscii%2A> Il <xref:System.Globalization.IdnMapping.GetUnicode%2A>metodo, tuttavia, non consente di ripristinare il carattere separatore di etichetta originale.</xref:System.Globalization.IdnMapping.GetUnicode%2A>"
  example:
  - "The following example uses the <xref:System.Globalization.IdnMapping.GetAscii%28System.String%2CSystem.Int32%2CSystem.Int32%29> method to convert an array of internationalized domain names to Punycode. The <xref:System.Globalization.IdnMapping.GetUnicode%2A> method then converts the Punycode domain name back to the original domain name, but replaces the original label separators with the standard label separator.  \n  \n [!code-vb[System.Globalization.IdnMapping.Class#1](~/add/codesnippet/visualbasic/t-system.globalization.i_1.vb)]\n [!code-cs[System.Globalization.IdnMapping.Class#1](~/add/codesnippet/csharp/t-system.globalization.i_1.cs)]"
