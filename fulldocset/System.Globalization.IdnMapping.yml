  name: AllowUnassigned
  nameWithType: IdnMapping.AllowUnassigned
  fullName: System.Globalization.IdnMapping.AllowUnassigned
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Ottiene o imposta un valore che indica se i punti di codice Unicode non assegnati vengono utilizzati nelle operazioni eseguite dai membri dell&quot;oggetto corrente <xref href=&quot;System.Globalization.IdnMapping&quot;> </xref> oggetto."
  remarks: "Un nome di dominio registrato non può contenere punti di codice non assegnati. Di conseguenza, il valore predefinito della proprietà AllowUnassigned è `false`. La specifica IDNA consente i punti di codice non assegnati solo nelle query per la corrispondenza di stringhe (ovvero, nella ricerca del nome di dominio). Per ulteriori informazioni sull&quot;utilizzo dei punti di codice non assegnati nei nomi di dominio, vedere [RFC 3454, &quot;Preparazione delle stringhe internazionali (stringprep)&quot;](http://go.microsoft.com/fwlink/?LinkId=231873) e [5891 RFC, &quot;Internationalized Domain nomi in applicazioni IDNA (): protocollo&quot;](http://go.microsoft.com/fwlink/?LinkId=231875).      > [!IMPORTANT] > Se la proprietà theAllowUnassigned `false`, il comportamento associato alla proprietà dipende dal sistema operativo sottostante. In [!INCLUDE[win8](~/add/includes/ajax-current-ext-md.md)], <xref:System.Globalization.IdnMapping>classe conforme a IDNA 2008, che si basa sullo standard Unicode 6.0.</xref:System.Globalization.IdnMapping> Nelle versioni precedenti di Windows, la classe <xref:System.Globalization.IdnMapping>si basa su IDNA 2003, che è basato su Unicode 3.* x*.</xref:System.Globalization.IdnMapping> Alcuni punti di codice che sono stati non assegnati IDNA 2003 sono stati assegnati caratteri e sono supportate in IDNA 2008. Ad esempio U + 0221 è stato introdotto in Unicode 4.0. In [!INCLUDE[win8](~/add/includes/ajax-current-ext-md.md)], viene codificato come &quot;xn-6la&quot;. Nelle versioni precedenti di Windows, genera un <xref:System.ArgumentException>eccezione.</xref:System.ArgumentException>"
  syntax:
    content: public bool AllowUnassigned { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se i punti di codice non assegnati vengono utilizzati in operazioni; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Globalization.IdnMapping.AllowUnassigned*
  exceptions: []
  platform:
  - net462
