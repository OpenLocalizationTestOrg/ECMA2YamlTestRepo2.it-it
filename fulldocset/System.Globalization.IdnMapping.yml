- uid: System.Globalization.IdnMapping.UseStd3AsciiRules
  id: UseStd3AsciiRules
  parent: System.Globalization.IdnMapping
  langs:
  - csharp
  name: UseStd3AsciiRules
  nameWithType: IdnMapping.UseStd3AsciiRules
  fullName: System.Globalization.IdnMapping.UseStd3AsciiRules
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Ottiene o imposta un valore che indica se le convenzioni di denominazione standard o relaxed vengono utilizzate nelle operazioni eseguite dai membri dell&quot;oggetto corrente <xref href=&quot;System.Globalization.IdnMapping&quot;> </xref> oggetto."
  remarks: "I nomi di dominio che seguono le regole di denominazione standard sono costituiti da un sottoinsieme specifico di caratteri nell&quot;intervallo di caratteri US-ASCII. I caratteri sono le lettere alla Z, cifre da 0 a 9, trattino (-) (U + 002D) e il carattere punto (.). Le lettere maiuscole e minuscole non è significativo. Le convenzioni di denominazione di tipo relaxed consentono l&quot;utilizzo di un intervallo più ampio di ASCII caratteri, incluso lo spazio di caratteri (U +&0020;), caratteri di punto esclamativo (U +&0021;) e la barra di sotto di caratteri (U +&005;F). Se è UseStd3AsciiRules `true`, solo i caratteri standard possono essere visualizzati in un&quot;etichetta restituita dal <xref:System.Globalization.IdnMapping.GetAscii%2A>metodo.</xref:System.Globalization.IdnMapping.GetAscii%2A>       Per impostazione predefinita, il valore della proprietà UseStd3AsciiRules è `false`, e un subset di caratteri ASCII espanso è consentito in un&quot;etichetta.      > [!NOTE] > La <xref:System.Globalization.IdnMapping>classe impedisce l&quot;uso di caratteri non visualizzabili da U +&0000; a U +&001;F e U +&007;F nel nome di dominio etichette indipendentemente dall&quot;impostazione della proprietà UseStd3AsciiRules.</xref:System.Globalization.IdnMapping> Questo modo si riduce il rischio di attacchi alla sicurezza, ad esempio lo spoofing dei nomi."
  example:
  - "The following example generates URLs that contain characters in the ASCII range from U+0000 to U+007F and passes them to the <xref:System.Globalization.IdnMapping.GetAscii%28System.String%29> method of two <xref:System.Globalization.IdnMapping> objects. One object has its UseStd3AsciiRules property set to `true`, and the other object has it set to `false`. The output displays the characters that are invalid when the UseStd3AsciiRules property is `true` but valid when it is `false`.  \n  \n [!code-cs[System.Globalization.IdnMapping.UseStd3AsciiRules#1](~/add/codesnippet/csharp/p-system.globalization.i_1.cs)]\n [!code-vb[System.Globalization.IdnMapping.UseStd3AsciiRules#1](~/add/codesnippet/visualbasic/p-system.globalization.i_1.vb)]"
  syntax:
    content: public bool UseStd3AsciiRules { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se vengono utilizzate le convenzioni di denominazione standard nelle operazioni; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Globalization.IdnMapping.UseStd3AsciiRules*
  exceptions: []
  platform:
  - net462
