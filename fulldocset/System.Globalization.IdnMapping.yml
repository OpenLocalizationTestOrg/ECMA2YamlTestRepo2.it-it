- uid: System.Globalization.IdnMapping.GetAscii(System.String)
  id: GetAscii(System.String)
  parent: System.Globalization.IdnMapping
  langs:
  - csharp
  name: GetAscii(String)
  nameWithType: IdnMapping.GetAscii(String)
  fullName: System.Globalization.IdnMapping.GetAscii(String)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Codifica una stringa di etichette del nome di dominio che sono costituiti da caratteri Unicode in una stringa di caratteri Unicode visualizzabili compresi nell&quot;intervallo di caratteri US-ASCII. La stringa viene formattata in base allo standard IDNA."
  remarks: "Il `unicode` parametro specifica una stringa di uno o più etichette costituiti da caratteri Unicode validi. Le etichette sono separate da separatori di etichetta. Il `unicode` parametro non può iniziare con un separatore di etichetta, ma può includere e facoltativamente terminare con un separatore. I separatori di etichetta sono arresto totale (punto, U +&002;E), IDEOGRAFICI FULL STOP (U +&3002;), pieno (U + FF0E) e metà larghezza arresto totale IDEOGRAFICI (U + FF61). Ad esempio, il nome di dominio &quot;www.adatum.com&quot; include le etichette, &quot;www&quot;, &quot;adatum&quot; e &quot;com&quot;, separati da punti.       Un&quot;etichetta non può contenere i caratteri seguenti:-caratteri di controllo Unicode da U +&0001; a U +&001;F e U +&007;F.      -Non assegnati caratteri Unicode, se il valore della <xref:System.Globalization.IdnMapping.AllowUnassigned%2A>proprietà `false`.</xref:System.Globalization.IdnMapping.AllowUnassigned%2A>      -Caratteri non standard US-ASCII di caratteri intervallo, ad esempio lo spazio (U +&0020;), punto ESCLAMATIVO CONTRASSEGNARE (U +&0021;), e minimo di caratteri di riga (U +&005;F), se il valore della <xref:System.Globalization.IdnMapping.UseStd3AsciiRules%2A>proprietà `true`.</xref:System.Globalization.IdnMapping.UseStd3AsciiRules%2A>      -Caratteri non consentiti da una versione specifica dello standard IDNA. Per ulteriori informazioni sui caratteri non consentiti, vedere [RFC 3454: preparazione di IDN stringhe (&quot;stringprep&quot;)](http://go.microsoft.com/fwlink/?LinkId=231873) per IDNA 2003, e [RFC 5982: di punti di codice Unicode e i nomi di dominio internazionali per le applicazioni](http://go.microsoft.com/fwlink/?LinkId=231877) per IDNA 2008.       Il <xref:System.Globalization.IdnMapping.GetAscii%2A>metodo converte tutti i separatori di etichetta in arresto totale (punto, U +&002;E).</xref:System.Globalization.IdnMapping.GetAscii%2A>       Se `unicode` non contenga caratteri US-ASCII di fuori intervallo di caratteri e non i caratteri all&quot;interno dell&quot;intervallo di caratteri US-ASCII non sono consentiti, il metodo restituisce `unicode` subisce modifiche."
  example:
  - "The following example uses the GetAscii method to convert an array of internationalized domain names to Punycode, which is an encoded equivalent that consists of characters in the US-ASCII character range. The <xref:System.Globalization.IdnMapping.GetUnicode%28System.String%29> method then converts the Punycode domain name back into the original domain name, but replaces the original label separators with the standard label separator.  \n  \n [!code-vb[System.Globalization.IdnMapping.Class#1](~/add/codesnippet/visualbasic/m-system.globalization.i_0_1.vb)]\n [!code-cs[System.Globalization.IdnMapping.Class#1](~/add/codesnippet/csharp/m-system.globalization.i_0_1.cs)]"
  syntax:
    content: public string GetAscii (string unicode);
    parameters:
    - id: unicode
      type: System.String
      description: "Stringa da convertire, costituito da uno o più etichette del nome di dominio delimitate da separatori di etichetta."
    return:
      type: System.String
      description: "L&quot;equivalente di stringa specificata di <code> unicode </code> parametro, costituito da caratteri Unicode visualizzabili US-ASCII (da U +&0020; a U +&007;E) intervallo di caratteri e formattati in base allo standard IDNA."
  overload: System.Globalization.IdnMapping.GetAscii*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>unicode</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>unicode</code>è valido in base il <xref:System.Globalization.IdnMapping.AllowUnassigned*> e <xref:System.Globalization.IdnMapping.UseStd3AsciiRules*> , proprietà e lo standard IDNA."
  platform:
  - net462
- uid: System.Globalization.IdnMapping.GetAscii(System.String,System.Int32)
  id: GetAscii(System.String,System.Int32)
  parent: System.Globalization.IdnMapping
  langs:
  - csharp
  name: GetAscii(String,Int32)
  nameWithType: IdnMapping.GetAscii(String,Int32)
  fullName: System.Globalization.IdnMapping.GetAscii(String,Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Codifica una sottostringa di etichette del nome di dominio che includono i caratteri Unicode non compreso nell&quot;intervallo di caratteri US-ASCII. La sottostringa viene convertita in una stringa di caratteri Unicode visualizzabili compresi nell&quot;intervallo di caratteri US-ASCII e viene formattata in base allo standard IDNA."
  remarks: "Il `unicode` e `index` parametri definiscono una sottostringa con uno o più etichette costituite da caratteri Unicode validi. Le etichette sono separate da separatori di etichetta. Il primo carattere della sottostringa non può iniziare con un separatore di etichetta, ma può includere e facoltativamente terminare con un separatore. I separatori di etichetta sono arresto totale (punto, U +&002;E), IDEOGRAFICI FULL STOP (U +&3002;), pieno (U + FF0E) e metà larghezza arresto totale IDEOGRAFICI (U + FF61). Ad esempio, il nome di dominio &quot;www.adatum.com&quot; include le etichette, &quot;www&quot;, &quot;adatum&quot; e &quot;com&quot;, separati da punti.       Un&quot;etichetta non può contenere i caratteri seguenti:-caratteri di controllo Unicode da U +&0001; a U +&001;F e U +&007;F.      -Non assegnati caratteri Unicode, in base al valore di <xref:System.Globalization.IdnMapping.AllowUnassigned%2A>proprietà.</xref:System.Globalization.IdnMapping.AllowUnassigned%2A>      -Caratteri non standard US-ASCII di caratteri intervallo, ad esempio lo spazio (U +&0020;), punto ESCLAMATIVO CONTRASSEGNARE (U +&0021;) e caratteri di punteggiatura (U +&005;F), in base al valore di <xref:System.Globalization.IdnMapping.UseStd3AsciiRules%2A>proprietà.</xref:System.Globalization.IdnMapping.UseStd3AsciiRules%2A>      -Caratteri non consentiti da una versione specifica dello standard IDNA. Per ulteriori informazioni sui caratteri non consentiti, vedere [RFC 3454: preparazione di IDN stringhe (&quot;stringprep&quot;)](http://go.microsoft.com/fwlink/?LinkId=231873) per IDNA 2003, e [RFC 5982: di punti di codice Unicode e i nomi di dominio internazionali per le applicazioni](http://go.microsoft.com/fwlink/?LinkId=231877) per IDNA 2008.       Il <xref:System.Globalization.IdnMapping.GetAscii%2A>metodo converte tutti i separatori di etichetta in arresto totale (punto, U +&002;E).</xref:System.Globalization.IdnMapping.GetAscii%2A>       Se `unicode` non contenga caratteri US-ASCII di fuori intervallo di caratteri e non i caratteri all&quot;interno dell&quot;intervallo di caratteri US-ASCII non sono consentiti, il metodo restituisce `unicode` subisce modifiche."
  example:
  - "The following example removes the local part and the @ character from an email address, and passes the resulting domain name to the GetAscii method to create a Punycode domain name, which is an encoded equivalent that consists of characters in the US-ASCII character range. The <xref:System.Globalization.IdnMapping.GetUnicode%28System.String%2CSystem.Int32%2CSystem.Int32%29> method then converts the Punycode domain name back into the original domain name, but replaces the original label separators with the standard label separator.  \n  \n [!code-cs[System.Globalization.IdnMapping.GetAscii#2](~/add/codesnippet/csharp/m-system.globalization.i_3_1.cs)]\n [!code-vb[System.Globalization.IdnMapping.GetAscii#2](~/add/codesnippet/visualbasic/m-system.globalization.i_3_1.vb)]"
  syntax:
    content: public string GetAscii (string unicode, int index);
    parameters:
    - id: unicode
      type: System.String
      description: "Stringa da convertire, costituito da uno o più etichette del nome di dominio delimitate da separatori di etichetta."
    - id: index
      type: System.Int32
      description: "Un offset in base zero in `unicode` che specifica l&quot;inizio della sottostringa da convertire. L&quot;operazione di conversione continua fino alla fine di `unicode` stringa."
    return:
      type: System.String
      description: "L&quot;equivalente della sottostringa specificata per il <code> unicode </code> e <code> index </code> parametri, costituito da caratteri Unicode visualizzabili US-ASCII (da U +&0020; a U +&007;E) intervallo di caratteri e formattati in base allo standard IDNA."
  overload: System.Globalization.IdnMapping.GetAscii*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>unicode</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>index</code>è minore di zero.       - oppure - <code>index</code> è maggiore della lunghezza di <code>unicode</code>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>unicode</code>è valido in base il <xref:System.Globalization.IdnMapping.AllowUnassigned*> e <xref:System.Globalization.IdnMapping.UseStd3AsciiRules*> , proprietà e lo standard IDNA."
  platform:
  - net462
- uid: System.Globalization.IdnMapping.GetAscii(System.String,System.Int32,System.Int32)
  id: GetAscii(System.String,System.Int32,System.Int32)
  parent: System.Globalization.IdnMapping
  langs:
  - csharp
  name: GetAscii(String,Int32,Int32)
  nameWithType: IdnMapping.GetAscii(String,Int32,Int32)
  fullName: System.Globalization.IdnMapping.GetAscii(String,Int32,Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Codifica il numero specificato di caratteri in una sottostringa di etichette del nome di dominio che includono i caratteri Unicode non compreso nell&quot;intervallo di caratteri US-ASCII. La sottostringa viene convertita in una stringa di caratteri Unicode visualizzabili compresi nell&quot;intervallo di caratteri US-ASCII e viene formattata in base allo standard IDNA."
  remarks: "Il `Unicode`, `index`, e `count` parametri definiscono una sottostringa con uno o più etichette costituite da caratteri Unicode validi. Le etichette sono separate da separatori di etichetta. Il primo carattere della sottostringa non può iniziare con un separatore di etichetta, ma può includere e facoltativamente terminare con un separatore. I separatori di etichetta sono arresto totale (punto, U +&002;E), IDEOGRAFICI FULL STOP (U +&3002;), pieno (U + FF0E) e metà larghezza arresto totale IDEOGRAFICI (U + FF61). Ad esempio, il nome di dominio &quot;www.adatum.com&quot; include le etichette, &quot;www&quot;, &quot;adatum&quot; e &quot;com&quot;, separati da punti.       Un&quot;etichetta non può contenere i caratteri seguenti:-caratteri di controllo Unicode da U +&0001; a U +&001;F e U +&007;F.      -Non assegnati caratteri Unicode, in base al valore di <xref:System.Globalization.IdnMapping.AllowUnassigned%2A>proprietà.</xref:System.Globalization.IdnMapping.AllowUnassigned%2A>      -Caratteri non standard US-ASCII di caratteri intervallo, ad esempio lo spazio (U +&0020;), punto ESCLAMATIVO CONTRASSEGNARE (U +&0021;) e caratteri di punteggiatura (U +&005;F), in base al valore di <xref:System.Globalization.IdnMapping.UseStd3AsciiRules%2A>proprietà.</xref:System.Globalization.IdnMapping.UseStd3AsciiRules%2A>      -Caratteri non consentiti da una versione specifica dello standard IDNA. Per ulteriori informazioni sui caratteri non consentiti, vedere [RFC 3454: preparazione di IDN stringhe (&quot;stringprep&quot;)](http://go.microsoft.com/fwlink/?LinkId=231873) per IDNA 2003, e [RFC 5982: di punti di codice Unicode e i nomi di dominio internazionali per le applicazioni](http://go.microsoft.com/fwlink/?LinkId=231877) per IDNA 2008.       Il <xref:System.Globalization.IdnMapping.GetAscii%2A>metodo converte tutti i separatori di etichetta in arresto totale (punto, U +&002;E).</xref:System.Globalization.IdnMapping.GetAscii%2A> Se la sottostringa non contiene caratteri di fuori dell&quot;intervallo di caratteri US-ASCII e nessun carattere all&quot;interno dell&quot;intervallo di caratteri US-ASCII non sono consentito, il metodo restituisce la sottostringa invariata."
  example:
  - "The following example uses the GetAscii method to convert an internationalized domain name to a domain name that complies with the IDNA standard. The <xref:System.Globalization.IdnMapping.GetUnicode%28System.String%2CSystem.Int32%2CSystem.Int32%29> method then converts the standardized domain name back into the original domain name, but replaces the original label separators with the standard label separator.  \n  \n [!code-vb[IdnMapping.GetX#1](~/add/codesnippet/visualbasic/9eb31a8b-c677-4c73-81bb-_1.vb)]\n [!code-cs[IdnMapping.GetX#1](~/add/codesnippet/csharp/9eb31a8b-c677-4c73-81bb-_1.cs)]"
  syntax:
    content: public string GetAscii (string unicode, int index, int count);
    parameters:
    - id: unicode
      type: System.String
      description: "Stringa da convertire, costituito da uno o più etichette del nome di dominio delimitate da separatori di etichetta."
    - id: index
