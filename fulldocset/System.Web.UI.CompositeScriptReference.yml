  name: CompositeScriptReference
  nameWithType: CompositeScriptReference
  fullName: System.Web.UI.CompositeScriptReference
  type: Class
  summary: "Rappresenta una raccolta di riferimenti a script per combinare in un singolo script composito."
  remarks: "Il numero di riferimenti a script che può contenere un&quot;istanza di CompositeScriptReference è limitato dalle dimensioni dell&quot;URL risultante. L&quot;URL non può essere più di 1024 caratteri.       Se è necessario aggirare questa limitazione, sono disponibili due opzioni. La prima opzione consiste nel ridurre il numero di <xref:System.Web.UI.ScriptReference>gli oggetti che contiene lo script composito.</xref:System.Web.UI.ScriptReference> La seconda opzione consiste nel combinare manualmente gli script in un unico file statico. In tal caso, è possibile impostare il <xref:System.Web.UI.ScriptReferenceBase.Path%2A>proprietà al percorso del file statico.</xref:System.Web.UI.ScriptReferenceBase.Path%2A>"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Path")]

      [System.ComponentModel.TypeConverter(typeof(System.Web.UI.EmptyStringExpandableObjectConverter))]

      public class CompositeScriptReference : System.Web.UI.ScriptReferenceBase
