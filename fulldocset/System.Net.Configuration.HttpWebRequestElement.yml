- uid: System.Net.Configuration.HttpWebRequestElement.MaximumResponseHeadersLength
  id: MaximumResponseHeadersLength
  parent: System.Net.Configuration.HttpWebRequestElement
  langs:
  - csharp
  name: MaximumResponseHeadersLength
  nameWithType: HttpWebRequestElement.MaximumResponseHeadersLength
  fullName: System.Net.Configuration.HttpWebRequestElement.MaximumResponseHeadersLength
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Ottiene o imposta la lunghezza massima consentita delle intestazioni di risposta."
  remarks: "La lunghezza viene misurata in kilobyte (1024 byte) e include la riga dello stato di risposta e le intestazioni di risposta, nonché tutti i caratteri di controllo supplementari ricevuti come parte del protocollo HTTP.       Il valore-1 indica che nessun limite imposto sulle intestazioni di risposta; un valore pari a 0 indica che tutte le richieste avranno esito negativo."
  syntax:
    content: public int MaximumResponseHeadersLength { get; set; }
    return:
      type: System.Int32
      description: "Intero contenente la lunghezza massima in kilobyte (1024 byte) delle intestazioni di risposta con segno a 32 bit. Il valore predefinito è 64."
  overload: System.Net.Configuration.HttpWebRequestElement.MaximumResponseHeadersLength*
  exceptions: []
  platform:
  - net462
- uid: System.Net.Configuration.HttpWebRequestElement.MaximumUnauthorizedUploadLength
  id: MaximumUnauthorizedUploadLength
  parent: System.Net.Configuration.HttpWebRequestElement
  langs:
  - csharp
  name: MaximumUnauthorizedUploadLength
  nameWithType: HttpWebRequestElement.MaximumUnauthorizedUploadLength
  fullName: System.Net.Configuration.HttpWebRequestElement.MaximumUnauthorizedUploadLength
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Ottiene o imposta la lunghezza massima di un&quot;operazione di caricamento in risposta a un codice di errore non autorizzato."
  syntax:
    content: public int MaximumUnauthorizedUploadLength { get; set; }
    return:
      type: System.Int32
      description: "Intero con segno a 32 bit contenente la lunghezza massima (in più di 1.024 byte) di un&quot;operazione di caricamento in risposta a un codice di errore non autorizzato. Il valore-1 indica che non verrà imposto sul caricamento alcun limite di dimensione. Impostare la proprietà MaximumUnauthorizedUploadLength su qualsiasi altro valore verrà inviato solo il corpo della richiesta se è inferiore al numero di byte specificato. In modo indica un valore pari a 1 per il corpo della richiesta di trasmissione solo se è inferiore a 1024 byte.       Il valore predefinito per questa proprietà è -1."
  overload: System.Net.Configuration.HttpWebRequestElement.MaximumUnauthorizedUploadLength*
  exceptions: []
  platform:
  - net462
