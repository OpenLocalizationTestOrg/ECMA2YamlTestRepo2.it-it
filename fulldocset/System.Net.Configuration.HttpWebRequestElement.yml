- uid: System.Net.Configuration.HttpWebRequestElement.UseUnsafeHeaderParsing
  id: UseUnsafeHeaderParsing
  parent: System.Net.Configuration.HttpWebRequestElement
  langs:
  - csharp
  name: UseUnsafeHeaderParsing
  nameWithType: HttpWebRequestElement.UseUnsafeHeaderParsing
  fullName: System.Net.Configuration.HttpWebRequestElement.UseUnsafeHeaderParsing
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Impostazione di questa proprietà ignora gli errori di convalida che si verificano durante l&quot;analisi di HTTP."
  remarks: "Quando questa proprietà è impostata su `false`, vengono eseguite le convalide seguenti durante l&quot;analisi HTTP:-nel codice di fine della riga, utilizzare CRLF; non è consentito utilizzare CR o LF da solo.      -I nomi delle intestazioni non devono contenere spazi.      -Se esistono più righe di stato, tutte le righe aggiuntive sullo stato vengono considerate come coppie nome/valore di intestazione non valida.      -La riga dello stato deve avere una descrizione di stato, oltre a un codice di stato.      -I nomi di intestazione non possono contenere caratteri non ASCII. La convalida viene eseguita se questa proprietà è impostata su `true` o `false`.       Quando si verifica una violazione del protocollo, un&quot; <xref:System.Net.WebException>eccezione con lo stato impostato su <xref:System.Net.WebExceptionStatus>.</xref:System.Net.WebExceptionStatus> </xref:System.Net.WebException> Se il `UseUnsafeHeaderParsing` è impostata su `true`, gli errori di convalida vengono ignorati.       Impostando questa proprietà su `true` presenta implicazioni di sicurezza, quindi devono essere eseguita solo se è richiesta la compatibilità con le versioni precedenti con un server."
  syntax:
    content: public bool UseUnsafeHeaderParsing { get; set; }
    return:
      type: System.Boolean
      description: "Valore booleano che indica se questa proprietà è stata impostata."
  overload: System.Net.Configuration.HttpWebRequestElement.UseUnsafeHeaderParsing*
  exceptions: []
  platform:
  - net462
