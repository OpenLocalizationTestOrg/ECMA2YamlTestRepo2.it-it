      description: "Oggetto <xref:System.String>valore che rappresenta il nome con cui la funzione deve essere registrata.</xref:System.String>"
  overload: Microsoft.SqlServer.Server.SqlFunctionAttribute.Name*
  exceptions: []
  platform:
