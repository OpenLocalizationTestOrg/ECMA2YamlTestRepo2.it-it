  assemblies:
  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: "Indica se la funzione comporta calcoli imprecisi, quali operazioni a virgola mobile."
  remarks: "Precisione di una funzione è una delle proprietà utilizzate per determinare se calcolare le colonne che utilizzano questa funzione possono essere indicizzate.       Il valore predefinito di questo attributo è `false`."
  syntax:
    content: public bool IsPrecise { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se la funzione comporta calcoli precisi; in caso contrario <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.SqlServer.Server.SqlFunctionAttribute.IsPrecise*
  exceptions: []
  platform:
  - net462
