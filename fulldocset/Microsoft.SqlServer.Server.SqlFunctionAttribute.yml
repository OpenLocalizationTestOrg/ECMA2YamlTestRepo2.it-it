  name: DataAccess
  nameWithType: SqlFunctionAttribute.DataAccess
  fullName: Microsoft.SqlServer.Server.SqlFunctionAttribute.DataAccess
  type: Property
  assemblies:
  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: "Indica se la funzione comporta l&quot;accesso ai dati utente archiviati nell&quot;istanza locale di SQL Server."
  remarks: "Il valore predefinito è <xref:Microsoft.SqlServer.Server.DataAccessKind>. DataAccess è necessaria inoltre quando ci si connette a server remoti, se l&quot;integrazione di transazioni è richiesta (impostazione predefinita).</xref:Microsoft.SqlServer.Server.DataAccessKind>       Se si esegue una query Transact-SQL dall&quot;interno di una funzione con valori di tabella (TVF), il <xref:Microsoft.SqlServer.Server.DataAccessKind>.`Read` </xref:Microsoft.SqlServer.Server.DataAccessKind> proprietà deve essere impostata."
  syntax:
    content: public Microsoft.SqlServer.Server.DataAccessKind DataAccess { get; set; }
    return:
      type: Microsoft.SqlServer.Server.DataAccessKind
      description: '<xref href=&quot;Microsoft.SqlServer.Server.DataAccessKind&quot;></xref>. <xref uid=&quot;langword_csharp_None&quot; name=&quot;None&quot; href=&quot;&quot;> </xref>: Non accedono ai dati. <xref href=&quot;Microsoft.SqlServer.Server.DataAccessKind&quot;></xref>. <xref uid=&quot;langword_csharp_Read&quot; name=&quot;Read&quot; href=&quot;&quot;> </xref>: Legge solo i dati utente.'
  overload: Microsoft.SqlServer.Server.SqlFunctionAttribute.DataAccess*
  exceptions: []
  platform:
  - net462
