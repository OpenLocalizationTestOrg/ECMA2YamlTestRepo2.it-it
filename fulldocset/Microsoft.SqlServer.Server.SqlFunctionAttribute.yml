- uid: Microsoft.SqlServer.Server.SqlFunctionAttribute.IsDeterministic
  id: IsDeterministic
  parent: Microsoft.SqlServer.Server.SqlFunctionAttribute
  langs:
  - csharp
  name: IsDeterministic
  nameWithType: SqlFunctionAttribute.IsDeterministic
  fullName: Microsoft.SqlServer.Server.SqlFunctionAttribute.IsDeterministic
  type: Property
  assemblies:
  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: "Indica se la funzione definita dall&quot;utente è deterministica."
  remarks: "Una funzione definita dall&quot;utente è detta deterministica se produce sempre lo stesso valori di output per gli stessi valori di input e lo stato del database stesso.       La proprietà IsDeterministic è anche utile per l&quot;indicizzazione il risultato della funzione sotto forma di colonne calcolate e viste indicizzate. Se questa proprietà non è specificata, la funzione viene considerata non deterministico.       Le funzioni che accedono ai dati locali possono essere deterministiche. La caratteristica di accesso ai dati viene acquisita separatamente dal <xref:Microsoft.SqlServer.Server.SqlFunctionAttribute.DataAccess%2A>e <xref:Microsoft.SqlServer.Server.SqlFunctionAttribute.SystemDataAccess%2A>proprietà.</xref:Microsoft.SqlServer.Server.SqlFunctionAttribute.SystemDataAccess%2A> </xref:Microsoft.SqlServer.Server.SqlFunctionAttribute.DataAccess%2A>       Accesso ai dati ai server remoti (ad esempio, usando un <xref:System.Data.SqlClient.SqlConnection>per connettersi a un&quot;altra istanza di SQL Server) è disponibile nelle funzioni definite dall&quot;utente.</xref:System.Data.SqlClient.SqlConnection> Tuttavia, è necessario rispettare la dichiarazione IsDeterministic. Se la funzione di common language runtime (CLR) è contrassegnata come deterministica, non deve provocare effetti collaterali nel server remoto. Mentre gli effetti collaterali su connessione di contesto sono limitati, SQL Server non imporrà la restrizione per gli effetti collaterali tramite connessioni remote.       Il valore predefinito di questo attributo è `false`.       Non contrassegnare una funzione come deterministica se la funzione non produce sempre gli stessi valori di output, dati gli stessi valori di input e lo stato del database stesso. Contrassegnare una funzione come deterministica quando la funzione non è realmente deterministica può causare danni a viste indicizzate e colonne calcolate."
  syntax:
    content: public bool IsDeterministic { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se la funzione è deterministica. in caso contrario <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.SqlServer.Server.SqlFunctionAttribute.IsDeterministic*
  exceptions: []
  platform:
  - net462
