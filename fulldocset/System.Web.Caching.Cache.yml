- uid: System.Web.Caching.Cache.EffectivePercentagePhysicalMemoryLimit
  id: EffectivePercentagePhysicalMemoryLimit
  parent: System.Web.Caching.Cache
  langs:
  - csharp
  name: EffectivePercentagePhysicalMemoryLimit
  nameWithType: Cache.EffectivePercentagePhysicalMemoryLimit
  fullName: System.Web.Caching.Cache.EffectivePercentagePhysicalMemoryLimit
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Caching
  summary: "Ottiene la percentuale di memoria fisica che può essere utilizzata da un&quot;applicazione prima dell&quot;avvio rimozione di elementi dalla cache."
  remarks: "La proprietà EffectivePercentagePhysicalMemoryLimit restituisce la percentuale di memoria fisica disponibile per l&quot;applicazione. Quando la percentuale disponibile sta per esaurirsi, l&quot;algoritmo della cache inizia la rimozione di elementi dalla cache.       La proprietà EffectivePercentagePhysicalMemoryLimit può essere impostata con la `percentagePhysicalMemoryUsedLimit` attributo del [memorizzati nella cache di elemento per la memorizzazione nella cache (Schema delle impostazioni ASP.NET)](http://msdn.microsoft.com/en-us/68fa0040-5abf-4c73-93fc-17e3c6af3299) elemento nel file di configurazione dell&quot;applicazione. Se il `percentagePhysicalMemoryUsedLimit` attributo non è impostato, l&quot;algoritmo della cache determina la dimensione massima della cache e viene calcolata la proprietà EffectivePercentagePhysicalMemoryLimit.       EffectivePercentagePhysicalMemoryLimit è stato introdotto in .NET Framework versione 3.5.  Per ulteriori informazioni, vedere [versioni e dipendenze](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public long EffectivePercentagePhysicalMemoryLimit { get; }
    return:
      type: System.Int64
      description: "La percentuale di memoria fisica disponibile per l&quot;applicazione."
  overload: System.Web.Caching.Cache.EffectivePercentagePhysicalMemoryLimit*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Caching.Cache.EffectivePrivateBytesLimit
  id: EffectivePrivateBytesLimit
  parent: System.Web.Caching.Cache
  langs:
  - csharp
  name: EffectivePrivateBytesLimit
  nameWithType: Cache.EffectivePrivateBytesLimit
  fullName: System.Web.Caching.Cache.EffectivePrivateBytesLimit
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Caching
  summary: "Ottiene il numero di byte disponibili per la cache."
  remarks: "La proprietà EffectivePrivateBytesLimit restituisce il numero di byte che può essere utilizzato dal processo di applicazione. Una volta raggiunto questo limite, l&quot;algoritmo della cache inizia in modo aggressivo scavenging della cache.       La proprietà EffectivePrivateBytesLimit può essere impostata con la `privateBytesLimit` attributo del [memorizzati nella cache di elemento per la memorizzazione nella cache (Schema delle impostazioni ASP.NET)](http://msdn.microsoft.com/en-us/68fa0040-5abf-4c73-93fc-17e3c6af3299) elemento nel file di configurazione dell&quot;applicazione. Quando il `privateBytesLimit` attributo non è impostato, l&quot;algoritmo della cache determina la dimensione massima della cache e la proprietà EffectivePrivateBytesLimit contiene la dimensione scelta dall&quot;algoritmo."
  example:
  - <xref:System.Web.Caching.Cache.EffectivePercentagePhysicalMemoryLimit%2A>
  syntax:
    content: public long EffectivePrivateBytesLimit { get; }
    return:
      type: System.Int64
      description: "Il numero di byte disponibili per la cache."
  overload: System.Web.Caching.Cache.EffectivePrivateBytesLimit*
  exceptions: []
  platform:
  - net462
