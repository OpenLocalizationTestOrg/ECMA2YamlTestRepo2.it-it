- uid: System.Web.Caching.Cache.Add(System.String,System.Object,System.Web.Caching.CacheDependency,System.DateTime,System.TimeSpan,System.Web.Caching.CacheItemPriority,System.Web.Caching.CacheItemRemovedCallback)
  id: Add(System.String,System.Object,System.Web.Caching.CacheDependency,System.DateTime,System.TimeSpan,System.Web.Caching.CacheItemPriority,System.Web.Caching.CacheItemRemovedCallback)
  parent: System.Web.Caching.Cache
  langs:
  - csharp
  name: Add(String,Object,CacheDependency,DateTime,TimeSpan,CacheItemPriority,CacheItemRemovedCallback)
  nameWithType: Cache.Add(String,Object,CacheDependency,DateTime,TimeSpan,CacheItemPriority,CacheItemRemovedCallback)
  fullName: System.Web.Caching.Cache.Add(String,Object,CacheDependency,DateTime,TimeSpan,CacheItemPriority,CacheItemRemovedCallback)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Caching
  summary: "Aggiunge l&quot;elemento specificato per il <xref href=&quot;System.Web.Caching.Cache&quot;> </xref> oggetto con dipendenze, i criteri di scadenza e la priorità e un delegato è possibile utilizzare per comunicare all&quot;applicazione quando l&quot;elemento inserito viene rimosso dal <xref uid=&quot;langword_csharp_Cache&quot; name=&quot;Cache&quot; href=&quot;&quot;> </xref>."
  remarks: "Chiamate a questo metodo avrà esito negativo se un elemento con lo stesso `key` già archiviato nel parametro di `Cache`. Per sovrascrivere un oggetto esistente `Cache` elemento utilizzando lo stesso `key` parametro, utilizzare il <xref:System.Web.Caching.Cache.Insert%2A>metodo.</xref:System.Web.Caching.Cache.Insert%2A>       Non è possibile impostare il `absoluteExpiration` e `slidingExpiration` parametri. Se si prevede che l&quot;elemento di cache scada in un momento specifico, impostare il `absoluteExpiration` parametro per il momento specifico e `slidingExpiration` parametro <xref:System.Web.Caching.Cache.NoSlidingExpiration>.</xref:System.Web.Caching.Cache.NoSlidingExpiration>       Se si desidera che l&quot;elemento della cache scada dopo un determinato periodo di tempo trascorsa dall&quot;ultimo accesso, impostare il `slidingExpiration` parametro per l&quot;intervallo di scadenza e `absoluteExpiration` parametro <xref:System.Web.Caching.Cache.NoAbsoluteExpiration>.</xref:System.Web.Caching.Cache.NoAbsoluteExpiration>"
  example:
  - "The following example creates an `AddItemToCache` method. When this method is called, it sets an `itemRemoved` property to `false` and registers an `onRemove` method with a new instance of the <xref:System.Web.Caching.CacheItemRemovedCallback> delegate. The delegate's signature is used in the `RemovedCallback` method. The `AddItemToCache` method then checks the value associated with the `Key1` key in the cache. If the value is `null`, the `Add` method places an item in the cache with a key of `Key1`, a value of `Value 1`, an absolute expiration of 60 seconds, and a high cache priority. It also uses the `onRemove` method as an argument. This allows the `RemovedCallback` method to be called when this item is removed from the cache.  \n  \n> [!NOTE]\n>  For examples of how to use the <xref:System.Web.Caching.CacheDependency> class and the <xref:System.Web.Caching.CacheItemRemovedCallback> delegate, see [Caching Application Data](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.Caching Examples#3](~/add/codesnippet/csharp/97b35003-2ed6-4e36-acd6-_1.aspx)]\n [!code-vb[System.Web.Caching Examples#3](~/add/codesnippet/visualbasic/97b35003-2ed6-4e36-acd6-_1.aspx)]"
  syntax:
    content: public object Add (string key, object value, System.Web.Caching.CacheDependency dependencies, DateTime absoluteExpiration, TimeSpan slidingExpiration, System.Web.Caching.CacheItemPriority priority, System.Web.Caching.CacheItemRemovedCallback onRemoveCallback);
    parameters:
    - id: key
      type: System.String
      description: "La chiave di cache utilizzata per fare riferimento all&quot;elemento."
    - id: value
      type: System.Object
      description: "Elemento da aggiungere alla cache."
    - id: dependencies
      type: System.Web.Caching.CacheDependency
      description: "Dipendenze principali di file o della cache per l&quot;elemento. Quando tutte le dipendenze, l&quot;oggetto diventa non valido e viene rimosso dalla cache. Se non sono presenti dipendenze, questo parametro contiene <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    - id: absoluteExpiration
      type: System.DateTime
      description: "L&quot;ora in cui l&quot;oggetto aggiunto scade e viene rimosso dalla cache. Se si utilizza la scadenza, il `absoluteExpiration` parametro deve essere <xref href=&quot;System.Web.Caching.Cache.NoAbsoluteExpiration&quot;> </xref>."
    - id: slidingExpiration
      type: System.TimeSpan
      description: "L&quot;intervallo tra l&quot;ora di che ultimo accesso all&quot;oggetto aggiunto e l&quot;ora di scadenza di tale oggetto. Se questo valore è l&quot;equivalente di 20 minuti, l&quot;oggetto scade e viene rimosso dalla cache di 20 minuti dopo l&quot;ultimo accesso. Se si utilizza la scadenza assoluta, il `slidingExpiration` parametro deve essere <xref href=&quot;System.Web.Caching.Cache.NoSlidingExpiration&quot;> </xref>."
    - id: priority
      type: System.Web.Caching.CacheItemPriority
      description: "Il costo relativo dell&quot;oggetto, come è espresso il <xref href=&quot;System.Web.Caching.CacheItemPriority&quot;> </xref> enumerazione. La cache utilizza questo valore per la rimozione degli oggetti. gli oggetti con un costo inferiore vengono rimossi dalla cache prima di quelli con un costo superiore."
    - id: onRemoveCallback
      type: System.Web.Caching.CacheItemRemovedCallback
      description: "Delegato che, se specificato, viene chiamato quando un oggetto viene rimosso dalla cache. È possibile utilizzare questo per notificare alle applicazioni quando i relativi oggetti vengono eliminati dalla cache."
    return:
      type: System.Object
      description: "Oggetto che rappresenta l&quot;elemento che è stato aggiunto se l&quot;elemento è stato precedentemente memorizzato nella cache. in caso contrario, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Caching.Cache.Add*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>key</code> or <code>value</code> parameter is set to <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Il <code> slidingExpiration </code> parametro è impostato su minore di <xref uid=&quot;langword_csharp_TimeSpan.Zero&quot; name=&quot;TimeSpan.Zero&quot; href=&quot;&quot;> </xref> o più di un anno."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Il <code> absoluteExpiration </code> e <code> slidingExpiration </code> entrambi i parametri vengono impostati per l&quot;elemento che si sta tentando di aggiungere il <xref uid=&quot;langword_csharp_Cache&quot; name=&quot;Cache&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
