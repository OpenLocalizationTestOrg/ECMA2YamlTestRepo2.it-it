  summary: "Consente di allineare i punti dati di diverse serie lungo l&quot;asse X utilizzando le etichette dell&quot;asse. La serie specificata nel grafico vengono allineata utilizzando un ordinamento crescente."
  remarks: "Questo metodo viene utilizzato per allineare i punti dati di diverse serie lungo l&quot;asse X utilizzando le etichette dell&quot;asse ed è applicabile quando:-più serie vengono visualizzate e sono indicizzate; vale a dire tutti i punti dati sono un <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint.XValue%2A>pari a 0, o <xref:System.Windows.Forms.DataVisualization.Charting.Series.IsXValueIndexed%2A>proprietà `true`.</xref:System.Windows.Forms.DataVisualization.Charting.Series.IsXValueIndexed%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DataPoint.XValue%2A>      -Tutti i punti dati dispongono di etichette di asse non vuoto, che sono univoche a loro <xref:System.Windows.Forms.DataVisualization.Charting.Series>.</xref:System.Windows.Forms.DataVisualization.Charting.Series> Se non sono univoci, verrà generata un&quot;eccezione.       Questa situazione è molto comune quando l&quot;associazione di dati comporta la creazione di più serie, e `string` valori vengono utilizzati per i valori dell&quot;asse x.       Si verificano due problemi quando indicizzati più serie vengono tracciate, e i valori X vengono impostati utilizzando `string` valori:-non è possibile garantire che i punti dati di diverse serie con la stessa stringa di valori X verranno tracciati in corrispondenza dell&quot;indice stesso lungo l&quot;asse X.      -Verrà visualizzato solo l&quot;etichetta dell&quot;asse per i punti dati nella prima serie, anche se i punti dati di altre serie con lo stesso indice sono disponibili le etichette dell&quot;asse.       Per impostazione predefinita, i punti vengono tracciati nell&quot;ordine in cui sono archiviati nella serie. Per specificare un ordinamento, utilizzare un `AlignDataPointsByAxisLabel` overload del metodo che ha un `sortingOrder` parametro."
  syntax:
    content: public void AlignDataPointsByAxisLabel (string series);
    parameters:
    - id: series
      type: System.String
      description: "Un elenco delimitato da virgole delle serie sono i punti dati allineati all&quot;asse X utilizzando le etichette dell&quot;asse punto dati."
  overload: System.Windows.Forms.DataVisualization.Charting.Chart.AlignDataPointsByAxisLabel*
