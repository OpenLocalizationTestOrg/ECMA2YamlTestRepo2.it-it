  remarks: "Questa classe espone tutte le proprietà, metodi ed eventi del controllo grafico Windows.       Sono due proprietà importanti della classe grafico il <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Series%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.Chart.ChartAreas%2A>le proprietà, entrambi i quali sono le proprietà della raccolta.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.ChartAreas%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.Series%2A> Il <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Series%2A>archivi delle proprietà di raccolta <xref:System.Windows.Forms.DataVisualization.Charting.Series>oggetti che vengono utilizzati per archiviare i dati che deve essere visualizzato, insieme agli attributi dei dati.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.Series%2A> Il <xref:System.Windows.Forms.DataVisualization.Charting.Chart.ChartAreas%2A>archivi delle proprietà di raccolta <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>oggetti che vengono utilizzati principalmente per tracciare uno o più grafici con un set di assi.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.ChartAreas%2A>"
