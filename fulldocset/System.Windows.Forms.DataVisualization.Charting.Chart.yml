  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Carica un modello con il nome file specificato dal disco."
  remarks: "The `name` parameter must use a full path, for example, C:\\MyPic.jpg. Note that you must also specify the file extension.  \n  \n This method loads a template from disk that was saved using the <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Save%2A> method.  \n  \n Make sure to set the <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.IsTemplateMode%2A> property to `true` before saving the template with the <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Save%2A> method.  \n  \n If a loaded template has two data series, the appearance properties of the series are applied sequentially to the chart. In other words, the first template series appearance properties are assigned to the first series of the chart, the second template series appearance properties are applied to the second series of the chart, then the first template series is used again for the third series of the chart, and so on. The same holds true for chart areas, and any other collections that have appearance properties.  \n  \n Templates can be used to simulate custom palettes."
  syntax:
    content: public void LoadTemplate (string name);
    parameters:
    - id: name
      type: System.String
      description: "Il nome file del modello da caricare. È necessario specificare il percorso completo del modello deve essere caricato dal disco."
  overload: System.Windows.Forms.DataVisualization.Charting.Chart.LoadTemplate*
