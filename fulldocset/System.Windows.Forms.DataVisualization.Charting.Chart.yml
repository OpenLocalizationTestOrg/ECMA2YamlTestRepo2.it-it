  summary: "Carica un modello nel <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart&quot;> </xref> controllo da un flusso dell&quot;immagine."
  remarks: "Utilizzare questo metodo se si desidera caricare un modello da un flusso, ad esempio un flusso di memoria, un flusso di file e così via.       Verificare di aver impostato la <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.IsTemplateMode%2A>proprietà `true` prima di salvare il modello con il <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Save%2A>metodo.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Save%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.IsTemplateMode%2A>       Se un modello caricato dispone di due serie di dati, le proprietà di aspetto della serie vengono applicate in sequenza al grafico. In altre parole, proprietà di aspetto del primo modello serie assegnate alla prima serie del grafico, proprietà di aspetto del secondo modello serie vengono applicate per la seconda serie del grafico, quindi viene usato di nuovo la prima serie di modelli per la terza serie del grafico e così via. Lo stesso vale per le aree grafico e altre raccolte che dispongono di proprietà di aspetto.       Modelli possono essere utilizzati per simulare le tavolozze personalizzate."
