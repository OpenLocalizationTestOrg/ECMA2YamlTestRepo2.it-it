  summary: "Ottiene la chiave da utilizzare per il <xref href=&quot;System.Security.Cryptography.RSACng&quot;> </xref> oggetto per qualsiasi operazione di crittografia che esegue."
  remarks: "L&quot;oggetto restituito <xref:System.Security.Cryptography.CngKey>eliminazione dell&quot;oggetto se la chiave viene reimpostata, ad esempio modificando il <xref:System.Security.Cryptography.CngKey.KeySize%2A?displayProperty=fullName>proprietà, utilizzando il <xref:System.Security.Cryptography.RSA.ImportParameters%2A?displayProperty=fullName>per creare una nuova chiave, o eliminando l&quot;elemento padre <xref:System.Security.Cryptography.RSA>oggetto.</xref:System.Security.Cryptography.RSA> </xref:System.Security.Cryptography.RSA.ImportParameters%2A?displayProperty=fullName> </xref:System.Security.Cryptography.CngKey.KeySize%2A?displayProperty=fullName> </xref:System.Security.Cryptography.CngKey> Pertanto, è necessario assicurarsi che l&quot;oggetto chiave non è più utilizzato in questi casi.       Questo <xref:System.Security.Cryptography.CngKey>oggetto non corrisponde la <xref:System.Security.Cryptography.CngKey>oggetto passato per il <xref:System.Security.Cryptography.RSACng.%23ctor%2A>costruttore, se il costruttore è stato utilizzato.</xref:System.Security.Cryptography.RSACng.%23ctor%2A> </xref:System.Security.Cryptography.CngKey> </xref:System.Security.Cryptography.CngKey> Tuttavia, farà riferimento alla stessa chiave CNG."
  syntax:
