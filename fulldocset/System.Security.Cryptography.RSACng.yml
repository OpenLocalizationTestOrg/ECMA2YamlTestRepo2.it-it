  name: RSACng
  nameWithType: RSACng
  fullName: System.Security.Cryptography.RSACng
  type: Class
  summary: "Fornisce un&quot;implementazione di Cryptography Next Generation (CNG) dell&quot;algoritmo RSA."
  remarks: "La classe RSACng è derivata dalla <xref:System.Security.Cryptography.RSA>classe.</xref:System.Security.Cryptography.RSA> Pertanto, non è una sostituzione sostituti per utilizzi esistenti del <xref:System.Security.Cryptography.RSACryptoServiceProvider>.</xref:System.Security.Cryptography.RSACryptoServiceProvider>       RSACng utilizza un modello di programmazione che è simile alla <xref:System.Security.Cryptography.ECDsaCng>classe, anziché la <xref:System.Security.Cryptography.RSACryptoServiceProvider>classe.</xref:System.Security.Cryptography.RSACryptoServiceProvider> </xref:System.Security.Cryptography.ECDsaCng> Ad esempio:-la chiave usata dal RSACng è gestita da un apposito <xref:System.Security.Cryptography.CngKey>oggetto.</xref:System.Security.Cryptography.CngKey> Al contrario, <xref:System.Security.Cryptography.RSACryptoServiceProvider>dispone di una chiave che è direttamente collegata alle operazioni del tipo stesso.</xref:System.Security.Cryptography.RSACryptoServiceProvider>      -RSACng esegue le operazioni come la firma e verifica di firme utilizzando le proprietà dell&quot;oggetto RSACng, proprio come <xref:System.Security.Cryptography.ECDsaCng>utilizza le proprietà dell&quot;oggetto per controllare la firma e operazioni di verifica.</xref:System.Security.Cryptography.ECDsaCng>"
  syntax:
    content: 'public sealed class RSACng : System.Security.Cryptography.RSA'
