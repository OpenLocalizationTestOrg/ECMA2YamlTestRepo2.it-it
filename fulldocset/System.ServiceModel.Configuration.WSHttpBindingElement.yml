  fullName: System.ServiceModel.Configuration.WSHttpBindingElement
  type: Class
  summary: "Rappresenta un&quot;associazione interoperativa che supporta transazioni distribuite e sessioni protette e affidabili."
  remarks: 'WsHttpBinding è un&quot;associazione protetta, affidabile, interoperativa adatta per contratti di servizio non duplex. L&quot;associazione implementa le specifiche seguenti: WS-ReliableMessaging per affidabilità e WS-Security per la sicurezza dei messaggi e l&quot;autenticazione. Il trasporto è HTTP e la codifica dei messaggi è Text/XML codifica.'
