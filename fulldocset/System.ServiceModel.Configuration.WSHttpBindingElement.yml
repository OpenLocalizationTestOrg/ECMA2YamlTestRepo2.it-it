- uid: System.ServiceModel.Configuration.WSHttpBindingElement.AllowCookies
  id: AllowCookies
  parent: System.ServiceModel.Configuration.WSHttpBindingElement
  langs:
  - csharp
  name: AllowCookies
  nameWithType: WSHttpBindingElement.AllowCookies
  fullName: System.ServiceModel.Configuration.WSHttpBindingElement.AllowCookies
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta un valore che indica se il client di WCF verrà automaticamente archiviare e inviare nuovamente i cookie inviati da un unico servizio web."
  remarks: "L&quot;impostazione AllowCookies su `true` è utile quando un client interagisca con un servizio web che utilizza i cookie.  Se si accede a più servizi con lo stesso cookie, impostare AllowCookies su `false` e sarà necessario aggiungere manualmente l&quot;intestazione cookie a ogni messaggio in uscita. Il codice seguente viene illustrato come eseguire questa operazione:```c#   MyWebServiceClient client = new MyWebServiceClient();              using (new OperationContextScope(client.InnerChannel))           {               client.DoSomething();                  // Extract the cookie embedded in the received web service response               // and stores it locally               HttpResponseMessageProperty response = (HttpResponseMessageProperty)               OperationContext.Current.IncomingMessageProperties[                   HttpResponseMessageProperty.Name];               sharedCookie = response.Headers[&quot;Set-Cookie&quot;];           }              MyOtherWebServiceClient otherClient = new MyOtherWebServiceClient();              using (new OperationContextScope(otherClient.InnerChannel))           {               // Embeds the extracted cookie in the next web service request               // Note that we manually have to create the request object since               // since it doesn&quot;t exist yet at this stage                HttpRequestMessageProperty request = new HttpRequestMessageProperty();               request.Headers[&quot;Cookie&quot;] = sharedCookie;               OperationContext.Current.OutgoingMessageProperties[                   HttpRequestMessageProperty.Name] = request;                  otherClient.DoSomethingElse();           }      ```"
  syntax:
    content: public bool AllowCookies { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>Se i cookie automatico l&quot;elaborazione è obbligatoria. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.WSHttpBindingElement.AllowCookies*
  exceptions: []
  platform:
  - net462
