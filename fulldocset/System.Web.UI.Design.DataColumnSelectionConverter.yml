  fullName: System.Web.UI.Design.DataColumnSelectionConverter
  type: Class
  summary: "Fornisce un convertitore di tipi per una proprietà che rappresenta il nome del campo di una colonna associata in un <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> controllo."
  remarks: "Utilizzare la classe DataColumnSelectionConverter per convertire i tipi di oggetto prima assegnazione a una proprietà del controllo. In generale, la classe DataColumnSelectionConverter supporta la conversione dei tipi di oggetto stringa e fornisce un elenco di valori standard disponibili per l&quot;assegnazione alla proprietà del controllo associato. La raccolta di valori standard è l&quot;elenco di nomi di campo per i campi colonna associata per l&quot;oggetto corrente <xref:System.Web.UI.WebControls.GridView>controllo.</xref:System.Web.UI.WebControls.GridView>       Per supportare la conversione di tipi di oggetto aggiuntivi, derivare una classe da DataColumnSelectionConverter ed eseguire l&quot;override di <xref:System.Web.UI.Design.DataColumnSelectionConverter.CanConvertFrom%2A>e <xref:System.Web.UI.Design.DataColumnSelectionConverter.ConvertFrom%2A>metodi per i tipi di oggetti aggiuntivi.</xref:System.Web.UI.Design.DataColumnSelectionConverter.ConvertFrom%2A> </xref:System.Web.UI.Design.DataColumnSelectionConverter.CanConvertFrom%2A> Per supportare un elenco di valori standard assegnabili personalizzato, eseguire l&quot;override di <xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A>metodo.</xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A>       Applicare il <xref:System.ComponentModel.TypeConverterAttribute>attributo per specificare la classe DataColumnSelectionConverter come convertitore di tipi per una proprietà del controllo.</xref:System.ComponentModel.TypeConverterAttribute> Ad esempio, il <xref:System.Web.UI.WebControls.GridView.RowHeaderColumn%2A>proprietà del <xref:System.Web.UI.WebControls.GridView>controllo specifica DataColumnSelectionConverter come il convertitore dei tipi.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowHeaderColumn%2A>      > [!NOTE] > Mai è necessario accedere direttamente un convertitore di tipi. Chiamare invece il convertitore appropriato tramite un <xref:System.ComponentModel.TypeDescriptor>oggetto.</xref:System.ComponentModel.TypeDescriptor> Per ulteriori informazioni, vedere gli esempi in <xref:System.ComponentModel.TypeConverter>.</xref:System.ComponentModel.TypeConverter>       Il <xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValuesSupported%2A>metodo indica che il convertitore supporta la restituzione di un elenco di valori disponibili tramite il <xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A>metodo.</xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A> </xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValuesSupported%2A> Il <xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValuesExclusive%2A>metodo indica che l&quot;elenco non è un elenco esclusivo di valori possibili.</xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValuesExclusive%2A>"
