  namespace: System.Web.UI.Design
  summary: "Restituisce un elenco di valori disponibili che possono essere assegnati alla proprietà del controllo associato."
  remarks: "Il metodo GetStandardValues utilizza il <xref:System.ComponentModel.ITypeDescriptorContext.Instance%2A>proprietà dell&quot;oggetto specificato `context` per ottenere un <xref:System.ComponentModel.IComponent>implementazione.</xref:System.ComponentModel.IComponent> </xref:System.ComponentModel.ITypeDescriptorContext.Instance%2A> Se il <xref:System.ComponentModel.IComponent>implementazione è disponibile, viene utilizzato per accedere al controllo associato in fase di progettazione e recuperare l&quot;elenco di valori disponibili da associato <xref:System.Web.UI.WebControls.GridView>componente.</xref:System.Web.UI.WebControls.GridView> </xref:System.ComponentModel.IComponent>       La raccolta di valori disponibili viene compilata dai campi delle colonne associate la <xref:System.Web.UI.WebControls.GridView>controllo.</xref:System.Web.UI.WebControls.GridView> Campi delle colonne associate sono costituiti da <xref:System.Web.UI.WebControls.BoundField>gli oggetti di <xref:System.Web.UI.WebControls.GridView.Columns%2A>insieme e dai campi delle colonne associate generati automaticamente per i campi nell&quot;origine dati.</xref:System.Web.UI.WebControls.GridView.Columns%2A> </xref:System.Web.UI.WebControls.BoundField>"
  syntax:
    content: public override System.ComponentModel.TypeConverter.StandardValuesCollection GetStandardValues (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
