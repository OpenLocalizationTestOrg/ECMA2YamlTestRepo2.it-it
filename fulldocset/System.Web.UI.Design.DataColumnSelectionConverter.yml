  summary: "Indica se questo convertitore restituisce un set di valori disponibili per l&quot;assegnazione a una proprietà di controllo, all&quot;interno del contesto specificato."
  remarks: "Il metodo GetStandardValuesSupported indica se il convertitore supporta la restituzione di un elenco di valori disponibili tramite il <xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A>metodo.</xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A>       Il <xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValuesSupported%2A>metodo per il <xref:System.Web.UI.Design.DataColumnSelectionConverter>oggetto restituisce `true` se specificato `context` oggetto fornisce un <xref:System.ComponentModel.IComponent>implementazione nel relativo <xref:System.ComponentModel.ITypeDescriptorContext.Instance%2A>proprietà.</xref:System.ComponentModel.ITypeDescriptorContext.Instance%2A> </xref:System.ComponentModel.IComponent> </xref:System.Web.UI.Design.DataColumnSelectionConverter> </xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValuesSupported%2A> Il <xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A>metodo utilizza il <xref:System.ComponentModel.IComponent>implementazione per accedere al controllo associato in fase di progettazione e recuperare l&quot;elenco di disponibili associati campi di colonna da associato <xref:System.Web.UI.WebControls.GridView>componente.</xref:System.Web.UI.WebControls.GridView> </xref:System.ComponentModel.IComponent> </xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A>"
