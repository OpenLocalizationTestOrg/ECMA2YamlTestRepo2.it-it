  remarks: "La proprietà IsThreeState consente di utilizzare un valore booleano che ammette valori null come tipo di dati e ha la stessa funzionalità come la <xref:System.Windows.Controls.Primitives.ToggleButton.IsThreeState%2A?displayProperty=fullName>proprietà <xref:System.Windows.Controls.CheckBox>.</xref:System.Windows.Controls.CheckBox> </xref:System.Windows.Controls.Primitives.ToggleButton.IsThreeState%2A?displayProperty=fullName>       I tre stati per il <xref:System.Windows.Controls.Primitives.ToggleButton.IsChecked%2A?displayProperty=fullName>proprietà del <xref:System.Windows.Controls.CheckBox>controllo sono `true`, `false`, e `null`.</xref:System.Windows.Controls.CheckBox> </xref:System.Windows.Controls.Primitives.ToggleButton.IsChecked%2A?displayProperty=fullName>"
  syntax:
