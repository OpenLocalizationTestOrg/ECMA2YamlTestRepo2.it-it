  summary: "Chiamato quando una cella nella colonna viene attivata la modalità di modifica."
  remarks: "Il <xref:System.Windows.Controls.DataGrid>chiamate di controllo di <xref:System.Windows.Controls.DataGridColumn.PrepareCellForEdit%2A>metodo quando una cella in una colonna derivata da <xref:System.Windows.Controls.DataGridColumn>passa alla modalità di modifica.</xref:System.Windows.Controls.DataGridColumn> </xref:System.Windows.Controls.DataGridColumn.PrepareCellForEdit%2A> </xref:System.Windows.Controls.DataGrid> La <xref:System.Windows.Controls.DataGridCheckBoxColumn>classe esegue l&quot;override del metodo per rispondere all&quot;azione dell&quot;utente aggiornando il valore nel controllo <xref:System.Windows.Controls.CheckBox>controllo.</xref:System.Windows.Controls.CheckBox> </xref:System.Windows.Controls.DataGridCheckBoxColumn> Questa risposta immediata è necessaria perché una <xref:System.Windows.Controls.DataGridCheckBoxColumn>cella passa alla modalità di modifica con la stessa azione dell&quot;utente che modifica lo stato della relativa <xref:System.Windows.Controls.CheckBox>.</xref:System.Windows.Controls.CheckBox> ospitato</xref:System.Windows.Controls.DataGridCheckBoxColumn>"
