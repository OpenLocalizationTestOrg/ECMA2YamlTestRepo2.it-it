      type: System.Windows.FrameworkElement
      description: "L&quot;elemento che consente di visualizzare la colonna di una cella in modalità di modifica."
    - id: editingEventArgs
      type: System.Windows.RoutedEventArgs
      description: "Informazioni sull&quot;azione dell&quot;utente che ha causato una cella per passare alla modalità di modifica."
    return:
      type: System.Object
      description: "Il valore non modificato."
  overload: System.Windows.Controls.DataGridCheckBoxColumn.PrepareCellForEdit*
