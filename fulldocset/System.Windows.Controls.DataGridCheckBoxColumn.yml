  name: DataGridCheckBoxColumn
  nameWithType: DataGridCheckBoxColumn
  fullName: System.Windows.Controls.DataGridCheckBoxColumn
  type: Class
  summary: "Rappresenta un <xref href=&quot;System.Windows.Controls.DataGrid&quot;> </xref> colonna che ospita <xref href=&quot;System.Windows.Controls.CheckBox&quot;> </xref> nelle celle controlli."
  remarks: "Consente di visualizzare le colonne di dati Boolean come un <xref:System.Windows.Controls.CheckBox>.</xref:System.Windows.Controls.CheckBox> DataGridCheckBoxColumn Nella figura seguente viene illustrato un esempio di DataGridCheckBoxColumn.       ![Colonna DataGridCheckBox](~/add/media/wpf-datagrid-checkbox.png &quot;colonna DataGridCheckBox A&quot;) per popolare la colonna, associare la colonna ai dati tramite il <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>proprietà.</xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> Il <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>proprietà viene applicata al <xref:System.Windows.Controls.CheckBox>elemento creato nella colonna.</xref:System.Windows.Controls.CheckBox> </xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> <xref:System.Windows.FrameworkElement.DataContext%2A>Per l&quot;elemento in ogni cella è che l&quot;elemento dati per la riga della cella è.</xref:System.Windows.FrameworkElement.DataContext%2A> Pertanto, per impostare l&quot;associazione è solo necessario impostare <xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName>.</xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName> Facoltativamente, è possibile specificare un <xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName>Se l&quot;origine dati e destinazione sono tipi diversi.</xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName> Per ulteriori informazioni sull&quot;associazione dati, vedere [associazione dati (WPF)](~/add/includes/ajax-current-ext-md.md).       È possibile personalizzare il DataGridCheckBoxColumn impostando le proprietà, ad esempio <xref:System.Windows.Controls.DataGridColumn.Width%2A>, <xref:System.Windows.Controls.DataGridColumn.Header%2A>, <xref:System.Windows.Controls.DataGridCheckBoxColumn.IsThreeState%2A>e <xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A>.</xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A> </xref:System.Windows.Controls.DataGridCheckBoxColumn.IsThreeState%2A> </xref:System.Windows.Controls.DataGridColumn.Header%2A> </xref:System.Windows.Controls.DataGridColumn.Width%2A>       Se si desidera visualizzare altri tipi di dati, <xref:System.Windows.Controls.DataGrid>fornisce i tipi di colonna seguenti: | Tipo di colonna | Visualizzazione dei dati |   |-----------------|------------------|   | <xref:System.Windows.Controls.DataGridHyperlinkColumn>| Consente di visualizzare i dati URI. |   | <xref:System.Windows.Controls.DataGridComboBoxColumn>| Consente di visualizzare i dati di enumerazione. |   | <xref:System.Windows.Controls.DataGridTextColumn>| Utilizzare per visualizzare il testo. |       Se si desidera utilizzare altri controlli nel <xref:System.Windows.Controls.DataGrid>è possibile creare tipi di colonna utilizzando <xref:System.Windows.Controls.DataGridTemplateColumn>.</xref:System.Windows.Controls.DataGridTemplateColumn> </xref:System.Windows.Controls.DataGrid> </xref:System.Windows.Controls.DataGridTextColumn> </xref:System.Windows.Controls.DataGridComboBoxColumn> </xref:System.Windows.Controls.DataGridHyperlinkColumn> </xref:System.Windows.Controls.DataGrid>"
  example:
  - "The following example shows how to add a DataGridCheckBoxColumn. This example uses a database as the source and displays a column of Boolean data.  \n  \n [!code-xml[DataGrid_CheckBoxColumn#1](~/add/codesnippet/xaml/columnsartsample/window1.xaml#1)]\n [!code-xml[DataGrid_CheckBoxColumn#1](~/add/codesnippet/xaml/t-system.windows.control_29_1.xaml)]"
