  langs:
  - csharp
  name: SimpleWorkerRequest
  nameWithType: SimpleWorkerRequest
  fullName: System.Web.Hosting.SimpleWorkerRequest
  type: Class
  summary: "Fornisce un&quot;implementazione semplice del <xref href=&quot;System.Web.HttpWorkerRequest&quot;> </xref> classe astratta che può essere utilizzato per ospitare applicazioni ASP.NET all&quot;esterno di un&quot;applicazione Internet Information Services (IIS). È possibile utilizzare <xref uid=&quot;langword_csharp_SimpleWorkerRequest&quot; name=&quot;SimpleWorkerRequest&quot; href=&quot;&quot;> </xref> direttamente o estenderlo."
  remarks: "Questa implementazione semplice di `HttpWorkerRequest` fornisce l&quot;URL della richiesta e la stringa di query e acquisisce il corpo dell&quot;output in un <xref:System.IO.TextWriter>.</xref:System.IO.TextWriter> Per ottenere le funzionalità più completa, ad esempio fornire il contenuto inserito e le intestazioni per acquisire le intestazioni di risposta o di un corpo della risposta come dati binari, è necessario estendere `SimpleWorkerRequest` ed eseguire l&quot;override appropriata `HttpWorkerRequest` metodi."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(false)]

      public class SimpleWorkerRequest : System.Web.HttpWorkerRequest
