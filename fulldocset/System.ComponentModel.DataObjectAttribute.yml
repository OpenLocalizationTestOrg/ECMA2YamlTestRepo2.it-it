  name: DataObjectAttribute
  nameWithType: DataObjectAttribute
  fullName: System.ComponentModel.DataObjectAttribute
  type: Class
  summary: "Identifica un tipo come un oggetto adatto per l&quot;associazione a un <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> oggetto. Questa classe non può essere ereditata."
  remarks: "Usare l&quot;attributo DataObjectAttribute per identificare un oggetto come adatto per l&quot;uso da un <xref:System.Web.UI.WebControls.ObjectDataSource>oggetto.</xref:System.Web.UI.WebControls.ObjectDataSource> In fase di progettazione classi, ad esempio la <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner>classe usare l&quot;attributo DataObjectAttribute per presentare oggetti adatti per associare un <xref:System.Web.UI.WebControls.ObjectDataSource>oggetto.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner>       Per ulteriori informazioni sull&quot;utilizzo degli attributi, vedere [attributi](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how you can apply the DataObjectAttribute attribute to indicate an object is suitable for binding to an <xref:System.Web.UI.WebControls.ObjectDataSource> object. In this example, the `NorthwindData` object is intended for use with an <xref:System.Web.UI.WebControls.ObjectDataSource> object.  \n  \n [!code-vb[System.ComponentModel.DataObjectMethodAttribute#3](~/add/codesnippet/visualbasic/t-system.componentmodel._46_1.vb)]\n [!code-cs[System.ComponentModel.DataObjectMethodAttribute#3](~/add/codesnippet/csharp/t-system.componentmodel._46_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class DataObjectAttribute : Attribute
