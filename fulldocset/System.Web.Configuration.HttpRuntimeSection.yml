  nameWithType: HttpRuntimeSection
  fullName: System.Web.Configuration.HttpRuntimeSection
  type: Class
  summary: "Configura il runtime HTTP ASP.NET. Questa classe non può essere ereditata."
  remarks: "Il HttpRuntimeSection consente di gestire i parametri che influiscono sul comportamento del runtime di ASP.NET.       Fa riferimento al nodo nel file di configurazione che è indicato dall&quot;elemento e può essere utilizzato in qualsiasi livello della gerarchia di configurazione.       La sezione HttpRuntimeSection contiene direttive che gestiscono le operazioni seguenti:-richiesta di timeout di esecuzione.      -Direttive per il thread di pianificazione a livello di applicazione.      -Direttive che regolano i limiti della coda dell&quot;applicazione.      -Lunghezza richiesta.       Durante l&quot;esecuzione di più di un&quot;applicazione in un unico processo, è necessario bloccare questa sezione in modo che le applicazioni non possono elevare la relativa priorità uno a altro."
