  summary: "Ottiene o imposta un numero di versione che indica quale approccio alla convalida specifico della versione ASP.NET sarà usato."
  remarks: "La proprietà RequestValidationMode specifica quale approccio alla convalida ASP.NET da utilizzare. Può essere utilizzato nelle versioni di ASP.NET precedenti alla versione 4 o versione che viene utilizzata per l&quot;algoritmo di [!INCLUDE[net_v40_long](../Token/net_v40_long_md.md)]. La proprietà può essere impostata sui valori seguenti:- `4.5 (the default).` In questa modalità, i valori caricati in modo differito, ovvero non vengano lette finché non vengono richiesti.      - `4.0` Il <xref:System.Web.HttpRequest>oggetto internamente imposta un flag che indica se la convalida della richiesta deve essere attivata ogni volta che si accede a dati della richiesta HTTP.</xref:System.Web.HttpRequest> In questo modo si garantisce che la convalida della richiesta viene attivata prima che i dati, ad esempio i cookie e gli URL accessibili durante la richiesta. Le impostazioni di convalida della richiesta dell&quot;elemento (se presente) nel file di configurazione o della direttiva in una singola pagina vengono ignorate.      -   `2.0`. Convalida della richiesta è abilitata solo per le pagine, non per tutte le richieste HTTP. Inoltre, le impostazioni di convalida della richiesta dell&quot;elemento (se presente) nel file di configurazione o della direttiva in una singola pagina consentono di determinare quali richieste pagina da convalidare.       Il valore assegnato a questa proprietà non viene convalidato in modo che corrisponda a una versione specifica di ASP.NET. Qualsiasi valore numerico minore `4.0` (ad esempio, `3.7`, `2.9`, o `2.0`) viene interpretato come `2.0`. Qualsiasi numero maggiore `4.5` viene interpretato come `4.5`.       Per impostare questo valore in un file di configurazione, è possibile assegnare un valore per il `requestValidationMode` attributo del `httpRuntime` elemento. Per ulteriori informazioni, vedere [elemento httpRuntime (Schema delle impostazioni ASP.NET)](http://msdn.microsoft.com/en-us/e9b81350-8aaf-47cc-9843-5f7d0c59f369)."
  syntax:
    content: public Version RequestValidationMode { get; set; }
    return:
      type: System.Version
      description: "Verrà utilizzato un valore che indica quale approccio alla convalida specifico della versione ASP.NET. Il valore predefinito è `4.5`."
  overload: System.Web.Configuration.HttpRuntimeSection.RequestValidationMode*
  exceptions: []
  platform:
  - net462
