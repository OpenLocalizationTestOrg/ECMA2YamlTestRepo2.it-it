  remarks: "Un valore suggerito per WaitChangeNotification supererebbe il periodo di tempo per eseguire una copia durante il processo di distribuzione.      > [!NOTE] > Potrebbe essere visualizzato memorizzati nella cache il contenuto visualizzato immediatamente dopo una copia e la distribuzione di processo. Questo è il comportamento tipico. Le modifiche avranno effetto quando è trascorso il periodo di attesa specificato."
  example:
  - "The following example shows how to use the WaitChangeNotification property.  \n  \n [!CODE [System.Web.Configuration.HttpRuntimeSection#18](../CodeSnippet/VS_Snippets_WebNet/System.Web.Configuration.HttpRuntimeSection#18)]"
  syntax:
    content: public int WaitChangeNotification { get; set; }
    return:
      type: System.Int32
      description: "Il tempo di attesa, espresso in secondi, prima della successiva notifica di modifica che attiva un riavvio del dominio applicazione. Il valore predefinito è 0."
  overload: System.Web.Configuration.HttpRuntimeSection.WaitChangeNotification*
  exceptions: []
  platform:
  - net462
