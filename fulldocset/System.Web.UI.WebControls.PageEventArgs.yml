  remarks: "Il <xref:System.Web.UI.WebControls.ListView>oggetto genera il <xref:System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable>evento quando il controllo ha ottenuto il numero totale di record dell&quot;oggetto origine dati sottostante.</xref:System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable> </xref:System.Web.UI.WebControls.ListView> Il <xref:System.Web.UI.WebControls.DataPager>controllo fornisce un gestore eventi per questo evento denominato <xref:System.Web.UI.WebControls.DataPager.OnTotalRowCountAvailable%2A>.</xref:System.Web.UI.WebControls.DataPager.OnTotalRowCountAvailable%2A> </xref:System.Web.UI.WebControls.DataPager> Inizializza le proprietà correlate alla pagina di questo gestore eventi e crea il <xref:System.Web.UI.WebControls.DataPagerField>gli oggetti definiti nel <xref:System.Web.UI.WebControls.DataPager.Fields%2A?displayProperty=fullName>insieme.</xref:System.Web.UI.WebControls.DataPager.Fields%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataPagerField>      > [!NOTE] > Il <xref:System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable>evento viene utilizzato principalmente dagli sviluppatori di controlli.</xref:System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable>       Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Per un elenco di valori di proprietà iniziali per un&quot;istanza della classe PageEventArgs, vedere il <xref:System.Web.UI.WebControls.PageEventArgs.%23ctor%2A>costruttore.</xref:System.Web.UI.WebControls.PageEventArgs.%23ctor%2A>"
