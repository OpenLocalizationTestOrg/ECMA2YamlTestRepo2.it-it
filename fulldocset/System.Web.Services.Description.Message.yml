  fullName: System.Web.Services.Description.Message
  type: Class
  summary: "Fornisce una definizione astratta di dati passati da un servizio Web XML. Questa classe non può essere ereditata."
  remarks: "Un messaggio può contenere informazioni orientato ai documenti o basata su procedure. Messaggi orientati a routine contengono parametri e valori restituiscono, mentre i messaggi orientato ai documenti contengono i documenti.       La classe messaggio corrisponde a un Web Services Description Language (WSDL) `message` racchiuso il `definitions` elemento radice. Per ulteriori informazioni su WSDL, vedere la specifica http://www.w3.org/TR/wsdl/."
  example:
  - >-
    [!code-cs[DescriptionNamespaceSample1#13](~/add/codesnippet/csharp/t-system.web.services.de_53_1.cs)]
     [!code-cpp[DescriptionNamespaceSample1#13](~/add/codesnippet/cpp/t-system.web.services.de_53_1.cpp)]
     [!code-vb[DescriptionNamespaceSample1#13](~/add/codesnippet/visualbasic/t-system.web.services.de_53_1.vb)]
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtensionPoint("Extensions")]

      public sealed class Message : System.Web.Services.Description.NamedItem
