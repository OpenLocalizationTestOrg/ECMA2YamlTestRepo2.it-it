  name: LocalizableAttribute
  nameWithType: LocalizableAttribute
  fullName: System.ComponentModel.LocalizableAttribute
  type: Class
  summary: "Specifica se una proprietà deve essere localizzata. Questa classe non può essere ereditata."
  remarks: "Quando viene generato codice per un componente, i membri contrassegnati con il LocalizableAttribute è impostato su `true` i valori di proprietà salvati nel file di risorse. È possibile localizzare questi file di risorse senza modificare il codice.       Per impostazione predefinita, i membri che dispongono di un attributo localizzabile o che sono contrassegnati con il LocalizableAttribute `false` verranno hanno i valori di proprietà persistenti al codice, se il tipo di dati. In caso contrario, se il componente principale è impostato su `Localizable`, tutte le proprietà verranno rese persistenti nel file di risorse. Il valore predefinito è `false`.      > [!NOTE] > Quando si contrassegna una proprietà con il LocalizableAttribute impostato su `true`, il valore di questo attributo è impostato sul membro costante <xref:System.ComponentModel.LocalizableAttribute.Yes>.</xref:System.ComponentModel.LocalizableAttribute.Yes> Per una proprietà contrassegnata con il LocalizableAttribute impostato su `false`, il valore è <xref:System.ComponentModel.LocalizableAttribute.No>.</xref:System.ComponentModel.LocalizableAttribute.No> Pertanto, quando si desidera controllare il valore di questo attributo nel codice, è necessario specificare l&quot;attributo come <xref:System.ComponentModel.LocalizableAttribute.Yes?displayProperty=fullName>o <xref:System.ComponentModel.LocalizableAttribute.No?displayProperty=fullName>.</xref:System.ComponentModel.LocalizableAttribute.No?displayProperty=fullName> </xref:System.ComponentModel.LocalizableAttribute.Yes?displayProperty=fullName>       Per ulteriori informazioni, vedere [attributi](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example marks a property as needing to be localized.  \n  \n [!code-cs[classic localizableattribute example#1](~/add/codesnippet/csharp/t-system.componentmodel._80_1.cs)]\n [!code-cpp[classic localizableattribute example#1](~/add/codesnippet/cpp/t-system.componentmodel._80_1.cpp)]\n [!code-vb[classic localizableattribute example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._80_1.vb)]  \n  \n The next example shows how to check the value of the LocalizableAttribute for `MyProperty`. First, the code gets a <xref:System.ComponentModel.PropertyDescriptorCollection> with all the properties for the object. Then, the code gets `MyProperty` from the <xref:System.ComponentModel.PropertyDescriptorCollection>. Next, it returns the attributes for this property and saves them in the attributes variable.  \n  \n Finally, the code sets `myAttribute` to the value of the LocalizableAttribute in the <xref:System.ComponentModel.AttributeCollection> and checks whether the property needs to be localized.  \n  \n [!code-cs[classic localizableattribute example#2](~/add/codesnippet/csharp/t-system.componentmodel._80_2.cs)]\n [!code-cpp[classic localizableattribute example#2](~/add/codesnippet/cpp/t-system.componentmodel._80_2.cpp)]\n [!code-vb[classic localizableattribute example#2](~/add/codesnippet/visualbasic/t-system.componentmodel._80_2.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class LocalizableAttribute : Attribute
