  parent: System.Web.Profile.ProfileManager
  langs:
  - csharp
  name: FindInactiveProfilesByUserName(ProfileAuthenticationOption,String,DateTime)
  nameWithType: ProfileManager.FindInactiveProfilesByUserName(ProfileAuthenticationOption,String,DateTime)
  fullName: System.Web.Profile.ProfileManager.FindInactiveProfilesByUserName(ProfileAuthenticationOption,String,DateTime)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Recupera le informazioni per tutti i profili in cui la data dell&quot;ultima attività si è verificato il o prima della data specificata e ora e il nome utente per il profilo corrisponde al nome specificato."
  remarks: "Il metodo FindInactiveProfilesByUserName viene utilizzato per recuperare le informazioni per tutti i profili utente per l&quot;applicazione specificata dal `applicationName` attributo nel file di configurazione. Questo metodo recupera solo profili per i quali il nome utente corrisponde al nome utente `usernameToMatch` valore del parametro. Utilizzare il `authenticationOption` parametro per specificare se si desidera solo profili anonimi, solo profili autenticati o tutti i profili da cercare. Tra i profili ricercati, qualsiasi profilo con un <xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>che si verifica il o prima specificato `userInactiveSinceDate` viene restituito il valore di parametro.</xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>       È possibile recuperare queste informazioni nelle pagine di dati utilizzando l&quot;overload per il <xref:System.Web.Profile.ProfileManager.FindInactiveProfilesByUserName%28System.Web.Profile.ProfileAuthenticationOption%2CSystem.String%2CSystem.DateTime%2CSystem.Int32%2CSystem.Int32%2CSystem.Int32%40%29>metodo che accetta ulteriore `pageIndex` e `pageSize` parametri.</xref:System.Web.Profile.ProfileManager.FindInactiveProfilesByUserName%28System.Web.Profile.ProfileAuthenticationOption%2CSystem.String%2CSystem.DateTime%2CSystem.Int32%2CSystem.Int32%2CSystem.Int32%40%29>      > [!NOTE] > Il provider di profilo può supportare i caratteri jolly nel `usernameToMatch` parametro. Ad esempio, il <xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A>metodo la <xref:System.Web.Profile.SqlProfileProvider>classe supporta i caratteri jolly nel `usernameToMatch` parametro.</xref:System.Web.Profile.SqlProfileProvider> </xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A>       Le chiamate al metodo FindInactiveProfilesByUserName il <xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A?displayProperty=fullName>metodo del provider di profili predefiniti.</xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A?displayProperty=fullName> Il provider di profili predefiniti viene specificato usando il `defaultProvider` attributo dell&quot;elemento di configurazione. Se il profilo utente contiene proprietà che sono gestite da un provider di profilo diverso da quello predefinito, l&quot;origine dati per tale provider non viene eseguita la ricerca. Per trovare i profili inattivi che sono gestiti da un provider di profilo diverso da quello predefinito, ottenere un riferimento al provider di profilo mediante il <xref:System.Web.Profile.ProfileManager.Providers%2A>proprietà e chiamare il <xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A>metodo del provider direttamente.</xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A> </xref:System.Web.Profile.ProfileManager.Providers%2A>"
  example:
  - "The following code example allows a user to supply a `usernameToMatch` value and a <xref:System.Web.Profile.ProfileAuthenticationOption> enumeration value and retrieves profile information for any matching profiles. The sample allows the user to specify whether to return only inactive profiles. If the user specifies only inactive profiles, the FindInactiveProfilesByUserName method is called; otherwise, the <xref:System.Web.Profile.ProfileManager.FindProfilesByUserName%2A> method is called.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.Profile.ProfileManager#8](~/add/codesnippet/csharp/02c1131d-855c-4e58-af67-_1.aspx)]\n [!code-vb[System.Web.Profile.ProfileManager#8](~/add/codesnippet/visualbasic/02c1131d-855c-4e58-af67-_1.aspx)]"
  syntax:
    content: public static System.Web.Profile.ProfileInfoCollection FindInactiveProfilesByUserName (System.Web.Profile.ProfileAuthenticationOption authenticationOption, string usernameToMatch, DateTime userInactiveSinceDate);
    parameters:
    - id: authenticationOption
      type: System.Web.Profile.ProfileAuthenticationOption
      description: "Uno del <xref href=&quot;System.Web.Profile.ProfileAuthenticationOption&quot;> </xref> vengono restituiti entrambi i tipi di profili o valori di enumerazione, che specifica se è anonimo, autenticato."
    - id: usernameToMatch
      type: System.String
      description: "Il nome utente da cercare."
    - id: userInactiveSinceDate
      type: System.DateTime
      description: "Oggetto <xref:System.DateTime>che identifica i profili utente vengono considerati inattivi.</xref:System.DateTime> Se il <xref:System.Web.Profile.ProfileInfo.LastActivityDate*>di un utente di profilo o prima di questa data e ora, il profilo viene considerato inattivo.</xref:System.Web.Profile.ProfileInfo.LastActivityDate*>"
    return:
      type: System.Web.Profile.ProfileInfoCollection
      description: "Oggetto <xref href=&quot;System.Web.Profile.ProfileInfoCollection&quot;> </xref> contenente informazioni sul profilo utente per i profili inattivi in cui il nome utente corrisponde fornito <code> usernameToMatch </code> parametro."
  overload: System.Web.Profile.ProfileManager.FindInactiveProfilesByUserName*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>usernameToMatch</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>usernameToMatch</code>è una stringa vuota (&quot;&quot;)."
  platform:
