  summary: "Ottiene una raccolta di provider di profili per l&quot;applicazione ASP.NET."
  remarks: "La proprietà provider fa riferimento a tutti i provider di profilo abilitati per un&quot;applicazione, compresi i provider aggiunti nella configurazione del computer e i provider aggiunti in tutti i file Web. config. È possibile controllare il profilo non sono disponibili provider per un&quot;applicazione tramite l&quot;elemento della sezione nel file di configurazione. Ad esempio, il file Web. config seguente rimuove il provider di profilo specificato nel file di configurazione padre e aggiunge un <xref:System.Web.Profile.SqlProfileProvider>istanza come provider di profili per l&quot;applicazione.</xref:System.Web.Profile.SqlProfileProvider>      ```   <configuration>     <connectionStrings>       <add name=&quot;SqlServices&quot; connectionString=         &quot;Data Source=MySqlServer;Integrated Security=SSPI;Initial Catalog=aspnetdb;&quot; />     </connectionStrings>     <system.web>       <profile enabled=&quot;true&quot; defaultProvider=&quot;SqlProvider&quot;>         <providers>           <clear />           <add name=&quot;SqlProvider&quot;             type=&quot;System.Web.Profile.SqlProfileProvider&quot;             connectionStringName=&quot;SqlServices&quot;             applicationName=&quot;MyApplication&quot; />         </providers>       </profile>     </system.web>   </configuration>   ```Quando si specifica la sezione, è necessario specificare un provider predefinito impostando il `defaultProvider` attributo. Se non si specifica una sezione nel file Web. config, vengono utilizzati i valori della configurazione del computer e <xref:System.Web.Profile.SqlProfileProvider>istanza denominata AspNetSqlProvider viene impostata come provider predefinito.</xref:System.Web.Profile.SqlProfileProvider>       È possibile ottenere un riferimento fortemente tipizzato a un provider dalla raccolta di provider per l&quot;indicizzazione di provider di profili in base al nome e viene eseguito il cast al tipo desiderato."
  example:
  - "The following code example lists the providers enabled for an application and their respective types.  \n  \n [!code-vb[System.Web.Profile.ProfileManager#9](~/add/codesnippet/visualbasic/p-system.web.profile.pro_5_1.aspx)]\n [!code-cs[System.Web.Profile.ProfileManager#9](~/add/codesnippet/csharp/p-system.web.profile.pro_5_1.aspx)]"
  syntax:
