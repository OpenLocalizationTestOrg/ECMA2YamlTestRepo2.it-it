- uid: System.Web.Profile.ProfileManager.ApplicationName
  id: ApplicationName
  parent: System.Web.Profile.ProfileManager
  langs:
  - csharp
  name: ApplicationName
  nameWithType: ProfileManager.ApplicationName
  fullName: System.Web.Profile.ProfileManager.ApplicationName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Ottiene o imposta il nome dell&quot;applicazione per cui si desidera archiviare e recuperare informazioni sul profilo."
  remarks: "Il <xref:System.Web.Profile.ProfileManager>Usa la proprietà ApplicationName per associare le informazioni sul profilo ad applicazioni diverse.</xref:System.Web.Profile.ProfileManager> In questo modo più applicazioni di utilizzare lo stesso database per archiviare informazioni utente senza che si verifichino conflitti tra utenti duplicati. Più applicazioni ASP.NET è possono utilizzare lo stesso database utente specificando lo stesso valore nella proprietà ApplicationName. La proprietà ApplicationName può essere impostata a livello di codice o possibile impostare in modo dichiarativo nel file di configurazione per l&quot;applicazione Web utilizzando il `applicationName` attributo.       Se non è stato specificato un valore per il `applicationName` attributo nel file di configurazione per l&quot;applicazione Web, quindi utilizzare il provider di profili disponibili con .NET Framework di <xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A>valore della proprietà per le applicazioni ASP.NET.</xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A> Per le applicazioni non ASP.NET, il valore predefinito è il <xref:System.Diagnostics.ProcessModule.ModuleName%2A>valore della proprietà, senza l&quot;estensione di file.</xref:System.Diagnostics.ProcessModule.ModuleName%2A>       Espone proprietà ApplicationName il <xref:System.Configuration.SettingsProvider.ApplicationName%2A?displayProperty=fullName>proprietà del provider di profili predefiniti.</xref:System.Configuration.SettingsProvider.ApplicationName%2A?displayProperty=fullName> Il provider di profili predefiniti viene specificato usando il `defaultProvider` attributo dell&quot;elemento di configurazione. Se il profilo utente contiene proprietà che sono gestite da un provider di profilo diverso da quello predefinito, è possibile siano configurati con un nome di applicazione diverso. Per visualizzare il nome dell&quot;applicazione di un provider di profilo diverso da quello predefinito, ottenere un riferimento al provider di profilo mediante il <xref:System.Web.Profile.ProfileManager.Providers%2A>proprietà e accedere la <xref:System.Configuration.SettingsProvider.ApplicationName%2A>proprietà del provider direttamente.</xref:System.Configuration.SettingsProvider.ApplicationName%2A> </xref:System.Web.Profile.ProfileManager.Providers%2A>      > [!CAUTION] > Poiché un&quot;istanza del provider di profilo singolo predefinito viene utilizzata per tutte le richieste gestite da un <xref:System.Web.HttpApplication>dell&quot;oggetto, è possibile avere più richieste in esecuzione contemporaneamente e si tenta di impostare il valore della proprietà ApplicationName.</xref:System.Web.HttpApplication> La proprietà ApplicationName non è thread-safe per più operazioni di scrittura e modifica il valore della proprietà ApplicationName può causare un comportamento imprevisto per più utenti di un&quot;applicazione. È consigliabile evitare di scrivere codice che consente agli utenti di impostare la proprietà ApplicationName, a meno che non sia necessario. Un esempio di un&quot;applicazione in cui potrebbe essere necessario impostare la proprietà ApplicationName è un&quot;applicazione amministrativa che gestisce i dati di profilo per più applicazioni. Questo tipo di applicazione deve essere un utente singolo e non è un&quot;applicazione Web."
  example:
  - "The following configuration file excerpt shows the  element in the  section of the Web.config file for an ASP.NET application. It sets the application's default profile provider to a <xref:System.Web.Profile.SqlProfileProvider> instance and sets the ApplicationName to `MyApplication`.  \n  \n```  \n<profile enabled=\"true\" defaultProvider=\"SqlProvider\">  \n  <providers>  \n  <add name=\"SqlProvider\"  \n    type=\"System.Web.Profile.SqlProfileProvider\"  \n    connectionStringName=\"SqlServices\"  \n    applicationName=\"MyApplication\" />  \n  </providers>  \n</profile>  \n```"
  syntax:
    content: public static string ApplicationName { get; set; }
    return:
      type: System.String
      description: "Il nome dell&quot;applicazione per cui si desidera archiviare e recuperare informazioni sul profilo."
  overload: System.Web.Profile.ProfileManager.ApplicationName*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Profile.ProfileManager.AutomaticSaveEnabled
  id: AutomaticSaveEnabled
  parent: System.Web.Profile.ProfileManager
  langs:
  - csharp
  name: AutomaticSaveEnabled
  nameWithType: ProfileManager.AutomaticSaveEnabled
  fullName: System.Web.Profile.ProfileManager.AutomaticSaveEnabled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Ottiene un valore che indica se il profilo utente verrà salvato automaticamente alla fine dell&quot;esecuzione di una pagina ASP.NET."
  remarks: "La proprietà AutomaticSaveEnabled indica se il salvataggio automatico del profilo utente è abilitato per l&quot;applicazione. Se il salvataggio automatico è abilitato, il <xref:System.Web.Profile.ProfileModule>oggetto genera il <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>eventi e chiamate di <xref:System.Web.Profile.ProfileBase.Save%2A>metodo durante il <xref:System.Web.HttpApplication.EndRequest>evento alla fine dell&quot;esecuzione di una pagina ASP.NET.</xref:System.Web.HttpApplication.EndRequest> </xref:System.Web.Profile.ProfileBase.Save%2A> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> </xref:System.Web.Profile.ProfileModule>       La proprietà AutomaticSaveEnabled viene impostata utilizzando il `automaticSaveEnabled` attributo dell&quot;elemento nel file Web. config per un&quot;applicazione ASP.NET."
  example:
  - "The following configuration file excerpt shows the  element in the  section of the Web.config file for an ASP.NET application. It specifies the application's default profile provider to a <xref:System.Web.Profile.SqlProfileProvider> instance and sets the `automaticSaveEnabled` attribute to `true`.  \n  \n```  \n<profile enabled=\"true\"  \n  automaticSaveEnabled=\"true\"  \n  defaultProvider=\"SqlProvider\">  \n  <providers>  \n    <add name=\"SqlProvider\"  \n      type=\"System.Web.Profile.SqlProfileProvider\"  \n      connectionStringName=\"SqlServices\"  \n      applicationName=\"MyApplication\" />  \n  </providers>  \n</profile>  \n```"
  syntax:
    content: public static bool AutomaticSaveEnabled { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il profilo utente verrà salvato automaticamente alla fine dell&quot;esecuzione di una pagina ASP.NET. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Profile.ProfileManager.AutomaticSaveEnabled*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "Si è verificato un tentativo di ottenere il valore della proprietà AutomaticSaveEnabled senza almeno <xref href=&quot;System.Web.AspNetHostingPermissionLevel&quot;> </xref> autorizzazione."
  platform:
  - net462
- uid: System.Web.Profile.ProfileManager.DeleteInactiveProfiles(System.Web.Profile.ProfileAuthenticationOption,System.DateTime)
  id: DeleteInactiveProfiles(System.Web.Profile.ProfileAuthenticationOption,System.DateTime)
  parent: System.Web.Profile.ProfileManager
  langs:
  - csharp
  name: DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  nameWithType: ProfileManager.DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  fullName: System.Web.Profile.ProfileManager.DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Elimina i dati di profilo utente per cui l&quot;ultima data e ora attività si sono verificati prima la data e ora specificate."
  remarks: "Per rimuovere i dati dei profili dall&quot;origine dati per l&quot;applicazione specificata da cui viene utilizzato il metodo di DeleteInactiveProfiles il `applicationName` attributo nel file di configurazione. Utilizzare il `authenticationOption` parametro per specificare se si desidera solo profili anonimi, solo profili autenticati o tutti i profili da cercare. Tra i profili ricercati, qualsiasi profilo con un <xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>che si verifica il o prima specificato `userInactiveSinceDate` valore del parametro viene eliminato.</xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>       Le chiamate al metodo DeleteInactiveProfiles il <xref:System.Web.Profile.ProfileProvider.DeleteInactiveProfiles%2A>metodo del provider di profili predefiniti.</xref:System.Web.Profile.ProfileProvider.DeleteInactiveProfiles%2A> Il provider di profili predefiniti viene specificato usando il `defaultProvider` attributo dell&quot;elemento di configurazione. Se il profilo utente contiene proprietà che sono gestite da un provider di profilo diverso da quello predefinito, le informazioni sul profilo nell&quot;origine dei dati non viene eliminati. Per eliminare i profili inattivi che sono gestiti da un provider di profilo diverso da quello predefinito, ottenere un riferimento al provider di profilo mediante il <xref:System.Web.Profile.ProfileManager.Providers%2A>proprietà e chiamare il <xref:System.Web.Profile.ProfileProvider.DeleteInactiveProfiles%2A>metodo del provider direttamente.</xref:System.Web.Profile.ProfileProvider.DeleteInactiveProfiles%2A> </xref:System.Web.Profile.ProfileManager.Providers%2A>"
  example:
  - "The following code example shows an ASP.NET page that manages inactive profiles. A button is provided to delete all profiles that have been unused for the specified number of days and are therefore considered inactive.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.Profile.ProfileManager#4](~/add/codesnippet/csharp/32807c48-d028-41c4-938b-_1.aspx)]\n [!code-vb[System.Web.Profile.ProfileManager#4](~/add/codesnippet/visualbasic/32807c48-d028-41c4-938b-_1.aspx)]"
  syntax:
    content: public static int DeleteInactiveProfiles (System.Web.Profile.ProfileAuthenticationOption authenticationOption, DateTime userInactiveSinceDate);
    parameters:
    - id: authenticationOption
      type: System.Web.Profile.ProfileAuthenticationOption
      description: "Uno del <xref href=&quot;System.Web.Profile.ProfileAuthenticationOption&quot;> </xref> valori di enumerazione, che specifica se è anonimo, autenticato o entrambi i tipi di profili vengono eliminati."
    - id: userInactiveSinceDate
      type: System.DateTime
      description: "Oggetto <xref:System.DateTime>che identifica i profili utente vengono considerati inattivi.</xref:System.DateTime> Se il <xref:System.Web.Profile.ProfileInfo.LastActivityDate*>di un utente di profilo o prima di questa data e ora, il profilo viene considerato inattivo.</xref:System.Web.Profile.ProfileInfo.LastActivityDate*>"
    return:
      type: System.Int32
      description: "Il numero di profili eliminati dall&quot;origine dati."
  overload: System.Web.Profile.ProfileManager.DeleteInactiveProfiles*
  exceptions: []
  platform:
  - net462
