  remarks: "Il metodo GetAllProfiles viene utilizzato per recuperare le informazioni dall&quot;origine dati per l&quot;applicazione specificata dal `applicationName` attributo nel file di configurazione. Utilizzare il `authenticationOption` parametro per specificare se si desidera solo profili anonimi, solo profili autenticati o tutti i profili da cercare.       I risultati restituiti da <xref:System.Web.Profile.ProfileManager.GetAllInactiveProfiles%2A>sono limitati dal `pageIndex` e `pageSize` parametri.</xref:System.Web.Profile.ProfileManager.GetAllInactiveProfiles%2A> Il `pageSize` parametro identifica il numero massimo di <xref:System.Web.Profile.ProfileInfo>oggetti da restituire in <xref:System.Web.Profile.ProfileInfoCollection>.</xref:System.Web.Profile.ProfileInfoCollection> </xref:System.Web.Profile.ProfileInfo> Il `pageIndex` parametro identifica la pagina di risultati da restituire;&0; indica la prima pagina. Il `totalRecords` parametro è un `out` parametro impostato per il numero totale di profili utente inattivi per l&quot;applicazione configurata `applicationName`, in base al parametro `authenticationOption`. Ad esempio, se sono presenti 13 utenti per l&quot;applicazione configurata `applicationName`e `pageIndex` valore corrisponde a uno con un `pageSize` pari a 5, il <xref:System.Web.Profile.ProfileInfoCollection>restituito contiene dal sesto al decimo profilo.</xref:System.Web.Profile.ProfileInfoCollection> Il `totalRecords` parametro verrà impostato su 13.       Le chiamate al metodo GetAllProfiles il <xref:System.Web.Profile.ProfileProvider.GetAllProfiles%2A>metodo del provider di profili predefiniti.</xref:System.Web.Profile.ProfileProvider.GetAllProfiles%2A> Il provider di profili predefiniti viene specificato usando il `defaultProvider` attributo dell&quot;elemento di configurazione. Se il profilo utente contiene proprietà che sono gestite da un provider di profilo diverso da quello predefinito, l&quot;origine dati per tale provider non viene eseguita la ricerca. Per trovare i profili che sono gestiti da un provider di profilo diverso da quello predefinito, ottenere un riferimento al provider di profilo mediante il <xref:System.Web.Profile.ProfileManager.Providers%2A>proprietà e chiamare il <xref:System.Web.Profile.ProfileProvider.GetAllProfiles%2A>metodo del provider direttamente.</xref:System.Web.Profile.ProfileProvider.GetAllProfiles%2A> </xref:System.Web.Profile.ProfileManager.Providers%2A>"
  example:
  - "The following code example displays profile information for all of the profiles for the configured `applicationName` in pages of data.  \n  \n [!code-cs[System.Web.Profile.ProfileManager#3](~/add/codesnippet/csharp/3142f281-fd51-44c5-967b-_1.aspx)]\n [!code-vb[System.Web.Profile.ProfileManager#3](~/add/codesnippet/visualbasic/3142f281-fd51-44c5-967b-_1.aspx)]"
  syntax:
    content: public static System.Web.Profile.ProfileInfoCollection GetAllProfiles (System.Web.Profile.ProfileAuthenticationOption authenticationOption, int pageIndex, int pageSize, out int totalRecords);
    parameters:
    - id: authenticationOption
      type: System.Web.Profile.ProfileAuthenticationOption
      description: "Uno del <xref href=&quot;System.Web.Profile.ProfileAuthenticationOption&quot;> </xref> vengono restituiti entrambi i tipi di profili o valori di enumerazione, che specifica se è anonimo, autenticato."
    - id: pageIndex
      type: System.Int32
      description: "Indice della pagina di risultati da restituire. `pageIndex`è in base zero."
    - id: pageSize
      type: System.Int32
      description: "Le dimensioni della pagina di risultati da restituire."
    - id: totalRecords
      type: System.Int32
      description: "Quando termina, questo metodo contiene un numero intero che identifica il numero totale di profili. Questo parametro viene passato non inizializzato."
    return:
      type: System.Web.Profile.ProfileInfoCollection
      description: "Oggetto <xref href=&quot;System.Web.Profile.ProfileInfoCollection&quot;> </xref> contenente informazioni sul profilo utente per tutti i profili nell&quot;origine dati."
  overload: System.Web.Profile.ProfileManager.GetAllProfiles*
  exceptions: []
  platform:
