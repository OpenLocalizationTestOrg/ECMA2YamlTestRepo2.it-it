  name: FindInactiveProfilesByUserName(ProfileAuthenticationOption,String,DateTime,Int32,Int32,Int32)
  nameWithType: ProfileManager.FindInactiveProfilesByUserName(ProfileAuthenticationOption,String,DateTime,Int32,Int32,Int32)
  fullName: System.Web.Profile.ProfileManager.FindInactiveProfilesByUserName(ProfileAuthenticationOption,String,DateTime,Int32,Int32,Int32)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Recupera le informazioni nelle pagine di dati per i profili in cui la data dell&quot;ultima attività si è verificato il o prima della data specificata e ora e il nome utente per il profilo corrisponde al nome specificato."
  remarks: "Il metodo FindInactiveProfilesByUserName viene utilizzato per recuperare le informazioni sui profili utente non utilizzati per l&quot;applicazione specificata dal `applicationName` attributo nel file di configurazione. Questo metodo recupera solo profili per i quali il nome utente corrisponde al nome utente `usernameToMatch` valore del parametro. Utilizzare il `authenticationOption` parametro per specificare se si desidera solo profili anonimi, solo profili autenticati o tutti i profili da cercare. Tra i profili di ricercati, viene restituito qualsiasi profilo che ha un <xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>che si verifica il o prima specificato `userInactiveSinceDate` valore del parametro.</xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>       I risultati restituiti da FindInactiveProfilesByUserName sono limitati dal `pageIndex` e `pageSize` parametri. Il `pageSize` parametro identifica il numero massimo di <xref:System.Web.Profile.ProfileInfo>oggetti per restituire il <xref:System.Web.Profile.ProfileInfoCollection>insieme.</xref:System.Web.Profile.ProfileInfoCollection> </xref:System.Web.Profile.ProfileInfo> Il `pageIndex` parametro identifica la pagina di risultati da restituire; 0 indica la prima pagina. Il `totalRecords` parametro è un `out` parametro impostato per il numero totale di profili utente inattivi per l&quot;applicazione configurata `applicationName`, in base il `authenticationOption` e `userInactiveSinceDate` parametri. Ad esempio, se sono presenti 13 utenti per l&quot;applicazione configurata `applicationName`e `pageIndex` 1 e un `pageSize` pari a 5, il <xref:System.Web.Profile.ProfileInfoCollection>restituito contiene dal sesto al decimo profili inattivi.</xref:System.Web.Profile.ProfileInfoCollection> Il `totalRecords` parametro verrà impostato su 13.       Si noti che il provider di profili può supportare i caratteri jolly nel `usernameToMatch` parametro. Ad esempio, il <xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A>metodo la <xref:System.Web.Profile.SqlProfileProvider>classe supporta i caratteri jolly nel `usernameToMatch` parametro.</xref:System.Web.Profile.SqlProfileProvider> </xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A>       Le chiamate al metodo FindInactiveProfilesByUserName il <xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A>metodo del provider di profili predefiniti.</xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A> Il provider di profili predefiniti viene specificato usando il `defaultProvider` attributo dell&quot;elemento di configurazione. Se il profilo utente contiene proprietà che sono gestite da un provider di profilo diverso da quello predefinito, l&quot;origine dati per tale provider non viene eseguita la ricerca. Per trovare i profili inattivi che sono gestiti da un provider di profilo diverso da quello predefinito, ottenere un riferimento al provider di profilo mediante il <xref:System.Web.Profile.ProfileManager.Providers%2A>proprietà e chiamare il <xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A>metodo del provider direttamente.</xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A> </xref:System.Web.Profile.ProfileManager.Providers%2A>"
  example:
  - "The following code example allows a user to supply a `usernameToMatch` value and a <xref:System.Web.Profile.ProfileAuthenticationOption> value and retrieves profile information for any matching profiles. The example allows the user to specify whether to return inactive profiles exclusively. If the user specifies only inactive profiles, the FindInactiveProfilesByUserName method is called; otherwise, the <xref:System.Web.Profile.ProfileManager.FindProfilesByUserName%2A> method is called.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.Profile.ProfileManager#5](~/add/codesnippet/visualbasic/8901892e-7654-4efd-b373-_1.aspx)]\n [!code-cs[System.Web.Profile.ProfileManager#5](~/add/codesnippet/csharp/8901892e-7654-4efd-b373-_1.aspx)]"
  syntax:
    content: public static System.Web.Profile.ProfileInfoCollection FindInactiveProfilesByUserName (System.Web.Profile.ProfileAuthenticationOption authenticationOption, string usernameToMatch, DateTime userInactiveSinceDate, int pageIndex, int pageSize, out int totalRecords);
    parameters:
    - id: authenticationOption
      type: System.Web.Profile.ProfileAuthenticationOption
      description: "Uno del <xref href=&quot;System.Web.Profile.ProfileAuthenticationOption&quot;> </xref> valori, che specifica se è anonimo, autenticato o entrambi i tipi di profili vengono restituiti."
    - id: usernameToMatch
      type: System.String
      description: "Il nome utente da cercare."
    - id: userInactiveSinceDate
      type: System.DateTime
      description: "Oggetto <xref:System.DateTime>che identifica i profili utente vengono considerati inattivi.</xref:System.DateTime> Se il <xref:System.Web.Profile.ProfileInfo.LastActivityDate*>di un utente di profilo o prima di questa data e ora, il profilo viene considerato inattivo.</xref:System.Web.Profile.ProfileInfo.LastActivityDate*>"
    - id: pageIndex
      type: System.Int32
      description: "Indice della pagina di risultati da restituire. `pageIndex`è in base zero."
    - id: pageSize
      type: System.Int32
      description: "Le dimensioni della pagina di risultati da restituire."
    - id: totalRecords
      type: System.Int32
      description: "Quando termina, questo metodo contiene un numero intero che identifica il numero totale di profili. Questo parametro viene passato non inizializzato."
    return:
      type: System.Web.Profile.ProfileInfoCollection
      description: "Oggetto <xref href=&quot;System.Web.Profile.ProfileInfoCollection&quot;> </xref> contenente informazioni sul profilo utente per i profili inattivi in cui il nome utente corrisponde al nome <code> usernameToMatch </code> parametro."
  overload: System.Web.Profile.ProfileManager.FindInactiveProfilesByUserName*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>usernameToMatch</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>usernameToMatch</code> is an empty string (\"\").  \n  \n \\- or -  \n  \n <code>pageIndex</code> is less than zero.  \n  \n \\- or -  \n  \n <code>pageSize</code> is less than 1.  \n  \n \\- or -  \n  \n <code>pageIndex</code> multiplied by <code>pageSize</code> is larger than <xref:System.Int32.MaxValue>."
