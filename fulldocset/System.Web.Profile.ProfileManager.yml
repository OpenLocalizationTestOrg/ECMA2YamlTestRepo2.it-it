    parameters:
    - id: username
      type: System.String
      description: "Il nome utente per il profilo da eliminare."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il profilo utente è stato trovato ed eliminato; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Profile.ProfileManager.DeleteProfile*
