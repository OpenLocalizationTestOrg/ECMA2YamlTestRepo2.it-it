  remarks: "Il metodo DeleteProfiles Elimina tutte le informazioni sul profilo e le proprietà per i profili specificati dall&quot;origine dati per l&quot;applicazione specificata dal <xref:System.Web.Profile.ProfileManager.ApplicationName%2A>proprietà.</xref:System.Web.Profile.ProfileManager.ApplicationName%2A> L&quot;elenco dei profili da eliminare è specificato mediante un <xref:System.Web.Profile.ProfileInfoCollection>che viene passato come il `profiles` parametro.</xref:System.Web.Profile.ProfileInfoCollection> Oggetto <xref:System.Web.Profile.ProfileInfoCollection>possono essere restituiti dal <xref:System.Web.Profile.ProfileManager.GetAllProfiles%2A>, <xref:System.Web.Profile.ProfileManager.GetAllInactiveProfiles%2A>, <xref:System.Web.Profile.ProfileManager.FindProfilesByUserName%2A>, e <xref:System.Web.Profile.ProfileManager.FindInactiveProfilesByUserName%2A>metodi.</xref:System.Web.Profile.ProfileManager.FindInactiveProfilesByUserName%2A> </xref:System.Web.Profile.ProfileManager.FindProfilesByUserName%2A> </xref:System.Web.Profile.ProfileManager.GetAllInactiveProfiles%2A> </xref:System.Web.Profile.ProfileManager.GetAllProfiles%2A> </xref:System.Web.Profile.ProfileInfoCollection>       Si noti che il valore restituito può differire dal <xref:System.Web.Profile.ProfileInfoCollection.Count%2A>valore fornito <xref:System.Web.Profile.ProfileInfoCollection>.</xref:System.Web.Profile.ProfileInfoCollection> </xref:System.Web.Profile.ProfileInfoCollection.Count%2A> Ciò indica che alcuni dei profili specificato <xref:System.Web.Profile.ProfileInfoCollection>sono già stati eliminati dall&quot;archivio dati.</xref:System.Web.Profile.ProfileInfoCollection>       Le chiamate al metodo DeleteProfiles il <xref:System.Web.Profile.ProfileProvider.DeleteProfiles%2A?displayProperty=fullName>metodo del provider di profili predefiniti.</xref:System.Web.Profile.ProfileProvider.DeleteProfiles%2A?displayProperty=fullName> Il provider di profili predefiniti viene specificato usando il `defaultProvider` attributo dell&quot;elemento di configurazione. Se il profilo utente contiene proprietà che sono gestite da un provider di profilo diverso da quello predefinito, essi non vengono eliminati. Per eliminare le proprietà di profilo che sono gestite da un provider di profilo diverso da quello predefinito, ottenere un riferimento al provider di profilo mediante il <xref:System.Web.Profile.ProfileManager.Providers%2A>proprietà e chiamare il <xref:System.Web.Profile.ProfileProvider.DeleteProfiles%2A>metodo del provider direttamente.</xref:System.Web.Profile.ProfileProvider.DeleteProfiles%2A> </xref:System.Web.Profile.ProfileManager.Providers%2A>"
  example:
