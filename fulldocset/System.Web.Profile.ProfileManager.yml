  namespace: System.Web.Profile
  summary: "Ottiene il numero di profili in cui la data dell&quot;ultima attività o prima della data specificata."
  remarks: "Il metodo GetNumberOfInactiveProfiles viene utilizzato per recuperare un conteggio di tutti i profili utente non utilizzati dall&quot;origine dati per l&quot;applicazione specificata dal `applicationName` attributo nel file di configurazione. Utilizzare il `authenticationOption` parametro per specificare se si desidera solo profili anonimi, solo profili autenticati o tutti i profili da cercare. Tra i profili ricercati, tutti i profili vengono conteggiati una <xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>che si verifica il o prima specificato `userInactiveSinceDate` valore del parametro.</xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>"
  example:
  - "The following code example allows a user to view and delete information for active and inactive profiles based on search criteria. A count of inactive profiles is displayed using the results of the GetNumberOfInactiveProfiles method.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.Profile.ProfileManager#5](~/add/codesnippet/visualbasic/456bb4d7-dc47-48d9-b96d-_1.aspx)]\n [!code-cs[System.Web.Profile.ProfileManager#5](~/add/codesnippet/csharp/456bb4d7-dc47-48d9-b96d-_1.aspx)]"
  syntax:
    content: public static int GetNumberOfInactiveProfiles (System.Web.Profile.ProfileAuthenticationOption authenticationOption, DateTime userInactiveSinceDate);
    parameters:
    - id: authenticationOption
      type: System.Web.Profile.ProfileAuthenticationOption
      description: "Uno del <xref href=&quot;System.Web.Profile.ProfileAuthenticationOption&quot;> </xref> vengono restituiti entrambi i tipi di profili o valori di enumerazione, che specifica se è anonimo, autenticato."
    - id: userInactiveSinceDate
      type: System.DateTime
      description: "Oggetto <xref:System.DateTime>che identifica i profili utente vengono considerati inattivi.</xref:System.DateTime> Se il <xref:System.Web.Profile.ProfileInfo.LastActivityDate*>di un utente di profilo o prima di questa data e ora, il profilo viene considerato inattivo.</xref:System.Web.Profile.ProfileInfo.LastActivityDate*>"
    return:
      type: System.Int32
      description: "Il numero di profili nell&quot;origine dati per cui la data dell&quot;ultima attività si sono verificati prima la data e ora specificate."
