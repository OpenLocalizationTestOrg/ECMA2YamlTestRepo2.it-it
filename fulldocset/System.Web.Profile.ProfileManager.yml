  namespace: System.Web.Profile
  summary: "Elimina il profilo per il nome utente specificato dall&quot;origine dati."
  remarks: "Il metodo DeleteProfile Elimina tutte le informazioni sul profilo e le proprietà del profilo utente per l&quot;oggetto specificato `username` dall&quot;origine dati specificata <xref:System.Web.Profile.ProfileManager.ApplicationName%2A>.</xref:System.Web.Profile.ProfileManager.ApplicationName%2A>       Le chiamate al metodo DeleteProfile il <xref:System.Web.Profile.ProfileProvider.DeleteProfiles%2A>metodo del provider di profili predefiniti per eseguire l&quot;operazione di eliminazione.</xref:System.Web.Profile.ProfileProvider.DeleteProfiles%2A> Il provider di profili predefiniti viene specificato usando il `defaultProvider` attributo dell&quot;elemento di configurazione. Se il profilo utente contiene proprietà che sono gestite da un provider di profilo diverso da quello predefinito, essi non vengono eliminati. Per eliminare le proprietà di profilo che sono gestite da un provider di profilo diverso da quello predefinito, ottenere un riferimento al provider di profilo mediante il <xref:System.Web.Profile.ProfileManager.Providers%2A>proprietà e chiamare il <xref:System.Web.Profile.ProfileProvider.DeleteProfiles%2A>metodo del provider direttamente.</xref:System.Web.Profile.ProfileProvider.DeleteProfiles%2A> </xref:System.Web.Profile.ProfileManager.Providers%2A>"
  example:
