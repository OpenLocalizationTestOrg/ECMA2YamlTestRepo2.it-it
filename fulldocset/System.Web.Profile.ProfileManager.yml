    commentId: T:System.ArgumentException
    description: "<code>username</code>è una stringa vuota (&quot;&quot;) o contiene una virgola."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>username</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
- uid: System.Web.Profile.ProfileManager.DeleteProfiles(System.String[])
  id: DeleteProfiles(System.String[])
  parent: System.Web.Profile.ProfileManager
  langs:
  - csharp
  name: DeleteProfiles(String[])
  nameWithType: ProfileManager.DeleteProfiles(String[])
  fullName: System.Web.Profile.ProfileManager.DeleteProfiles(String[])
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Elimina le informazioni per l&quot;elenco specificato di nomi utente e le proprietà del profilo."
  remarks: "Il metodo DeleteProfiles Elimina tutte le informazioni sul profilo e le proprietà per i profili specificati dall&quot;origine dati per l&quot;applicazione specificata dal <xref:System.Web.Profile.ProfileManager.ApplicationName%2A>proprietà.</xref:System.Web.Profile.ProfileManager.ApplicationName%2A> Viene specificato l&quot;elenco dei profili da eliminare come matrice di stringhe di nomi utente. In presenza di informazioni e le proprietà dell&quot;origine dati per un nome utente di `usernames` parametro, vengono eliminati.       Il valore restituito può differire dalla lunghezza della matrice specificata di `usernames`. Ciò indica che alcuni dei profili nella matrice specificata di `usernames` sono già stati eliminati dall&quot;archivio dati.       Le chiamate al metodo DeleteProfiles il <xref:System.Web.Profile.ProfileProvider.DeleteProfiles%2A>metodo del provider di profili predefiniti.</xref:System.Web.Profile.ProfileProvider.DeleteProfiles%2A> Il provider di profili predefiniti viene specificato usando il `defaultProvider` attributo dell&quot;elemento di configurazione. Se il profilo utente contiene proprietà che sono gestite da un provider di profilo diverso da quello predefinito, essi non vengono eliminati. Per eliminare le proprietà di profilo che sono gestite da un provider di profilo diverso da quello predefinito, ottenere un riferimento al provider di profilo mediante il <xref:System.Web.Profile.ProfileManager.Providers%2A>proprietà e chiamare il <xref:System.Web.Profile.ProfileProvider.DeleteProfiles%2A>metodo del provider direttamente.</xref:System.Web.Profile.ProfileProvider.DeleteProfiles%2A> </xref:System.Web.Profile.ProfileManager.Providers%2A>"
  example:
  - "The following code example shows an ASP.NET page that manages inactive profiles. A <xref:System.Web.UI.WebControls.GridView> control displays the inactive profiles returned. Each row of the <xref:System.Web.UI.WebControls.GridView> control includes a button that deletes the profile for that row from the data source with a call to the DeleteProfiles method.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.Profile.ProfileManager#4](~/add/codesnippet/csharp/m-system.web.profile.pro_4_1.aspx)]\n [!code-vb[System.Web.Profile.ProfileManager#4](~/add/codesnippet/visualbasic/m-system.web.profile.pro_4_1.aspx)]"
  syntax:
    content: public static int DeleteProfiles (string[] usernames);
    parameters:
    - id: usernames
      type: System.String[]
      description: "Matrice di stringhe di nomi utente per i profili da eliminare."
    return:
      type: System.Int32
      description: "Il numero di profili eliminati dall&quot;origine dati."
  overload: System.Web.Profile.ProfileManager.DeleteProfiles*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
