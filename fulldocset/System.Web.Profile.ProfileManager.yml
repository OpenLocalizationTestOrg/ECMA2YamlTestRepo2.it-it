  name: ProfileManager
  nameWithType: ProfileManager
  fullName: System.Web.Profile.ProfileManager
  type: Class
  summary: "Gestisce le impostazioni e dati del profilo utente."
  remarks: "Il profilo ASP.NET viene utilizzato per archiviare e recuperare le impostazioni utente in un&quot;origine dati, ad esempio un database. Il profilo utente si accede mediante la <xref:System.Web.HttpContext.Profile%2A>proprietà dell&quot;oggetto corrente <xref:System.Web.HttpContext>.</xref:System.Web.HttpContext> </xref:System.Web.HttpContext.Profile%2A> I valori di proprietà e le informazioni del profilo vengono gestiti mediante un provider di profili.       La classe ProfileManager viene utilizzata per gestire le impostazioni del profilo, eseguire la ricerca per i profili utente ed eliminare i profili utente che non sono più in uso. La classe ProfileManager fornisce metodi statici e proprietà che è possibile accedere facendo riferimento alla classe ProfileManager nel codice dell&quot;applicazione. Per un esempio, vedere la sezione di esempio in questo argomento e per esempi aggiuntivi negli argomenti per i membri della classe ProfileManager.       Per impostazione predefinita, il profilo utente è disabilitato per tutte le applicazioni ASP.NET. Per abilitare il profilo utente, impostare il `enabled` attributo dell&quot;elemento di configurazione su true, come illustrato nell&quot;esempio seguente.      ```   <configuration>     <system.web>       <profile enabled=&quot;true&quot; />     </system.web>   </configuration>   ```Per ulteriori informazioni sul profilo utente, vedere [Cenni preliminari sulle proprietà di profilo ASP.NET](~/add/includes/ajax-current-ext-md.md).       Per archiviare e recuperare le proprietà nel profilo utente viene utilizzato un provider di profilo. .NET Framework include un <xref:System.Web.Profile.SqlProfileProvider>classe che contiene le proprietà del profilo utente in un database di SQL Server.</xref:System.Web.Profile.SqlProfileProvider> Oggetto <xref:System.Web.Profile.SqlProfileProvider>istanza denominata `AspNetSqlProvider` è specificato nella configurazione del computer come provider di profili predefiniti.</xref:System.Web.Profile.SqlProfileProvider> Il `AspNetSqlProvider` istanza si connette al database di SQL Server nel server Web locale. È possibile specificare un <xref:System.Web.Profile.SqlProfileProvider>che consente di connettersi a un altro Server SQL come provider di profili predefiniti utilizzando l&quot;elemento di configurazione e `defaultProvider` attributo dell&quot;elemento di configurazione, come illustrato nell&quot;esempio seguente.</xref:System.Web.Profile.SqlProfileProvider>      ```   <configuration>     <connectionStrings>       <add name=&quot;SqlServices&quot; connectionString=         &quot;Data Source=MySqlServer;Integrated Security=SSPI;Initial Catalog=aspnetdb;&quot; />     </connectionStrings>     <system.web>       <profile defaultProvider=&quot;SqlProvider&quot;>         <providers>           <clear />           <add name=&quot;SqlProvider&quot;             type=&quot;System.Web.Profile.SqlProfileProvider&quot;             connectionStringName=&quot;SqlServices&quot;             applicationName=&quot;MyApplication&quot; />         </providers>       </profile>     </system.web>   </configuration>   ```"
  example:
  - "The following code example shows an ASP.NET page that uses the ProfileManager class to manage inactive profiles.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.Profile.ProfileManager#4](~/add/codesnippet/csharp/t-system.web.profile.pro_1_1.aspx)]\n [!code-vb[System.Web.Profile.ProfileManager#4](~/add/codesnippet/visualbasic/t-system.web.profile.pro_1_1.aspx)]"
