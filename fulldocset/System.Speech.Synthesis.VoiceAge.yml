  name: VoiceAge
  nameWithType: VoiceAge
  fullName: System.Speech.Synthesis.VoiceAge
  type: Enum
  summary: "Definisce i valori per la durata di un sintetizzatore vocale."
  remarks: "Quando si seleziona una voce, VoiceAge può indicare la validità di una voce esistente o una preferenza di età. Tre del <xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoiceByHints%2A>metodi e due del <xref:System.Speech.Synthesis.PromptBuilder.StartVoice%2A>metodi utilizzano VoiceAge per il periodo di memorizzazione specificato quando si seleziona una voce.</xref:System.Speech.Synthesis.PromptBuilder.StartVoice%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoiceByHints%2A> Il <xref:System.Speech.Synthesis.VoiceInfo.Age%2A>proprietà ottiene la durata di una voce esistente utilizzando un membro VoiceAge.</xref:System.Speech.Synthesis.VoiceInfo.Age%2A>"
  syntax:
    content: public enum VoiceAge
  inheritance:
