  type: Enum
  summary: "Fornisce costanti per la compatibilità con lo spostamento le costanti di maschera di parametro in Visual Basic 6.0."
  remarks: "In Visual Basic 6.0, le costanti di maschera parametro pulsante del mouse sono state utilizzate per rappresentare lo stato dei pulsanti del mouse il `Button` parametro di diversi gestori di eventi del mouse. In [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], sono stati modificati i parametri per gli eventi del mouse e queste costanti non sono più necessari. Queste costanti consentono al codice che è stato aggiornato da Visual Basic 6.0 per continuare a funzionare senza ulteriori modifiche.      > [!NOTE] > Funzioni e gli oggetti di <xref:Microsoft.VisualBasic.Compatibility.VB6>dello spazio dei nomi sono destinati all&quot;utilizzo con gli strumenti per l&quot;aggiornamento da Visual Basic 6.0 a [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> Nella maggior parte dei casi, queste funzioni e oggetti duplicano funzionalità disponibili in altri spazi dei nomi di [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. E sono necessari solo quando il modello di codice Visual Basic 6.0 è notevolmente diverso rispetto all&quot;implementazione di .NET Framework."
