  namespace: System.Web.Configuration
  summary: "Ottiene o imposta il nome del provider di navigazione predefinito."
  remarks: "Provider di navigazione espongono un&quot;API per la modifica dei valori di navigazione in una modalità comune. È possibile specificare i provider di navigazione di `providers` sottosezione del `siteMap` sezione di un file di configurazione."
  example:
  - "The following code example demonstrates how to use the DefaultProvider property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.SiteMapSection> class.  \n  \n [!code-vb[System.Web.Configuration.SiteMapSection#2](~/add/codesnippet/visualbasic/p-system.web.configurati_66_1.vb)]\n [!code-cs[System.Web.Configuration.SiteMapSection#2](~/add/codesnippet/csharp/p-system.web.configurati_66_1.cs)]"
  syntax:
    content: public string DefaultProvider { get; set; }
    return:
      type: System.String
      description: "Il nome di un provider nel <xref:System.Web.Configuration.SiteMapSection.Providers*>proprietà o un <xref:System.String.Empty>campo.</xref:System.String.Empty> </xref:System.Web.Configuration.SiteMapSection.Providers*> Il valore predefinito è <xref uid=&quot;langword_csharp_&quot;AspNetXmlSiteMapProvider&quot;&quot; name=&quot;&quot;AspNetXmlSiteMapProvider&quot;&quot; href=&quot;&quot;> </xref>."
