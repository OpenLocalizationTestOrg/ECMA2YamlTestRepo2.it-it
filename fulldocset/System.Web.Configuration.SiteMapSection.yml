    return:
      type: System.Configuration.ProviderSettingsCollection
      description: "A <xref href=&quot;System.Configuration.ProviderSettingsCollection&quot;> </xref> che contiene i provider di impostazioni definite all&quot;interno di <xref uid=&quot;langword_csharp_providers&quot; name=&quot;providers&quot; href=&quot;&quot;> </xref> sottosezione del <xref uid=&quot;langword_csharp_siteMap&quot; name=&quot;siteMap&quot; href=&quot;&quot;> </xref> sezione del file di configurazione."
