  name: Providers
  nameWithType: SiteMapSection.Providers
  fullName: System.Web.Configuration.SiteMapSection.Providers
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Ottiene un <xref href=&quot;System.Configuration.ProviderSettingsCollection&quot;> </xref> insieme di <xref href=&quot;System.Configuration.ProviderSettings&quot;> </xref> oggetti."
  remarks: "Provider della mappa sono componenti che forniscono l&quot;accesso alla struttura di navigazione per un sito. È possibile specificare provider della mappa nel `providers` sottosezione del `siteMap` sezione di un file di configurazione.       Il <xref:System.Web.Configuration.SiteMapSection.DefaultProvider%2A>nomi delle proprietà quale provider viene utilizzato per impostazione predefinita.</xref:System.Web.Configuration.SiteMapSection.DefaultProvider%2A>"
  example:
