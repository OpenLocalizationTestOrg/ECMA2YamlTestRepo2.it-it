  name: MarshalByValueComponent
  nameWithType: MarshalByValueComponent
  fullName: System.ComponentModel.MarshalByValueComponent
  type: Class
  summary: "Implementa <xref href=&quot;System.ComponentModel.IComponent&quot;> </xref> e fornisce l&quot;implementazione di base per i componenti utilizzabili in modalità remota che vengono sottoposti a marshalling per valore (viene passata una copia dell&quot;oggetto serializzato)."
  remarks: "Un componente può essere contenuto in un contenitore. Per ogni componente in un contenitore, il contenitore viene creato un sito che viene utilizzato per gestire il componente. Il componente interagisce con il relativo contenitore principalmente tramite un fornito dal contenitore <xref:System.ComponentModel.ISite>, ovvero un repository di informazioni specifici per i contenitori, per ogni componente.</xref:System.ComponentModel.ISite>"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Windows.Forms.Design.ComponentDocumentDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a", typeof(System.ComponentModel.Design.IRootDesigner))]

      [System.ComponentModel.DesignerCategory("Component")]

      [System.ComponentModel.TypeConverter(typeof(System.ComponentModel.ComponentConverter))]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class MarshalByValueComponent : IDisposable, IServiceProvider, System.ComponentModel.IComponent
