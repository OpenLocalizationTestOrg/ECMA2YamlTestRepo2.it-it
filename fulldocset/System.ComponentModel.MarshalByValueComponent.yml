- uid: System.ComponentModel.MarshalByValueComponent.Dispose
  id: Dispose
  parent: System.ComponentModel.MarshalByValueComponent
  langs:
  - csharp
  name: Dispose()
  nameWithType: MarshalByValueComponent.Dispose()
  fullName: System.ComponentModel.MarshalByValueComponent.Dispose()
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Rilascia tutte le risorse utilizzate da di <xref href=&quot;System.ComponentModel.MarshalByValueComponent&quot;> </xref>."
  remarks: "Chiamare Dispose dopo aver terminato di utilizzare <xref:System.ComponentModel.MarshalByValueComponent>.</xref:System.ComponentModel.MarshalByValueComponent> Il metodo Dispose lascia il <xref:System.ComponentModel.MarshalByValueComponent>in uno stato inutilizzabile.</xref:System.ComponentModel.MarshalByValueComponent> Dopo aver chiamato Dispose, è necessario rilasciare tutti i riferimenti al <xref:System.ComponentModel.MarshalByValueComponent>in modo che il garbage collector può recuperare la memoria che di <xref:System.ComponentModel.MarshalByValueComponent>occupata.</xref:System.ComponentModel.MarshalByValueComponent> </xref:System.ComponentModel.MarshalByValueComponent> Per ulteriori informazioni, vedere [la pulizia di risorse non gestite](~/add/includes/ajax-current-ext-md.md) e [implementazione di un metodo Dispose](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Chiamare sempre Dispose prima di rilasciare l&quot;ultimo riferimento a <xref:System.ComponentModel.MarshalByValueComponent>.</xref:System.ComponentModel.MarshalByValueComponent> In caso contrario, le risorse non vengono liberate finché il garbage collector chiama la <xref:System.ComponentModel.MarshalByValueComponent>dell&quot;oggetto `Finalize` metodo.</xref:System.ComponentModel.MarshalByValueComponent>"
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.ComponentModel.MarshalByValueComponent.Dispose*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.MarshalByValueComponent.Dispose(System.Boolean)
  id: Dispose(System.Boolean)
  parent: System.ComponentModel.MarshalByValueComponent
  langs:
  - csharp
  name: Dispose(Boolean)
  nameWithType: MarshalByValueComponent.Dispose(Boolean)
  fullName: System.ComponentModel.MarshalByValueComponent.Dispose(Boolean)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Rilascia le risorse non gestite usate dal <xref href=&quot;System.ComponentModel.MarshalByValueComponent&quot;> </xref> e facoltativamente rilascia le risorse gestite."
  remarks: "Questo metodo viene chiamato dal metodo pubblico `Dispose()`(metodo) e <xref:System.Object.Finalize%2A>metodo.</xref:System.Object.Finalize%2A> `Dispose()`richiama il metodo protetto `Dispose(Boolean)` metodo con il `disposing` parametro impostato su `true`. <xref:System.Object.Finalize%2A>richiama `Dispose` con `disposing` impostato su `false`.</xref:System.Object.Finalize%2A>       Quando il `disposing` parametro è true, questo metodo rilascia tutte le risorse utilizzate dagli oggetti gestiti da questo <xref:System.ComponentModel.MarshalByValueComponent>riferimenti.</xref:System.ComponentModel.MarshalByValueComponent> Questo metodo richiama il `Dispose()` metodo di ciascun oggetto cui viene fatto riferimento."
  syntax:
    content: protected virtual void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>per rilasciare le risorse gestite e non gestite. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> per rilasciare solo le risorse non gestite."
  overload: System.ComponentModel.MarshalByValueComponent.Dispose*
  exceptions: []
  platform:
  - net462
