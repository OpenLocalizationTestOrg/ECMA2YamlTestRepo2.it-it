  type: Interface
  summary: "Definisce il metodo che devono implementare i controlli server ASP.NET per riconoscere quando gli elementi, HTML o XML, vengono analizzati."
  remarks: "Quando gli elementi vengono analizzati, essi vengono riconosciuti come i controlli figlio del controllo server che implementa questa interfaccia. Questi elementi vengono convertiti in oggetti. Quando si implementa questa interfaccia, il controllo creato definisce l&quot;elaborazione che si verifica una volta in seguito alla notifica che un elemento è stato analizzato.       Poiché il <xref:System.Web.UI.Control>implementa questa interfaccia, è facile estendere tale classe e la relativa implementazione di eseguire l&quot;override di <xref:System.Web.UI.IParserAccessor.AddParsedSubObject%2A>metodo anziché implementare questa interfaccia.</xref:System.Web.UI.IParserAccessor.AddParsedSubObject%2A> </xref:System.Web.UI.Control>"
