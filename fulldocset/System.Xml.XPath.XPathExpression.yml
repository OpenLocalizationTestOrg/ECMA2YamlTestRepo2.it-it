  remarks: "Risoluzione Namespace viene supportata usando il <xref:System.Xml.XmlNamespaceManager>classe che archivia i mapping di prefisso e spazio dei nomi Uniform Resource Identifier (URI).</xref:System.Xml.XmlNamespaceManager> Se il <xref:System.Xml.XPath.XPathExpression>richiesta è necessario aggiungere la coppia di URI risoluzione, il prefisso e spazio dei nomi dello spazio dei nomi per il <xref:System.Xml.XmlNamespaceManager>oggetto e il metodo SetContext deve essere chiamati per specificare il <xref:System.Xml.XmlNamespaceManager>oggetto da usare per la risoluzione dello spazio dei nomi.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression>       Di seguito sono riportate note importanti relative all&quot;utilizzo del metodo SetContext.      -Se il <xref:System.Xml.XPath.XPathExpression>non include un prefisso, si presuppone che l&quot;URI dello spazio dei nomi sia lo spazio dei nomi vuoto.</xref:System.Xml.XPath.XPathExpression> Se il XML include uno spazio dei nomi predefinito, è comunque necessario utilizzare il metodo SetContext e fornire un <xref:System.Xml.XmlNamespaceManager>oggetto che contiene un prefisso e spazio dei nomi URI per gestire lo spazio dei nomi predefinito.</xref:System.Xml.XmlNamespaceManager>      -È inoltre possibile fornire un <xref:System.Xml.IXmlNamespaceResolver>oggetto per la risoluzione dello spazio dei nomi per il <xref:System.Xml.XPath.XPathExpression.Compile%2A>metodo quando si crea il <xref:System.Xml.XPath.XPathExpression>oggetto.</xref:System.Xml.XPath.XPathExpression> </xref:System.Xml.XPath.XPathExpression.Compile%2A> </xref:System.Xml.IXmlNamespaceResolver>      - <xref:System.Xml.XPath.XPathExpression.SetContext%2A>accetta <xref:System.Xml.Xsl.XsltContext>come resolver dello spazio dei nomi, pertanto è possibile implementare un contesto personalizzato e utilizzare funzioni e variabili in base <xref:System.Xml.Xsl.IXsltContextFunction>e <xref:System.Xml.Xsl.IXsltContextVariable>.</xref:System.Xml.Xsl.IXsltContextVariable> </xref:System.Xml.Xsl.IXsltContextFunction> </xref:System.Xml.Xsl.XsltContext> </xref:System.Xml.XPath.XPathExpression.SetContext%2A> L&quot;espressione XPath verrà eseguirli. Per ulteriori informazioni, vedere [variabili e funzioni definite dall&quot;utente](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to use the XPath return type to determine how to process the XPath expression, and how to use the SetContext method to provide an <xref:System.Xml.XmlNamespaceManager> object for namespace resolution.  \n  \n [!code-cs[XPathExpression.ReturnType#1](~/add/codesnippet/csharp/m-system.xml.xpath.xpath_39_1.cs)]\n [!code-cpp[XPathExpression.ReturnType#1](~/add/codesnippet/cpp/m-system.xml.xpath.xpath_39_1.cpp)]\n [!code-vb[XPathExpression.ReturnType#1](~/add/codesnippet/visualbasic/m-system.xml.xpath.xpath_39_1.vb)]  \n  \n The example takes the `contosoBooks.xml` file as input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>  \n<bookstore xmlns=\"http://www.contoso.com/books\">  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
