  exceptions:
  - type: System.Xml.XPath.XPathException
    commentId: T:System.Xml.XPath.XPathException
    description: "Il <xref href=&quot;System.Xml.XPath.XPathExpression&quot;> </xref> o chiave di ordinamento include un prefisso e un <xref:System.Xml.XmlNamespaceManager>non viene specificato, o non è possibile trovare il prefisso fornito <xref:System.Xml.XmlNamespaceManager>.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XmlNamespaceManager>"
