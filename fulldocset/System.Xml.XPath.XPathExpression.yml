- uid: System.Xml.XPath.XPathExpression.AddSort(System.Object,System.Collections.IComparer)
  id: AddSort(System.Object,System.Collections.IComparer)
  parent: System.Xml.XPath.XPathExpression
  langs:
  - csharp
  name: AddSort(Object,IComparer)
  nameWithType: XPathExpression.AddSort(Object,IComparer)
  fullName: System.Xml.XPath.XPathExpression.AddSort(Object,IComparer)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.XPath
  summary: "Quando è sottoposto a override in una classe derivata, Ordina i nodi selezionati dall&quot;espressione XPath in base alle specificato <xref:System.Collections.IComparer>oggetto.</xref:System.Collections.IComparer>"
  remarks: "Il metodo AddSort consente agli utenti di ordinare gli oggetti in base al tipo di dati anziché alla stringa o numero. Il <xref:System.Collections.IComparer>oggetto fornisce un&quot;implementazione del <xref:System.Collections.IComparer.Compare%2A>metodo che supporta l&quot;ordinamento su classi definite dall&quot;utente.</xref:System.Collections.IComparer.Compare%2A> </xref:System.Collections.IComparer>       Nell&quot;esempio seguente, la documentazione vengono ordinata in base numero ISBN, dove `isbn` è un oggetto che implementa il <xref:System.Collections.IComparer>interfaccia.</xref:System.Collections.IComparer>      ```vb#   Dim expression As XPathExpression = navigator.Compile(&quot;bookstore/book&quot;)   Dim isbn As ISBN = New ISBN()   expression.AddSort(&quot;@ISBN&quot;, (IComparer)isbn)   ```      ```c#   XPathExpression expression = navigator.Compile(&quot;bookstore/book&quot;);   ISBN isbn = new ISBN();   expression.AddSort(&quot;@ISBN&quot;, (IComparer)isbn);   ```Di seguito sono riportate note importanti relative all&quot;utilizzo del metodo AddSort.      -L&quot;ordine in cui vengono aggiunti gli ordinamenti fornisce l&quot;ordinamento ordine delle chiavi.      -Se il <xref:System.Xml.XPath.XPathExpression>o la chiave di ordinamento richiede la risoluzione dello spazio dei nomi, è necessario utilizzare il <xref:System.Xml.XPath.XPathExpression.SetContext%2A>metodo per fornire un <xref:System.Xml.XmlNamespaceManager>per la risoluzione dello spazio dei nomi.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression.SetContext%2A> </xref:System.Xml.XPath.XPathExpression>      -Se il <xref:System.Xml.XPath.XPathExpression>non include un prefisso, si presuppone che lo spazio dei nomi Uniform Resource Identifier (URI) sia lo spazio dei nomi vuoto.</xref:System.Xml.XPath.XPathExpression> Se il XML include uno spazio dei nomi predefinito, è necessario usare il <xref:System.Xml.XPath.XPathExpression.SetContext%2A>metodo e fornire un <xref:System.Xml.XmlNamespaceManager>che contiene un prefisso e spazio dei nomi URI per gestire lo spazio dei nomi predefinito.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression.SetContext%2A>"
  syntax:
    content: public abstract void AddSort (object expr, System.Collections.IComparer comparer);
    parameters:
    - id: expr
      type: System.Object
      description: "Oggetto che rappresenta la chiave di ordinamento. Può trattarsi di <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> valore del nodo o un <xref href=&quot;System.Xml.XPath.XPathExpression&quot;> </xref> oggetto con un&quot;espressione XPath compilata."
    - id: comparer
      type: System.Collections.IComparer
      description: "Un <xref:System.Collections.IComparer>oggetto che fornisce i confronti di tipo di dati specifici per il confronto di due oggetti per verificarne l&quot;equivalenza.</xref:System.Collections.IComparer>"
  overload: System.Xml.XPath.XPathExpression.AddSort*
  exceptions:
