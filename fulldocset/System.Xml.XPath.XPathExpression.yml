  remarks: "Un&quot;espressione XPath viene valutata per restituire uno dei seguenti tipi di risultati.      - <xref:System.Xml.XPath.XPathResultType>- <xref:System.Xml.XPath.XPathResultType>- <xref:System.Xml.XPath.XPathResultType>- <xref:System.Xml.XPath.XPathResultType>> [!NOTE] > Se una funzione definita dall&quot;utente con un numero non valido di argomenti (o una funzione definita dall&quot;utente non implementata) viene specificata nell&quot;espressione XPath, viene generata un&quot;eccezione solo in fase di esecuzione.</xref:System.Xml.XPath.XPathResultType> </xref:System.Xml.XPath.XPathResultType> </xref:System.Xml.XPath.XPathResultType> </xref:System.Xml.XPath.XPathResultType> Funzioni definite dall&quot;utente non vengono controllate in fase di compilazione e le eccezioni determinate dalle funzioni definite dall&quot;utente viene eseguito solo se l&quot;esecuzione valuta l&quot;espressione.      > [!NOTE] > Non è possibile compilare un <xref:System.Xml.XPath.XPathExpression>con un contesto personalizzato in un unico passaggio, passando un <xref:System.Xml.Xsl.XsltContext>, che implementa l&quot;interfaccia <xref:System.Xml.IXmlNamespaceResolver>, come argomento al metodo.</xref:System.Xml.IXmlNamespaceResolver> </xref:System.Xml.Xsl.XsltContext> </xref:System.Xml.XPath.XPathExpression> Per utilizzare un <xref:System.Xml.XPath.XPathExpression>con un contesto personalizzato, è necessario chiamare il <xref:System.Xml.XPath.XPathExpression.SetContext%2A>metodo dopo la compilazione dell&quot;espressione.</xref:System.Xml.XPath.XPathExpression.SetContext%2A> </xref:System.Xml.XPath.XPathExpression>"
