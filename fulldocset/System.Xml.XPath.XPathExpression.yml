  summary: "Quando sottoposto a override in una classe derivata, Ordina i nodi selezionati dall&quot;espressione XPath in base ai parametri specificati."
  remarks: "-   L&quot;ordine in cui vengono aggiunti gli ordinamenti fornisce l&quot;ordinamento ordine delle chiavi.      -Se il <xref:System.Xml.XPath.XPathExpression>o la chiave di ordinamento richiede la risoluzione dello spazio dei nomi, è necessario utilizzare il <xref:System.Xml.XPath.XPathExpression.SetContext%2A>metodo per fornire un <xref:System.Xml.XmlNamespaceManager>per la risoluzione dello spazio dei nomi.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression.SetContext%2A> </xref:System.Xml.XPath.XPathExpression>      -Se il <xref:System.Xml.XPath.XPathExpression>non include un prefisso, si presuppone che lo spazio dei nomi Uniform Resource Identifier (URI) sia lo spazio dei nomi vuoto.</xref:System.Xml.XPath.XPathExpression> Se il XML include uno spazio dei nomi predefinito, è necessario usare il <xref:System.Xml.XPath.XPathExpression.SetContext%2A>metodo e fornire un <xref:System.Xml.XmlNamespaceManager>che contiene un prefisso e spazio dei nomi URI per gestire lo spazio dei nomi predefinito.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression.SetContext%2A>"
  example:
  - "The following example shows how to sort the books document by price in descending order.  \n  \n [!code-vb[XPathXMLExamples#4](~/add/codesnippet/visualbasic/018cc22b-ec54-467d-9a7f-_1.vb)]  \n  \n [!code-cs[XPathXMLExamples#5](~/add/codesnippet/csharp/018cc22b-ec54-467d-9a7f-_2.cs)]  \n  \n The example takes the `books.xml` file as input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>   \n<bookstore>  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
  syntax:
    content: public abstract void AddSort (object expr, System.Xml.XPath.XmlSortOrder order, System.Xml.XPath.XmlCaseOrder caseOrder, string lang, System.Xml.XPath.XmlDataType dataType);
    parameters:
    - id: expr
      type: System.Object
      description: "Oggetto che rappresenta la chiave di ordinamento. Può trattarsi di <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> valore del nodo o un <xref href=&quot;System.Xml.XPath.XPathExpression&quot;> </xref> oggetto con un&quot;espressione XPath compilata."
    - id: order
      type: System.Xml.XPath.XmlSortOrder
      description: "Un <xref href=&quot;System.Xml.XPath.XmlSortOrder&quot;> </xref> valore che indica il tipo di ordinamento."
    - id: caseOrder
      type: System.Xml.XPath.XmlCaseOrder
      description: "Un <xref href=&quot;System.Xml.XPath.XmlCaseOrder&quot;> </xref> valore che indica la modalità di ordinamento di lettere maiuscole e minuscole."
    - id: lang
      type: System.String
      description: "La lingua da utilizzare per il confronto. Utilizza la <xref:System.Globalization.CultureInfo>classe che può essere passato al <xref:System.String.Compare*>metodo per i tipi di linguaggio, ad esempio, &quot;US-en&quot; per Stati Uniti</xref:System.String.Compare*> </xref:System.Globalization.CultureInfo> Inglese. Se è specificata una stringa vuota, l&quot;ambiente del sistema viene utilizzato per determinare la <xref:System.Globalization.CultureInfo>.</xref:System.Globalization.CultureInfo>"
    - id: dataType
      type: System.Xml.XPath.XmlDataType
      description: "Un <xref href=&quot;System.Xml.XPath.XmlDataType&quot;> </xref> valore che indica l&quot;ordinamento per il tipo di dati."
