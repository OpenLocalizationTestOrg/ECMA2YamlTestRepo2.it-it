  summary: "Rappresenta il metodo che gestirà l&quot;evento generato da un&quot;eccezione non gestita dal dominio dell&quot;applicazione."
  remarks: "Un UnhandledExceptionEventHandler può essere specificato solo per il dominio applicazione predefinito creato dal sistema per eseguire un&quot;applicazione. Specifica un UnhandledExceptionEventHandler per un <xref:System.AppDomain>creato da un&quot;applicazione non ha alcun effetto.</xref:System.AppDomain>       Quando si crea un delegato UnhandledExceptionEventHandler, si identifica il metodo che gestirà l&quot;evento. Per associare il gestore dell&quot;evento, aggiungere un&quot;istanza del delegato all&quot;evento. Il gestore eventi viene chiamato ogni volta che si verifica l&quot;evento, a meno che non venga rimosso il delegato. Per ulteriori informazioni sui delegati del gestore eventi, vedere [eventi](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public delegate void UnhandledExceptionEventHandler(object sender, UnhandledExceptionEventArgs e);
