  assemblies:
  - System.Web.Extensions
  namespace: System.Web.DynamicData
  summary: "Inizializza una nuova istanza di <xref href=&quot;System.Web.DynamicData.DynamicValidatorEventArgs&quot;> </xref> classe, utilizzando l&quot;eccezione che si è verificato e l&quot;operazione dell&quot;origine dati che ha causato l&quot;eccezione."
  remarks: "ASP.NET Dynamic Data fornisce le operazioni di origine dati che possono essere eseguite da un oggetto origine dati. Queste operazioni includono `Delete`, `Insert`, `Select` e `Update` e `ContextCreate`. Se si verifica un&quot;eccezione durante un&quot;operazione di origine dati, l&quot;operazione dell&quot;origine dati che ha causato l&quot;eccezione e l&quot;eccezione che si è verificato sono rappresentate da <xref:System.Web.DynamicData.DynamicValidatorEventArgs.Operation%2A>e <xref:System.Web.DynamicData.DynamicValidatorEventArgs.Exception%2A>rispettivamente.</xref:System.Web.DynamicData.DynamicValidatorEventArgs.Exception%2A> </xref:System.Web.DynamicData.DynamicValidatorEventArgs.Operation%2A>       Questo costruttore inizializza una nuova istanza di <xref:System.Web.DynamicData.DynamicValidatorEventArgs>classe utilizzando queste proprietà.</xref:System.Web.DynamicData.DynamicValidatorEventArgs>"
  syntax:
