  summary: "Classe di base per <xref href=&quot;System.Web.DynamicData.DynamicValidator&quot;> </xref> le classi che contengono i dati dell&quot;evento."
  remarks: "La <xref:System.Web.DynamicData.DynamicValidator>classe intercetta le eccezioni generate dalle classi LINQ to SQL o dai metodi di Entity Framework in un modello di data.</xref:System.Web.DynamicData.DynamicValidator> Questa classe non contiene dati dell&quot;evento. Viene utilizzato dagli eventi che non passano informazioni sullo stato a un gestore eventi quando viene generato un evento. Se il gestore dell&quot;evento richiede informazioni sullo stato, è necessario creare una classe derivata da questa classe per contenere i dati."
