  fullName: System.Windows.Navigation.JournalEntryUnifiedViewConverter
  type: Class
  summary: "JournalEntryUnifiedViewConverter unisce cronologia di navigazione indietro e cronologia di navigazione avanti (esposti da <xref href=&quot;System.Windows.Controls.Frame&quot;> </xref> o <xref href=&quot;System.Windows.Navigation.NavigationWindow&quot;> </xref>) in un unico [!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-menu di navigazione di stile."
  remarks: "Entrambi <xref:System.Windows.Controls.Frame>e <xref:System.Windows.Navigation.NavigationWindow>visualizzano un riquadro di spostamento che supporta l&quot;esplorazione di cronologia tramite i meccanismi seguenti:-un pulsante per spostarsi indietro di un contenuto alla volta.</xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Controls.Frame>      -Un pulsante per spostarsi in avanti una parte del contenuto alla volta.      -Un [!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-elenco di riepilogo a discesa di stile che mostra:-un elenco combinato di fino a nove elementi nella cronologia di navigazione e fino a nove elementi nella cronologia di navigazione in avanti.          -La posizione della parte del corrente del contenuto rispetto sia back e la cronologia di navigazione in avanti.       È archiviata la cronologia di navigazione da <xref:System.Windows.Navigation.NavigationWindow>e <xref:System.Windows.Controls.Frame>nelle proprietà seguenti: **cronologia di navigazione indietro**: <xref:System.Windows.Controls.Frame.BackStack%2A?displayProperty=fullName> <xref:System.Windows.Navigation.NavigationWindow.BackStack%2A?displayProperty=fullName>.</xref:System.Windows.Navigation.NavigationWindow.BackStack%2A?displayProperty=fullName> ,</xref:System.Windows.Controls.Frame.BackStack%2A?displayProperty=fullName> </xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow>       **Indietro**: <xref:System.Windows.Controls.Frame.ForwardStack%2A?displayProperty=fullName> <xref:System.Windows.Navigation.NavigationWindow.ForwardStack%2A?displayProperty=fullName>.</xref:System.Windows.Navigation.NavigationWindow.ForwardStack%2A?displayProperty=fullName> ,</xref:System.Windows.Controls.Frame.ForwardStack%2A?displayProperty=fullName>       Per creare il [!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-elenco a discesa stile, <xref:System.Windows.Navigation.NavigationWindow>e <xref:System.Windows.Controls.Frame>utilizzare JournalEntryUnifiedViewConverter per unire le cronologie avanti e indietro in un unico elenco di navigazione voci della cronologia.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> L&quot;elenco risultante contiene fino a nove voci dalla cronologia di navigazione all&quot;indietro e fino a nove voci dalla cronologia di navigazione in avanti, oltre a una voce per il contenuto corrente.       Se si crea una navigazione personalizzata [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]e fornire un [!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-elenco a discesa stile, è possibile utilizzare JournalEntryUnifiedViewConverter per effetto simile.      ## Classe di questo utilizzo di attributo XAML non viene utilizzato in genere [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
  example:
  - "The following example shows how to construct a text-based navigation history menu. The menu uses JournalEntryUnifiedViewConverter to combine both the back and forward navigation histories of the hosted <xref:System.Windows.Controls.Frame> navigator.  \n  \n [!code-xml[JournalEntryUnifiedPositionConverterSnippets#JournalEntryUnifiedPositionConverterWithMenuXAML](~/add/codesnippet/xaml/journalentryunifiedpositionconvertersnippets/mainwindow.xaml#journalentryunifiedpositionconverterwithmenuxaml)]\n [!code-xml[JournalEntryUnifiedPositionConverterSnippets#JournalEntryUnifiedPositionConverterWithMenuXAML](~/add/codesnippet/xaml/t-system.windows.navigat_0_1.xaml)]"
