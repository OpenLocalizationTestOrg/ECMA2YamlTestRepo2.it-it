  summary: "Unisce due stack della cronologia di navigazione."
  remarks: "Per <xref:System.Windows.Controls.Frame>, gli stack di navigazione sono disponibili tramite le proprietà seguenti:- <xref:System.Windows.Controls.Frame.BackStack%2A>- <xref:System.Windows.Controls.Frame.ForwardStack%2A>per <xref:System.Windows.Navigation.NavigationWindow>, gli stack di navigazione sono disponibili tramite le proprietà seguenti:- <xref:System.Windows.Navigation.NavigationWindow.BackStack%2A><xref:System.Windows.Navigation.NavigationWindow.ForwardStack%2A>i due stack di navigazione passato vengono combinati in un unico stack che contiene fino a nove elementi di ogni stack di navigazione, oltre all&quot;elemento corrente.</xref:System.Windows.Navigation.NavigationWindow.ForwardStack%2A>       </xref:System.Windows.Navigation.NavigationWindow.BackStack%2A> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Controls.Frame.ForwardStack%2A> </xref:System.Windows.Controls.Frame.BackStack%2A> </xref:System.Windows.Controls.Frame>      ## Membri di questa classe di utilizzo dell&quot;attributo XAML vengono in genere non viene utilizzati [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], o non può essere usato in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
