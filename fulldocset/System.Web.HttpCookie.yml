- uid: System.Web.HttpCookie.HttpOnly
  id: HttpOnly
  parent: System.Web.HttpCookie
  langs:
  - csharp
  name: HttpOnly
  nameWithType: HttpCookie.HttpOnly
  fullName: System.Web.HttpCookie.HttpOnly
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Ottiene o imposta un valore che specifica se un cookie è accessibile da uno script sul lato client."
  remarks: "Microsoft Internet Explorer versione 6 Service Pack 1 e versioni successive supporta una proprietà del cookie, HttpOnly, che consente di ridurre le minacce di script tra siti che comportano il cookie rubati. I cookie rubati possono contenere informazioni riservate che identifica l&quot;utente al sito, ad esempio ASP.NET ID o un form autenticazione ticket di sessione e possono essere riprodotte dall&quot;autore dell&quot;attacco per mascherarsi l&quot;utente o ottenere informazioni riservate. Quando un `HttpOnly` cookie viene ricevuto da un browser conforme, non è accessibile a uno script sul lato client.      > [!CAUTION] > Impostando la proprietà HttpOnly `true` non impedisce un utente malintenzionato con accesso al canale di rete di accedere direttamente al cookie. È consigliabile utilizzare Secure Sockets Layer (SSL) per evitare il problema. La sicurezza delle workstation è inoltre importante, come un utente malintenzionato potrebbe usare una finestra del browser aperto o in un computer che contiene i cookie permanenti per ottenere l&quot;accesso a un sito Web con l&quot;identità dell&quot;utente legittimo.       Per ulteriori informazioni sui possibili attacchi e come questa proprietà consente di ridurre tali rischi, vedere [Mitigating Cross-site Scripting With cookie solo per HTTP](http://go.microsoft.com/fwlink/?LinkId=41580)."
  example:
  - "The following code example demonstrates how to write an `HttpOnly` cookie and shows how it is not accessible by the client through ECMAScript.  \n  \n [!code-cs[HttpOnlyCookie#1](~/add/codesnippet/csharp/p-system.web.httpcookie._2_1.aspx)]\n [!code-vb[HttpOnlyCookie#1](~/add/codesnippet/visualbasic/p-system.web.httpcookie._2_1.aspx)]"
  syntax:
    content: public bool HttpOnly { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il cookie possiede il <xref uid=&quot;langword_csharp_HttpOnly&quot; name=&quot;HttpOnly&quot; href=&quot;&quot;> </xref> attributo e non può essere eseguito tramite uno script sul lato client; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.HttpCookie.HttpOnly*
  exceptions: []
  platform:
  - net462
