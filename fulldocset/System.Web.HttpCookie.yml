  name: HttpCookie
  nameWithType: HttpCookie
  fullName: System.Web.HttpCookie
  type: Class
  summary: "Consente di creare e modificare singoli cookie HTTP in modo indipendente dai tipi."
  remarks: "La classe HttpCookie Ottiene e imposta le proprietà di singoli cookie. La <xref:System.Web.HttpCookieCollection>classe fornisce metodi per archiviare, recuperare e gestire più cookie.</xref:System.Web.HttpCookieCollection>       ASP.NET include due raccolte di cookie intrinseca. La raccolta a cui si accede tramite il <xref:System.Web.HttpRequest.Cookies%2A>insieme il <xref:System.Web.HttpRequest>oggetto contiene i cookie trasmessi dal client al server nel `Cookie` intestazione.</xref:System.Web.HttpRequest> </xref:System.Web.HttpRequest.Cookies%2A> La raccolta a cui si accede tramite il <xref:System.Web.HttpResponse.Cookies%2A>insieme del <xref:System.Web.HttpResponse>oggetto contiene i nuovi cookie creato nel server e trasmesso al client il `Set-Cookie` intestazione risposta HTTP.</xref:System.Web.HttpResponse> </xref:System.Web.HttpResponse.Cookies%2A>"
  example:
  - "The following code example demonstrates how to check for a cookie named `DateCookieExample` in the <xref:System.Web.HttpRequest> object. If the cookie is not found, it is created and added to the <xref:System.Web.HttpResponse> object. The cookie is set to expire in 10 minutes.  \n  \n [!code-vb[System.Web.HttpCookie#1](~/add/codesnippet/visualbasic/t-system.web.httpcookie_1.aspx)]\n [!code-cs[System.Web.HttpCookie#1](~/add/codesnippet/csharp/t-system.web.httpcookie_1.aspx)]"
  syntax:
    content: public sealed class HttpCookie
