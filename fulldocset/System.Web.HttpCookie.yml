- uid: System.Web.HttpCookie.Secure
  id: Secure
  parent: System.Web.HttpCookie
  langs:
  - csharp
  name: Secure
  nameWithType: HttpCookie.Secure
  fullName: System.Web.HttpCookie.Secure
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Ottiene o imposta un valore che indica se trasmettere il cookie mediante Secure Sockets Layer (SSL)-, ovvero solo tramite HTTPS."
  remarks: "Per impostare la trasmissione di cookie mediante SSL per un&quot;intera applicazione, abilitarlo nel file di configurazione dell&quot;applicazione, Web. config, che si trova nella directory radice dell&quot;applicazione. Per ulteriori informazioni, vedere [httpCookies Element (Schema delle impostazioni ASP.NET)](http://msdn.microsoft.com/en-us/74790718-bfa3-4935-bc9a-59c88797e08f). I valori impostati a livello di codice mediante la proprietà di protezione di eseguire l&quot;override dei valori impostati nel file Web. config.       Quando si gestiscono le informazioni riservate, è consigliabile utilizzare il protocollo HTTPS con la crittografia SSL. SSL consente di proteggere i dati vengano modificati (integrità dati), protegge l&quot;identità dell&quot;utente (riservatezza) e assicura che i dati provengono dal client previsto (autenticazione). Per ulteriori informazioni sui vantaggi della crittografia, vedere [servizi di crittografia](~/add/includes/ajax-current-ext-md.md). Per ulteriori informazioni sulla configurazione di SSL in un server Web Internet Information Services (IIS), vedere [configurazione di SSL in un Server Web o un sito Web](http://go.microsoft.com/fwlink/?LinkId=38553)."
  example:
  - "The following code example takes action if the cookie is set to transmit using SSL.  \n  \n [!code-vb[Classic HttpCookie.Secure Example#1](~/add/codesnippet/visualbasic/p-system.web.httpcookie._5_1.vb)]\n [!code-cs[Classic HttpCookie.Secure Example#1](~/add/codesnippet/csharp/p-system.web.httpcookie._5_1.cs)]"
  syntax:
    content: public bool Secure { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>per trasmettere il cookie tramite una connessione SSL (HTTPS). in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.HttpCookie.Secure*
  exceptions: []
  platform:
  - net462
- uid: System.Web.HttpCookie.Shareable
  id: Shareable
  parent: System.Web.HttpCookie
  langs:
  - csharp
  name: Shareable
  nameWithType: HttpCookie.Shareable
  fullName: System.Web.HttpCookie.Shareable
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Determina se il cookie è autorizzato a partecipare alla memorizzazione nella cache di output."
  remarks: "Se un determinato <xref:System.Web.HttpResponse>contiene uno o più in uscita cookie con Shareable, condivisibile è impostata su `false` (valore predefinito), l&quot;output verrà eliminata la memorizzazione nella cache per la risposta.</xref:System.Web.HttpResponse> In questo modo i cookie che contengono informazioni potenzialmente riservate vengano memorizzati nella cache nella risposta e inviato a più client.  Per consentire una risposta contenente i cookie per memorizzare nella cache, configurare la memorizzazione nella cache in genere per la risposta, ad esempio usando il `OutputCache` direttiva o MVC [OutputCache] attributo e impostare tutti i cookie in uscita di Shareable, condivisibile impostato su `true`."
  syntax:
    content: public bool Shareable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Per specificare che la memorizzazione nella cache di output non verranno soppressi per un offrono <xref href=&quot;System.Web.HttpResponse&quot;> </xref> contenente uno o più cookie in uscita; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.HttpCookie.Shareable*
  exceptions: []
  platform:
  - net462
