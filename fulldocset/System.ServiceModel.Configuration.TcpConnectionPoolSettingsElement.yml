- uid: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.GroupName
  id: GroupName
  parent: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement
  langs:
  - csharp
  name: GroupName
  nameWithType: TcpConnectionPoolSettingsElement.GroupName
  fullName: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.GroupName
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta una stringa che definisce il nome del pool di connessioni utilizzato per canali in uscita."
  remarks: "In modalità flusso, le connessioni non sono condivise, vale a dire che il pool di connessioni è disabilitato. Il valore predefinito è una stringa &quot;default&quot;. È possibile modificare questo valore per isolare le connessioni per un particolare client in gruppi separati."
  syntax:
    content: public string GroupName { get; set; }
    return:
      type: System.String
      description: "Il nome del pool di connessioni utilizzato per canali in uscita."
  overload: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.GroupName*
  exceptions: []
  platform:
  - net462
