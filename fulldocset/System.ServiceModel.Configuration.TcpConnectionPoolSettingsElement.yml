- uid: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.LeaseTimeout
  id: LeaseTimeout
  parent: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement
  langs:
  - csharp
  name: LeaseTimeout
  nameWithType: TcpConnectionPoolSettingsElement.LeaseTimeout
  fullName: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.LeaseTimeout
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta l&quot;intervallo di tempo dopo il quale una connessione attiva viene chiusa."
  remarks: "Una connessione viene chiusa dopo la restituzione alla cache di connessione e non durante la trasmissione attiva. La cache di connessione utilizzata dal trasporto TCP crea nuove connessioni in base alle esigenze per ogni endpoint, fino al limite della cache impostato da <xref:System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint%2A>.</xref:System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint%2A>"
  syntax:
    content: public TimeSpan LeaseTimeout { get; set; }
    return:
      type: System.TimeSpan
      description: "Oggetto <xref:System.TimeSpan>struttura che indica la durata dopo il quale viene chiusa la connessione TCP.</xref:System.TimeSpan>"
  overload: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.LeaseTimeout*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint
  id: MaxOutboundConnectionsPerEndpoint
  parent: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement
  langs:
  - csharp
  name: MaxOutboundConnectionsPerEndpoint
  nameWithType: TcpConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint
  fullName: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta il numero massimo di connessioni a un endpoint remoto iniziato dal servizio."
  remarks: "Le connessioni che superano il limite vengono messe in coda fino a quando non è disponibile uno spazio inferiore al limite. Questa proprietà limita il periodo di tempo in cui le connessioni rimangono in coda prima che venga generata un&quot;eccezione.       Questa proprietà limita il numero di connessioni attive simultanee dal client a un particolare endpoint del servizio. Se questo valore viene superato dal numero di connessioni client attive, è possibile che il servizio potrebbe non rispondere al client. In questo caso, il valore deve essere regolato per superare il numero massimo di connessioni client simultanee previste a un endpoint specifico.       Questa impostazione può essere definita anche sul lato del servizio, nel quale caso il valore utilizzato per impostare <xref:System.ServiceModel.Channels.MaxPooledConnections%2A>in <xref:System.ServiceModel.Channels.TcpChannelListener>.</xref:System.ServiceModel.Channels.TcpChannelListener> </xref:System.ServiceModel.Channels.MaxPooledConnections%2A>"
  syntax:
    content: public int MaxOutboundConnectionsPerEndpoint { get; set; }
    return:
      type: System.Int32
      description: "Il numero massimo di connessioni a un endpoint remoto iniziate dal servizio. Il valore predefinito è 10."
  overload: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint*
  exceptions: []
  platform:
  - net462
