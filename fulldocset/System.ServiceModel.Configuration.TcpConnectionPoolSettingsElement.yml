    content: public TimeSpan IdleTimeout { get; set; }
    return:
      type: System.TimeSpan
      description: "Un valore positivo <xref:System.TimeSpan>che specifica il tempo massimo, la connessione può rimanere inattiva prima che venga interrotta.</xref:System.TimeSpan> Il valore predefinito è 00:02:00."
