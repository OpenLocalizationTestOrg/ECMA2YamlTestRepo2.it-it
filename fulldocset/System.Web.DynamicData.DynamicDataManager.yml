  type: Property
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Ottiene o imposta un valore che indica se le chiavi esterne vengono caricate automaticamente per un contesto dati LINQ to SQL."
  remarks: "Se il modello di dati non è basato su LINQ to SQL, questa proprietà viene ignorata. Quando la proprietà è impostata su `true`, fa sì che le entità correlate da caricare nella query iniziale. Quando la proprietà è impostata su `false`, LINQ to SQL caricherà gli oggetti correlati quando vengono richiesti. Questa proprietà è solo per l&quot;ottimizzazione del caricamento e non influisce sulla visualizzazione."
  syntax:
    content: public bool AutoLoadForeignKeys { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se le chiavi esterne vengono caricate automaticamente; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.DynamicData.DynamicDataManager.AutoLoadForeignKeys*
  exceptions: []
