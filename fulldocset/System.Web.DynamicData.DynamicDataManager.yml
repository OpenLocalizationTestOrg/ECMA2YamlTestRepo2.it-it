  name: DynamicDataManager
  nameWithType: DynamicDataManager
  fullName: System.Web.DynamicData.DynamicDataManager
  type: Class
  summary: "Abilita il comportamento dinamico per i controlli Web ASP.NET che supportano ASP.NET Dynamic Data."
  remarks: "In questo argomento:- [Introduzione](#introduction)      -   [sintassi dichiarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # controllo DynamicDataManager l&quot;introduzione offre l&quot;associazione tra il controllo associato a dati, il controllo origine dati e Dynamic Data nei modi seguenti:-generatore di campi per il controllo con associazione a dati creare la colonna corretta del set quando <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>è impostato su `true`.</xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>       Il controllo con associazione a dati può essere un <xref:System.Web.UI.WebControls.GridView>(controllo), un <xref:System.Web.UI.WebControls.DetailsView>(controllo), o un <xref:System.Web.UI.WebControls.FormView>controllo.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>      -Imposta il nome di tabella e di tipo di contesto per il controllo origine dati. Il controllo origine dati per LINQ to SQL è <xref:System.Web.UI.WebControls.LinqDataSource>.</xref:System.Web.UI.WebControls.LinqDataSource> Il controllo origine dati per ADO.NET Entity Framework è <xref:System.Web.UI.WebControls.EntityDataSource>.</xref:System.Web.UI.WebControls.EntityDataSource>      -Imposta il <xref:System.Web.DynamicData.IDynamicDataSource.AutoGenerateWhereClause%2A>a `true` per l&quot;origine dati se è presente alcun elemento da cui clausola.</xref:System.Web.DynamicData.IDynamicDataSource.AutoGenerateWhereClause%2A>      -Consente di espandere i parametri dinamici speciali, ad esempio <xref:System.Web.DynamicData.DynamicControlParameter>i parametri di cui è possibile utilizzare l&quot;origine dati.</xref:System.Web.DynamicData.DynamicControlParameter>      -Se LINQ to SQL <xref:System.Web.DynamicData.DynamicDataManager.AutoLoadForeignKeys%2A>è impostata su `true`, carica le chiavi esterne.</xref:System.Web.DynamicData.DynamicDataManager.AutoLoadForeignKeys%2A>       Il controllo DynamicDataManager deve essere incluso in una pagina in ordine per i controlli di dati di utilizzo del supporto di Dynamic Data. Il markup per il controllo DynamicDataManager deve precedere il markup per tutti i controlli che utilizza il supporto dati dinamici.      > [!NOTE] > Controllo DynamicDataManager A non può essere inserito all&quot;interno di un <xref:System.Web.UI.UpdatePanel>controllo.</xref:System.Web.UI.UpdatePanel>      <a name=&quot;declarative_syntax&quot;></a># # Sintassi dichiarativa```   <asp:DynamicDataManager       AutoLoadForeignKeys=&quot;True|False&quot;       EnableQueryStringSelection=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;   >   </asp:DynamicDataManager>   ```"
  example:
  - "The following example shows how to use a DynamicDataManager control to enable dynamic behavior for an instance of the <xref:System.Web.UI.WebControls.GridView?displayProperty=fullName> control.  \n  \n [!code-vb[System.Web.DynamicData.DynamicDataManager#1](~/add/codesnippet/visualbasic/t-system.web.dynamicdata_6_1.aspx)]\n [!code-cs[System.Web.DynamicData.DynamicDataManager#1](~/add/codesnippet/csharp/t-system.web.dynamicdata_6_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Web.DynamicData.Design.DynamicDataManagerDesigner, System.Web.DynamicData.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

      [System.Drawing.ToolboxBitmap(typeof(System.Web.DynamicData.DynamicDataManager), "DynamicDataManager.bmp")]

      [System.Web.UI.NonVisualControl]

      [System.Web.UI.ParseChildren(true)]

      [System.Web.UI.PersistChildren(false)]

      public class DynamicDataManager : System.Web.UI.Control
