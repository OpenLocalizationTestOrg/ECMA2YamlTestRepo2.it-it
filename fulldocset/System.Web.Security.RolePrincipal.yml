  summary: "Ottiene un valore che indica se l&quot;elenco di nomi di ruoli memorizzati nella cache con la <xref href=&quot;System.Web.Security.RolePrincipal&quot;> </xref> oggetto è stato modificato."
  remarks: "La proprietà CachedListChanged restituirà `true` dopo i nomi dei ruoli sono stati recuperati dal ruolo predefinito <xref:System.Web.Security.Roles.Provider%2A>e aggiunto alla cache dal <xref:System.Web.Security.RolePrincipal.GetRoles%2A>metodo, o quando il <xref:System.Web.Security.RolePrincipal.IsInRole%2A>chiamate al metodo il <xref:System.Web.Security.RoleProvider.IsUserInRole%2A>metodo del provider del ruolo predefinito e quindi riceve una risposta di `true`, ottenendo il nome di ruolo passato al <xref:System.Web.Security.RolePrincipal.IsInRole%2A>metodo viene aggiunto alla cache.</xref:System.Web.Security.RolePrincipal.IsInRole%2A> </xref:System.Web.Security.RoleProvider.IsUserInRole%2A> </xref:System.Web.Security.RolePrincipal.IsInRole%2A> </xref:System.Web.Security.RolePrincipal.GetRoles%2A> </xref:System.Web.Security.Roles.Provider%2A>       La proprietà CachedListChanged anche restituirà true se <xref:System.Web.Security.Roles.CookieSlidingExpiration%2A>è impostato su `true` e <xref:System.Web.Security.RolePrincipal.ExpireDate%2A>trascorsa, ottenendo un nuovo <xref:System.Web.Security.RolePrincipal.ExpireDate%2A>viene impostata.</xref:System.Web.Security.RolePrincipal.ExpireDate%2A> </xref:System.Web.Security.RolePrincipal.ExpireDate%2A> </xref:System.Web.Security.Roles.CookieSlidingExpiration%2A>"
  example:
  - "The following example displays role-caching information for the current user if role management is enabled. For information on enabling role management, see the <xref:System.Web.Security.Roles> class.  \n  \n [!code-cs[System.Web.Security.RolePrincipal#1](~/add/codesnippet/csharp/p-system.web.security.ro_6_1.aspx)]\n [!code-vb[System.Web.Security.RolePrincipal#1](~/add/codesnippet/visualbasic/p-system.web.security.ro_6_1.aspx)]"
  syntax:
