  name: RolePrincipal
  nameWithType: RolePrincipal
  fullName: System.Web.Security.RolePrincipal
  type: Class
  summary: "Rappresenta le informazioni di sicurezza per la richiesta HTTP corrente, inclusi l&quot;appartenenza al ruolo. Questa classe non può essere ereditata."
  remarks: "L&quot;oggetto RolePrincipal implementa il <xref:System.Security.Principal.IPrincipal>l&quot;interfaccia e rappresenta il contesto di sicurezza corrente per la richiesta HTTP.</xref:System.Security.Principal.IPrincipal>       Quando è abilitata la gestione dei ruoli (vedere <xref:System.Web.Security.Roles>), <xref:System.Web.Security.RoleManagerModule>Assegna un oggetto RolePrincipal alla <xref:System.Web.HttpContext.User%2A>proprietà <xref:System.Web.HttpContext.Current%2A><xref:System.Web.HttpContext>.</xref:System.Web.HttpContext></xref:System.Web.HttpContext.Current%2A> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.RoleManagerModule> </xref:System.Web.Security.Roles>       La classe RolePrincipal espone l&quot;identità di sicurezza per la richiesta HTTP corrente ed esegue verifiche per l&quot;appartenenza al ruolo. Se <xref:System.Web.Security.Roles.CacheRolesInCookie%2A>è `true`, quindi l&quot;oggetto RolePrincipal gestisce l&quot;elenco di ruoli memorizzati nella cache in cerca di appartenenza ai ruoli per l&quot;utente prima, quindi il ruolo <xref:System.Web.Security.Roles.Provider%2A>.</xref:System.Web.Security.Roles.Provider%2A> </xref:System.Web.Security.Roles.CacheRolesInCookie%2A> Se <xref:System.Web.Security.Roles.CacheRolesInCookie%2A>è `false`, l&quot;oggetto RolePrincipal cerca sempre l&quot;appartenenza ai ruoli utilizzando il provider di ruoli.</xref:System.Web.Security.Roles.CacheRolesInCookie%2A>       L&quot;oggetto RolePrincipal crittografa e decrittografa le informazioni sui ruoli memorizzati nella cache il cookie identificato <xref:System.Web.Security.Roles.CookieName%2A>in base a <xref:System.Web.Security.Roles.CookieProtectionValue%2A>.</xref:System.Web.Security.Roles.CookieProtectionValue%2A> </xref:System.Web.Security.Roles.CookieName%2A>"
  syntax:
    content: 'public class RolePrincipal : System.Security.Claims.ClaimsPrincipal, System.Runtime.Serialization.ISerializable'
  inheritance:
