    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se l&quot;elenco di nomi di ruoli memorizzati nella cache con la <xref href=&quot;System.Web.Security.RolePrincipal&quot;> </xref> oggetto è stato modificato; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Security.RolePrincipal.CachedListChanged*
