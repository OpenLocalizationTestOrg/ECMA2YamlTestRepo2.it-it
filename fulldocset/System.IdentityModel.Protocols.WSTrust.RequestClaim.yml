  fullName: System.IdentityModel.Protocols.WSTrust.RequestClaim
  type: Class
  summary: "Rappresenta una singola attestazione richiesta in una richiesta di token di sicurezza (RST)."
  remarks: "Rappresenta una singola attestazione all&quot;interno di un elemento wst:Claims in un messaggio WST: RequestSecurityToken. L&quot;intero contenuto dell&quot;elemento wst:Claims è rappresentato da un <xref:System.IdentityModel.Protocols.WSTrust.RequestClaimCollection>che è una raccolta di oggetti RequestClaim.</xref:System.IdentityModel.Protocols.WSTrust.RequestClaimCollection> Il contenuto dell&quot;elemento wst:Claims avviene tramite il <xref:System.IdentityModel.Protocols.WSTrust.RequestSecurityToken.Claims%2A?displayProperty=fullName>proprietà.</xref:System.IdentityModel.Protocols.WSTrust.RequestSecurityToken.Claims%2A?displayProperty=fullName>       Un oggetto RequestClaim rappresenta una richiesta per un&quot;attestazione, identificata dal relativo tipo di attestazione (il <xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.ClaimType%2A>proprietà), deve essere presente nel token di sicurezza rilasciato per il servizio token di sicurezza</xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.ClaimType%2A> Il <xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.IsOptional%2A>proprietà indica se l&quot;attestazione è obbligatorio nel nel token rilasciato.</xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.IsOptional%2A>       Per ulteriori informazioni sull&quot;elemento rappresentato da questa classe, vedere la versione della specifica WS-Trust applicabile allo scenario."
  syntax:
    content: public class RequestClaim
