- uid: System.Web.StaticSiteMapProvider.AddNode(System.Web.SiteMapNode,System.Web.SiteMapNode)
  id: AddNode(System.Web.SiteMapNode,System.Web.SiteMapNode)
  parent: System.Web.StaticSiteMapProvider
  langs:
  - csharp
  name: AddNode(SiteMapNode,SiteMapNode)
  nameWithType: StaticSiteMapProvider.AddNode(SiteMapNode,SiteMapNode)
  fullName: System.Web.StaticSiteMapProvider.AddNode(SiteMapNode,SiteMapNode)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Aggiunge un <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> per le raccolte che vengono gestite dal provider di mappa del sito e stabilisce una relazione padre-figlio tra il <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> oggetti."
  remarks: "Il nodo della mappa del sito che è identificato dal `node` parametro viene aggiunto a una raccolta interna e viene creata una relazione padre-figlio tra questo e il nodo della mappa del sito che è identificato dal `parentNode` parametro.       L&quot;URL per un nodo della mappa del sito potrebbe essere interpretato quando viene aggiunta a raccolte interne. URL relativo dell&quot;applicazione e relativi vengono espanse in percorsi assoluti dell&quot;applicazione virtuali, vengono utilizzati internamente per archiviare e accedere alle singole istanze di <xref:System.Web.SiteMapNode>classe.</xref:System.Web.SiteMapNode> Altri URL, ad esempio i percorsi fisici, i percorsi con protocolli e i percorsi UNC, non vengono interpretati.       Il <xref:System.Web.XmlSiteMapProvider>(classe), che deriva dalla <xref:System.Web.StaticSiteMapProvider>classe e il provider della mappa del sito predefinito per ASP.NET, utilizza il <xref:System.Web.SiteMapNode.Url%2A>proprietà di un <xref:System.Web.SiteMapNode>oggetto come chiave di ricerca nei relativi insiemi, per impostazione predefinita.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Url%2A> </xref:System.Web.StaticSiteMapProvider> </xref:System.Web.XmlSiteMapProvider> Se il <xref:System.Web.SiteMapNode.Url%2A>proprietà del <xref:System.Web.SiteMapNode>è impostato, deve essere univoco all&quot;interno dell&quot;ambito del provider di mappa del sito.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Url%2A> Il <xref:System.Web.StaticSiteMapProvider.FindSiteMapNode%2A>metodo tenta di recuperare i nodi della mappa del sito in base alle loro <xref:System.Web.SiteMapNode.Url%2A>proprietà.</xref:System.Web.SiteMapNode.Url%2A> </xref:System.Web.StaticSiteMapProvider.FindSiteMapNode%2A> In caso contrario, è possibile utilizzare il <xref:System.Web.SiteMapNode.Key%2A>proprietà e i corrispondenti <xref:System.Web.StaticSiteMapProvider.FindSiteMapNodeFromKey%2A>metodo per recuperare i nodi della mappa del sito.</xref:System.Web.StaticSiteMapProvider.FindSiteMapNodeFromKey%2A> </xref:System.Web.SiteMapNode.Key%2A> Se non <xref:System.Web.SiteMapNode.Url%2A>o <xref:System.Web.SiteMapNode.Key%2A>viene specificato, il provider della mappa del sito genera automaticamente un <xref:System.Web.SiteMapNode.Key%2A>per tenere traccia dei nodi della mappa del sito.</xref:System.Web.SiteMapNode.Key%2A> </xref:System.Web.SiteMapNode.Key%2A> </xref:System.Web.SiteMapNode.Url%2A>"
  syntax:
