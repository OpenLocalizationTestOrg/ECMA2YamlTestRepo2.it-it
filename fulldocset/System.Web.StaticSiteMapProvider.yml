  summary: "Recupera il nodo di mappa del sito padre di un oggetto specifico <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> oggetto."
  remarks: "Il <xref:System.Web.SiteMapNode>oggetti delegano al provider di mappa del sito per tenere traccia dei relativi nodi di mappa del sito padre e figlio.</xref:System.Web.SiteMapNode> Di conseguenza, le classi che implementano un provider di mappe del sito per un sito gerarchico struttura della mappa, ad esempio il <xref:System.Web.StaticSiteMapProvider>e <xref:System.Web.SiteMapNode>oggetti per rappresentare i nodi della mappa del sito, deve rilevare le relazioni gerarchiche di tutti i nodi della mappa del sito per poter passare un&quot;intera struttura ad albero gerarchica.</xref:System.Web.SiteMapNode> </xref:System.Web.StaticSiteMapProvider>       Se un <xref:System.Web.SiteMapNode.ParentNode%2A>proprietà non viene trovata, il <xref:System.Web.StaticSiteMapProvider>classe rileva se il provider di mappa del sito corrente ha un <xref:System.Web.SiteMapProvider.ParentProvider%2A>proprietà.</xref:System.Web.SiteMapProvider.ParentProvider%2A> </xref:System.Web.StaticSiteMapProvider> </xref:System.Web.SiteMapNode.ParentNode%2A> In questo caso, il provider della mappa del sito chiama la proprietà GetParentNode per il provider di mappa del sito padre. In questo modo lo scenario in cui il nodo della mappa del sito padre di un nodo della mappa del sito mediante un provider di mappe del sito diverso.       Le chiamate al metodo GetParentNode il <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A>internamente per recuperare il <xref:System.Web.SiteMapNode>che rappresenta l&quot;elemento padre del nodo della mappa del sito specificato.</xref:System.Web.SiteMapNode> </xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> Se la rimozione della protezione è abilitata, il nodo della mappa del sito viene restituito solo se l&quot;utente è autorizzato a visualizzarlo."
  syntax:
    content: public override System.Web.SiteMapNode GetParentNode (System.Web.SiteMapNode node);
    parameters:
    - id: node
      type: System.Web.SiteMapNode
      description: "Il <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> per cui recuperare il nodo padre della mappa del sito."
    return:
      type: System.Web.SiteMapNode
      description: "Oggetto <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> che rappresenta l&quot;elemento padre dell&quot;oggetto specificato <xref href=&quot;System.Web.SiteMapNode&quot;> </xref>; in caso contrario, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, se non esiste alcun nodo di mappa del sito padre o l&quot;utente non è consentito visualizzare il nodo."
