  name: StaticSiteMapProvider
  nameWithType: StaticSiteMapProvider
  fullName: System.Web.StaticSiteMapProvider
  type: Class
  summary: "Funge da un&quot;implementazione parziale della classe astratta <xref href=&quot;System.Web.SiteMapProvider&quot;> </xref> classe e funge da classe base per il <xref href=&quot;System.Web.XmlSiteMapProvider&quot;> </xref> (classe), ovvero il provider di mappa del sito predefinito in ASP.NET."
  remarks: "La classe StaticSiteMapProvider è un&quot;implementazione parziale della classe astratta <xref:System.Web.SiteMapProvider>classe e fornisce due metodi aggiuntivi: <xref:System.Web.StaticSiteMapProvider.AddNode%2A>e <xref:System.Web.StaticSiteMapProvider.RemoveNode%2A>, nonché astratta <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A>e protetti <xref:System.Web.StaticSiteMapProvider.Clear%2A>metodi.</xref:System.Web.StaticSiteMapProvider.Clear%2A> </xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> </xref:System.Web.StaticSiteMapProvider.RemoveNode%2A> </xref:System.Web.StaticSiteMapProvider.AddNode%2A> </xref:System.Web.SiteMapProvider>       La classe StaticSiteMapProvider supporta la scrittura di un provider di mappe del sito (ad esempio, un <xref:System.Web.XmlSiteMapProvider>) che converte una mappa del sito che viene archiviata nell&quot;archivio permanente in modo che vengono archiviati in memoria.</xref:System.Web.XmlSiteMapProvider> La classe StaticSiteMapProvider fornisce le implementazioni di base per l&quot;archiviazione e recupero <xref:System.Web.SiteMapNode>oggetti.</xref:System.Web.SiteMapNode>       Il <xref:System.Web.SiteMapProvider>e StaticSiteMapProvider classi supportano il concetto di una gerarchia di provider della mappa del sito, in cui un provider di mappe del sito può avere una relazione gerarchica con altri provider di mappa del sito.</xref:System.Web.SiteMapProvider> Questo modello viene implementato con la <xref:System.Web.SiteMapProvider.RootProvider%2A>e <xref:System.Web.SiteMapProvider.ParentProvider%2A>proprietà.</xref:System.Web.SiteMapProvider.ParentProvider%2A> </xref:System.Web.SiteMapProvider.RootProvider%2A>       La classe archivia StaticSiteMapProvider relativo <xref:System.Web.SiteMapNode>oggetti nelle tabelle hash e utilizza internamente il <xref:System.Web.SiteMapNode.Url%2A?displayProperty=fullName>proprietà delle pagine, rappresentato dai nodi della mappa del sito, come chiavi.</xref:System.Web.SiteMapNode.Url%2A?displayProperty=fullName> </xref:System.Web.SiteMapNode> (Se un nodo della mappa del sito non specifica un URL, questo viene tracciato mediante una chiave univoca generata automaticamente.) Di conseguenza, è possibile avere nodi della mappa del sito in cui un nodo della mappa del sito con lo stesso URL viene utilizzato più volte. Ad esempio, il tentativo di caricare il nodo della mappa del sito come illustrato nell&quot;esempio di codice seguente con il <xref:System.Web.XmlSiteMapProvider>(classe), ovvero il provider di mappa del sito ASP.NET predefinito, o un qualsiasi provider di mappa del sito che è derivato dalla classe StaticSiteMapProvider non funzionerà perché la pagina AboutUs. aspx viene utilizzata più volte.</xref:System.Web.XmlSiteMapProvider>      ```   <sitemap>     <sitemapnode title=&quot;Home&quot; description=&quot;Home&quot; url=&quot;default.aspx&quot; >       <sitemapnode title=&quot;Catalog&quot; description=&quot;Our catalog&quot; url=&quot;catalog.aspx&quot;/>       <sitemapnode title=&quot;About Us&quot; description=&quot;All about our company&quot; url=&quot;aboutus.aspx&quot;/>       <sitemapnode title=&quot;Driving Directions&quot; description=&quot;Directions to our store&quot; url=&quot;aboutus.aspx&quot;/>     </sitemapnode>   </sitemap>   ```Se si estende la classe StaticSiteMapProvider, i tre metodi più importanti sono le <xref:System.Web.SiteMapProvider.GetRootNodeCore%2A>, <xref:System.Configuration.Provider.ProviderBase.Initialize%2A>, e <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A>metodi.</xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> </xref:System.Configuration.Provider.ProviderBase.Initialize%2A> </xref:System.Web.SiteMapProvider.GetRootNodeCore%2A> Il <xref:System.Web.StaticSiteMapProvider.Clear%2A>e <xref:System.Web.StaticSiteMapProvider.FindSiteMapNode%2A>metodi sono implementazioni predefinite che sono sufficienti per la maggior parte delle implementazioni del provider della mappa del sito personalizzato.</xref:System.Web.StaticSiteMapProvider.FindSiteMapNode%2A> </xref:System.Web.StaticSiteMapProvider.Clear%2A>       Il <xref:System.Configuration.Provider.ProviderBase.Initialize%2A>metodo viene chiamato per inizializzare il provider di mappa del sito derivato, incluse tutte le risorse necessarie per caricare i dati della mappa del sito, ma provare a compilare il nodo della mappa del sito in memoria.</xref:System.Configuration.Provider.ProviderBase.Initialize%2A> Se la classe derivata utilizza i file per archiviare i dati della mappa del sito, inizializzazione dei file può essere eseguita qui. Se il nodo della mappa del sito Usa un altro tipo di archivio dati, ad esempio un database relazionale, l&quot;inizializzazione di una connessione può essere eseguita in questo caso. Attributi aggiuntivi, ad esempio nomi di file o le stringhe di connessione vengono inserite nell&quot;elemento del provider della mappa del sito nella configurazione sono elaborate dal sistema di configurazione ASP.NET e passate al <xref:System.Configuration.Provider.ProviderBase.Initialize%2A>metodo con il `attributes` parametro.</xref:System.Configuration.Provider.ProviderBase.Initialize%2A>       Il <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A>metodo deve essere sottoposto a override da tutte le classi che derivano dalla classe StaticSiteMapProvider e viene chiamate per caricare il nodo della mappa del sito dall&quot;archivio permanente e convertirlo in una rappresentazione interna.</xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> Il <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A>metodo viene chiamato internamente in molte delle implementazioni del membro predefinito del StaticSiteMapProvider e <xref:System.Web.XmlSiteMapProvider>classi.</xref:System.Web.XmlSiteMapProvider> </xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> Se si implementa un proprio provider di mappa del sito, verificare che l&quot;elaborazione di dati della mappa del sito si verifica una volta e le chiamate successive al <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A>metodo restituito immediatamente, se le informazioni sulla mappa del sito è già stati caricati.</xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> Quando si implementa il <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A>metodo sia thread-safe, in quanto più richieste simultanee della pagina possono generare indirettamente più chiamate per caricare informazioni relative alla mappa del sito.</xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> Infrastruttura della mappa del sito supporta la visualizzazione delle informazioni mappa del sito in base al ruolo dell&quot;utente. A seconda di <xref:System.Web.SiteMapNode.Roles%2A>proprietà supportate da singoli <xref:System.Web.SiteMapNode>oggetti, può esistere una struttura di navigazione diversi per utenti diversi.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Roles%2A> Le implementazioni predefinite di membri di recupero del nodo di mappa il sito della classe StaticSiteMapProvider eseguono automaticamente la rimozione della protezione tramite la chiamata di <xref:System.Web.SiteMapProvider.IsAccessibleToUser%2A>metodo.</xref:System.Web.SiteMapProvider.IsAccessibleToUser%2A>       Il <xref:System.Web.StaticSiteMapProvider.AddNode%2A>, <xref:System.Web.StaticSiteMapProvider.Clear%2A>e <xref:System.Web.StaticSiteMapProvider.RemoveNode%2A>metodi modificano le raccolte interne che consentono di tenere traccia dei nodi della mappa del sito in modo thread-safe.</xref:System.Web.StaticSiteMapProvider.RemoveNode%2A> </xref:System.Web.StaticSiteMapProvider.Clear%2A> </xref:System.Web.StaticSiteMapProvider.AddNode%2A>"
  example:
  - "The following code example demonstrates how you to extend the StaticSiteMapProvider class to use Microsoft Access as a site map provider. The `AccessSiteMapProvider` class is a site map provider that supports only a simple, one-level-deep hierarchy. The table that the site map data is stored in has the following structure:  \n  \n```  \nNODEID URL            NAME       PARENTNODEID  \n ---------------------------------------------  \n 1      default.aspx   Default    <NULL>  \n 2      catalog.aspx   Catalog    1  \n 3      aboutus.aspx   Contact Us 1  \n...  \n```  \n  \n The `AccessSiteMapProvider` class is derived from the StaticSiteMapProvider class and retrieves its information from a Microsoft Access database using basic SQL queries and the <xref:System.Data.OleDb.OleDbCommand> and <xref:System.Data.OleDb.OleDbDataReader> objects.  \n  \n [!code-cs[Urtue.Samples.Alexkr.AccessSiteMapProvider_1#1](~/add/codesnippet/csharp/t-system.web.staticsitem_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.AccessSiteMapProvider_1#1](~/add/codesnippet/visualbasic/t-system.web.staticsitem_1.vb)]\n [!code-cpp[Urtue.Samples.Alexkr.AccessSiteMapProvider_1#1](~/add/codesnippet/cpp/t-system.web.staticsitem_1.cpp)]  \n  \n Finally, the `AccessSiteMapProvider` is configured as the default provider in the following Web.config file.  \n  \n```  \n<configuration>  \n  <system.web>  \n    <siteMap defaultProvider=\"AccessSiteMapProvider\">  \n     <providers>  \n       <add   \n         name=\"AccessSiteMapProvider\"  \n         type=\"Samples.AspNet.AccessSiteMapProvider,Samples.AspNet \"  \n         accessSiteMapConnectionString=\"PROVIDER=MICROSOFT.JET.OLEDB.4.0;DATA SOURCE=sitemap.mdb \"/>  \n     </providers>   \n    </siteMap>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: 'public abstract class StaticSiteMapProvider : System.Web.SiteMapProvider'
