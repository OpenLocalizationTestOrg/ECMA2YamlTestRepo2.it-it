  name: Clear()
  nameWithType: StaticSiteMapProvider.Clear()
  fullName: System.Web.StaticSiteMapProvider.Clear()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Rimuove tutti gli elementi nelle raccolte di nodi di mappa del sito padre e figlio che la <xref href=&quot;System.Web.StaticSiteMapProvider&quot;> </xref> tracce come parte del relativo stato."
  remarks: "Le classi che derivano dalla <xref:System.Web.StaticSiteMapProvider>classe è possibile eseguire l&quot;override del metodo cancella per eseguire le operazioni di pulizia, quali le classi derivate di stato a seconda di mantenere.</xref:System.Web.StaticSiteMapProvider>       Il metodo Clear non ripristina lo stato inizializzato durante la <xref:System.Configuration.Provider.ProviderBase.Initialize%2A>(metodo), ripristina solo lo stato inizializzato durante il <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A>(metodo).</xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> </xref:System.Configuration.Provider.ProviderBase.Initialize%2A>"
  example:
  - "The following code example demonstrates how to override the Clear method to perform additional cleanup of state that is maintained by the class.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.StaticSiteMapProvider> class.  \n  \n [!code-cs[Urtue.Samples.Alexkr.AccessSiteMapProvider_1#3](~/add/codesnippet/csharp/m-system.web.staticsitem_1_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.AccessSiteMapProvider_1#3](~/add/codesnippet/visualbasic/m-system.web.staticsitem_1_1.vb)]\n [!code-cpp[Urtue.Samples.Alexkr.AccessSiteMapProvider_1#3](~/add/codesnippet/cpp/m-system.web.staticsitem_1_1.cpp)]"
  syntax:
