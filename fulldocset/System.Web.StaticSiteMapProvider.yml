  summary: "Recupera un <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> oggetto basato su una chiave specificata."
  remarks: "Il metodo FindSiteMapNodeFromKey recupera un nodo della mappa del sito da un interno <xref:System.Collections.Hashtable>basato sul `key`.</xref:System.Collections.Hashtable>       Il <xref:System.Web.XmlSiteMapProvider>oggetto, che è derivato dalla <xref:System.Web.StaticSiteMapProvider>classe e il provider della mappa del sito predefinito per ASP.NET, utilizza il <xref:System.Web.SiteMapNode.Url%2A>proprietà di un <xref:System.Web.SiteMapNode>oggetto come chiave di ricerca nei relativi insiemi, per impostazione predefinita.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Url%2A> </xref:System.Web.StaticSiteMapProvider> </xref:System.Web.XmlSiteMapProvider> Se il <xref:System.Web.SiteMapNode.Url%2A>proprietà del <xref:System.Web.SiteMapNode>è impostato, deve essere univoco all&quot;interno dell&quot;ambito del provider di mappa del sito.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Url%2A> Il <xref:System.Web.StaticSiteMapProvider.FindSiteMapNode%2A>metodo tenta di recuperare i nodi della mappa del sito in base alle loro <xref:System.Web.SiteMapNode.Url%2A>.</xref:System.Web.SiteMapNode.Url%2A> </xref:System.Web.StaticSiteMapProvider.FindSiteMapNode%2A> In caso contrario, è possibile utilizzare il <xref:System.Web.SiteMapNode.Key%2A>proprietà e il corrispondente metodo FindSiteMapNodeFromKey per recuperare i nodi della mappa del sito.</xref:System.Web.SiteMapNode.Key%2A>       Il <xref:System.Web.StaticSiteMapProvider>è un&quot;implementazione predefinita che cerca le istanze del <xref:System.Web.SiteMapNode>classe basata sul `key` parametro.</xref:System.Web.SiteMapNode> </xref:System.Web.StaticSiteMapProvider> Se un sito implementatore della mappa provider ha utilizzato la <xref:System.Web.StaticSiteMapProvider.AddNode%2A>metodo, il <xref:System.Web.StaticSiteMapProvider>avrà già memorizzato un riferimento a ogni <xref:System.Web.SiteMapNode>in base al valore del <xref:System.Web.SiteMapNode.Key%2A?displayProperty=fullName>proprietà.</xref:System.Web.SiteMapNode.Key%2A?displayProperty=fullName> </xref:System.Web.SiteMapNode> </xref:System.Web.StaticSiteMapProvider> </xref:System.Web.StaticSiteMapProvider.AddNode%2A> Per impostazione predefinita, il <xref:System.Web.XmlSiteMapProvider>Genera i GUID per le istanze del <xref:System.Web.SiteMapNode>classe che non contengono un valore per il <xref:System.Web.SiteMapNode.Url%2A?displayProperty=fullName>proprietà.</xref:System.Web.SiteMapNode.Url%2A?displayProperty=fullName> </xref:System.Web.SiteMapNode> </xref:System.Web.XmlSiteMapProvider>  Gli implementatori di provider della mappa del sito personalizzato devono fornire un meccanismo per la generazione di valori univoci del <xref:System.Web.SiteMapNode.Key%2A?displayProperty=fullName>proprietà nel caso in cui un&quot;istanza del <xref:System.Web.SiteMapNode>classe non dispone di un valore per il <xref:System.Web.SiteMapNode.Url%2A?displayProperty=fullName>proprietà.</xref:System.Web.SiteMapNode.Url%2A?displayProperty=fullName> </xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Key%2A?displayProperty=fullName>       Il <xref:System.Web.SiteMapProvider>e <xref:System.Web.XmlSiteMapProvider>classi, ovvero l&quot;implementazione del provider della mappa del sito predefinito per ASP.NET, utilizzano l&quot;URL di un <xref:System.Web.SiteMapNode>oggetto come chiave nei vari insiemi gestiti dalle classi.</xref:System.Web.SiteMapNode> </xref:System.Web.XmlSiteMapProvider> </xref:System.Web.SiteMapProvider>"
  syntax:
    content: public override System.Web.SiteMapNode FindSiteMapNodeFromKey (string key);
    parameters:
    - id: key
      type: System.String
      description: "Chiave di ricerca con il quale un <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> viene creato."
    return:
      type: System.Web.SiteMapNode
      description: "Oggetto <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> che rappresenta la pagina identificata da <code> key </code>; in caso contrario, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, se è abilitata la rimozione della protezione e il nodo della mappa del sito non può essere visualizzato all&quot;utente corrente o il nodo della mappa del sito non è stato trovato nell&quot;insieme dei nodi della mappa del sito da <code> key </code>."
