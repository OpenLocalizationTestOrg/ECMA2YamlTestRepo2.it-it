  remarks: "Il <xref:System.Web.SiteMapNode>oggetti delegano al provider di mappa del sito per tenere traccia dei relativi nodi di mappa del sito padre e figlio.</xref:System.Web.SiteMapNode> Di conseguenza, le classi che implementano un provider di mappe del sito per un sito gerarchico struttura della mappa, ad esempio <xref:System.Web.StaticSiteMapProvider>e utilizzare <xref:System.Web.SiteMapNode>oggetti per rappresentare i nodi della mappa del sito, deve rilevare le relazioni gerarchiche di tutti i nodi della mappa del sito per poter passare un&quot;intera struttura ad albero gerarchica.</xref:System.Web.SiteMapNode> </xref:System.Web.StaticSiteMapProvider>       Le chiamate al metodo GetChildNodes il <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A>metodo internamente per recuperare solo lettura <xref:System.Web.SiteMapNodeCollection>insieme di nodi della mappa del sito che sono rilevanti per l&quot;utente corrente e relativo al nodo della mappa del sito specificato.</xref:System.Web.SiteMapNodeCollection> </xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A>"
