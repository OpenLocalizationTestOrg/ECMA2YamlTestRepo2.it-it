  name: FindSiteMapNode(String)
  nameWithType: StaticSiteMapProvider.FindSiteMapNode(String)
  fullName: System.Web.StaticSiteMapProvider.FindSiteMapNode(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Recupera un <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> oggetto che rappresenta la pagina all&quot;URL specificato."
  remarks: "L&quot;URL specificato è in genere un URL assoluto o virtuale. Può anche essere un URL che utilizza la sintassi relativa all&quot;applicazione ASP.NET, ad esempio `&quot;~/``apprelativedirectory``&quot;`. La <xref:System.Web.StaticSiteMapProvider>classe normalizza automaticamente gli URL non elaborati relativo all&quot;applicazione in un percorso virtuale assoluto.</xref:System.Web.StaticSiteMapProvider>       Il <xref:System.Web.XmlSiteMapProvider>oggetto, che è derivato dal <xref:System.Web.StaticSiteMapProvider>e il provider della mappa del sito predefinito per ASP.NET, utilizza il <xref:System.Web.SiteMapNode.Url%2A>proprietà di un <xref:System.Web.SiteMapNode>oggetto come chiave di ricerca nei relativi insiemi, per impostazione predefinita.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Url%2A> </xref:System.Web.StaticSiteMapProvider> </xref:System.Web.XmlSiteMapProvider> Se il <xref:System.Web.SiteMapNode.Url%2A>proprietà del <xref:System.Web.SiteMapNode>è impostato, deve essere univoco all&quot;interno dell&quot;ambito del provider di mappa del sito.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Url%2A> Il metodo FindSiteMapNode tenta di recuperare i nodi della mappa del sito in base alle loro <xref:System.Web.SiteMapNode.Url%2A>.</xref:System.Web.SiteMapNode.Url%2A> In caso contrario, è possibile utilizzare il <xref:System.Web.SiteMapNode.Key%2A>proprietà e i corrispondenti <xref:System.Web.StaticSiteMapProvider.FindSiteMapNodeFromKey%2A>metodo per recuperare i nodi della mappa del sito.</xref:System.Web.StaticSiteMapProvider.FindSiteMapNodeFromKey%2A> </xref:System.Web.SiteMapNode.Key%2A> Se non <xref:System.Web.SiteMapNode.Url%2A>o <xref:System.Web.SiteMapNode.Key%2A>viene specificato, il provider della mappa del sito genera automaticamente un <xref:System.Web.SiteMapNode.Key%2A>proprietà da rilevare i nodi.</xref:System.Web.SiteMapNode.Key%2A> </xref:System.Web.SiteMapNode.Key%2A> </xref:System.Web.SiteMapNode.Url%2A>"
