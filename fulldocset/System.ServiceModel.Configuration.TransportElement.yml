- uid: System.ServiceModel.Configuration.TransportElement.ManualAddressing
  id: ManualAddressing
  parent: System.ServiceModel.Configuration.TransportElement
  langs:
  - csharp
  name: ManualAddressing
  nameWithType: TransportElement.ManualAddressing
  fullName: System.ServiceModel.Configuration.TransportElement.ManualAddressing
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta un valore booleano che specifica se l&quot;utente assume il controllo dell&quot;indirizzamento dei messaggi."
  remarks: "Questa proprietà viene in genere utilizzata negli scenari di router, in cui l&quot;applicazione determina quale delle tante destinazioni inviare un messaggio.       Se questa proprietà è impostata su `true`, il canale presuppone che il messaggio sia già stato indirizzato e non aggiungere eventuali informazioni aggiuntive.       Se questa proprietà è impostata su `false`, il canale aggiunge informazioni nel messaggio di indirizzamento SOAP."
  syntax:
    content: public bool ManualAddressing { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se l&quot;utente può indirizzare ogni messaggio singolarmente. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se il valore predefinito [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] meccanismo di indirizzamento automaticamente crea gli indirizzi per tutti i messaggi. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.TransportElement.ManualAddressing*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.TransportElement.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.Configuration.TransportElement
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: TransportElement.MaxBufferPoolSize
  fullName: System.ServiceModel.Configuration.TransportElement.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta la dimensione massima, in byte, del pool di buffer."
  remarks: "Molte parti di [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] usano buffer. Creazione e l&quot;eliminazione dei buffer a ogni volta che vengono utilizzate sono operazioni onerose, e garbage collection dei buffer anche è dispendiosa. Pool di buffer può prelevare un buffer dal pool di, usarlo e restituirlo al pool, dopo aver eseguito. In questo modo viene evitato il sovraccarico dovuto alla creazione e all&quot;eliminazione dei buffer."
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "La dimensione massima del pool di buffer. Il valore predefinito è 524.288 byte (512 * 1024)."
  overload: System.ServiceModel.Configuration.TransportElement.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
