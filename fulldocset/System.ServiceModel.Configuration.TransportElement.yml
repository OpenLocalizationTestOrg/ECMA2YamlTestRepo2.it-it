  nameWithType: TransportElement
  fullName: System.ServiceModel.Configuration.TransportElement
  type: Class
  summary: "Fornisce una classe base per rappresentare un elemento di configurazione di associazione di trasporto."
  remarks: "Questa classe contiene le proprietà comuni a tutti gli elementi di configurazione di associazione di trasporto forniti da [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]. Gestisce la conversione delle impostazioni del codificatore di messaggi e delle impostazioni di trasporto base in loro manifestazioni di runtime. Delega la conversione della logica di impostazioni specifiche del trasporto (ad esempio, HttpProxySettings per HTTP) nelle rispettive associazioni di trasporto di classi derivate concrete."
  syntax:
    content: 'public abstract class TransportElement : System.ServiceModel.Configuration.BindingElementExtensionElement'
