  remarks: "Il metodo produce un ticket di stampato affidabile; vale a dire un ticket che non richiede caratteristiche di stampa che la stampante non supporta. Il metodo di convalida prima i due input print ticket contro il [Print Schema](http://go.microsoft.com/fwlink/?LinkId=186397). Se non è valido, viene generata un&quot;eccezione.       I due ticket vengono uniti. Se hanno valori diversi per una determinata proprietà il ticket unito risultante inizialmente utilizza quindi il valore del ticket delta.       Il ticket unito viene quindi confrontato con le funzionalità della stampante effettive. Se qualsiasi impostazione del ticket non sono compatibili con le funzionalità della stampante, quindi il driver della stampante modifica tali impostazioni tramite la logica nell&quot;esempio. In genere, lo sostituisce con valore di predefinito dell&quot;utente o della stampante per l&quot;impostazione. L&quot;origine del driver di valori di sostituzione non è lo stesso ticket di `basePrintTicket`, quindi il ticket unito potrebbe avere alcune impostazioni sono diverse da quelle dei ticket di input. Se il driver della stampante è necessario modificare le impostazioni quindi questa viene riportata nella <xref:System.Printing.ValidationResult.ConflictStatus%2A>proprietà <xref:System.Printing.ValidationResult>.</xref:System.Printing.ValidationResult> </xref:System.Printing.ValidationResult.ConflictStatus%2A>       Per unire e convalidare in base alle impostazioni predefinite della coda di stampa, è consigliabile impostare `basePrintTicket` <xref:System.Printing.PrintQueue.DefaultPrintTicket%2A>o <xref:System.Printing.PrintQueue.UserPrintTicket%2A>.</xref:System.Printing.PrintQueue.UserPrintTicket%2A> </xref:System.Printing.PrintQueue.DefaultPrintTicket%2A>       Il `deltaPrintTicket` parametro può essere `null`, nel qual caso il `basePrintTicket` è convalidato, selezionata per l&quot;affidabilità e restituito, possibilmente con modifiche.       Se il `scope` è print ticket restituito da un processo, il <xref:System.Printing.ValidationResult>possono includere [dello Schema di stampa](http://go.microsoft.com/fwlink/?LinkId=186397) parametri con i prefissi di processo, documento e pagina.</xref:System.Printing.ValidationResult> Se il `scope` è un documento, quindi le impostazioni per ogni processo in `deltaPrintTicket` vengono ignorati e il ticket restituito può includere parametri con documenti e i prefissi di pagina. Se il `scope` è una pagina, quindi le impostazioni per ogni processo e le impostazioni per ogni documento in `deltaPrintTicket` vengono ignorati e il ticket restituito può includere parametri con il prefisso di pagina."
