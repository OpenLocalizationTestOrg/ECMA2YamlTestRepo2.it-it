      description: "L&quot;ora del giorno in cui la stampante diventa disponibile, espresso come numero di minuti dopo la mezzanotte (UTC). Il valore massimo è 1439. Quando una stampante prima di tutto è installata utilizzando il [!INCLUDE[TLA#tla_win](~/add/includes/ajax-current-ext-md.md)] stampante, la stampante sempre per impostazione predefinita disponibile tutto il tempo e questa proprietà restituisce 0 in tutti i fusi orari."
