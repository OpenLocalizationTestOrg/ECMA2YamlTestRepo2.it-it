- uid: System.Printing.PrintQueue.MergeAndValidatePrintTicket(System.Printing.PrintTicket,System.Printing.PrintTicket)
  id: MergeAndValidatePrintTicket(System.Printing.PrintTicket,System.Printing.PrintTicket)
  parent: System.Printing.PrintQueue
  langs:
  - csharp
  name: MergeAndValidatePrintTicket(PrintTicket,PrintTicket)
  nameWithType: PrintQueue.MergeAndValidatePrintTicket(PrintTicket,PrintTicket)
  fullName: System.Printing.PrintQueue.MergeAndValidatePrintTicket(PrintTicket,PrintTicket)
  type: Method
  assemblies:
  - System.Printing
  namespace: System.Printing
  summary: "Unisce due <xref href=&quot;System.Printing.PrintTicket&quot;> </xref>s e garantisce che il valore risultante <xref href=&quot;System.Printing.PrintTicket&quot;> </xref> sia valido e non richiede alcuna funzionalità di stampa che non supporta la stampante."
  remarks: "Il metodo produce un ticket di stampato affidabile; vale a dire un ticket che non richiede caratteristiche di stampa che la stampante non supporta. Il metodo di convalida prima i due input print ticket contro il [Print Schema](http://go.microsoft.com/fwlink/?LinkId=186397). Se non è valido, viene generata un&quot;eccezione.       I due ticket vengono uniti. Se hanno valori diversi per una determinata proprietà il ticket unito risultante inizialmente utilizza quindi il valore del ticket delta.       Il ticket unito viene quindi confrontato con le funzionalità della stampante effettive. Se qualsiasi impostazione del ticket non sono compatibili con le funzionalità della stampante, quindi il driver della stampante modifica tali impostazioni tramite la logica nell&quot;esempio. In genere, lo sostituisce con valore di predefinito dell&quot;utente o della stampante per l&quot;impostazione. L&quot;origine del driver di valori di sostituzione non è lo stesso ticket di `basePrintTicket`, quindi il ticket unito potrebbe avere alcune impostazioni sono diverse da quelle dei ticket di input. Se il driver della stampante è necessario modificare le impostazioni quindi questa viene riportata nella <xref:System.Printing.ValidationResult.ConflictStatus%2A>proprietà <xref:System.Printing.ValidationResult>.</xref:System.Printing.ValidationResult> </xref:System.Printing.ValidationResult.ConflictStatus%2A>       Per unire e convalidare in base alle impostazioni predefinite della coda di stampa, è consigliabile impostare `basePrintTicket` <xref:System.Printing.PrintQueue.DefaultPrintTicket%2A>o <xref:System.Printing.PrintQueue.UserPrintTicket%2A>.</xref:System.Printing.PrintQueue.UserPrintTicket%2A> </xref:System.Printing.PrintQueue.DefaultPrintTicket%2A>       Il `deltaPrintTicket` parametro può essere `null`, nel qual caso il `basePrintTicket` è convalidato, selezionata per l&quot;affidabilità e restituito, possibilmente con modifiche.       Con questo overload di MergeAndValidatePrintTicket, sia il `deltaPrintTicket` e <xref:System.Printing.PrintTicket>nel <xref:System.Printing.ValidationResult>dispone di ambito esteso all&quot;intero processo che viene restituito.</xref:System.Printing.ValidationResult> </xref:System.Printing.PrintTicket> Per specificare un ambito diverso utilizzare l&quot;altro overload di questo metodo."
  example:
  - "The following example shows how to use this method to merge two print tickets and respond to the <xref:System.Printing.ValidationResult> that is returned.  \n  \n [!code-vb[PrintTicketManagment#UsingMergeAndValidate](~/add/codesnippet/visualbasic/management_printticket/printticket.vb#usingmergeandvalidate)]\n [!code-cs[PrintTicketManagment#UsingMergeAndValidate](~/add/codesnippet/csharp/Management_PrintTicket/printticket.cs#usingmergeandvalidate)]"
  syntax:
    content: public System.Printing.ValidationResult MergeAndValidatePrintTicket (System.Printing.PrintTicket basePrintTicket, System.Printing.PrintTicket deltaPrintTicket);
    parameters:
    - id: basePrintTicket
      type: System.Printing.PrintTicket
      description: "Il primo print ticket."
    - id: deltaPrintTicket
      type: System.Printing.PrintTicket
      description: "Il secondo print ticket. Può trattarsi di <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.Printing.ValidationResult
      description: "Oggetto <xref href=&quot;System.Printing.ValidationResult&quot;> </xref> che include l&quot;oggetto unito <xref href=&quot;System.Printing.PrintTicket&quot;> </xref> e un&quot;indicazione se le impostazioni deve essere modificato per garantire l&quot;affidabilità."
  overload: System.Printing.PrintQueue.MergeAndValidatePrintTicket*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Almeno un print ticket di input non è valido."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>basePrintTicket</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.Printing.PrintQueueException
    commentId: T:System.Printing.PrintQueueException
    description: "Non è riuscita la convalida, unione e controllo operazione affidabilità."
  platform:
  - net462
