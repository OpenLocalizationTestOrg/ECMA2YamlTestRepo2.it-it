  name: PrintQueue
  nameWithType: PrintQueue
  fullName: System.Printing.PrintQueue
  type: Class
  summary: "Consente di gestire le stampanti e i processi di stampa."
  remarks: "Alcune proprietà dell&quot;oggetto PrintQueue rappresentano le caratteristiche dell&quot;utilità di coda di stampa in esecuzione nel computer, mentre altre rappresentano le funzionalità o gli stati della stampante stessa. Ad esempio, <xref:System.Printing.PrintQueue.NumberOfJobs%2A>è una caratteristica della coda di stampa, ma <xref:System.Printing.PrintQueue.Location%2A>è una proprietà della stampante.</xref:System.Printing.PrintQueue.Location%2A> </xref:System.Printing.PrintQueue.NumberOfJobs%2A> Molte delle proprietà della stampante, ad esempio se è necessario l&quot;intervento dell&quot;utente, devono essere passate, mediante il <xref:System.Printing.PrintQueue.Refresh%2A>(metodo), dalla stampante per l&quot;oggetto PrintQueue.</xref:System.Printing.PrintQueue.Refresh%2A> Questa operazione deve essere eseguita prima della corrispondente proprietà (<xref:System.Printing.PrintQueue.NeedUserIntervention%2A>) viene letta dal programma.</xref:System.Printing.PrintQueue.NeedUserIntervention%2A> Analogamente, quando il programma modifica i valori di una o più proprietà di un oggetto coda di stampa, la modifica deve essere scritte nell&quot;utilità effettivo della coda di stampa nel computer. Eseguire questa operazione con il <xref:System.Printing.PrintQueue.Commit%2A>metodo.</xref:System.Printing.PrintQueue.Commit%2A>      > [!CAUTION] > Classi all&quot;interno di <xref:System.Printing>dello spazio dei nomi non sono supportati per l&quot;utilizzo all&quot;interno di un servizio Windows o l&quot;applicazione ASP.NET o servizio.</xref:System.Printing> Il tentativo di utilizzare queste classi da all&quot;interno di uno di questi tipi di applicazioni può generare problemi imprevisti, ad esempio diminuita le eccezioni in fase di esecuzione e prestazioni del servizio.       Se si desidera stampare da un&quot;applicazione Windows Forms, vedere il <xref:System.Drawing.Printing>spazio dei nomi.</xref:System.Drawing.Printing>"
