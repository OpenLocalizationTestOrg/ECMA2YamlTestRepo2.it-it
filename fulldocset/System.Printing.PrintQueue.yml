  remarks: "Se `fastCopy` è `true`, la stampante deve essere un [Panoramica della stampa](~/add/includes/ajax-current-ext-md.md). In caso contrario, il metodo AddJob genera un&quot;eccezione.       Se `fastCopy` è `false`, quindi non è necessario utilizzare una stampante XPSDrv. Il [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] file da aggiungere alla coda viene convertito in linguaggio di descrizione pagina della stampante, ad esempio PCL o Postscript. Tuttavia, questo tipo di stampa effettua una chiamata a [!INCLUDE[TLA#tla_com](~/add/includes/ajax-current-ext-md.md)]. La chiamata a [!INCLUDE[TLA2#tla_com](~/add/includes/tla2sharptla-com-md.md)] richiede che il thread chiamante disponga di un apartment a thread singolo (<xref:System.Threading.ApartmentState>) anziché apartment a thread multipli (<xref:System.Threading.ApartmentState>) che è il valore predefinito in [!INCLUDE[TLA#tla_net](~/add/includes/tlasharptla-net-md.md)] 2.0 e versioni successive.</xref:System.Threading.ApartmentState> </xref:System.Threading.ApartmentState> (Per ulteriori informazioni sul threading e stati apartment, vedere [Threading gestito e non gestite](http://msdn.microsoft.com/en-us/db425c20-4b2f-4433-bf96-76071c7881e5), e <xref:System.Threading.ApartmentState>.)</xref:System.Threading.ApartmentState> Esistono due modi:-il modo più semplice consiste nell&quot;aggiungere il <xref:System.STAThreadAttribute>(vale a dire, &quot;`[System.STAThreadAttribute()]`&quot;) appena sopra la riga prima dell&quot;applicazione `Main` metodo (in genere &quot;`static void Main(string[] args)`&quot;).</xref:System.STAThreadAttribute>      -Se è necessario il `Main` stato dell&quot;apartment del thread, <xref:System.Threading.ApartmentState>è possibile ospitare la chiamata a AddJob in un thread separato, il cui stato di apartment è impostato su <xref:System.Threading.ApartmentState>con <xref:System.Threading.Thread.SetApartmentState%2A>.</xref:System.Threading.Thread.SetApartmentState%2A> </xref:System.Threading.ApartmentState> </xref:System.Threading.ApartmentState> Nell&quot;esempio seguente viene illustrata la seconda tecnica.      > [!NOTE] > Non è possibile applicare il <xref:System.STAThreadAttribute>a qualsiasi metodo ad eccezione di `Main` e non è possibile utilizzare <xref:System.Threading.Thread.SetApartmentState%2A>per il `Main` thread.</xref:System.Threading.Thread.SetApartmentState%2A> </xref:System.STAThreadAttribute>       Altri modi per la stampa in [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] includono il <xref:System.Windows.Controls.PrintDialog.PrintDocument%2A?displayProperty=fullName>metodo, che può essere usato con o senza dover aprire la finestra di dialogo e il numero <xref:System.Windows.Xps.XpsDocumentWriter.Write%2A>e i <xref:System.Windows.Xps.XpsDocumentWriter.WriteAsync%2A>metodi di <xref:System.Windows.Xps.XpsDocumentWriter>.</xref:System.Windows.Xps.XpsDocumentWriter> </xref:System.Windows.Xps.XpsDocumentWriter.WriteAsync%2A> </xref:System.Windows.Xps.XpsDocumentWriter.Write%2A> </xref:System.Windows.Controls.PrintDialog.PrintDocument%2A?displayProperty=fullName>"
