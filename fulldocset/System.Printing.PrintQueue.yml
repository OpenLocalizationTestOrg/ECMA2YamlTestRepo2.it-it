rload.</xref:System.Printing.PrintQueue.AddJob%28System.String%29>       Altri modi per la stampa in [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] includono il <xref:System.Windows.Controls.PrintDialog.PrintDocument%2A?displayProperty=fullName>metodo, che può essere usato con o senza dover aprire la finestra di dialogo e il numero <xref:System.Windows.Xps.XpsDocumentWriter.Write%2A>e i <xref:System.Windows.Xps.XpsDocumentWriter.WriteAsync%2A>metodi di <xref:System.Windows.Xps.XpsDocumentWriter>.</xref:System.Windows.Xps.XpsDocumentWriter> </xref:System.Windows.Xps.XpsDocumentWriter.WriteAsync%2A> </xref:System.Windows.Xps.XpsDocumentWriter.Write%2A> </xref:System.Windows.Controls.PrintDialog.PrintDocument%2A?displayProperty=fullName>"
