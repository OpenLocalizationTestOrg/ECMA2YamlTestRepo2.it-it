  fullName: System.Data.Objects.DataClasses.IEntityChangeTracker
  type: Interface
  summary: "Definisce le funzionalità usate da Object Services per rilevare le modifiche apportate alle proprietà di un oggetto."
  remarks: "<xref:System.Data.Objects.DataClasses.EntityObject>e <xref:System.Data.Objects.DataClasses.ComplexObject>sono le classi di base per i tipi di entità e tipi complessi generati dagli strumenti di Entity Data Model.</xref:System.Data.Objects.DataClasses.ComplexObject></xref:System.Data.Objects.DataClasses.EntityObject> Entrambe le classi di base utilizzano IEntityChangeTracker per segnalare le modifiche di proprietà.       Per ulteriori informazioni, vedere [risoluzione di identità, la gestione dello stato e il rilevamento delle modifiche](http://msdn.microsoft.com/en-us/3bd49311-0e72-4ea4-8355-38fe57036ba0) e [rilevamento modifiche nelle entità POCO](http://msdn.microsoft.com/en-us/52d2fc77-5c87-4082-a8e2-a2952ceb8461)."
  syntax:
    content: public interface IEntityChangeTracker
