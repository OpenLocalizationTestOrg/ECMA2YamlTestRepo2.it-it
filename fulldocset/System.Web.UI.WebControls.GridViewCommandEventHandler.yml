  remarks: "Il <xref:System.Web.UI.WebControls.GridView.RowCommand>evento viene generato quando un pulsante all&quot;interno di <xref:System.Web.UI.WebControls.GridView>si fa clic sul controllo.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowCommand> In questo modo è possibile fornire un metodo di gestione degli eventi che esegue una routine personalizzata ogni volta che si verifica questo evento.      > [!NOTE] > Il <xref:System.Web.UI.WebControls.GridView>controllo genera anche altri eventi specifici quando si fa clic alcuni pulsanti (pulsanti con la `CommandName` proprietà è impostata su &quot;Delete&quot;, &quot;Aggiorna&quot; e &quot;Pagina&quot;, ad esempio).</xref:System.Web.UI.WebControls.GridView> Quando si utilizza uno di questi pulsanti, è consigliabile gestire uno degli eventi specifici forniti dal controllo (ad esempio <xref:System.Web.UI.WebControls.GridView.RowDeleted>o <xref:System.Web.UI.WebControls.GridView.RowDeleting>).</xref:System.Web.UI.WebControls.GridView.RowDeleting> </xref:System.Web.UI.WebControls.GridView.RowDeleted>       Quando si crea un delegato GridViewCommandEventHandler, si identifica il metodo che gestirà l&quot;evento. Per associare l&quot;evento al gestore eventi, aggiungere un&quot;istanza del delegato all&quot;evento. Il gestore eventi viene chiamato ogni volta che si verifica l&quot;evento, a meno che non venga rimosso il delegato. Per ulteriori informazioni sui delegati del gestore eventi, vedere [NIB: eventi e delegati](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
