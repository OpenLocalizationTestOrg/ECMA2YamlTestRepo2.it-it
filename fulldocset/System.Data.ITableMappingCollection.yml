  name: ITableMappingCollection
  nameWithType: ITableMappingCollection
  fullName: System.Data.ITableMappingCollection
  type: Interface
  summary: "Contiene una raccolta di oggetti TableMapping e viene implementata dal <xref href=&quot;System.Data.Common.DataTableMappingCollection&quot;> </xref>, usato in comune dai provider di dati .NET Framework."
  remarks: "L&quot;interfaccia ITableMappingCollection consente una classe che eredita di implementare un insieme TableMapping. Per ulteriori informazioni, vedere [DataAdapter, DataTable e DataColumn mapping](~/add/includes/ajax-current-ext-md.md).       Un&quot;applicazione non crea un&quot;istanza dell&quot;interfaccia ITableMappingCollection direttamente, ma crea un&quot;istanza di una classe che eredita ITableMappingCollection.       Le classi che ereditano ITableMappingCollection devono implementare i membri ereditati e in genere definire membri aggiuntivi per aggiungere funzionalità specifiche del provider. Ad esempio, l&quot;interfaccia ITableMappingCollection definisce un&quot;implementazione di <xref:System.Data.ITableMappingCollection.RemoveAt%2A>metodo.</xref:System.Data.ITableMappingCollection.RemoveAt%2A> Di conseguenza, la <xref:System.Data.Common.DataTableMappingCollection>classe eredita, questo metodo e definisce due overload aggiuntivi di <xref:System.Data.Common.DataTableMappingCollection.RemoveAt%2A>.</xref:System.Data.Common.DataTableMappingCollection.RemoveAt%2A> </xref:System.Data.Common.DataTableMappingCollection>"
  example:
  - "The following example creates an instance of the derived class, <xref:System.Data.Common.DataTableMapping>, and adds it to a <xref:System.Data.Common.DataTableMappingCollection> collection. It then informs the user that the mapping was added to the collection.  \n  \n [!code-vb[Classic WebData DataTableMapping Example#1](~/add/codesnippet/visualbasic/t-system.data.itablemapp_1_1.vb)]\n [!code-cs[Classic WebData DataTableMapping Example#1](~/add/codesnippet/csharp/t-system.data.itablemapp_1_1.cs)]"
  syntax:
    content: 'public interface ITableMappingCollection : System.Collections.IList'
  implements:
  - System.Collections.IList
  platform:
  - net462
