  name: OldValues
  nameWithType: FormViewUpdateEventArgs.OldValues
  fullName: System.Web.UI.WebControls.FormViewUpdateEventArgs.OldValues
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene un dizionario che contiene l&quot;originale campi non chiave coppie nome/valore per il record da aggiornare."
  remarks: "Utilizzare la proprietà OldValues per accedere ai valori di campi non chiave originale per il record aggiornato. Ad esempio, è possibile utilizzare questi valori per mantenere un registro dei record aggiornati. Alcuni controlli origine dati, ad esempio il <xref:System.Web.UI.WebControls.SqlDataSource>e <xref:System.Web.UI.WebControls.ObjectDataSource>controlli, il rilevamento dei conflitti di supporto (controllo della concorrenza ottimistica).</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Quando il <xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A>di uno di questi controlli è impostata su `ConflictOptions.CompareAllValues`, i valori originali del record vengono confrontati con i valori nell&quot;origine dati prima di eseguita un&quot;operazione di aggiornamento.</xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A> Se un record è stato modificato da un altro utente contemporaneamente, il record non viene aggiornato.      > [!NOTE] > OldValues la proprietà non contiene campi chiave. Se si consente all&quot;utente di aggiornare i valori dei campi chiave, i valori dei campi chiave originale vengono archiviati nel <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A>proprietà.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A> I valori aggiornati sono archiviati nel <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>proprietà.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>       Il <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.NewValues%2A>proprietà restituisce un <xref:System.Collections.Specialized.OrderedDictionary>oggetto che implementa il <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>interfaccia.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.NewValues%2A> Il <xref:System.Collections.Specialized.OrderedDictionary>oggetto contiene <xref:System.Collections.DictionaryEntry?displayProperty=fullName>gli oggetti che rappresentano i campi del record aggiornato.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> Per accedere ai nomi dei campi, utilizzare il <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>proprietà del <xref:System.Collections.Specialized.OrderedDictionary>oggetto.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> Analogamente, è possibile accedere ai valori dei campi utilizzando la <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>proprietà.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > In alternativa, è inoltre possibile utilizzare l&quot;indicizzatore del <xref:System.Collections.Specialized.OrderedDictionary>direttamente i valori di oggetto per accedere al campo.</xref:System.Collections.Specialized.OrderedDictionary> I controlli che si basano sull&quot;ordine dei campi dell&quot;origine dati (ad esempio <xref:System.Web.UI.WebControls.AccessDataSource>) può accedere ai valori dei campi solo in base all&quot;indice.</xref:System.Web.UI.WebControls.AccessDataSource>"
  example:
  - "The following example demonstrates how to use the OldValues property to access the original values of the non-key fields for the record being updated.  \n  \n [!code-cs[FormViewUpdateEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_277_1.aspx)]\n [!code-vb[FormViewUpdateEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_277_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary OldValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Un <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> che contiene un dizionario dell&quot;originale campi non chiave coppie nome/valore per il record da aggiornare."
  overload: System.Web.UI.WebControls.FormViewUpdateEventArgs.OldValues*
  exceptions: []
  platform:
  - net462
