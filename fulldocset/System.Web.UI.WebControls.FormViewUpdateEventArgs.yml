  name: FormViewUpdateEventArgs
  nameWithType: FormViewUpdateEventArgs
  fullName: System.Web.UI.WebControls.FormViewUpdateEventArgs
  type: Class
  summary: "Fornisce dati per la <xref href=&quot;System.Web.UI.WebControls.FormView.ItemUpdating&quot;> </xref> evento."
  remarks: "Il <xref:System.Web.UI.WebControls.FormView>controllo genera il <xref:System.Web.UI.WebControls.FormView.ItemUpdating>evento quando un pulsante Aggiorna (un pulsante con il relativo `CommandName` proprietà è impostata su &quot;Update&quot;) all&quot;interno del controllo viene selezionato, ma prima che il <xref:System.Web.UI.WebControls.FormView>ha aggiornato il record.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemUpdating> </xref:System.Web.UI.WebControls.FormView> In questo modo è possibile fornire un metodo di gestione degli eventi che esegue una routine personalizzata, ad esempio HTML codifica o la convalida dei valori di un record prima di aggiornare l&quot;origine dati, ogni volta che si verifica questo evento.       Un oggetto FormViewUpdateEventArgs viene passato al metodo di gestione degli eventi, che consente di determinare il valore di un argomento di comando facoltative inviato al <xref:System.Web.UI.WebControls.FormView>controllare e per indicare se l&quot;operazione di aggiornamento deve essere annullata.</xref:System.Web.UI.WebControls.FormView> Per determinare il valore dell&quot;argomento del comando, utilizzare il <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.CommandArgument%2A>proprietà.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.CommandArgument%2A> Per annullare l&quot;operazione di aggiornamento, impostare il <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>proprietà `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Se è necessario per accedere ai valori di campo chiave originale per il record in corso l&quot;aggiornamento, utilizzare il <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A>proprietà.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A> I valori originali di campi non chiave, è possibile accedere tramite il <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.OldValues%2A>proprietà.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.OldValues%2A> I valori aggiornati (che includono valori di campo chiave aggiornato, se si consente all&quot;utente di modificare i campi chiave) sono accessibili tramite il <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>proprietà.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>       Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Per un elenco di valori di proprietà iniziali per un&quot;istanza della classe FormViewUpdateEventArgs, vedere il <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.%23ctor%2A>costruttore.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the FormViewUpdateEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.FormView.ItemUpdating> event to validate the values entered by the user.  \n  \n [!code-cs[FormViewUpdateEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_164_1.aspx)]\n [!code-vb[FormViewUpdateEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_164_1.aspx)]"
