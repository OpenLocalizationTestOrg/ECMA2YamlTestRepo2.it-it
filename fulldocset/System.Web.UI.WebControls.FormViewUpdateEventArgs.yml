  remarks: "Quando si crea un pulsante Aggiorna per uno dei modelli in un <xref:System.Web.UI.WebControls.FormView>controllo, è possibile specificare facoltativamente un argomento del comando per il pulsante con i <xref:System.Web.UI.WebControls.IButtonControl.CommandArgument%2A?displayProperty=fullName>proprietà.</xref:System.Web.UI.WebControls.IButtonControl.CommandArgument%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.FormView> L&quot;argomento del comando contiene in genere eventuali informazioni facoltative che si desidera associare il comando di aggiornamento, ad esempio il valore per il campo chiave. Il <xref:System.Web.UI.WebControls.FormViewInsertEventArgs.CommandArgument%2A>proprietà viene fornita come un modo pratico per determinare il valore dell&quot;argomento del comando del pulsante Aggiorna.</xref:System.Web.UI.WebControls.FormViewInsertEventArgs.CommandArgument%2A>"
