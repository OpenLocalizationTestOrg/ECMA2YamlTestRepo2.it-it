  name: UmAlQuraCalendar
  nameWithType: UmAlQuraCalendar
  fullName: System.Globalization.UmAlQuraCalendar
  type: Class
  summary: "Rappresenta il calendario Saudi Hijri (Um Al Qura)."
  remarks: "La classe UmAlQuraCalendar è quasi identica a quella di <xref:System.Globalization.HijriCalendar>classe, ad eccezione del fatto il calendario Um Al Qura utilizza un algoritmo basato su tabella dal governo saudita per calcolare le date, è possibile date fino all&quot;anno 1500 A.H. express e non supporta il <xref:System.Globalization.HijriCalendar.HijriAdjustment%2A>proprietà.</xref:System.Globalization.HijriCalendar.HijriAdjustment%2A> </xref:System.Globalization.HijriCalendar>      > [!NOTE] > Per informazioni sull&quot;utilizzo della classe UmAlQuraCalendar e le altre classi di calendario in .NET Framework, vedere [utilizzo di calendari](~/add/includes/ajax-current-ext-md.md).       Per la classe UmAlQuraCalendar, ogni mese ha 29 o 30 giorni, ma in genere in nessun ordine apprezzabili. Mentre la documentazione per il calendario Hijri fornisce una tabella che mostra i giorni corrispondenti in ogni mese, è non possibile produrre alcuna tabella così generale per il calendario Um Al Qura.       Per ulteriori informazioni sul calendario Hijri, vedere la <xref:System.Globalization.HijriCalendar>classe.</xref:System.Globalization.HijriCalendar>       **Nota** UmAlQuraCalendar la classe supporta solo le date dal 04/30/1900 00.00.00 (data gregoriana) e 16/11/2077 23:59:59 (data gregoriana)."
  syntax:
    content: 'public class UmAlQuraCalendar : System.Globalization.Calendar'
