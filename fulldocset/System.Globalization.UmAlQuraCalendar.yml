  type: Method
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Calcola una data che contiene un numero specificato di mesi dalla data iniziale specificata."
  remarks: "La parte del giorno dell&quot;oggetto risultante <xref:System.DateTime>verrà modificata se il giorno risultante non è un giorno del mese dell&quot;anno risultante risultante valido.</xref:System.DateTime> Verrà utilizzato l&quot;ultimo giorno del mese dell&quot;anno risultante risultante valido. La parte dell&quot;anno risultante <xref:System.DateTime>verrà modificata se il mese risulta è all&quot;esterno dell&quot;anno specificato <xref:System.DateTime>.</xref:System.DateTime> </xref:System.DateTime> Questa implementazione supporta solo l&quot;era corrente. Pertanto, viene generata un&quot;eccezione se l&quot;anno risulta è all&quot;esterno dell&quot;era specificata <xref:System.DateTime>.</xref:System.DateTime> Ora del giorno parte risultante <xref:System.DateTime>rimane invariata specificata <xref:System.DateTime>.</xref:System.DateTime> </xref:System.DateTime>       Ad esempio, il mese specificato è Zulkadah, composto da cui è 30 giorni, il giorno specificato è il giorno del mese di 30 e il valore di `months` parametro 3, l&quot;anno risultante è maggiore di uno rispetto a quello specificato, il mese risultante è Safar e il giorno risultante è il giorno 29, ovvero l&quot;ultimo giorno di Safar.       Se il valore di `months` parametro è negativo, risultante <xref:System.DateTime>è precedente a specificata <xref:System.DateTime>.</xref:System.DateTime> </xref:System.DateTime>       La<xref:System.DateTime.Kind%2A> proprietà di restituito <xref:System.DateTime>sempre valore è uguale a <xref:System.DateTimeKind?displayProperty=fullName>.</xref:System.DateTimeKind?displayProperty=fullName> </xref:System.DateTime> </xref:System.DateTime.Kind%2A> È possibile mantenere il <xref:System.DateTime.Kind%2A>proprietà del `time` parametro chiamando il <xref:System.DateTime.SpecifyKind%2A?displayProperty=fullName>metodo, come illustrato nell&quot;esempio seguente.</xref:System.DateTime.SpecifyKind%2A?displayProperty=fullName> </xref:System.DateTime.Kind%2A>       [!code-vb[System.Globalization.Calendar.AddMethods#5](~/add/codesnippet/visualbasic/m-system.globalization.u_4_1.vb)][!code-cs[System.Globalization.Calendar.AddMethods#5  ](~/add/codesnippet/csharp/m-system.globalization.u_4_1.cs)]"
  example:
  - "The following example instantiates a <xref:System.DateTime> value and displays the values of several of its components in the Um Al Qura calendar. Next, it calls the <xref:System.Globalization.UmAlQuraCalendar.AddYears%2A> and AddMonths methods to add 2 years and 10 months in the Um Al Qura calendar to the date value. Finally, it again displays the values of these date components in the Um Al Qura calendar.  \n  \n [!code-vb[System.Globalization.UmAlQuraCalendar.AddMonths#1](~/add/codesnippet/visualbasic/m-system.globalization.u_4_2.vb)]\n [!code-cs[System.Globalization.UmAlQuraCalendar.AddMonths#1](~/add/codesnippet/csharp/m-system.globalization.u_4_2.cs)]"
  syntax:
    content: public override DateTime AddMonths (DateTime time, int months);
    parameters:
    - id: time
      type: System.DateTime
      description: "La data a cui aggiungere i mesi. Il <xref href=&quot;System.Globalization.UmAlQuraCalendar&quot;> </xref> classe supporta solo le date dal 04/30/1900 00.00.00 (data gregoriana) e 16/11/2077 23:59:59 (data gregoriana)."
    - id: months
      type: System.Int32
      description: "Numero positivo o negativo di mesi da aggiungere."
    return:
      type: System.DateTime
      description: "Data risultante dall&quot;aggiunta del numero di mesi specificato mediante il <code> months </code> parametro e la data specificata mediante il <code> time </code> parametro."
  overload: System.Globalization.UmAlQuraCalendar.AddMonths*
  exceptions:
