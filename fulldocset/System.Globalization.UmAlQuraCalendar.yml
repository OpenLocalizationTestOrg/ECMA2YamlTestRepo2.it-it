- uid: System.Globalization.UmAlQuraCalendar.ToFourDigitYear(System.Int32)
  id: ToFourDigitYear(System.Int32)
  parent: System.Globalization.UmAlQuraCalendar
  langs:
  - csharp
  name: ToFourDigitYear(Int32)
  nameWithType: UmAlQuraCalendar.ToFourDigitYear(Int32)
  fullName: System.Globalization.UmAlQuraCalendar.ToFourDigitYear(Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Converte l&quot;anno specificato a un anno a quattro cifre usando il <xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax*>proprietà per determinare il secolo.</xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax*>"
  remarks: "Il metodo ToFourDigitYear utilizza il `year` parametro, il <xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A>proprietà e un anno per calcolare l&quot;anno a 4 cifre.</xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A> Il secolo viene determinato individuando l&quot;unica occorrenza di 2 cifre `year` parametro all&quot;interno dell&quot;intervallo di 100 anni. Ad esempio, se <xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A>è impostata su 1429, l&quot;intervallo di 100 anni è 1330 1429.</xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A> Pertanto, un valore di 2 cifre pari a 30 viene interpretato come 1330, mentre un valore di 2 cifre 29 viene interpretato come 1429.       Se il <xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A>proprietà è il valore speciale 99, il metodo ToFourDigitYear ignora le impostazioni internazionali e lingua nel Pannello di controllo delle opzioni e restituisce il `year` parametro invariato.</xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A>       ToFourDigitYear supporta un anno a due cifre o un anno a quattro cifre. Passaggio di un valore di anno a due cifre (minore di 100), il metodo convertire il valore in un valore a quattro cifre in base al <xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A>valore che rappresenta il secolo.</xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A> Se viene fornito un valore di anno a quattro cifre che rientra nell&quot;intervallo supportato dal calendario a ToFourDigitYear, il metodo restituisce il valore di input effettivo. Se viene fornito un valore a quattro cifre che rientra nell&quot;intervallo supportato dal calendario oppure se viene fornito un valore negativo, il metodo genera un&quot;eccezione."
  syntax:
    content: public override int ToFourDigitYear (int year);
    parameters:
    - id: year
      type: System.Int32
      description: "Un anno a 2 cifre da 0 e 99, o un anno di calendario Um Al Qura a 4 cifre compreso tra 1318 e 1450."
    return:
      type: System.Int32
      description: "Se il <code> year </code> parametro non è un anno a 2 cifre, il valore restituito è l&quot;anno a 4 cifre corrispondente. Se il <code> year </code> parametro non è un anno a 4 cifre, il valore restituito è l&quot;invariato <code> year </code> parametro."
  overload: System.Globalization.UmAlQuraCalendar.ToFourDigitYear*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>year</code>non è compreso nell&quot;intervallo supportato dal calendario."
  platform:
