  name: TitleStyle
  nameWithType: TitleStyle
  fullName: System.Web.UI.WebControls.WebParts.TitleStyle
  type: Class
  summary: "Specifica le caratteristiche di stile delle barre del titolo di controlli Web part in una zona."
  remarks: "La classe TitleStyle viene utilizzata con le zone per specificare le caratteristiche di stile comuni che si applicano a barre del titolo della Web part di controlli all&quot;interno delle aree. Il <xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A>proprietà contiene un riferimento a un oggetto TitleStyle per ogni area.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A>       Viene eseguito il rendering di una barra del titolo per un controllo in fase di esecuzione come una cella di tabella HTML. Poiché la classe TitleStyle eredita il <xref:System.Web.UI.WebControls.TableItemStyle>(classe), è possibile impostare attributi stilistici per una barra del titolo analoghi agli attributi per le celle della tabella.</xref:System.Web.UI.WebControls.TableItemStyle>"
  example:
  - "The following code example demonstrates the declarative use of the TitleStyle class. In the code for the following page, an `<asp:calendar>` element and an `<asp:label>` element appear within a zone, giving the corresponding controls genuine Web Parts functionality at run time. Notice that the `<parttitlestyle>` element, which contains several style attributes, applies to the title bars of both Web Parts controls contained within the zone.  \n  \n [!code-cs[WebParts_PartTitleStyle_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_311_1.aspx)]\n [!code-vb[WebParts_PartTitleStyle_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_311_1.aspx)]"
