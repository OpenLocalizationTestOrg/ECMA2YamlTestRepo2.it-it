  summary: "Inizializza una nuova istanza di <xref href=&quot;System.ComponentModel.Design.Data.DesignerDataConnection&quot;> </xref> classe con il nome specificato, un provider di dati e una stringa di connessione e indica se la connessione è stata caricata da un file di configurazione."
  remarks: "Utilizzare questo costruttore quando è necessario specificare il valore di <xref:System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured%2A>proprietà, ad esempio quando si crea un <xref:System.ComponentModel.Design.Data.DesignerDataConnection>oggetto dalle informazioni archiviate nel file di configurazione dell&quot;applicazione.</xref:System.ComponentModel.Design.Data.DesignerDataConnection> </xref:System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured%2A> Il <xref:System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured%2A>proprietà è impostata sul valore di `isConfigured` parametro.</xref:System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured%2A>"
  syntax:
    content: public DesignerDataConnection (string name, string providerName, string connectionString, bool isConfigured);
    parameters:
    - id: name
      type: System.String
      description: "Il nome associato a questa connessione."
    - id: providerName
      type: System.String
      description: "Il nome dell&quot;oggetto del provider utilizzato per accedere all&quot;archivio dati sottostante."
    - id: connectionString
      type: System.String
      description: "Stringa che specifica la modalità di connessione all&quot;archivio dati."
    - id: isConfigured
