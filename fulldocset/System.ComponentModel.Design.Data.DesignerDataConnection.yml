- uid: System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured
  id: IsConfigured
  parent: System.ComponentModel.Design.Data.DesignerDataConnection
  langs:
  - csharp
  name: IsConfigured
  nameWithType: DesignerDataConnection.IsConfigured
  fullName: System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured
  type: Property
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Data
  summary: "Ottiene un valore che indica se le informazioni di connessione nel file di configurazione dell&quot;applicazione."
  remarks: "La proprietà IsConfigured sarà `true` se il <xref:System.ComponentModel.Design.Data.DesignerDataConnection>oggetto è stato letto dal file di configurazione dell&quot;applicazione, o se il <xref:System.ComponentModel.Design.Data.DesignerDataConnection>oggetto è stato scritto nel file di configurazione dell&quot;applicazione dal <xref:System.ComponentModel.Design.Data.IDataEnvironment.ConfigureConnection%2A?displayProperty=fullName>metodo.</xref:System.ComponentModel.Design.Data.IDataEnvironment.ConfigureConnection%2A?displayProperty=fullName> </xref:System.ComponentModel.Design.Data.DesignerDataConnection> </xref:System.ComponentModel.Design.Data.DesignerDataConnection>       Quando il IsConfigured è `true`, <xref:System.ComponentModel.Design.Data.DesignerDataConnection.Name%2A>proprietà è impostata sul nome della connessione, come definito nel [connectionStrings (Schema delle impostazioni ASP.NET) elemento](http://msdn.microsoft.com/en-us/b6ffbb2e-a4d1-410e-8f7e-9755e92c65de) del file di configurazione.</xref:System.ComponentModel.Design.Data.DesignerDataConnection.Name%2A>"
  syntax:
    content: public bool IsConfigured { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se la connessione è definita nel file di configurazione dell&quot;applicazione. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured*
  exceptions: []
  platform:
  - net462
