  namespace: System.ComponentModel.Design.Data
  summary: "Ottiene il nome della connessione dati."
  remarks: "La proprietà nome contiene il nome che identifica una connessione specifica in un file di configurazione dell&quot;applicazione o un elenco di connessioni dati. Quando il <xref:System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured%2A>proprietà `true`, nome proprietà viene utilizzata come il `name` attributo il [connectionStrings (Schema delle impostazioni ASP.NET) elemento](http://msdn.microsoft.com/en-us/b6ffbb2e-a4d1-410e-8f7e-9755e92c65de) elemento di configurazione, o restituito dal <xref:System.ComponentModel.Design.Data.IDataEnvironment.ConfigureConnection%2A>(metodo).</xref:System.ComponentModel.Design.Data.IDataEnvironment.ConfigureConnection%2A> </xref:System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured%2A>"
  syntax:
    content: public string Name { get; }
    return:
      type: System.String
      description: "Il nome della connessione dati."
  overload: System.ComponentModel.Design.Data.DesignerDataConnection.Name*
  exceptions: []
  platform:
