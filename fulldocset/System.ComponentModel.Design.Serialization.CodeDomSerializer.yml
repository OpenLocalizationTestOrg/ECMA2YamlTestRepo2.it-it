  name: CodeDomSerializer
  nameWithType: CodeDomSerializer
  fullName: System.ComponentModel.Design.Serialization.CodeDomSerializer
  type: Class
  summary: "Serializza un oggetto grafico a una serie di istruzioni CodeDOM. Questa classe fornisce una classe base astratta per un serializzatore."
  remarks: "È possibile implementare un serializzatore CodeDomSerializer per controllare la generazione di codice di inizializzazione del componente per un tipo di componente in fase di progettazione.       Per implementare un serializzatore CodeDomSerializer per un tipo, è necessario: 1.  Definire una classe che deriva da serializzatore CodeDomSerializer.      2.  Implementare l&quot;override dei metodi per i metodi di serializzazione o deserializzazione. (Vedere le informazioni seguenti per informazioni dettagliate).      3.  Associare l&quot;implementazione del serializzatore CodeDomSerializer personalizzata a un tipo di componente utilizzando un <xref:System.ComponentModel.Design.Serialization.DesignerSerializerAttribute>.</xref:System.ComponentModel.Design.Serialization.DesignerSerializerAttribute>       Per implementare un metodo di serializzazione per la generazione di codice di configurazione per un componente: 1.  All&quot;interno di una classe che deriva dal serializzatore CodeDomSerializer, eseguire l&quot;override di un metodo di serializzazione o deserializzazione appropriato della classe di base.      2.  Se si desidera il serializzatore predefinito per generare le istruzioni di codice che eseguire la configurazione del componente predefinita, è necessario ottenere e chiamare il serializzatore di base per il componente. Per ottenere il serializzatore di base per il componente, chiamare il <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.GetSerializer%2A>metodo il <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager>passato all&quot;override del metodo.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager> </xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.GetSerializer%2A> Passare il <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.GetSerializer%2A>metodo il tipo del componente per serializzare la configurazione di, insieme al tipo di base del serializzatore richiesta, ovvero serializzatore CodeDomSerializer.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.GetSerializer%2A> Chiamare il metodo con lo stesso nome si esegue l&quot;override nel serializzatore di base utilizzando il <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager>e l&quot;oggetto passato al metodo di overriding.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager> Se si implementa il <xref:System.ComponentModel.Design.Serialization.CodeDomSerializer.Serialize%2A>(metodo), il <xref:System.ComponentModel.Design.Serialization.CodeDomSerializer.Serialize%2A>del serializzatore di base restituirà un oggetto.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializer.Serialize%2A> </xref:System.ComponentModel.Design.Serialization.CodeDomSerializer.Serialize%2A> Il tipo di questo oggetto dipende dal tipo di serializzatore di base che dipende dal tipo di componente di che si serializzano i valori. Se si implementa il <xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeEvents%2A>, <xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeProperties%2A>, o <xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializePropertiesToResources%2A>(metodo), è necessario creare un nuovo <xref:System.CodeDom.CodeStatementCollection>per contenere le istruzioni del codice generato e passarlo al metodo.</xref:System.CodeDom.CodeStatementCollection> </xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializePropertiesToResources%2A> </xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeProperties%2A> </xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeEvents%2A>      3.  Se è stato chiamato un metodo di base del serializzatore, sarà necessario un <xref:System.CodeDom.CodeStatementCollection>che contiene le istruzioni da generare per inizializzare il componente.</xref:System.CodeDom.CodeStatementCollection> In caso contrario è necessario creare un <xref:System.CodeDom.CodeStatementCollection>.</xref:System.CodeDom.CodeStatementCollection> È possibile aggiungere <xref:System.CodeDom.CodeStatement>gli oggetti che rappresentano le istruzioni da generare nel codice di configurazione del componente a questa raccolta.</xref:System.CodeDom.CodeStatement>      4.  Restituire il <xref:System.CodeDom.CodeStatementCollection>che rappresenta il codice sorgente da generare per configurare il componente.</xref:System.CodeDom.CodeStatementCollection>"
  example:
  - "The following code example illustrates how to create a custom CodeDOM serializer that derives from CodeDomSerializer.  \n  \n [!code-cs[IDesignerSerializationManagerSample#1](~/add/codesnippet/csharp/t-system.componentmodel._57_1.cs)]\n [!code-cpp[IDesignerSerializationManagerSample#1](~/add/codesnippet/cpp/t-system.componentmodel._57_1.cpp)]\n [!code-vb[IDesignerSerializationManagerSample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._57_1.vb)]"
