  name: ParenthesizePropertyNameAttribute
  nameWithType: ParenthesizePropertyNameAttribute
  fullName: System.ComponentModel.ParenthesizePropertyNameAttribute
  type: Class
  summary: "Indica se il nome della proprietà associata viene visualizzato tra parentesi nella finestra Proprietà. Questa classe non può essere ereditata."
  remarks: "Un attributo ParenthesizePropertyNameAttribute con un <xref:System.ComponentModel.ParenthesizePropertyNameAttribute.NeedParenthesis%2A>valore `true` indica alla finestra proprietà che la proprietà associata deve essere visualizzata con il nome tra parentesi.</xref:System.ComponentModel.ParenthesizePropertyNameAttribute.NeedParenthesis%2A> Questa finestra viene visualizzata una proprietà con parentesi per racchiudere il nome nella parte superiore dell&quot;elenco in ordine alfabetico modalità o nella parte superiore della categoria se la finestra proprietà è modalità di classificazione."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class ParenthesizePropertyNameAttribute : Attribute
