  summary: "Consente la coordinazione di inizializzazione per un componente e le relative proprietà dipendenti."
  remarks: "Quando il componente dispone di dipendenze di inizializzazione da altri componenti che implementano l&quot;interfaccia ISupportInitializeNotification, è necessario implementare questa interfaccia. È possibile verificare se i componenti dipendenti inizializzazione sono stata eseguita controllando la <xref:System.ComponentModel.ISupportInitializeNotification.IsInitialized%2A>proprietà.</xref:System.ComponentModel.ISupportInitializeNotification.IsInitialized%2A>       ISupportInitializeNotification viene implementata dal <xref:System.Windows.Forms.BindingSource>e <xref:System.Windows.Forms.ListControl>tipi.</xref:System.Windows.Forms.ListControl> </xref:System.Windows.Forms.BindingSource>"
