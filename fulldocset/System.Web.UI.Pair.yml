  summary: "Fornisce una classe di base di utilità che viene utilizzata per archiviare i due oggetti correlati."
  remarks: "La classe della coppia è utilizzata come una struttura di base per archiviare i due oggetti correlati. È una classe di utilità che viene usata in vari modi in ASP.NET, ad esempio, durante l&quot;attività di gestione dello stato di pagina o nei gestori di sezione di configurazione. È possibile utilizzare la classe della coppia nel codice in qualsiasi punto che è necessaria una struttura per contenere i due oggetti correlati e in cui non è essenziale mascheramento dei dati. La classe della coppia non incapsula i riferimenti agli oggetti, <xref:System.Web.UI.Pair.First>e <xref:System.Web.UI.Pair.Second>, nella proprietà; li espone direttamente a tutto il codice chiamante come campi di classe pubblica.</xref:System.Web.UI.Pair.Second> </xref:System.Web.UI.Pair.First>       La classe della coppia è utilizzabile in diversi modi nelle implementazioni di persistenza dello stato di pagina. L&quot;utilizzo più comune è quello di contenitore per entrambi i <xref:System.Web.UI.Control.ViewState%2A>e <xref:System.Web.UI.PageStatePersister.ControlState%2A>raccolte.</xref:System.Web.UI.PageStatePersister.ControlState%2A> </xref:System.Web.UI.Control.ViewState%2A> In questo caso, il <xref:System.Web.UI.Pair.First>proprietà viene utilizzata per <xref:System.Web.UI.Control.ViewState%2A>e <xref:System.Web.UI.Pair.Second>per <xref:System.Web.UI.PageStatePersister.ControlState%2A>.</xref:System.Web.UI.PageStatePersister.ControlState%2A> </xref:System.Web.UI.Pair.Second> </xref:System.Web.UI.Control.ViewState%2A> </xref:System.Web.UI.Pair.First>"
