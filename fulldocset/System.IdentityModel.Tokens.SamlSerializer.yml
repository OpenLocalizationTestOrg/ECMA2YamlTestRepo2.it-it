  nameWithType: SamlSerializer
  fullName: System.IdentityModel.Tokens.SamlSerializer
  type: Class
  summary: "Serializza e deserializza <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> oggetti in e da documenti XML."
  remarks: "Serializzazione XML è il processo di conversione di campi e proprietà pubbliche di un oggetto in un formato seriale (in questo caso, XML) per l&quot;archiviazione o di trasporto. La deserializzazione ricrea l&quot;oggetto nello stato originale del file XML.       La classe SamlSerializer serializza e deserializza i token di sicurezza SAML, che hanno un formato estensibile. A differenza di molti altri token di sicurezza, <xref:System.IdentityModel.Tokens.SamlSecurityToken>i token di sicurezza includono elementi XML e attributi che possono essere personalizzati per esigenze di un&quot;applicazione.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Alcuni dei punti di estendibilità per un&quot;asserzione SAML includono il `<saml:Advice>`, `<saml:Condition>`, e `<saml:Statement>` elementi. Per ulteriori informazioni sull&quot;override come ognuno di questi elementi vengono letti, vedere il <xref:System.IdentityModel.Tokens.SamlSerializer.LoadAdvice%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29>, <xref:System.IdentityModel.Tokens.SamlSerializer.LoadCondition%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29>, e <xref:System.IdentityModel.Tokens.SamlSerializer.LoadStatement%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29>metodi.</xref:System.IdentityModel.Tokens.SamlSerializer.LoadStatement%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29> </xref:System.IdentityModel.Tokens.SamlSerializer.LoadCondition%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29> </xref:System.IdentityModel.Tokens.SamlSerializer.LoadAdvice%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29>"
