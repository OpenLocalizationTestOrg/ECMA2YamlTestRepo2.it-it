  summary: "Legge un&quot;istruzione SAML utilizzando il lettore XML specificato."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>i token di sicurezza specificano le rispettive attestazioni utilizzando asserzioni SAML in cui vengono specificati i dettagli delle attestazioni in istruzioni SAML.</xref:System.IdentityModel.Tokens.SamlSecurityToken> La specifica SAML definisce i tipi di istruzione seguenti:- <xref:System.IdentityModel.Tokens.SamlAttributeStatement>- <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>- <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>- <xref:System.IdentityModel.Tokens.SamlSubjectStatement>LoadStatement il metodo legge le istruzioni SAML elencate in precedenza.</xref:System.IdentityModel.Tokens.SamlSubjectStatement> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> </xref:System.IdentityModel.Tokens.SamlAuthenticationStatement> </xref:System.IdentityModel.Tokens.SamlAttributeStatement> Quando istruzioni personalizzate vengono definite e usate da un&quot;applicazione, creare un serializzatore per leggere il contenuto di essi. Per creare il serializzatore personalizzato, derivare una classe da <xref:System.IdentityModel.Tokens.SamlSerializer>ed eseguire l&quot;override del metodo LoadStatement.</xref:System.IdentityModel.Tokens.SamlSerializer> Le istruzioni SAML personalizzate sono contenute all&quot;interno di un `<saml:Statement>` elemento."
