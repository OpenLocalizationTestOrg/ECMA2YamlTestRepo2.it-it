- uid: System.Web.UI.DataSourceControl.GetView(System.String)
  id: GetView(System.String)
  parent: System.Web.UI.DataSourceControl
  langs:
  - csharp
  name: GetView(String)
  nameWithType: DataSourceControl.GetView(String)
  fullName: System.Web.UI.DataSourceControl.GetView(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Ottiene la vista origine dati denominata associata al controllo origine dati."
  remarks: "È possibile enumerare il set di viste attualmente associato al controllo origine dati chiamando il <xref:System.Web.UI.DataSourceControl.GetViewNames%2A>metodo.</xref:System.Web.UI.DataSourceControl.GetViewNames%2A>       Classi di controlli origine dati possono supportare uno o più visualizzazioni dei dati sottostanti. Queste viste sono rappresentate da istanze della <xref:System.Web.UI.DataSourceView>classe.</xref:System.Web.UI.DataSourceView> La vista origine dati definisce le funzionalità di un controllo origine dati, tutte le operazioni necessarie per recuperare dati dall&quot;archivio dati sottostante e consente di eseguire operazioni quali ordinamento, inserimento, eliminazione e aggiornamento.      > [!NOTE] > Il <xref:System.Web.UI.DataSourceControl>restituisce l&quot;implementazione predefinita della classe `null`.</xref:System.Web.UI.DataSourceControl> Se si estende la <xref:System.Web.UI.DataSourceControl>classe, eseguire l&quot;override del metodo GetView per restituire l&quot;oggetto specificato <xref:System.Web.UI.DataSourceView>oggetto.</xref:System.Web.UI.DataSourceView> </xref:System.Web.UI.DataSourceControl>"
  example:
