  langs:
  - csharp
  name: DataSourceControl
  nameWithType: DataSourceControl
  fullName: System.Web.UI.DataSourceControl
  type: Class
  summary: "Funge da classe base per i controlli che rappresentano origini dati a controlli con associazione a dati."
  remarks: "ASP.NET supporta un&quot;architettura di associazione di dati di controllo che consente ai controlli server Web da associare a dati in modo coerente. I controlli server Web da associare ai dati vengono definiti per i controlli con associazione a dati e le classi che semplificano che i binding vengono chiamati dai controlli origine dati. I controlli origine dati possono rappresentare qualsiasi origine dati: un database relazionale, un file, un flusso, un oggetto business e così via. Origine dati consentono di controllare i dati presenti in modo coerente a controlli con associazione a dati, indipendentemente dall&quot;origine o al formato dei dati sottostanti.       Utilizzare i controlli origine dati che vengono forniti con ASP.NET, tra cui <xref:System.Web.UI.WebControls.SqlDataSource>, <xref:System.Web.UI.WebControls.AccessDataSource>, e <xref:System.Web.UI.WebControls.XmlDataSource>, per eseguire la maggior parte delle attività di sviluppo Web.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Utilizzare la classe base di controllo origine dati quando si desidera implementare un controllo origine dati personalizzata.       Mentre qualsiasi classe che implementa il <xref:System.Web.UI.IDataSource>interfaccia è un controllo origine dati, la maggior parte dei controlli di origine dati ASP.NET estendono la classe astratta controllo origine dati, che fornisce un&quot;implementazione di base di <xref:System.Web.UI.IDataSource>interfaccia.</xref:System.Web.UI.IDataSource> </xref:System.Web.UI.IDataSource> La classe del controllo origine dati fornisce inoltre un&quot;implementazione del <xref:System.ComponentModel.IListSource>interfaccia, che consente di assegnare a livello di codice il controllo origine dati per il `DataSource` proprietà di un controllo con associazione a dati e restituiscono i dati per il controllo come un elenco di base.</xref:System.ComponentModel.IListSource>       Qualsiasi controllo ASP.NET da cui deriva il <xref:System.Web.UI.WebControls.DataBoundControl>classe è possibile associare a un controllo origine dati.</xref:System.Web.UI.WebControls.DataBoundControl> Quando un <xref:System.Web.UI.WebControls.DataBoundControl>è associato a un controllo origine dati, l&quot;associazione dati viene eseguita automaticamente in fase di esecuzione.</xref:System.Web.UI.WebControls.DataBoundControl> È anche possibile utilizzare controlli origine dati con controlli ASP.NET che espongono un `DataSource` o `DataSourceID` proprietà e supportano l&quot;associazione dati di base, ma non vengono derivati da <xref:System.Web.UI.WebControls.DataBoundControl>.</xref:System.Web.UI.WebControls.DataBoundControl> Quando si usano questi controlli con associazione a dati, è necessario chiamare esplicitamente il `DataBind` metodo. Per ulteriori informazioni sull&quot;associazione dati, vedere [mappa del contenuto ASP.NET dati accesso](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2).       È possibile pensare di un controllo origine dati come la combinazione dell&quot;oggetto controllo origine dati e i relativi elenchi di dati, denominato viste origine dati associati. Ogni elenco di dati è rappresentato da un <xref:System.Web.UI.DataSourceView>oggetto.</xref:System.Web.UI.DataSourceView> Poiché l&quot;archivio dati sottostante contiene uno o più elenchi di dati, un controllo origine dati sono sempre associato a uno o più denominato <xref:System.Web.UI.DataSourceView>oggetti.</xref:System.Web.UI.DataSourceView> Il <xref:System.Web.UI.IDataSource>interfaccia definisce i metodi che tutti i controlli origine dati utilizzano per interagire con le viste origine dati: il <xref:System.Web.UI.DataSourceControl.GetViewNames%2A>metodo viene utilizzato per enumerare le viste origine dati attualmente associate al controllo origine dati e <xref:System.Web.UI.DataSourceControl.GetView%2A>metodo viene utilizzato per recuperare un&quot;istanza di vista origine dati specifica in base al nome.</xref:System.Web.UI.DataSourceControl.GetView%2A> </xref:System.Web.UI.DataSourceControl.GetViewNames%2A> </xref:System.Web.UI.IDataSource>       È anche possibile considerare il controllo origine dati come due interfacce distinte che utilizzano i chiamanti di accedere ai dati. La classe del controllo origine dati è l&quot;interfaccia pagina interagiscono direttamente gli sviluppatori durante lo sviluppo di una pagina Web Form, e <xref:System.Web.UI.DataSourceView>classe è l&quot;interfaccia che interagiscono con i controlli con associazione a dati e gli autori di controlli con associazione a dati.</xref:System.Web.UI.DataSourceView> Poiché il <xref:System.Web.UI.DataSourceView>oggetto è disponibile solo in fase di esecuzione, qualsiasi stato persistente del controllo origine dati o vista origine dati deve essere esposto direttamente dal controllo origine dati.</xref:System.Web.UI.DataSourceView>       Non vi è alcun visual per il rendering di controlli origine dati ASP.NET; vengono implementati come controlli, pertanto è possibile crearli in modo dichiarativo e, facoltativamente, consentire a questi deve far parte di gestione dello stato. Di conseguenza, i controlli origine dati non supportano le funzionalità di visual <xref:System.Web.UI.DataSourceControl.EnableTheming%2A>o <xref:System.Web.UI.DataSourceControl.SkinID%2A>.</xref:System.Web.UI.DataSourceControl.SkinID%2A> </xref:System.Web.UI.DataSourceControl.EnableTheming%2A>"
  example:
  - "The following code example demonstrates how a class can extend the DataSourceControl class. The `CsvDataSource` control represents comma-separated file data stored in a .csv file. The `CsvDataSource` class provides its own implementations of the <xref:System.Web.UI.DataSourceControl.GetView%2A>, <xref:System.Web.UI.DataSourceControl.GetViewNames%2A>, and other methods, because the base class implementations are not functional.  \n  \n [!code-cs[Urtue.Samples.Alexkr.CsvDataSource_1#1](~/add/codesnippet/csharp/t-system.web.ui.datasour_0_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.CsvDataSource_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.datasour_0_1.vb)]  \n  \n The following code example demonstrates how to use the `CsvDataSource` control in a Web form.  \n  \n [!code-cs[Urtue.Samples.Alexkr.CsvDataSource_1_webform#50](~/add/codesnippet/csharp/t-system.web.ui.datasour_0_2.aspx)]\n [!code-vb[Urtue.Samples.Alexkr.CsvDataSource_1_webform#50](~/add/codesnippet/visualbasic/t-system.web.ui.datasour_0_2.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.Bindable(false)]

      [System.ComponentModel.Designer("System.Web.UI.Design.DataSourceDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.DataSourceControlBuilder))]

      [System.Web.UI.NonVisualControl]

      public abstract class DataSourceControl : System.Web.UI.Control, System.ComponentModel.IListSource, System.Web.UI.IDataSource
