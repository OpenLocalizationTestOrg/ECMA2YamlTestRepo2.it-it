  name: PersistenceParticipant
  nameWithType: PersistenceParticipant
  fullName: System.Activities.Persistence.PersistenceParticipant
  type: Class
  summary: "Questa classe consente sia <xref href=&quot;System.Activities.WorkflowApplication&quot;> </xref> e <xref href=&quot;System.ServiceModel.WorkflowServiceHost&quot;> </xref> di partecipare al processo di persistenza. Un partecipante di persistenza deriva dalla classe PersistenceParticipant o <xref href=&quot;System.Activities.Persistence.PersistenceIOParticipant&quot;> </xref> classe (classe derivata della classe PersistenceParticipant), implementa i metodi astratti e quindi aggiungere un&quot;istanza della classe come estensione all&quot;istanza del flusso di lavoro. Il <xref href=&quot;System.Activities.WorkflowApplication&quot;> </xref> e <xref href=&quot;System.ServiceModel.WorkflowServiceHost&quot;> </xref> cercano tali estensioni quando si rende persistente un&quot;istanza e richiamare metodi appropriati in momenti appropriati."
  remarks: "Un host esegue i passaggi seguenti (o fasi) quando rende persistente un&quot;istanza: 1.  Raccoglie valori da rendere persistenti.      2.  Esegue il mapping campi di valori strutturati monolitici a singoli valori.      3.  Problemi di <xref:System.Activities.DurableInstancing.SaveWorkflowCommand>al provider di persistenza.</xref:System.Activities.DurableInstancing.SaveWorkflowCommand>      4.  Esegue i/o nella transazione di persistenza.       Un host completa una fase prima di iniziare la fase successiva. Ad esempio durante il salvataggio, l&quot;host raccoglie valori da tutti i partecipanti di persistenza prima di passare alla seconda fase. Nella seconda fase, l&quot;host fornisce tutti i valori raccolti nella prima fase a tutti i partecipanti di persistenza nella seconda fase per il mapping. Nella terza fase, l&quot;host fornisce tutti i valori raccolti nella prima e seconda fase al provider di persistenza durante la chiamata di <xref:System.Activities.DurableInstancing.SaveWorkflowCommand>.</xref:System.Activities.DurableInstancing.SaveWorkflowCommand> Nella quarta fase, l&quot;host fornisce quindi tutti i valori raccolti a tutti i partecipanti di IO di persistenza nella transazione di persistenza.       Un host esegue i passaggi seguenti durante il caricamento di un&quot;istanza di persistenza: 1.  Problemi di <xref:System.Activities.DurableInstancing.LoadWorkflowCommand>e <xref:System.Activities.DurableInstancing.LoadWorkflowByInstanceKeyCommand>al provider di persistenza.</xref:System.Activities.DurableInstancing.LoadWorkflowByInstanceKeyCommand> </xref:System.Activities.DurableInstancing.LoadWorkflowCommand>      2.  Esegue i/o nella transazione di persistenza.      3.  Pubblica i valori caricati.       Livello pi√π alto, le estensioni dell&quot;istanza del flusso di lavoro che derivano dalla classe PersistenceParticipant possono partecipare alla prima (raccolta) e alla seconda (mapping) fase del processo di persistenza e alla terza fase (pubblicazione) del processo di caricamento.  Le estensioni dell&quot;istanza del flusso di lavoro derivanti dalla classe PersistenceIOParticipant possono partecipare inoltre alla quarta fase del processo di persistenza e alla seconda fase del processo di caricamento (i/o)."
  example:
  - "The following code sample demonstrates creating a class that derives from PersistenceParticipant. This example is from the [Hiring Process](~/add/includes/ajax-current-ext-md.md) sample.  \n  \n [!code-cs[wfs_HiringRequestProcess#1](~/add/codesnippet/csharp/hiringrequestservice/hiringrequestpersistenceparticipant.cs#1)]"
