  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]La prima chiamata InvokeWorkflowActivity il <xref:System.Workflow.Activities.InvokeWorkflowActivity.Invoking>metodo code-beside interno, se ne è stato specificato.</xref:System.Workflow.Activities.InvokeWorkflowActivity.Invoking> In genere, questo metodo viene utilizzato per impostare i parametri in ingresso per l&quot;istanza del flusso di lavoro da richiamare.       L&quot;attività InvokeWorkflowActivity crea e quindi richiama un&quot;istanza del flusso di lavoro del tipo specificato, passando i parametri forniti. Non appena il flusso di lavoro viene richiamato, il InvokeWorkflowActivity termina immediatamente."
