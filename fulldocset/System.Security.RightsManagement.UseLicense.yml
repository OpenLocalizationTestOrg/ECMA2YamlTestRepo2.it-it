  summary: "Associa la licenza per un determinato <xref href=&quot;System.Security.RightsManagement.SecureEnvironment&quot;> </xref>."
  remarks: "Dopo la licenza è associata a un ambiente sicuro, l&quot;applicazione è possibile esaminare ed esercitare i diritti concessi dalla licenza.       L&quot;oggetto restituito <xref:System.Security.RightsManagement.CryptoProvider>istanza fornisce l&quot;accesso per il contenuto protetto e la decrittografia.</xref:System.Security.RightsManagement.CryptoProvider>"
  example:
  - "The following example shows how to use this method to initialize a <xref:System.Security.RightsManagement.CryptoProvider>.  \n  \n [!code-vb[RightsManagedPackagePublish#RmPkgPubEncrypt](~/add/codesnippet/visualbasic/rmpackagepublish/window1.xaml.vb#rmpkgpubencrypt)]\n [!code-cs[RightsManagedPackagePublish#RmPkgPubEncrypt](~/add/codesnippet/csharp/RmPackagePublish/Window1.xaml.cs#rmpkgpubencrypt)]"
  syntax:
    content: public System.Security.RightsManagement.CryptoProvider Bind (System.Security.RightsManagement.SecureEnvironment secureEnvironment);
    parameters:
    - id: secureEnvironment
      type: System.Security.RightsManagement.SecureEnvironment
      description: "L&quot;ambiente per associare le condizioni di licenza."
    return:
      type: System.Security.RightsManagement.CryptoProvider
      description: "Oggetto <xref href=&quot;System.Security.RightsManagement.CryptoProvider&quot;> </xref> istanza se l&quot;associazione della licenza ha avuto esito positivo; in caso contrario, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.RightsManagement.UseLicense.Bind*
