  namespace: System.Security.RightsManagement
  summary: "Ottiene il dizionario dei dati dell&quot;applicazione che contiene coppie chiave/valore passate dall&quot;applicazione di pubblicazione per l&quot;applicazione consumer."
  remarks: "Coppia chiave/valore di dati che viene elaborato da un server Rights Management Services (RMS) è la coppia di stringhe &quot;Allow_Server_Editing&quot; / &quot;True&quot;.  Quando il rilascio delle licenze &quot;Allow_Server_Editing&quot; / &quot;True&quot; è impostata, il servizio o un servizio attendibile, è possibile riutilizzare la chiave simmetrica.       La coppia chiave/valore &quot;NOLICCACHE&quot; / &quot;1&quot; Controlla la licenza d&quot;uso dei criteri di utilizzo di applicazioni di incorporamento.  Quando &quot;NOLICCACHE&quot; / &quot;1&quot; è impostata, le applicazioni devono non incorporare la licenza d&quot;uso all&quot;interno di documento di rights Management."
  syntax:
    content: public System.Collections.Generic.IDictionary<string,string> ApplicationData { get; }
    return:
      type: System.Collections.Generic.IDictionary{System.String,System.String}
      description: "Il dizionario dei dati dell&quot;applicazione che contiene coppie chiave/valore passato dall&quot;applicazione di pubblicazione per l&quot;applicazione consumer."
  overload: System.Security.RightsManagement.UseLicense.ApplicationData*
  exceptions: []
  platform:
