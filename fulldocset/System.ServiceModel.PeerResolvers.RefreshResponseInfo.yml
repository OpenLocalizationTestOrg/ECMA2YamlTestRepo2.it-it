  fullName: System.ServiceModel.PeerResolvers.RefreshResponseInfo
  type: Class
  summary: "Contiene informazioni relative alla risposta restituite come risultato di un&quot;operazione di aggiornamento della tabella ricerca registrazione sul resolver peer."
  remarks: "Quando <xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Refresh%28System.ServiceModel.PeerResolvers.RefreshInfo%29>o un&quot;implementazione di <xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Refresh%28System.ServiceModel.PeerResolvers.RefreshInfo%29>viene chiamato, l&quot;oggetto viene restituito al client.</xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Refresh%28System.ServiceModel.PeerResolvers.RefreshInfo%29> </xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Refresh%28System.ServiceModel.PeerResolvers.RefreshInfo%29> Contiene la voce di registrazione aggiornata con il timestamp della nuova scadenza e viene restituito quando una precedente <xref:System.ServiceModel.PeerResolvers.RefreshInfo>istanza viene inviata al resolver peer come parte di una richiesta di aggiornamento della scadenza di una voce di registrazione.</xref:System.ServiceModel.PeerResolvers.RefreshInfo>       Le istanze di questa classe vengono utilizzate principalmente per passare le informazioni dal servizio resolver al client di rete di quel servizio."
  syntax:
    content: >-
      [System.ServiceModel.MessageContract(IsWrapped=false)]

      public class RefreshResponseInfo
