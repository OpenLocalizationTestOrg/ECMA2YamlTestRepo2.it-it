  fullName: System.Web.ApplicationServices.ApplicationServicesHostFactory
  type: Class
  summary: "Fornisce una classe factory che crea istanze del servizio di autenticazione, il servizio di ruolo e servizio profili in ambienti host gestiti."
  remarks: "Consente di creare istanze di questa classe factory di <xref:System.Web.ApplicationServices.AuthenticationService>, <xref:System.Web.ApplicationServices.ProfileService>, e <xref:System.Web.ApplicationServices.RoleService>classi.</xref:System.Web.ApplicationServices.RoleService> </xref:System.Web.ApplicationServices.ProfileService> </xref:System.Web.ApplicationServices.AuthenticationService>       Per utilizzare questa classe factory, creare un file del servizio WCF (con estensione svc) e specificare ApplicationServicesHostFactory nel `ServiceHosting` attributo del `@ ServiceHost` direttiva."
  example:
  - "The following example shows how to specify ApplicationServicesHostFactory in the `@ ServiceHost` directive of a .svc file to configure the authentication service.  \n  \n```c#  \n<%@ ServiceHost   \n  Language=\"C#\"   \n  Service=\"System.Web.ApplicationServices.AuthenticationService\"   \n  Factory=\"System.Web.ApplicationServices.ApplicationServicesHostFactory\"   \n%>  \n  \n```  \n  \n```vb  \n<%@ ServiceHost   \n  Language=\"VB\"   \n  Service=\"System.Web.ApplicationServices.AuthenticationService\"   \n  Factory=\"System.Web.ApplicationServices.ApplicationServicesHostFactory\"   \n%>  \n```"
