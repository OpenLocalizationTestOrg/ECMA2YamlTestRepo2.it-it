  summary: "Inizializza una nuova istanza di <xref:System.Windows.Automation.StructureChangedEventArgs.StructureChangeType*>(classe), che specifica il tipo di modifica e [!INCLUDE[TLA#tla_id](~/add/includes/tlasharptla-id-md.md)] dell&quot;elemento la cui struttura è stata modificata.</xref:System.Windows.Automation.StructureChangedEventArgs.StructureChangeType*>"
  remarks: "I valori che possono essere restituiti in `structureChangeType` dipendono dall&quot;implementazione del provider di automazione interfaccia utente. Ad esempio, quando gli elementi vengono aggiunti o rimossi da un [!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] casella di riepilogo, se il provider non è in grado di determinare il numero di elementi aggiunti o rimossi, potrebbe specificare <xref:System.Windows.Automation.StructureChangeType>e non <xref:System.Windows.Automation.StructureChangeType>o <xref:System.Windows.Automation.StructureChangeType>.</xref:System.Windows.Automation.StructureChangeType> </xref:System.Windows.Automation.StructureChangeType> </xref:System.Windows.Automation.StructureChangeType>       Nella tabella seguente vengono descritte le informazioni nell&quot;evento ricevuto dal <xref:System.Windows.Automation.StructureChangedEventHandler>per diverse modifiche della struttura.</xref:System.Windows.Automation.StructureChangedEventHandler>      | `structureChangeType`| Origine evento | `runtimeId`|   |---------------------------|------------------|-----------------|   | <xref:System.Windows.Automation.StructureChangeType>| L&quot;elemento figlio che è stato aggiunto. | L&quot;elemento figlio che è stato aggiunto. |   | <xref:System.Windows.Automation.StructureChangeType>| L&quot;elemento padre dell&quot;elemento figlio che è stato rimosso. | L&quot;elemento figlio che è stato rimosso. |   | <xref:System.Windows.Automation.StructureChangeType>| L&quot;elemento padre degli elementi figlio che sono stati aggiunti. | L&quot;elemento padre degli elementi figlio che sono stati aggiunti. |   | <xref:System.Windows.Automation.StructureChangeType>| L&quot;elemento padre degli elementi figlio che sono stati rimossi. | L&quot;elemento padre degli elementi figlio che sono stati rimossi. |   | <xref:System.Windows.Automation.StructureChangeType>| L&quot;elemento padre degli elementi figlio che sono stati invalidati. | L&quot;elemento padre degli elementi figlio che sono stati invalidati |       Controlli personalizzati potrebbero non essere in grado di fornire un valore significativo in `runtimeId`.</xref:System.Windows.Automation.StructureChangeType> </xref:System.Windows.Automation.StructureChangeType> </xref:System.Windows.Automation.StructureChangeType> </xref:System.Windows.Automation.StructureChangeType> </xref:System.Windows.Automation.StructureChangeType> Per ulteriori informazioni, vedere <xref:System.Windows.Automation.Provider.AutomationInteropProvider.RaiseStructureChangedEvent%2A>.</xref:System.Windows.Automation.Provider.AutomationInteropProvider.RaiseStructureChangedEvent%2A>"
