  name: CombinedGeometry
  nameWithType: CombinedGeometry
  fullName: System.Windows.Media.CombinedGeometry
  type: Class
  summary: "Rappresenta una forma geometrica 2D definita dalla combinazione di due <xref href=&quot;System.Windows.Media.Geometry&quot;> </xref> oggetti."
  remarks: "Il <xref:System.Windows.Media.CombinedGeometry.GeometryCombineMode%2A>proprietà specifica come vengono combinate due geometrie.</xref:System.Windows.Media.CombinedGeometry.GeometryCombineMode%2A> Si noti che CombinedGeometry combina l&quot;area specificata da due geometrie, pertanto geometrie prive di area (ad esempio <xref:System.Windows.Media.LineGeometry>) scompaiono quando combinate.</xref:System.Windows.Media.LineGeometry>       Le geometrie possono essere combinate in diversi modi: utilizzando un <xref:System.Windows.Media.GeometryGroup>, una CombinedGeometry, o il <xref:System.Windows.Media.Geometry.Combine%2A>metodo della <xref:System.Windows.Media.Geometry>classe.</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.Geometry.Combine%2A> </xref:System.Windows.Media.GeometryGroup>      -A <xref:System.Windows.Media.GeometryGroup>Crea una geometria composta da una o più <xref:System.Windows.Media.Geometry>oggetti.</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.GeometryGroup>      -Un CombinedGeometry Usa un&quot;operazione booleana specificata per combinare l&quot;area descritta da due <xref:System.Windows.Media.Geometry>oggetti.</xref:System.Windows.Media.Geometry>      -Statica <xref:System.Windows.Media.Geometry.Combine%2A>metodo la <xref:System.Windows.Media.Geometry>classe si comporta esattamente allo stesso modo dell&quot;oggetto CombinedGeometry.</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.Geometry.Combine%2A>       Da coinvolgere prestare particolare attenzione quando si utilizza un CombinedGeometry per eseguire un&quot;unione come può essere dispendioso in termini di CPU. Nella maggior parte dei casi, un <xref:System.Windows.Media.GeometryGroup>o <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>sarà più idoneo.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A> </xref:System.Windows.Media.GeometryGroup>       Utilizzare un CombinedGeometry solo quando una qualsiasi delle condizioni seguenti:-operazione geometrica non è un&quot;unione.      -Delle geometrie avere un <xref:System.Windows.Media.FillRule>valore <xref:System.Windows.Media.FillRule>e intersecate le geometrie (vale a dire il <xref:System.Windows.Media.FillRule>è rilevante).</xref:System.Windows.Media.FillRule> </xref:System.Windows.Media.FillRule> </xref:System.Windows.Media.FillRule>      -Time non è un problema, ma è lo spazio (ad esempio, se la geometria viene creata una sola volta e quindi memorizzata nella cache). In genere, CombinedGeometry produce l&quot;output di dimensioni inferiori rispetto a <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A>      -La geometria risultante verrà tracciata o utilizzata in un percorso di animazione e <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>non fornisce la struttura desiderata.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A>      ## Oggetto Freezable funzionalità A CombinedGeometry è un tipo di <xref:System.Windows.Freezable>oggetto.</xref:System.Windows.Freezable> Per informazioni su <xref:System.Windows.Freezable>funzionalità, ad esempio il blocco e la clonazione, vedere il [panoramica sugli oggetti Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
