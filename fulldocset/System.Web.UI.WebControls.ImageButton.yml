  name: CausesValidation
  nameWithType: ImageButton.CausesValidation
  fullName: System.Web.UI.WebControls.ImageButton.CausesValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta un valore che indica se la convalida viene eseguita quando il <xref href=&quot;System.Web.UI.WebControls.ImageButton&quot;> </xref> si fa clic sul controllo."
  remarks: "Per impostazione predefinita, viene eseguita la convalida della pagina quando un <xref:System.Web.UI.WebControls.ImageButton>si fa clic sul controllo.</xref:System.Web.UI.WebControls.ImageButton> La convalida della pagina determina se i controlli di input associata a un controllo di convalida nella pagina che passano le regole di convalida specificate dal controllo di convalida.       È possibile specificare o determinare se la convalida viene eseguita sia il client e server quando un <xref:System.Web.UI.WebControls.ImageButton>si fa clic sul controllo utilizzando la proprietà CausesValidation.</xref:System.Web.UI.WebControls.ImageButton> Per evitare che venga eseguita la convalida, impostare la proprietà CausesValidation su `false`.       Questa proprietà in genere è impostata su `false` per un pulsante Reimposta o Cancella evitare che la convalida viene eseguita quando si fa clic sul pulsante.       Quando il valore della proprietà CausesValidation è impostato su `true`, è inoltre possibile utilizzare il <xref:System.Web.UI.WebControls.ImageButton.ValidationGroup%2A>proprietà per specificare il nome del gruppo di convalida per il quale il <xref:System.Web.UI.WebControls.ImageButton>controllo causa la convalida.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.ImageButton.ValidationGroup%2A>       Questa proprietà non può essere impostata da temi o temi di fogli di stile. Per ulteriori informazioni, vedere <xref:System.Web.UI.ThemeableAttribute>e [ASP.NET temi e interfacce](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following example demonstrates how to use the CausesValidation property to prevent page validation from occurring. Notice how the <xref:System.Web.UI.WebControls.BaseValidator.Validate%2A> method activates each validation control independently.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[ImageButtonCausesValidation#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_248_1.aspx)]\n [!code-cs[ImageButtonCausesValidation#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_248_1.aspx)]"
  syntax:
