  fullName: System.Web.UI.WebControls.ImageButton
  type: Class
  summary: "Un controllo che visualizza un&quot;immagine e risponde ai clic del mouse sull&quot;immagine."
  remarks: "In questo argomento:- [Introduzione](#introduction)      -   [determinazione in cui l&quot;utente ha fatto clic](#DeterminingWhereTheUserClicked)      -   [ImageButton controlli e convalida](#ButtonControlsAndValidation)      -   [accessibilità](#accessibility)      -   [sintassi dichiarativa](#DeclarativeSyntax) <a name=&quot;introduction&quot;> </a> # # introduzione utilizzare il controllo ImageButton per visualizzare un&quot;immagine che risponde ai clic del mouse.             Sia il <xref:System.Web.UI.WebControls.ImageButton.Click>e <xref:System.Web.UI.WebControls.ImageButton.Command>eventi vengono generati quando si fa clic sul controllo ImageButton.</xref:System.Web.UI.WebControls.ImageButton.Command> </xref:System.Web.UI.WebControls.ImageButton.Click>       È possibile utilizzare il <xref:System.Web.UI.WebControls.ImageButton.OnCommand%2A>gestore eventi per rendere il controllo ImageButton si comportano come un pulsante di comando.</xref:System.Web.UI.WebControls.ImageButton.OnCommand%2A> Un nome di comando può essere associato al controllo tramite la <xref:System.Web.UI.WebControls.ImageButton.CommandName%2A>proprietà.</xref:System.Web.UI.WebControls.ImageButton.CommandName%2A> In questo modo più controlli ImageButton trovarsi nella stessa pagina Web. Il valore della <xref:System.Web.UI.WebControls.ImageButton.CommandName%2A>proprietà può quindi essere identificata a livello di codice nel <xref:System.Web.UI.WebControls.ImageButton.OnCommand%2A>gestore eventi per determinare l&quot;azione appropriata da eseguire quando si fa clic su ogni controllo ImageButton.</xref:System.Web.UI.WebControls.ImageButton.OnCommand%2A> </xref:System.Web.UI.WebControls.ImageButton.CommandName%2A> Il <xref:System.Web.UI.WebControls.ImageButton.CommandArgument%2A>proprietà può essere utilizzata anche per passare informazioni aggiuntive sul comando, ad esempio specificando l&quot;ordine crescente.</xref:System.Web.UI.WebControls.ImageButton.CommandArgument%2A>       Utilizzo del controllo ImageButton è simile all&quot;utilizzo di ASP.NET <xref:System.Web.UI.WebControls.Button>controllo.</xref:System.Web.UI.WebControls.Button> Per ulteriori informazioni, vedere [mappa i controlli del Server Web pulsante contenuto](~/add/includes/ajax-current-ext-md.md). i cenni preliminari sulla classe e il <xref:System.Web.UI.WebControls.Button>controllo.</xref:System.Web.UI.WebControls.Button>      <a name=&quot;DeterminingWhereTheUserClicked&quot;></a># # Determinazione in cui l&quot;utente ha fatto clic con il <xref:System.Web.UI.WebControls.ImageButton.OnClick%2A>gestore dell&quot;evento, a livello di codice è possibile determinare le coordinate in cui si sceglie l&quot;immagine.</xref:System.Web.UI.WebControls.ImageButton.OnClick%2A> È quindi possibile codificare una risposta, in base ai valori delle coordinate. Si noti che l&quot;origine (0, 0) si trovano nell&quot;angolo superiore sinistro dell&quot;immagine.      <a name=&quot;ButtonControlsAndValidation&quot;></a># # ImageButton controlli e convalida per impostazione predefinita, la convalida della pagina viene eseguita quando si fa clic su un controllo ImageButton. La convalida della pagina determina se i controlli di input associata a un controllo di convalida nella pagina che passano le regole di convalida specificate dal controllo di convalida. Per impedire la convalida della pagina, impostare il <xref:System.Web.UI.WebControls.ImageButton.CausesValidation%2A>proprietà `false`.</xref:System.Web.UI.WebControls.ImageButton.CausesValidation%2A>      <a name=&quot;accessibility&quot;></a># # Accessibilità per ulteriori informazioni su come configurare il controllo in modo che generi codice conforme agli standard di accessibilità, vedere [accessibilità in Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md) e [controlli ASP.NET e l&quot;accessibilità](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a># # Sintassi dichiarativa```   <asp:ImageButton       AccessKey=&quot;string&quot;       AlternateText=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       CommandArgument=&quot;string&quot;       CommandName=&quot;string&quot;       CssClass=&quot;string&quot;       DescriptionUrl=&quot;uri&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       ImageAlign=&quot;NotSet|Left|Right|Baseline|Top|Middle|Bottom|           AbsBottom|AbsMiddle|TextTop&quot;       ImageUrl=&quot;uri&quot;       OnClick=&quot;Click event handler&quot;       OnClientClick=&quot;string&quot;       OnCommand=&quot;Command event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       PostBackUrl=&quot;uri&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
  example:
  - "A Visual Studio Web site project with source code is available to accompany this topic: [Download](http://go.microsoft.com/fwlink/?LinkId=192874).  \n  \n The following code example demonstrates how to create an ImageButton control that displays the coordinates at which an image is clicked.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic ImageButton.Click Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_287_1.aspx)]\n [!code-vb[Classic ImageButton.Click Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_287_1.aspx)]"
