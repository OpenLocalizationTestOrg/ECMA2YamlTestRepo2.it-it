- uid: System.Web.UI.WebControls.ImageButton.ValidationGroup
  id: ValidationGroup
  parent: System.Web.UI.WebControls.ImageButton
  langs:
  - csharp
  name: ValidationGroup
  nameWithType: ImageButton.ValidationGroup
  fullName: System.Web.UI.WebControls.ImageButton.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta il gruppo di controlli per cui il <xref href=&quot;System.Web.UI.WebControls.ImageButton&quot;> </xref> controllo causa la convalida quando esegue il postback al server."
  remarks: "Gruppi di convalida consentono di assegnare i controlli di convalida in una pagina a una categoria specifica. Ogni gruppo di convalida può essere convalidato in modo indipendente da altri gruppi di convalida della pagina. Utilizzare la proprietà ValidationGroup per specificare il nome del gruppo di convalida per il quale il <xref:System.Web.UI.WebControls.ImageButton>controllo causa la convalida quando esegue il postback al server.</xref:System.Web.UI.WebControls.ImageButton> Questa proprietà ha effetto solo quando il valore di <xref:System.Web.UI.WebControls.ImageButton.CausesValidation%2A>è impostata su `true`.</xref:System.Web.UI.WebControls.ImageButton.CausesValidation%2A> Quando si specifica un valore per la proprietà ValidationGroup, solo i controlli di convalida che fanno parte del gruppo specificato vengono convalidati quando il <xref:System.Web.UI.WebControls.ImageButton>il postback al server di controllo.</xref:System.Web.UI.WebControls.ImageButton> Se non si specifica un valore per questa proprietà e <xref:System.Web.UI.WebControls.ImageButton.CausesValidation%2A>è impostata su `true`, tutti i controlli di convalida della pagina che non sono assegnati a un gruppo di convalida vengono convalidati quando il controllo esegue il postback al server.</xref:System.Web.UI.WebControls.ImageButton.CausesValidation%2A>       Questa proprietà non può essere impostata da temi o temi di fogli di stile. Per ulteriori informazioni, vedere <xref:System.Web.UI.ThemeableAttribute>e [ASP.NET temi e interfacce](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the ValidationGroup property to specify the controls to validate when an <xref:System.Web.UI.WebControls.ImageButton> control posts back to the server. The page contains three text boxes to capture data from the user and three <xref:System.Web.UI.WebControls.RequiredFieldValidator> controls to ensure that the user does not leave a text box blank. The <xref:System.Web.UI.WebControls.RequiredFieldValidator> controls for the first two text boxes are in the `PersonalInfoGroup` validation group and the <xref:System.Web.UI.WebControls.RequiredFieldValidator> control for the third text box is in the `LocationInfoGroup` validation group. When `ImageButton1` is clicked, only the controls in validation group `PersonalInfoGroup` are validated. When `ImageButton2` is clicked, only the control in validation group `LocationInfoGroup` is validated.  \n  \n [!code-vb[ImageButton.ValidationGroup#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_283_1.aspx)]\n [!code-cs[ImageButton.ValidationGroup#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_283_1.aspx)]"
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "Il gruppo di controlli per cui il <xref href=&quot;System.Web.UI.WebControls.ImageButton&quot;> </xref> controllo causa la convalida quando esegue il postback al server. Il valore predefinito è una stringa vuota (&quot;&quot;)."
  overload: System.Web.UI.WebControls.ImageButton.ValidationGroup*
  exceptions: []
  platform:
  - net462
