  langs:
  - csharp
  name: MetadataExchangeClient
  nameWithType: MetadataExchangeClient
  fullName: System.ServiceModel.Description.MetadataExchangeClient
  type: Class
  summary: "Scarica i metadati del servizio."
  remarks: "Utilizzare MetadataExchangeClient per scaricare i metadati. In genere, un MetadataExchangeClient è configurato per una richiesta di metadati e quindi passato al <xref:System.ServiceModel.Description.MetadataResolver.Resolve%2A?displayProperty=fullName>o <xref:System.ServiceModel.Description.MetadataResolver.Resolve%2A?displayProperty=fullName>metodo per la <xref:System.ServiceModel.Description.MetadataResolver>da utilizzare per il download dei metadati.</xref:System.ServiceModel.Description.MetadataResolver> </xref:System.ServiceModel.Description.MetadataResolver.Resolve%2A?displayProperty=fullName> </xref:System.ServiceModel.Description.MetadataResolver.Resolve%2A?displayProperty=fullName>       Tuttavia, è possibile utilizzare MetadataExchangeClient direttamente per recuperare i metadati come un <xref:System.ServiceModel.Description.MetadataSet>contenente <xref:System.ServiceModel.Description.MetadataSection>oggetti.</xref:System.ServiceModel.Description.MetadataSection> </xref:System.ServiceModel.Description.MetadataSet>       Se utilizzato direttamente o passato a un <xref:System.ServiceModel.Description.MetadataResolver>, MetadataExchangeClient ha i seguenti membri per controllare il processo di download dei metadati:-utilizzare i costruttori per personalizzare l&quot;associazione da utilizzare quando si effettua la richiesta dei metadati.</xref:System.ServiceModel.Description.MetadataResolver>      -Utilizzare il <xref:System.ServiceModel.Description.MetadataExchangeClient.HttpCredentials%2A>proprietà per specificare le credenziali utilizzate per effettuare una richiesta HTTP GET.</xref:System.ServiceModel.Description.MetadataExchangeClient.HttpCredentials%2A>      -Utilizzare il <xref:System.ServiceModel.Description.MetadataExchangeClient.SoapCredentials%2A>proprietà per specificare le credenziali utilizzate per effettuare una richiesta di metadati WS-Transfer.</xref:System.ServiceModel.Description.MetadataExchangeClient.SoapCredentials%2A>      -Utilizzare il <xref:System.ServiceModel.Description.MetadataExchangeClient.MaximumResolvedReferences%2A>proprietà per limitare il numero dei metadati fa riferimento l&quot;oggetto risolve MetadataExchangeClient.</xref:System.ServiceModel.Description.MetadataExchangeClient.MaximumResolvedReferences%2A>      -Utilizzare il <xref:System.ServiceModel.Description.MetadataExchangeClient.OperationTimeout%2A>proprietà per limitare il tempo impiegato per il recupero dei metadati.</xref:System.ServiceModel.Description.MetadataExchangeClient.OperationTimeout%2A>      -Utilizzare il <xref:System.ServiceModel.Description.MetadataExchangeClient.ResolveMetadataReferences%2A>proprietà per specificare se individuare e recuperare altri documenti di metadati a cui i metadati scaricati dall&quot;endpoint dei metadati originale.</xref:System.ServiceModel.Description.MetadataExchangeClient.ResolveMetadataReferences%2A>      -Utilizzare il <xref:System.ServiceModel.Description.MetadataExchangeClient.GetMetadata%2A>elaborano metodi per avviare il download.</xref:System.ServiceModel.Description.MetadataExchangeClient.GetMetadata%2A>       Inoltre, è possibile creare una classe derivata che è possibile eseguire l&quot;override dei due metodi protetti seguenti:-eseguire l&quot;Override di <xref:System.ServiceModel.Description.MetadataExchangeClient.GetChannelFactory%2A>metodo per modificare il canale che effettua una richiesta di metadati utilizzando WS-Transfer.</xref:System.ServiceModel.Description.MetadataExchangeClient.GetChannelFactory%2A>      -Consente di ignorare il <xref:System.ServiceModel.Description.MetadataExchangeClient.GetWebRequest%2A>metodo per modificare il <xref:System.Net.HttpWebRequest>che effettua una richiesta di metadati mediante HTTP/GET.</xref:System.Net.HttpWebRequest> </xref:System.ServiceModel.Description.MetadataExchangeClient.GetWebRequest%2A>"
  example:
  - "The following code example shows the use of MetadataExchangeClient to specify a download binding, resolve any contained references to metadata, and download the metadata.  \n  \n [!code-cs[MetadataResolver#3](~/add/codesnippet/csharp/metadataresolver.client/client.cs#3)]"
