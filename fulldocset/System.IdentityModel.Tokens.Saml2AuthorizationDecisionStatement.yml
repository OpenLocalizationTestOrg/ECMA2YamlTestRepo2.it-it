  name: Saml2AuthorizationDecisionStatement
  nameWithType: Saml2AuthorizationDecisionStatement
  fullName: System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement
  type: Class
  summary: "Rappresenta il <xref uid=&quot;langword_csharp_&lt;saml:AuthzDecisionStatement&gt;&quot; name=&quot;&lt;saml:AuthzDecisionStatement&gt;&quot; href=&quot;&quot;> </xref> elemento definito in SAML 2.0."
  remarks: "<xref:System.IdentityModel.Tokens.Saml2SecurityToken>i token di sicurezza specificano le rispettive attestazioni utilizzando asserzioni SAML che possono specificare se un oggetto è autorizzato per accedere a una risorsa specifica.</xref:System.IdentityModel.Tokens.Saml2SecurityToken> Le attestazioni in un&quot;asserzione SAML vengono rappresentate da istruzioni SAML. La specifica di SAML 2.0 definisce un set di tipi di istruzione SAML e uno di essi è rappresentato dalla <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>classe.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> Quando si specifica in un&quot;asserzione SAML 2.0 nel <xref:System.IdentityModel.Tokens.Saml2Assertion.Statements%2A?displayProperty=fullName>proprietà, un <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>asserisce una decisione di autorizzazione riguardante l&quot;accesso da parte dell&quot;oggetto dell&quot;asserzione a una risorsa specificata.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> </xref:System.IdentityModel.Tokens.Saml2Assertion.Statements%2A?displayProperty=fullName> L&quot;oggetto dell&quot;asserzione SAML 2.0 è stato specificato per il <xref:System.IdentityModel.Tokens.Saml2Assertion.Subject%2A?displayProperty=fullName>proprietà.</xref:System.IdentityModel.Tokens.Saml2Assertion.Subject%2A?displayProperty=fullName> Nella tabella seguente sono riepilogate le proprietà associate alla decisione di autorizzazione.      | Proprietà | Descrizione |   |--------------|-----------------|   | <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Decision%2A>| La decisione di autorizzazione, il rendering dall&quot;autorità SAML rispetto alla risorsa rappresentata dalla proprietà <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>. |   | <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Evidence%2A>| Un set di asserzioni SAML che l&quot;autorità SAML si è basata per eseguire il rendering della decisione. |   | <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>| Riferimento URI che identifica la risorsa a cui si cerca di accedere. |   | <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Actions%2A>| Il set di azioni che l&quot;oggetto è autorizzato a eseguire sulla risorsa rappresentata dal <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>proprietà.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Actions%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Evidence%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Decision%2A> Ogni azione è rappresentata da un&quot;istanza di <xref:System.IdentityModel.Tokens.Saml2Action>. |       [!INCLUDE[wif_saml2_ref](~/add/includes/wif-saml2-ref-md.md)]</xref:System.IdentityModel.Tokens.Saml2Action>"
