  fullName: System.Web.Management.WebAuthenticationFailureAuditEvent
  type: Class
  summary: "Vengono fornite informazioni sugli errori di autenticazione ASP.NET."
  remarks: "Nell&quot;elenco seguente descrive le funzionalità per il quale vengono generati eventi WebAuthenticationFailureAuditEvent per impostazione predefinita da ASP.NET.      > [!NOTE] > Per impostazione predefinita, ASP.NET è configurato per l&quot;accesso solo condizioni di errore di controllo come esito positivo di registrazione potrebbe esaurire le risorse di sistema. È sempre possibile configurare il sistema per registrare le condizioni di esito positivo.      -Autenticazione basata su form. Mentre riusciti includono il nome utente è stato autenticato; Se si specifica non include il nome utente, poiché possono in genere il risultato di un ticket che non hanno superato la decrittografia o la convalida. Entrambi contengono l&quot;indirizzo IP del client. Il codice di controllo di eventi correlati è <xref:System.Web.Management.WebEventCodes.AuditFormsAuthenticationFailure>.</xref:System.Web.Management.WebEventCodes.AuditFormsAuthenticationFailure>      -L&quot;appartenenza. Controlli con esito positivo e negativo contengono il nome utente che è stato tentato. Nessuna forma di controllo conterrà la password è stata tentata, perché ciò comporterebbe il rischio di conservare una password valida nel log. Il codice di controllo di eventi correlati è <xref:System.Web.Management.WebEventCodes.AuditMembershipAuthenticationFailure>.</xref:System.Web.Management.WebEventCodes.AuditMembershipAuthenticationFailure>       Quando viene generato un WebAuthenticationFailureAuditEvent, per impostazione predefinita viene aggiornato il contatore delle prestazioni generati eventi di errore di controllo autenticazione. Per visualizzare questo contatore delle prestazioni in Monitor di sistema (PerfMon), nel **Aggiungi contatori** finestra selezionare `ASP.NET` nel **prestazioni** oggetto-elenco a discesa Seleziona il **gli eventi di errore di autenticazione generati** contatore delle prestazioni e scegliere il **Aggiungi** pulsante. Per ulteriori informazioni, vedere [mediante Monitor (PerfMon) con le applicazioni ASP.NET](http://go.microsoft.com/fwlink/?linkid=36882&clcid=0x409) su MSDN.      > [!NOTE] > Nella maggior parte dei casi sarà possibile utilizzare i tipi di monitoraggio dello stato ASP.NET, come implementato e controllare il sistema di monitoraggio dello stato specificando i valori di `healthMonitoring` sezione di configurazione. È anche possibile derivare da tipi di monitoraggio dello stato per creare eventi personalizzati e i provider. Per un esempio di derivazione dalla classe WebAuthenticationFailureAuditEvent, vedere l&quot;esempio fornito in questo argomento."
