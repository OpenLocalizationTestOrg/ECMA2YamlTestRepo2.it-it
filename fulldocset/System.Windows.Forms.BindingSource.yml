  fullName: System.Windows.Forms.BindingSource.ResetBindings(Boolean)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Un controllo associato a causa di <xref href=&quot;System.Windows.Forms.BindingSource&quot;> </xref> la rilettura di tutti gli elementi nell&quot;elenco e aggiorni i relativi valori visualizzati."
  remarks: "Il metodo ResetBindings fornisce tutti i controlli associati ai <xref:System.Windows.Forms.BindingSource>per aggiornare i relativi valori.</xref:System.Windows.Forms.BindingSource> Il metodo ottiene questo risultato generando il <xref:System.Windows.Forms.BindingSource.ListChanged>evento almeno una volta; `metaDataChanged` parametro indica la natura della modifica sottostante.</xref:System.Windows.Forms.BindingSource.ListChanged>      -A `metaDataChanged` valore `true` indica che lo schema dei dati <xref:System.Windows.Forms.BindingSource>è stata modificata.</xref:System.Windows.Forms.BindingSource> Un <xref:System.Windows.Forms.BindingSource.ListChanged>evento viene generato con <xref:System.ComponentModel.ListChangedEventArgs.ListChangedType?displayProperty=fullName>impostata su <xref:System.ComponentModel.ListChangedType?displayProperty=fullName>.</xref:System.ComponentModel.ListChangedType?displayProperty=fullName> </xref:System.ComponentModel.ListChangedEventArgs.ListChangedType?displayProperty=fullName> </xref:System.Windows.Forms.BindingSource.ListChanged>      -A `metaDataChanged` valore `false` indica che solo i valori di uno o più elementi sono stati modificati.       Indipendentemente dal valore di `metaDataChanged`, un <xref:System.Windows.Forms.BindingSource.ListChanged>evento viene generato con <xref:System.ComponentModel.ListChangedEventArgs.ListChangedType?displayProperty=fullName>impostata su <xref:System.ComponentModel.ListChangedType?displayProperty=fullName>.</xref:System.ComponentModel.ListChangedType?displayProperty=fullName> </xref:System.ComponentModel.ListChangedEventArgs.ListChangedType?displayProperty=fullName> </xref:System.Windows.Forms.BindingSource.ListChanged> Di conseguenza, la chiamata ResetBindings con un parametro di `true` genererà due <xref:System.Windows.Forms.BindingSource.ListChanged>eventi.</xref:System.Windows.Forms.BindingSource.ListChanged>       ResetBindings viene chiamato automaticamente ogni volta che un altro membro apporta modifiche rilevanti per l&quot;associazione di dati, ad esempio impostando il <xref:System.Windows.Forms.BindingSource.DataSource%2A>o <xref:System.Windows.Forms.BindingSource.DataMember%2A>proprietà.</xref:System.Windows.Forms.BindingSource.DataMember%2A> </xref:System.Windows.Forms.BindingSource.DataSource%2A> Tuttavia, il programmatore può anche chiamare questo metodo in modo esplicito."
  example:
  - "The following code example uses a <xref:System.Windows.Forms.BindingSource> component to bind an array list, which does not provide change notification. An item is removed from the list, and the bound controls are notified of the change by calling the ResetBindings method. This code example is part of a larger example provided in [How to: Reflect Data Source Updates in a Windows Forms Control with the BindingSource](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataConnector.ResetBindings#3](~/add/codesnippet/visualbasic/m-system.windows.forms.b_19_1.vb)]\n [!code-cpp[System.Windows.Forms.DataConnector.ResetBindings#3](~/add/codesnippet/cpp/m-system.windows.forms.b_19_1.cpp)]\n [!code-cs[System.Windows.Forms.DataConnector.ResetBindings#3](~/add/codesnippet/csharp/m-system.windows.forms.b_19_1.cs)]"
