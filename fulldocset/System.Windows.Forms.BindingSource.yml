  summary: "Ottiene o imposta i nomi delle colonne utilizzate per l&quot;ordinamento e l&quot;ordinamento per la visualizzazione delle righe nell&quot;origine dati."
  remarks: "La proprietà di ordinamento è una stringa tra maiuscole e minuscole che specifica i nomi di colonna utilizzati per ordinare le righe, con la direzione di ordinamento. Le colonne sono disposti in ordine crescente per impostazione predefinita. Più colonne possono essere separate da virgole, ad esempio `&quot;State, ZipCode DESC&quot;`.       Per supportare l&quot;ordinamento, deve implementare l&quot;elenco sottostante la <xref:System.ComponentModel.IBindingList>o <xref:System.ComponentModel.IBindingListView>interfacce.</xref:System.ComponentModel.IBindingListView> </xref:System.ComponentModel.IBindingList> Questa funzionalità è possibile eseguire query tramite il <xref:System.Windows.Forms.BindingSource.SupportsSorting%2A>proprietà.</xref:System.Windows.Forms.BindingSource.SupportsSorting%2A> Più colonne è disponibile quando il <xref:System.Windows.Forms.BindingSource.SupportsAdvancedSorting%2A>proprietà `true`.</xref:System.Windows.Forms.BindingSource.SupportsAdvancedSorting%2A>       L&quot;impostazione della proprietà di ordinamento verrà modificato l&quot;elenco interno, a seconda del tipo:: se l&quot;elenco è di tipo <xref:System.ComponentModel.IBindingList>, <xref:System.ComponentModel.IBindingList.SortProperty%2A?displayProperty=fullName>e <xref:System.ComponentModel.IBindingList.SortDirection%2A?displayProperty=fullName>proprietà vengono impostate nell&quot;elenco interno.</xref:System.ComponentModel.IBindingList.SortDirection%2A?displayProperty=fullName> </xref:System.ComponentModel.IBindingList.SortProperty%2A?displayProperty=fullName> </xref:System.ComponentModel.IBindingList>      -Se l&quot;elenco è di tipo <xref:System.ComponentModel.IBindingListView>, <xref:System.ComponentModel.IBindingListView.SortDescriptions%2A?displayProperty=fullName>proprietà è impostata.</xref:System.ComponentModel.IBindingListView.SortDescriptions%2A?displayProperty=fullName> </xref:System.ComponentModel.IBindingListView>       Proprietà di ordinamento dell&quot;elenco interno vengono modificate solo quando la stringa di ordinamento non `null`. Il `get` funzione di accesso per questa proprietà non recupererà il valore di ordinamento dell&quot;elenco interno; al contrario, verrà restituito il `set` il valore della funzione di accesso. Quando cambia l&quot;origine dati, si mantiene il valore della proprietà di ordinamento."
