  summary: "Si verifica prima che un elemento viene aggiunto all&quot;elenco sottostante."
  remarks: "L&quot;evento AddingNew si verifica prima che un nuovo oggetto viene aggiunto all&quot;elenco sottostante rappresentato dal <xref:System.Windows.Forms.BindingSource.List%2A>proprietà.</xref:System.Windows.Forms.BindingSource.List%2A> Questo evento viene generato dopo il <xref:System.Windows.Forms.BindingSource.AddNew%2A>metodo viene chiamato, ma prima che il nuovo elemento viene creato e aggiunto all&quot;elenco sottostante.</xref:System.Windows.Forms.BindingSource.AddNew%2A> La gestione dell&quot;evento, il programmatore può fornire la creazione di elementi personalizzati e il comportamento di inserimento senza essere costretti a derivano dalla <xref:System.Windows.Forms.BindingSource>classe.</xref:System.Windows.Forms.BindingSource> Questa operazione viene eseguita nel gestore eventi impostando il <xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A>proprietà del <xref:System.ComponentModel.AddingNewEventArgs?displayProperty=fullName>parametro per il nuovo elemento.</xref:System.ComponentModel.AddingNewEventArgs?displayProperty=fullName> </xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A> Il nuovo oggetto creato con l&quot;evento AddingNew deve essere dello stesso tipo come tipo di contenuto nell&quot;elenco oppure verrà generata un&quot;eccezione. Non è possibile impostare il <xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A>proprietà quando è associato a un <xref:System.Data.DataView>o <xref:System.Data.DataTable>perché non è possibile aggiungere un nuovo <xref:System.Data.DataRowView>all&quot;elenco.</xref:System.Data.DataRowView> </xref:System.Data.DataTable> </xref:System.Data.DataView> </xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A>       Per ulteriori informazioni su fornisce nuove funzionalità di elemento personalizzato, vedere il <xref:System.Windows.Forms.BindingSource.AddNew%2A>metodo.</xref:System.Windows.Forms.BindingSource.AddNew%2A> Per ulteriori informazioni sulla gestione degli eventi, vedere [eventi](~/add/includes/ajax-current-ext-md.md)."
  example:
