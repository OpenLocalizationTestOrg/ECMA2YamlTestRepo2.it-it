rce.DataMember%2A> In questo caso, il tipo contenuto nell&quot;elenco deve avere un costruttore predefinito.       Quando si imposta un&quot;origine dati, se il riferimento fornito contiene più di un elenco o una tabella, è necessario impostare il <xref:System.Windows.Forms.BindingSource.DataMember%2A>proprietà in una stringa che specifica l&quot;elenco da associare.</xref:System.Windows.Forms.BindingSource.DataMember%2A> Impostazione di questa proprietà genera il <xref:System.Windows.Forms.BindingSource.DataSourceChanged>evento.</xref:System.Windows.Forms.BindingSource.DataSourceChanged>      > [!NOTE] > Se si apportano modifiche al valore della proprietà origine dati, è necessario farlo nel thread dell&quot;interfaccia utente per assicurarsi che l&quot;interfaccia utente riflette le modifiche.       La proprietà origine dati è la proprietà predefinita per la <xref:System.Windows.Forms.BindingSource>classe.</xref:System.Windows.Forms.BindingSource>"
