  name: BindingSource
  nameWithType: BindingSource
  fullName: System.Windows.Forms.BindingSource
  type: Class
  summary: "Incapsula l&quot;origine dati per un form."
  remarks: "Il componente BindingSource ha molti scopi. In primo luogo, viene semplificato l&quot;associazione dei controlli in un form ai dati, fornendo la gestione delle valute, la notifica delle modifiche e altri servizi tra origini dati e i controlli Windows Form. Questa operazione viene eseguita associando il componente BindingSource per l&quot;origine dati utilizzando il <xref:System.Windows.Forms.BindingSource.DataSource%2A>proprietà.</xref:System.Windows.Forms.BindingSource.DataSource%2A> Per gli scenari di associazione complessa è possibile impostare facoltativamente il <xref:System.Windows.Forms.BindingSource.DataMember%2A>proprietà per una determinata colonna o elenco nell&quot;origine dei dati.</xref:System.Windows.Forms.BindingSource.DataMember%2A> È quindi possibile associare controlli a BindingSource. Tutte le altre interazioni con i dati vengono eseguite mediante chiamate al componente BindingSource. Per esempi su come BindingSource può semplificare il processo di associazione, vedere [procedura: associare controlli Windows Form a valori di Database DBNull](~/add/includes/ajax-current-ext-md.md) e [procedura: gestire errori ed eccezioni che si verificano con il Data Binding](~/add/includes/ajax-current-ext-md.md). Spostamento e l&quot;aggiornamento dell&quot;origine dati viene eseguita tramite i metodi, ad esempio <xref:System.Windows.Forms.BindingSource.MoveNext%2A>, <xref:System.Windows.Forms.BindingSource.MoveLast%2A>e <xref:System.Windows.Forms.BindingSource.Remove%2A>.</xref:System.Windows.Forms.BindingSource.Remove%2A> </xref:System.Windows.Forms.BindingSource.MoveLast%2A> </xref:System.Windows.Forms.BindingSource.MoveNext%2A> Operazioni quali ordinamento e filtro vengono gestite tramite il <xref:System.Windows.Forms.BindingSource.Sort%2A>e <xref:System.Windows.Forms.BindingSource.Filter%2A>proprietà.</xref:System.Windows.Forms.BindingSource.Filter%2A> </xref:System.Windows.Forms.BindingSource.Sort%2A> Per ulteriori informazioni sull&quot;utilizzo di ordinamento e filtro con BindingSource, vedere [procedura: ordinare e filtrare i dati ADO.NET con il componente BindingSource Windows Form](~/add/includes/ajax-current-ext-md.md).       Inoltre, il componente BindingSource può fungere da un&quot;origine dati fortemente tipizzati. In genere il tipo dell&quot;origine dati sottostante viene definito mediante uno dei meccanismi seguenti:-utilizzare il <xref:System.Windows.Forms.BindingSource.Add%2A>metodo per aggiungere un elemento per il componente BindingSource.</xref:System.Windows.Forms.BindingSource.Add%2A>      : Consente di impostare il <xref:System.Windows.Forms.BindingSource.DataSource%2A>proprietà a un tipo, un singolo oggetto o un elenco.</xref:System.Windows.Forms.BindingSource.DataSource%2A>       Entrambi questi meccanismi di creare un elenco fortemente tipizzato. Per ulteriori informazioni su come usare il BindingSource da associare a un tipo, vedere [procedura: associare un controllo Windows Form a un tipo](~/add/includes/ajax-current-ext-md.md). È anche possibile utilizzare il BindingSource per associare i controlli a un oggetto factory. Per ulteriori informazioni su come eseguire questa operazione, vedere [procedura: associare un controllo Windows Form a un oggetto Factory](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Perché un BindingSource gestisce entrambe le origini dati semplici e complesse, terminologia risulta problematica. All&quot;interno di questa documentazione, il termine *elenco* fa riferimento a una raccolta di dati all&quot;interno dell&quot;origine dati contenuta, e *elemento* indica un singolo elemento. Quando spiegazione della funzionalità associata alle origini dati complesse, i termini equivalenti *tabella* e *riga* vengono utilizzati.       BindingSource consente ai membri per l&quot;accesso ai dati sottostanti. L&quot;elemento corrente può essere recuperato tramite il <xref:System.Windows.Forms.BindingSource.Current%2A>, proprietà e l&quot;intero elenco può essere recuperato tramite il <xref:System.Windows.Forms.BindingSource.List%2A>proprietà.</xref:System.Windows.Forms.BindingSource.List%2A> </xref:System.Windows.Forms.BindingSource.Current%2A> Operazioni di modificare sono supportate per l&quot;elemento corrente tramite <xref:System.Windows.Forms.BindingSource.Current%2A>e <xref:System.Windows.Forms.BindingSource.RemoveCurrent%2A>, <xref:System.Windows.Forms.BindingSource.EndEdit%2A>, <xref:System.Windows.Forms.BindingSource.CancelEdit%2A>e <xref:System.Windows.Forms.BindingSource.Add%2A>e <xref:System.Windows.Forms.BindingSource.AddNew%2A>metodi.</xref:System.Windows.Forms.BindingSource.AddNew%2A> </xref:System.Windows.Forms.BindingSource.Add%2A> </xref:System.Windows.Forms.BindingSource.CancelEdit%2A> </xref:System.Windows.Forms.BindingSource.EndEdit%2A> </xref:System.Windows.Forms.BindingSource.RemoveCurrent%2A> </xref:System.Windows.Forms.BindingSource.Current%2A> Sebbene gestione valuta viene gestita automaticamente per tutti i tipi di origine dati sottostante, questa classe espone un numero di eventi, ad esempio <xref:System.Windows.Forms.BindingSource.CurrentItemChanged>e <xref:System.Windows.Forms.BindingSource.DataSourceChanged>, che consentono di personalizzare.</xref:System.Windows.Forms.BindingSource.DataSourceChanged> </xref:System.Windows.Forms.BindingSource.CurrentItemChanged>       Origini dati che sono associate a un componente BindingSource possono essere spostate e gestite con il <xref:System.Windows.Forms.BindingNavigator>(classe), che fornisce un&quot;interfaccia utente simile Videoregistratore (UI) per lo spostamento degli elementi in un elenco.</xref:System.Windows.Forms.BindingNavigator> Sebbene <xref:System.Windows.Forms.BindingNavigator>può essere associato a qualsiasi origine dati, è stato progettato per l&quot;integrazione con un componente BindingSource tramite il relativo <xref:System.Windows.Forms.BindingNavigator.BindingSource%2A?displayProperty=fullName>proprietà.</xref:System.Windows.Forms.BindingNavigator.BindingSource%2A?displayProperty=fullName> </xref:System.Windows.Forms.BindingNavigator>       La proprietà predefinita per la classe BindingSource è <xref:System.Windows.Forms.BindingSource.DataSource%2A>.</xref:System.Windows.Forms.BindingSource.DataSource%2A> L&quot;evento predefinito è <xref:System.Windows.Forms.BindingSource.CurrentChanged>.</xref:System.Windows.Forms.BindingSource.CurrentChanged>      > [!CAUTION] > Molti dei membri della classe BindingSource operano sull&quot;elenco sottostante rappresentato dal <xref:System.Windows.Forms.BindingSource.List%2A>proprietà e fare riferimento relativo funzionamento all&quot;elenco sottostante.</xref:System.Windows.Forms.BindingSource.List%2A> Pertanto, quando è associato BindingSource in un&quot;implementazione personalizzata di <xref:System.Collections.IList>, il comportamento esatto di questi membri può differire dal comportamento descritto nella documentazione di classe.</xref:System.Collections.IList> Ad esempio, le <xref:System.Windows.Forms.BindingSource.RemoveAt%2A>chiamate al metodo <xref:System.Collections.IList.RemoveAt%2A?displayProperty=fullName>.</xref:System.Collections.IList.RemoveAt%2A?displayProperty=fullName> </xref:System.Windows.Forms.BindingSource.RemoveAt%2A> Descrive la documentazione di BindingSource il <xref:System.Windows.Forms.BindingSource.RemoveAt%2A>metodo beninteso che la <xref:System.Collections.IList.RemoveAt%2A>metodo per l&quot;oggetto sottostante <xref:System.Collections.IList>sia implementato correttamente.</xref:System.Collections.IList> </xref:System.Collections.IList.RemoveAt%2A> </xref:System.Windows.Forms.BindingSource.RemoveAt%2A>"
