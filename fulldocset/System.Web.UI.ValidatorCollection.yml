  fullName: System.Web.UI.ValidatorCollection
  type: Class
  summary: "Espone una matrice di <xref href=&quot;System.Web.UI.IValidator&quot;> </xref> riferimenti. Questa classe non può essere ereditata."
  remarks: "Ogni riferimento ValidatorCollection è associato un controllo di convalida server contenute nella pagina di richiesta. Questi controlli vengono aggiunti automaticamente a questa raccolta quando il <xref:System.Web.UI.Control.Init>evento del <xref:System.Web.UI.Page>l&quot;oggetto viene gestito.</xref:System.Web.UI.Page> </xref:System.Web.UI.Control.Init> E vengono rimossi automaticamente quando il <xref:System.Web.UI.Control.Unload>evento del <xref:System.Web.UI.Page>l&quot;oggetto viene gestito.</xref:System.Web.UI.Page> </xref:System.Web.UI.Control.Unload> L&quot; <xref:System.Web.UI.Page>classe eredita entrambi questi metodi dalla <xref:System.Web.UI.Control>classe.</xref:System.Web.UI.Control> </xref:System.Web.UI.Page>       È possibile accedere a questa raccolta, i metodi e le proprietà tramite il <xref:System.Web.UI.Page.Validators%2A?displayProperty=fullName>proprietà.</xref:System.Web.UI.Page.Validators%2A?displayProperty=fullName> Se la condizione specificata da un validator in questa raccolta non riesce, il <xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>è impostata su `false`.</xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to access the collection through the <xref:System.Web.UI.Page.Validators%2A?displayProperty=fullName> property and use the <xref:System.Web.UI.ValidatorCollection.GetEnumerator%2A> method to iterate through the values.  \n  \n [!code-cs[ValidatorCollection_GetEnumerator#1](~/add/codesnippet/csharp/t-system.web.ui.validato_1.aspx)]\n [!code-vb[ValidatorCollection_GetEnumerator#1](~/add/codesnippet/visualbasic/t-system.web.ui.validato_1.aspx)]"
