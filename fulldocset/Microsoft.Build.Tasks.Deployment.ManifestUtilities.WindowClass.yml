  summary: "Ottiene un valore che controlla se il nome della classe finestra interno utilizzato nella registrazione contiene la versione dell&quot;assembly che contiene la classe di finestra."
  remarks: 'Questa proprietà controlla se la classe di finestra interno nome utilizzato nella registrazione contiene la versione dell&quot;assembly che contiene la classe di finestra. Il valore di questo attributo può essere `yes` o `no`. Il valore predefinito è `yes`. Il valore `no` deve essere utilizzato solo se la stessa classe di finestra è definita da un componente side-by-side e un componente non-side-by-side equivalente e si desidera vengano considerati come la stessa classe della finestra. Si noti che si applicano le normali regole di registrazione della classe di finestra: solo il primo componente che registra la classe della finestra sarà in grado di registrare, perché non dispone di una versione applicata.'
  syntax:
    content: public bool Versioned { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_yes&quot; name=&quot;yes&quot; href=&quot;&quot;></xref>Se il nome usato nella registrazione contiene la versione dell&quot;assembly. in caso contrario, <xref uid=&quot;langword_csharp_no&quot; name=&quot;no&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_yes&quot; name=&quot;yes&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.WindowClass.Versioned*
  exceptions: []
  platform:
  - net462
