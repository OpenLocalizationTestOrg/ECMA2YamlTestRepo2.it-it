  id: '#ctor(System.String,System.Boolean)'
  parent: Microsoft.Build.Tasks.Deployment.ManifestUtilities.WindowClass
  langs:
  - csharp
  name: WindowClass(String,Boolean)
  nameWithType: WindowClass.WindowClass(String,Boolean)
  fullName: Microsoft.Build.Tasks.Deployment.ManifestUtilities.WindowClass.WindowClass(String,Boolean)
  type: Constructor
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: "Inizializza una nuova istanza di <xref href=&quot;Microsoft.Build.Tasks.Deployment.ManifestUtilities.WindowClass&quot;> </xref> (classe), che specifica le informazioni sullo stato di controllo delle versioni della classe della finestra."
  remarks: 'Il `versioned` parametro determina se la classe di finestra interno nome utilizzato nella registrazione contiene la versione dell&quot;assembly che contiene la classe di finestra. Il valore di questo attributo può essere `yes` o `no`. Il valore predefinito è `yes`. Il valore `no` deve essere utilizzato solo se la stessa classe di finestra è definita da un componente side-by-side e un componente non-side-by-side equivalente e si desidera vengano considerati come la stessa classe della finestra. Si noti che si applicano le normali regole di registrazione della classe di finestra: solo il primo componente che registra la classe della finestra sarà in grado di registrare, perché non dispone di una versione applicata.'
  syntax:
    content: public WindowClass (string name, bool versioned);
    parameters:
    - id: name
      type: System.String
      description: "Il nome della classe."
    - id: versioned
      type: System.Boolean
      description: "Controlla se la classe di finestra interno nome utilizzato nella registrazione contiene la versione dell&quot;assembly che contiene la classe di finestra."
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.WindowClass.#ctor*
