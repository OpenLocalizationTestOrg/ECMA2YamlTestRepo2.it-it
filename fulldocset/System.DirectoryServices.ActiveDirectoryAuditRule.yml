  name: ActiveDirectoryAuditRule
  nameWithType: ActiveDirectoryAuditRule
  fullName: System.DirectoryServices.ActiveDirectoryAuditRule
  type: Class
  summary: "Il ActiveDirectoryAuditRule viene utilizzata per impostare una voce di controllo di accesso (ACE) in un elenco di controllo di accesso di sistema (SACL). Il <xref href=&quot;System.DirectoryServices.ActiveDirectoryAccessRule&quot;> </xref> contiene il fiduciario, che viene rappresentato come un <xref:System.Security.AccessControl.AuthorizationRule.IdentityReference*>oggetto.</xref:System.Security.AccessControl.AuthorizationRule.IdentityReference*> Sono inoltre contenute informazioni su altre proprietà, ad esempio i flag di ereditarietà, la maschera di accesso e il tipo di controllo di accesso. Questa regola è impostata su un <xref href=&quot;System.DirectoryServices.ActiveDirectorySecurity&quot;> </xref> oggetto. Dopo il <xref href=&quot;System.DirectoryServices.ActiveDirectorySecurity&quot;> </xref> viene eseguito il commit nell&quot;archivio directory, verrà modificato l&quot;oggetto descrittore di sicurezza in base alle regole che sono impostate su ActiveDirectoryAuditRule."
  syntax:
    content: 'public class ActiveDirectoryAuditRule : System.Security.AccessControl.ObjectAuditRule'
