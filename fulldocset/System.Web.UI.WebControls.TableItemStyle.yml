  remarks: "Utilizzare il metodo MergeWith per combinare le proprietà di stile dell&quot;oggetto specificato <xref:System.Web.UI.WebControls.Style>nell&quot;istanza di <xref:System.Web.UI.WebControls.TableItemStyle>questo metodo viene chiamato dalla classe.</xref:System.Web.UI.WebControls.TableItemStyle> </xref:System.Web.UI.WebControls.Style>       Questo metodo crea un join tra le proprietà dell&quot; <xref:System.Web.UI.WebControls.Style>oggetto e l&quot;istanza corrente della <xref:System.Web.UI.WebControls.TableItemStyle>classe.</xref:System.Web.UI.WebControls.TableItemStyle> </xref:System.Web.UI.WebControls.Style> Questa operazione viene eseguita impostando tutte le proprietà che non sono impostata nell&quot;istanza corrente del <xref:System.Web.UI.WebControls.TableItemStyle>classe con il valore della proprietà corrispondente del `s` parametro.</xref:System.Web.UI.WebControls.TableItemStyle> Solo le proprietà che non sono state impostate vengono sostituite. Se una proprietà di `s` parametro non è impostato, non sostituisce la proprietà corrispondente nell&quot;istanza corrente della <xref:System.Web.UI.WebControls.TableItemStyle>classe.</xref:System.Web.UI.WebControls.TableItemStyle>"
