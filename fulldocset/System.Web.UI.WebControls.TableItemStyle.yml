  name: HorizontalAlign
  nameWithType: TableItemStyle.HorizontalAlign
  fullName: System.Web.UI.WebControls.TableItemStyle.HorizontalAlign
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta l&quot;allineamento orizzontale del contenuto in una cella."
  remarks: "Utilizzare la proprietà HorizontalAlign per specificare l&quot;allineamento orizzontale del controllo elenco dati all&quot;interno del contenitore. Questa proprietà è impostata con uno del <xref:System.Web.UI.WebControls.HorizontalAlign>valori di enumerazione.</xref:System.Web.UI.WebControls.HorizontalAlign> Nella tabella seguente sono elencati i valori possibili.      | Valore | Descrizione |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.HorizontalAlign>| L&quot;allineamento orizzontale non è impostata. |   | <xref:System.Web.UI.WebControls.HorizontalAlign>| Il contenuto di una cella è giustificato a sinistra all&quot;interno della cella. |   | <xref:System.Web.UI.MobileControls.Alignment>| Il contenuto di una cella è centrato all&quot;interno della cella. |   | <xref:System.Web.UI.WebControls.HorizontalAlign>| Il contenuto di una cella è giustificato a destra all&quot;interno della cella. |       Il valore di questa proprietà viene archiviato nello stato di visualizzazione.</xref:System.Web.UI.WebControls.HorizontalAlign> </xref:System.Web.UI.MobileControls.Alignment> </xref:System.Web.UI.WebControls.HorizontalAlign> </xref:System.Web.UI.WebControls.HorizontalAlign>"
  syntax:
    content: public virtual System.Web.UI.WebControls.HorizontalAlign HorizontalAlign { get; set; }
    return:
      type: System.Web.UI.WebControls.HorizontalAlign
      description: "Uno del <xref href=&quot;System.Web.UI.WebControls.HorizontalAlign&quot;> </xref> valori di enumerazione. Il valore predefinito è <xref uid=&quot;langword_csharp_NotSet&quot; name=&quot;NotSet&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.TableItemStyle.HorizontalAlign*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "L&quot;allineamento orizzontale specificato non è incluso il <xref href=&quot;System.Web.UI.WebControls.HorizontalAlign&quot;> </xref> valori di enumerazione."
  platform:
  - net462
