  name: TableItemStyle
  nameWithType: TableItemStyle
  fullName: System.Web.UI.WebControls.TableItemStyle
  type: Class
  summary: "Rappresenta le proprietà di stile per un elemento di un controllo che esegue il rendering come un <xref href=&quot;System.Web.UI.WebControls.TableRow&quot;> </xref> o <xref href=&quot;System.Web.UI.WebControls.TableCell&quot;> </xref>."
  remarks: "La classe TableItemStyle rappresenta le proprietà di stile per un elemento di un controllo che esegue il rendering come <xref:System.Web.UI.WebControls.TableRow>o <xref:System.Web.UI.WebControls.TableCell>.</xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.WebControls.TableRow> È possibile controllare l&quot;allineamento verticale e orizzontale del contenuto di un elemento della tabella impostando il <xref:System.Web.UI.WebControls.TableItemStyle.HorizontalAlign%2A>e <xref:System.Web.UI.WebControls.TableItemStyle.VerticalAlign%2A>proprietà, rispettivamente.</xref:System.Web.UI.WebControls.TableItemStyle.VerticalAlign%2A> </xref:System.Web.UI.WebControls.TableItemStyle.HorizontalAlign%2A> È inoltre possibile specificare se il contenuto della cella deve continuare automaticamente nella riga successiva quando viene raggiunta la fine della cella impostando il <xref:System.Web.UI.WebControls.TableItemStyle.Wrap%2A>proprietà.</xref:System.Web.UI.WebControls.TableItemStyle.Wrap%2A>       Questa classe fornisce metodi che sono utili per la creazione di uno stile per un elemento di <xref:System.Web.UI.WebControls.Table>controllo.</xref:System.Web.UI.WebControls.Table> È possibile utilizzare il <xref:System.Web.UI.WebControls.TableItemStyle.CopyFrom%2A>e <xref:System.Web.UI.WebControls.TableItemStyle.MergeWith%2A>metodi per copiare o le proprietà di stile di un altro TableItemStyle con l&quot;istanza di TableItemStyle che il metodo viene chiamato da unire.</xref:System.Web.UI.WebControls.TableItemStyle.MergeWith%2A> </xref:System.Web.UI.WebControls.TableItemStyle.CopyFrom%2A>"
  example:
  - "The following code example creates several rows in a <xref:System.Web.UI.WebControls.Table> control and applies a TableItemStyle object to each row.  \n  \n [!code-cs[TableCell#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_43_1.aspx)]\n [!code-vb[TableCell#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_43_1.aspx)]  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
