  remarks: "Utilizzare la proprietà del carattere per specificare le proprietà del carattere del controllo server Web. Questa proprietà include sottoproprietà che è possibile accedere in modo dichiarativo sotto forma di `Property-Subproperty` (ad esempio `Font-Bold`) o a livello di codice sotto forma di `Property.Subproperty` (ad esempio `Font.Bold`).       Verranno eseguito il rendering di tutte le sottoproprietà nei browser prima di Microsoft Internet Explorer versione 4 per tutti i controlli. Sono: <xref:System.Web.UI.WebControls.FontInfo.Bold%2A>, <xref:System.Web.UI.WebControls.FontInfo.Italic%2A>, <xref:System.Web.UI.WebControls.FontInfo.Name%2A>, <xref:System.Web.UI.WebControls.FontInfo.Names%2A>, <xref:System.Web.UI.WebControls.FontInfo.Strikeout%2A>, <xref:System.Web.UI.WebControls.FontInfo.Underline%2A>, e <xref:System.Web.UI.WebControls.FontInfo.Size%2A>(però solo le dimensioni dei caratteri, ad esempio `Small`, `Smaller`e così via, funzionano).</xref:System.Web.UI.WebControls.FontInfo.Size%2A> </xref:System.Web.UI.WebControls.FontInfo.Underline%2A> </xref:System.Web.UI.WebControls.FontInfo.Strikeout%2A> </xref:System.Web.UI.WebControls.FontInfo.Names%2A> </xref:System.Web.UI.WebControls.FontInfo.Name%2A> </xref:System.Web.UI.WebControls.FontInfo.Italic%2A> </xref:System.Web.UI.WebControls.FontInfo.Bold%2A>      > [!NOTE] > Anche se queste sottoproprietà esegue il rendering nel browser prima di Microsoft Internet Explorer versione 4, che viene eseguito il rendering HTML è diverso da quello in browser più recenti. Anziché il rendering come attributi di stile, queste sottoproprietà vengono visualizzate come elementi HTML, ad esempio `<b>` e `<font>`.       Una sottoproprietà che non verrà eseguito il rendering alcuni browser è <xref:System.Web.UI.WebControls.FontInfo.Overline%2A>.</xref:System.Web.UI.WebControls.FontInfo.Overline%2A>"
