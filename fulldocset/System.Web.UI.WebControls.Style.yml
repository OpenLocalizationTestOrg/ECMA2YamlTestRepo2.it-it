  remarks: "Per eseguire il rendering di stili e attributi per un controllo server Web nel client, in genere si chiama il <xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A?displayProperty=fullName>e <xref:System.Web.UI.HtmlTextWriter.AddStyleAttribute%2A?displayProperty=fullName>metodi per inserire ogni attributo e applicare stili a singolarmente la <xref:System.Web.UI.HtmlTextWriter?displayProperty=fullName>flusso di output.</xref:System.Web.UI.HtmlTextWriter?displayProperty=fullName> </xref:System.Web.UI.HtmlTextWriter.AddStyleAttribute%2A?displayProperty=fullName> </xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A?displayProperty=fullName> Per semplificare il processo, il metodo incapsula tutte le chiamate al <xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A?displayProperty=fullName>e <xref:System.Web.UI.HtmlTextWriter.AddStyleAttribute%2A?displayProperty=fullName>metodi per ogni attributo e lo stile associato al controllo Server Web.</xref:System.Web.UI.HtmlTextWriter.AddStyleAttribute%2A?displayProperty=fullName> </xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A?displayProperty=fullName> Tutti gli attributi e gli stili vengono inseriti le <xref:System.Web.UI.HtmlTextWriter?displayProperty=fullName>flusso di output in una singola chiamata al metodo.</xref:System.Web.UI.HtmlTextWriter?displayProperty=fullName> In genere questo metodo viene sottoposto a override dagli sviluppatori di controlli nelle classi derivate per inserire attributi appropriati e gli stili per il <xref:System.Web.UI.HtmlTextWriter?displayProperty=fullName>flusso di output per la classe.</xref:System.Web.UI.HtmlTextWriter?displayProperty=fullName>"
