- uid: System.Web.UI.WebControls.Style.BackColor
  id: BackColor
  parent: System.Web.UI.WebControls.Style
  langs:
  - csharp
  name: BackColor
  nameWithType: Style.BackColor
  fullName: System.Web.UI.WebControls.Style.BackColor
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta il colore di sfondo del controllo server Web."
  remarks: "Utilizzare la proprietà BackColor per specificare il colore di sfondo del controllo server Web. Questa proprietà viene impostata utilizzando un <xref:System.Drawing.Color?displayProperty=fullName>oggetto.</xref:System.Drawing.Color?displayProperty=fullName>      > [!NOTE] > Questa proprietà esegue il rendering solo per determinati controlli. Ad esempio, <xref:System.Web.UI.WebControls.Table>, <xref:System.Web.UI.WebControls.Panel>, <xref:System.Web.UI.WebControls.DataGrid>, <xref:System.Web.UI.WebControls.Calendar>, e <xref:System.Web.UI.WebControls.ValidationSummary>verrà eseguito il rendering di questa proprietà.</xref:System.Web.UI.WebControls.ValidationSummary> </xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Table> Funziona anche per <xref:System.Web.UI.WebControls.CheckBoxList>, <xref:System.Web.UI.WebControls.RadioButtonList>e <xref:System.Web.UI.WebControls.DataList>se i relativi `RepeatLayout` proprietà `RepeatLayout.Table`e non `RepeatLayout.Flow`.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.CheckBoxList>       In generale, controlla solo il cui rendering viene eseguito come un `<table>` tag può visualizzare un colore di sfondo in HTML 3.2, mentre qualsiasi controllo può essere effettuata in HTML 4.0.       Per i controlli che eseguono il rendering come un `<span>` tag (inclusi <xref:System.Web.UI.WebControls.Label>, tutti i controlli di convalida e i controlli elenco con i relativi `RepeatLayout` proprietà impostata su `RepeatLayout.Flow`), questa proprietà può essere utilizzata in Microsoft Internet Explorer 5 o versioni successive, ma non per Microsoft Internet Explorer versione 4.</xref:System.Web.UI.WebControls.Label>"
  example:
  - "This example demonstrates how to use a <xref:System.Web.UI.WebControls.Style> object to change the style properties of multiple controls at once. Each time one of the <xref:System.Web.UI.WebControls.Style> property values changes, each control must call its <xref:System.Web.UI.WebControls.WebControl.ApplyStyle%2A> method. Note that not all the controls included support all the properties demonstrated. If a control does not support a particular property, the appearance of the control will not change when the property value is changed.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[StyleClass#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_923_1.aspx)]\n [!code-cs[StyleClass#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_923_1.aspx)]  \n[!code-vb[StyleClass#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_923_2.aspx)]\n[!code-cs[StyleClass#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_923_2.aspx)]"
  syntax:
    content: public System.Drawing.Color BackColor { get; set; }
    return:
      type: System.Drawing.Color
      description: "Oggetto <xref href=&quot;System.Drawing.Color&quot;> </xref> che rappresenta il colore di sfondo del controllo. Il valore predefinito è <xref href=&quot;System.Drawing.Color&quot;> </xref>, a indicare che questa proprietà non è impostata."
  overload: System.Web.UI.WebControls.Style.BackColor*
  exceptions: []
  platform:
  - net462
