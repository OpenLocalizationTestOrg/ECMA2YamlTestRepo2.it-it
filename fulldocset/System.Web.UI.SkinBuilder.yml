  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Inizializza una nuova istanza del <xref href=&quot;System.Web.UI.SkinBuilder&quot;> </xref> (classe), impostare il controllo a cui è associato il generatore, generale <xref href=&quot;System.Web.UI.ControlBuilder&quot;> </xref> oggetto fornito dal <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> oggetto per il controllo e un percorso del file del tema."
  remarks: "Questo costruttore viene chiamato dal <xref:System.Web.UI.ThemeProvider.GetSkinBuilder%2A>metodo il <xref:System.Web.UI.ThemeProvider>classe per restituire un <xref:System.Web.UI.SkinBuilder>oggetto per il controllo specificato nella `control` parametro.</xref:System.Web.UI.SkinBuilder> </xref:System.Web.UI.ThemeProvider> </xref:System.Web.UI.ThemeProvider.GetSkinBuilder%2A>"
  syntax:
    content: public SkinBuilder (System.Web.UI.ThemeProvider provider, System.Web.UI.Control control, System.Web.UI.ControlBuilder skinBuilder, string themePath);
    parameters:
    - id: provider
      type: System.Web.UI.ThemeProvider
      description: "Oggetto <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> che incapsula le informazioni sul tema per i controlli in un ambiente di progettazione."
    - id: control
      type: System.Web.UI.Control
      description: "Il <xref href=&quot;System.Web.UI.Control&quot;> </xref> con cui il <xref href=&quot;System.Web.UI.SkinBuilder&quot;> </xref> associata. Il <xref:System.Web.UI.SkinBuilder.ApplyTheme*>metodo si applica un&quot;interfaccia del controllo a questo controllo e restituisce tale</xref:System.Web.UI.SkinBuilder.ApplyTheme*>"
    - id: skinBuilder
      type: System.Web.UI.ControlBuilder
      description: "Oggetto <xref href=&quot;System.Web.UI.ControlBuilder&quot;> </xref> fornito dal <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> per il tipo del controllo."
    - id: themePath
      type: System.String
      description: "Il percorso assoluto del file del tema."
