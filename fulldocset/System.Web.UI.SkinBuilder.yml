- uid: System.Web.UI.SkinBuilder.ApplyTheme
  id: ApplyTheme
  parent: System.Web.UI.SkinBuilder
  langs:
  - csharp
  name: ApplyTheme()
  nameWithType: SkinBuilder.ApplyTheme()
  fullName: System.Web.UI.SkinBuilder.ApplyTheme()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Applica un tema e un&quot;interfaccia di controllo per il controllo corrente in fase di progettazione, se un <xref href=&quot;System.Web.UI.SkinBuilder&quot;> </xref> oggetto è associato al controllo."
  remarks: "<xref:System.Web.UI.SkinBuilder>gli oggetti sono associati a controlli in fase di progettazione specificando un <xref:System.Web.UI.IThemeResolutionService>istanza per il <xref:System.Web.UI.ControlBuilder>oggetto di un controllo che fornisce un <xref:System.Web.UI.ThemeProvider>oggetto.</xref:System.Web.UI.ThemeProvider> </xref:System.Web.UI.ControlBuilder> </xref:System.Web.UI.IThemeResolutionService></xref:System.Web.UI.SkinBuilder> Il <xref:System.Web.UI.ThemeProvider>oggetto può restituire un <xref:System.Web.UI.SkinBuilder>oggetto per un determinato controllo.</xref:System.Web.UI.SkinBuilder> </xref:System.Web.UI.ThemeProvider>"
  syntax:
    content: public System.Web.UI.Control ApplyTheme ();
    parameters: []
    return:
      type: System.Web.UI.Control
      description: "È stato applicato l&quot;istanza del controllo a cui il tema o il tema di foglio di stile e qualsiasi interfaccia del controllo. Questa è la stessa istanza passata per il generatore &lt;xref:System.Web.UI.SkinBuilder.%23ctor%2A&gt; costruttore. Questo metodo restituirà <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se il controllo non è stato passato al costruttore."
  overload: System.Web.UI.SkinBuilder.ApplyTheme*
  exceptions: []
  platform:
  - net462
