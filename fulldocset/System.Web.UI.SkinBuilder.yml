  remarks: "Gli autori di controllo e gli sviluppatori di pagine non utilizzano direttamente la classe SkinBuilder.       Generatori di progettazione ASP.NET utilizzano la classe SkinBuilder in combinazione con la <xref:System.Web.UI.ThemeProvider>classe e <xref:System.Web.UI.IThemeResolutionService>interfaccia per applicare temi e le interfacce del rispettivo controllo ai controlli in fase di progettazione.</xref:System.Web.UI.IThemeResolutionService> </xref:System.Web.UI.ThemeProvider> Per applicare temi in fase di progettazione, la base <xref:System.Web.UI.ControlBuilder>classe chiama il <xref:System.Web.UI.SkinBuilder.ApplyTheme%2A>metodo ogni volta che viene compilato l&quot;albero di controlli figlio di un controllo.</xref:System.Web.UI.SkinBuilder.ApplyTheme%2A> </xref:System.Web.UI.ControlBuilder>"
