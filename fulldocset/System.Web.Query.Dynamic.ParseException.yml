  summary: "Rappresenta gli errori che si verificano quando un <xref href=&quot;System.Web.UI.WebControls.LinqDataSource&quot;> </xref> controllo analizza i valori per creare una query."
  remarks: "L&quot;oggetto ParseException contiene informazioni sulle eccezioni che si verificano quando il <xref:System.Web.UI.WebControls.LinqDataSource>controllo analizza i valori per creare dinamicamente una query.</xref:System.Web.UI.WebControls.LinqDataSource>       Se il <xref:System.Web.UI.WebControls.LinqDataSource.Select%2A>proprietà include una proprietà che non si trova l&quot;oggetto dati, il <xref:System.Web.UI.WebControls.LinqDataSource>controllo genera un&quot;eccezione ParseException.</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSource.Select%2A> Il messaggio indica che la proprietà non esiste nell&quot;oggetto dati.       È possibile assegnare l&quot;oggetto dati nel <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>eventi impostando il <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A>proprietà a un oggetto che viene restituito da una query.</xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A> </xref:System.Web.UI.WebControls.LinqDataSource.Selecting> Se si seleziona una proprietà che non esiste nell&quot;oggetto dati, il <xref:System.Web.UI.WebControls.LinqDataSource>controllo genera un&quot;eccezione ParseException.</xref:System.Web.UI.WebControls.LinqDataSource> Il messaggio indica che la proprietà specificata non esiste un `AnonymousType` oggetto."
