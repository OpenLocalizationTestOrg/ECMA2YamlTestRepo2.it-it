  remarks: "Il <xref:System.Web.UI.WebControls.GridView.RowUpdating>evento viene generato quando si fa clic sul pulsante Aggiorna una riga, ma prima che il <xref:System.Web.UI.WebControls.GridView>ha aggiornato la riga.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowUpdating> In questo modo è possibile fornire un metodo di gestione degli eventi che esegue una routine personalizzata, ad esempio l&quot;annullamento dell&quot;operazione di aggiornamento, ogni volta che si verifica questo evento.       Quando si crea un delegato GridViewUpdateEventHandler, si identifica il metodo che gestirà l&quot;evento. Per associare l&quot;evento al gestore eventi, aggiungere un&quot;istanza del delegato all&quot;evento. Il gestore eventi viene chiamato ogni volta che si verifica l&quot;evento, a meno che non venga rimosso il delegato. Per ulteriori informazioni sui delegati del gestore eventi, vedere [NIB: eventi e delegati](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
