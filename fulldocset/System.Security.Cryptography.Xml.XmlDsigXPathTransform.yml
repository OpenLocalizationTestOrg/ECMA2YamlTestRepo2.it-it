  type: Class
  summary: "Rappresenta la trasformazione di XPath per una firma digitale, come definito per la W3C."
  remarks: "La classe XmlDsigXPathTransform consente di inviare un documento XML utilizzando il linguaggio XPath.  Questa classe viene utilizzata un&quot;espressione XPath per selezionare i nodi XML che si desidera firmare o crittografare durante la rimozione di tutti gli altri dalle operazioni di crittografia.       Utilizzare la classe XmlDsigXPathTransform per firmare o crittografare parti specifiche di un documento XML utilizzando un&quot;espressione XPath.  Per informazioni sull&quot;inizializzazione della classe XmlDsigXPathTransform al valore di una stringa di trasformazione XPath, vedere il <xref:System.Security.Cryptography.Xml.XmlDsigXPathTransform.LoadInnerXml%2A>metodo.</xref:System.Security.Cryptography.Xml.XmlDsigXPathTransform.LoadInnerXml%2A>       La risorsa identificatore URI (Uniform) che descrive la classe XmlDsigXPathTransform è definito per il <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigXPathTransformUrl>campo.</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigXPathTransformUrl>       Per ulteriori informazioni sulla trasformazione XPath, vedere la sezione 6.6.3 della specifica XMLDSIG, disponibile tramite il W3C in www.w3.org/TR/xmldsig-core/."
  example:
  - "This section contains two code examples. The first code example shows how to sign and verify an XML document using the XmlDsigXPathTransform class with an envelope signature.  This example signs an XML document and saves the signature in a new XML document.  The second code example demonstrates how to call members of the XmlDsigXPathTransform class.  \n  \n **Example #1**  \n  \n [!code-cpp[Cryptography.Xml.XmlDsigXPathTransform#1](~/add/codesnippet/cpp/t-system.security.crypto_50_1.cpp)]\n [!code-vb[Cryptography.Xml.XmlDsigXPathTransform#1](~/add/codesnippet/visualbasic/t-system.security.crypto_50_1.vb)]\n [!code-cs[Cryptography.Xml.XmlDsigXPathTransform#1](~/add/codesnippet/csharp/t-system.security.crypto_50_1.cs)]  \n  \n **Example #2**  \n  \n [!code-vb[System.Security.Cryptography.Xml.XmlDsigXPathTransform#2](~/add/codesnippet/visualbasic/t-system.security.crypto_50_2.vb)]\n [!code-cs[System.Security.Cryptography.Xml.XmlDsigXPathTransform#2](~/add/codesnippet/csharp/t-system.security.crypto_50_2.cs)]"
