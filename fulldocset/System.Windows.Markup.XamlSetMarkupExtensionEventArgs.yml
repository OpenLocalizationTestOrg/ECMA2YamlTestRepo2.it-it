  type: Class
  summary: "Fornisce dati per i callback che vengano richiamati quando un writer di oggetti XAML imposta un valore utilizzando un&quot;estensione di markup."
  remarks: "Anche se potrebbe indicare una classe con <xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute>gestisce tutti i tentativi di impostare un valore tramite un&quot;estensione di markup, può anche usare più di una markup extension per farlo.</xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute> Pertanto ogni operazione di impostazione infine viene risolta in un&quot;implementazione dell&quot;estensione di markup separato nel codice di supporto. La classe XamlSetMarkupExtensionEventArgs segnala le specifiche di ogni operazione di impostazione di estensione di markup tentativi in modo che il callback può creare un ramo specifico per diversi <xref:System.Windows.Markup.MarkupExtension>case.</xref:System.Windows.Markup.MarkupExtension>"
