  type: Class
  summary: "Converte un valore che rappresenta il percorso (destinazione) in cui visualizzare il contenuto risultante da un&quot;operazione di navigazione Web in una stringa. Questa classe converte anche una stringa in un valore di destinazione."
  remarks: "La classe TargetConverter crea una raccolta di valori che può essere utilizzato per specificare il percorso in cui visualizzare il contenuto risultante da una navigazione Web, ad esempio la pagina passati quando un <xref:System.Web.UI.WebControls.HyperLink>si fa clic sul controllo.</xref:System.Web.UI.WebControls.HyperLink> Questo insieme viene comunemente utilizzato in una finestra di progettazione per visualizzare un elenco di valori che può essere utilizzato per il `Target` proprietà di navigazione in una controllo, ad esempio il <xref:System.Web.UI.WebControls.HyperLink>controllo.</xref:System.Web.UI.WebControls.HyperLink>"
