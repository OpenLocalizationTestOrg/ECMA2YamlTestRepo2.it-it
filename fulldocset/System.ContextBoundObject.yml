  summary: "Definisce la classe base per tutte le classi associate al contesto."
  remarks: "Gli oggetti che si trovano in un contesto e sono associati alle regole di contesto vengono denominati oggetti associati al contesto. Un contesto è un set di proprietà o le regole di utilizzo che definiscono un ambiente in cui si trova una raccolta di oggetti. Le regole vengono applicate quando gli oggetti sono entra o esce un contesto. Gli oggetti che non sono associati al contesto vengono denominati oggetti agile.       I contesti vengono creati durante l&quot;attivazione dell&quot;oggetto. Un nuovo oggetto viene posizionato in un contesto esistente o in un nuovo contesto creato usando gli attributi inclusi nei metadati del tipo. Le classi associate al contesto sono contrassegnate con un <xref:System.Runtime.Remoting.Contexts.ContextAttribute>che fornisce le regole di utilizzo.</xref:System.Runtime.Remoting.Contexts.ContextAttribute> Le proprietà di contesto che è possibile aggiungere includono criteri riguardanti la sincronizzazione e le transazioni."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class ContextBoundObject : MarshalByRefObject
