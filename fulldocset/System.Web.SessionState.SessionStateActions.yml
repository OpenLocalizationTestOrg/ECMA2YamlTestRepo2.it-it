  summary: "Indica se è un elemento di sessione da un archivio dati per una sessione che richiede l&quot;inizializzazione."
  remarks: "L&quot;enumerazione SessionStateActions viene utilizzato il <xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItem%2A>e <xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItemExclusive%2A>metodi di un <xref:System.Web.SessionState.SessionStateStoreProviderBase>implementazione.</xref:System.Web.SessionState.SessionStateStoreProviderBase> </xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItemExclusive%2A> </xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItem%2A> Quando un elemento di sessione viene recuperato dall&quot;archivio dati, il valore di enumerazione indica se la sessione deve essere inizializzata o non basato su un valore archiviato con i dati. Il <xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItem%2A>e <xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItemExclusive%2A>set di metodi un `actions` parametro su un valore di enumerazione SessionStateActions basato su questo valore recuperato con l&quot;elemento di sessione.</xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItemExclusive%2A> </xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItem%2A> Se il valore della `actions` parametro è impostato su InitializeItem, il <xref:System.Web.SessionState.SessionStateModule>Inizializza la sessione ed esegue il `Session_OnStart` evento definito nel file Global. asax per l&quot;applicazione ASP.NET.</xref:System.Web.SessionState.SessionStateModule> Se il valore di `actions` il parametro è None, non viene eseguita alcuna operazione aggiuntiva per la sessione corrente.       Un elemento di sessione creato il <xref:System.Web.SessionState.SessionStateStoreProviderBase.CreateUninitializedItem%2A>metodo viene creato con un valore che indica che l&quot;elemento deve essere inizializzato e che il <xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItem%2A>e <xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItemExclusive%2A>metodi è necessario impostare il `actions` parametro InitializeItem.</xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItemExclusive%2A> </xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItem%2A> </xref:System.Web.SessionState.SessionStateStoreProviderBase.CreateUninitializedItem%2A>"
