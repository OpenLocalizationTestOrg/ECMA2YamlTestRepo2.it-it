  name: GroupBox
  nameWithType: GroupBox
  fullName: System.Windows.Forms.GroupBox
  type: Class
  summary: "Rappresenta un controllo di Windows che visualizza una cornice attorno a un gruppo di controlli con una didascalia facoltativa."
  remarks: "Controllo GroupBox di Visualizza una cornice attorno a un gruppo di controlli con o senza una didascalia. Utilizzare un controllo GroupBox per raggruppare logicamente un insieme di controlli in un form. La casella di gruppo è un controllo contenitore che può essere usato per definire i gruppi di controlli.       L&quot;utilizzo tipico per una casella di gruppo è quello di contenere un gruppo logico di <xref:System.Windows.Forms.RadioButton>controlli.</xref:System.Windows.Forms.RadioButton> Se si dispone di due caselle di gruppo, ognuno dei quali contiene più pulsanti di opzione (nota anche come pulsanti di opzione), ogni gruppo di pulsanti è si escludono a vicenda, impostando un valore di opzione per ogni gruppo.       È possibile aggiungere controlli al controllo GroupBox di utilizzando il <xref:System.Windows.Forms.Control.ControlCollection.Add%2A>metodo il <xref:System.Windows.Forms.Control.Controls%2A>proprietà.</xref:System.Windows.Forms.Control.Controls%2A> </xref:System.Windows.Forms.Control.ControlCollection.Add%2A>      > [!NOTE] > È possibile selezionare solo i controlli che sono contenuti all&quot;interno del controllo GroupBox o ricevere lo stato attivo. Controllo GroupBox di completamento stessa può essere selezionato né ricevere lo stato attivo. Per ulteriori informazioni sulla modalità di risposta per questo controllo di <xref:System.Windows.Forms.Control.Focus%2A>e <xref:System.Windows.Forms.Control.Select%2A>metodi, vedere gli argomenti seguenti <xref:System.Windows.Forms.Control>membri: <xref:System.Windows.Forms.Control.CanFocus%2A>, <xref:System.Windows.Forms.Control.CanSelect%2A> <xref:System.Windows.Forms.Control.Focused%2A>, <xref:System.Windows.Forms.Control.ContainsFocus%2A> <xref:System.Windows.Forms.Control.Focus%2A>, <xref:System.Windows.Forms.Control.Select%2A>.</xref:System.Windows.Forms.Control.Select%2A> </xref:System.Windows.Forms.Control.Focus%2A> </xref:System.Windows.Forms.Control.ContainsFocus%2A> </xref:System.Windows.Forms.Control.Focused%2A> </xref:System.Windows.Forms.Control.CanSelect%2A> </xref:System.Windows.Forms.Control.CanFocus%2A> </xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.Control.Select%2A> </xref:System.Windows.Forms.Control.Focus%2A>       Casella di gruppo non è possibile visualizzare una barra di scorrimento. Se è necessario un controllo simile a un controllo GroupBox che può contenere una barra di scorrimento, vedere il <xref:System.Windows.Forms.Panel>controllo.</xref:System.Windows.Forms.Panel>"
  example:
