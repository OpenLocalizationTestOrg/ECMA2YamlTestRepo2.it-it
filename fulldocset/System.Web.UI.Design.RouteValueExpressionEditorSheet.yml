  fullName: System.Web.UI.Design.RouteValueExpressionEditorSheet
  type: Class
  summary: "Rappresenta una pagina dell&quot;editor della fase di progettazione per le proprietà di un <xref uid=&quot;langword_csharp_RouteValue&quot; name=&quot;RouteValue&quot; href=&quot;&quot;> </xref> espressione nell&quot;interfaccia utente di un host di progettazione in fase di progettazione."
  remarks: "Utilizza la finestra di progettazione visiva la <xref:System.Web.UI.Design.RouteValueExpressionEditor>classe insieme alla classe RouteValueExpressionEditorSheet per selezionare le singole proprietà di un `RouteValue` espressione e per combinare i valori delle proprietà espressione selezionata in un `RouteValue` espressione.</xref:System.Web.UI.Design.RouteValueExpressionEditor>       Il <xref:System.Web.UI.Design.RouteValueExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName>metodo restituisce un oggetto RouteValueExpressionEditorSheet.</xref:System.Web.UI.Design.RouteValueExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName> Nella finestra di dialogo espressioni, quando si seleziona una proprietà del controllo e associarlo a un `RouteValue` espressione, la finestra di progettazione chiama il <xref:System.Web.UI.Design.RouteValueExpressionEditor.GetExpressionEditorSheet%2A>metodo.</xref:System.Web.UI.Design.RouteValueExpressionEditor.GetExpressionEditorSheet%2A> Finestra di progettazione visiva utilizza l&quot;oggetto RouteValueExpressionEditorSheet restituito per richiedere la <xref:System.Web.UI.Design.RouteValueExpressionEditorSheet.RouteValue%2A>proprietà.</xref:System.Web.UI.Design.RouteValueExpressionEditorSheet.RouteValue%2A> Dopo che la proprietà è selezionata, la finestra di progettazione visiva chiama il <xref:System.Web.UI.Design.RouteValueExpressionEditorSheet.GetExpression%2A>metodo per creare un `RouteValue` stringa dell&quot;espressione.</xref:System.Web.UI.Design.RouteValueExpressionEditorSheet.GetExpression%2A>       Il <xref:System.Web.UI.Design.RouteValueExpressionEditorSheet.RouteValue%2A>proprietà deve essere specificata per creare un `RouteValue` stringa dell&quot;espressione.</xref:System.Web.UI.Design.RouteValueExpressionEditorSheet.RouteValue%2A>"
  syntax:
