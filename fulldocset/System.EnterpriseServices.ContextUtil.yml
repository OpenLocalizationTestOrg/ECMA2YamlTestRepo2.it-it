  fullName: System.EnterpriseServices.ContextUtil.DeactivateOnReturn
  type: Property
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices
  summary: "Ottiene o imposta il <xref uid=&quot;langword_csharp_done&quot; name=&quot;done&quot; href=&quot;&quot;> </xref> bit in contesto COM+."
  remarks: "COM + `done` bit determina quanto tempo l&quot;oggetto rimane attivo dopo il completamento del lavoro e possono influenzare la durata di una transazione. Quando una chiamata al metodo viene restituito, viene verificato il `done` bit. Se il `done` bit è `true`, l&quot;oggetto viene disattivato. Se il `done` bit è `false`, l&quot;oggetto non viene disattivato."
  example:
  - "The following code example demonstrates the use of the DeactivateOnReturn property to ensure that a <xref:System.EnterpriseServices.ServicedComponent> is deactivated after a method call.  \n  \n [!code-vb[EnterpriseServices_Transaction#1](~/add/codesnippet/visualbasic/p-system.enterpriseservi_11_1.vb)]\n [!code-cs[EnterpriseServices_Transaction#1](~/add/codesnippet/csharp/p-system.enterpriseservi_11_1.cs)]\n [!code-cpp[EnterpriseServices_Transaction#1](~/add/codesnippet/cpp/p-system.enterpriseservi_11_1.cpp)]"
  syntax:
    content: public static bool DeactivateOnReturn { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se l&quot;oggetto deve essere disattivato quando il metodo restituisce. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.EnterpriseServices.ContextUtil.DeactivateOnReturn*
