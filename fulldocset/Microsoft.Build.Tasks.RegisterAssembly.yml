- uid: Microsoft.Build.Tasks.RegisterAssembly.TypeLibFiles
  id: TypeLibFiles
  parent: Microsoft.Build.Tasks.RegisterAssembly
  langs:
  - csharp
  name: TypeLibFiles
  nameWithType: RegisterAssembly.TypeLibFiles
  fullName: Microsoft.Build.Tasks.RegisterAssembly.TypeLibFiles
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Ottiene o imposta la libreria dei tipi da generare dall&quot;assembly specificato."
  remarks: "La libreria dei tipi generata contiene le definizioni dei tipi accessibili definiti all&quot;interno dell&quot;assembly. La libreria dei tipi viene generata solo se viene soddisfatta una delle operazioni seguenti:-una libreria dei tipi di tale nome non esiste in tale posizione.      -Una libreria dei tipi esiste ma è meno recente dell&quot;assembly passato.       Se la libreria dei tipi più recente rispetto all&quot;assembly viene passato, non verrà creato uno nuovo, ma sarà ancora registrata dell&quot;assembly.       Se questa proprietà viene specificata, deve avere lo stesso numero di elementi come il <xref:Microsoft.Build.Tasks.RegisterAssembly.Assemblies%2A>proprietà o l&quot;attività avrà esito negativo.</xref:Microsoft.Build.Tasks.RegisterAssembly.Assemblies%2A> Se è specificato alcun valore, l&quot;attività sarà per impostazione predefinita il nome dell&quot;assembly e modificare l&quot;estensione dell&quot;elemento in tlb."
  syntax:
    content: public Microsoft.Build.Framework.ITaskItem[] TypeLibFiles { get; set; }
    return:
      type: Microsoft.Build.Framework.ITaskItem[]
      description: "La libreria dei tipi da generare dall&quot;assembly specificato."
  overload: Microsoft.Build.Tasks.RegisterAssembly.TypeLibFiles*
  exceptions: []
  platform:
  - net462
