  fullName: System.Windows.Controls.ValidationRule
  type: Class
  summary: "Fornisce un modo per creare una regola personalizzata per controllare la validità dell&quot;input dell&quot;utente."
  remarks: "Quando si utilizza il [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] modello di data binding, è possibile associare <xref:System.Windows.Data.Binding.ValidationRules%2A>con l&quot;oggetto di associazione.</xref:System.Windows.Data.Binding.ValidationRules%2A> Per creare regole personalizzate, creare una sottoclasse di questa classe e implementare il <xref:System.Windows.Controls.ValidationRule.Validate%2A>metodo.</xref:System.Windows.Controls.ValidationRule.Validate%2A> Facoltativamente, utilizzare l&quot;oggetto incorporato <xref:System.Windows.Controls.ExceptionValidationRule>, che rileva le eccezioni generate durante gli aggiornamenti dell&quot;origine o <xref:System.Windows.Controls.DataErrorValidationRule>, che consente di controllare gli errori generati dal <xref:System.ComponentModel.IDataErrorInfo>implementazione dell&quot;oggetto di origine.</xref:System.ComponentModel.IDataErrorInfo> </xref:System.Windows.Controls.DataErrorValidationRule> </xref:System.Windows.Controls.ExceptionValidationRule>       Il motore di associazione controlla ogni ValidationRule che è associata a un&quot;associazione ogni volta che il trasferimento di un valore di input, ovvero il valore della proprietà destinazione di associazione, per la proprietà di origine di associazione.       Per informazioni dettagliate sulla convalida dei dati, vedere [Panoramica del Data Binding](~/add/includes/ajax-current-ext-md.md).       Per informazioni su come convalidare i dati forniti dall&quot;utente in una finestra di dialogo, vedere [Panoramica di finestre di dialogo](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to implement a validation rule. The input value is invalid if it contains non-numeric characters or if it is outside the lower and upper bounds. If the value of the returned <xref:System.Windows.Controls.ValidationResult> is invalid, the <xref:System.Windows.Controls.ValidationResult.ErrorContent%2A> property is set to the appropriate error message and the <xref:System.Windows.Controls.ValidationResult.IsValid%2A> property is set to `false`.  \n  \n For the complete example, see [How to: Implement Binding Validation](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[BindValidation#3](~/add/codesnippet/csharp/BindingValidation/AgeRangeRule.cs#3)]"
  syntax:
    content: public abstract class ValidationRule
