  summary: "Quando sottoposto a override in una classe derivata, esegue controlli di convalida su un valore."
  remarks: "È necessario implementare questo metodo quando si crea una sottoclasse di <xref:System.Windows.Controls.ValidationRule>classe per creare una regola di convalida personalizzata.</xref:System.Windows.Controls.ValidationRule>       Ogni volta che il motore di associazione dati trasferisce un valore dalla proprietà di destinazione dell&quot;associazione (dall&quot;input dell&quot;utente) per la proprietà di origine di associazione (i dati sottostanti), controlla se eventuali <xref:System.Windows.Data.Binding.ValidationRules%2A>definiti per tale associazione.</xref:System.Windows.Data.Binding.ValidationRules%2A> Se <xref:System.Windows.Data.Binding.ValidationRules%2A>definiti per l&quot;associazione, il motore chiama il metodo di convalida su ogni <xref:System.Windows.Controls.ValidationRule>fino a quando uno di essi viene rilevato un errore o fino a quando tutti gli elementi superato.</xref:System.Windows.Controls.ValidationRule> </xref:System.Windows.Data.Binding.ValidationRules%2A>       Per informazioni dettagliate sulla convalida dei dati, vedere [Panoramica del Data Binding](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to implement a validation rule. In the following example, the input value is invalid if it contains non-numeric characters or if it is outside the lower and upper bounds. If the input value is invalid, the <xref:System.Windows.Controls.ValidationResult.ErrorContent%2A> property is set to the appropriate error message and the <xref:System.Windows.Controls.ValidationResult.IsValid%2A> property is set to `false`.  \n  \n For the complete example, see [How to: Implement Binding Validation](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[BindValidation#3](~/add/codesnippet/csharp/BindingValidation/AgeRangeRule.cs#3)]"
