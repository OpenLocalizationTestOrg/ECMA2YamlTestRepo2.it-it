  name: StatusBarPanel
  nameWithType: StatusBarPanel
  fullName: System.Windows.Forms.StatusBarPanel
  type: Class
  summary: "Rappresenta un pannello in un <xref href=&quot;System.Windows.Forms.StatusBar&quot;> </xref> controllo. Sebbene il <xref href=&quot;System.Windows.Forms.StatusStrip&quot;> </xref> controllo sostituisce e aggiunge la funzionalità per il <xref href=&quot;System.Windows.Forms.StatusBar&quot;> </xref> controllo delle versioni precedenti, <xref href=&quot;System.Windows.Forms.StatusBar&quot;> </xref> viene mantenuto per compatibilità con le versioni precedenti e un utilizzo futuro, se si sceglie."
  remarks: "Un oggetto StatusBarPanel rappresenta un singolo pannello nel <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>di un <xref:System.Windows.Forms.StatusBar>controllo.</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> Un oggetto StatusBarPanel può contenere testo e/o un&quot;icona che può essere utilizzata in modo da riflettere lo stato di un&quot;applicazione. Utilizzare il <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>, accessibile tramite la <xref:System.Windows.Forms.StatusBar.Panels%2A?displayProperty=fullName>proprietà di un <xref:System.Windows.Forms.StatusBar>controllo, per recuperare, aggiungere o rimuovere un singolo oggetto StatusBarPanel.</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBar.Panels%2A?displayProperty=fullName> </xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>       L&quot;oggetto StatusBarPanel fornisce le proprietà che consentono di modificare il comportamento di visualizzazione di un pannello in un <xref:System.Windows.Forms.StatusBar>controllo.</xref:System.Windows.Forms.StatusBar> È possibile utilizzare il <xref:System.Windows.Forms.StatusBarPanel.Icon%2A>proprietà per visualizzare un&quot;icona all&quot;interno di un pannello.</xref:System.Windows.Forms.StatusBarPanel.Icon%2A> Questa proprietà può essere utilizzata per fornire una rappresentazione grafica dello stato in un&quot;applicazione. Il <xref:System.Windows.Forms.StatusBarPanel.Alignment%2A>proprietà consente di specificare la modalità di allineamento testo e/o un&quot;icona all&quot;interno del pannello.</xref:System.Windows.Forms.StatusBarPanel.Alignment%2A> Per garantire che il pannello viene ridimensionato in modo corretto per adattarsi al testo del pannello, è possibile utilizzare il <xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A>proprietà per il ridimensionamento automatico per adattare il testo del pannello o per riempire il rimanente spazio all&quot;interno di <xref:System.Windows.Forms.StatusBar>controllo.</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A> Il <xref:System.Windows.Forms.StatusBarPanel.MinWidth%2A>proprietà consente di specificare una larghezza minima per il pannello garantire che le dimensioni siano inferiori rispetto ai dati che si intende visualizzare.</xref:System.Windows.Forms.StatusBarPanel.MinWidth%2A>       Il <xref:System.Windows.Forms.StatusBar>controllo viene in genere utilizzato per visualizzare le informazioni della Guida o sullo stato relative all&quot;applicazione.</xref:System.Windows.Forms.StatusBar> Spesso, è importante visualizzare informazioni aggiuntive sui dati presentati in un pannello. È possibile utilizzare il <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>proprietà per visualizzare le informazioni ogni volta che il puntatore del mouse si sofferma su un pannello.</xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>       Sebbene il <xref:System.Windows.Forms.StatusBar>controllo è in genere utilizzato per visualizzare informazioni di testo, è possibile fornire anche un nuovo tipo di visualizzazione per un oggetto StatusBarPanel.</xref:System.Windows.Forms.StatusBar> Il <xref:System.Windows.Forms.StatusBarPanel.Style%2A>proprietà consente di specificare come verrà disegnata il StatusBarPanel.</xref:System.Windows.Forms.StatusBarPanel.Style%2A> Per impostazione predefinita, il <xref:System.Windows.Forms.StatusBarPanel.Style%2A>proprietà viene utilizzata per visualizzare il valore della <xref:System.Windows.Forms.StatusBarPanel.Text%2A>proprietà (e un&quot;icona, se specificato nel <xref:System.Windows.Forms.StatusBarPanel.Icon%2A>proprietà).</xref:System.Windows.Forms.StatusBarPanel.Icon%2A> </xref:System.Windows.Forms.StatusBarPanel.Text%2A> </xref:System.Windows.Forms.StatusBarPanel.Style%2A> Se la proprietà è impostata su <xref:System.Windows.Forms.StatusBarPanelStyle>, è possibile inserire le proprie informazioni nel pannello.</xref:System.Windows.Forms.StatusBarPanelStyle> È possibile utilizzare questa funzionalità per creare un indicatore di stato o un&quot;icona animata nel pannello.       Quando si crea un&quot;istanza della classe StatusBarPanel, le proprietà di lettura/scrittura sono impostate sui valori iniziali. Per un elenco di questi valori, vedere il <xref:System.Windows.Forms.StatusBarPanel.%23ctor%2A>costruttore.</xref:System.Windows.Forms.StatusBarPanel.%23ctor%2A>"
  example:
  - "The following code example creates a <xref:System.Windows.Forms.StatusBar> control on a form and adds two StatusBarPanel objects. The first StatusBarPanel, named `panel1`, displays status text for an application. The second StatusBarPanel, named `panel2`, displays the current date and uses the <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A> property of the StatusBarPanel class to display the current time. The example uses the <xref:System.Windows.Forms.StatusBar.ShowPanels%2A> property to ensure that the panels are displayed instead of a standard panel, and it uses the <xref:System.Windows.Forms.StatusBar.Panels%2A> property to access the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A> method of the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> to add the panels to the <xref:System.Windows.Forms.StatusBar>. The example also uses the <xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A>, <xref:System.Windows.Forms.StatusBarPanel.BorderStyle%2A>, <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>, and <xref:System.Windows.Forms.StatusBarPanel.Text%2A> properties to initialize the StatusBarPanel objects. This example assumes that the method defined in the example is defined and called from the constructor of a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/cpp/t-system.windows.forms.s_6_1.cpp)]\n [!code-cs[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/csharp/t-system.windows.forms.s_6_1.cs)]\n [!code-vb[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_6_1.vb)]"
