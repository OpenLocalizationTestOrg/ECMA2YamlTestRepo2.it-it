  summary: "Ottiene o imposta un valore che indica se il pannello della barra di stato viene ridimensionato automaticamente."
  remarks: "<xref:System.Windows.Forms.StatusBarPanel>gli oggetti impostati su <xref:System.Windows.Forms.StatusBarPanelAutoSize>hanno la precedenza sui pannelli impostati la <xref:System.Windows.Forms.StatusBarPanelAutoSize>valore.</xref:System.Windows.Forms.StatusBarPanelAutoSize> </xref:System.Windows.Forms.StatusBarPanelAutoSize></xref:System.Windows.Forms.StatusBarPanel> Ad esempio, un <xref:System.Windows.Forms.StatusBarPanel>con la proprietà AutoSize impostata su <xref:System.Windows.Forms.StatusBarPanelAutoSize>vengono ridotte se una <xref:System.Windows.Forms.StatusBarPanel>con la proprietà AutoSize impostata su <xref:System.Windows.Forms.StatusBarPanelAutoSize>richiede che lo spazio.</xref:System.Windows.Forms.StatusBarPanelAutoSize> </xref:System.Windows.Forms.StatusBarPanel> </xref:System.Windows.Forms.StatusBarPanelAutoSize> </xref:System.Windows.Forms.StatusBarPanel>       È possibile utilizzare la proprietà AutoSize per garantire che il contenuto di un <xref:System.Windows.Forms.StatusBarPanel>vengono visualizzati correttamente un <xref:System.Windows.Forms.StatusBar>controllo che contiene più di un pannello.</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBarPanel> Ad esempio, è necessario un pannello che contiene il testo per regolare automaticamente alla quantità di testo visualizzata (<xref:System.Windows.Forms.StatusBarPanelAutoSize>), mentre un altro pannello del <xref:System.Windows.Forms.StatusBar>che mostra un indicatore di stato disegnato dal proprietario dovrebbe essere una dimensione fissa (<xref:System.Windows.Forms.StatusBarPanelAutoSize>).</xref:System.Windows.Forms.StatusBarPanelAutoSize> </xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBarPanelAutoSize>"
  example:
  - "The following code example creates a <xref:System.Windows.Forms.StatusBar> control on a form and adds two <xref:System.Windows.Forms.StatusBarPanel> objects. The first <xref:System.Windows.Forms.StatusBarPanel>, named `panel1`, displays status text for an application. The second <xref:System.Windows.Forms.StatusBarPanel>, named `panel2`, displays the current date and uses the <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A> property of the <xref:System.Windows.Forms.StatusBarPanel> class to display the current time. The example uses the <xref:System.Windows.Forms.StatusBar.ShowPanels%2A> property to ensure that the panels are displayed instead of a standard panel, and it uses the <xref:System.Windows.Forms.StatusBar.Panels%2A> property to access the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A> method of the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> to add the panels to the <xref:System.Windows.Forms.StatusBar>. The example also uses the AutoSize, <xref:System.Windows.Forms.StatusBarPanel.BorderStyle%2A>, <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>, and <xref:System.Windows.Forms.StatusBarPanel.Text%2A> properties to initialize the <xref:System.Windows.Forms.StatusBarPanel> objects. This example assumes that the method defined in the example is defined and called from the constructor of a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/cpp/p-system.windows.forms.s_29_1.cpp)]\n [!code-cs[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/csharp/p-system.windows.forms.s_29_1.cs)]\n [!code-vb[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.s_29_1.vb)]"
