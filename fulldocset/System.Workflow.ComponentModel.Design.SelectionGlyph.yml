  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Design
  summary: "Restituisce i limiti per l&quot;icona di selezione sull&quot;elemento specificato <xref href=&quot;System.Workflow.ComponentModel.Design.ActivityDesigner&quot;> </xref>."
  remarks: "A meno che non viene sottoposto a override in una classe derivata, GetBounds restituisce la dimensione di un rettangolo metà di uno e uno di volte il <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.Bounds%2A>di `designer`.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.Bounds%2A>"
  syntax:
    content: public override System.Drawing.Rectangle GetBounds (System.Workflow.ComponentModel.Design.ActivityDesigner designer, bool activated);
    parameters:
    - id: designer
      type: System.Workflow.ComponentModel.Design.ActivityDesigner
      description: "Il <xref href=&quot;System.Workflow.ComponentModel.Design.ActivityDesigner&quot;> </xref> a cui è associata l&quot;icona di selezione."
    - id: activated
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>per indicare se l&quot;icona di selezione è visualizzata nella superficie di progettazione dell&quot;attività. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.Drawing.Rectangle
      description: "Oggetto <xref href=&quot;System.Drawing.Rectangle&quot;> </xref> che rappresenta i limiti dell&quot;icona."
  overload: System.Workflow.ComponentModel.Design.SelectionGlyph.GetBounds*
  exceptions: []
