  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Mentre altri non è possibile, è possibile selezionare solo alcune delle icone visualizzate in un ActivityDesigner dall&quot;utente. Quando un utente seleziona un&quot;icona che può essere selezionata, l&quot;icona cambia aspetto nella superficie dell&quot;ActivityDesigner. La classe SelectionGlyph è la classe base per tutte le classi di icona che cambiano aspetto quando un utente le seleziona nella superficie dell&quot;ActivityDesigner."
