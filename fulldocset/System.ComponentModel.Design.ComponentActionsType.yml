  name: ComponentActionsType
  nameWithType: ComponentActionsType
  fullName: System.ComponentModel.Design.ComponentActionsType
  type: Enum
  summary: "Specifica il tipo di oggetto associato smart tag rispetto alla modalità era associato al componente."
  remarks: "Nella tabella seguente descrive le due opzioni per l&quot;associazione di un oggetto associato a un componente di smart tag.      | Smart tag modello | Descrizione |   |----------------------|-----------------|   | Pull | La classe derivata da <xref:System.ComponentModel.Design.ComponentDesigner>che è associato il componente esegue l&quot;override della proprietà <xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>per restituire la raccolta di smart tag per il componente. |   | Push | Una chiamata al metodo <xref:System.ComponentModel.Design.DesignerActionService.Add%2A>associa in modo esplicito gli smart tag specificati con il componente specificato. |       Per ulteriori informazioni sui modelli smart tag, vedere il <xref:System.ComponentModel.Design.DesignerActionService>e <xref:System.ComponentModel.Design.DesignerActionListCollection>classi.</xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.ComponentModel.Design.DesignerActionService> </xref:System.ComponentModel.Design.DesignerActionService.Add%2A> </xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A> </xref:System.ComponentModel.Design.ComponentDesigner>"
