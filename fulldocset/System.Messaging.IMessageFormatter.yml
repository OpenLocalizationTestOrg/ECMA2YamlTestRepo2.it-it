  name: IMessageFormatter
  nameWithType: IMessageFormatter
  fullName: System.Messaging.IMessageFormatter
  type: Interface
  summary: "Serializza o deserializza gli oggetti dal corpo del messaggio di Accodamento messaggi."
  remarks: "Quando un&quot;applicazione invia un messaggio alla coda utilizzando un&quot;istanza di <xref:System.Messaging.MessageQueue>(classe), il formattatore serializza l&quot;oggetto (che può essere un&quot;istanza di una classe) in un flusso e lo inserisce nel corpo del messaggio.</xref:System.Messaging.MessageQueue> Durante la lettura da una coda utilizzando un oggetto <xref:System.Messaging.MessageQueue>il formattatore deserializza i dati del messaggio nella <xref:System.Messaging.Message.Body%2A>proprietà di un <xref:System.Messaging.Message>.</xref:System.Messaging.Message> </xref:System.Messaging.Message.Body%2A> </xref:System.Messaging.MessageQueue>       <xref:System.Messaging.BinaryMessageFormatter>e <xref:System.Messaging.ActiveXMessageFormatter>fornire una velocità effettiva dal <xref:System.Messaging.XmlMessageFormatter>.</xref:System.Messaging.XmlMessageFormatter> </xref:System.Messaging.ActiveXMessageFormatter></xref:System.Messaging.BinaryMessageFormatter> Il <xref:System.Messaging.ActiveXMessageFormatter>consente l&quot;interoperabilità con applicazioni di Accodamento messaggi di Visual Basic 6.0.</xref:System.Messaging.ActiveXMessageFormatter> Il <xref:System.Messaging.XmlMessageFormatter>ad accoppiamento ridotto, il che significa che il server e client possono versione del tipo che viene inviato e ricevuto in modo indipendente.</xref:System.Messaging.XmlMessageFormatter>"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Messaging.Design.MessageFormatterConverter))]

      public interface IMessageFormatter : ICloneable
  implements:
  - System.ICloneable
  platform:
