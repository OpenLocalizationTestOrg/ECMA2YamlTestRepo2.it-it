  namespace: Microsoft.SqlServer.Server
  summary: "Indica se la funzione di aggregazione è invariante rispetto ai valori null."
  remarks: "Utilizzato da query processor, questa proprietà è `true` se la funzione di aggregazione è invariante rispetto ai valori null. L&quot;aggregazione di S {NULL} è lo stesso dell&quot;aggregato di S. Ad esempio, le funzioni di aggregazione MIN e MAX soddisfano questa proprietà, mentre non Count.       Impostazione in modo non corretto di questa proprietà può comportare risultati di query errati. Questa proprietà non è un hint di ottimizzazione; influisce sul piano selezionato e i risultati restituiti dalla query."
  syntax:
    content: public bool IsInvariantToNulls { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se la funzione di aggregazione è invariante rispetto ai valori null in caso contrario <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute.IsInvariantToNulls*
  exceptions: []
