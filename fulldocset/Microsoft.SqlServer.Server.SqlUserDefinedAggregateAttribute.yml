- uid: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute.IsInvariantToOrder
  id: IsInvariantToOrder
  parent: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute
  langs:
  - csharp
  name: IsInvariantToOrder
  nameWithType: SqlUserDefinedAggregateAttribute.IsInvariantToOrder
  fullName: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute.IsInvariantToOrder
  type: Property
  assemblies:
  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: "Indica se la funzione di aggregazione è invariato rispetto all&quot;ordinamento."
  remarks: "Riservato per utilizzo futuro. Questa proprietà non è attualmente utilizzata da query processor: ordine attualmente non è garantito.       Impostazione in modo non corretto di questa proprietà può comportare risultati di query errati. Questa proprietà non è un hint di ottimizzazione; influisce sul piano selezionato e i risultati restituiti dalla query.       Il valore predefinito per questa proprietà è `false`."
  syntax:
    content: public bool IsInvariantToOrder { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se la funzione di aggregazione è invariato rispetto all&quot;ordine. in caso contrario <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute.IsInvariantToOrder*
  exceptions: []
  platform:
  - net462
