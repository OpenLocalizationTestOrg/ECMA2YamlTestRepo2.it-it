- uid: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute.IsInvariantToDuplicates
  id: IsInvariantToDuplicates
  parent: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute
  langs:
  - csharp
  name: IsInvariantToDuplicates
  nameWithType: SqlUserDefinedAggregateAttribute.IsInvariantToDuplicates
  fullName: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute.IsInvariantToDuplicates
  type: Property
  assemblies:
  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: "Indica se la funzione di aggregazione è invariante rispetto ai duplicati."
  remarks: "Utilizzato da query processor, questa proprietà è `true` se la funzione di aggregazione è invariante rispetto ai duplicati. Vale a dire l&quot;aggregazione di valori, {X} è lo stesso dell&quot;aggregato di S, dove X è già in S. Ad esempio, le funzioni di aggregazione MIN e MAX soddisfano questa proprietà, mentre SUM no.       Impostazione in modo non corretto di questa proprietà può comportare risultati di query errati. Questa proprietà non è un hint di ottimizzazione; influisce sia il piano selezionato e i risultati restituiti dalla query."
  syntax:
    content: public bool IsInvariantToDuplicates { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se la funzione di aggregazione è invariante rispetto ai duplicati. in caso contrario <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute.IsInvariantToDuplicates*
  exceptions: []
  platform:
  - net462
