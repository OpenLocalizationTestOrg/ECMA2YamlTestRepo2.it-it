- uid: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute.MaxByteSize
  id: MaxByteSize
  parent: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute
  langs:
  - csharp
  name: MaxByteSize
  nameWithType: SqlUserDefinedAggregateAttribute.MaxByteSize
  fullName: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute.MaxByteSize
  type: Property
  assemblies:
  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: "La dimensione massima, in byte, dell&quot;istanza di aggregazione."
  remarks: "Questa proprietà non deve essere specificato per la serializzazione in formato nativo.       È necessario specificare la proprietà MaxByteSize con la serializzazione UserDefined <xref:Microsoft.SqlServer.Server.Format>.</xref:Microsoft.SqlServer.Server.Format>       Il valore massimo consentito per questa proprietà viene specificata per il <xref:Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute.MaxByteSizeValue>campo.</xref:Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute.MaxByteSizeValue>       La dimensione massima consentita è di 2 gigabyte (GB). È possibile specificare un numero da 1 a 8000 byte oppure -1 per rappresentare un valore maggiore di 8000 byte, fino a 2 GB.       Per un&quot;aggregazione con la serializzazione definita dall&quot;utente specificata, MaxByteSize indica le dimensioni totali dei dati serializzati. Si consideri un&quot;aggregazione la serializzazione di una stringa di 10 caratteri (<xref:System.Char>).</xref:System.Char> Quando la stringa viene serializzata utilizzando un <xref:System.IO.BinaryWriter>, la dimensione totale della stringa serializzata è 22 byte: 2 byte per carattere Unicode UTF-16, moltiplicato per il numero massimo di caratteri, più 2 byte di controllo di overhead generato dalla serializzazione di un flusso binario.</xref:System.IO.BinaryWriter> Quando si determina il valore della proprietà MaxByteSize, deve essere considerata la dimensione totale dei dati serializzati: la dimensione dei dati serializzati in formato binario più l&quot;overhead generato dalla serializzazione."
  syntax:
    content: public int MaxByteSize { get; set; }
    return:
      type: System.Int32
      description: "Un <xref:System.Int32>valore che rappresenta le dimensioni massime dell&quot;istanza di aggregazione.</xref:System.Int32>"
  overload: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute.MaxByteSize*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute.MaxByteSizeValue
  id: MaxByteSizeValue
  parent: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute
  langs:
  - csharp
  name: MaxByteSizeValue
  nameWithType: SqlUserDefinedAggregateAttribute.MaxByteSizeValue
  fullName: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute.MaxByteSizeValue
  type: Field
  assemblies:
  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: "La dimensione massima, in byte, necessaria per archiviare lo stato di questa istanza di aggregazione durante il calcolo."
  remarks: "Un <xref:System.Int32>valore che rappresenta le dimensioni massime dell&quot;istanza di aggregazione.</xref:System.Int32>"
  syntax:
    content: public const int MaxByteSizeValue = 8000;
    return:
      type: System.Int32
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
