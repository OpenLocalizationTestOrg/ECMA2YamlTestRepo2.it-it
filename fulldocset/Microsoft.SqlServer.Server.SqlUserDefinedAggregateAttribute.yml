  langs:
  - csharp
  name: SqlUserDefinedAggregateAttribute
  nameWithType: SqlUserDefinedAggregateAttribute
  fullName: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute
  type: Class
  summary: "Indica che il tipo deve essere registrato come una funzione di aggregazione definita dall&quot;utente. Le proprietà dell&quot;attributo riflettono gli attributi fisici utilizzati quando il tipo viene registrato con SQL Server. Questa classe non può essere ereditata."
  remarks: "SQL Server crea una funzione di aggregazione definita dall&quot;utente associato alla definizione di classe che dispone dell&quot;attributo personalizzato SqlUserDefinedAggregateAttribute. Ogni aggregazione definita dall&quot;utente deve essere annotato con l&quot;attributo.       Per ulteriori informazioni sulle aggregazioni definite dall&quot;utente ed esempi, vedere &quot;Aggregazioni CLR definite dall&quot;utente&quot; nella documentazione Online di SQL Server 2005."
  example:
  - "The following example shows the SqlUserDefinedAggregateAttribute attribute for a user-defined aggregate.  The aggregate uses custom serialization, has a maximum size of 8000 bytes when serialized, and is invariant to nulls, duplicates, and order.  \n  \n [!code-vb[DataWorks SqlUserDefinedAggregateAttribute Sample#1](~/add/codesnippet/visualbasic/t-microsoft.sqlserver.se_5_1.vb)]\n [!code-cs[DataWorks SqlUserDefinedAggregateAttribute Sample#1](~/add/codesnippet/csharp/t-microsoft.sqlserver.se_5_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct, AllowMultiple=false, Inherited=false)]

      public sealed class SqlUserDefinedAggregateAttribute : Attribute
  inheritance:
  - System.Attribute
  implements: []
  inheritedMembers: []
  platform:
