  name: Context
  nameWithType: Installer.Context
  fullName: System.Configuration.Install.Installer.Context
  type: Property
  assemblies:
  - System.Configuration.Install
  namespace: System.Configuration.Install
  summary: "Ottiene o imposta le informazioni sull&quot;installazione corrente."
  remarks: "La proprietà di contesto contiene informazioni sull&quot;installazione. Ad esempio le informazioni relative al percorso del file di log per l&quot;installazione, il percorso del file da salvare le informazioni necessarie per il <xref:System.Configuration.Install.Installer.Uninstall%2A>metodo e la riga di comando che è stato immesso durante l&quot;esecuzione di file eseguibile di installazione.</xref:System.Configuration.Install.Installer.Uninstall%2A>       Il programma che chiama il <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, o <xref:System.Configuration.Install.Installer.Uninstall%2A>viene impostata la proprietà di contesto con le informazioni necessarie per i metodi.</xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A>       Se un programma di installazione appartiene a una raccolta di programma di installazione, il programma di installazione padre imposta la proprietà di contesto prima della chiamata a uno di questi metodi. Il programma di installazione padre è possibile accedere tramite il <xref:System.Configuration.Install.Installer.Parent%2A>proprietà.</xref:System.Configuration.Install.Installer.Parent%2A>"
