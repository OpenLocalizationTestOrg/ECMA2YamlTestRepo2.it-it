  name: Installer
  nameWithType: Installer
  fullName: System.Configuration.Install.Installer
  type: Class
  summary: "Fornisce la base per installazioni personalizzate."
  remarks: "Questa è la classe base per tutti i programmi di installazione personalizzati in .NET Framework. Programmi di installazione sono componenti che consentono di installare applicazioni su un computer.       Esistono diversi passaggi necessari per l&quot;utilizzo di un programma di installazione:-ereditare la classe del programma di installazione.      -Consente di ignorare il <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, e <xref:System.Configuration.Install.Installer.Uninstall%2A>metodi.</xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A>      -Aggiungere la <xref:System.ComponentModel.RunInstallerAttribute>alla classe derivata classe e impostarlo su `true`.</xref:System.ComponentModel.RunInstallerAttribute>      -Inserire la classe derivata nell&quot;assembly con l&quot;applicazione da installare.      -Richiamare i programmi di installazione. Ad esempio, è possibile utilizzare InstallUtil.exe per richiamare i programmi di installazione.       Il <xref:System.Configuration.Install.Installer.Installers%2A>proprietà contiene una raccolta di programmi di installazione.</xref:System.Configuration.Install.Installer.Installers%2A> Se questa istanza del programma di installazione fa parte di una raccolta di programma di installazione, il <xref:System.Configuration.Install.Installer.Parent%2A>impostata all&quot;istanza del programma di installazione che contiene la raccolta.</xref:System.Configuration.Install.Installer.Parent%2A> Per un esempio dell&quot;utilizzo della <xref:System.Configuration.Install.Installer.Installers%2A>raccolta, vedere la <xref:System.Configuration.Install.AssemblyInstaller>classe.</xref:System.Configuration.Install.AssemblyInstaller> </xref:System.Configuration.Install.Installer.Installers%2A>       Il <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, e <xref:System.Configuration.Install.Installer.Uninstall%2A>metodi della classe Installer scorrono la raccolta di programmi di installazione memorizzati nel <xref:System.Configuration.Install.Installer.Installers%2A>, proprietà e richiama il metodo corrispondente di ogni programma di installazione.</xref:System.Configuration.Install.Installer.Installers%2A> </xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A>       Il <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, e <xref:System.Configuration.Install.Installer.Uninstall%2A>metodi non vengono chiamati sempre nella stessa istanza del programma di installazione.</xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A> Ad esempio, un&quot;istanza del programma di installazione potrebbe essere utilizzata durante l&quot;installazione e l&quot;esecuzione del commit di un&quot;applicazione e quindi rilasciare il riferimento a tale istanza. In un secondo momento, disinstallare l&quot;applicazione crea un riferimento a una nuova istanza di programma di installazione, il che significa che il <xref:System.Configuration.Install.Installer.Uninstall%2A>metodo viene chiamato da un&quot;istanza diversa del programma di installazione.</xref:System.Configuration.Install.Installer.Uninstall%2A> Per questo motivo, nella classe derivata, non salvare lo stato di un computer in un programma di installazione. Utilizzare invece un <xref:System.Collections.IDictionary>che viene mantenuto tra le chiamate e passato il <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, e <xref:System.Configuration.Install.Installer.Uninstall%2A>metodi.</xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A> </xref:System.Collections.IDictionary>       Due situazioni illustrano la necessità di salvare le informazioni nell&quot;oggetto salvato <xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary> In primo luogo, si supponga che il programma di installazione imposta una chiave del Registro di sistema. Consigliabile salvare il valore della chiave originale in <xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary> Se viene eseguito il rollback dell&quot;installazione, è possibile recuperare il valore originale. In secondo luogo, si supponga che il programma di installazione sostituisce un file esistente. Salvare il file esistente in una directory temporanea e il percorso della nuova posizione del file in <xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary> Se viene eseguito il rollback dell&quot;installazione, il file più recente viene eliminato e sostituito dall&quot;originale dal percorso temporaneo.       Il <xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName>proprietà contiene informazioni sull&quot;installazione.</xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName> Ad esempio le informazioni relative al percorso del file di log per l&quot;installazione, il percorso del file da salvare le informazioni necessarie per il <xref:System.Configuration.Install.Installer.Uninstall%2A>metodo e la riga di comando che è stato immesso durante l&quot;esecuzione di file eseguibile di installazione.</xref:System.Configuration.Install.Installer.Uninstall%2A>"
  example:
  - "The following example demonstrates the use of the Installer class. It creates a class which inherits from Installer. When <xref:System.Configuration.Install.Installer.Commit%2A> is about to complete, <xref:System.Configuration.Install.Installer.Committing> event occurs and a message is displayed. To use the Installer class, you must reference the **System.Configuration.Install** assembly in your project.  \n  \n [!code-cpp[Installer#1](~/add/codesnippet/cpp/t-system.configuration.i_5_1.cpp)]\n [!code-vb[Installer#1](~/add/codesnippet/visualbasic/t-system.configuration.i_5_1.vb)]\n [!code-cs[Installer#1](~/add/codesnippet/csharp/t-system.configuration.i_5_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("AfterInstall")]

      public class Installer : System.ComponentModel.Component
