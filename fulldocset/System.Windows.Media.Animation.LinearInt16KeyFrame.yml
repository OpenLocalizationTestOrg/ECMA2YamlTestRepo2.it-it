  summary: "Aggiunge un&quot;animazione dal <xref:System.Int16>valore del fotogramma chiave precedente al relativo oggetto <xref:System.Windows.Media.Animation.Int16KeyFrame.Value*>usando l&quot;interpolazione lineare.</xref:System.Windows.Media.Animation.Int16KeyFrame.Value*> </xref:System.Int16>"
  remarks: "Questa classe viene utilizzata come parte di un <xref:System.Windows.Media.Animation.Int16KeyFrameCollection>in combinazione con un <xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames>per animare un <xref:System.Int16>valore della proprietà in un set di fotogrammi chiavi.</xref:System.Int16> </xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.Int16KeyFrameCollection>       Un fotogramma chiave definisce un segmento del <xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames>a cui appartiene.</xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames> Ogni fotogramma chiave ha una destinazione <xref:System.Windows.Media.Animation.Int16KeyFrame.Value%2A>e un <xref:System.Windows.Media.Animation.Int16KeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.Int16KeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.Int16KeyFrame.Value%2A> Il <xref:System.Windows.Media.Animation.Int16KeyFrame.KeyTime%2A>Specifica l&quot;ora in cui il fotogramma chiave <xref:System.Windows.Media.Animation.Int16KeyFrame.Value%2A>deve essere raggiunto.</xref:System.Windows.Media.Animation.Int16KeyFrame.Value%2A> </xref:System.Windows.Media.Animation.Int16KeyFrame.KeyTime%2A> Un fotogramma chiave aggiunge un&quot;animazione dal valore di destinazione del fotogramma chiave precedente al valore di destinazione. Viene avviato quando il fotogramma chiave precedente termina e termina quando viene raggiunta la chiave temporale.       Fotogrammi chiave lineari come LinearInt16KeyFrame creano un&quot;interpolazione lineare uniforme tra i valori."
  syntax:
    content: 'public class LinearInt16KeyFrame : System.Windows.Media.Animation.Int16KeyFrame'
