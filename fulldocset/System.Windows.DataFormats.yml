  remarks: "[!INCLUDE[TLA2#tla_xaml#initcap](~/add/includes/tla2sharptla-xamlsharpinitcap-md.md)]è un linguaggio basato su XML utilizzato per rappresentare una struttura ad albero di oggetti. Gli eventi generati da questi oggetti possono essere gestiti utilizzando qualsiasi [!INCLUDE[TLA#tla_net](~/add/includes/tlasharptla-net-md.md)] linguaggio di programmazione. In [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)], [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] viene in genere utilizzato per descrivere le interfacce utente (UI), documenti ed esperienze multimediali.       Questo campo viene utilizzato il <xref:System.Windows.DataObject>classe e altre classi che implementano il <xref:System.Windows.IDataObject>interfaccia per descrivere un formato di dati disponibili.</xref:System.Windows.IDataObject> </xref:System.Windows.DataObject>       Utilizzare questo campo con il <xref:System.Windows.IDataObject.SetData%2A>metodo per aggiungere dati in un formato corrispondente a un oggetto dati; utilizzare questo campo con il <xref:System.Windows.IDataObject.GetData%2A>metodo per recuperare i dati nel formato corrispondente.</xref:System.Windows.IDataObject.GetData%2A> </xref:System.Windows.IDataObject.SetData%2A> Per verificare se un oggetto dati contiene dati in questo formato, utilizzare il <xref:System.Windows.IDataObject.GetDataPresent%2A>metodo per eseguire query per il formato.</xref:System.Windows.IDataObject.GetDataPresent%2A>"
