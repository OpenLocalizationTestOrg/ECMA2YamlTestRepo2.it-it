  remarks: "Quando SynchronizingObject è `null`, metodi che gestiscono il <xref:System.IO.FileSystemWatcher.Changed>, <xref:System.IO.FileSystemWatcher.Created>, <xref:System.IO.FileSystemWatcher.Deleted>, e <xref:System.IO.FileSystemWatcher.Renamed>eventi vengono chiamati su un thread dal pool di thread del sistema.</xref:System.IO.FileSystemWatcher.Renamed> </xref:System.IO.FileSystemWatcher.Deleted> </xref:System.IO.FileSystemWatcher.Created> </xref:System.IO.FileSystemWatcher.Changed> Per ulteriori informazioni sui pool di thread del sistema, vedere <xref:System.Threading.ThreadPool>.</xref:System.Threading.ThreadPool>       Quando il <xref:System.IO.FileSystemWatcher.Changed>, <xref:System.IO.FileSystemWatcher.Created>, <xref:System.IO.FileSystemWatcher.Deleted>, e <xref:System.IO.FileSystemWatcher.Renamed>vengono gestiti gli eventi da un componente di Windows Form visivo, ad esempio un <xref:System.Windows.Forms.Button>, accesso al componente tramite il pool di thread di sistema potrebbero non funzionare o generare un&quot;eccezione.</xref:System.Windows.Forms.Button> </xref:System.IO.FileSystemWatcher.Renamed> </xref:System.IO.FileSystemWatcher.Deleted> </xref:System.IO.FileSystemWatcher.Created> </xref:System.IO.FileSystemWatcher.Changed> Evitare questa situazione impostando SynchronizingObject a un componente di Windows Form, che chiama i metodi che gestiscono il <xref:System.IO.FileSystemWatcher.Changed>, <xref:System.IO.FileSystemWatcher.Created>, <xref:System.IO.FileSystemWatcher.Deleted>, e <xref:System.IO.FileSystemWatcher.Renamed>gli eventi da chiamare sullo stesso thread in cui è stato creato il componente.</xref:System.IO.FileSystemWatcher.Renamed> </xref:System.IO.FileSystemWatcher.Deleted> </xref:System.IO.FileSystemWatcher.Created> </xref:System.IO.FileSystemWatcher.Changed>       Se il <xref:System.IO.FileSystemWatcher>viene utilizzato all&quot;interno di [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)] in una finestra di progettazione Windows Form, SynchronizingObject imposta automaticamente al controllo che contiene il <xref:System.IO.FileSystemWatcher>.</xref:System.IO.FileSystemWatcher> </xref:System.IO.FileSystemWatcher> Ad esempio, se si inserisce un <xref:System.IO.FileSystemWatcher>in una finestra di progettazione Form1 (che eredita da <xref:System.Windows.Forms.Form>) la proprietà SynchronizingObject di <xref:System.IO.FileSystemWatcher>è impostato per l&quot;istanza di Form1.</xref:System.IO.FileSystemWatcher> </xref:System.Windows.Forms.Form> </xref:System.IO.FileSystemWatcher>"
