  summary: "Si verifica quando un file o directory nella proprietà <xref:System.IO.FileSystemWatcher.Path*>viene modificato.</xref:System.IO.FileSystemWatcher.Path*>"
  remarks: "L&quot;evento Changed viene generato quando vengono apportate modifiche alle dimensioni, attributi di sistema, dell&quot;ultima scrittura ora, l&quot;ora dell&quot;ultimo accesso o le autorizzazioni di sicurezza di un file o directory nella directory da monitorare.      > [!NOTE] > Operazioni comuni di file system potrebbero generare più eventi. Ad esempio, quando un file viene spostato da una directory a un altro, molti <xref:System.IO.FileSystemWatcher.OnChanged%2A>e alcuni <xref:System.IO.FileSystemWatcher.OnCreated%2A>e <xref:System.IO.FileSystemWatcher.OnDeleted%2A>eventi potrebbero essere generati.</xref:System.IO.FileSystemWatcher.OnDeleted%2A> </xref:System.IO.FileSystemWatcher.OnCreated%2A> </xref:System.IO.FileSystemWatcher.OnChanged%2A> Lo spostamento di che un file è un&quot;operazione complessa costituito da più semplici operazioni, generano più eventi. Analogamente, alcune applicazioni (ad esempio, il software antivirus) vengano generati gli eventi di sistema aggiuntive del file che vengono rilevati da <xref:System.IO.FileSystemWatcher>.</xref:System.IO.FileSystemWatcher>       Utilizzare <xref:System.IO.FileSystemWatcher.NotifyFilter%2A>per limitare il numero di notifiche generate quando questo evento viene gestito.</xref:System.IO.FileSystemWatcher.NotifyFilter%2A>      > [!NOTE] > Modificato l&quot;evento viene generato in modo imprevisto quando un file viene rinominato, ma non viene generato quando viene rinominata una directory. Per controllare la ridenominazione, utilizzare il <xref:System.IO.FileSystemWatcher.Renamed>evento.</xref:System.IO.FileSystemWatcher.Renamed>      > [!NOTE] > L&quot;ordine in cui l&quot;evento Changed viene generato in relazione a altra <xref:System.IO.FileSystemWatcher>eventi potrebbero cambiare quando il <xref:System.IO.FileSystemWatcher.SynchronizingObject%2A>proprietà non è `null`.</xref:System.IO.FileSystemWatcher.SynchronizingObject%2A> </xref:System.IO.FileSystemWatcher>"
