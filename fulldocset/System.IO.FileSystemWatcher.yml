  namespace: System.IO
  summary: "Ottiene o imposta un valore che indica se le sottodirectory nel percorso specificato devono essere monitorate."
  remarks: "Impostare la proprietà IncludeSubdirectories `true` quando si desidera controllare le notifiche di modifica per file e directory contenute all&quot;interno della directory specificata tramite la <xref:System.IO.FileSystemWatcher.Path%2A>proprietà e nelle relative sottodirectory.</xref:System.IO.FileSystemWatcher.Path%2A> Imposta la proprietà proprietà IncludeSubdirectories `false` contribuisce a ridurre il numero di notifiche inviate al buffer interno. Per ulteriori informazioni sull&quot;applicazione di filtri alle notifiche, vedere il <xref:System.IO.FileSystemWatcher.NotifyFilter%2A>e <xref:System.IO.FileSystemWatcher.InternalBufferSize%2A>proprietà.</xref:System.IO.FileSystemWatcher.InternalBufferSize%2A> </xref:System.IO.FileSystemWatcher.NotifyFilter%2A>       Quando `true`, proprietà IncludeSubdirectories è ricorsiva in tutta la sottostruttura, non solo le directory figlio immediati. Il percorso relativo di un file o directory all&quot;interno della sottostruttura restituito nella <xref:System.IO.FileSystemEventArgs.Name%2A>proprietà e <xref:System.IO.FileSystemEventArgs>la <xref:System.IO.RenamedEventArgs.OldName%2A>proprietà di <xref:System.IO.RenamedEventArgs>, a seconda delle modifiche che si sta controllando for.</xref:System.IO.RenamedEventArgs> </xref:System.IO.RenamedEventArgs.OldName%2A> </xref:System.IO.FileSystemEventArgs> </xref:System.IO.FileSystemEventArgs.Name%2A> È possibile ottenere il percorso completo della <xref:System.IO.FileSystemEventArgs.FullPath%2A>proprietà e <xref:System.IO.FileSystemEventArgs>la <xref:System.IO.RenamedEventArgs.OldFullPath%2A>proprietà di <xref:System.IO.RenamedEventArgs>, a seconda delle modifiche che si sta controllando for.</xref:System.IO.RenamedEventArgs> </xref:System.IO.RenamedEventArgs.OldFullPath%2A> </xref:System.IO.FileSystemEventArgs> </xref:System.IO.FileSystemEventArgs.FullPath%2A>       Se viene creata una directory nella sottostruttura della directory che si sta controllando e proprietà IncludeSubdirectories `true`, tale directory verrà creata automaticamente."
  syntax:
    content: public bool IncludeSubdirectories { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se si desidera monitorare le sottodirectory; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
