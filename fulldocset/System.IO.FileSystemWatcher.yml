- uid: System.IO.FileSystemWatcher.Error
  id: Error
  parent: System.IO.FileSystemWatcher
  langs:
  - csharp
  name: Error
  nameWithType: FileSystemWatcher.Error
  fullName: System.IO.FileSystemWatcher.Error
  type: Event
  assemblies:
  - System
  namespace: System.IO
  summary: "Si verifica quando l&quot;istanza di <xref href=&quot;System.IO.FileSystemWatcher&quot;> </xref> non è in grado di continuare il monitoraggio delle modifiche o quando causa l&quot;overflow del buffer interno."
  remarks: "Questo evento viene generato ogni volta che un elemento impedisce il <xref:System.IO.FileSystemWatcher>oggetto di monitoraggio delle modifiche.</xref:System.IO.FileSystemWatcher> Ad esempio, se l&quot;oggetto esegue il monitoraggio delle modifiche in una directory remota e viene persa la connessione a tale directory, viene generato l&quot;evento di errore.       Il sistema di notifica di modifiche al file, e tali modifiche vengono memorizzate in un buffer che il componente creato e passato alle API. Se si apportano numerose modifiche in breve tempo, può espandersi, il buffer. In questo modo il componente non terrà traccia delle modifiche nella directory, ed esegue solo la notifica programmato. Aumento delle dimensioni del buffer è costoso, perché proviene da non di paging della memoria che non può essere scambiata su disco, quindi tenere buffer quanto più breve possibile. Per evitare un overflow del buffer, utilizzare il <xref:System.IO.FileSystemWatcher.NotifyFilter%2A>, <xref:System.IO.FileSystemWatcher.Filter%2A>, e <xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A>le notifiche di modifica di proprietà da filtrare indesiderati.</xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A> </xref:System.IO.FileSystemWatcher.Filter%2A> </xref:System.IO.FileSystemWatcher.NotifyFilter%2A>      > [!NOTE] > Operazioni comuni di file system potrebbero generare più eventi. Ad esempio, quando un file viene spostato da una directory a un altro, molti <xref:System.IO.FileSystemWatcher.OnChanged%2A>e alcuni <xref:System.IO.FileSystemWatcher.OnCreated%2A>e <xref:System.IO.FileSystemWatcher.OnDeleted%2A>eventi potrebbero essere generati.</xref:System.IO.FileSystemWatcher.OnDeleted%2A> </xref:System.IO.FileSystemWatcher.OnCreated%2A> </xref:System.IO.FileSystemWatcher.OnChanged%2A> Lo spostamento di che un file è un&quot;operazione complessa costituito da più semplici operazioni, generano più eventi. Analogamente, alcune applicazioni (ad esempio, il software antivirus) vengano generati gli eventi di sistema aggiuntive del file che vengono rilevati da <xref:System.IO.FileSystemWatcher>.</xref:System.IO.FileSystemWatcher>"
  syntax:
    content: public event System.IO.ErrorEventHandler Error;
    return:
      type: System.IO.ErrorEventHandler
      description: "Da aggiungere."
