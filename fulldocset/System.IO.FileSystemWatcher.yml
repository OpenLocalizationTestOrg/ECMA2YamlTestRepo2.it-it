  remarks: "È possibile combinare i membri del <xref:System.IO.NotifyFilters>enumerazione per controllare più di un tipo di modifica alla volta.</xref:System.IO.NotifyFilters> Ad esempio, è possibile controllare le modifiche nella dimensione di un file e le modifiche apportate il `LastWrite` ora. Questo genera un evento ogni volta che viene apportata una modifica nelle dimensioni file o cartella oppure una modifica nel `LastWrite` ora del file o della cartella.       Questo è un modo per filtrare le notifiche non desiderate. Per ulteriori informazioni sull&quot;applicazione di filtri alle notifiche, vedere il <xref:System.IO.FileSystemWatcher.Filter%2A>, <xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A>, e <xref:System.IO.FileSystemWatcher.InternalBufferSize%2A>proprietà.</xref:System.IO.FileSystemWatcher.InternalBufferSize%2A> </xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A> </xref:System.IO.FileSystemWatcher.Filter%2A>"
  example:
