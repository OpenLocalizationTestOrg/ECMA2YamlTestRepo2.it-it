- uid: System.IO.FileSystemWatcher.InternalBufferSize
  id: InternalBufferSize
  parent: System.IO.FileSystemWatcher
  langs:
  - csharp
  name: InternalBufferSize
  nameWithType: FileSystemWatcher.InternalBufferSize
  fullName: System.IO.FileSystemWatcher.InternalBufferSize
  type: Property
  assemblies:
  - System
  namespace: System.IO
  summary: "Ottiene o imposta le dimensioni (in byte) del buffer interno."
  remarks: "È possibile impostare il buffer a 4 KB o superiori, ma non deve superare i 64 KB. Se si tenta di impostare la proprietà proprietà InternalBufferSize inferiore a 4096 byte, il valore viene rimosso e la proprietà proprietà InternalBufferSize è impostata su 4096 byte. Per prestazioni ottimali, utilizzare un multiplo di 4 KB nei computer basati su Intel.       Il sistema informa il componente di modifiche al file, e tali modifiche vengono memorizzate in un buffer creato e passato alle API il componente. Ogni evento può utilizzare fino a 16 byte di memoria, non comprensivo del nome di file. Se si apportano numerose modifiche in breve tempo, può espandersi, il buffer. In questo modo il componente non terrà traccia delle modifiche nella directory, ed esegue solo la notifica programmato. Può impedire l&quot;aumento delle dimensioni del buffer degli eventi di modifica mancante file sistema. Tuttavia, l&quot;aumento delle dimensioni del buffer è operazioni onerose, perché proviene dalla memoria non di paging che non è possibile eseguire lo swapping su disco, è consigliabile limitare al minimo il buffer. Per evitare un overflow del buffer, utilizzare il <xref:System.IO.FileSystemWatcher.NotifyFilter%2A>e <xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A>le notifiche di modifica di proprietà da filtrare indesiderati.</xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A> </xref:System.IO.FileSystemWatcher.NotifyFilter%2A>"
  syntax:
    content: public int InternalBufferSize { get; set; }
    return:
      type: System.Int32
      description: "Dimensioni del buffer interno in byte. Il valore predefinito è 8192 (8 KB)."
  overload: System.IO.FileSystemWatcher.InternalBufferSize*
  exceptions: []
