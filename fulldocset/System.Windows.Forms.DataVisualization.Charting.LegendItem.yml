  name: LegendItem
  nameWithType: LegendItem
  fullName: System.Windows.Forms.DataVisualization.Charting.LegendItem
  type: Class
  summary: "Rappresenta un elemento della legenda viene archiviato nel <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.LegendItemsCollection&quot;> </xref> classe."
  remarks: "La classe LegendItem rappresenta un elemento della legenda può essere un elemento personalizzato o predefinito:-elementi della legenda predefiniti vengono inseriti automaticamente nella legenda per una serie di dati o i punti dati. Le voci predefinite per i grafici a torta e ad anello rappresentano i punti dati tracciati, mentre le voci per tutti gli altri tipi di grafico rappresentano la serie tracciata. Per impostazione predefinita, queste voci di legenda utilizzano il colore di punto o una serie di dati per il colore del simbolo e il nome del punto di serie di dati o per il testo delle voci della legenda. Elementi della legenda predefiniti possono essere personalizzati o eliminati in fase di esecuzione utilizzando il <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>evento del <xref:System.Windows.Forms.DataVisualization.Charting.Chart>controllo.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>      -Elementi della legenda personalizzati sono testo definito dall&quot;utente, colore del simbolo e così via. A differenza delle voci predefinite, non sono connessi con i dati tracciati. Elementi della legenda personalizzati possono essere aggiunto in fase di progettazione o nella fase di esecuzione utilizzando il <xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>proprietà del <xref:System.Windows.Forms.DataVisualization.Charting.Legend>oggetto.</xref:System.Windows.Forms.DataVisualization.Charting.Legend> </xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>       I simboli della legenda possono essere rettangoli, linee o i marcatori, a seconda di <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A>impostazione della proprietà di un oggetto LegendItem.</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A>       Il testo di un elemento della legenda personalizzato varia a seconda di <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.Name%2A>proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.Name%2A>"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Name")]

      public class LegendItem : System.Windows.Forms.DataVisualization.Charting.ChartNamedElement
