  exceptions: []
  platform:
  - net462
- uid: System.Runtime.Serialization.XsdDataContractImporter.GetKnownTypeReferences(System.Xml.XmlQualifiedName)
  id: GetKnownTypeReferences(System.Xml.XmlQualifiedName)
  parent: System.Runtime.Serialization.XsdDataContractImporter
  langs:
  - csharp
  name: GetKnownTypeReferences(XmlQualifiedName)
  nameWithType: XsdDataContractImporter.GetKnownTypeReferences(XmlQualifiedName)
  fullName: System.Runtime.Serialization.XsdDataContractImporter.GetKnownTypeReferences(XmlQualifiedName)
  type: Method
  assemblies:
  - System.Runtime.Serialization
  namespace: System.Runtime.Serialization
  summary: "Restituisce un elenco di <xref href=&quot;System.CodeDom.CodeTypeReference&quot;> </xref> gli oggetti che rappresentano i tipi noti generati durante la generazione di codice per il tipo di schema specificato."
  remarks: "Durante la generazione di tipi CLR per tipi di schema, i tipi noti vengono generati anche per tutti i tipi derivati presenti nello schema. In molti casi, questi tipi noti vengono aggiunti utilizzando attributi nel codice generato. (Ad esempio, vedere la <xref:System.Runtime.Serialization.KnownTypeAttribute>classe.</xref:System.Runtime.Serialization.KnownTypeAttribute> ), Tuttavia, per il tipo di livello superiore, è necessario un modo per restituire il set di tipi noti generati. Questo metodo restituisce il <xref:System.CodeDom.CodeTypeReference>per i tipi noti generati per un tipo di schema specifico.</xref:System.CodeDom.CodeTypeReference>       Per ulteriori informazioni, vedere [tipi conosciuti di contratto dati](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public System.Collections.Generic.ICollection<System.CodeDom.CodeTypeReference> GetKnownTypeReferences (System.Xml.XmlQualifiedName typeName);
