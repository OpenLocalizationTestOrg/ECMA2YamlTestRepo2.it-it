  langs:
  - csharp
  name: GetCodeTypeReference(XmlQualifiedName,XmlSchemaElement)
  nameWithType: XsdDataContractImporter.GetCodeTypeReference(XmlQualifiedName,XmlSchemaElement)
  fullName: System.Runtime.Serialization.XsdDataContractImporter.GetCodeTypeReference(XmlQualifiedName,XmlSchemaElement)
  type: Method
  assemblies:
  - System.Runtime.Serialization
  namespace: System.Runtime.Serialization
  summary: "Restituisce un <xref href=&quot;System.CodeDom.CodeTypeReference&quot;> </xref> per il XML specificato qualificato l&quot;elemento e l&quot;elemento dello schema."
  remarks: "L&quot;elemento dello schema è necessaria per i dati relativi al tipo specificato nell&quot;ambito dell&quot;elemento. L&quot;esempio principale è l&quot;attributo XSD `nillable`. Nello schema, l&quot;impostazione `nillable` a `true` viene specificato l&quot;elemento dello schema che lo contiene, mentre il concetto di null è espresso nel tipo CLR <xref:System.Nullable%601>.</xref:System.Nullable%601> L&quot;elemento viene passato in modo che l&quot;utilità di importazione è possibile cercare le informazioni a livello di elemento e restituire il riferimento al tipo corretto di conseguenza.       Durante l&quot;importazione di WSDL, ogni parametro viene importato separatamente e pertanto gli elementi di parametro devono essere passati separatamente."
  syntax:
    content: public System.CodeDom.CodeTypeReference GetCodeTypeReference (System.Xml.XmlQualifiedName typeName, System.Xml.Schema.XmlSchemaElement element);
    parameters:
    - id: typeName
      type: System.Xml.XmlQualifiedName
      description: "Un <xref:System.Xml.XmlQualifiedName>che specifica il nome completo XML del tipo di schema da ricercare</xref:System.Xml.XmlQualifiedName>"
    - id: element
      type: System.Xml.Schema.XmlSchemaElement
      description: "Un <xref href=&quot;System.Xml.Schema.XmlSchemaElement&quot;> </xref> che specifica un elemento in uno schema XML."
    return:
      type: System.CodeDom.CodeTypeReference
      description: "Oggetto <xref href=&quot;System.CodeDom.CodeTypeReference&quot;> </xref> che rappresenta il tipo che è stato generato per il tipo di schema specificato."
