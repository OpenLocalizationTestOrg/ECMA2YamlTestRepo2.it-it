  name: XsdDataContractImporter
  nameWithType: XsdDataContractImporter
  fullName: System.Runtime.Serialization.XsdDataContractImporter
  type: Class
  summary: "Consente la trasformazione di un set di file XML schema (XSD) in common language runtime (CLR) tipi."
  remarks: "Se si sta creando un servizio Web che deve interoperare con un servizio Web esistente o creare tipi di contratto dati da XML schema, utilizzare il XsdDataContractImporter. Trasformerà un set di schemi XML e creare XsdDataContractImporter il [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] contratto di tipi che rappresentano i dati in un linguaggio di programmazione selezionato. Per creare il codice, utilizzare le classi di <xref:System.CodeDom>dello spazio dei nomi.</xref:System.CodeDom>       Al contrario, utilizzare la <xref:System.Runtime.Serialization.XsdDataContractExporter>classe quando è stato creato un servizio Web che incorpora dati rappresentati da tipi CLR e quando è necessario esportare XML schema per ogni tipo di dati deve essere utilizzato da altri servizi Web.</xref:System.Runtime.Serialization.XsdDataContractExporter> Vale a dire <xref:System.Runtime.Serialization.XsdDataContractExporter>Trasforma un set di tipi CLR in un set di schemi XML.</xref:System.Runtime.Serialization.XsdDataContractExporter>      > [!NOTE] > Per generare tipi CLR da XML schema in fase di progettazione, utilizzare il [strumento ServiceModel Metadata Utility Tool (Svcutil.exe)](~/add/includes/ajax-current-ext-md.md). Per generare codice da file XSD, utilizzare il `/dataContractOnly` dello strumento. È possibile utilizzare il XsdDataContractImporter anche se è più necessario controllare il processo o necessario a livello di codice."
  example:
  - "The following example creates an <xref:System.Xml.Schema.XmlSchemaSet> and calls the <xref:System.Runtime.Serialization.XsdDataContractImporter.Import%2A> method to create a <xref:System.CodeDom.CodeCompileUnit>. The <xref:System.CodeDom.CodeCompileUnit> is then used to create both Visual C# and Visual Basic code files.  \n  \n [!code-cs[XsdDataContractImporter#0](~/add/codesnippet/csharp/t-system.runtime.seriali_7_1.cs)]\n [!code-vb[XsdDataContractImporter#0](~/add/codesnippet/visualbasic/t-system.runtime.seriali_7_1.vb)]"
