  type: Method
  assemblies:
  - System.Data.DataSetExtensions
  namespace: System.Data
  summary: "Crea e restituisce un supporto LINQ <xref href=&quot;System.Data.DataView&quot;> </xref> oggetto."
  remarks: "<xref:System.Data.DataView>Abilita scenari con associazione a dati [!INCLUDE[linq_dataset](~/add/includes/linq-dataset-md.md)] e può essere creato da un oggetto tipizzato o <xref:System.Data.DataTable>, fornendo una visualizzazione predefinita di tale tabella.</xref:System.Data.DataTable></xref:System.Data.DataView> Filtro e ordinamento può essere impostati su <xref:System.Data.DataView>dopo che è stato creato da un <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataView> Il <xref:System.Data.DataView>viene quindi associato a un controllo dell&quot;interfaccia utente, ad esempio un <xref:System.Windows.Forms.DataGrid>o <xref:System.Windows.Forms.DataGridView>, fornendo un modello di associazione dati semplice.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGrid> </xref:System.Data.DataView>       Per ulteriori informazioni ed esempi, vedere [creazione di un oggetto DataView](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates a <xref:System.Data.DataView> from the SalesOrderDetail table and sets it as the data source of a <xref:System.Windows.Forms.BindingSource> object, which acts as a proxy for a <xref:System.Windows.Forms.DataGridView> control:  \n  \n [!code-vb[DP DataView Samples#CreateLDVFromTable](~/add/codesnippet/visualbasic/DataViewSamplesVB/Form1.vb#createldvfromtable)]\n [!code-cs[DP DataView Samples#CreateLDVFromTable](~/add/codesnippet/csharp/DataViewSamples/Form1.cs#createldvfromtable)]"
  syntax:
    content: public static System.Data.DataView AsDataView (this System.Data.DataTable table);
    parameters:
    - id: table
      type: System.Data.DataTable
      description: "L&quot;origine <xref href=&quot;System.Data.DataTable&quot;> </xref> da cui il supporto LINQ <xref href=&quot;System.Data.DataView&quot;> </xref> viene creato."
    return:
      type: System.Data.DataView
      description: "Supporto LINQ <xref href=&quot;System.Data.DataView&quot;> </xref> oggetto."
  overload: System.Data.DataTableExtensions.AsDataView*
  exceptions: []
  platform:
