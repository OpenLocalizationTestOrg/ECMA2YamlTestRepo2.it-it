- uid: System.Data.DataTableExtensions.AsEnumerable(System.Data.DataTable@)
  id: AsEnumerable(System.Data.DataTable@)
  parent: System.Data.DataTableExtensions
  langs:
  - csharp
  name: AsEnumerable(DataTable)
  nameWithType: DataTableExtensions.AsEnumerable(DataTable)
  fullName: System.Data.DataTableExtensions.AsEnumerable(DataTable)
  type: Method
  assemblies:
  - System.Data.DataSetExtensions
  namespace: System.Data
  summary: "Restituisce un &lt;xref:System.Collections.Generic.IEnumerable%601&gt; oggetto, in cui il parametro generico <code> T </code> è <xref href=&quot;System.Data.DataRow&quot;> </xref>. Questo oggetto può essere utilizzato un [!INCLUDE[vbtecLinq](~/add/includes/vbteclinq-md.md)] espressione o un metodo di query."
  remarks: "[!INCLUDE[vbteclinqext](~/add/includes/vbteclinqext-md.md)]le query funzionano sulle origini dati che implementano il <xref:System.Collections.Generic.IEnumerable%601>interfaccia o <xref:System.Query.IQueryable%601>interfaccia.</xref:System.Query.IQueryable%601> </xref:System.Collections.Generic.IEnumerable%601>  La <xref:System.Data.DataTable>classe non implementa l&quot;interfaccia, è necessario chiamare il metodo AsEnumerable da utilizzare il <xref:System.Data.DataTable>come origine nel `From` clausola di un [!INCLUDE[vbtecLinq](~/add/includes/vbteclinq-md.md)] query.</xref:System.Data.DataTable> </xref:System.Data.DataTable> È anche possibile ottenere operatori personalizzati specifici di dominio, ad esempio <xref:System.Data.DataTableExtensions.CopyToDataTable%2A>, restituendo un <xref:System.Collections.Generic.IEnumerable%601>oggetto.</xref:System.Collections.Generic.IEnumerable%601> </xref:System.Data.DataTableExtensions.CopyToDataTable%2A>       Gli oggetti enumerabili restituiti dal metodo AsEnumerable sono associato in modo definitivo <xref:System.Data.DataTable>che ha prodotto tale</xref:System.Data.DataTable> Più chiamate al metodo AsEnumerable restituito più oggetti queryable indipendenti, sono associati all&quot;origine <xref:System.Data.DataTable>.</xref:System.Data.DataTable>"
  example:
  - "In the following sample, the `DisplayProducts` method receives a DataTable that contains a DataColumn named `ProductName`, extracts the `ProductName` values and then prints the values.  \n  \n [!code-cs[system.data.DataTableExtensions.AsEnumerable#1](~/add/codesnippet/csharp/m-system.data.datatablee_0_1.cs)]\n [!code-vb[system.data.DataTableExtensions.AsEnumerable#1](~/add/codesnippet/visualbasic/m-system.data.datatablee_0_1.vb)]"
  syntax:
    content: public static System.Data.EnumerableRowCollection<System.Data.DataRow> AsEnumerable (this System.Data.DataTable source);
    parameters:
    - id: source
      type: System.Data.DataTable
      description: "L&quot;origine <xref href=&quot;System.Data.DataTable&quot;> </xref> da rendere enumerabile."
    return:
      type: System.Data.EnumerableRowCollection{System.Data.DataRow}
      description: "Un &lt;xref:System.Collections.Generic.IEnumerable%601&gt; oggetto, in cui il parametro generico <code> T </code> è <xref href=&quot;System.Data.DataRow&quot;> </xref>."
