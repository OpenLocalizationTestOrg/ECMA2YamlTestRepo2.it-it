  remarks: "Per richiamare un metodo di servizio Web da ECMAScript (JavaScript), è necessario applicare l&quot;attributo ScriptServiceAttribute alla classe di servizio Web correlata. Quando si applica ScriptServiceAttribute a una definizione di classe del servizio Web che contiene uno o più metodi con <xref:System.Web.Services.WebMethodAttribute>che applicato, lo script di generazione proxy crea un oggetto proxy che corrisponde alla classe del servizio Web.</xref:System.Web.Services.WebMethodAttribute>       Per ulteriori informazioni sull&quot;utilizzo degli attributi, vedere [attributi](~/add/includes/ajax-current-ext-md.md)."
