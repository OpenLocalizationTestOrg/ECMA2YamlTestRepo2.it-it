  summary: "Ottiene un valore che indica se la spaziatura tra i glifi per il testo tutto maiuscolo viene regolata a livello globale per migliorare la leggibilità."
  remarks: "Spaziatura tra caratteri maiuscoli è una funzionalità che consente di fornire più spazio quando si utilizza tutte le lettere maiuscole nel testo. Le lettere in maiuscolo in genere sono progettate per essere utilizzate con la lettera minuscola. Spaziatura appropriata tra e una lettera maiuscola e minuscola può risultare insufficiente quando vengono utilizzate le lettere maiuscole. Il testo seguente consente di visualizzare la spaziatura normale e capitale per il tipo di carattere Pescadero.       ![Testo con spaziatura tra caratteri maiuscoli OpenType](~/add/media/opentypefont21.gif &quot;testo con spaziatura tra caratteri maiuscoli OpenType&quot;) esempio spaziatura normale e maiuscola"
  syntax:
    content: public abstract bool CapitalSpacing { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se la spaziatura viene regolata; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.TextFormatting.TextRunTypographyProperties.CapitalSpacing*
  exceptions: []
  platform:
  - net462
