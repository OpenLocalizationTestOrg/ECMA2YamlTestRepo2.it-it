  name: Capitals
  nameWithType: TextRunTypographyProperties.Capitals
  fullName: System.Windows.Media.TextFormatting.TextRunTypographyProperties.Capitals
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.TextFormatting
  summary: "Ottiene un valore che indica il formato maiuscolo del tipo di carattere selezionato."
  remarks: "Le lettere maiuscole sono un set di caratteri tipografici che il rendering del testo nei glifi di stile maiuscolo. In genere, quando viene eseguito il rendering di testo come tutte lettere maiuscole, la spaziatura tra le lettere può risultare troppo ridotta e lo spessore e la proporzione delle lettere troppo elevate. OpenType supporta vari formati di stili per le lettere maiuscole, inclusi maiuscoletto, maiuscoletto ridotto, titoli e spaziatura tra caratteri maiuscoli. Questi formati stilistici consentono di controllare l&quot;aspetto di lettere maiuscole.       Il testo seguente consente di visualizzare le lettere maiuscole standard per il tipo di carattere Pescadero, seguita da lettere a come &quot;SmallCaps&quot; e &quot;AllSmallCaps&quot;. In questo caso, la stessa dimensione del carattere viene utilizzata per tutte le tre parole.       ![Testo con caratteri maiuscoli OpenType](~/add/media/opentypefont11.gif &quot;testo con caratteri maiuscoli OpenType&quot;) esempio di lettere maiuscole"
  syntax:
    content: public abstract System.Windows.FontCapitals Capitals { get; }
    return:
      type: System.Windows.FontCapitals
      description: "Uno del <xref href=&quot;System.Windows.FontCapitals&quot;> </xref> valori. Il valore predefinito è <xref href=&quot;System.Windows.FontCapitals&quot;> </xref>."
  overload: System.Windows.Media.TextFormatting.TextRunTypographyProperties.Capitals*
  exceptions: []
  platform:
  - net462
