  summary: "Ottiene o imposta un valore che indica se il <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputRadioButton&quot;> </xref> controllo è selezionato."
  remarks: "Utilizzare la proprietà Checked per determinare se il <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton>controllo è selezionato.</xref:System.Web.UI.HtmlControls.HtmlInputRadioButton> Se si dispone di un gruppo di <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton>controlli, è necessario scorrere i controlli e i test, la proprietà Checked di ciascun controllo individualmente.</xref:System.Web.UI.HtmlControls.HtmlInputRadioButton> È anche possibile utilizzare questa proprietà per specificare a livello di codice se il controllo è selezionato.       È possibile raggruppare <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton>specificando un valore comune per l&quot;insieme dei controlli di <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Name%2A>proprietà di ogni controllo pulsante di opzione che si desidera includere nel gruppo.</xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Name%2A> </xref:System.Web.UI.HtmlControls.HtmlInputRadioButton>      > [!NOTE] > Quando si raggruppano <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton>è possibile selezionare solo un pulsante di opzione nel gruppo di controlli alla volta.</xref:System.Web.UI.HtmlControls.HtmlInputRadioButton> La proprietà selezionata del controllo selezionato è impostata su `true`, mentre la stessa proprietà è impostata su `false` per tutti gli altri pulsanti di opzione nel gruppo."
  example:
  - "The following code example demonstrates how to use the Checked property to determine which radio button in the group is selected.  \n  \n [!code-vb[Classic HtmlInputRadioButton Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_22_1.aspx)]\n [!code-cs[Classic HtmlInputRadioButton Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_22_1.aspx)]"
