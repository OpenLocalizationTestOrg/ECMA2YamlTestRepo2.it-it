  name: HtmlInputRadioButton
  nameWithType: HtmlInputRadioButton
  fullName: System.Web.UI.HtmlControls.HtmlInputRadioButton
  type: Class
  summary: "Consente l&quot;accesso programmatico all&quot;elemento <xref uid=&quot;langword_csharp_&lt;input type= radio&gt;&quot; name=&quot;&lt;input type= radio&gt;&quot; href=&quot;&quot;> </xref> elemento sul server."
  remarks: "Utilizzare il controllo HtmlInputRadioButton per creare un pulsante di opzione in una pagina Web. Il controllo HtmlInputRadioButton non fornisce funzionalità incorporate per visualizzare una didascalia del pulsante di opzione. Per creare una didascalia, utilizzare il testo letterale nella pagina Web nella posizione desiderata. In questo modo è possibile determinare in cui viene visualizzata la didascalia rispetto al pulsante di opzione. Ad esempio, se si desidera visualizzare la didascalia a destra del pulsante di opzione, dichiarare un controllo HtmlInputRadioButton, seguita da testo della didascalia, come illustrato nel codice seguente.      ```   <input type=&quot;radio&quot;     id=&quot;Radio1&quot;     name=&quot;Mode&quot;     runat=&quot;server&quot;/>   Caption Text<br>   ```È facoltativamente possibile associare una quantità con il controllo HtmlInputRadioButton impostando il <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Value%2A>proprietà.</xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Value%2A> Ciò è utile quando si dispone di più pulsanti di opzione ed è necessario eseguire un calcolo, in base alla selezione.       Controlli HtmlInputRadioButton possono essere raggruppati, specificando un valore comune per il <xref:System.Web.UI.HtmlControls.HtmlInputControl.Name%2A>proprietà di ogni pulsante di opzione che si desidera includere nel gruppo.</xref:System.Web.UI.HtmlControls.HtmlInputControl.Name%2A>      > [!NOTE] > Quando si raggruppano i controlli HtmlInputRadioButton, è possibile selezionare solo un pulsante di opzione nel gruppo alla volta.       Per determinare se il controllo HtmlInputRadioButton è selezionato, verificare il <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Checked%2A>proprietà.</xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Checked%2A> Se si dispone di un gruppo di controlli HtmlInputRadioButton, è necessario scorrere i controlli e testare il <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Checked%2A>proprietà di ciascun controllo individualmente.</xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Checked%2A>       Il controllo HtmlInputRadioButton fornisce un <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.ServerChange>evento che viene generato quando il <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Checked%2A>proprietà viene modificato tra gli invii al server.</xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Checked%2A> </xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.ServerChange> In questo modo è possibile creare un gestore dell&quot;evento personalizzato che esegue un set specifico di istruzioni quando viene generato l&quot;evento, ad esempio la convalida dei dati.       Per un elenco di valori di proprietà iniziali per un&quot;istanza di HtmlInputRadioButton, vedere il <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.%23ctor%2A>costruttore.</xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the HtmlInputRadioButton control to create a group of radio buttons.  \n  \n [!code-vb[Classic HtmlInputRadioButton Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_18_1.aspx)]\n [!code-cs[Classic HtmlInputRadioButton Example#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_18_1.aspx)]"
