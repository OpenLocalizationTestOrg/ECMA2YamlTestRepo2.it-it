  type: Interface
  summary: "Viene descritto un servizio che può restituire uno spazio dei nomi XAML è basato sul prefisso corrispondente come mappato nel markup XAML."
  remarks: "Convertitori di tipi ed estensioni di markup possono eseguire una query per IXamlNamespaceResolver come servizio nel contesto del servizio fornito da un writer di oggetti XAML, quando il writer di oggetti XAML richiama il comportamento di conversione di valori. Per ulteriori informazioni, vedere [convertitori di tipi ed estensioni di Markup per XAML](~/add/includes/ajax-current-ext-md.md) e [contesti di servizio disponibili per convertitori di tipi ed estensioni di Markup](~/add/includes/ajax-current-ext-md.md).      ## WPF utilizzo note questa interfaccia viene inoltre implementata come parte dell&quot;implementazione XAML di WPF nella <xref:System.Windows.Markup.XmlnsDictionary>classe.</xref:System.Windows.Markup.XmlnsDictionary> <xref:System.Windows.Markup.XmlnsDictionary>Archivia le informazioni dello spazio dei nomi XAML e interagisce con i processori XAML per inoltrare tali informazioni per il contesto del servizio tramite lo stesso <xref:System.Windows.Markup.IXamlTypeResolver>interfaccia.</xref:System.Windows.Markup.IXamlTypeResolver></xref:System.Windows.Markup.XmlnsDictionary>"
