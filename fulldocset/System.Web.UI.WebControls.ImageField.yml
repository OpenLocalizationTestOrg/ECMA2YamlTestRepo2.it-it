  remarks: "Utilizzare la proprietà AlternateText per specificare il testo alternativo per le immagini visualizzate un <xref:System.Web.UI.WebControls.ImageField>oggetto.</xref:System.Web.UI.WebControls.ImageField> Quando un&quot;immagine non può essere caricata o non è disponibile, viene visualizzato il testo alternativo. I browser che supportano la funzionalità di descrizioni comandi inoltre visualizzano il testo come descrizione comando.      > [!NOTE] > Quando questa proprietà è impostata, tutte le immagini visualizzate un <xref:System.Web.UI.WebControls.ImageField>oggetto condividono lo stesso testo alternativo.</xref:System.Web.UI.WebControls.ImageField> In alternativa, è possibile associare il testo alternativo per un campo in un&quot;origine dati impostando la <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A>proprietà anziché questa proprietà.</xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A> In questo modo è possibile ottenere il testo alternativo diverso per ogni immagine visualizzata. Se entrambi i AlternateText e <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A>sono impostate, il <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A>proprietà ha la precedenza.</xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A> </xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A>       Il valore di questa proprietà, se impostato, può essere salvato automaticamente in un file di risorse utilizzando uno strumento di progettazione. Per ulteriori informazioni, vedere <xref:System.ComponentModel.LocalizableAttribute>e [globalizzazione e localizzazione](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
