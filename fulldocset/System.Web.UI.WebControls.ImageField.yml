  summary: "Ottiene o imposta la stringa che specifica il formato in cui il testo alternativo per ogni immagine in un <xref href=&quot;System.Web.UI.WebControls.ImageField&quot;> </xref> oggetto viene eseguito il rendering."
  remarks: "Utilizzare la proprietà DataAlternateTextFormatString per specificare un formato personalizzato per i valori di testo alternativo delle immagini visualizzate un <xref:System.Web.UI.WebControls.ImageField>oggetto.</xref:System.Web.UI.WebControls.ImageField>      > [!NOTE] > La stringa di formato viene applicata solo quando il <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A>proprietà è impostata.</xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A> Non è applicato quando il <xref:System.Web.UI.WebControls.ImageField.AlternateText%2A>proprietà è impostata.</xref:System.Web.UI.WebControls.ImageField.AlternateText%2A>       Ciò è utile quando è necessario modificare il valore originale contenuto nel campo. Se la proprietà DataAlternateTextFormatString non è impostata, i valori di testo alternativo non ottenere alcuna formattazione speciale.       La stringa di formato può essere qualsiasi valore letterale stringa e contiene in genere un segnaposto per il valore del campo. Ad esempio, nella stringa di formato &quot;valore dell&quot;elemento: {0}&quot;, viene sostituito il segnaposto &quot;{0}&quot; con il valore dei campi specificati per il <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A>proprietà.</xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A> Il resto della stringa di formato viene visualizzato come testo letterale.      > [!NOTE] > Se la stringa di formato non include un segnaposto, il valore del campo dall&quot;origine dati non sia presenti il testo visualizzato finale.       Il segnaposto è costituito da due parti separate da due punti (&quot;:&quot;) e racchiuse tra parentesi graffe (&quot;{&quot;), nel formato `{A:Bxx}`. Il valore prima dei due punti (`A` nell&quot;esempio generico) specifica l&quot;indice del valore del campo in un elenco di parametri in base zero.      > [!NOTE] > Questo parametro è parte della sintassi di formattazione. Poiché non esiste un solo valore di campo in ogni cella, questo valore può essere impostato solo su 0.       I due punti e i valori dopo i due punti sono facoltativi. Il carattere dopo i due punti (`B` nell&quot;esempio generico) specifica il formato in cui visualizzare il valore. Nella tabella seguente sono elencati i formati comuni.      | Formato carattere | Descrizione |   |----------------------|-----------------|   | `C`| Visualizza i valori numerici in formato di valuta. |   | `D`| Visualizza i valori numerici in formato decimale. |   | `E`| Visualizza i valori numerici in formato scientifico (esponenziale). |   | `F`| Visualizza i valori numerici in formato fisso. |   | `G`| Visualizza i valori numerici in formato generale. |   | `N`| Visualizza i valori numerici in formato numerico. |   | `X`| Visualizza i valori numerici in formato esadecimale. |      > [!NOTE] > I caratteri di formato non sono tra maiuscole e minuscole, ad eccezione di `X`, che visualizza i caratteri esadecimali nel case specificato.       Il valore dopo il carattere di formato (xx nell&quot;esempio generico) specifica il numero di cifre significative o decimali da visualizzare. Ad esempio, la stringa di formato &quot;{0: F2}&quot; Visualizza un numero a virgola fissa con 2 cifre decimali.       Per ulteriori informazioni sulla formattazione, vedere [formattazione dei tipi di](~/add/includes/ajax-current-ext-md.md)."
