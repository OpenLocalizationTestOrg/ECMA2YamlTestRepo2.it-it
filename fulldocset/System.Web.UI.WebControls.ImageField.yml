  name: ImageField
  nameWithType: ImageField
  fullName: System.Web.UI.WebControls.ImageField
  type: Class
  summary: "Rappresenta un campo che viene visualizzato come un&quot;immagine in un controllo con associazione a dati."
  remarks: "La classe ImageField usata dai controlli con associazione a dati (ad esempio <xref:System.Web.UI.WebControls.GridView>e <xref:System.Web.UI.WebControls.DetailsView>) per visualizzare un&quot;immagine per ciascun record visualizzato.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> L&quot;oggetto ImageField viene visualizzato in modo diverso a seconda del controllo con associazione a dati in cui viene utilizzato. Ad esempio, il <xref:System.Web.UI.WebControls.GridView>controllo Visualizza un oggetto ImageField come una colonna, mentre il <xref:System.Web.UI.WebControls.DetailsView>controllo Visualizza in una riga.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       Per visualizzare le immagini, è necessario associare un oggetto ImageField a un campo da un&quot;origine dati che contiene l&quot;URL di un&quot;immagine. Questa operazione viene eseguita impostando la <xref:System.Web.UI.WebControls.ImageField.DataImageUrlField%2A>proprietà.</xref:System.Web.UI.WebControls.ImageField.DataImageUrlField%2A> Il valore dell&quot;URL può essere formattato usando il <xref:System.Web.UI.WebControls.ImageField.DataImageUrlFormatString%2A>proprietà.</xref:System.Web.UI.WebControls.ImageField.DataImageUrlFormatString%2A> Ogni immagine può inoltre essere testo alternativo associato. Questo testo viene visualizzato quando un&quot;immagine non può essere caricata o non è disponibile. I browser che supportano la funzionalità di descrizioni comandi inoltre visualizzano il testo come descrizione comando. È possibile specificare il testo alternativo per un&quot;immagine visualizzata usando uno dei metodi seguenti:-utilizzare il <xref:System.Web.UI.WebControls.ImageField.AlternateText%2A>proprietà per specificare il testo alternativo che si applica a tutte le immagini.</xref:System.Web.UI.WebControls.ImageField.AlternateText%2A>      -Utilizzare il <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A>proprietà da associare a un campo da un&quot;origine dati per il <xref:System.Web.UI.WebControls.Image.AlternateText%2A>proprietà di ogni immagine.</xref:System.Web.UI.WebControls.Image.AlternateText%2A> </xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A> In questo modo è possibile ottenere il testo alternativo diverso per ogni immagine visualizzata. Durante l&quot;associazione dati, è possibile formattare il testo alternativo, facoltativamente, usando il <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextFormatString%2A>proprietà.</xref:System.Web.UI.WebControls.ImageField.DataAlternateTextFormatString%2A>       Quando il valore di URL per un&quot;immagine è `null`, non può essere visualizzata un&quot;immagine. È possibile visualizzare un&quot;immagine alternativa per `null` i valori dei campi impostando il <xref:System.Web.UI.WebControls.ImageField.NullImageUrl%2A>proprietà.</xref:System.Web.UI.WebControls.ImageField.NullImageUrl%2A> Anziché un&quot;immagine alternativa, è possibile visualizzare il testo alternativo impostando il <xref:System.Web.UI.WebControls.ImageField.NullDisplayText%2A>proprietà.</xref:System.Web.UI.WebControls.ImageField.NullDisplayText%2A>       Per impostazione predefinita, vengono visualizzati tutti i campi dichiarati in un controllo con associazione a dati. È possibile nascondere un oggetto ImageField in un controllo con associazione a dati mediante l&quot;impostazione di <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>proprietà `false`.</xref:System.Web.UI.WebControls.DataControlField.Visible%2A>       È possibile personalizzare le sezioni di intestazione e piè di pagina di un oggetto ImageField. Per visualizzare una didascalia nella sezione di intestazione o piè di pagina, impostare il <xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A>o <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>proprietà, rispettivamente.</xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A> Per visualizzare un&quot;immagine nella sezione di intestazione anziché di testo, impostare il <xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A>proprietà.</xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A> La sezione di intestazione può essere nascosti nell&quot;oggetto ImageField impostando il <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>proprietà `false`.</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>      > [!NOTE] > Alcuni controlli con associazione a dati (ad esempio il <xref:System.Web.UI.WebControls.GridView>controllo) possibile mostrare o nascondere solo l&quot;intera sezione di intestazione del controllo.</xref:System.Web.UI.WebControls.GridView> Questi controlli con associazione a dati non supportano il <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>proprietà per un singolo campo con associazione a dati.</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A> Per visualizzare o nascondere l&quot;intera sezione di intestazione di un controllo con associazione a dati, utilizzare il controllo `ShowHeader` (se disponibile).       È anche possibile personalizzare l&quot;aspetto dell&quot;oggetto ImageField (colore carattere, colore di sfondo e così via) impostando le proprietà di stile per le diverse parti del campo. Nella tabella seguente sono elencate le proprietà di stile diverso.      | Proprietà di stile | Descrizione |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>| Le impostazioni di stile per i controlli server Web figlio dell&quot;oggetto ImageField. |   | <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>| Le impostazioni di stile per la sezione di piè di pagina dell&quot;oggetto ImageField. |   | <xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A>| Le impostazioni di stile per la sezione di intestazione dell&quot;oggetto ImageField. |   | <xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>| Le impostazioni di stile per gli elementi di dati nell&quot;oggetto ImageField. |</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>"
