  summary: "<xref uid=&quot;langword_csharp_Abstract&quot; name=&quot;Abstract&quot; href=&quot;&quot;></xref>metodo che deve implementare una classe derivata per aggiungere informazioni sull&quot;estensione SOAP a un <xref href=&quot;System.Web.Services.Description.ServiceDescription&quot;> </xref> oggetto sulla base di ciascun metodo."
  remarks: "TheReflectMethodmethod viene chiamato per ogni metodo Web che appartiene a un&quot;associazione che il <xref:System.Web.Services.Description.ServiceDescription>rappresenta.</xref:System.Web.Services.Description.ServiceDescription> Il metodo ReflectMethod non utilizza direttamente il metodo Web. Le informazioni di estensione SOAP viene aggiunto per tutti i metodi Web in un&quot;associazione riflesse dalla classe di servizio Web.       Un&quot;implementazione di ReflectMethod può generare informazioni come associazione di operazione e `abstract` operazione e i messaggi."
  syntax:
