- uid: System.ServiceModel.Description.WebHttpEndpoint.AutomaticFormatSelectionEnabled
  id: AutomaticFormatSelectionEnabled
  parent: System.ServiceModel.Description.WebHttpEndpoint
  langs:
  - csharp
  name: AutomaticFormatSelectionEnabled
  nameWithType: WebHttpEndpoint.AutomaticFormatSelectionEnabled
  fullName: System.ServiceModel.Description.WebHttpEndpoint.AutomaticFormatSelectionEnabled
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Description
  summary: "Ottiene o imposta un valore che indica se la selezione del formato automatica è abilitata."
  remarks: "Quando la selezione automatica del formato è abilitata, il [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] infrastruttura analizza il `Accept` intestazione del messaggio di richiesta e determina il formato di risposta più appropriato. Se il `Accept` intestazione non specifica un formato adatto per la risposta, il [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] infrastruttura Usa il `Content-Type` del messaggio di richiesta o il formato predefinito della risposta dell&quot;operazione."
  syntax:
    content: public bool AutomaticFormatSelectionEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se è abilitata la selezione automatica del formato <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Description.WebHttpEndpoint.AutomaticFormatSelectionEnabled*
  exceptions: []
  platform:
  - net462
