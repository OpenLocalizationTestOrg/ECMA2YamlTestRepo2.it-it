- uid: System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute(System.ComponentModel.IComponent)
  id: GetInheritanceAttribute(System.ComponentModel.IComponent)
  parent: System.ComponentModel.Design.IInheritanceService
  langs:
  - csharp
  name: GetInheritanceAttribute(IComponent)
  nameWithType: IInheritanceService.GetInheritanceAttribute(IComponent)
  fullName: System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute(IComponent)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "Ottiene l&quot;attributo di ereditarietà per il componente specificato."
  remarks: "Se il componente viene profilato da <xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>, questo metodo restituisce il valore <xref:System.ComponentModel.InheritanceAttribute.NotInherited?displayProperty=fullName>.</xref:System.ComponentModel.InheritanceAttribute.NotInherited?displayProperty=fullName> </xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A> In caso contrario, restituisce l&quot;attributo di ereditarietà per questo componente.       È necessario chiamare <xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>il componente specificato o un elemento padre del componente specificato prima di tentare di ottenere un <xref:System.ComponentModel.InheritanceAttribute>che riflette il livello di ereditarietà del componente specificato.</xref:System.ComponentModel.InheritanceAttribute> </xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>"
  syntax:
    content: public System.ComponentModel.InheritanceAttribute GetInheritanceAttribute (System.ComponentModel.IComponent component);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "Il <xref href=&quot;System.ComponentModel.IComponent&quot;> </xref> per cui recuperare l&quot;attributo di ereditarietà."
    return:
      type: System.ComponentModel.InheritanceAttribute
      description: "Un&quot;istanza di <xref href=&quot;System.ComponentModel.InheritanceAttribute&quot;> </xref> che descrive il livello di ereditarietà del componente specificato."
  overload: System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute*
  exceptions: []
  platform:
  - net462
