  remarks: "Questa interfaccia fornisce metodi che possono essere usati per identificare i componenti di un componente vengono ereditati da una classe base.       Per determinare quali componenti vengono ereditati, chiamare il <xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>(metodo) e passare al componente di ricerca e un <xref:System.ComponentModel.IContainer>per archiviare i riferimenti ai componenti identificati.</xref:System.ComponentModel.IContainer> </xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A> Chiamare il <xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute%2A>metodo per recuperare un <xref:System.ComponentModel.InheritanceAttribute>per un componente che è stato individuato dal <xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>metodo.</xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A> </xref:System.ComponentModel.InheritanceAttribute> </xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute%2A>"
