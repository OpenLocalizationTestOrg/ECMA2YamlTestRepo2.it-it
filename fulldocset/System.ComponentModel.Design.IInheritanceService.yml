  name: AddInheritedComponents(IComponent,IContainer)
  nameWithType: IInheritanceService.AddInheritedComponents(IComponent,IContainer)
  fullName: System.ComponentModel.Design.IInheritanceService.AddInheritedComponents(IComponent,IContainer)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "Cerca il componente specificato per i campi che implementano il <xref href=&quot;System.ComponentModel.IComponent&quot;> </xref> l&quot;interfaccia e aggiunge ognuno di essi al contenitore specificato, archiviando il livello di ereditarietà di ogni che può essere recuperato tramite il <xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute*>metodo.</xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute*>"
  remarks: "Questo metodo cerca il componente specificato per tutti i campi che implementano il <xref:System.ComponentModel.IComponent>, aggiunge ognuno di essi al contenitore specificato e archivia un <xref:System.ComponentModel.InheritanceAttribute>per ogni.</xref:System.ComponentModel.InheritanceAttribute> </xref:System.ComponentModel.IComponent> Il <xref:System.ComponentModel.InheritanceAttribute>per un componente indica se il campo viene ereditato da una classe base e può essere recuperato tramite il <xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute%2A>metodo.</xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute%2A> </xref:System.ComponentModel.InheritanceAttribute>"
  syntax:
    content: public void AddInheritedComponents (System.ComponentModel.IComponent component, System.ComponentModel.IContainer container);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "Il <xref href=&quot;System.ComponentModel.IComponent&quot;> </xref> per la ricerca. La ricerca inizia con il componente."
    - id: container
      type: System.ComponentModel.IContainer
      description: "Il <xref href=&quot;System.ComponentModel.IContainer&quot;> </xref> a cui aggiungere componenti."
  overload: System.ComponentModel.Design.IInheritanceService.AddInheritedComponents*
  exceptions: []
  platform:
