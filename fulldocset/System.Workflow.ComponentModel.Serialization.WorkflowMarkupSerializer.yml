  fullName: System.Workflow.ComponentModel.Serialization.WorkflowMarkupSerializer
  type: Class
  summary: "Fornisce i servizi di serializzazione extensible Application Markup Language (XAML) ai flussi di lavoro in fase di progettazione."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]WorkflowMarkupSerializer fornisce metodi che serializzano del flusso di lavoro e <xref:System.Workflow.ComponentModel.Activity>classi in XAML formattare e la deserializzazione di contenuto XAML in oggetti classe flusso di lavoro e attività.</xref:System.Workflow.ComponentModel.Activity> Questi servizi vengono utilizzati principalmente dalle finestre di progettazione del flusso di lavoro per mantenere le classi nell&quot;area di progettazione del flusso di lavoro.       WorkflowMarkupSerializer è la classe base per tutti serializzatori del markup inclusi nel <xref:System.Workflow.ComponentModel.Serialization>dello spazio dei nomi.</xref:System.Workflow.ComponentModel.Serialization>       Per ulteriori informazioni, vedere [serializzazione](~/add/includes/ajax-current-ext-md.md).       WorkflowMarkupSerializer non supporta la serializzazione di tipi annidati.       La funzionalità di WorkflowMarkupSerializer dipende dalle funzionalità di altri tipi esterni a Windows Workflow Foundation. In base alle limitazioni di tali altri tipi, non tutti i tipi di dati possono essere serializzati tramite la WorkflowMarkupSerializer. Di seguito è che un elenco è riportato un esempio di alcuni tipi non supportati.      > [!NOTE] > Non si tratta di un elenco esauriente e completo di tipi non supportati.       Matrici (supportate solo se la proprietà non è decorata con `DesignerSerializationVisibility.Content` valore dell&quot;attributo) tipi senza costruttori senza parametri, tipi generici di matrici multidimensionali (generico `List` e `Dictionary` tipi supportati solo se la proprietà è decorata con `DesignerSerializationVisibility.Content` valore dell&quot;attributo) `Hashtable` `Queue` `Stack` `XmlDocument` `MailMessage` `Bitmap` enumerazione matrici enumerazioni decorati con FlagsAttribute oltre a questo elenco, qualsiasi proprietà decorata con il `ContentPropertyAttibute` e `DesignerSerializationVisibilityAttribute` non può essere serializzata da `WorkflowMarkupSerializer`.                                   "
  syntax:
    content: >-
      [System.ComponentModel.Design.Serialization.DefaultSerializationProvider(typeof(System.Workflow.ComponentModel.Serialization.WorkflowMarkupSerializationProvider))]

      public class WorkflowMarkupSerializer
