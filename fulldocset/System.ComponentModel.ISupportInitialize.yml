  fullName: System.ComponentModel.ISupportInitialize
  type: Interface
  summary: "Specifica che questo oggetto supporta una semplice notifica sottoposta a transazione per l&quot;inizializzazione di batch."
  remarks: "ISupportInitialize consente ai controlli di ottimizzare più assegnazioni di proprietà. Di conseguenza, è possibile inizializzare le proprietà dipendenti dalla condivisione o di impostare più proprietà in fase di progettazione.       Chiamare il <xref:System.ComponentModel.ISupportInitialize.BeginInit%2A>metodo per segnalare all&quot;oggetto l&quot;avvio dell&quot;inizializzazione.</xref:System.ComponentModel.ISupportInitialize.BeginInit%2A> Chiamare il <xref:System.ComponentModel.ISupportInitialize.EndInit%2A>metodo per segnalare che l&quot;inizializzazione è stata completata.</xref:System.ComponentModel.ISupportInitialize.EndInit%2A>"
  example:
