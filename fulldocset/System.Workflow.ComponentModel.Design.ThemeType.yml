  name: ThemeType
  nameWithType: ThemeType
  fullName: System.Workflow.ComponentModel.Design.ThemeType
  type: Enum
  summary: "Specifica il tipo di tema visualizzato nella **opzioni** la finestra di dialogo."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]L&quot;utente può modificare temi definiti dall&quot;utente nella finestra di progettazione del flusso di lavoro, ma non è possibile modificare i temi predefiniti o di sistema in tale contesto.       Il **opzioni** la finestra di dialogo viene visualizzata quando un utente destro del mouse nella finestra di progettazione del flusso di lavoro e seleziona **Seleziona tema personalizzato... **. Le categorie predefinite e di sistema sono elencate sotto la **temi Standard** intestazione nella finestra di selezione, mentre la categoria UserDefined, che contiene i temi creati dall&quot;utente, sono elencati sotto la **temi definiti dall&quot;utente** intestazione.       I temi definiscono lo sfondo, in primo piano, testo, icona e gli altri stili utilizzati per eseguire il rendering di un flusso di lavoro nell&quot;area di progettazione del flusso di lavoro."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public enum ThemeType
