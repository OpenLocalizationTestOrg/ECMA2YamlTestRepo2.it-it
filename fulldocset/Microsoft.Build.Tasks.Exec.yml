  namespace: Microsoft.Build.Tasks
  summary: "Esegue lo strumento cmd.exe, attende il completamento e pulisce il file batch al termine dell&quot;esecuzione."
  remarks: "Se sono stati registrati errori e lo strumento dispone di un codice di uscita pari a zero, questo metodo imposta il codice di uscita su -1."
