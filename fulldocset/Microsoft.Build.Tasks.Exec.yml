    parameters:
    - id: pathToTool
      type: System.String
      description: "Il percorso dello strumento da eseguire."
    - id: responseFileCommands
      type: System.String
      description: "Argomenti della riga di comando da inserire in un file di risposta temporaneo."
    - id: commandLineCommands
      type: System.String
      description: "Argomenti della riga di comando che devono essere passati direttamente allo strumento."
    return:
      type: System.Int32
      description: "Il codice di uscita restituito dallo strumento."
