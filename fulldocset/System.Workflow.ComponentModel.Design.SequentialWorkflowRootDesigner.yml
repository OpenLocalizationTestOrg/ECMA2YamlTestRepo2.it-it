  name: SequentialWorkflowRootDesigner
  nameWithType: SequentialWorkflowRootDesigner
  fullName: System.Workflow.ComponentModel.Design.SequentialWorkflowRootDesigner
  type: Class
  summary: "Contiene proprietà e metodi per fornire un aspetto coerente a tutti i RootDesigner in un&quot;area di progettazione del flusso di lavoro."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]In genere, viene creata un&quot;istanza di una classe di finestra di progettazione radice del flusso di lavoro sequenziale quando viene creato un flusso di lavoro in una finestra di progettazione del flusso di lavoro e rappresenta l&quot;area di progettazione in cui gli utenti possono aggiungere e modificare le attività. Una finestra di progettazione del flusso di lavoro principale non dispone di una finestra di progettazione padre a meno che non è figlio di un <xref:System.Workflow.Activities.InvokeWorkflowActivity>attività.</xref:System.Workflow.Activities.InvokeWorkflowActivity> Tutti i RootDesigner del flusso di lavoro devono derivare da SequentialWorkflowRootDesigner."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class SequentialWorkflowRootDesigner : System.Workflow.ComponentModel.Design.SequentialActivityDesigner
