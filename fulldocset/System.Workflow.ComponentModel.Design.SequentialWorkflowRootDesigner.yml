    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>per consentire all&quot;attività associata a <code> parentActivityDesigner </code> sia l&quot;elemento padre dell&quot;attività associata con il <xref href=&quot;System.Workflow.ComponentModel.Design.SequentialWorkflowRootDesigner&quot;> </xref>; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
