  summary: "Ottiene una stringa che specifica che il diritto rappresenta un&quot;identità."
  remarks: "La stringa restituita dalla proprietà Identity è http://schemas.xmlsoap.org/ws/2005/05/identity/right/Identity.       In generale, una tipica <xref:System.IdentityModel.Claims.ClaimSet>ha un&quot;attestazione con l&quot;identità di destra.</xref:System.IdentityModel.Claims.ClaimSet> Questa attestazione rappresenta l&quot;identità di <xref:System.IdentityModel.Claims.ClaimSet>.</xref:System.IdentityModel.Claims.ClaimSet> Ad esempio, un <xref:System.IdentityModel.Claims.WindowsClaimSet>dispone di un&quot;attestazione SID che rappresenta il SID dell&quot;utente.</xref:System.IdentityModel.Claims.WindowsClaimSet> Analogamente, il <xref:System.IdentityModel.Claims.X509CertificateClaimSet>ha un <xref:System.IdentityModel.Claims.ClaimTypes.Thumbprint%2A>attestazione che rappresenta l&quot;identità associata a un certificato x.&509;.</xref:System.IdentityModel.Claims.ClaimTypes.Thumbprint%2A> </xref:System.IdentityModel.Claims.X509CertificateClaimSet>"
