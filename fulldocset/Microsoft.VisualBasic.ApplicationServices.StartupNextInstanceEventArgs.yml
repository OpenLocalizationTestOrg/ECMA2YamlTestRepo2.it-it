  summary: "Indica se la prima istanza di applicazione deve essere portata in primo piano all&quot;uscita dal gestore di eccezioni."
  remarks: "Il modello di applicazione Visual Basic controlla il valore di questa proprietà dopo l&quot;esecuzione dei gestori del <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.StartupNextInstance>evento.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.StartupNextInstance> Se la proprietà BringToForeground `True`, la prima istanza di applicazione viene portata in primo piano. In caso contrario, la prima istanza dell&quot;applicazione rimane invariata. Per ulteriori informazioni, vedere [Panoramica del modello di applicazione Visual Basic](~/add/includes/ajax-current-ext-md.md)."
