  remarks: "Il <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.StartupNextInstance>evento si verifica quando viene avviata una seconda istanza di un&quot;applicazione a istanza singola mediante il modello di applicazione Visual Basic.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.StartupNextInstance> Per ulteriori informazioni, vedere [Panoramica del modello di applicazione Visual Basic](~/add/includes/ajax-current-ext-md.md).       StartupNextInstanceEventArgs contiene gli argomenti della riga di comando dell&quot;istanza successiva dell&quot;applicazione e indica se la prima istanza di applicazione deve essere portata in primo piano all&quot;uscita dal gestore di eccezioni."
