  fullName: System.ComponentModel.Design.ComponentChangingEventArgs
  type: Class
  summary: "Fornisce dati per la <xref href=&quot;System.ComponentModel.Design.IComponentChangeService.ComponentChanging&quot;> </xref> evento. Questa classe non può essere ereditata."
  remarks: "Fornisce i dati sul ComponentChangingEventArgs un <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging>evento.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging> Il <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging>evento informa il <xref:System.ComponentModel.Design.IComponentChangeService>e registrato i gestori di eventi che un particolare componente nel documento di progettazione corrente sta per essere modificato.</xref:System.ComponentModel.Design.IComponentChangeService> </xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging> Questo evento fornisce un metodo accessibile per impedire la modifica di un componente.       Oggetto <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging>evento viene generato prima della modifica di un componente.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging> Questo evento fornisce la possibilità di annullare la modifica di una finestra di progettazione. Finestre di progettazione di componenti in genere genera il <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging>evento automaticamente.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging> Se una proprietà non può essere modificata, il metodo che gestisce l&quot;evento può generare un&quot;eccezione. Ad esempio, se un file di progettazione è archiviato nel controllo del codice sorgente, il gestore dell&quot;evento genera in genere un&quot;eccezione se l&quot;utente rifiuta di estrarre il file.       Un ComponentChangingEventArgs fornisce le informazioni seguenti: - il `Component` proprietà che indica il componente che sta per essere modificato.      -A `Member` proprietà che indica il membro che sta per essere modificato."
  example:
  - "The following example demonstrates creating a ComponentChangingEventArgs.  \n  \n [!code-cs[ComponentChangingEventArgsExample2#1](~/add/codesnippet/csharp/t-system.componentmodel._13_1.cs)]\n [!code-cpp[ComponentChangingEventArgsExample2#1](~/add/codesnippet/cpp/t-system.componentmodel._13_1.cpp)]\n [!code-vb[ComponentChangingEventArgsExample2#1](~/add/codesnippet/visualbasic/t-system.componentmodel._13_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComponentChangingEventArgs : EventArgs
