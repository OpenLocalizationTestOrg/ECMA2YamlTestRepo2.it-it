- uid: System.ServiceModel.PeerResolvers.CustomPeerResolverService.RefreshInterval
  id: RefreshInterval
  parent: System.ServiceModel.PeerResolvers.CustomPeerResolverService
  langs:
  - csharp
  name: RefreshInterval
  nameWithType: CustomPeerResolverService.RefreshInterval
  fullName: System.ServiceModel.PeerResolvers.CustomPeerResolverService.RefreshInterval
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.PeerResolvers
  summary: "Ottiene o imposta il periodo di tempo che le voci rimangono valide nella tabella di ricerca di registrazione del servizio resolver peer."
  remarks: "Questa proprietà deve essere impostata prima il servizio resolver peer e non deve essere zero. L&quot;intervallo predefinito è 2 minuti.       Quando la quantità di tempo fornito per questa proprietà viene superato per una voce specificata nella tabella di ricerca di registrazione del servizio resolver peer, quella voce viene contrassegnata per l&quot;eliminazione. L&quot;eliminazione si verifica quando l&quot;intervallo specificato nella <xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.CleanupInterval%2A>proprietà si trova.</xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.CleanupInterval%2A>  Ad esempio, se questa proprietà è impostata su un intervallo di tempo di 10 minuti, le voci nella tabella di ricerca della registrazione diventerà non aggiornate e contrassegnata per l&quot;eliminazione dopo che è trascorso l&quot;intervallo. Di conseguenza, il client del resolver peer è necessario aggiornare ogni dieci minuti per evitare che la voce eliminata."
  syntax:
    content: public TimeSpan RefreshInterval { get; set; }
    return:
      type: System.TimeSpan
      description: "<xref:System.TimeSpan>che specifica il periodo di tempo che le voci rimangono valide nella tabella di ricerca di registrazione del servizio resolver peer.</xref:System.TimeSpan>"
  overload: System.ServiceModel.PeerResolvers.CustomPeerResolverService.RefreshInterval*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "L&quot;intervallo è uguale a zero o maggiore di <xref:System.Int32.MaxValue>.</xref:System.Int32.MaxValue>"
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "È stato effettuato un tentativo di impostare la proprietà dopo una chiamata a <xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Open*>.</xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Open*>"
  platform:
  - net462
