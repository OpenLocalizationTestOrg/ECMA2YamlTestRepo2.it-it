  name: GroupBoxRenderer
  nameWithType: GroupBoxRenderer
  fullName: System.Windows.Forms.GroupBoxRenderer
  type: Class
  summary: "Fornisce i metodi utilizzati per eseguire il rendering di un controllo casella di gruppo con o senza gli stili di visualizzazione. Questa classe non può essere ereditata."
  remarks: "La classe GroupBoxRenderer fornisce un set di `static` metodi che possono essere usati per eseguire il rendering di un gruppo di casella di controllo. Il rendering di un controllo si riferisce alla creazione di un controllo dell&quot;interfaccia utente. Per disegnare una casella di gruppo, utilizzare uno del <xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A>metodi.</xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A> Questi metodi forniscono un&quot;ampia gamma di opzioni di disegno di testo.       Se sono abilitati nel sistema operativo e gli stili visivi vengono applicati all&quot;applicazione corrente, <xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A>creerà la casella di gruppo con lo stile di visualizzazione corrente.</xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A> In caso contrario, <xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A>creerà la casella di gruppo con lo stile classico di Windows.</xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A> Ciò è utile se si sta creando un controllo personalizzato che deve corrispondere automaticamente l&quot;impostazione dello stile di visualizzazione corrente del sistema operativo.       Questa classe incapsula la funzionalità <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>che è impostato su uno degli elementi esposti dalla <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.GroupBox?displayProperty=fullName>classe.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.GroupBox?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Per ulteriori informazioni, vedere [il Rendering di controlli con stili visivi](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A> method to draw a group box with a double border if visual styles are enabled.  \n  \n [!code-cpp[System.Windows.Forms.GroupBoxRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.g_5_1.cpp)]\n [!code-vb[System.Windows.Forms.GroupBoxRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.g_5_1.vb)]\n [!code-cs[System.Windows.Forms.GroupBoxRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.g_5_1.cs)]"
