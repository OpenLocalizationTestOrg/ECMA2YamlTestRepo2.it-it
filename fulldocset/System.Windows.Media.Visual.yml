  name: Visual
  nameWithType: Visual
  fullName: System.Windows.Media.Visual
  type: Class
  summary: "Fornisce il supporto per il rendering in [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)], che include hit test, di trasformazione delle coordinate e calcoli relativi al riquadro."
  remarks: "La classe Visual è l&quot;astrazione di base da cui ogni <xref:System.Windows.FrameworkElement>oggetto deriva.</xref:System.Windows.FrameworkElement> Funge inoltre il punto di ingresso per la scrittura di nuovi controlli in [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]e in molti modi può essere considerato come un equivalente di un handle di finestra (HWND) nei [!INCLUDE[TLA#tla_win32](~/add/includes/tlasharptla-win32-md.md)] modello dell&quot;applicazione.       L&quot;oggetto visivo è dei principali [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] oggetto, il cui ruolo primario è di fornire supporto per il rendering. Controlli dell&quot;interfaccia utente, ad esempio <xref:System.Windows.Controls.Button>e <xref:System.Windows.Controls.TextBox>derivano dalla classe Visual e utilizzare le proprietà definite Visual per mantenere i dati di rendering.</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.Button> L&quot;oggetto visivo fornisce il supporto per le operazioni seguenti:-visualizzazione Output: Rendering persistente e serializzato il contenuto del disegno di un oggetto visivo.      -Trasformazioni: Esecuzione di trasformazioni su un oggetto visivo.      -Il ritaglio: Fornendo il supporto di area di ritaglio per un oggetto visivo.      -Hit testing: determinare se una coordinata specificata (punto) o una geometria è contenuta all&quot;interno di un oggetto visivo.      -Calcoli relativi al riquadro: determinare il rettangolo di delimitazione di un oggetto visivo.       L&quot;architettura, l&quot;oggetto visivo non includono il supporto per altri requisiti di sviluppo di applicazioni / [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] funzionalità che non siano immediatamente correlate al rendering, ad esempio le operazioni seguenti: - - Layout - gestione di eventi stili - Data binding - globalizzazione Visual viene fornito come classe astratta da cui possono essere derivate ulteriori classi pubblica. Nella figura seguente illustra la gerarchia di oggetti visivi esistenti che sono definiti nel [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] architettura.       ![Diagramma delle classi derivate dall&quot;oggetto Visual](~/add/media/visualclass01.png &quot;diagramma delle classi derivate dall&quot;oggetto Visual&quot;) gerarchia di classi Visual In alcuni casi, i membri che sono definiti come protetto nella Visual vengono esposti come membri più facilmente accessibili con nomi simili nella classe derivata di <xref:System.Windows.UIElement>classe.</xref:System.Windows.UIElement>       Per ulteriori informazioni, vedere [Panoramica per il Rendering della grafica WPF](~/add/includes/ajax-current-ext-md.md).       Un oggetto visivo ha un numero limitato di livelli. Nelle versioni precedenti di .NET Framework, la profondità massima è 255. Questo limite è inadeguato per alcuni layout che hanno numerosi livelli di struttura ad albero visuale.       In [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)], la profondità massima di un oggetto visivo è 2047, che consente di strutture ad albero visuali molto più approfondita. Nella maggior parte delle applicazioni, non c&quot;è abbastanza spazio per attraversare un numero così elevato di livelli e il risultato è un <xref:System.StackOverflowException>durante il layout.</xref:System.StackOverflowException> Per la dimensione dello stack predefinita, questa eccezione viene generata in genere quando la profondità dell&quot;albero è approssimativamente 800, che corrisponde a 190 annidati <xref:System.Windows.Controls.TreeViewItem>oggetti.</xref:System.Windows.Controls.TreeViewItem>       Se questa eccezione viene generata dall&quot;applicazione ed è necessario disporre di un struttura ad albero visuale più approfondito, è possibile aumentare le dimensioni dello stack dell&quot;applicazione. È possibile aumentare le dimensioni dello stack utilizzando l&quot;opzione /STACK in fase di compilazione o tramite l&quot;utilità EDITBIN. Aumentare la dimensione dello stack influisca sulle prestazioni dell&quot;applicazione. Per ulteriori informazioni, vedere [allocazioni Stack](http://go.microsoft.com/fwlink/?LinkId=165510) e [opzioni di EDITBIN](http://go.microsoft.com/fwlink/?LinkId=165511)."
