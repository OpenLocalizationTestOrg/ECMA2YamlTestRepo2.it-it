  summary: "Ottiene o imposta la raccolta delle linee guida per coordinata x (verticale)."
  remarks: "Allineamento ai pixel è il processo in cui il layout del contenuto è fissa in modo che i bordi degli oggetti vengono sottoposti a rendering in pixel specifiche del dispositivo. Il [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] sistema grafico utilizza unità indipendenti dal dispositivo per abilitare l&quot;indipendenza dalla risoluzione e dispositivo. Ogni pixel indipendente dal dispositivo viene automaticamente ridimensionato con il sistema [!INCLUDE[TLA#tla_dpi](~/add/includes/ajax-current-ext-md.md)] impostazione. In questo modo [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] applicazioni scalabilità appropriate per diversi [!INCLUDE[TLA2#tla_dpi](~/add/includes/tla2sharptla-dpi-md.md)] impostazioni e rende automaticamente l&quot;applicazione [!INCLUDE[TLA2#tla_dpi](~/add/includes/tla2sharptla-dpi-md.md)]-compatibile con.       Tuttavia, questo [!INCLUDE[TLA2#tla_dpi](~/add/includes/tla2sharptla-dpi-md.md)] indipendenza è possibile creare per il rendering irregolare dei bordi a causa di anti-aliasing. Questi elementi, presente comunemente come bordi sfocati o &quot;soft&quot;, possono verificarsi quando il percorso di un bordo rientra all&quot;interno di un pixel anziché tra pixel del dispositivo. Per risolvere questo problema, [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] offre un modo per i bordi degli oggetti in una struttura ad albero visuale per &quot;Guide&quot; ai pixel del dispositivo, contorni sfumati prodotti dall&quot;anti-aliasing."
