- uid: System.Windows.Media.Visual.VisualScrollableAreaClip
  id: VisualScrollableAreaClip
  parent: System.Windows.Media.Visual
  langs:
  - csharp
  name: VisualScrollableAreaClip
  nameWithType: Visual.VisualScrollableAreaClip
  fullName: System.Windows.Media.Visual.VisualScrollableAreaClip
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Ottiene o imposta un&quot;area scorrevole ritagliata per il <xref href=&quot;System.Windows.Media.Visual&quot;> </xref>."
  remarks: "Impostare la proprietà VisualScrollableAreaClip per abilitare lo scorrimento accelerato durante il rendering nel software. Ciò risulta utile in scenari remoti per il rendering, ad esempio in esecuzione tramite Desktop remoto o in una macchina virtuale. Impostare questa proprietà per l&quot;elemento padre sarà possibile scorrere i cui elementi figlio. L&quot;impostazione della proprietà VisualScrollableAreaClip non ha alcun effetto quando per il rendering con accelerazione hardware.       La proprietà VisualScrollableAreaClip consente scenari avanzati specifici. Nell&quot;elenco seguente vengono mostrati le condizioni che si applicano quando si utilizza la proprietà VisualScrollableAreaClip.      -Lo sfondo dell&quot;area di scorrimento deve essere opaco o verrà eseguito lo scorrimento degli elementi.      -La proprietà VisualScrollableAreaClip accelera lo scorrimento solo quando WPF viene eseguito il rendering nel software. Ad esempio, questa situazione si verifica quando l&quot;applicazione è in esecuzione tramite Desktop remoto o in esecuzione in locale in una macchina virtuale.      -Il comportamento di scorrimento è invariato quando il rendering in hardware. Per evitare che le differenze nel comportamento di scorrimento, è consigliabile mantenere la proprietà VisualScrollableAreaClip abilitata per l&quot;hardware e software.      -Trasformazioni rotazione e inclinazione disabilitano lo scorrimento accelerato. Trasformazioni di scala e le traduzioni in orizzontale o verticale sopra l&quot;area di scorrimento funzioni correttamente e non disabilitare l&quot;accelerazione dello scorrimento.      -La modifica del sottoalbero o l&quot;attivazione di parti dell&quot;area di scorrimento per ridisegnare tramite l&quot;animazione si comportano come previsto, ma perdere il vantaggio di scorrimento accelerato per l&quot;area ridisegnata. Le animazioni che invalida l&quot;area di scorrimento durante il frame stesso si verifica in cui lo scorrimento Elimina il vantaggio di questa ottimizzazione.      -Il rettangolo VisualScrollableAreaClip consente di agganciare verso l&quot;interno per pixel. Di conseguenza, le dimensioni del rettangolo di scorrimento bloccate sono sempre minore o uguale alla dimensione che è stata impostata.      -Offset snap verso il basso. Ciò significa che la differenza del precedente snap offset e offset bloccati corrente è sempre un numero intero di pixel.      -Hit test può essere al massimo un pixel.      -Arrotondamento del layout deve essere acceso, poiché garantisce che i bordi delle aree scorrevoli e l&quot;area client della finestra limite vengono bloccati i limiti di pixel, con allineamento corretto.      -L&quot;accelerazione dello scorrimento non funziona nelle finestre sovrapposte. Ciò significa che windows in cui AllowTransparency = = true, Window. WindowStyle = = nessuno e così via.      -L&quot;accelerazione dello scorrimento non si verifica durante il rendering a finestra intera.      -L&quot;accelerazione dello scorrimento non funziona quando la finestra gestisce due monitoraggi.      -L&quot;accelerazione dello scorrimento non funziona in presenza di destinazioni di rendering intermedie nella catena padre dell&quot;elemento a scorrimento. L&quot;elenco seguente mostra che alcune di queste destinazioni di rendering intermedie.          -Taglia - effetti - DrawingBrushes - VisualBrushes - OpacityMasks - Opacity - solo uno scorrimento accelerato può verificarsi per ogni frame. Possono essere presenti più aree di scorrimento accelerato, ma solo uno di essi può eseguire uno scorrimento accelerato durante un frame. L&quot;area di scorrimento è indeterminato.      -L&quot;accelerazione dello scorrimento supporta contenuto sopra l&quot;area di scorrimento (nell&quot;ordine z) che non scorre con il resto del contenuto. Il sistema calcola tutte le aree dirty necessarie e completa lo scorrimento accelerato, ma invia diverse bitmap aggiuntive in transito per spostare la parte involontariamente scorrimento nuovamente nella posizione corretta sullo schermo."
  syntax:
    content: protected Nullable<System.Windows.Rect> VisualScrollableAreaClip { get; set; }
    return:
      type: System.Nullable{System.Windows.Rect}
      description: "Oggetto <xref href=&quot;System.Windows.Rect&quot;> </xref> che rappresenta l&quot;area di ritaglio scorrevole, o <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se non viene assegnata alcuna area di ritaglio."
  overload: System.Windows.Media.Visual.VisualScrollableAreaClip*
  exceptions: []
  platform:
  - net462
