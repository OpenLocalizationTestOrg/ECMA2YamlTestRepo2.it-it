  name: TransferSession
  nameWithType: TransferSession
  fullName: System.ServiceModel.Channels.TransferSession
  type: Enum
  summary: "Determina se il contratto per il trasferimento di messaggi da un client a un&quot;applicazione richiede una sessione e se il recapito dei messaggi deve rispettare l&quot;ordine in cui operazioni vengono chiamate dal client."
  remarks: "Le enumerazioni TransferSession utilizzate in genere in associazione con un contratto di servizio. Quando un client invia messaggi a un&quot;applicazione remota o di un servizio per chiamare le operazioni, TransferSession viene utilizzato per determinare se una sessione è necessaria per interagire con il servizio e se i messaggi usati per richiamare le operazioni in un servizio devono arrivare nello stesso ordine in cui sono stati inviati.       Recapito dei messaggi tra client e servizio richiede una sessione per mantenere l&quot;ordine in cui operazioni vengono chiamate dal client. Se non esiste alcuna sessione tra endpoint, l&quot;ordine di recapito non riflette l&quot;ordine in cui vengono inviati i messaggi.      -Il valore di TransferSession utilizzati da un&quot;applicazione specifica se l&quot;applicazione richiede un ordine specifico nella sequenza di chiamata. Se ordinato, il contratto richiede che i messaggi arrivino nell&quot;ordine in cui sono inviati.      -Se Unordered, quindi i messaggi usati per richiamare operazioni pubbliche possono arrivare in qualsiasi ordine.       Se nessuno, non sono presenti sessioni."
  syntax:
    content: public enum TransferSession
