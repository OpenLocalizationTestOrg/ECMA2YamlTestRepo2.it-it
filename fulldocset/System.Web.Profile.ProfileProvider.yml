  remarks: "Il metodo GetNumberOfInactiveProfiles viene utilizzato per recuperare un conteggio di tutti i profili utente. Solo i dati per il `applicationName` specificato nella configurazione del file viene restituito. Il `authenticationOption` parametro specifica se solo profili anonimi, i profili autenticati o vengono eseguita la ricerca di tutti i profili. Tra i profili ricercati, qualsiasi profilo con un <xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>che si verifica il o prima specificato `userInactiveSinceDate` valore del parametro viene conteggiato.</xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>"
