- uid: System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName(System.Web.Profile.ProfileAuthenticationOption,System.String,System.DateTime,System.Int32,System.Int32,System.Int32@)
  id: FindInactiveProfilesByUserName(System.Web.Profile.ProfileAuthenticationOption,System.String,System.DateTime,System.Int32,System.Int32,System.Int32@)
  parent: System.Web.Profile.ProfileProvider
  langs:
  - csharp
  name: FindInactiveProfilesByUserName(ProfileAuthenticationOption,String,DateTime,Int32,Int32,Int32)
  nameWithType: ProfileProvider.FindInactiveProfilesByUserName(ProfileAuthenticationOption,String,DateTime,Int32,Int32,Int32)
  fullName: System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName(ProfileAuthenticationOption,String,DateTime,Int32,Int32,Int32)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Quando sottoposto a override in una classe derivata, recupera le informazioni sui profili in cui la data dell&quot;ultima attività si è verificato il o prima della data specificata e il nome utente corrisponde al nome utente specificato."
  remarks: "Il metodo FindInactiveProfilesByUserName viene utilizzato per recuperare le informazioni sui profili utente non utilizzati per i profili in cui il nome utente corrisponde fornito `usernameToMatch` parametro. Solo i dati per il `applicationName` specificato nella configurazione del file viene restituito. Il `authenticationOption` parametro specifica se solo profili anonimi, i profili autenticati o vengono eseguita la ricerca di tutti i profili. Tra i profili ricercati, qualsiasi profilo con un <xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>che si verifica il o prima specificato `userInactiveSinceDate` viene restituito il valore di parametro.</xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>       Se l&quot;origine dati supporta la funzionalità di ricerca aggiuntive, ad esempio i caratteri jolly, è possibile fornire più ampie funzionalità di ricerca per i nomi utente.       I risultati restituiti da FindInactiveProfilesByUserName sono limitati dal `pageIndex` e `pageSize` parametri. Il `pageSize` parametro identifica il numero massimo di <xref:System.Web.Profile.ProfileInfo>oggetti da restituire in <xref:System.Web.Profile.ProfileInfoCollection>.</xref:System.Web.Profile.ProfileInfoCollection> </xref:System.Web.Profile.ProfileInfo> Il `pageIndex` parametro identifica la pagina di risultati da restituire, dove&0; indica la prima pagina. Il `totalRecords` parametro è un `out` parametro impostato per il numero totale di profili utente inattivi per l&quot;applicazione configurata `applicationName`, in base il `authenticationOption` e `userInactiveSinceDate` parametri. Ad esempio, se sono presenti 13 utenti per l&quot;applicazione configurata `applicationName`e `pageIndex` 1 e un `pageSize` pari a 5, il <xref:System.Web.Profile.ProfileInfoCollection>restituita conterrà il sesto e i profili inattivi decimo.</xref:System.Web.Profile.ProfileInfoCollection> Il `totalRecords` parametro viene impostato su 13."
  example:
  - "The following code example shows the method signature for an implementation of the FindInactiveProfilesByUserName method. For an example of a full <xref:System.Web.Profile.ProfileProvider> implementation, see [How to: Build and Run the Profile Provider Example](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.Profile.ProfileProvider#5](~/add/codesnippet/csharp/7a23722a-a879-4601-b3f2-_1.cs)]\n [!code-vb[System.Web.Profile.ProfileProvider#5](~/add/codesnippet/visualbasic/7a23722a-a879-4601-b3f2-_1.vb)]"
  syntax:
    content: public abstract System.Web.Profile.ProfileInfoCollection FindInactiveProfilesByUserName (System.Web.Profile.ProfileAuthenticationOption authenticationOption, string usernameToMatch, DateTime userInactiveSinceDate, int pageIndex, int pageSize, out int totalRecords);
    parameters:
    - id: authenticationOption
      type: System.Web.Profile.ProfileAuthenticationOption
      description: "Uno del <xref href=&quot;System.Web.Profile.ProfileAuthenticationOption&quot;> </xref> valori, che specifica se è anonimo, autenticato o entrambi i tipi di profili vengono restituiti."
    - id: usernameToMatch
      type: System.String
      description: "Il nome utente per la ricerca."
    - id: userInactiveSinceDate
      type: System.DateTime
      description: "Oggetto <xref:System.DateTime>che identifica i profili utente vengono considerati inattivi.</xref:System.DateTime> Se il <xref:System.Web.Profile.ProfileInfo.LastActivityDate*>valore di un profilo utente o prima di questa data e ora, il profilo viene considerato inattivo.</xref:System.Web.Profile.ProfileInfo.LastActivityDate*>"
    - id: pageIndex
      type: System.Int32
      description: "Indice della pagina di risultati da restituire."
    - id: pageSize
      type: System.Int32
      description: "Le dimensioni della pagina di risultati da restituire."
    - id: totalRecords
      type: System.Int32
      description: "Quando termina, questo metodo contiene il numero totale di profili."
    return:
      type: System.Web.Profile.ProfileInfoCollection
      description: "Oggetto <xref href=&quot;System.Web.Profile.ProfileInfoCollection&quot;> </xref> contenente informazioni sul profilo utente per i profili inattivi in cui il nome utente corrisponde al nome <code> usernameToMatch </code> parametro."
  overload: System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName*
  exceptions: []
  platform:
  - net462
