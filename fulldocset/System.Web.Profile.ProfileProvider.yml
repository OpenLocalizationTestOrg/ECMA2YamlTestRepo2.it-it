- uid: System.Web.Profile.ProfileProvider.DeleteInactiveProfiles(System.Web.Profile.ProfileAuthenticationOption,System.DateTime)
  id: DeleteInactiveProfiles(System.Web.Profile.ProfileAuthenticationOption,System.DateTime)
  parent: System.Web.Profile.ProfileProvider
  langs:
  - csharp
  name: DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  nameWithType: ProfileProvider.DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  fullName: System.Web.Profile.ProfileProvider.DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Quando sottoposto a override in una classe derivata, Elimina tutti i dati di profilo utente per i profili in cui la data dell&quot;ultima attività si sono verificati prima della data specificata."
  remarks: "Il metodo DeleteInactiveProfiles viene utilizzato per rimuovere i dati dei profili dall&quot;origine dati. Solo i dati per il `applicationName` specificato nella configurazione del file viene rimosso. Il `authenticationOption` parametro specifica se solo profili anonimi, i profili autenticati o vengono eseguita la ricerca di tutti i profili. I profili in cui il <xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>si verifica il o prima specificato `userInactiveSinceDate` valore del parametro vengono eliminati.</xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>"
  example:
  - "The following code example shows the method signature for an implementation of the DeleteInactiveProfiles method. For an example of a full <xref:System.Web.Profile.ProfileProvider> implementation, see [How to: Build and Run the Profile Provider Example](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.Profile.ProfileProvider#3](~/add/codesnippet/csharp/1c3af888-11e7-4847-bfa6-_1.cs)]\n [!code-vb[System.Web.Profile.ProfileProvider#3](~/add/codesnippet/visualbasic/1c3af888-11e7-4847-bfa6-_1.vb)]"
  syntax:
    content: public abstract int DeleteInactiveProfiles (System.Web.Profile.ProfileAuthenticationOption authenticationOption, DateTime userInactiveSinceDate);
    parameters:
    - id: authenticationOption
      type: System.Web.Profile.ProfileAuthenticationOption
      description: "Uno del <xref href=&quot;System.Web.Profile.ProfileAuthenticationOption&quot;> </xref> valori, che specifica se è anonimo, autenticato o entrambi i tipi di profili vengono eliminati."
    - id: userInactiveSinceDate
      type: System.DateTime
      description: "Oggetto <xref:System.DateTime>che identifica i profili utente vengono considerati inattivi.</xref:System.DateTime> Se il <xref:System.Web.Profile.ProfileInfo.LastActivityDate*>valore di un profilo utente o prima di questa data e ora, il profilo viene considerato inattivo.</xref:System.Web.Profile.ProfileInfo.LastActivityDate*>"
    return:
      type: System.Int32
      description: "Il numero di profili eliminati dall&quot;origine dati."
  overload: System.Web.Profile.ProfileProvider.DeleteInactiveProfiles*
  exceptions: []
  platform:
  - net462
