  namespace: System.Web.Profile
  summary: "Quando sottoposto a override in una classe derivata, recupera le informazioni sui profili in cui il nome utente corrisponde a nomi utente specificati."
  remarks: "Il metodo FindProfilesByUserName restituisce un elenco di informazioni sui profili in cui il nome utente corrisponde fornito `usernameToMatch` parametro. Solo i dati per il `applicationName` specificato nella configurazione del file viene restituito. Il `authenticationOption` parametro specifica se solo profili anonimi, i profili autenticati o vengono eseguita la ricerca di tutti i profili.       Se l&quot;origine dati supporta la funzionalità di ricerca aggiuntive, ad esempio i caratteri jolly, è possibile fornire più ampie funzionalità di ricerca per i nomi utente.       I risultati restituiti da FindProfilesByUserName sono limitati dal `pageIndex` e `pageSize` parametri. Il `pageSize` parametro identifica il numero massimo di <xref:System.Web.Profile.ProfileInfo>oggetti da restituire in <xref:System.Web.Profile.ProfileInfoCollection>.</xref:System.Web.Profile.ProfileInfoCollection> </xref:System.Web.Profile.ProfileInfo> Il `pageIndex` parametro identifica la pagina di risultati da restituire, dove&0; indica la prima pagina. Il `totalRecords` parametro è un `out` parametro impostato per il numero totale di profili utente inattivi per l&quot;applicazione configurata `applicationName`, in base il `authenticationOption` e `userInactiveSinceDate` parametri. Ad esempio, se sono presenti 13 utenti per l&quot;applicazione configurata `applicationName`e `pageIndex` 1 e un `pageSize` pari a 5, il <xref:System.Web.Profile.ProfileInfoCollection>restituita conterrà il sesto e i profili inattivi decimo.</xref:System.Web.Profile.ProfileInfoCollection> Il `totalRecords` parametro viene impostato su 13."
  example:
