  syntax:
    content: public abstract System.Web.Profile.ProfileInfoCollection FindProfilesByUserName (System.Web.Profile.ProfileAuthenticationOption authenticationOption, string usernameToMatch, int pageIndex, int pageSize, out int totalRecords);
    parameters:
    - id: authenticationOption
      type: System.Web.Profile.ProfileAuthenticationOption
      description: "Uno del <xref href=&quot;System.Web.Profile.ProfileAuthenticationOption&quot;> </xref> valori, che specifica se è anonimo, autenticato o entrambi i tipi di profili vengono restituiti."
    - id: usernameToMatch
      type: System.String
      description: "Il nome utente per la ricerca."
    - id: pageIndex
      type: System.Int32
      description: "Indice della pagina di risultati da restituire."
    - id: pageSize
      type: System.Int32
      description: "Le dimensioni della pagina di risultati da restituire."
    - id: totalRecords
      type: System.Int32
      description: "Quando termina, questo metodo contiene il numero totale di profili."
    return:
      type: System.Web.Profile.ProfileInfoCollection
      description: "Oggetto <xref href=&quot;System.Web.Profile.ProfileInfoCollection&quot;> </xref> contenente informazioni sul profilo utente per i profili in cui il nome utente corrisponde al nome <code> usernameToMatch </code> parametro."
  overload: System.Web.Profile.ProfileProvider.FindProfilesByUserName*
  exceptions: []
  platform:
  - net462
