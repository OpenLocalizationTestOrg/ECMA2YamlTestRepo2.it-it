  fullName: System.Web.Profile.ProfileProvider.GetAllProfiles(ProfileAuthenticationOption,Int32,Int32,Int32)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Quando sottoposto a override in una classe derivata, recupera i dati del profilo utente per tutti i profili nell&quot;origine dati."
  remarks: "Il metodo GetAllProfiles è utilizzato per recuperare le informazioni per tutti i profili. Solo i dati per il `applicationName` specificato nella configurazione del file viene restituito. Il `authenticationOption` parametro specifica se solo profili anonimi, i profili autenticati o vengono eseguita la ricerca di tutti i profili.       I risultati restituiti da <xref:System.Web.Profile.ProfileProvider.GetAllInactiveProfiles%2A>sono limitati dal `pageIndex` e `pageSize` parametri.</xref:System.Web.Profile.ProfileProvider.GetAllInactiveProfiles%2A> Il `pageSize` parametro identifica il numero massimo di <xref:System.Web.Profile.ProfileInfo>oggetti da restituire in <xref:System.Web.Profile.ProfileInfoCollection>.</xref:System.Web.Profile.ProfileInfoCollection> </xref:System.Web.Profile.ProfileInfo> Il `pageIndex` parametro identifica la pagina di risultati da restituire, dove&0; indica la prima pagina. Il `totalRecords` parametro è un `out` parametro impostato per il numero totale di profili utente inattivi per l&quot;applicazione configurata `applicationName`, in base il `authenticationOption` e `userInactiveSinceDate` parametri. Ad esempio, se sono presenti 13 utenti per l&quot;applicazione configurata `applicationName`e `pageIndex` 1 e un `pageSize` pari a 5, il <xref:System.Web.Profile.ProfileInfoCollection>restituita conterrà il sesto e i profili inattivi decimo.</xref:System.Web.Profile.ProfileInfoCollection> Il `totalRecords` parametro viene impostato su 13."
  example:
  - "The following code example shows the method signature for an implementation of the GetAllProfiles method. For an example of a full <xref:System.Web.Profile.ProfileProvider> implementation, see [How to: Build and Run the Profile Provider Example](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.Profile.ProfileProvider#6](~/add/codesnippet/csharp/cceeda8a-d072-4e5c-8631-_1.cs)]\n [!code-vb[System.Web.Profile.ProfileProvider#6](~/add/codesnippet/visualbasic/cceeda8a-d072-4e5c-8631-_1.vb)]"
  syntax:
    content: public abstract System.Web.Profile.ProfileInfoCollection GetAllProfiles (System.Web.Profile.ProfileAuthenticationOption authenticationOption, int pageIndex, int pageSize, out int totalRecords);
    parameters:
    - id: authenticationOption
      type: System.Web.Profile.ProfileAuthenticationOption
      description: "Uno del <xref href=&quot;System.Web.Profile.ProfileAuthenticationOption&quot;> </xref> valori, che specifica se è anonimo, autenticato o entrambi i tipi di profili vengono restituiti."
    - id: pageIndex
      type: System.Int32
      description: "Indice della pagina di risultati da restituire."
    - id: pageSize
      type: System.Int32
      description: "Le dimensioni della pagina di risultati da restituire."
    - id: totalRecords
      type: System.Int32
      description: "Quando termina, questo metodo contiene il numero totale di profili."
    return:
      type: System.Web.Profile.ProfileInfoCollection
      description: "Oggetto <xref href=&quot;System.Web.Profile.ProfileInfoCollection&quot;> </xref> contenente informazioni sul profilo utente per tutti i profili nell&quot;origine dati."
