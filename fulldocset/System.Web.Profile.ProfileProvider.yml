  name: ProfileProvider
  nameWithType: ProfileProvider
  fullName: System.Web.Profile.ProfileProvider
  type: Class
  summary: "Definisce il contratto implementato da ASP.NET per fornire servizi di profilo mediante il provider di profilo personalizzato."
  remarks: "Profili ASP.NET offrono un archivio permanente e il recupero di proprietà specifiche dell&quot;utente. I valori delle proprietà di profilo e le informazioni vengono archiviate in un&quot;origine dati in modo determinato dall&quot;implementazione ProfileProvider. È possibile utilizzare il provider di profili sono inclusi in .NET Framework (rappresentati dalle classi che derivano dalla classe astratta ProfileProvider) oppure è possibile implementare un provider personalizzato creando una nuova classe che deriva da ProfileProvider.       Esistono due motivi principali per la creazione di un provider personalizzato.      -È necessario archiviare le informazioni in un&quot;origine dati che non è supportata dal provider di profili disponibili con .NET Framework, ad esempio un database FoxPro, un database Oracle o altri archivi dati.      -È necessario gestire le informazioni sul profilo utilizzando uno schema di database che è diverso dallo schema del database utilizzato dal provider forniti con .NET Framework. Un esempio comune di questo sarebbe dati utente già esistente in un database di SQL Server per una rete aziendale o un sito Web.       La classe astratta ProfileProvider eredita dalla <xref:System.Configuration.SettingsProvider>classe astratta, che eredita dalla <xref:System.Configuration.Provider.ProviderBase>classe astratta.</xref:System.Configuration.Provider.ProviderBase> </xref:System.Configuration.SettingsProvider> Le classi che implementano ProfileProvider devono implementare anche i membri del <xref:System.Configuration.SettingsProvider>e <xref:System.Configuration.Provider.ProviderBase>classi astratte.</xref:System.Configuration.Provider.ProviderBase> </xref:System.Configuration.SettingsProvider> Per ulteriori informazioni sull&quot;implementazione di un provider di profili, vedere [implementando un Provider di profilo](~/add/includes/ajax-current-ext-md.md)."
  example:
  - 'For an example of a ProfileProvider implementation, see [How to: Build and Run the Profile Provider Example](~/add/includes/ajax-current-ext-md.md).'
  syntax:
    content: 'public abstract class ProfileProvider : System.Configuration.SettingsProvider'
