  name: ITransformProvider
  nameWithType: ITransformProvider
  fullName: System.Windows.Automation.Provider.ITransformProvider
  type: Interface
  summary: "Espone metodi e proprietà per supportare l&quot;accesso client di automazione interfaccia utente ai controlli che possono essere spostati, ridimensionati o ruotati in uno spazio bidimensionale."
  remarks: "Implementato su un provider di automazione interfaccia utente che deve supportare il <xref:System.Windows.Automation.TransformPattern>pattern di controllo.</xref:System.Windows.Automation.TransformPattern>       Supporto per questo pattern di controllo non è limitato agli oggetti sul desktop. Questo pattern di controllo deve anche essere implementato da elementi figlio di un oggetto contenitore, purché gli elementi figlio possono essere spostati, ridimensionati o ruotati liberamente entro i limiti del contenitore."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("6829ddc4-4f91-4ffa-b86f-bd3e2987cb4c")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface ITransformProvider
