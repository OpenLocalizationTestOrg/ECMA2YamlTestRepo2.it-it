- uid: System.Windows.Automation.Provider.ITransformProvider.Move(System.Double,System.Double)
  id: Move(System.Double,System.Double)
  parent: System.Windows.Automation.Provider.ITransformProvider
  langs:
  - csharp
  name: Move(Double,Double)
  nameWithType: ITransformProvider.Move(Double,Double)
  fullName: System.Windows.Automation.Provider.ITransformProvider.Move(Double,Double)
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Sposta il controllo."
  remarks: "Un oggetto non può essere spostato, ridimensionato o ruotato in modo che la posizione dello schermo risultante sarebbe completamente esterna alle coordinate del contenitore e accessibile da tastiera o mouse. Ad esempio, quando una finestra di primo livello viene spostata completamente fuori dello schermo o un oggetto figlio viene spostato fuori dei limiti del viewport del contenitore. In questi casi viene inserito l&quot;oggetto più vicino delle coordinate dello schermo richieste possibili con le coordinate superiore o sinistra sottoposto a override per entro i limiti del contenitore."
  example:
  - "The following example shows one possible implementation of this method for a custom control that can be moved.  \n  \n [!code-vb[UIAITransformProvider_snip#Move](~/add/codesnippet/visualbasic/uiaitransformprovider_snip/transformfragment.vb#move)]\n [!code-cs[UIAITransformProvider_snip#Move](~/add/codesnippet/csharp/UIAITransformProvider_snip/TransformFragment.cs#move)]"
  syntax:
    content: public void Move (double x, double y);
    parameters:
    - id: x
      type: System.Double
      description: "Coordinate assolute dello schermo del lato sinistro del controllo."
    - id: y
      type: System.Double
      description: "Coordinate assolute dello schermo della parte superiore del controllo."
  overload: System.Windows.Automation.Provider.ITransformProvider.Move*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Se il <xref:System.Windows.Automation.Provider.ITransformProvider.CanMove*>proprietà è false.</xref:System.Windows.Automation.Provider.ITransformProvider.CanMove*>"
  platform:
  - net462
- uid: System.Windows.Automation.Provider.ITransformProvider.Resize(System.Double,System.Double)
  id: Resize(System.Double,System.Double)
  parent: System.Windows.Automation.Provider.ITransformProvider
  langs:
  - csharp
  name: Resize(Double,Double)
  nameWithType: ITransformProvider.Resize(Double,Double)
  fullName: System.Windows.Automation.Provider.ITransformProvider.Resize(Double,Double)
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Il controllo viene ridimensionato."
  remarks: "Quando viene chiamato su un controllo che supporta i riquadri di divisione, questo metodo può avere un effetto secondario di altri riquadri contigui di ridimensionamento.       Un oggetto non può essere spostato, ridimensionato o ruotato in modo che la posizione dello schermo risultante sarebbe completamente esterna alle coordinate del contenitore e accessibile da tastiera o mouse. Ad esempio, quando una finestra di primo livello viene spostata completamente fuori dello schermo o un oggetto figlio viene spostato fuori dei limiti del viewport del contenitore. In questi casi viene inserito l&quot;oggetto più vicino delle coordinate dello schermo richieste possibili con le coordinate superiore o sinistra sottoposto a override per entro i limiti del contenitore."
  example:
  - "The following example shows one possible implementation of this method for a custom control that can be resized.  \n  \n [!code-vb[UIAITransformProvider_snip#Resize](~/add/codesnippet/visualbasic/uiaitransformprovider_snip/transformfragment.vb#resize)]\n [!code-cs[UIAITransformProvider_snip#Resize](~/add/codesnippet/csharp/UIAITransformProvider_snip/TransformFragment.cs#resize)]"
  syntax:
    content: public void Resize (double width, double height);
    parameters:
    - id: width
      type: System.Double
      description: "La nuova larghezza della finestra, in pixel."
    - id: height
      type: System.Double
      description: "La nuova altezza della finestra, in pixel."
  overload: System.Windows.Automation.Provider.ITransformProvider.Resize*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Se il <xref:System.Windows.Automation.Provider.ITransformProvider.CanResize*>proprietà è false.</xref:System.Windows.Automation.Provider.ITransformProvider.CanResize*>"
  platform:
  - net462
