  remarks: "Queste opzioni vengono utilizzate per inizializzare <xref:System.Security.Cryptography.CngProperty>oggetti che verranno poi utilizzati nelle <xref:System.Security.Cryptography.CngKey.SetProperty%2A>chiamate.</xref:System.Security.Cryptography.CngKey.SetProperty%2A> </xref:System.Security.Cryptography.CngProperty> Utilizzare queste opzioni quando esegue una query per il valore della proprietà con il <xref:System.Security.Cryptography.CngKey.GetProperty%2A>metodo.</xref:System.Security.Cryptography.CngKey.GetProperty%2A>       È necessario eseguire una query con il CngPropertyOptions esse vengono archiviate con proprietà. In caso contrario, essi non verrà trovati."
