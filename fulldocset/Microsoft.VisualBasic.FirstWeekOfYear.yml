  summary: "Indica la prima settimana dell&quot;anno da utilizzare quando si chiamano funzioni relative alla data."
  remarks: "Quando si chiamano funzioni relative alla data, è possibile utilizzare i seguenti membri dell&quot;enumerazione nel codice al posto dei valori effettivi.       Alcune funzioni relative alla data accettano un `DayOfWeek` argomento, un `WeekOfYear` argomento o entrambi. Il `FirstWeekOfYear` enumerazione specifica i valori validi per il `WeekOfYear` argomenti, nonché i possibili valori restituiti dalle funzioni.       Il `WeekOfYear` argomento accetta il `FirstWeekOfYear` membri dell&quot;enumerazione."
  syntax:
    content: public enum FirstWeekOfYear
