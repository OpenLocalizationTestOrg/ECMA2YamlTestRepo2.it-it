  type: Interface
  summary: "Definisce un&quot;interfaccia che può implementare una finestra di progettazione per fornire l&quot;accesso a un&quot;origine dati."
  remarks: "Una classe che è in grado di fornire un&quot;origine dati è possibile implementare questa interfaccia per abilitare l&quot;accesso all&quot;origine dati da oggetti che utilizzano l&quot;interfaccia IDataSourceProvider. Questa interfaccia viene utilizzata per la <xref:System.Web.UI.Design.DataFieldConverter>e <xref:System.Web.UI.Design.DataMemberConverter>classi.</xref:System.Web.UI.Design.DataMemberConverter> </xref:System.Web.UI.Design.DataFieldConverter>"
  example:
