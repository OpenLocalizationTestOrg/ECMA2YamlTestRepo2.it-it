  type: Class
  summary: "Abilita supporto per l&quot;accodamento per l&quot;assembly contrassegnato e consente all&quot;applicazione di leggere le chiamate di metodo dalle code di Accodamento messaggi. Questa classe non può essere ereditata."
  remarks: "Per un elenco di valori di proprietà iniziali per un&quot;istanza di ApplicationQueuingAttribute, vedere il <xref:System.EnterpriseServices.ApplicationQueuingAttribute.%23ctor%2A>costruttore.</xref:System.EnterpriseServices.ApplicationQueuingAttribute.%23ctor%2A>       Per ulteriori informazioni sull&quot;utilizzo degli attributi, vedere [attributi](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates the use of the ApplicationQueuingAttribute type.  \n  \n [!code-cs[EnterpriseServicesApplicationQueuingAttribute#0](~/add/codesnippet/csharp/t-system.enterpriseservi_4_1.cs)]\n [!code-vb[EnterpriseServicesApplicationQueuingAttribute#0](~/add/codesnippet/visualbasic/t-system.enterpriseservi_4_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class ApplicationQueuingAttribute : Attribute
