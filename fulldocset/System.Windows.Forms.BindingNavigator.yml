.PositionItem%2A> </xref:System.Windows.Forms.BindingNavigator.MoveLastItem%2A> </xref:System.Windows.Forms.BindingNavigator.MoveFirstItem%2A> </xref:System.Windows.Forms.BindingNavigator.MovePreviousItem%2A> </xref:System.Windows.Forms.BindingNavigator.MoveNextItem%2A> </xref:System.Windows.Forms.BindingNavigator> Inoltre AddStandardItems non sospende il layout durante l&quot;aggiunta di elementi."
