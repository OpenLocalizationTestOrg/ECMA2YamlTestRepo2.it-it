  summary: "Rappresenta la navigazione e modifica interfaccia utente (UI per i controlli in un form che sono associati a dati)."
  remarks: "Il controllo BindingNavigator rappresenta un modo standardizzato per esplorare e modificare i dati in un form. Nella maggior parte dei casi, un controllo BindingNavigator viene abbinato a un <xref:System.Windows.Forms.BindingSource>controllo per spostarsi tra i record dei dati in un form e interagire con essi.</xref:System.Windows.Forms.BindingSource> In questi casi, il <xref:System.Windows.Forms.BindingNavigator.BindingSource%2A>proprietà è impostata per l&quot;oggetto associato <xref:System.Windows.Forms.BindingSource?displayProperty=fullName>componente che funge da origine dati.</xref:System.Windows.Forms.BindingSource?displayProperty=fullName> </xref:System.Windows.Forms.BindingNavigator.BindingSource%2A>       Per impostazione predefinita, interfaccia utente del controllo BindingNavigator (UI) è costituito da una serie di <xref:System.Windows.Forms.ToolStrip>pulsanti, caselle di testo e gli elementi di testo statico per le azioni più comuni correlate ai dati, ad esempio l&quot;aggiunta di dati, l&quot;eliminazione dei dati ed esplorazione.</xref:System.Windows.Forms.ToolStrip> Ognuno di questi controlli può essere recuperato o impostato tramite un membro del controllo BindingNavigator associato. Analogamente, è inoltre disponibile una corrispondenza uno a membri all&quot;interno di <xref:System.Windows.Forms.BindingSource>classe che a livello di codice eseguono la stessa funzionalità, come illustrato nella tabella seguente.</xref:System.Windows.Forms.BindingSource>      | Controllo dell&quot;interfaccia utente | Membro di BindingNavigator | membro <xref:System.Windows.Forms.BindingSource>|   |----------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------|--------------------------------------------------------------------------------------------------------------------------------------------------------|   | **Spostare prima**|<xref:System.Windows.Forms.BindingNavigator.MoveFirstItem%2A>| <xref:System.Windows.Forms.BindingSource.MoveFirst%2A>|   | **MovePrevious**|<xref:System.Windows.Forms.BindingNavigator.MovePreviousItem%2A>| <xref:System.Windows.Forms.BindingSource.MovePrevious%2A>|   | **Posizione corrente**|<xref:System.Windows.Forms.BindingNavigator.PositionItem%2A>| <xref:System.Windows.Forms.BindingSource.Current%2A>|   | **Count**|<xref:System.Windows.Forms.BindingNavigator.CountItem%2A>| <xref:System.Windows.Forms.BindingSource.Count%2A>|   | **Move Next**|<xref:System.Windows.Forms.BindingNavigator.MoveNextItem%2A>| <xref:System.Windows.Forms.BindingSource.MoveNext%2A>|   | **Move Last**|<xref:System.Windows.Forms.BindingNavigator.MoveLastItem%2A>| <xref:System.Windows.Forms.BindingSource.MoveLast%2A>|   | **Add New**|<xref:System.Windows.Forms.BindingNavigator.AddNewItem%2A>| <xref:System.Windows.Forms.BindingSource.AddNew%2A>|   | **Delete**|<xref:System.Windows.Forms.BindingNavigator.DeleteItem%2A>| <xref:System.Windows.Forms.BindingSource.RemoveCurrent%2A>|       Aggiunta di un controllo BindingNavigator a un form e associarlo a un&quot;origine dati, ad esempio un <xref:System.Windows.Forms.BindingSource>, stabilirà automaticamente le relazioni in questa tabella.</xref:System.Windows.Forms.BindingSource> </xref:System.Windows.Forms.BindingSource.RemoveCurrent%2A> </xref:System.Windows.Forms.BindingNavigator.DeleteItem%2A> </xref:System.Windows.Forms.BindingSource.AddNew%2A> </xref:System.Windows.Forms.BindingNavigator.AddNewItem%2A> </xref:System.Windows.Forms.BindingSource.MoveLast%2A> </xref:System.Windows.Forms.BindingNavigator.MoveLastItem%2A> </xref:System.Windows.Forms.BindingSource.MoveNext%2A> </xref:System.Windows.Forms.BindingNavigator.MoveNextItem%2A> </xref:System.Windows.Forms.BindingSource.Count%2A> </xref:System.Windows.Forms.BindingNavigator.CountItem%2A> </xref:System.Windows.Forms.BindingSource.Current%2A> </xref:System.Windows.Forms.BindingNavigator.PositionItem%2A> </xref:System.Windows.Forms.BindingSource.MovePrevious%2A> </xref:System.Windows.Forms.BindingNavigator.MovePreviousItem%2A> </xref:System.Windows.Forms.BindingSource.MoveFirst%2A> </xref:System.Windows.Forms.BindingNavigator.MoveFirstItem%2A> </xref:System.Windows.Forms.BindingSource>       È possibile utilizzare una delle tecniche seguenti per personalizzare la barra degli strumenti:-creare BindingNavigator con il <xref:System.Windows.Forms.BindingNavigator.%23ctor%28System.Boolean%29>costruttore che accetta un valore booleano `addStandardItems` parametro e impostare questo parametro su `false`.</xref:System.Windows.Forms.BindingNavigator.%23ctor%28System.Boolean%29> Quindi aggiungere l&quot;oggetto desiderato <xref:System.Windows.Forms.ToolStripItem>oggetti per il <xref:System.Windows.Forms.ToolStrip.Items%2A>insieme.</xref:System.Windows.Forms.ToolStrip.Items%2A> </xref:System.Windows.Forms.ToolStripItem>      -Se si desidera la personalizzazione sono disponibili numerose o prevede di riutilizzare il progetto personalizzato, derivare una classe da BindingNavigator ed eseguire l&quot;override di <xref:System.Windows.Forms.BindingNavigator.AddStandardItems%2A>metodo per definire elementi standard aggiuntivi o alternativi.</xref:System.Windows.Forms.BindingNavigator.AddStandardItems%2A>"
  example:
