- uid: System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.FormViewDeleteEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: FormViewDeleteEventArgs.Keys
  fullName: System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene un dizionario ordinato di coppie nome/valore di campo chiave per il record da eliminare."
  remarks: "La proprietà chiavi contiene i valori dei campi elencati nella chiave di <xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A>proprietà di un <xref:System.Web.UI.WebControls.FormView>controllo.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A> Utilizzare la proprietà di chiavi per accedere ai valori del campo chiave o campi del record da eliminare. Ad esempio, è possibile utilizzare questi valori per verificare il record prima di eliminarlo, per modificare il record da eliminare, o per tenere un registro dei record eliminati.      > [!NOTE] > Questa proprietà contiene solo i campi chiave. Per accedere ai valori di coppie nome/valore per i campi non chiave, utilizzare il <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A>proprietà.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A>       La proprietà restituisce chiavi un <xref:System.Collections.Specialized.OrderedDictionary>oggetto che implementa il <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>interfaccia.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> Il <xref:System.Collections.Specialized.OrderedDictionary>oggetto contiene <xref:System.Collections.DictionaryEntry?displayProperty=fullName>gli oggetti che rappresentano i campi chiave.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> Per accedere ai nomi di campo chiave, utilizzare il <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>proprietà del <xref:System.Collections.Specialized.OrderedDictionary>oggetto.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> Analogamente, è possibile accedere ai valori dei campi chiave utilizzando il <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>proprietà.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > In alternativa, è inoltre possibile utilizzare l&quot;indicizzatore del <xref:System.Collections.Specialized.OrderedDictionary>oggetto per accedere ai valori del campo chiave.</xref:System.Collections.Specialized.OrderedDictionary> Il vantaggio di indicizzatore è che restituisca i valori dei campi chiave direttamente. I controlli che si basano sull&quot;ordine dei campi dell&quot;origine dati (ad esempio <xref:System.Web.UI.WebControls.AccessDataSource>) possono accedere ai valori dei campi chiave solo in base all&quot;indice.</xref:System.Web.UI.WebControls.AccessDataSource>       Le chiavi e <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A>proprietà sono di sola lettura; tuttavia, è possibile modificare i valori dei campi di <xref:System.Collections.Specialized.OrderedDictionary>oggetto.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A> Se si modifica la chiave e i valori dei campi non chiave, il record corrispondente verrà eliminato dall&quot;origine dati."
  example:
  - "The following example demonstrates how to use the Keys property to access the value of the key field for the record being deleted.  \n  \n [!code-vb[FormViewDeleteEventArgs2#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_913_1.aspx)]\n [!code-cs[FormViewDeleteEventArgs2#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_913_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Un <xref href=&quot;System.Collections.Specialized.OrderedDictionary&quot;> </xref> contenente le coppie nome/valore di campo chiave per il record da eliminare."
  overload: System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys*
  exceptions: []
  platform:
  - net462
