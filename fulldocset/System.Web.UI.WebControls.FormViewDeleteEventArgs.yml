- uid: System.Web.UI.WebControls.FormViewDeleteEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.FormViewDeleteEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: FormViewDeleteEventArgs.Values
  fullName: System.Web.UI.WebControls.FormViewDeleteEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene un dizionario delle coppie nome/valore campi non chiave per l&quot;elemento da eliminare."
  remarks: "Utilizzare la proprietà di valori per accedere ai valori dei campi non chiave per il record da eliminare. Ad esempio, è possibile utilizzare questi valori per verificare il record prima di eliminarlo, o per mantenere un registro dei record eliminati.      > [!NOTE] > Questa proprietà non contiene i campi chiave. Per accedere ai valori di coppie nome/valore per i campi chiave, utilizzare il <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>proprietà.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>       La proprietà restituisce valori un <xref:System.Collections.Specialized.OrderedDictionary>oggetto che implementa il <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>interfaccia.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> Il <xref:System.Collections.Specialized.OrderedDictionary>oggetto contiene <xref:System.Collections.DictionaryEntry?displayProperty=fullName>gli oggetti che rappresentano i campi non chiave.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> Per accedere ai nomi dei campi, utilizzare il <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>proprietà del <xref:System.Collections.Specialized.OrderedDictionary>oggetto.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> Analogamente, è possibile accedere ai valori dei campi utilizzando la <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>proprietà.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > In alternativa, è inoltre possibile utilizzare l&quot;indicizzatore del <xref:System.Collections.Specialized.OrderedDictionary>oggetto per accedere ai valori di campo.</xref:System.Collections.Specialized.OrderedDictionary> Il vantaggio di indicizzatore è che direttamente restituisce i valori dei campi. I controlli che si basano sull&quot;ordine dei campi dell&quot;origine dati (ad esempio <xref:System.Web.UI.WebControls.AccessDataSource>) può accedere ai valori dei campi solo in base all&quot;indice.</xref:System.Web.UI.WebControls.AccessDataSource>       I valori nella raccolta di valori non vengono passati al controllo origine dati. Se l&quot;origine dati richiede uno di questi valori, è necessario aggiungere questi valori per il <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>insieme.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>       Il <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>e le proprietà di valori sono di sola lettura; tuttavia, è possibile modificare i valori dei campi di <xref:System.Collections.Specialized.OrderedDictionary>oggetto.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A> Se si modifica la chiave e i valori dei campi non chiave, il record corrispondente verrà eliminato dall&quot;origine dati."
  example:
  - "The following example demonstrates how to use the Values property to access the values of the non-key fields of the record being deleted.  \n  \n [!code-vb[FormViewDeleteEventArgs2#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_274_1.aspx)]\n [!code-cs[FormViewDeleteEventArgs2#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_274_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Un <xref href=&quot;System.Collections.Specialized.OrderedDictionary&quot;> </xref> contenente le coppie nome/valore campi non chiave per l&quot;elemento da eliminare."
  overload: System.Web.UI.WebControls.FormViewDeleteEventArgs.Values*
  exceptions: []
  platform:
  - net462
