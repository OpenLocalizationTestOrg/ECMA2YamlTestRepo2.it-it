  nameWithType: FormViewDeleteEventArgs
  fullName: System.Web.UI.WebControls.FormViewDeleteEventArgs
  type: Class
  summary: "Fornisce dati per la <xref href=&quot;System.Web.UI.WebControls.FormView.ItemDeleting&quot;> </xref> evento."
  remarks: "Il <xref:System.Web.UI.WebControls.FormView>controllo genera il <xref:System.Web.UI.WebControls.FormView.ItemDeleting>evento quando un pulsante Elimina (un pulsante con il relativo `CommandName` proprietà è impostata su &quot;Elimina&quot;) all&quot;interno del controllo viene selezionato, ma prima che il <xref:System.Web.UI.WebControls.FormView>controllo Elimina il record.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemDeleting> </xref:System.Web.UI.WebControls.FormView> In questo modo è possibile fornire un metodo di gestione degli eventi che esegue una routine personalizzata, ad esempio la verifica di un record prima di eliminarlo, ogni volta che si verifica questo evento.       Un oggetto FormViewDeleteEventArgs viene passato al metodo di gestione degli eventi, che consente di determinare l&quot;indice di record da eliminare e per indicare che l&quot;operazione di eliminazione deve essere annullata. Per determinare l&quot;indice di un record, utilizzare il <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.RowIndex%2A>proprietà.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.RowIndex%2A> Per annullare l&quot;operazione di eliminazione, impostare il <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>proprietà `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> È inoltre possibile accedere ai campi chiave e i campi non chiave utilizzando il <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>e <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A>proprietà, rispettivamente.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A> </xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A> Questi valori sono utili se si desidera verificare il record prima di eliminarlo.      > [!NOTE] > È possibile modificare i valori dei campi chiave e i valori di campi non chiave nel <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>e <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A>proprietà, rispettivamente.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A> </xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A> Se si modificano i valori, verranno eliminati i record che corrisponde ai nuovi valori.       Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Per un elenco di valori di proprietà iniziali per un&quot;istanza della classe FormViewDeleteEventArgs, vedere il <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.%23ctor%2A>costruttore.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the FormViewDeleteEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.FormView.ItemDeleting> event to cancel a delete operation.  \n  \n [!code-vb[FormViewDeleteEventArgs2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_205_1.aspx)]\n [!code-cs[FormViewDeleteEventArgs2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_205_1.aspx)]"
