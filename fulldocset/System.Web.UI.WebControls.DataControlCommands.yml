  name: DataControlCommands
  nameWithType: DataControlCommands
  fullName: System.Web.UI.WebControls.DataControlCommands
  type: Class
  summary: "La classe DataControlCommands contiene campi pubblici che tutti i controlli con associazione a dati ASP.NET utilizzano, per promuovere un&quot;interfaccia utente (UI). Questa classe non può essere ereditata."
  remarks: "La classe DataControlCommands contiene campi pubblici per i nomi dei comandi di controllo con associazione a dati. Il costruttore della classe è privato, non è possibile creare un&quot;istanza della classe. Tuttavia, poiché contiene solo `const` risorse di tipo stringa, è possibile utilizzare il costruttore della classe e i relativi campi pubblici come per qualsiasi `static` classe.       Utilizzando i nomi di comando della classe DataControlCommands consente a tutti i controlli con associazione a dati ASP.NET e alle rispettive classi della finestra di progettazione per usare le stesse risorse di stringa per comandi comuni, ad esempio &quot;Modifica&quot; o &quot;Aggiorna&quot; e gestire correttamente gli eventi inviati da un <xref:System.Web.UI.IPostBackEventHandler>istanza.</xref:System.Web.UI.IPostBackEventHandler> The following classes use DataControlCommands:      -   <xref:System.Web.UI.WebControls.CommandField>      -   <xref:System.Web.UI.WebControls.DataControlField>      -   <xref:System.Web.UI.WebControls.GridView>      -   <xref:System.Web.UI.WebControls.DetailsView>      -   <xref:System.Web.UI.WebControls.FormView>      -   <xref:System.Web.UI.WebControls.ListView>      -   <xref:System.Web.UI.WebControls.NextPreviousPagerField>      -   <xref:System.Web.UI.WebControls.NumericPagerField>      -   <xref:System.Web.UI.Design.WebControls.FormViewDesigner></xref:System.Web.UI.Design.WebControls.FormViewDesigner></xref:System.Web.UI.WebControls.NumericPagerField></xref:System.Web.UI.WebControls.NextPreviousPagerField></xref:System.Web.UI.WebControls.ListView></xref:System.Web.UI.WebControls.FormView></xref:System.Web.UI.WebControls.DetailsView></xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.DataControlField></xref:System.Web.UI.WebControls.CommandField>"
  syntax:
    content: public sealed class DataControlCommands
