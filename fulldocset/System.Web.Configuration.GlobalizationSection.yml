  fullName: System.Web.Configuration.GlobalizationSection.EnableClientBasedCulture
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Ottiene o imposta un valore che indica se il <> </> *> e <> </> *> proprietà devono essere basate sul <xref:System.Net.HttpRequestHeader>valore di campo di intestazione che viene inviata dal browser del client.</xref:System.Net.HttpRequestHeader>"
  remarks: "Quando la proprietà EnableClientBasedCulture è abilitata, il <xref:System.Web.Configuration.GlobalizationSection.Culture%2A>e <xref:System.Web.Configuration.GlobalizationSection.UICulture%2A>proprietà sono basate sul <xref:System.Net.HttpRequestHeader>valore di campo di intestazione che viene inviata dal browser del client.</xref:System.Net.HttpRequestHeader> </xref:System.Web.Configuration.GlobalizationSection.UICulture%2A> </xref:System.Web.Configuration.GlobalizationSection.Culture%2A> Se il <xref:System.Net.HttpRequestHeader>valore dell&quot;intestazione non è possibile eseguire il mapping a impostazioni cultura specifiche, il <xref:System.Web.Configuration.GlobalizationSection.Culture%2A>e <xref:System.Web.Configuration.GlobalizationSection.UICulture%2A>vengono utilizzati i valori.</xref:System.Web.Configuration.GlobalizationSection.UICulture%2A> </xref:System.Web.Configuration.GlobalizationSection.Culture%2A> </xref:System.Net.HttpRequestHeader> Il valore predefinito è `false`."
  example:
  - "The following code example demonstrates how to use the EnableClientBasedCulture property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.GlobalizationSection> class.  \n  \n [!code-cs[System.Web.Configuration.GlobalizationSection#3](~/add/codesnippet/csharp/p-system.web.configurati_92_1.cs)]\n [!code-vb[System.Web.Configuration.GlobalizationSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_92_1.vb)]"
  syntax:
