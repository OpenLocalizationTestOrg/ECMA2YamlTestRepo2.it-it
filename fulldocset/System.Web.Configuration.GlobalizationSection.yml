- uid: System.Web.Configuration.GlobalizationSection.RequestEncoding
  id: RequestEncoding
  parent: System.Web.Configuration.GlobalizationSection
  langs:
  - csharp
  name: RequestEncoding
  nameWithType: GlobalizationSection.RequestEncoding
  fullName: System.Web.Configuration.GlobalizationSection.RequestEncoding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Ottiene o imposta un valore che specifica la codifica del contenuto di richieste HTTP."
  remarks: "La proprietà requestEncoding: specifica la codifica presunta di ogni richiesta HTTP in ingresso, inclusi i dati inviati e i dati di stringa di query. Se la richiesta include un&quot;intestazione contenente un <xref:System.Net.HttpRequestHeader>campo, il <xref:System.Net.HttpRequestHeader>campo dell&quot;intestazione della richiesta esegue l&quot;override della configurazione RequestEncoding.</xref:System.Net.HttpRequestHeader> </xref:System.Net.HttpRequestHeader>       La codifica predefinita è UTF-8, incluso il `globalization` sezione del file Machine. config creato durante l&quot;installazione di .NET Framework. Se la proprietà RequestEncoding non è specificata nel file Machine. config o Web. config, valori predefiniti per la codifica di `Regional Options` impostazioni locali del computer. Per le applicazioni a server singolo, RequestEncoding e <xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A>le proprietà devono essere uguali.</xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A> Quando si utilizzano più server applicazioni in cui le codifiche predefinite per i server sono diverse, è possibile utilizzare il file Web. config locali per variare RequestEncoding e <xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A>proprietà.</xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A>"
  example:
  - "The following code example demonstrates how to use the RequestEncoding property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.GlobalizationSection> class.  \n  \n [!code-cs[System.Web.Configuration.GlobalizationSection#5](~/add/codesnippet/csharp/p-system.web.configurati_361_1.cs)]\n [!code-vb[System.Web.Configuration.GlobalizationSection#5](~/add/codesnippet/visualbasic/p-system.web.configurati_361_1.vb)]"
  syntax:
    content: public System.Text.Encoding RequestEncoding { get; set; }
    return:
      type: System.Text.Encoding
      description: "La codifica del contenuto di richieste HTTP. Il valore predefinito è UTF-8."
  overload: System.Web.Configuration.GlobalizationSection.RequestEncoding*
  exceptions: []
  platform:
  - net462
