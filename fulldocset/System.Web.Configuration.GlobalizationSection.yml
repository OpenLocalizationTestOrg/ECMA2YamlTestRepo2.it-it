- uid: System.Web.Configuration.GlobalizationSection.FileEncoding
  id: FileEncoding
  parent: System.Web.Configuration.GlobalizationSection
  langs:
  - csharp
  name: FileEncoding
  nameWithType: GlobalizationSection.FileEncoding
  fullName: System.Web.Configuration.GlobalizationSection.FileEncoding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Ottiene o imposta un valore che specifica la codifica predefinita per aspx, asmx e asax l&quot;analisi."
  remarks: "La proprietà fileEncoding: specifica la codifica predefinita viene utilizzata per interpretare i dati che sono incluso nell&quot;aspx, asmx e asax tipi di file. Se la codifica del file è specificata nel file Web. config, salvare il file effettivo la stessa codifica. Prefisso del contrassegno di file Unicode e UTF-8 che vengono salvate con l&quot;ordine dei byte <xref:Microsoft.SqlServer.Server.SqlUserDefinedTypeAttribute.IsByteOrdered%2A>proprietà vengono riconosciute automaticamente indipendentemente dal valore di FileEncoding.</xref:Microsoft.SqlServer.Server.SqlUserDefinedTypeAttribute.IsByteOrdered%2A>       Se l&quot;impostazione della proprietà FileEncoding per l&quot;applicazione o il server è configurato per utilizzare UTF-16 e se UTF-16 è non la codifica utilizzata per le pagine aspx nell&quot;ambito del file di configurazione, l&quot;output viene inviato al browser del client è danneggiato. Per questo motivo, assicurarsi che le corrispondenze di valore FileEncoding configurate la codifica viene utilizzata nella pagina aspx."
  example:
  - "The following code example demonstrates how to use the FileEncoding property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.GlobalizationSection> class.  \n  \n [!code-cs[System.Web.Configuration.GlobalizationSection#4](~/add/codesnippet/csharp/p-system.web.configurati_370_1.cs)]\n [!code-vb[System.Web.Configuration.GlobalizationSection#4](~/add/codesnippet/visualbasic/p-system.web.configurati_370_1.vb)]"
  syntax:
    content: public System.Text.Encoding FileEncoding { get; set; }
    return:
      type: System.Text.Encoding
      description: "Il valore di codifica predefinita."
  overload: System.Web.Configuration.GlobalizationSection.FileEncoding*
  exceptions: []
  platform:
