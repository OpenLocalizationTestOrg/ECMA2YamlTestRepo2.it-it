    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il <> </> *> e <> </> *> deve essere basato sul <xref:System.Net.HttpRequestHeader>inviati dal browser del client; in caso contrario, valore del campo di intestazione <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Net.HttpRequestHeader> Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.GlobalizationSection.EnableClientBasedCulture*
