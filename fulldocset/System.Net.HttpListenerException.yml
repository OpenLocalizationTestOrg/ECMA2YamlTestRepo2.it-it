  summary: "Eccezione generata quando si verifica un errore l&quot;elaborazione di una richiesta HTTP."
  remarks: "Questa eccezione viene generata dalla <xref:System.Net.HttpListener>classe e le classi associate quando si verifica un errore durante l&quot;inizializzazione della <xref:System.Net.HttpListener>o durante la creazione o l&quot;invio di una risposta a una richiesta HTTP.</xref:System.Net.HttpListener> </xref:System.Net.HttpListener> Ad esempio, questa eccezione viene generata se la <xref:System.Net.HttpListener>tenta di registrare un prefisso di Uniform Resource Identifier (URI) che è già registrato.</xref:System.Net.HttpListener>       **Suggerimenti associati** assicurarsi che non si stia tentando di registrare un prefisso URI già registrato.    Se il prefisso URI è già registrato, verrà generata questa eccezione.       Assicurarsi che la richiesta HTTP sia valida.    Questa eccezione viene generata dalla <xref:System.Net.HttpListener>classe e le classi associate quando si verifica un errore durante l&quot;inizializzazione del <xref:System.Net.HttpListener>o durante la creazione o l&quot;invio di una risposta a una richiesta HTTP.</xref:System.Net.HttpListener> </xref:System.Net.HttpListener>       Se si utilizza il `HttpListenerPrefixCollection.Add` (metodo), assicurarsi che il `uriPrefix` non è stato già aggiunto.    Questa eccezione verrà generata se un altro <xref:System.Net.HttpListener>ha già aggiunto il prefisso `uriPrefix`.</xref:System.Net.HttpListener>"
  syntax:
    content: 'public class HttpListenerException : System.ComponentModel.Win32Exception'
