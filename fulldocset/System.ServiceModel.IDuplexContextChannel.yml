  name: AutomaticInputSessionShutdown
  nameWithType: IDuplexContextChannel.AutomaticInputSessionShutdown
  fullName: System.ServiceModel.IDuplexContextChannel.AutomaticInputSessionShutdown
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Ottiene o imposta un valore che indica se la sessione di input viene chiusa automaticamente."
  remarks: "Quando il lato remoto inizia l&quot;arresto del sistema, il canale viene chiuso automaticamente per l&quot;utente se AutomaticInputSessionShutdown è impostata su `true`. Se è impostato su `false` invece di consentire all&quot;utente di inviare alcuni messaggi finali al lato remoto nella sessione di output prima di chiudere il canale."
  syntax:
    content: public bool AutomaticInputSessionShutdown { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se la sessione di input viene chiusa automaticamente. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.IDuplexContextChannel.AutomaticInputSessionShutdown*
  exceptions: []
  platform:
