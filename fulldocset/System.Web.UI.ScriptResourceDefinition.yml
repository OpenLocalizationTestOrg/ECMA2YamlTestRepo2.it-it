- uid: System.Web.UI.ScriptResourceDefinition.LoadSuccessExpression
  id: LoadSuccessExpression
  parent: System.Web.UI.ScriptResourceDefinition
  langs:
  - csharp
  name: LoadSuccessExpression
  nameWithType: ScriptResourceDefinition.LoadSuccessExpression
  fullName: System.Web.UI.ScriptResourceDefinition.LoadSuccessExpression
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Ottiene o imposta un&quot;espressione JavaScript che viene utilizzata per rilevare la presenza di un file JavaScript caricato correttamente."
  remarks: "Questa proprietà viene utilizzata in combinazione con la <xref:System.Web.UI.ScriptManager.EnableCdnFallback%2A?displayProperty=fullName>proprietà per il rendering dello script inline che consentirà di ripristinare il caricamento della libreria da un percorso server locale, se lo script non riesce a caricare dalla rete CDN.</xref:System.Web.UI.ScriptManager.EnableCdnFallback%2A?displayProperty=fullName>       Per le librerie di script da Microsoft, questo valore è già impostato. Se si desidera registrare manualmente uno script e ottenere il supporto di fallback CDN, impostare questa proprietà su un&quot;espressione. Per verificare se una libreria jQuery è stata caricata, ad esempio, è possibile utilizzare un&quot;espressione simile alla seguente:`typeof(window.jQuery) !== &quot;undefined&quot;`"
  syntax:
    content: public string LoadSuccessExpression { get; set; }
    return:
      type: System.String
      description: "L&quot;espressione di JavaScript. Il valore predefinito è una stringa vuota."
  overload: System.Web.UI.ScriptResourceDefinition.LoadSuccessExpression*
  exceptions: []
  platform:
  - net462
