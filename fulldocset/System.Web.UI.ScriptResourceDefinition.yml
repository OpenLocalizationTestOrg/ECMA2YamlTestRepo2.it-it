  remarks: "Quando si fa riferimento a un percorso di rete CDN, è possibile abilitare il supporto CDN per la pagina impostando la <xref:System.Web.UI.ScriptManager.EnableCdn%2A>proprietà <xref:System.Web.UI.ScriptManager>per `true`.</xref:System.Web.UI.ScriptManager> </xref:System.Web.UI.ScriptManager.EnableCdn%2A>"
