- uid: System.Web.UI.ScriptResourceDefinition.CdnSupportsSecureConnection
  id: CdnSupportsSecureConnection
  parent: System.Web.UI.ScriptResourceDefinition
  langs:
  - csharp
  name: CdnSupportsSecureConnection
  nameWithType: ScriptResourceDefinition.CdnSupportsSecureConnection
  fullName: System.Web.UI.ScriptResourceDefinition.CdnSupportsSecureConnection
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Ottiene o imposta un valore che indica il <xref href=&quot;System.Web.UI.ScriptManager&quot;> </xref> se una risorsa script deve essere accessibile tramite una connessione protetta al percorso di rete (CDN) di recapito del contenuto quando si accede alla pagina utilizzando HTTPS."
  remarks: "Utilizzare la proprietà CdnSupportsSecureConnection per verificare se la risorsa di script associato deve essere accessibile tramite il <xref:System.Web.UI.ScriptManager>utilizzando una connessione protetta (SSL) per una rete CDN.</xref:System.Web.UI.ScriptManager> Utilizzando la proprietà CdnSupportsSecureConnection, è possibile evitare un messaggio di avviso dal browser quando l&quot;applicazione Web tenta di richiedere un contenuto protetto da una rete CDN che supporta SSL."
  syntax:
    content: public bool CdnSupportsSecureConnection { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se la rete CDN deve accedere utilizzando HTTPS. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.ScriptResourceDefinition.CdnSupportsSecureConnection*
  exceptions: []
  platform:
  - net462
