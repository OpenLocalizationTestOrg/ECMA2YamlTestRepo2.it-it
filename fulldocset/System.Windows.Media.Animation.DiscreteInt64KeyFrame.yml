  fullName: System.Windows.Media.Animation.DiscreteInt64KeyFrame
  type: Class
  summary: "Aggiunge un&quot;animazione dal <xref:System.Int64>valore del fotogramma chiave precedente al relativo oggetto <xref:System.Windows.Media.Animation.Int64KeyFrame.Value*>usando l&quot;interpolazione discreta.</xref:System.Windows.Media.Animation.Int64KeyFrame.Value*> </xref:System.Int64>"
  remarks: "Questa classe viene utilizzata come parte di un <xref:System.Windows.Media.Animation.Int64KeyFrameCollection>in combinazione con un <xref:System.Windows.Media.Animation.Int64AnimationUsingKeyFrames>per animare un <xref:System.Int64>valore della proprietà in un set di fotogrammi chiavi.</xref:System.Int64> </xref:System.Windows.Media.Animation.Int64AnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.Int64KeyFrameCollection>       Un fotogramma chiave definisce un segmento del <xref:System.Windows.Media.Animation.Int64AnimationUsingKeyFrames>a cui appartiene.</xref:System.Windows.Media.Animation.Int64AnimationUsingKeyFrames> Ogni fotogramma chiave ha una destinazione <xref:System.Windows.Media.Animation.Int64KeyFrame.Value%2A>e un <xref:System.Windows.Media.Animation.Int64KeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.Int64KeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.Int64KeyFrame.Value%2A> Il <xref:System.Windows.Media.Animation.Int64KeyFrame.KeyTime%2A>Specifica l&quot;ora in cui il fotogramma chiave <xref:System.Windows.Media.Animation.Int64KeyFrame.Value%2A>deve essere raggiunto.</xref:System.Windows.Media.Animation.Int64KeyFrame.Value%2A> </xref:System.Windows.Media.Animation.Int64KeyFrame.KeyTime%2A> Un fotogramma chiave aggiunge un&quot;animazione dal valore di destinazione del fotogramma chiave precedente al valore di destinazione. Viene avviato quando il fotogramma chiave precedente termina e termina quando viene raggiunta la chiave temporale.       Fotogrammi chiave discreti come DiscreteInt64KeyFrame creano &quot;improvvisi&quot; tra due valori (nessuna interpolazione). In altre parole, la proprietà animata rimane invariato fino a quando non ora chiave del fotogramma chiave viene raggiunta a quel punto proprietà aggiunta un&quot;animazione al valore di destinazione."
  syntax:
    content: 'public class DiscreteInt64KeyFrame : System.Windows.Media.Animation.Int64KeyFrame'
