- uid: System.Activities.Tracking.TrackingProfile.ImplementationVisibility
  id: ImplementationVisibility
  parent: System.Activities.Tracking.TrackingProfile
  langs:
  - csharp
  name: ImplementationVisibility
  nameWithType: TrackingProfile.ImplementationVisibility
  fullName: System.Activities.Tracking.TrackingProfile.ImplementationVisibility
  type: Property
  assemblies:
  - System.Activities
  namespace: System.Activities.Tracking
  summary: "Ottiene o imposta un valore che filtra i record di rilevamento generati dalle attività annidate all&quot;interno di un&quot;attività di livello superiore (attività che costituiscono l&quot;implementazione di un&quot;altra attività)."
  remarks: "È possibile filtrare i record di rilevamento utilizzando due modalità di visibilità all&quot;interno di un profilo di rilevamento. La modalità di visibilità specifica le attività rilevate all&quot;interno del flusso di lavoro. La modalità di visibilità specificate dall&quot;impostazione implementationVisibility nel profilo di rilevamento sono:- <xref:System.Activities.Tracking.ImplementationVisibility>- <xref:System.Activities.Tracking.ImplementationVisibility>questa impostazione si applica il filtro di record di rilevamento per le attività composte (attività contenenti altre attività all&quot;interno della relativa implementazione.)</xref:System.Activities.Tracking.ImplementationVisibility> </xref:System.Activities.Tracking.ImplementationVisibility>       Se **implementationVisibility** è **RootScope** e l&quot;attività composta non è l&quot;attività radice per il flusso di lavoro, viene rilevata solo l&quot;attività di primo livello nella CompositeActivity. Se impostato su **RootScope**, questo flag Elimina i record di rilevamento per le attività che non sono visibili dalla radice del flusso di lavoro. Vengono rilevate solo l&quot;attività radice e la relativa implementazione. Se l&quot;implementazione contiene attività che costituiscono attività composte, quindi l&quot;attività composta viene rilevata, ma non la relativa implementazione.       Ad esempio, se viene creata un&quot;attività composita che viene implementato come &quot;MyActivity&quot; con un&quot;implementazione che contiene &quot;Activity1&quot; e &quot;Activity2&quot; e **implementationVisibility** è impostato su **RootScope**, quando questa attività viene aggiunta a un flusso di lavoro di rilevamento i record vengono generati solo per &quot;MyActivity&quot; e non &quot;Activity1&quot; o &quot;Activity2&quot;. Se **implementationVisibility** è impostato su **tutti**, record di rilevamento per &quot;MyActivity&quot;, &quot;Activity1&quot; e &quot;Activity2&quot; vengono generati."
  syntax:
    content: public System.Activities.Tracking.ImplementationVisibility ImplementationVisibility { get; set; }
    return:
      type: System.Activities.Tracking.ImplementationVisibility
      description: "Un <xref href=&quot;System.Activities.Tracking.ImplementationVisibility&quot;> </xref> oggetto che indica l&quot;ambito di record da filtrare.       Il valore predefinito è <xref href=&quot;System.Activities.Tracking.ImplementationVisibility&quot;> </xref>."
  overload: System.Activities.Tracking.TrackingProfile.ImplementationVisibility*
  exceptions: []
  platform:
  - net462
