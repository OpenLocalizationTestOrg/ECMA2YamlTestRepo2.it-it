  name: IISIntrinsicsAttribute
  nameWithType: IISIntrinsicsAttribute
  fullName: System.EnterpriseServices.IISIntrinsicsAttribute
  type: Class
  summary: "Consente di accedere ai valori intrinseci di ASP da &lt;xref:System.EnterpriseServices.ContextUtil.GetNamedProperty%2A?displayProperty=fullName&gt;. Questa classe non può essere ereditata."
  remarks: "È possibile ottenere gli oggetti intrinseci di ASP all&quot;interno di un oggetto COM+ utilizzando le proprietà denominate disponibili dal contesto dell&quot;oggetto COM + quando l&quot;oggetto è stato creato da una pagina ASP. In ASP.NET, viene utilizzato un nuovo set di oggetti intrinseci, che non sono accessibili da un contesto ma mediante i metodi in uno spazio dei nomi, come la <xref:System.EnterpriseServices.ContextUtil>classe.</xref:System.EnterpriseServices.ContextUtil> Nel caso di COM+ oggetti creati da ASP.NET è valido; pertanto gli oggetti intrinseci disponibili per gli oggetti COM dal contesto dell&quot;oggetto COM + potrebbero essere necessari in modo che l&quot;oggetto COM+ può interagire con ASP.NET.       Per ulteriori informazioni sull&quot;utilizzo degli attributi, vedere [attributi](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class IISIntrinsicsAttribute : Attribute
