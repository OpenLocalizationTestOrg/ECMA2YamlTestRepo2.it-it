  summary: "Specifica alcuni attributi di una classe che rappresenta un database."
  remarks: "È possibile applicare l&quot;attributo DatabaseAttribute a qualsiasi fortemente tipizzati <xref:System.Data.Linq.DataContext>dichiarazione.</xref:System.Data.Linq.DataContext>       L&quot;attributo DatabaseAttribute è facoltativo. Se si utilizza, è necessario utilizzare il <xref:System.Data.Linq.Mapping.DatabaseAttribute.Name%2A>proprietà per fornire un nome.</xref:System.Data.Linq.Mapping.DatabaseAttribute.Name%2A>       Se non si applica questo attributo e la connessione non viene specificato un nome, si presuppone che il database hanno lo stesso nome di <xref:System.Data.Linq.DataContext>classe.</xref:System.Data.Linq.DataContext>"
  syntax:
    content: >-
