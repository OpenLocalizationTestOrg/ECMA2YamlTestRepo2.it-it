  langs:
  - csharp
  name: EndpointDiscoveryBehavior
  nameWithType: EndpointDiscoveryBehavior
  fullName: System.ServiceModel.Discovery.EndpointDiscoveryBehavior
  type: Class
  summary: "Controlla il contenuto del <xref href=&quot;System.ServiceModel.Discovery.EndpointDiscoveryMetadata&quot;> </xref> restituito da un endpoint di individuazione."
  remarks: "Questo comportamento viene utilizzato per configurare le varie impostazioni di individuazione per un endpoint, quali l&quot;individuazione, gli ambiti e di eventuali estensioni personalizzate ai relativi metadati. Un utente crea una nuova istanza di questo tipo e lo aggiunge allo specifico endpoint il cui <xref:System.ServiceModel.Discovery.EndpointDiscoveryMetadata>deve essere configurato.</xref:System.ServiceModel.Discovery.EndpointDiscoveryMetadata> E può essere utilizzato anche per disattivare il rilevamento per un endpoint specifico tramite il <xref:System.ServiceModel.Discovery.EndpointDiscoveryBehavior.Enabled%2A>proprietà.</xref:System.ServiceModel.Discovery.EndpointDiscoveryBehavior.Enabled%2A> Si noti che il EndpointDiscoveryBehavior su un endpoint viene ignorata se <xref:System.ServiceModel.Discovery.ServiceDiscoveryBehavior>non è presente.</xref:System.ServiceModel.Discovery.ServiceDiscoveryBehavior> Non è possibile rendere un endpoint individuabile tramite <xref:System.ServiceModel.Discovery.EndpointDiscoveryMetadata>senza prima aggiungere un <xref:System.ServiceModel.Discovery.ServiceDiscoveryBehavior>al servizio.</xref:System.ServiceModel.Discovery.ServiceDiscoveryBehavior> </xref:System.ServiceModel.Discovery.EndpointDiscoveryMetadata>"
  syntax:
    content: 'public class EndpointDiscoveryBehavior : System.ServiceModel.Description.IEndpointBehavior'
