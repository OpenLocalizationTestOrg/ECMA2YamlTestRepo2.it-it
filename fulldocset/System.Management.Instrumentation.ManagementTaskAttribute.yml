  fullName: System.Management.Instrumentation.ManagementTaskAttribute
  type: Class
  summary: "L&quot;attributo ManagementTask indica che il metodo di destinazione implementa un metodo WMI.       Nota: le librerie .NET di WMI sono ormai considerate in stato finale e nessuna ulteriore sviluppo, miglioramenti o gli aggiornamenti saranno disponibili per problemi correlati, non correlato alla sicurezza che interessano queste librerie. Il [API MI](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) deve essere utilizzato per lo sviluppo di nuovo."
  remarks: "Per impostazione predefinita, il nome del metodo WMI sarà il nome del metodo di destinazione. La classe padre di questo attributo, <xref:System.Management.Instrumentation.ManagementMemberAttribute>, include un parametro Name.</xref:System.Management.Instrumentation.ManagementMemberAttribute> Per modificare il nome del metodo che viene esposto tramite WMI senza modificare il nome del metodo interno, è possibile utilizzare tale parametro.       Il metodo deve essere pubblico e può essere statico. Può includere qualsiasi combinazione di [in], [out], [in/out], oggetto o matrice di parametri per riferimento. I parametri di matrice non possono essere multidimensionali o di matrice, a causa delle limitazioni imposte da WMI.       Il tipo restituito del metodo può essere: void, scalare, string, datetime o dell&quot;oggetto. Non può essere una matrice."
  example:
  - "The following example shows how to mark a method with the ManagementTask attribute to expose the method to WMI. The method will show up in WMI as ResetCounters.  \n  \n [C#]  \n  \n```  \n// Use the ManagementTask attribute to specify that a method  \n// is exposed to WMI through this provider. Consumers will be  \n// able to execute this method through WMI.  \n[ManagementTask]  \npublic void ResetCounters()  \n{  \n    counter.Reset();  \n```  \n  \n }"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=false)]

      public sealed class ManagementTaskAttribute : System.Management.Instrumentation.ManagementMemberAttribute
