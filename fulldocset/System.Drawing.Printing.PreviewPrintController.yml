  remarks: "In genere, per usare la funzionalità di anteprima di stampa, si crea un&quot;istanza di un <xref:System.Windows.Forms.PrintPreviewControl>o <xref:System.Windows.Forms.PrintPreviewDialog>e impostare il relativo <xref:System.Windows.Forms.PrintPreviewControl.Document%2A>proprietà.</xref:System.Windows.Forms.PrintPreviewControl.Document%2A> </xref:System.Windows.Forms.PrintPreviewDialog> </xref:System.Windows.Forms.PrintPreviewControl> Viene utilizzato il PreviewPrintController il <xref:System.Windows.Forms.PrintPreviewControl>e <xref:System.Windows.Forms.PrintPreviewDialog>classi, sebbene sia possibile utilizzare il PreviewPrintController quando la gestione della visualizzazione della finestra di anteprima di stampa.</xref:System.Windows.Forms.PrintPreviewDialog> </xref:System.Windows.Forms.PrintPreviewControl>       Quando si utilizza un <xref:System.Windows.Forms.PrintPreviewControl>o <xref:System.Windows.Forms.PrintPreviewDialog>, PreviewPrintController imposta il <xref:System.Drawing.Printing.PrintController>dell&quot;oggetto associato <xref:System.Windows.Forms.PrintPreviewControl.Document%2A>per un <xref:System.Windows.Forms.PrintControllerWithStatusDialog>, esegue l&quot;anteprima di stampa e imposta il <xref:System.Drawing.Printing.PrintController>il valore originale.</xref:System.Drawing.Printing.PrintController> </xref:System.Windows.Forms.PrintControllerWithStatusDialog> </xref:System.Windows.Forms.PrintPreviewControl.Document%2A> </xref:System.Drawing.Printing.PrintController> </xref:System.Windows.Forms.PrintPreviewDialog> </xref:System.Windows.Forms.PrintPreviewControl>       <xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A>Crea il <xref:System.Drawing.Graphics>che viene visualizzato durante l&quot;anteprima di stampa.</xref:System.Drawing.Graphics></xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A> Dopo aver <xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A>viene chiamato, il <xref:System.Drawing.Printing.PreviewPrintController.OnStartPage%2A>metodo imposta la <xref:System.Drawing.Graphics>su un&quot;immagine di una singola pagina.</xref:System.Drawing.Graphics> </xref:System.Drawing.Printing.PreviewPrintController.OnStartPage%2A> </xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A> Il <xref:System.Drawing.Printing.PreviewPrintController.OnEndPage%2A>metodo cancella il <xref:System.Drawing.Graphics>, mentre il <xref:System.Drawing.Printing.PreviewPrintController.OnEndPrint%2A>metodo la deallocazione.</xref:System.Drawing.Printing.PreviewPrintController.OnEndPrint%2A> </xref:System.Drawing.Graphics> </xref:System.Drawing.Printing.PreviewPrintController.OnEndPage%2A>       Per ulteriori informazioni sulla stampa, vedere il <xref:System.Drawing.Printing>Panoramica dello spazio dei nomi.</xref:System.Drawing.Printing>"
