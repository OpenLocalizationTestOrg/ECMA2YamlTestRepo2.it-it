  summary: "Visualizza un controllo ASP.NET che consente di configurare un <xref href=&quot;System.Web.UI.WebControls.WebParts.RowToFieldTransformer&quot;> </xref> la classe transformer nel <xref href=&quot;System.Web.UI.WebControls.WebParts.ConnectionsZone&quot;> </xref> zona."
  remarks: "Può stabilire una connessione Web part in modo statico o dinamico. Una connessione statica viene definita all&quot;interno di `<StaticConnections>` tag. Un utente può definire una connessione dinamica quando una zona connessioni è incluso in una pagina web e l&quot;utente è in modalità di connessione. Quando si stabilisce una connessione dinamica, l&quot;utente definisce la connessione tramite un controllo di configurazione. Il metodo CreateConfigurationControl restituisce il controllo che l&quot;utente interagisce per definire la connessione.       Il controllo di configurazione per un <xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer>oggetto consente di connettere o disconnettere un provider e consumer e selezionare il campo della riga del provider per la connessione con il campo dei dati del consumer.</xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer> Viene visualizzato nella zona connessioni. Le impostazioni di configurazione dell&quot;utente verranno salvate e caricate alla successiva visita."
  syntax:
    content: public override System.Web.UI.Control CreateConfigurationControl ();
    parameters: []
    return:
      type: System.Web.UI.Control
      description: "Un controllo ASP.NET che consente di configurare un <xref href=&quot;System.Web.UI.WebControls.WebParts.RowToFieldTransformer&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.RowToFieldTransformer.CreateConfigurationControl*
