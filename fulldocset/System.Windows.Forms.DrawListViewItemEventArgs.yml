  remarks: "Il <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName>evento consente di personalizzare l&quot;aspetto di un <xref:System.Windows.Forms.ListView>controllo mediante il disegno personalizzato.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName>       Il <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName>evento viene generato da un <xref:System.Windows.Forms.ListView>controllare quando il <xref:System.Windows.Forms.ListView.OwnerDraw%2A?displayProperty=fullName>è impostata su `true`.</xref:System.Windows.Forms.ListView.OwnerDraw%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> Il DrawListViewItemEventArgs passato al gestore dell&quot;evento contiene informazioni sul <xref:System.Windows.Forms.ListViewItem>per disegnare e fornisce inoltre metodi che consentono di disegnare l&quot;elemento.</xref:System.Windows.Forms.ListViewItem>       Utilizzare il <xref:System.Windows.Forms.DrawListViewItemEventArgs.State%2A>o <xref:System.Windows.Forms.DrawListViewItemEventArgs.Item%2A>per recuperare informazioni relative all&quot;elemento da disegnare.</xref:System.Windows.Forms.DrawListViewItemEventArgs.Item%2A> </xref:System.Windows.Forms.DrawListViewItemEventArgs.State%2A> Utilizzare il <xref:System.Windows.Forms.DrawListViewItemEventArgs.ItemIndex%2A?displayProperty=fullName>proprietà per recuperare l&quot;indice dell&quot;elemento.</xref:System.Windows.Forms.DrawListViewItemEventArgs.ItemIndex%2A?displayProperty=fullName>       Utilizzare il <xref:System.Windows.Forms.DrawListViewItemEventArgs.Graphics%2A>proprietà per eseguire il disegno effettivo all&quot;interno dell&quot;area specificata mediante il <xref:System.Windows.Forms.DrawListViewItemEventArgs.Bounds%2A>proprietà.</xref:System.Windows.Forms.DrawListViewItemEventArgs.Bounds%2A> </xref:System.Windows.Forms.DrawListViewItemEventArgs.Graphics%2A> Per disegnare standard <xref:System.Windows.Forms.ListView>gli elementi che non richiedono la personalizzazione, utilizzare il <xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawBackground%2A>, <xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawText%2A>, e <xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawFocusRectangle%2A>metodi.</xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawFocusRectangle%2A> </xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawText%2A> </xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawBackground%2A> </xref:System.Windows.Forms.ListView>      > [!NOTE] > Per evitare problemi di sfarfallio delle immagini durante il disegno personalizzato, eseguire l&quot;override di <xref:System.Windows.Forms.ListView>controllo e impostare il <xref:System.Windows.Forms.ListView.DoubleBuffered%2A>proprietà `true`.</xref:System.Windows.Forms.ListView.DoubleBuffered%2A> </xref:System.Windows.Forms.ListView> Questa funzionalità è disponibile solo in Windows XP e in Windows Server 2003 quando l&quot;applicazione chiama il <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>metodo.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to provide custom drawing for a <xref:System.Windows.Forms.ListView> control. The <xref:System.Windows.Forms.ListView> control in the example has a gradient background. Subitems with negative values have a red foreground and a black background.  \n  \n A handler for the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event draws the background for entire items. A handler for the <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> event draws the text values and both the text and background for subitems that have negative values. A handler for the <xref:System.Windows.Forms.ListView.DrawColumnHeader> event draws each column header.  \n  \n A <xref:System.Windows.Forms.ContextMenu> component provides a way to switch between the details view and the list view. In the list view, only the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event is fired. In this case, the text and background are both drawn in the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event handler.  \n  \n [!code-cs[ListViewOwnerDraw#1](~/add/codesnippet/csharp/t-system.windows.forms.d_5_1.cs)]\n [!code-vb[ListViewOwnerDraw#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_5_1.vb)]"
