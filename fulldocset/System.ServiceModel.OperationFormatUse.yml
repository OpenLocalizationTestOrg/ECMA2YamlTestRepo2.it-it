  type: Enum
  summary: "Determina il formato del messaggio."
  remarks: "Il valore predefinito è letterale. Literal significa che il messaggio è un&quot;istanza letterale dello schema nel linguaggio WSDL, come illustrato nell&quot;esempio documento/letterale seguente.      ```   <Add xmlns=&quot;http://Microsoft.ServiceModel.Samples&quot;>     <n1>100</n1>     <n2>15.99</n2>    </Add>   ```Encoded indica che gli schemi nel linguaggio WSDL sono specifiche astratte codificate secondo le regole trovate nella sezione 5 di SOAP 1.1. Di seguito è riportato un esempio RPC/codificato.      ```   <q1:Add xmlns:q1=&quot;http://Microsoft.ServiceModel.Samples&quot;>     <n1 xsi:type=&quot;xsd:double&quot; xmlns=&quot;&quot;>100</n1>     <n2 xsi:type=&quot;xsd:double&quot; xmlns=&quot;&quot;>15.99</n2>    </q1:Add>   ```Utilizzare il <xref:System.ServiceModel.XmlSerializerFormatAttribute?displayProperty=fullName>per impostare questo valore.</xref:System.ServiceModel.XmlSerializerFormatAttribute?displayProperty=fullName>"
  example:
