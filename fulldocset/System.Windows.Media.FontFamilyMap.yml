- uid: System.Windows.Media.FontFamilyMap.Unicode
  id: Unicode
  parent: System.Windows.Media.FontFamilyMap
  langs:
  - csharp
  name: Unicode
  nameWithType: FontFamilyMap.Unicode
  fullName: System.Windows.Media.FontFamilyMap.Unicode
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Ottiene o imposta un valore stringa che rappresenta uno o più intervalli di punti di codice Unicode."
  remarks: "Ogni intervallo di punti di codice Unicode è rappresentato dal punto di codice e il cognome dell&quot;intervallo, ad esempio, `&quot;0000-00ff&quot;`. La stringa di intervalli di punti di codice Unicode è delimitata da una virgola, ad esempio, `&quot;0000-00ff, 00e0-00ef&quot;`.       Una tabella codici è un elenco di codici di carattere selezionato (caratteri rappresentati come punti di codice) in un determinato ordine. Tabelle codici vengono in genere definite per il supporto di lingue specifiche o gruppi di lingue che condividono sistemi di scrittura. Tabelle codici di Windows contengono 256 punti di codice e in base zero. Nella maggior parte delle tabelle codici, i punti di codice da 0 a 127 rappresentano gli stessi caratteri. In questo modo per il codice della continuità e legacy. I punti di codice 128 a 255 sono molto diversi da tabelle codici. Per ulteriori informazioni, vedere [codifica il supporto per le tabelle codici](http://msdn.microsoft.com/en-us/5db4c290-41d5-41f5-a7e6-3ab0f4bfafae)."
  example:
  - >-
    [!code-vb[FontSnippets#FontMapSnippet4](~/add/codesnippet/visualbasic/fontsnippets/fontmapsnippets.xaml.vb#fontmapsnippet4)]
     [!code-cs[FontSnippets#FontMapSnippet4](~/add/codesnippet/csharp/FontSnippets/FontMapSnippets.xaml.cs#fontmapsnippet4)]
  syntax:
    content: public string Unicode { get; set; }
    return:
      type: System.String
      description: "Oggetto <xref:System.String>valore che rappresenta gli intervalli di punto di codice Unicode.</xref:System.String> Il valore predefinito è &quot;0000-10ffff&quot;."
  overload: System.Windows.Media.FontFamilyMap.Unicode*
  exceptions:
  - type: System.FormatException
    commentId: T:System.FormatException
    description: "Intervallo Unicode non valido."
  platform:
  - net462
