  name: ProcessInfo
  nameWithType: ProcessInfo
  fullName: System.Web.ProcessInfo
  type: Class
  summary: "Fornisce informazioni sui processi attualmente in esecuzione."
  remarks: "Questa classe restituisce informazioni sui processi di lavoro ASP.NET in esecuzione in base al modello di processo ASP.NET. Gli oggetti di questo tipo vengono restituiti dai metodi statici <xref:System.Web.ProcessModelInfo.GetCurrentProcessInfo%2A?displayProperty=fullName>e <xref:System.Web.ProcessModelInfo.GetHistory%2A?displayProperty=fullName>.</xref:System.Web.ProcessModelInfo.GetHistory%2A?displayProperty=fullName> </xref:System.Web.ProcessModelInfo.GetCurrentProcessInfo%2A?displayProperty=fullName> Questi metodi sono gli unici modi utili per creare un oggetto inizializzato.      > [!NOTE] > Se si utilizza Microsoft Internet Information Services (IIS) 6.0, i dati metrici sui processi restituiti dalle classi classe ProcessInfo sono disponibili solo se si eseguono in modalità isolamento IIS 5.0. Se si utilizza IIS 6.0 in modalità di isolamento di processo di lavoro, il modello di processo ASP.NET è disabilitato e un <xref:System.Web.HttpException>eccezione viene generata quando si accede ai membri di classe ProcessInfo.</xref:System.Web.HttpException>"
  example:
  - "The following code example demonstrates using the <xref:System.Web.ProcessInfo.Age%2A>, <xref:System.Web.ProcessInfo.PeakMemoryUsed%2A>, <xref:System.Web.ProcessInfo.ProcessID%2A>, <xref:System.Web.ProcessInfo.RequestCount%2A>, <xref:System.Web.ProcessInfo.ShutdownReason%2A>, <xref:System.Web.ProcessInfo.StartTime%2A> and <xref:System.Web.ProcessInfo.Status%2A> properties of the ProcessInfo class. The example displays a <xref:System.Web.UI.WebControls.LinkButton>. When the <xref:System.Web.UI.WebControls.LinkButton> is clicked, the current process information is displayed.  \n  \n [!code-vb[ProcessInfo#1](~/add/codesnippet/visualbasic/t-system.web.processinfo_1.aspx)]\n [!code-cs[ProcessInfo#1](~/add/codesnippet/csharp/t-system.web.processinfo_1.aspx)]"
  syntax:
