  remarks: "Il `Scroll` evento si verifica quando l&quot;utente modifica il valore della barra di scorrimento. Questo evento può essere causato da una serie di azioni, ad esempio facendo clic su una freccia della barra di scorrimento, premere la freccia su o freccia giù o trascinando la casella di scorrimento. Il ScrollEventArgs specifica il tipo di evento di scorrimento che si è verificato e il nuovo valore della barra di scorrimento. Utilizzare il <xref:System.Windows.Forms.ScrollEventArgs.ScrollOrientation%2A>proprietà per determinare l&quot;orientamento della barra di scorrimento per il `Scroll` evento.</xref:System.Windows.Forms.ScrollEventArgs.ScrollOrientation%2A>       Il `Scroll` si verifica l&quot;evento di <xref:System.Windows.Forms.DataGridView>, <xref:System.Windows.Forms.ScrollableControl>, <xref:System.Windows.Forms.ScrollBar>, e <xref:System.Windows.Forms.DataGrid>controlli.</xref:System.Windows.Forms.DataGrid> </xref:System.Windows.Forms.ScrollBar> </xref:System.Windows.Forms.ScrollableControl> </xref:System.Windows.Forms.DataGridView>"
