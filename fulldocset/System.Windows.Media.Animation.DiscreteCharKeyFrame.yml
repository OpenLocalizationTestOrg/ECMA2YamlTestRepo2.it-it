  fullName: System.Windows.Media.Animation.DiscreteCharKeyFrame
  type: Class
  summary: "Aggiunge un&quot;animazione dal <xref:System.Char>valore del fotogramma chiave precedente al relativo oggetto <xref:System.Windows.Media.Animation.CharKeyFrame.Value*>usando l&quot;interpolazione discreta.</xref:System.Windows.Media.Animation.CharKeyFrame.Value*> </xref:System.Char>"
  remarks: "Questa classe viene utilizzata come parte di un <xref:System.Windows.Media.Animation.CharKeyFrameCollection>in combinazione con un <xref:System.Windows.Media.Animation.CharAnimationUsingKeyFrames>per animare un <xref:System.Char>valore della proprietà in un set di fotogrammi chiavi.</xref:System.Char> </xref:System.Windows.Media.Animation.CharAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.CharKeyFrameCollection>       Un fotogramma chiave definisce un segmento del <xref:System.Windows.Media.Animation.CharAnimationUsingKeyFrames>a cui appartiene.</xref:System.Windows.Media.Animation.CharAnimationUsingKeyFrames> Ogni fotogramma chiave ha una destinazione <xref:System.Windows.Media.Animation.CharKeyFrame.Value%2A>e un <xref:System.Windows.Media.Animation.CharKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.CharKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.CharKeyFrame.Value%2A> Il <xref:System.Windows.Media.Animation.CharKeyFrame.KeyTime%2A>Specifica l&quot;ora in cui il fotogramma chiave <xref:System.Windows.Media.Animation.CharKeyFrame.Value%2A>deve essere raggiunto.</xref:System.Windows.Media.Animation.CharKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.CharKeyFrame.KeyTime%2A> Un fotogramma chiave aggiunge un&quot;animazione dal valore di destinazione del fotogramma chiave precedente al valore di destinazione. Viene avviato quando il fotogramma chiave precedente termina e termina quando viene raggiunta la chiave temporale.       Fotogrammi chiave discreti come DiscreteCharKeyFrame creano &quot;improvvisi&quot; tra due valori (nessuna interpolazione). In altre parole, la proprietà animata rimane invariato fino a quando non ora chiave del fotogramma chiave viene raggiunta a quel punto proprietà aggiunta un&quot;animazione al valore di destinazione."
  syntax:
    content: 'public class DiscreteCharKeyFrame : System.Windows.Media.Animation.CharKeyFrame'
