  remarks: "When you create a PrintEventHandler delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event-handler delegates, see [Events](../Topic/Handling%20and%20Raising%20Events.md).  \n  \n For more information on printing, see the <xref:System.Drawing.Printing> namespace overview."
