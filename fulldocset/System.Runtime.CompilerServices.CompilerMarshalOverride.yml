  summary: "Indica che dell&quot;istanza di una variabile è diverso dal relativo tipo true quando il marshalling. Questa classe non può essere ereditata."
  remarks: "La classe CompilerMarshalOverride consente a common language runtime effettuare il marshalling utilizzando le dimensioni corrette.       Alcuni comportamenti di common language runtime non sono compatibili con alcune lingue. Ad esempio, C++ considera le variabili booleane come valori a byte singolo, mentre common language runtime effettua il marshalling di tali valori come a quattro byte per trovare la corrispondenza di `BOOLEAN` tipo definito dall&quot;API Microsoft Win32.  Per risolvere questi problemi, il compilatore C++ genera questo modificatore su qualsiasi `wchar_t` o `bool` funzione o parametro."
