  remarks: "È possibile utilizzare la classe DataPagerFieldCollection per gestire a livello di codice un set di <xref:System.Web.UI.WebControls.DataPagerField>oggetti.</xref:System.Web.UI.WebControls.DataPagerField> Si noti che è più comune per definire questi campi in modo dichiarativo anziché a livello di codice.       È possibile accedere a proprietà e metodi della classe DataPagerFieldCollection tramite il <xref:System.Web.UI.WebControls.DataPager.Fields%2A?displayProperty=fullName>proprietà.</xref:System.Web.UI.WebControls.DataPager.Fields%2A?displayProperty=fullName> È possibile aggiungere, inserire e rimuovere <xref:System.Web.UI.WebControls.DataPagerField>gli oggetti utilizzando i metodi appropriati della classe DataPagerFieldCollection.</xref:System.Web.UI.WebControls.DataPagerField> Per recuperare a livello di programmazione <xref:System.Web.UI.WebControls.DataPagerField>oggetti da una raccolta, eseguire una delle operazioni seguenti:-utilizzare l&quot;indicizzatore per ottenere un singolo <xref:System.Web.UI.WebControls.DataPagerField>oggetto dalla raccolta.</xref:System.Web.UI.WebControls.DataPagerField> </xref:System.Web.UI.WebControls.DataPagerField>      -Utilizzare il <xref:System.Web.UI.StateManagedCollection.GetEnumerator%2A>metodo per creare un oggetto che implementa <xref:System.Collections.IEnumerator?displayProperty=fullName>, che è quindi possibile utilizzare per ottenere gli elementi dalla raccolta.</xref:System.Collections.IEnumerator?displayProperty=fullName> </xref:System.Web.UI.StateManagedCollection.GetEnumerator%2A>       Il <xref:System.Web.UI.StateManagedCollection.Count%2A>proprietà ottiene il numero totale di elementi nella raccolta.</xref:System.Web.UI.StateManagedCollection.Count%2A> In genere utilizzato per determinare il limite superiore della raccolta. È possibile aggiungere e rimuovere gli elementi nella raccolta tramite il <xref:System.Web.UI.WebControls.DataPagerFieldCollection.Add%2A>, <xref:System.Web.UI.WebControls.DataPagerFieldCollection.Insert%2A>, <xref:System.Web.UI.WebControls.DataPagerFieldCollection.Remove%2A>, e <xref:System.Web.UI.WebControls.DataPagerFieldCollection.RemoveAt%2A>metodi.</xref:System.Web.UI.WebControls.DataPagerFieldCollection.RemoveAt%2A> </xref:System.Web.UI.WebControls.DataPagerFieldCollection.Remove%2A> </xref:System.Web.UI.WebControls.DataPagerFieldCollection.Insert%2A> </xref:System.Web.UI.WebControls.DataPagerFieldCollection.Add%2A>"
