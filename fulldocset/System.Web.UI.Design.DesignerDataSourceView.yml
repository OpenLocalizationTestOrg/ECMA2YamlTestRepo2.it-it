    - id: minimumRows
      type: System.Int32
      description: "Il numero minimo di righe da restituire."
    - id: isSampleData
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>per indicare che i dati restituiti sono dati di esempio. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> per indicare che i dati restituiti sono dati in tempo reale."
