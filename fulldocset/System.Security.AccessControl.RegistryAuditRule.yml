  name: RegistryAuditRule
  nameWithType: RegistryAuditRule
  fullName: System.Security.AccessControl.RegistryAuditRule
  type: Class
  summary: "Rappresenta un set di diritti di accesso da controllare per un utente o gruppo. Questa classe non può essere ereditata."
  remarks: "La classe RegistryAuditRule è parte di un set di classi .NET Framework fornisce per la gestione del controllo di accesso di Windows alle chiavi del Registro di sistema. Per una panoramica di queste classi e la loro relazione con le strutture di controllo di accesso Windows, vedere <xref:System.Security.AccessControl.RegistrySecurity>.</xref:System.Security.AccessControl.RegistrySecurity>      > [!NOTE] > Del controllo di accesso di Windows può essere applicato solo alle chiavi del Registro di sistema. Non può essere applicato alle coppie chiave/valore singoli archiviate in una chiave.       Per ottenere un elenco delle regole di controllo attualmente applicate a una chiave del Registro di sistema, utilizzare il <xref:Microsoft.Win32.RegistryKey.GetAccessControl%2A?displayProperty=fullName>metodo per ottenere un <xref:System.Security.AccessControl.RegistrySecurity>dell&quot;oggetto e quindi utilizzare il relativo <xref:System.Security.AccessControl.CommonObjectSecurity.GetAuditRules%2A>per ottenere una raccolta di oggetti RegistryAuditRule.</xref:System.Security.AccessControl.CommonObjectSecurity.GetAuditRules%2A> </xref:System.Security.AccessControl.RegistrySecurity> </xref:Microsoft.Win32.RegistryKey.GetAccessControl%2A?displayProperty=fullName>       Oggetti RegistryAuditRule non eseguano il mapping uno a uno con le voci di controllo di accesso nell&quot;elenco di controllo di accesso discrezionale (DACL) sottostante. Quando si ottiene il set di tutte le regole per una chiave del Registro di sistema di controllo, il set contiene il numero minimo di regole necessarie per esprimere tutte le voci di controllo di accesso.      > [!NOTE] > Le voci di controllo di accesso è stata modificata è applicare e rimuovere le regole. Le informazioni nelle regole vengono unite, se possibile, per mantenere il più piccolo numero di voci di controllo di accesso. Pertanto, quando si legge l&quot;elenco corrente delle regole, potrebbe non apparire esattamente come l&quot;elenco di tutte le regole di cui che è stato aggiunto.       Utilizzare oggetti RegistryAuditRule per specificare i diritti di accesso da controllare per un utente o gruppo. Per applicare una regola a una chiave del Registro di sistema, utilizzare il <xref:Microsoft.Win32.RegistryKey.GetAccessControl%2A?displayProperty=fullName>metodo per ottenere il <xref:System.Security.AccessControl.RegistrySecurity>oggetto.</xref:System.Security.AccessControl.RegistrySecurity> </xref:Microsoft.Win32.RegistryKey.GetAccessControl%2A?displayProperty=fullName> Modificare il <xref:System.Security.AccessControl.RegistrySecurity>oggetto mediante i metodi per aggiungere la regola e quindi usare il <xref:Microsoft.Win32.RegistryKey.SetAccessControl%2A?displayProperty=fullName>metodo per ricollegare l&quot;oggetto di sicurezza.</xref:Microsoft.Win32.RegistryKey.SetAccessControl%2A?displayProperty=fullName> </xref:System.Security.AccessControl.RegistrySecurity>      > [!IMPORTANT] > Le modifiche apportate a un <xref:System.Security.AccessControl.RegistrySecurity>oggetto non influiscono sui livelli di accesso della chiave del Registro di sistema finché non si chiama il <xref:Microsoft.Win32.RegistryKey.SetAccessControl%2A?displayProperty=fullName>metodo a cui assegnare l&quot;oggetto di sicurezza modificato alla chiave del Registro di sistema.</xref:Microsoft.Win32.RegistryKey.SetAccessControl%2A?displayProperty=fullName> </xref:System.Security.AccessControl.RegistrySecurity>       Oggetti RegistryAuditRule non sono modificabili. Modificare la protezione per una chiave del Registro di sistema utilizzando i metodi del <xref:System.Security.AccessControl.RegistrySecurity>classe per aggiungere o rimuovere regole; in tal caso, le voci di controllo di accesso vengono modificate.</xref:System.Security.AccessControl.RegistrySecurity>"
