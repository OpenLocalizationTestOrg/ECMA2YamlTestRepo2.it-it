    - id: propagationFlags
      type: System.Security.AccessControl.PropagationFlags
      description: "Combinazione bit per bit di <xref href=&quot;System.Security.AccessControl.PropagationFlags&quot;> </xref> valori che influiscono sul modo in cui viene propagata una regola di controllo ereditate sottochiavi della chiave corrente."
    - id: flags
      type: System.Security.AccessControl.AuditFlags
      description: "Combinazione bit per bit di <xref href=&quot;System.Security.AccessControl.AuditFlags&quot;> </xref> valori che specificano se controllare l&quot;esito positivo, negativo o entrambi."
