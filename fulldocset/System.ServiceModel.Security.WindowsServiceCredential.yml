  fullName: System.ServiceModel.Security.WindowsServiceCredential
  type: Class
  summary: "Fornisce proprietà che descrivono le credenziali del servizio utilizzate per l&quot;autenticazione di Windows."
  remarks: "Questa classe fornisce due impostazioni.       È possibile utilizzare il <xref:System.ServiceModel.Security.WindowsServiceCredential.AllowAnonymousLogons%2A>proprietà per consentire l&quot;accesso anonimo dei client impostandola su `true`.</xref:System.ServiceModel.Security.WindowsServiceCredential.AllowAnonymousLogons%2A> È possibile quindi evitare di rivelare l&quot;identità del client al servizio impostando <xref:System.ServiceModel.Security.WindowsClientCredential.AllowedImpersonationLevel%2A>a `Anonymous`.</xref:System.ServiceModel.Security.WindowsClientCredential.AllowedImpersonationLevel%2A>      -Se il <xref:System.ServiceModel.Security.WindowsServiceCredential.IncludeWindowsGroups%2A>è impostata su `true` (impostazione predefinita), il servizio può determinare i gruppi di Windows a cui appartiene il client.</xref:System.ServiceModel.Security.WindowsServiceCredential.IncludeWindowsGroups%2A>"
  syntax:
    content: public sealed class WindowsServiceCredential
