- uid: System.ServiceModel.Security.WindowsServiceCredential.AllowAnonymousLogons
  id: AllowAnonymousLogons
  parent: System.ServiceModel.Security.WindowsServiceCredential
  langs:
  - csharp
  name: AllowAnonymousLogons
  nameWithType: WindowsServiceCredential.AllowAnonymousLogons
  fullName: System.ServiceModel.Security.WindowsServiceCredential.AllowAnonymousLogons
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "Ottiene o imposta un valore che indica se per allowanonymous accesso (si applica solo alla sicurezza a livello di messaggio)."
  remarks: "Quando si utilizzano credenziali client di Windows in un&quot;associazione, per impostazione predefinita il sistema non consente accessi anonimi. Ciò significa che solo dominio o gruppo di lavoro autenticati gli utenti sono autorizzati nel sistema. Tuttavia, in alcuni casi è accettabile per gli utenti anonimi, non autenticati di accedere al servizio. In questo caso è possibile impostare questa proprietà `true` per consentire ai client anonimi di chiamare il servizio. Un servizio che consente l&quot;autenticazione anonima indebolisce significativamente i requisiti di sicurezza, pertanto questa impostazione deve essere utilizzata con cautela.       Si noti che questa proprietà non si applica agli scenari di sicurezza di trasporto e si applica solo quando la sicurezza dei messaggi viene utilizzata dall&quot;associazione sottostante per proteggere i messaggi. Se viene utilizzata la sicurezza di trasporto di Windows, questa proprietà non è applicabile."
  example:
  - "The following code shows how to get this property.  \n  \n [!code-cs[S_UEWindowsServiceCredential#1](~/add/codesnippet/csharp/p-system.servicemodel.se_19_1.cs)]\n [!code-vb[S_UEWindowsServiceCredential#1](~/add/codesnippet/visualbasic/p-system.servicemodel.se_19_1.vb)]"
  syntax:
    content: public bool AllowAnonymousLogons { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se gli utenti anonimi possono accedere; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Security.WindowsServiceCredential.AllowAnonymousLogons*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Security.WindowsServiceCredential.IncludeWindowsGroups
  id: IncludeWindowsGroups
  parent: System.ServiceModel.Security.WindowsServiceCredential
  langs:
  - csharp
  name: IncludeWindowsGroups
  nameWithType: WindowsServiceCredential.IncludeWindowsGroups
  fullName: System.ServiceModel.Security.WindowsServiceCredential.IncludeWindowsGroups
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "Ottiene o imposta un valore che indica se i gruppi di Windows a cui appartiene un client vengono inclusi nel contesto di sicurezza."
  remarks: "Nella maggior parte degli scenari, la conoscenza di quali gruppi di Windows gli utenti appartengono a fornisce informazioni utili per prendere decisioni di autorizzazione. Tuttavia, se i gruppi di Windows non sono obbligatori, impostando questa proprietà su `false` può migliorare le prestazioni evitando un popolamento delle attestazioni basate sul gruppo completo."
  example:
  - "The following code shows how to get this property.  \n  \n [!code-cs[S_UEWindowsServiceCredential#1](~/add/codesnippet/csharp/p-system.servicemodel.se_21_1.cs)]\n [!code-vb[S_UEWindowsServiceCredential#1](~/add/codesnippet/visualbasic/p-system.servicemodel.se_21_1.vb)]"
  syntax:
    content: public bool IncludeWindowsGroups { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se i gruppi di Windows sono inclusi nel contesto di sicurezza. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Security.WindowsServiceCredential.IncludeWindowsGroups*
  exceptions: []
  platform:
  - net462
