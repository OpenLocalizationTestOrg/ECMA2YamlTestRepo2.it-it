  summary: "Ottiene o imposta il <xref:System.Security.Principal.IPrincipal>oggetto da associare con la richiesta corrente.</xref:System.Security.Principal.IPrincipal>"
  remarks: "È possibile utilizzare la proprietà dell&quot;utente per impostare il <xref:System.Web.HttpContext.User%2A>proprietà dell&quot;oggetto corrente <xref:System.Web.HttpContext>su un oggetto personalizzato <xref:System.Security.Principal.IPrincipal>oggetto.</xref:System.Security.Principal.IPrincipal> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A>       Se non si specifica un valore per la proprietà dell&quot;utente durante la **FormsAuthentication_OnAuthenticate** viene utilizzato l&quot;evento, l&quot;identità fornita dal ticket di autenticazione form nel cookie o URL."
  example:
  - "The following example uses the **FormsAuthentication_OnAuthenticate** event to set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a <xref:System.Security.Principal.GenericPrincipal> object with a custom <xref:System.Security.Principal.IPrincipal.Identity%2A>.  \n  \n [!code-cs[System.Web.Security.FormsAuthenticationModule#1](~/add/codesnippet/csharp/p-system.web.security.fo_0_1.asax)]\n [!code-vb[System.Web.Security.FormsAuthenticationModule#1](~/add/codesnippet/visualbasic/p-system.web.security.fo_0_1.asax)]"
