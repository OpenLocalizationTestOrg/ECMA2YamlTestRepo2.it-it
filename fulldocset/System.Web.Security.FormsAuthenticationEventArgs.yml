  name: FormsAuthenticationEventArgs
  nameWithType: FormsAuthenticationEventArgs
  fullName: System.Web.Security.FormsAuthenticationEventArgs
  type: Class
  summary: "Fornisce dati per il **FormsAuthentication_OnAuthenticate** evento. Questa classe non può essere ereditata."
  remarks: "La classe FormsAuthenticationEventArgs viene utilizzata per fornire i valori dell&quot;evento per il **FormsAuthentication_OnAuthenticate** eventi e che consente di specificare un&quot;identità personalizzata per la richiesta corrente.       Il <xref:System.Web.Security.FormsAuthenticationModule>costruisce un oggetto FormsAuthenticationEventArgs mediante l&quot;oggetto corrente <xref:System.Web.HttpContext>e lo passa al **FormsAuthentication_OnAuthenticate** evento.</xref:System.Web.HttpContext> </xref:System.Web.Security.FormsAuthenticationModule>       È possibile utilizzare il <xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>proprietà per impostare il <xref:System.Web.HttpContext.User%2A>proprietà dell&quot;oggetto corrente <xref:System.Web.HttpContext>su un oggetto personalizzato <xref:System.Security.Principal.IPrincipal>oggetto.</xref:System.Security.Principal.IPrincipal> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>       Se non si specifica un valore per il <xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>proprietà durante il **FormsAuthentication_OnAuthenticate** viene utilizzato l&quot;evento, l&quot;identità fornita dal ticket di autenticazione form nel cookie o URL.</xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>       Il **FormsAuthentication_OnAuthenticate** è solo l&quot;evento generato quando l&quot;autenticazione <xref:System.Web.Configuration.AuthenticationSection.Mode%2A>è impostato su <xref:System.Web.Configuration.AuthenticationMode>e <xref:System.Web.Security.FormsAuthenticationModule>è un modulo HTTP attivo per l&quot;applicazione.</xref:System.Web.Security.FormsAuthenticationModule> </xref:System.Web.Configuration.AuthenticationMode> </xref:System.Web.Configuration.AuthenticationSection.Mode%2A>"
  example:
  - "The following code example uses the **FormsAuthentication_OnAuthenticate** event to set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a <xref:System.Security.Principal.GenericPrincipal> object with a custom <xref:System.Security.Principal.IPrincipal.Identity%2A>.  \n  \n [!code-cs[System.Web.Security.FormsAuthenticationModule#1](~/add/codesnippet/csharp/t-system.web.security.fo_3_1.asax)]\n [!code-vb[System.Web.Security.FormsAuthenticationModule#1](~/add/codesnippet/visualbasic/t-system.web.security.fo_3_1.asax)]"
  syntax:
    content: 'public sealed class FormsAuthenticationEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
