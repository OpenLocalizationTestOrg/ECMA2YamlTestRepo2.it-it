  name: DataSourceViewSelectCallback
  nameWithType: DataSourceViewSelectCallback
  fullName: System.Web.UI.DataSourceViewSelectCallback
  type: Delegate
  summary: "Rappresenta il metodo di callback asincrono che fornisce un controllo con associazione a dati a una vista origine dati per il recupero asincrono dei dati."
  remarks: "Per impostazione predefinita, l&quot;esecuzione di controlli e delle pagine Web ASP.NET è sincrono. Tuttavia, i controlli origine dati ASP.NET supportano inoltre un modello di recupero asincrono dei dati per operazioni di dati. I controlli origine dati fornite da ASP.NET versione 2.0 sono asincroni, ma gli sviluppatori possono compilare un controllo origine dati che è asincrono. Il <xref:System.Web.UI.DataSourceView>oggetto supporta la <xref:System.Web.UI.DataSourceView.Select%2A>metodo per il recupero asincrono dei dati.</xref:System.Web.UI.DataSourceView.Select%2A> </xref:System.Web.UI.DataSourceView> Il delegato DataSourceViewSelectCallback viene passato alla vista origine dati da un controllo con associazione a dati, in modo che la visualizzazione può chiamare il delegato quando è stata completata l&quot;elaborazione asincrona e recapitare i dati al controllo con associazione a dati."
  syntax:
    content: public delegate void DataSourceViewSelectCallback(IEnumerable data);
  inheritance:
  - System.Delegate
  platform:
  - net462
