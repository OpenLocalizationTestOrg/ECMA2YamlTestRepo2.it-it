  summary: "Consente di [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] applicazioni per disabilitare i punti per pollice (dpi) di riconoscimento per tutti gli elementi di interfaccia utente."
  remarks: "Per impostazione predefinita, [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] le applicazioni sono compatibilità dpi avanzata, che influisce sulle modalità di calcolo di layout dell&quot;interfaccia utente. Tuttavia, un&quot;applicazione può disabilitare il riconoscimento dpi aggiungendo il DisableDpiAwarenessAttribute all&quot;assembly dell&quot;applicazione.      > [!CAUTION] > È **non** consigliabile impostare questo attributo per l&quot;applicazione, a meno che non è necessario tutti gli elementi dell&quot;interfaccia utente dell&quot;applicazione in modo da non dpi conoscenza."
  example:
  - "The following example shows how to disable Dpi awareness for the [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] application by declaring DisableDpiAwarenessAttribute at the assembly level.  \n  \n [!code-cs[DisableDpiAwareness#DisableDpiAwarenessAttribute1](~/add/codesnippet/csharp/DisableDpiAwareness/Window1.xaml.cs#disabledpiawarenessattribute1)]\n [!code-vb[DisableDpiAwareness#DisableDpiAwarenessAttribute1](~/add/codesnippet/visualbasic/disabledpiawareness/window1.xaml.vb#disabledpiawarenessattribute1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=false)]

