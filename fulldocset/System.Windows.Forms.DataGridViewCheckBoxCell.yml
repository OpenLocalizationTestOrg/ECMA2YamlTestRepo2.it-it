  name: DataGridViewCheckBoxCell
  nameWithType: DataGridViewCheckBoxCell
  fullName: System.Windows.Forms.DataGridViewCheckBoxCell
  type: Class
  summary: "Visualizza un&quot;interfaccia della casella di controllo utente (UI) da utilizzare un <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> controllo."
  remarks: "La classe DataGridViewCheckBoxCell è un tipo specializzato di <xref:System.Windows.Forms.DataGridViewCell>utilizzato per visualizzare informazioni binarie o ternarie tramite una casella di controllo dell&quot;interfaccia utente.</xref:System.Windows.Forms.DataGridViewCell> In modalità binaria l&quot;impostazione predefinita, le celle possono contenere i valori `true` o `false`. In modalità ternaria, le celle possono assumere uno del <xref:System.Windows.Forms.CheckState>valori.</xref:System.Windows.Forms.CheckState> Il <xref:System.Windows.Forms.DataGridViewCheckBoxCell.ThreeState%2A>proprietà determina se la modalità binaria o ternaria è attiva.</xref:System.Windows.Forms.DataGridViewCheckBoxCell.ThreeState%2A>       Il <xref:System.Windows.Forms.DataGridViewCheckBoxColumn>è il tipo di colonna specializzato per contenere celle di questo tipo.</xref:System.Windows.Forms.DataGridViewCheckBoxColumn> Per impostazione predefinita, il <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A?displayProperty=fullName>viene inizializzata su un nuovo DataGridViewCheckBoxCell.</xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A?displayProperty=fullName> Per creare una serie di celle all&quot;interno di una colonna dopo un DataGridViewCheckBoxCell esistenti, impostare la colonna <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A>proprietà per la cella da utilizzare come modello.</xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A>       Le proprietà correlate alla cella della colonna sono wrapper per le proprietà denominate in modo analogo della cella modello. Modifica i valori delle proprietà della cella modello influirà solo le celle in base al modello che vengono aggiunti dopo la modifica. Modifica dei valori di proprietà correlate alla cella della colonna, tuttavia, aggiorna la cella di modello e tutte le altre celle nella colonna e, se necessario, aggiornare la visualizzazione delle colonne.       Quando la cella corrente è un DataGridViewCheckBoxCell, il <xref:System.Windows.Forms.DataGridView.IsCurrentCellInEditMode%2A?displayProperty=fullName>proprietà è sempre `true`.</xref:System.Windows.Forms.DataGridView.IsCurrentCellInEditMode%2A?displayProperty=fullName>       In genere, i valori di cella di casella di controllo vengono utilizzati per l&quot;archiviazione, come gli altri dati, o per l&quot;esecuzione di operazioni bulk. Se si desidera rispondere immediatamente quando gli utenti di fare clic su una cella di casella di controllo, è possibile gestire il <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>evento, ma questo evento si verifica prima che il valore della cella viene aggiornato.</xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> Se è necessario il nuovo valore al momento della selezione, è possibile calcolare il valore previsto in base al valore corrente. Un altro approccio consiste nell&quot;eseguire immediatamente il commit della modifica e gestire l&quot; <xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName>evento per rispondere a tale</xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName> Per eseguire il commit della modifica quando la cella è selezionata, è necessario gestire il <xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName>evento.</xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName> Nel gestore, se la cella corrente contiene una casella di controllo, chiamare il <xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>(metodo) e passare il <xref:System.Windows.Forms.DataGridViewDataErrorContexts>valore.</xref:System.Windows.Forms.DataGridViewDataErrorContexts> </xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>"
  example:
  - "The following code example uses a <xref:System.Windows.Forms.DataGridViewCheckBoxColumn> to track which employees are in the office. The column is made up of DataGridViewCheckBoxCell objects. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridViewComboBoxColumn> class overview topic.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/cpp/t-system.windows.forms.d_77_1.cpp)]\n [!code-cs[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/csharp/t-system.windows.forms.d_77_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/visualbasic/t-system.windows.forms.d_77_1.vb)]"
