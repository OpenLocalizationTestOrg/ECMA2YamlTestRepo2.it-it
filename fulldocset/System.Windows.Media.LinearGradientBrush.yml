  name: LinearGradientBrush
  nameWithType: LinearGradientBrush
  fullName: System.Windows.Media.LinearGradientBrush
  type: Class
  summary: "Disegna un&quot;area con una sfumatura lineare."
  remarks: "LinearGradientBrush disegna un&quot;area con una sfumatura lineare. Sfumatura lineare definisce una sfumatura lungo una linea. Punto finale della linea sono definito per il <xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>e <xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A>le proprietà della sfumatura lineare.</xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A> </xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A> Disegna un pennello LinearGradientBrush relativo <xref:System.Windows.Media.GradientBrush.GradientStops%2A>lungo questa riga.</xref:System.Windows.Media.GradientBrush.GradientStops%2A>       Sfumatura lineare predefinita è diagonale. Nell&quot;impostazione predefinita, il <xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>di una sfumatura lineare è (0,0), nell&quot;angolo superiore sinistro dell&quot;area da disegnare e il relativo <xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A>è (1,1), nell&quot;angolo inferiore destro dell&quot;area da disegnare.</xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A> </xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A> I colori della sfumatura risultante vengono interpolati lungo il percorso diagonale.       Nella figura seguente mostra una sfumatura in diagonale. È stata aggiunta una riga per evidenziare il percorso di interpolazione della sfumatura dal punto di inizio e il punto finale.       ![Asse delle sfumature per sfumatura lineare diagonale](~/add/media/wcpsdk-graphicsmm-diagonalgradientaxis.png &quot;sull&quot;asse delle sfumature per sfumatura lineare diagonale&quot;) una sfumatura lineare diagonale di seguito è illustrata lo stesso sfumatura lineare, ma con cursori sfumatura evidenziati.       ![Cursori sfumatura in una sfumatura lineare](~/add/media/wcpsdk-graphicsmm-4gradientstops.png &quot;cursori sfumatura in una sfumatura lineare&quot;) una sfumatura lineare diagonale con cursori sfumatura evidenziati è possibile specificare un asse delle sfumature che riempie completamente l&quot;area da disegnare. In questo caso, il <xref:System.Windows.Media.GradientBrush.SpreadMethod%2A>proprietà determina come viene disegnato l&quot;area rimanente.</xref:System.Windows.Media.GradientBrush.SpreadMethod%2A>      ## Oggetto Freezable LinearGradientBrush di una funzionalità è un tipo di <xref:System.Windows.Freezable>dell&quot;oggetto e pertanto può essere bloccato per migliorare le prestazioni.</xref:System.Windows.Freezable> Per informazioni su <xref:System.Windows.Freezable>funzionalità, ad esempio il blocco e la clonazione, vedere [panoramica sugli oggetti Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
  syntax:
    content: 'public sealed class LinearGradientBrush : System.Windows.Media.GradientBrush'
