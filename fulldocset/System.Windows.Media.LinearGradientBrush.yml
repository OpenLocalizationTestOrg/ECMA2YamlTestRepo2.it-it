  remarks: "Oggetto <xref:System.Windows.Media.LinearGradientBrush>Disegna una sfumatura lungo una linea.</xref:System.Windows.Media.LinearGradientBrush> La riga punti iniziale e finale sono definiti <xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>e le proprietà di EndPoint di <xref:System.Windows.Media.LinearGradientBrush>.</xref:System.Windows.Media.LinearGradientBrush> </xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>       Sfumatura lineare predefinita è diagonale. Nell&quot;impostazione predefinita, il <xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>di una sfumatura lineare è (0,0), nell&quot;angolo superiore sinistro dell&quot;area di compilazione e il relativo EndPoint è (1,1), nell&quot;angolo inferiore destro dell&quot;area riempita.</xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A> I colori della sfumatura risultante vengono interpolati lungo il percorso diagonale.       La figura seguente mostra una sfumatura in diagonale. La linea nera è stato aggiunto per evidenziare il percorso di interpolazione della sfumatura dal punto di inizio e il punto finale.       ![Asse delle sfumature per sfumatura lineare diagonale](~/add/media/wcpsdk-graphicsmm-diagonalgradientaxis.png &quot;sull&quot;asse delle sfumature per sfumatura lineare diagonale&quot;) una sfumatura lineare diagonale # # specificando relativi o assoluti si noti che il <xref:System.Windows.Media.GradientBrush.MappingMode%2A>proprietà di un <xref:System.Windows.Media.LinearGradientBrush>determina se l&quot;EndPoint viene interpretato come valore assoluto o relativo.</xref:System.Windows.Media.LinearGradientBrush> </xref:System.Windows.Media.GradientBrush.MappingMode%2A> Oggetto <xref:System.Windows.Media.GradientBrush.MappingMode%2A>di <xref:System.Windows.Media.BrushMappingMode>Specifica che il valore dell&quot;EndPoint è relativo alle dimensioni dell&quot;area disegnata.</xref:System.Windows.Media.BrushMappingMode> </xref:System.Windows.Media.GradientBrush.MappingMode%2A> Oggetto <xref:System.Windows.Media.GradientBrush.MappingMode%2A>di <xref:System.Windows.Media.BrushMappingMode>Specifica che il valore dell&quot;EndPoint è espresso in DIP (device independent pixel).</xref:System.Windows.Media.BrushMappingMode> </xref:System.Windows.Media.GradientBrush.MappingMode%2A> Per impostazione predefinita, il <xref:System.Windows.Media.GradientBrush.MappingMode%2A>è impostato su <xref:System.Windows.Media.BrushMappingMode>, rendendo l&quot;EndPoint di un valore relativo.</xref:System.Windows.Media.BrushMappingMode> </xref:System.Windows.Media.GradientBrush.MappingMode%2A>      <a name=&quot;dependencyPropertyInfo_EndPoint&quot;></a># # Informazioni proprietà di dipendenza | | |   |-|-|   | Campo dell&quot;identificatore | <xref:System.Windows.Media.LinearGradientBrush.EndPointProperty>|   | Impostare le proprietà dei metadati su `true`| None |</xref:System.Windows.Media.LinearGradientBrush.EndPointProperty>"
  syntax:
