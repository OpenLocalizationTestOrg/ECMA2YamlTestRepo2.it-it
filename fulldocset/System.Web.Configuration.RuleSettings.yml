  nameWithType: RuleSettings.MinInstances
  fullName: System.Web.Configuration.RuleSettings.MinInstances
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Ottiene o imposta il numero minimo di occorrenze dello stesso tipo di evento prima che venga generato l&quot;evento al provider."
  remarks: "Questa proprietà deve avere un valore maggiore di zero. Valori non validi possono generare un&quot;eccezione generata quando viene salvata la sezione di configurazione.       Rappresenta il numero minimo di volte prima che venga generato un evento si verifica un evento al provider. Ad esempio, se il valore restituito è `5`, quindi ASP.NET non genererà un evento per il provider fino a quando non si verificherà la quinta istanza dell&quot;evento."
  example:
  - "The following code example shows how to use the MinInstances property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.HealthMonitoringSection> class.  \n  \n [!code-cs[System.Web.Configuration.HealthMonitoringSection#90](~/add/codesnippet/csharp/p-system.web.configurati_220_1.cs)]\n [!code-vb[System.Web.Configuration.HealthMonitoringSection#90](~/add/codesnippet/visualbasic/p-system.web.configurati_220_1.vb)]"
  syntax:
    content: public int MinInstances { get; set; }
    return:
      type: System.Int32
      description: "Il numero minimo di occorrenze dello stesso tipo di evento prima dell&quot;evento viene generato al provider. Il valore predefinito è 1."
  overload: System.Web.Configuration.RuleSettings.MinInstances*
  exceptions: []
  platform:
  - net462
