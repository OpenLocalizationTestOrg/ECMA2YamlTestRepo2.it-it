  namespace: System.Windows.Media.Animation
  summary: "Restituisce il valore interpolato di un fotogramma chiave specifico all&quot;incremento dello stato di avanzamento specificato."
  remarks: "Il valore di base è in genere il valore iniziale della proprietà viene aggiunta un&quot;animazione o <xref:System.Windows.Media.Animation.BooleanKeyFrame.Value%2A>del fotogramma chiave precedente.</xref:System.Windows.Media.Animation.BooleanKeyFrame.Value%2A>       La maggior parte delle implementazioni restituirà il valore di `baseValue` quando `keyFrameProgress` è 0,0."
  syntax:
    content: public char InterpolateValue (char baseValue, double keyFrameProgress);
    parameters:
    - id: baseValue
      type: System.Char
      description: "Valore da cui iniziare l&quot;animazione."
    - id: keyFrameProgress
      type: System.Double
      description: "Un valore compreso tra 0,0 e 1,0 inclusi, che specifica la percentuale di tempo trascorso per questo fotogramma chiave."
    return:
      type: System.Char
      description: "Il valore di output di questo fotogramma chiave assegnato il valore base specificato e lo stato di avanzamento."
  overload: System.Windows.Media.Animation.CharKeyFrame.InterpolateValue*
  exceptions:
