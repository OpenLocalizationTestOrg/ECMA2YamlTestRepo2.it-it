  remarks: "Tenere presente che l&quot;indirizzo IP e la porta sia soggetta a spoofing da un utente malintenzionato e pertanto non essere affidabile per la sicurezza sensibili autenticazione o autorizzazione a meno che non viene aggiunta logica specifica supplementare."
  syntax:
