    parameters:
    - id: address
      type: System.String
      description: "L&quot;indirizzo IP dell&quot;endpoint remoto associato al messaggio."
    - id: port
      type: System.Int32
      description: "Il numero di porta dell&quot;endpoint remoto associato al messaggio."
