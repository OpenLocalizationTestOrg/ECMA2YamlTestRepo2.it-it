  name: RemoteEndpointMessageProperty
  nameWithType: RemoteEndpointMessageProperty
  fullName: System.ServiceModel.Channels.RemoteEndpointMessageProperty
  type: Class
  summary: "Rende disponibile il numero di porta e indirizzo IP client associata all&quot;endpoint remoto da cui è stato inviato un messaggio."
  remarks: "La proprietà viene aggiunta a ogni messaggio in ingresso a un [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] servizio attraverso trasporti TCP e HTTP.       La proprietà non è presente nei messaggi ricevuti tramite una named pipe o trasporto MSMQ.       Disponibilità della proprietà quando si Usa HTTP ospitato in IIS dipende dalla presenza di una richiesta attualmente attiva.  Pertanto, questa proprietà non è disponibile dopo la richiesta è stata completata, ad esempio quando si esegue un&quot;operazione di ricezione unidirezionale.       Il numero di porta e indirizzo IP sono quelli del nodo dal quale è stato ricevuto il messaggio. Se un messaggio passa attraverso un relay o proxy, il numero di porta e indirizzo IP del rispettivo relay o proxy è quello associato al messaggio da questa proprietà.       Tenere presente che l&quot;indirizzo IP e la porta sia soggetta a spoofing da un utente malintenzionato e pertanto non essere affidabile per la sicurezza sensibili autenticazione o autorizzazione a meno che non viene aggiunta logica specifica supplementare."
  syntax:
    content: public sealed class RemoteEndpointMessageProperty
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
