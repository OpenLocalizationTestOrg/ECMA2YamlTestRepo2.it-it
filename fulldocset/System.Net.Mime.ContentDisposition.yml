  name: ContentDisposition
  nameWithType: ContentDisposition
  fullName: System.Net.Mime.ContentDisposition
  type: Class
  summary: "Rappresenta un&quot;intestazione Content-Disposition protocollo MIME."
  remarks: "Le informazioni nella classe ContentDisposition accompagnano un messaggio di posta elettronica che contiene gli allegati quando il messaggio di posta elettronica viene inviato alla relativa destinazione. Le informazioni in ContentDisposition possono essere utilizzate dal software di posta elettronica per presentare gli allegati di posta elettronica nel modo desiderato dal mittente.       Messaggi di posta elettronica vengono creati utilizzando istanze di <xref:System.Net.Mail.MailMessage>classe.</xref:System.Net.Mail.MailMessage> Le istanze del <xref:System.Net.Mail.Attachment>classe consentono di aggiungere allegati ai messaggi di posta elettronica.</xref:System.Net.Mail.Attachment> Per modificare il ContentDisposition per un allegato, ottenere l&quot;istanza di <xref:System.Net.Mail.Attachment.ContentDisposition%2A?displayProperty=fullName>proprietà.</xref:System.Net.Mail.Attachment.ContentDisposition%2A?displayProperty=fullName>       Contenuto che deve essere visualizzato come parte del corpo del messaggio ha il tipo di disposizione <xref:System.Net.Mime.ContentDisposition.Inline%2A>.</xref:System.Net.Mime.ContentDisposition.Inline%2A> Il contenuto che non viene visualizzato, ma è collegato in un file separato ha il tipo di disposizione <xref:System.Net.Mime.DispositionTypeNames.Attachment>.</xref:System.Net.Mime.DispositionTypeNames.Attachment> Utilizzare il <xref:System.Net.Mime.ContentDisposition.Inline%2A>proprietà per controllare il tipo di disposizione per l&quot;allegato associata a un&quot;istanza di ContentDisposition.</xref:System.Net.Mime.ContentDisposition.Inline%2A>       Per i file allegati, è possibile utilizzare le proprietà del ContentDisposition per impostare le dimensioni del file, nonché la data, il file è stato creato, ultima operazione di lettura e dell&quot;ultima modifica. Per tutti gli allegati, è possibile impostare un nome di file consigliato nel caso in cui l&quot;allegato viene archiviato nel computer di destinazione.       La <xref:System.Net.Mime.ContentDisposition.ToString%2A>metodo restituisce l&quot;intestazione Content-Disposition.</xref:System.Net.Mime.ContentDisposition.ToString%2A> L&quot;intestazione Content-Disposition è descritta nel documento RFC 2183, disponibile all&quot;indirizzo [http://www.ietf.org](http://www.ietf.org/)."
  example:
  - "The following code example creates an e-mail message with an attachment to be displayed inline.  \n  \n [!code-cpp[NclMailSync#12](~/add/codesnippet/cpp/t-system.net.mime.conten_1_1.cpp)]\n [!code-cs[NclMailSync#12](~/add/codesnippet/csharp/t-system.net.mime.conten_1_1.cs)]"
