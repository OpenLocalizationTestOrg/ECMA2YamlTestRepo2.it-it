  summary: "Calcola un codice HMAC (Hash-based messaggio Authentication Code) usando il <xref href=&quot;System.Security.Cryptography.SHA256&quot;> </xref> funzione hash."
  remarks: "HMACSHA256 è un tipo di algoritmo hash con chiave costruito dalla funzione hash SHA-256 e utilizzato come un codice HMAC (Hash-based messaggio Authentication Code). Nel processo HMAC combina una chiave privata con i dati del messaggio, il risultato con la funzione hash, viene nuovamente combinato il valore hash con chiave privata e quindi applica una seconda volta la funzione hash. L&quot;output hash è di lunghezza pari a 256 bit.       Un codice HMAC consente di determinare se un messaggio inviato tramite un canale non protetto è stato alterato, a condizione che il mittente e ricevitore condividono una chiave segreta. Il mittente calcola il valore hash per i dati originali e invia i dati originali e il valore hash come un singolo messaggio. Il destinatario ricalcola il valore hash del messaggio ricevuto e verifica che il codice HMAC calcolato corrisponda a quello trasmesso.       Qualsiasi modifica ai dati o il valore hash comporta una mancata corrispondenza, perché è necessario conoscere la chiave privata per modificare il messaggio e riprodurre il valore hash corretto. Pertanto, se i valori hash originale e calcolato corrispondono, il messaggio viene autenticato.       HMACSHA256 accetta chiavi di qualsiasi dimensione e produce una sequenza di hash di lunghezza pari a 256 bit."
  example:
  - "The following example shows how to sign a file by using the HMACSHA256 object and then how to verify the file.  \n  \n [!code-cs[HMACSHA256#1](~/add/codesnippet/csharp/t-system.security.crypto_55_1.cs)]\n [!code-cpp[HMACSHA256#1](~/add/codesnippet/cpp/t-system.security.crypto_55_1.cpp)]\n [!code-vb[HMACSHA256#1](~/add/codesnippet/visualbasic/t-system.security.crypto_55_1.vb)]"
