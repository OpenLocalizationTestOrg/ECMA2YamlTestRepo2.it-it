- uid: System.Windows.Media.BitmapCache.SnapsToDevicePixels
  id: SnapsToDevicePixels
  parent: System.Windows.Media.BitmapCache
  langs:
  - csharp
  name: SnapsToDevicePixels
  nameWithType: BitmapCache.SnapsToDevicePixels
  fullName: System.Windows.Media.BitmapCache.SnapsToDevicePixels
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Ottiene o imposta un valore che indica se la bitmap viene eseguito il rendering con allineamento ai pixel."
  remarks: "Impostare la proprietà SnapsToDevicePixels quando la cache consente di visualizzare il contenuto che richiede l&quot;allineamento dei pixel per eseguire il rendering correttamente. Questo vale per il testo ClearType. Se si imposta la <xref:System.Windows.Media.BitmapCache.EnableClearType%2A>proprietà `true`, provare a impostare SnapsToDevicePixels su `true` per garantire il rendering corretto.</xref:System.Windows.Media.BitmapCache.EnableClearType%2A>       Quando è impostata la proprietà SnapsToDevicePixels `false`, è possibile spostare e ridimensionare l&quot;elemento memorizzato nella cache di una frazione di un pixel e viene applicato il filtraggio bilineare.       Quando è impostata la proprietà SnapsToDevicePixels `true`, la cache della bitmap è allineato con i limiti di pixel della destinazione. Se si sposta o ridimensionare l&quot;elemento memorizzato nella cache di una frazione di un pixel, la bitmap viene ancorato della griglia in pixel. In questo caso, nell&quot;angolo superiore sinistro della bitmap viene arrotondato per eccesso e bloccato sulla griglia di pixel, ma nell&quot;angolo inferiore destro si trova su un limite frazionari dei pixel.       La proprietà SnapsToDevicePixels viene ignorata e <xref:System.Windows.Media.BitmapCacheBrush>utilizzato con un <xref:System.Windows.Media.Media3D.Viewport2DVisual3D>.</xref:System.Windows.Media.Media3D.Viewport2DVisual3D> </xref:System.Windows.Media.BitmapCacheBrush>"
  syntax:
    content: public bool SnapsToDevicePixels { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il blocco dei pixel è attivo. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.BitmapCache.SnapsToDevicePixels*
  exceptions: []
  platform:
  - net462
