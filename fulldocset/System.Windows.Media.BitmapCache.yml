- uid: System.Windows.Media.BitmapCache.EnableClearType
  id: EnableClearType
  parent: System.Windows.Media.BitmapCache
  langs:
  - csharp
  name: EnableClearType
  nameWithType: BitmapCache.EnableClearType
  fullName: System.Windows.Media.BitmapCache.EnableClearType
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Ottiene o imposta un valore che indica se la bitmap viene eseguito il rendering con ClearType attivato."
  remarks: "Impostare la proprietà EnableClearType per consentire al testo di ClearType da sottoporre a rendering nella cache.       Quando la proprietà EnableClearType è `true`, l&quot;applicazione deve eseguire il rendering di tutto il testo ClearType su uno sfondo opaco.       Quando la proprietà EnableClearType è `false`, viene eseguito il rendering di testo nella cache con anti-aliasing gradazioni di grigio.       Testo ClearType richiede un allineamento corretto pixel di rendering caratteri, consiglia di impostare il <xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>proprietà `true`.</xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A> Se non si imposta questa proprietà, il contenuto potrebbe non blend correttamente.       Utilizzare la proprietà EnableClearType quando si conosce che la cache viene eseguito il rendering sui limiti dei pixel, pertanto è opportuno memorizzare nella cache di testo ClearType. Questa situazione si verifica in genere negli scenari di scorrimento del testo."
  syntax:
    content: public bool EnableClearType { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se è attiva; ClearType in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.BitmapCache.EnableClearType*
  exceptions: []
  platform:
  - net462
