- uid: System.Windows.Media.BitmapCache.RenderAtScale
  id: RenderAtScale
  parent: System.Windows.Media.BitmapCache
  langs:
  - csharp
  name: RenderAtScale
  nameWithType: BitmapCache.RenderAtScale
  fullName: System.Windows.Media.BitmapCache.RenderAtScale
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Ottiene o imposta un valore che indica la scala che viene applicata alla bitmap."
  remarks: "Utilizzare la proprietà RenderAtScale per eseguire il rendering di <xref:System.Windows.Media.BitmapCache>un multiplo della dimensione della bitmap normale.</xref:System.Windows.Media.BitmapCache> La dimensione normale è determinata dalla dimensione dell&quot;elemento locale.       I valori maggiori di 1 aumentano la risoluzione della bitmap relativo alla risoluzione nativa dell&quot;elemento e valori minore di 1 riducono la risoluzione. Ad esempio, se la proprietà RenderAtScale è impostata su 2.0 e si applica una trasformazione di scala che consente di ingrandire il contenuto di un fattore pari a 2, il contenuto disporrà della stessa qualità visiva come lo stesso contenuto con RenderAtScale impostato su 1.0 e una scala di trasformazione da 1.       Quando RenderAtScale è impostata su 0, non viene eseguito il rendering bitmap. I valori negativi vengono livellati a 0.       Se si modifica questo valore, la cache viene rigenerata con la risoluzione di nuovo appropriata.       Le immagini seguenti mostrano come lo stesso contenuto viene visualizzata per diversi valori della proprietà RenderAtScale.       **RenderAtScale = 1**![RenderAtScale = 1](~/add/media/ndp-scale-1.png &quot;RenderAtScale = 1&quot;)**RenderAtScale = 0,5**![RenderAtScale = 0,5](~/add/media/ndp-scale05.png &quot;RenderAtScale = 0,5&quot;)**RenderAtScale = 0,2**![RenderAtScale = 0,2](~/add/media/ndp-scale02.png &quot;RenderAtScale = 0,2&quot;) l&quot;immagine seguente mostra una trasformazione di zoom applicato a un predecessore dell&quot;elemento memorizzato nella cache.                                    Quando il valore di zoom è impostato su 1 e RenderAtScale è impostato su 1, la qualità dell&quot;immagine è quasi identico quando RenderAtScale è impostato su 2. Ma quando lo zoom è maggiore di 1, l&quot;impostazione RenderAtScale 2 avrà una migliore qualità dell&quot;immagine.       **RenderAtScale = 1.0**![RenderAtScale = 1.0](~/add/media/ndp-scale-10.png &quot;RenderAtScale = 1.0&quot;)**RenderAtScale = 2.0**![RenderAtScale = 2.0](~/add/media/ndp-scale-20.png &quot;RenderAtScale = 2.0                     &quot;)"
  syntax:
    content: public double RenderAtScale { get; set; }
    return:
      type: System.Double
      description: "Scala che viene applicata alla bitmap. Il valore predefinito è 1."
  overload: System.Windows.Media.BitmapCache.RenderAtScale*
  exceptions: []
  platform:
  - net462
