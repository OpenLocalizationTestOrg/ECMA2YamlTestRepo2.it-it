  name: BitmapCache
  nameWithType: BitmapCache
  fullName: System.Windows.Media.BitmapCache
  type: Class
  summary: "Crea e memorizza nella cache una rappresentazione di bitmap di un <xref href=&quot;System.Windows.UIElement&quot;> </xref>."
  remarks: "Utilizzare la classe BitmapCache per migliorare le prestazioni di rendering di un oggetto complesso <xref:System.Windows.UIElement>.</xref:System.Windows.UIElement> Creare un BitmapCache e assegnarlo al <xref:System.Windows.UIElement.CacheMode%2A>proprietà di un <xref:System.Windows.UIElement>per memorizzare nella cache l&quot;elemento e il relativo sottoalbero come bitmap in memoria video.</xref:System.Windows.UIElement> </xref:System.Windows.UIElement.CacheMode%2A> Ciò è utile quando è necessario aggiungere un&quot;animazione, convertire o ridimensionare un <xref:System.Windows.UIElement>al più presto.</xref:System.Windows.UIElement> Questo approccio consente un compromesso tra prestazioni e qualità visiva mentre il contenuto viene memorizzato nella cache.       Utilizzare la <xref:System.Windows.Media.BitmapCacheBrush>classe in modo efficiente riutilizzare un elemento memorizzato nella cache.</xref:System.Windows.Media.BitmapCacheBrush>       Impostare il <xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>proprietà scalare una cache bitmap.</xref:System.Windows.Media.BitmapCache.RenderAtScale%2A> Ciò è utile se un elemento sarà sottoposto a zoom e si desidera che l&quot;elemento per il rendering più chiaramente se la cache sono stata generata semplicemente risoluzione nativa dell&quot;elemento.       Impostare il <xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>proprietà quando la cache consente di visualizzare il contenuto che richiede l&quot;allineamento dei pixel per eseguire il rendering in modo corretto, ad esempio testo ClearType.</xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A> Questa proprietà viene ignorata per la <xref:System.Windows.Media.BitmapCacheBrush>e <xref:System.Windows.Media.Media3D.Viewport2DVisual3D>classi.</xref:System.Windows.Media.Media3D.Viewport2DVisual3D> </xref:System.Windows.Media.BitmapCacheBrush>       La memorizzazione nella cache di un controllo non influisce sul comportamento del puntatore del mouse, quindi del puntatore del mouse di hit testing opera come se fosse la bitmap di un controllo in tempo reale.       La rigenerazione della cache si verifica solo quando la struttura del <xref:System.Windows.UIElement>o modifiche apportate al relativo sottoalbero, o quando il <xref:System.Windows.Media.CacheMode>Modifica delle impostazioni.</xref:System.Windows.Media.CacheMode> </xref:System.Windows.UIElement> L&quot;impostazione di <xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>o <xref:System.Windows.Media.BitmapCache.EnableClearType%2A>cause proprietà memorizza nella cache la rigenerazione.</xref:System.Windows.Media.BitmapCache.EnableClearType%2A> </xref:System.Windows.Media.BitmapCache.RenderAtScale%2A> Passa a struttura ad albero visuale padre di memorizzato nella cache <xref:System.Windows.UIElement>, ad esempio trasformazioni, scale, opacità ed effetti, non influisce sulla cache.</xref:System.Windows.UIElement>       Le funzioni di cache quando l&quot;accelerazione hardware non è disponibile. In questo caso, la bitmap viene eseguito il rendering software e le dimensioni massime della bitmap sono 2048 x 2048.      > [!NOTE] > <xref:System.Windows.Media.RenderOptions>e <xref:System.Windows.Media.TextOptions>non vengono propagati tramite un elemento memorizzato nella cache.</xref:System.Windows.Media.TextOptions> </xref:System.Windows.Media.RenderOptions> È possibile impostare nuovamente queste opzioni negli elementi figlio sotto la cache."
  example:
  - "The following XAML shows how to cache a <xref:System.Windows.Controls.Canvas> element. For the complete code example, see [How to: Improve Rendering Performance by Caching an Element](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-xml[System.Windows.Media.BitmapCache#_BitmapCacheCreation](~/add/codesnippet/xaml/cachedcompositiondemo/window1.xaml#_bitmapcachecreation)]"
  syntax:
    content: 'public sealed class BitmapCache : System.Windows.Media.CacheMode'
