  summary: "Modifica il componente e restituisce un valore che indica se il componente è stato modificato in base a un determinato contesto."
  remarks: "È possibile eseguire l&quot;override di questo metodo per fornire un&quot;interfaccia utente di modifica personalizzata per un componente. Dall&quot;interno di questo metodo è possibile visualizzare una finestra di dialogo o di altro tipo di interfaccia utente."
  syntax:
    content: public abstract bool EditComponent (System.ComponentModel.ITypeDescriptorContext context, object component);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Un oggetto di contesto facoltativo che può essere utilizzato per ottenere ulteriori informazioni sulla modifica."
    - id: component
      type: System.Object
      description: "Il componente da modificare."
