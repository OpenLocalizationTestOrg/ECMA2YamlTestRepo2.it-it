  summary: "Inizializza una nuova istanza di <xref href=&quot;System.Security.HostProtectionException&quot;> </xref> classe con un messaggio di errore specificato, le risorse protette dell&quot;host e le risorse dell&quot;host che ha causato la generazione dell&quot;eccezione."
  remarks: "Il `demandedResources` parametro specifica le categorie di protezione host richieste che ha causato la generazione dell&quot;eccezione. Si supponga ad esempio che un metodo presenta un <xref:System.Security.Permissions.HostProtectionAttribute>attributo che indica che il metodo espone lo stato condiviso.</xref:System.Security.Permissions.HostProtectionAttribute> Quando viene chiamato il metodo, il <xref:System.Security.Permissions.HostProtectionAttribute>esegue una richiesta di collegamento per lo stato condiviso.</xref:System.Security.Permissions.HostProtectionAttribute> Se l&quot;host è impostato lo stato condiviso come categoria non consentita, quindi un <xref:System.Security.HostProtectionException>generato con un `demandedResources` valore della proprietà di <xref:System.Security.Permissions.HostProtectionResource?displayProperty=fullName>.</xref:System.Security.Permissions.HostProtectionResource?displayProperty=fullName> </xref:System.Security.HostProtectionException>"
  syntax:
