  name: HostProtectionException
  nameWithType: HostProtectionException
  fullName: System.Security.HostProtectionException
  type: Class
  summary: "Eccezione generata quando viene rilevata una risorsa dell&quot;host negata."
  remarks: "Oggetto <xref:System.Security.Permissions.HostProtectionAttribute>attributo viene utilizzato per determinare se è possibile caricare un tipo o membro, in base alle preferenze di protezione dell&quot;host stabilite all&quot;avvio di common language runtime.</xref:System.Security.Permissions.HostProtectionAttribute> Se un tipo o membro con un oggetto attivo <xref:System.Security.Permissions.HostProtectionAttribute>viene chiamato, si verifica una richiesta di collegamento per l&quot;attributo di protezione.</xref:System.Security.Permissions.HostProtectionAttribute> Se il chiamante non soddisfa la richiesta di protezione host, viene generata una HostProtectionException.      > [!NOTE] > A <xref:System.Security.Permissions.HostProtectionAttribute>non è un&quot;autorizzazione, anche se è la destinazione di una richiesta di collegamento.</xref:System.Security.Permissions.HostProtectionAttribute> Poiché un HostProtectionException viene generata per una richiesta di collegamento, non può essere gestito e pertanto non possono essere intercettata ed elaborato nel codice."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class HostProtectionException : SystemException
