  summary: "Ottiene o imposta l&quot;host richieste risorse di protezione che ha causato la generazione dell&quot;eccezione."
  remarks: "Questa proprietà restituisce l&quot;host richiesto categorie di protezione che ha causato l&quot;eccezione generata. Si supponga ad esempio che un metodo presenta un <xref:System.Security.Permissions.HostProtectionAttribute>attributo che indica che il metodo espone lo stato condiviso.</xref:System.Security.Permissions.HostProtectionAttribute> Quando viene chiamato il metodo, il <xref:System.Security.Permissions.HostProtectionAttribute>esegue una richiesta di collegamento per lo stato condiviso.</xref:System.Security.Permissions.HostProtectionAttribute> Se l&quot;host è impostato lo stato condiviso come categoria non consentita, quindi un <xref:System.Security.HostProtectionException>viene generato e il valore della proprietà DemandedResources è <xref:System.Security.Permissions.HostProtectionResource?displayProperty=fullName>.</xref:System.Security.Permissions.HostProtectionResource?displayProperty=fullName> </xref:System.Security.HostProtectionException>"
  syntax:
    content: public System.Security.Permissions.HostProtectionResource DemandedResources { get; }
    return:
