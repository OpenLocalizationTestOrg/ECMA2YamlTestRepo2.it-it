  name: X509IssuerSerial
  nameWithType: X509IssuerSerial
  fullName: System.Security.Cryptography.Xml.X509IssuerSerial
  type: Struct
  summary: "Rappresenta il &lt; <xref uid=&quot;langword_csharp_X509IssuerSerial&quot; name=&quot;X509IssuerSerial&quot; href=&quot;&quot;> </xref> &gt; elemento di una firma digitale XML."
  remarks: "Rappresenta la struttura X509IssuerSerial il `<X509IssuerSerial`> elemento di una firma digitale XML definita dalla specifica di firma digitale XML. Il `<X509IssuerSerial`> elemento è un sottoelemento del `X509Data`> elemento che contiene un&quot;autorità di certificazione x.&509;v3 distinto coppia di nome e numero di serie. La coppia di nome e numero di serie distinto consente di identificare un certificato x.&509;v3 specifico.       L&quot;autorità emittente di un certificato x.&509; è il nome dell&quot;autorità di certificazione che ha emesso il certificato. Autorità di certificazione assegnare ciascun certificato che emesso un numero di serie univoco per scopi di identificazione.       Utilizzare la struttura X509IssuerSerial per specificare coppia di nome e numero di serie distinto dell&quot;autorità di certificazione, quando si utilizza la <xref:System.Security.Cryptography.Xml.KeyInfoX509Data>classe.</xref:System.Security.Cryptography.Xml.KeyInfoX509Data>  È possibile aggiungere una struttura X509IssuerSerial per la <xref:System.Security.Cryptography.Xml.KeyInfoX509Data>classe utilizzando il <xref:System.Security.Cryptography.Xml.KeyInfoX509Data.IssuerSerials%2A>proprietà.</xref:System.Security.Cryptography.Xml.KeyInfoX509Data.IssuerSerials%2A> </xref:System.Security.Cryptography.Xml.KeyInfoX509Data>  In alternativa, è possibile aggiungere valori stringa che rappresentano nome distinto dell&quot;emittente del certificato x.&509; e coppie di numero di serie utilizzando il <xref:System.Security.Cryptography.Xml.KeyInfoX509Data.AddIssuerSerial%2A>metodo.</xref:System.Security.Cryptography.Xml.KeyInfoX509Data.AddIssuerSerial%2A>       Per ulteriori informazioni sul `<X509IssuerSerial`> elemento, vedere la specifica World Wide Web Consortium (W3C) al www.w3.org/TR/xmldsig-core/."
  example:
  - "The following code example demonstrates how to sign and verify an XML document using an X.509 certificate from a certificate store.  This example saves key information to the signed document using the X509IssuerSerial object.  \n  \n [!code-vb[System.Security.Cryptography.Xml.X509IssuerSerial#1](~/add/codesnippet/visualbasic/t-system.security.crypto_12_1.vb)]\n [!code-cs[System.Security.Cryptography.Xml.X509IssuerSerial#1](~/add/codesnippet/csharp/t-system.security.crypto_12_1.cs)]"
  syntax:
    content: public struct X509IssuerSerial
