  remarks: "L&quot;applicazione disporrà solo <xref:System.Printing.PrintSystemDesiredAccess>anche se si dispone di accesso per la coda predefinita, <xref:System.Printing.PrintSystemDesiredAccess>diritti per il server di stampa.</xref:System.Printing.PrintSystemDesiredAccess> </xref:System.Printing.PrintSystemDesiredAccess> Per aprire la coda con un accesso maggiore, utilizzare uno del <xref:System.Printing.PrintQueue.%23ctor%2A>costruttori che consente di specificare il livello di accesso desiderato.</xref:System.Printing.PrintQueue.%23ctor%2A>"
