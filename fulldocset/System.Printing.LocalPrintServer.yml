  fullName: System.Printing.LocalPrintServer
  type: Class
  summary: "Rappresenta il server di stampato locale (il computer in cui l&quot;applicazione è in esecuzione) e consente la gestione di proprie code di stampate."
  remarks: "Quando una proprietà dell&quot;oggetto LocalPrintServer, modificare l&quot;applicazione scrive un valore non ha effetto fino a quando il valore viene passato al computer in cui è rappresentato dall&quot;oggetto LocalPrintServer. Per assicurarsi che la modifica del valore diventa effettiva, utilizzare il <xref:System.Printing.LocalPrintServer.Commit%2A>metodo.</xref:System.Printing.LocalPrintServer.Commit%2A>       Inoltre, altre applicazioni possono inoltre modificare le proprietà del servizio di stampa del computer. Per assicurarsi che l&quot;oggetto LocalPrintServer utilizzato dall&quot;applicazione sia il versione più recente tra i valori effettivi, utilizzare il <xref:System.Printing.LocalPrintServer.Refresh%2A>metodo.</xref:System.Printing.LocalPrintServer.Refresh%2A>      > [!CAUTION] > Classi all&quot;interno di <xref:System.Printing>spazio dei nomi non sono supportati per l&quot;utilizzo all&quot;interno di un servizio Windows o l&quot;applicazione ASP.NET o servizio.</xref:System.Printing> Il tentativo di utilizzare queste classi da all&quot;interno di uno di questi tipi di applicazioni può generare problemi imprevisti, ad esempio diminuita eccezioni prestazioni e in fase di esecuzione del servizio.       Se si desidera stampare da un&quot;applicazione Windows Forms, vedere il <xref:System.Drawing.Printing>dello spazio dei nomi.</xref:System.Drawing.Printing>"
