  summary: "Recupera il valore formattato della cella in cui copiare la <xref href=&quot;System.Windows.Forms.Clipboard&quot;> </xref>."
  remarks: "In base al valore di <xref:System.Windows.Forms.DataGridView.ClipboardCopyMode%2A>proprietà del <xref:System.Windows.Forms.DataGridView>controllo, questo metodo viene chiamato per il controllo <xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A>metodo per recuperare un valore con formato degli Appunti che rappresenta la cella.</xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.ClipboardCopyMode%2A>       I parametri correlati alla posizione di questo metodo indicano dove si trova la cella nella tabella di dati che rappresenta l&quot;area definita dalle celle selezionate nel <xref:System.Windows.Forms.DataGridView>controllo.</xref:System.Windows.Forms.DataGridView> A seconda della posizione della cella, le informazioni di formattazione possono essere restituite da questo metodo oltre il valore della cella. Ad esempio, il formato HTML per una cella nella prima colonna di una riga includerà il tag che indica l&quot;inizio di una riga.       I formati degli Appunti supportati includono <xref:System.Windows.Forms.DataFormats.Text?displayProperty=fullName>, <xref:System.Windows.Forms.DataFormats.UnicodeText?displayProperty=fullName>, <xref:System.Windows.Forms.DataFormats.Html?displayProperty=fullName>e <xref:System.Windows.Forms.DataFormats.CommaSeparatedValue?displayProperty=fullName>.</xref:System.Windows.Forms.DataFormats.CommaSeparatedValue?displayProperty=fullName> </xref:System.Windows.Forms.DataFormats.Html?displayProperty=fullName> </xref:System.Windows.Forms.DataFormats.UnicodeText?displayProperty=fullName> </xref:System.Windows.Forms.DataFormats.Text?displayProperty=fullName>       Per ulteriori informazioni, vedere la <xref:System.Windows.Forms.Clipboard>classe.</xref:System.Windows.Forms.Clipboard>"
  syntax:
