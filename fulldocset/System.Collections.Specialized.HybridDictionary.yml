  summary: "Implementa <xref uid=&quot;langword_csharp_IDictionary&quot; name=&quot;IDictionary&quot; href=&quot;&quot;> </xref> utilizzando un <xref href=&quot;System.Collections.Specialized.ListDictionary&quot;> </xref> quando la raccolta è di piccole dimensioni e passa a un <xref href=&quot;System.Collections.Hashtable&quot;> </xref> quando la raccolta diventa più estesa."
  remarks: "Questa classe è consigliata per i casi in cui il numero di elementi in un dictionary è sconosciuto. È possibile sfruttare il miglioramento delle prestazioni di un <xref:System.Collections.Specialized.ListDictionary>con le raccolte di piccole dimensioni e offre la flessibilità di passare a una <xref:System.Collections.Hashtable>Gestione più grande di insiemi migliore <xref:System.Collections.Specialized.ListDictionary>.</xref:System.Collections.Specialized.ListDictionary> </xref:System.Collections.Hashtable> </xref:System.Collections.Specialized.ListDictionary>       Se la dimensione iniziale della raccolta è maggiore della dimensione ottimale per un oggetto <xref:System.Collections.Specialized.ListDictionary>la raccolta viene archiviata in data <xref:System.Collections.Hashtable>per evitare il sovraccarico di copiare gli elementi da <xref:System.Collections.Specialized.ListDictionary>a un <xref:System.Collections.Hashtable>.</xref:System.Collections.Hashtable> </xref:System.Collections.Specialized.ListDictionary> </xref:System.Collections.Hashtable> </xref:System.Collections.Specialized.ListDictionary>       Il costruttore accetta un parametro booleano che consente all&quot;utente di specificare se la raccolta ignora il caso durante il confronto di stringhe. Se la raccolta è di distinzione maiuscole/minuscole, utilizza le implementazioni della chiave di <xref:System.Object.GetHashCode%2A?displayProperty=fullName> <xref:System.Object.Equals%2A?displayProperty=fullName>.</xref:System.Object.Equals%2A?displayProperty=fullName> </xref:System.Object.GetHashCode%2A?displayProperty=fullName> Se la raccolta è tra maiuscole e minuscole, esegue un semplice confronto ordinale tra maiuscole e minuscole, secondo le regole di maiuscole e minuscole proprie delle impostazioni cultura invarianti. Per impostazione predefinita, la raccolta è tra maiuscole e minuscole. Per ulteriori informazioni sulle impostazioni cultura invarianti, vedere <xref:System.Globalization.CultureInfo?displayProperty=fullName>.</xref:System.Globalization.CultureInfo?displayProperty=fullName>       Una chiave non può essere null, ma un valore possibile.       Il `foreach` istruzione del linguaggio c# (`For Each` in Visual Basic) restituisce un oggetto di tipo degli elementi nella raccolta. Poiché ogni elemento del HybridDictionary è una coppia chiave/valore, il tipo di elemento non è il tipo della chiave o il tipo del valore. Al contrario, il tipo di elemento è <xref:System.Collections.DictionaryEntry>.</xref:System.Collections.DictionaryEntry> Ad esempio: [!code-cpp [System.Collections.Specialized.HybridDictionary2#2](~/add/codesnippet/cpp/t-system.collections.spe_3_1.cpp)][!code-cs[System.Collections.Specialized.HybridDictionary2#2](~/add/codesnippet/csharp/t-system.collections.spe_3_1.cs)][!code-vb[System.Collections.Specialized.HybridDictionary2#2](~/add/codesnippet/visualbasic/t-system.collections.spe_3_1.vb) ] il `foreach` istruzione è un wrapper per l&quot;enumeratore, che consente solo di leggere da, non la scrittura, la raccolta.    "
