  name: SqlServices
  nameWithType: SqlServices
  fullName: System.Web.Management.SqlServices
  type: Class
  summary: "Supporta l&quot;installazione e rimozione di elementi di database di SQL Server le funzionalità di ASP.NET."
  remarks: "È possibile utilizzare i database di SQL Server per archiviare le informazioni per le funzionalità ASP.NET, ad esempio lo stato della sessione, l&quot;appartenenza, la personalizzazione di Web part e la gestione dei ruoli. Queste funzionalità richiedono che il database di SQL Server a cui si è connessi sia configurato correttamente prima dell&quot;uso. È possibile utilizzare lo strumento di registrazione SQL ASP.NET (aspnet_regsql.exe) per eseguire questa operazione oppure è possibile chiamare i metodi statici esposti dalla classe SqlServices direttamente dal codice.      > [!NOTE] > Usando lo strumento di aspnet_regsql.exe o la classe SqlServices per configurare il database solo imposta backup del database che verrà utilizzato il provider con le tabelle appropriate, trigger e stored procedure. Configurazione del database in questo modo non modifica i file di configurazione per specificare che queste funzioni utilizzano i provider SQL per questi servizi."
  example:
  - "The following code example shows how to use the SqlServices class.  \n  \n [!code-cs[System.Web.Management.SqlServices#1](~/add/codesnippet/csharp/t-system.web.management._4_1.cs)]\n [!code-vb[System.Web.Management.SqlServices#1](~/add/codesnippet/visualbasic/t-system.web.management._4_1.vb)]"
