  name: Install(String,String,SqlFeatures)
  nameWithType: SqlServices.Install(String,String,SqlFeatures)
  fullName: System.Web.Management.SqlServices.Install(String,String,SqlFeatures)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Management
  summary: "Installa i componenti per le funzionalità ASP.NET selezionate in un database di SQL Server."
  remarks: "Se `database` è `null` oppure non è stato fornito, <xref:System.Web.Management.SqlServices>verrà utilizzato il database predefinito, `aspnetdb`.</xref:System.Web.Management.SqlServices> Se `server` è `null` oppure non è stato fornito, <xref:System.Web.Management.SqlServices>utilizzerà l&quot;istanza predefinita di SQL Server.</xref:System.Web.Management.SqlServices>      > [!NOTE] > La connessione al server di database viene eseguita con una connessione trusted."
  example:
  - "The following code example shows how to use the Install method of the <xref:System.Web.Management.SqlServices> class.  \n  \n [!code-cs[System.Web.Management.SqlServices#4](~/add/codesnippet/csharp/9e8a53df-8a5d-40f9-aa53-_1.cs)]\n [!code-vb[System.Web.Management.SqlServices#4](~/add/codesnippet/visualbasic/9e8a53df-8a5d-40f9-aa53-_1.vb)]"
  syntax:
    content: public static void Install (string server, string database, System.Web.Management.SqlFeatures features);
    parameters:
    - id: server
      type: System.String
      description: "Il server di database in cui si desidera installare le funzionalità."
    - id: database
      type: System.String
      description: "Database in cui si desidera installare le funzionalità."
    - id: features
      type: System.Web.Management.SqlFeatures
      description: "Combinazione bit per bit di <xref href=&quot;System.Web.Management.SqlFeatures&quot;> </xref> valori, che specifica le funzionalità da installare."
  overload: System.Web.Management.SqlServices.Install*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "Impossibile connettersi al server di database specificato."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Il <code> features </code> valore contiene uno o più flag non valido."
  - type: System.Web.Management.SqlExecutionException
    commentId: T:System.Web.Management.SqlExecutionException
    description: "Si è verificata un&quot;eccezione durante l&quot;elaborazione di istruzioni SQL necessarie per l&quot;operazione."
  platform:
  - net462
