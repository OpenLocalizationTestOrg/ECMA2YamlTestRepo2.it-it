- uid: System.Web.Management.SqlServices.GenerateApplicationServicesScripts(System.Boolean,System.Web.Management.SqlFeatures,System.String)
  id: GenerateApplicationServicesScripts(System.Boolean,System.Web.Management.SqlFeatures,System.String)
  parent: System.Web.Management.SqlServices
  langs:
  - csharp
  name: GenerateApplicationServicesScripts(Boolean,SqlFeatures,String)
  nameWithType: SqlServices.GenerateApplicationServicesScripts(Boolean,SqlFeatures,String)
  fullName: System.Web.Management.SqlServices.GenerateApplicationServicesScripts(Boolean,SqlFeatures,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Management
  summary: "Genera script SQL per le funzionalità selezionate. Gli script farà riferimento al database indicato dal parametro del database."
  syntax:
    content: public static string GenerateApplicationServicesScripts (bool install, System.Web.Management.SqlFeatures features, string database);
    parameters:
    - id: install
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>per generare uno script che installa le funzionalità specificate. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> per generare uno script che rimuove le funzionalità."
    - id: features
      type: System.Web.Management.SqlFeatures
      description: "Combinazione bit per bit di <xref href=&quot;System.Web.Management.SqlFeatures&quot;> </xref> valori, che specifica le funzionalità specifiche per il quale generare gli script."
    - id: database
      type: System.String
      description: "Il nome del database di SQL Server da utilizzare negli script generati."
    return:
      type: System.String
      description: "Restituisce il codice di script generato."
  overload: System.Web.Management.SqlServices.GenerateApplicationServicesScripts*
  exceptions: []
  platform:
  - net462
