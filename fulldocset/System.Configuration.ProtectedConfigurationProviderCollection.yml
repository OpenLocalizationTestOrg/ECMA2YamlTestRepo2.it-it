  summary: "Fornisce una raccolta di <xref href=&quot;System.Configuration.ProtectedConfigurationProvider&quot;> </xref> oggetti."
  remarks: "Il <xref:System.Configuration.ProtectedConfiguration.Providers%2A>proprietà la <xref:System.Configuration.ProtectedConfiguration>classe è una raccolta di ProtectedConfigurationProviderCollection di tutti i provider di configurazione protetta disponibili per l&quot;applicazione.</xref:System.Configuration.ProtectedConfiguration> </xref:System.Configuration.ProtectedConfiguration.Providers%2A>       È possibile crittografare sezioni di un file di configurazione per proteggere le informazioni riservate utilizzate dall&quot;applicazione. Migliora la sicurezza difficile l&quot;accesso non autorizzato, anche se un utente malintenzionato ottiene accesso al file di configurazione.       .NET Framework include due provider di configurazione protetta che può essere utilizzato per crittografare sezioni di un file di configurazione: la <xref:System.Configuration.RsaProtectedConfigurationProvider>classe, che utilizza il <xref:System.Security.Cryptography.RSACryptoServiceProvider>classe per crittografare sezioni di configurazione e <xref:System.Configuration.DpapiProtectedConfigurationProvider>(classe), che utilizza Windows Data Protection API (DPAPI) per crittografare sezioni di configurazione.</xref:System.Configuration.DpapiProtectedConfigurationProvider> </xref:System.Security.Cryptography.RSACryptoServiceProvider> </xref:System.Configuration.RsaProtectedConfigurationProvider>       Potrebbe essere un requisito per crittografare le informazioni riservate usando un algoritmo diverso da provider RSA o DPAPI. In questo caso, è possibile compilare un provider personalizzato di configurazione protetta. La <xref:System.Configuration.ProtectedConfigurationProvider>classe è una classe base astratta che è necessario ereditare per creare un provider di configurazione protetta.</xref:System.Configuration.ProtectedConfigurationProvider>       Per ulteriori informazioni sulla configurazione protetta, vedere [crittografia configurazione informazioni tramite configurazione protetta](~/add/includes/ajax-current-ext-md.md)."
