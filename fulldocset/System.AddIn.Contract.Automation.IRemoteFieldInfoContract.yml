  name: IRemoteFieldInfoContract
  nameWithType: IRemoteFieldInfoContract
  fullName: System.AddIn.Contract.Automation.IRemoteFieldInfoContract
  type: Interface
  summary: "Definisce un contratto che possono utilizzare per accedere alle informazioni relative a un campo attraverso i limiti di dominio e processo di applicazione."
  remarks: "Un IRemoteFieldInfoContract rappresenta un campo di un oggetto remoto che implementa il <xref:System.AddIn.Contract.Automation.IRemoteObjectContract>interfaccia.</xref:System.AddIn.Contract.Automation.IRemoteObjectContract>       Per accedere a uno o più campi di un oggetto remoto, utilizzare il <xref:System.AddIn.Contract.Automation.IRemoteObjectContract.GetRemoteType%2A>metodo per ottenere un <xref:System.AddIn.Contract.Automation.IRemoteTypeContract>che rappresenta il tipo dell&quot;oggetto remoto.</xref:System.AddIn.Contract.Automation.IRemoteTypeContract> </xref:System.AddIn.Contract.Automation.IRemoteObjectContract.GetRemoteType%2A> Chiamare quindi il <xref:System.AddIn.Contract.Automation.IRemoteTypeContract.GetField%2A>o <xref:System.AddIn.Contract.Automation.IRemoteTypeContract.GetFields%2A>metodo.</xref:System.AddIn.Contract.Automation.IRemoteTypeContract.GetFields%2A> </xref:System.AddIn.Contract.Automation.IRemoteTypeContract.GetField%2A>"
  syntax:
    content: 'public interface IRemoteFieldInfoContract : System.AddIn.Contract.IContract'
  implements:
  - System.AddIn.Contract.IContract
  platform:
  - net462
