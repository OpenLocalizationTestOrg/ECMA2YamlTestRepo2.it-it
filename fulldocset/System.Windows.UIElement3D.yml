le, lo stato attivo è governato da due concetti separati: tastiera e lo stato attivo logico, che non sono sempre uguali. Questo metodo imposta lo stato attivo logico e anche il tentativo di impostare lo stato attivo. Non c&quot;è alcun mezzo a livello di codice per impostare lo stato attivo in particolare, ciò si verifica a causa di input dell&quot;utente. Per ulteriori informazioni, vedere [Input Overview](~/add/includes/ajax-current-ext-md.md).       Lo stato attivo è stato introdotto in .NET Framework versione 3.5.  Per ulteriori informazioni, vedere [versioni e dipendenze](~/add/includes/ajax-current-ext-md.md)."
