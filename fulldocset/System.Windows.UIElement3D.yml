  remarks: "L&quot;elaborazione di eventi di input di basso livello in un modo pratico è un&quot;attività complessa. Molti controlli implementano il comportamento in un determinato evento è contrassegnato come gestito e viene sostituito da un altro evento più intuitivo. In genere, un controllo contrassegnerà solo un evento di input di piattaforma come gestito nel caso di alcune intenzione di progettazione per questa operazione. In alcuni scenari, tali finalità potrebbe non essere ciò che richiede la gestione degli eventi di input specifica. È per questi scenari di registrazione di gestori con `handledEventsToo` come `true` appropriato. Ma non eseguire questa operazione regolarmente. Richiamare i gestori in risposta a tutti gli eventi anche se gestita verrà complicare il propria logica di elaborazione di eventi applicazione. Si verifichi una riduzione delle prestazioni se la logica del gestore è significativo. È necessario riservare l&quot;uso di associare i gestori eventi per eventi già gestiti per le situazioni in cui sono stati individuati durante il processo di sviluppo che determinati controlli gestiscono gli eventi che si desidera gestire con la logica dell&quot;applicazione.       Un&quot;altra tecnica per evitare la classe del comportamento di alcune combinazioni di eventi controllo di gestione consiste nell&quot;utilizzare alternativa di anteprima dell&quot;evento. Ad esempio, se <xref:System.Windows.UIElement3D.MouseLeftButtonDown>è contrassegnato come gestito dalla gestione delle classi, potrebbe essere in grado di aggiungere i gestori per <xref:System.Windows.UIElement3D.PreviewMouseLeftButtonDown>invece.</xref:System.Windows.UIElement3D.PreviewMouseLeftButtonDown> </xref:System.Windows.UIElement3D.MouseLeftButtonDown>       È possibile aggiungere più volte lo stesso gestore per l&quot;evento stesso senza generare un&quot;eccezione. Tuttavia, il gestore viene effettivamente richiamato più volte quando l&quot;evento è gestito. Pertanto, considerare come questo comportamento potrebbe avere effetti collaterali che devono essere presi in considerazione nell&quot;implementazione del gestore.       È in genere utilizzare questo metodo per fornire l&quot;implementazione della funzione di accesso &quot;Aggiungi&quot; per il [!INCLUDE[TLA#tla_net](~/add/includes/tlasharptla-net-md.md)] schema di accesso eventi di un evento indirizzato personalizzato.       AddHandler è stato introdotto in .NET Framework versione 3.5.  Per ulteriori informazioni, vedere [versioni e dipendenze](~/add/includes/ajax-current-ext-md.md)."
  syntax:
