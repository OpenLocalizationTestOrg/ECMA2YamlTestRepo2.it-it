  name: UIElement3D
  nameWithType: UIElement3D
  fullName: System.Windows.UIElement3D
  type: Class
  summary: "UIElement3D è una classe base per le implementazioni WPF core livello basate [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] elementi e le caratteristiche di presentazione di base."
  remarks: "UIElement3D è una classe base astratta da cui è possibile derivare classi per rappresentare gli elementi 3D specifici.       Gran parte del comportamento di input, con particolare attenzione e gli eventi per gli elementi 3D in generale è definita nella classe UIElement3D. Sono inclusi gli eventi di tastiera, mouse e input con stilo e proprietà di stato correlati. Molti di questi eventi sono gli eventi indirizzati e numerosi eventi correlati all&quot;input hanno entrambi un routing di bubbling versione, nonché una versione di tunneling dell&quot;evento. Questi eventi abbinati sono in genere gli eventi di maggiore interesse per gli autori del controllo.       UIElement3D include anche [!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)] che riguardano il [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] modello di eventi, inclusi i metodi che possono generare specificati gli eventi indirizzati che vengono originati da un&quot;istanza dell&quot;elemento.       Un UIElement3D presenta le seguenti funzionalità definite in modo specifico dalla classe UIElement3D:-può rispondere all&quot;input dell&quot;utente (compresa l&quot;input in cui viene inviato tramite la gestione dell&quot;evento di routing o del routing dei comandi).      -Può generare eventi indirizzati che percorrono una route attraverso la struttura ad albero logico.      > [!IMPORTANT] > <xref:System.Windows.UIElement3D.Visibility%2A>stato interessa la gestione di tutti gli input da quell&quot;elemento.</xref:System.Windows.UIElement3D.Visibility%2A> Gli elementi che non sono visibili non partecipare al processo di hit testing e non ricevono gli eventi di input, anche se il mouse si trova oltre i limiti di in cui l&quot;elemento non sarebbe se fosse visibile.       A differenza di <xref:System.Windows.UIElement>classe, la classe UIElement3D non include layout.</xref:System.Windows.UIElement> Pertanto, non include la classe UIElement3D **misura** o **disponi** metodi.       Una classe che deriva da UIElement3D e mantiene la propria raccolta di <xref:System.Windows.Media.Media3D.Visual3D>oggetti eseguendo l&quot;override <xref:System.Windows.Media.Media3D.Visual3D.GetVisual3DChild%2A>e <xref:System.Windows.Media.Media3D.Visual3D.Visual3DChildrenCount%2A>deve ancora passare i nuovi <xref:System.Windows.Media.Media3D.Visual3D>oggetti da <xref:System.Windows.Media.Media3D.Visual3D.AddVisual3DChild%2A>.</xref:System.Windows.Media.Media3D.Visual3D.AddVisual3DChild%2A> </xref:System.Windows.Media.Media3D.Visual3D> </xref:System.Windows.Media.Media3D.Visual3D.Visual3DChildrenCount%2A> </xref:System.Windows.Media.Media3D.Visual3D.GetVisual3DChild%2A> </xref:System.Windows.Media.Media3D.Visual3D>       UIElement3D è stato introdotto in .NET Framework versione 3.5.  Per ulteriori informazioni, vedere [versioni e dipendenze](~/add/includes/ajax-current-ext-md.md)."
