  name: SiteMapHierarchicalDataSourceView
  nameWithType: SiteMapHierarchicalDataSourceView
  fullName: System.Web.UI.WebControls.SiteMapHierarchicalDataSourceView
  type: Class
  summary: "Rappresenta una visualizzazione di dati in un nodo della mappa del sito o una raccolta di nodi per un <xref href=&quot;System.Web.UI.WebControls.SiteMapDataSource&quot;> </xref> controllo."
  remarks: "Il <xref:System.Web.UI.WebControls.SiteMapDataSource>controllo può presentare i dati sottostanti in formato tabulare o gerarchico ai controlli server Web che associare piace</xref:System.Web.UI.WebControls.SiteMapDataSource> Il SiteMapHierarchicalDataSourceView viene utilizzato dagli sviluppatori di controlli, ma non dagli sviluppatori di pagina o nel codice della pagina.       I controlli come <xref:System.Web.UI.WebControls.Menu>o <xref:System.Web.UI.WebControls.DropDownList>utilizzare il <xref:System.Web.UI.WebControls.SiteMapDataSource>per associare a dati mappa del sito e presentarli in forma di elenco, mentre i controlli che derivano dalla <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>classe, ad esempio <xref:System.Web.UI.WebControls.TreeView>, vengono associati ai dati della mappa del sito e presentarli in modo gerarchico.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.Menu>       Se un controllo con associazione a dati chiama il <xref:System.Web.UI.IDataSource.GetView%2A>metodo il <xref:System.Web.UI.WebControls.SiteMapDataSource>, <xref:System.Web.UI.WebControls.SiteMapDataSourceView>viene creato dall&quot;origine dati.</xref:System.Web.UI.WebControls.SiteMapDataSourceView> </xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.UI.IDataSource.GetView%2A> Se un controllo chiama il <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> <xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A>(metodo), viene creato un SiteMapHierarchicalDataSourceView.</xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A></xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> La <xref:System.Web.UI.WebControls.SiteMapDataSourceView>classe viene fornita per i controlli server Web che derivano da <xref:System.Web.UI.WebControls.DataBoundControl>e associare gli elenchi e dati tabulari, mentre il SiteMapHierarchicalDataSourceView viene fornito per il Web server i controlli che derivano da <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>e associati a dati gerarchici.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.DataBoundControl> </xref:System.Web.UI.WebControls.SiteMapDataSourceView>       Come tutti <xref:System.Web.UI.HierarchicalDataSourceView>oggetti helper, il SiteMapHierarchicalDataSourceView definisce le operazioni che l&quot;origine dati è possibile eseguire con i dati sottostanti.</xref:System.Web.UI.HierarchicalDataSourceView> Poiché la SiteMapHierarchicalDataSourceView classe esegue l&quot;override solo di <xref:System.Web.UI.WebControls.SiteMapHierarchicalDataSourceView.Select%2A>(metodo), associato <xref:System.Web.UI.WebControls.SiteMapDataSource>controllo non supporta le espressioni di ordinamento o di inserimento, eliminazione o operazioni di aggiornamento.</xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.UI.WebControls.SiteMapHierarchicalDataSourceView.Select%2A>"
  syntax:
    content: 'public class SiteMapHierarchicalDataSourceView : System.Web.UI.HierarchicalDataSourceView'
