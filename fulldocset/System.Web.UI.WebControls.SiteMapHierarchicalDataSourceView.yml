  remarks: "La <xref:System.Web.UI.WebControls.SiteMapHierarchicalDataSourceView>classe mantiene un interno <xref:System.Web.SiteMapNodeCollection>raccolta di nodi.</xref:System.Web.SiteMapNodeCollection> </xref:System.Web.UI.WebControls.SiteMapHierarchicalDataSourceView> Quando viene utilizzato il costruttore SiteMapHierarchicalDataSourceView, il nodo specificato viene aggiunto alla raccolta. Una chiamata al <xref:System.Web.UI.WebControls.SiteMapHierarchicalDataSourceView.Select%2A>metodo restituirà questo insieme di un elemento.</xref:System.Web.UI.WebControls.SiteMapHierarchicalDataSourceView.Select%2A>"
