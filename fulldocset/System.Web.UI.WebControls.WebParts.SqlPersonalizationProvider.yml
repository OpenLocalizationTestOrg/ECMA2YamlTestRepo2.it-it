- uid: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider.ApplicationName
  id: ApplicationName
  parent: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider
  langs:
  - csharp
  name: ApplicationName
  nameWithType: SqlPersonalizationProvider.ApplicationName
  fullName: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider.ApplicationName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Ottiene o imposta il nome dell&quot;applicazione da archiviare e recuperare informazioni sulla personalizzazione."
  remarks: "La proprietà ApplicationName viene utilizzata il <xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider>classe per raggruppare le informazioni utente.</xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider> Specificando le informazioni utente con un nome dell&quot;applicazione, è possibile archiviare le informazioni per più applicazioni in un singolo database senza che si verifichino conflitti tra nomi utente duplicati. Inoltre, più applicazioni ASP.NET è possono utilizzare lo stesso database utente specificando lo stesso valore nella proprietà ApplicationName. La proprietà ApplicationName può essere impostata a livello di programmazione, o può essere impostata in modo dichiarativo nel file di configurazione dell&quot;applicazione Web tramite il `applicationName` attributo la `<providers>` sezione.       Se non è stato specificato un valore per il `applicationName` attributo nel file di configurazione per l&quot;applicazione Web, quindi il <xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A>viene utilizzato il valore della proprietà per la prima richiesta all&quot;applicazione.</xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A>      > [!CAUTION] > Perché una singola istanza personalizzazioni predefinito provider viene utilizzata per tutte le richieste gestite da un <xref:System.Web.HttpApplication>dell&quot;oggetto, è possibile avere più richieste in esecuzione contemporaneamente e si tenta di impostare il valore della proprietà ApplicationName.</xref:System.Web.HttpApplication> La proprietà ApplicationName non è thread-safe per più operazioni di scrittura e modifica il valore della proprietà ApplicationName può causare un comportamento imprevisto per più utenti di un&quot;applicazione. È consigliabile evitare di usare codice per consentire agli utenti di impostare la proprietà ApplicationName se non è necessario. Un esempio di un&quot;applicazione in cui potrebbe essere necessario impostare la proprietà ApplicationName è un&quot;applicazione amministrativa che gestisce i dati di personalizzazione per più applicazioni. Questo tipo di applicazione deve essere un utente singolo e non è un&quot;applicazione Web."
  syntax:
    content: public override string ApplicationName { get; set; }
    return:
      type: System.String
      description: "Il nome dell&quot;applicazione da archiviare e recuperare informazioni sulla personalizzazione. Il valore predefinito è il <> </> *> valore della proprietà per l&quot;oggetto corrente <> </> *>."
  overload: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider.ApplicationName*
  exceptions:
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: "La proprietà è stata impostata su una stringa con una lunghezza maggiore di 256 caratteri."
