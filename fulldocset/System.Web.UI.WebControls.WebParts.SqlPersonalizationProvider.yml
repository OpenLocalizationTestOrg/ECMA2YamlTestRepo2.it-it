  name: FindState(PersonalizationScope,PersonalizationStateQuery,Int32,Int32,Int32)
  nameWithType: SqlPersonalizationProvider.FindState(PersonalizationScope,PersonalizationStateQuery,Int32,Int32,Int32)
  fullName: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider.FindState(PersonalizationScope,PersonalizationStateQuery,Int32,Int32,Int32)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Restituisce una raccolta che contiene zero o più <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationStateInfo&quot;> </xref>-oggetti, in base all&quot;ambito specificato e i parametri derivati."
  remarks: "Il set di elementi restituiti è vincolato dal `pageSize` e `pageIndex` parametri, in cui `pageSize` controlla il numero di record da restituire e `pageIndex` controlla i record da restituire. Ad esempio, un `pageIndex` pari a 0 e un `pageSize` 25 restituisce le prime 25 occorrenze, mentre un `pageIndex` pari a 1 e un `pageSize` 25 verranno restituite le occorrenze 26 a 50. Se si desidera recuperare tutti i record disponibili, impostare `pageIndex` su 0, e `pageSize` a <xref:System.Int32.MaxValue>.</xref:System.Int32.MaxValue>       Il <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>-oggetti derivati vengono restituiti in ordine alfabetico per <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A>e <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.Username%2A>, entrambi in ordine crescente.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.Username%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>       Questo metodo passa caratteri jolly di query nell&quot;archivio dati sottostante. Supporto per caratteri jolly è attualmente dipende dal modo in ogni provider gestisce caratteri, ad esempio un asterisco (*), simbolo di percentuale (%) o un carattere di sottolineatura (_).       In genere, per gli archivi di dati compatibili con SQL, è possibile eseguire una ricerca con caratteri jolly in un percorso parziale con il carattere jolly appare all&quot;inizio, fine o al centro del testo della stringa di ricerca nel <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> Ad esempio, per trovare tutti i percorsi che iniziano con &quot;~/approot&quot;, il <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>proprietà deve essere impostata su &quot;~/approot%&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>       Analogamente, una ricerca con caratteri jolly su un nome utente parziale può, il carattere jolly apparire in qualsiasi punto della stringa di testo della <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> Ad esempio, per trovare tutti i nomi utente che iniziano con &quot;John&quot;, il <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>parametro sarà simile a &quot;John %&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>       Si applicano i vincoli di query seguenti: - se solo `scope` viene fornito, e `query` è `null` o tutte le proprietà di `query` restituiscono `null` o i valori predefiniti, quindi tutti i record corrispondenti indicato `scope` parametro vengono restituiti.      -Se il <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>proprietà non è `null`, i record restituiti vengono inoltre filtrati in base ai percorsi che corrispondono il <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>valore della proprietà.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>      -Se il <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>proprietà non è `null`, i record restituiti vengono inoltre filtrati in base ai nomi utente corrispondenti di <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>valore della proprietà.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>      -Se il <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>proprietà non è uguale a <xref:System.DateTime.MaxValue>, quindi i record restituiti vengono filtrati anche per restituire solo i record associati agli utenti inattivi.</xref:System.DateTime.MaxValue> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> Il confronto include i record in cui il <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>proprietà è minore o uguale al <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>       Si noti che questo metodo non convalida le combinazioni di parametri di query. Ad esempio, codice può richiedere un set di record di stato di personalizzazione associato a un nome utente specifico nell&quot;ambito condiviso. Poiché i nomi utente non sono associati a informazioni condivise, la raccolta restituita potrebbe essere vuota.       Le combinazioni di parametri che potrebbero restituire una raccolta vuota non comprendono:- <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>ambito in combinazione con <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      - <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>ambito in combinazione con i valori per alcuni o tutti i <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>, <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>, e <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>"
  syntax:
    content: public override System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection FindState (System.Web.UI.WebControls.WebParts.PersonalizationScope scope, System.Web.UI.WebControls.WebParts.PersonalizationStateQuery query, int pageIndex, int pageSize, out int totalRecords);
    parameters:
    - id: scope
      type: System.Web.UI.WebControls.WebParts.PersonalizationScope
      description: "Oggetto <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> che indica le informazioni di personalizzazione deve essere sottoposto a query. Questo valore non può essere <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    - id: query
      type: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery
      description: "Oggetto <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationStateQuery&quot;> </xref> contenente una query. Questo valore può essere <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    - id: pageIndex
      type: System.Int32
      description: "Posizione in cui inizia la query."
    - id: pageSize
      type: System.Int32
      description: "Il numero di record da restituire."
    - id: totalRecords
      type: System.Int32
      description: "Numero totale di record disponibili."
    return:
      type: System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection
      description: "Oggetto <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection&quot;> </xref> contenente zero o più <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationStateInfo&quot;> </xref>-oggetti derivati."
  overload: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider.FindState*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>pageIndex</code> is less than zero.  \n  \n \\- or -  \n  \n <code>pageSize</code> is less than or equal to zero.  \n  \n \\- or -  \n  \n The combination of <code>pageIndex</code> and <code>pageSize</code> results in a value greater than <xref:System.Int32.MaxValue>.  \n  \n \\- or -  \n  \n <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch*> is non-<xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref> and is an empty string (\"\") after trimming.  \n  \n \\- or -  \n  \n The length of <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch*> is greater than 256 characters when the value is non-<xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch*> is non-<xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref> and is an empty string after trimming.  \n  \n \\- or -  \n  \n The length of <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch*> is greater than 256 characters when the value is non-<xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Il<code>  scope </code> specificato non è un valore valido di <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> enumerazione."
  platform:
  - net462
