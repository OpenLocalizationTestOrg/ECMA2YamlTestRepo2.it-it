  remarks: "Parametri di questo metodo presentano le restrizioni seguenti: - il `path` parametro non può contenere caratteri jolly.      -Se il `path` parametro è diverso da`null`, quindi solo i record di personalizzazione per singolo utente associati `path` verranno eliminati.      -Solo i record della personalizzazione per singolo utente associati agli utenti che sono considerati inattivi dopo la data specificata nel `userInactiveSinceDate` parametro verrà eliminato. Il confronto esatto, è possibile eliminare i record in cui il <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>proprietà è minore o uguale al `userInactiveSinceDate` parametro.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>      -Se vengono specificati entrambi i parametri, vengono eliminati i record che corrispondono a entrambi i vincoli.      -La `path` parametro può essere `null`.      -La `path` parametro non può essere una stringa vuota dopo la rimozione.      -La <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>proprietà non può essere `null`.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>"
