  namespace: System.Web.UI.WebControls.WebParts
  summary: "Elimina le informazioni sullo stato di personalizzazione dall&quot;archivio dati sottostante, in base ai parametri specificati."
  remarks: "Caratteri jolly non sono supportati da questo metodo.       Sono consentite solo le seguenti combinazioni di parametri: - il `scope` parametro è impostato, e tutti gli altri parametri vengono impostati su `null`. Questa combinazione elimina tutti i dati di personalizzazione di Web part associati all&quot;ambito di personalizzazione indicato da `scope`.      -La `scope` parametro è impostato e `paths` parametro contiene almeno un valore. Questa combinazione elimina tutti i dati di personalizzazione di Web part per il percorso specificato o i percorsi che si trovano nell&quot;ambito di personalizzazione indicato da `scope`.      -La `scope` parametro è impostato su <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, `paths` parametro è impostato e contiene solo un percorso e il `usernames` parametro contiene almeno un valore.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Questa combinazione Elimina personalizzazione utente tutti i dati per il percorso specificato è associato l&quot;utente o gli utenti inclusi nella Web part `usernames`.      -La `scope` parametro è impostato su <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, `paths` parametro `null`e `usernames` parametro contiene almeno un valore.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Questa combinazione elimina tutti i dati di Web part, sulla personalizzazione di per ogni utente attraverso tutti i percorsi, associati a uno o più utenti contenuti in `usernames`.       Qualsiasi altra combinazione di valori di parametro non è valida e genererà un <xref:System.ArgumentException>eccezione.</xref:System.ArgumentException> Ad esempio, non sono consentite le combinazioni di due seguenti: - il `usernames` non può essere specificato quando il `scope` parametro è impostato su <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      -La `paths` parametro non può contenere più di una voce quando il `usernames` parametro non è `null`.       Il `paths` e `usernames` parametri contenuti nelle rispettive matrici devono rispettare le regole di convalida seguenti. Se le regole di convalida non riesce per qualsiasi membro di matrici di parametro, un <xref:System.ArgumentException>viene generata un&quot;eccezione.</xref:System.ArgumentException> Includono le regole di convalida:- `null` non sono consentiti valori.      -Una stringa vuota (&quot;&quot;) non è consentito dopo la stringa è stata troncata.      -I nomi utente contenuti nel `usernames` parametro può contenere virgole.      -La lunghezza di qualsiasi percorso di `paths` parametro non può essere maggiore di 256 caratteri.      -La lunghezza di qualsiasi nome utente nel `usernames` parametro non può essere maggiore di 256 caratteri."
