  name: SqlPersonalizationProvider
  nameWithType: SqlPersonalizationProvider
  fullName: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider
  type: Class
  summary: "Implementa un provider di personalizzazioni che utilizza Microsoft SQL Server."
  remarks: "Questa classe definisce le funzionalità necessarie per un provider di personalizzazioni utilizzando Microsoft SQL Server. Un provider di personalizzazioni carica e archivia i dati di personalizzazione per conto di un <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>istanza.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> Questa classe implementa la logica per la lettura e scrittura per i computer che eseguono SQL Server e implementa anche tutti i metodi astratti definiti in <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider> Per ulteriori informazioni sui provider di personalizzazioni, vedere <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider>       La struttura di dati per l&quot;utilizzo di personalizzazione di Web part con SQL Server si basa sull&quot;esistenza di due tabelle di database SQL comuni e il supporto di stored procedure, che vengono condivisi per la maggior parte delle implementazioni di funzionalità basate su SQL. Queste tabelle e viste siano installate e disinstallati utilizzando gli script seguenti: - installpagepersonalization. SQL: installa la personalizzazione tabelle, viste e le stored procedure correlate.      -uninstallpagepersonalization. sql – Disinstalla la personalizzazione tabelle, viste e le stored procedure correlate.       È importante tenere presente che la personalizzazione avrà esito negativo se l&quot;applicazione Web non viene eseguita in attendibilità predefinito livello di <xref:System.Web.AspNetHostingPermissionLevel>o versione successiva (è possibile impostare i livelli di attendibilità personalizzati in un file Web. config utilizzando il `<trust level=&quot;&quot; />` elemento).</xref:System.Web.AspNetHostingPermissionLevel> Il <xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration>e SqlPersonalizationProvider entrambe le classi di controllare il livello di attendibilità di <xref:System.Web.AspNetHostingPermissionLevel>quando vengono inizializzati.</xref:System.Web.AspNetHostingPermissionLevel> </xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration> Se si configura l&quot;applicazione per l&quot;esecuzione in una relazione di trust di <xref:System.Web.AspNetHostingPermissionLevel>e si utilizza il provider SqlPersonalizationProvider predefinito per gestire i dati di personalizzazione per l&quot;applicazione, la prima volta che l&quot;applicazione tenta di accedere ai dati di personalizzazione, non riuscirà perché in esecuzione in un processo di lavoro ASP.NET <xref:System.Web.AspNetHostingPermissionLevel>trust non dispone delle autorizzazioni necessarie per chiamare le varie classi nel <xref:System.Data.SqlClient>dello spazio dei nomi.</xref:System.Data.SqlClient> </xref:System.Web.AspNetHostingPermissionLevel> </xref:System.Web.AspNetHostingPermissionLevel>"
