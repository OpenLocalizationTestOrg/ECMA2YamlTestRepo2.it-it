  summary: "Ottiene o imposta il valore booleano che indica se il <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationEntry&quot;> </xref> contiene informazioni riservate."
  remarks: "Informazioni sulla personalizzazione di Web part possono contenere dati riservati che non devono essere esportati ad altri controlli. Questa proprietà viene utilizzata per la Web part di importazione ed esportazione di processo. Impostazione <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute.IsSensitive%2A>per `true` fa sì che il gestore di esportazione di Web part da non serializzare i dati nel formato esportato Web Part.</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute.IsSensitive%2A>"
