  summary: "Ottiene o imposta l&quot;ambito di personalizzazione associato a questa voce di dati di personalizzazione."
  remarks: "Effetto di questa proprietà è simile a specificare l&quot;ambito associato a una proprietà pubblica mediante la <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>classe.</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute> È possibile utilizzare questa proprietà per impostare l&quot;ambito di personalizzazione delle informazioni di personalizzazione che costituisce il <xref:System.Web.UI.WebControls.WebParts.PersonalizationEntry>istanza.</xref:System.Web.UI.WebControls.WebParts.PersonalizationEntry> Tutte le voci devono essere un ambito è associato."
