  summary: "Confronta due oggetti per l&quot;equivalenza, dove i confronti di stringhe tra maiuscole e minuscole."
  remarks: "Questa classe è l&quot;implementazione predefinita del <xref:System.Collections.IComparer>interfaccia.</xref:System.Collections.IComparer> Il <xref:System.Collections.CaseInsensitiveComparer>è un&quot;implementazione della classe di <xref:System.Collections.IComparer>interfaccia che esegue confronti tra stringhe tra maiuscole e minuscole.</xref:System.Collections.IComparer> </xref:System.Collections.CaseInsensitiveComparer>       Routine di confronto utilizzate la <xref:System.Threading.Thread.CurrentCulture%2A?displayProperty=fullName>corrente del thread se non diversamente specificato.</xref:System.Threading.Thread.CurrentCulture%2A?displayProperty=fullName> I confronti di stringhe potrebbero avere risultati diversi a seconda delle impostazioni cultura. Per ulteriori informazioni su confronti di impostazioni cultura specifiche, vedere il <xref:System.Globalization>dello spazio dei nomi e [globalizzazione e localizzazione](~/add/includes/ajax-current-ext-md.md).</xref:System.Globalization>"
