  namespace: System.Collections
  summary: "Esegue un confronto tra maiuscole e minuscole tra due oggetti dello stesso tipo e restituisce un valore che indica se uno è minore, uguale o maggiore di altro."
  remarks: "Se `a` implementa <xref:System.IComparable>, quindi `a`.</xref:System.IComparable> `CompareTo`(`b`) viene restituito; in caso contrario, se `b` implementa <xref:System.IComparable>, quindi il risultato negato di `b`.</xref:System.IComparable> `CompareTo`(`a`) viene restituito.       Confronto tra `null` è consentita con qualsiasi tipo e non genera un&quot;eccezione quando si utilizza <xref:System.IComparable>.</xref:System.IComparable> Durante l&quot;ordinamento, `null` viene considerato minore rispetto a qualsiasi altro oggetto.       I confronti di stringhe potrebbero avere risultati diversi a seconda delle impostazioni cultura. Per ulteriori informazioni su confronti di impostazioni cultura specifiche, vedere il <xref:System.Globalization>dello spazio dei nomi e [globalizzazione e localizzazione](~/add/includes/ajax-current-ext-md.md).</xref:System.Globalization>"
  example:
  - "The following code example shows how Compare returns different values depending on the culture associated with the <xref:System.Collections.Comparer>.  \n  \n [!code-cpp[System.Collections.Comparer#1](~/add/codesnippet/cpp/m-system.collections.com_0_1.cpp)]\n [!code-vb[System.Collections.Comparer#1](~/add/codesnippet/visualbasic/m-system.collections.com_0_1.vb)]\n [!code-cs[System.Collections.Comparer#1](~/add/codesnippet/csharp/m-system.collections.com_0_1.cs)]"
  syntax:
    content: public int Compare (object a, object b);
    parameters:
    - id: a
      type: System.Object
      description: "Il primo oggetto da confrontare."
    - id: b
      type: System.Object
      description: "Secondo oggetto da confrontare."
    return:
      type: System.Int32
      description: "Intero con segno che indica i valori relativi di <code> a </code> e <code> b </code>, come illustrato nella tabella seguente.       <table><thead><tr><th> Valore       </th><th> Significato       </th></tr></thead><tbody><tr><td> Minore di zero       </td><td><code>a</code>is less than <code>b</code>.       </td></tr><tr><td> Zero       </td><td><code>a</code>equals <code>b</code>.       </td></tr><tr><td> Maggiore di zero       </td><td><code>a</code>è maggiore di <code> b </code>.       </td></tr></tbody></table>"
  overload: System.Collections.Comparer.Compare*
