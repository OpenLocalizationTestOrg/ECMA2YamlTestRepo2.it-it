- uid: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception
  id: Exception
  parent: System.Web.UI.WebControls.DetailsViewDeletedEventArgs
  langs:
  - csharp
  name: Exception
  nameWithType: DetailsViewDeletedEventArgs.Exception
  fullName: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene l&quot;eccezione (se presente) che è stata generata durante l&quot;operazione di eliminazione."
  remarks: "Utilizzare la proprietà di eccezione per determinare l&quot;eccezione (se presente) che è stata generata durante l&quot;operazione di eliminazione. Se viene generata alcuna eccezione, questa proprietà restituisce `null`.      > [!NOTE] > Se è stata generata un&quot;eccezione e si decide di gestire l&quot;eccezione nel gestore eventi, assicurarsi di impostare il <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A>proprietà `true`; in caso contrario, l&quot;eccezione viene passata al metodo successivo nello stack di chiamate per la gestione.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A>"
  example:
  - "The following code example demonstrates how to use the Exception property to determine whether an exception occurred during a delete operation.  \n  \n [!code-cs[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_405_1.aspx)]\n [!code-vb[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_405_1.aspx)]"
  syntax:
    content: public Exception Exception { get; }
    return:
      type: System.Exception
      description: "Un <xref:System.Exception>che rappresenta l&quot;eccezione generata durante l&quot;operazione di eliminazione.</xref:System.Exception>"
  overload: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled
  id: ExceptionHandled
  parent: System.Web.UI.WebControls.DetailsViewDeletedEventArgs
  langs:
  - csharp
  name: ExceptionHandled
  nameWithType: DetailsViewDeletedEventArgs.ExceptionHandled
  fullName: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta un valore che indica se un&quot;eccezione generata durante l&quot;operazione di eliminazione è stata gestita nel gestore eventi."
  remarks: "Quando viene generata un&quot;eccezione durante l&quot;operazione di eliminazione, utilizzare la proprietà ExceptionHandled per indicare se l&quot;eccezione è stata gestita nel gestore eventi. Quando questa proprietà è impostata su `true`, l&quot;eccezione viene considerata gestita e non viene passato ulteriormente lo stack di chiamate. Se questa proprietà è impostata su `false`, l&quot;eccezione viene passata al metodo successivo nello stack di chiamate per la gestione. Per determinare l&quot;eccezione generata, utilizzare il <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception%2A>proprietà.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception%2A>"
  example:
  - "The following code example demonstrates how to use the ExceptionHandled property to indicate that the exception was handled in the event handler.  \n  \n [!code-cs[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_770_1.aspx)]\n [!code-vb[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_770_1.aspx)]"
  syntax:
    content: public bool ExceptionHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se l&quot;eccezione è stata gestita nel gestore. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.DetailsViewDeletedEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: DetailsViewDeletedEventArgs.Keys
  fullName: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene un dizionario ordinato di coppie nome/valore di campo chiave che contiene i nomi e valori dei campi chiavi degli elementi eliminati."
  remarks: "Utilizzare la proprietà di chiavi per accedere ai valori dei campi chiave del record da eliminare. Ad esempio, è possibile utilizzare questi valori per mantenere un registro dei record eliminati.      > [!NOTE] > Questa proprietà contiene solo i campi chiave. Per accedere ai campi non chiave, utilizzare il <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values%2A>proprietà.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values%2A>       La proprietà chiavi restituisce un oggetto che implementa il <xref:System.Collections.Specialized.IOrderedDictionary>interfaccia.</xref:System.Collections.Specialized.IOrderedDictionary> L&quot;oggetto contiene <xref:System.Collections.DictionaryEntry>gli oggetti che rappresentano i campi chiave del record da eliminare.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > In alternativa, è inoltre possibile utilizzare l&quot;indicizzatore del <xref:System.Collections.Specialized.IOrderedDictionary>direttamente i valori di oggetto per accedere al campo.</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following code example demonstrates how to use the Keys property to access the values of the key fields for a deleted record.  \n  \n [!code-vb[DetailsViewDeletedEventArgsKeys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_439_1.aspx)]\n [!code-cs[DetailsViewDeletedEventArgsKeys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_439_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Un <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> che contiene un dizionario ordinato del campo chiave coppie nome/valore utilizzato per la corrispondenza dell&quot;elemento da eliminare."
  overload: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys*
  exceptions: []
  platform:
  - net462
