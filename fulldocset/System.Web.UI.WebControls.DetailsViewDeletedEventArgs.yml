  remarks: "Utilizzare questo costruttore per inizializzare una nuova istanza della <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs>classe.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs>       Nella tabella seguente vengono illustrati i valori di proprietà iniziali per un&quot;istanza di <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs>.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs>      | Proprietà | Il valore iniziale |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.AffectedRows%2A>| Il valore di `affectedRows` parametro. |   | <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception%2A>| Il <xref:System.Exception?displayProperty=fullName>contenuti nel `e` parametro. |   | <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A>| Inizializzata con un valore `false`. |      > [!NOTE] > Questo costruttore viene utilizzato principalmente dagli sviluppatori di controlli per la generazione di eventi.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A> </xref:System.Exception?displayProperty=fullName> </xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception%2A> </xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.AffectedRows%2A>"
