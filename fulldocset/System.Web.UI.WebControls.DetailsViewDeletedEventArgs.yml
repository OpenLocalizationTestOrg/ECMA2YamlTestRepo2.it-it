  name: DetailsViewDeletedEventArgs
  nameWithType: DetailsViewDeletedEventArgs
  fullName: System.Web.UI.WebControls.DetailsViewDeletedEventArgs
  type: Class
  summary: "Fornisce dati per il <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemDeleted&quot;> </xref> evento."
  remarks: "Il <xref:System.Web.UI.WebControls.DetailsView>controllo genera il <xref:System.Web.UI.WebControls.DetailsView.ItemDeleted>evento quando un pulsante Elimina (un pulsante con il relativo `CommandName` proprietà è impostata su &quot;Elimina&quot;) all&quot;interno del controllo viene selezionato, ma dopo che il <xref:System.Web.UI.WebControls.DetailsView>controllo Elimina il record.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleted> </xref:System.Web.UI.WebControls.DetailsView> In questo modo è possibile fornire un gestore eventi che esegue una routine personalizzata, ad esempio controllare i risultati di un&quot;operazione di eliminazione, ogni volta che si verifica questo evento.       Un oggetto DetailsViewDeletedEventArgs viene passato al gestore dell&quot;evento, che consente di determinare il numero di record interessati e le eccezioni che potrebbero essersi verificati. Per determinare il numero di record interessati dall&quot;operazione di eliminazione, utilizzare il <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.AffectedRows%2A>proprietà.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.AffectedRows%2A> Utilizzare il <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception%2A>proprietà per determinare se è stata generata un&quot;eccezione.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception%2A> È anche possibile indicare se l&quot;eccezione è stata gestita nel gestore eventi impostando il <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A>proprietà.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A> Se si desidera accedere alle coppie nome/valore dei campi chiavi e i campi non chiave del record eliminato, utilizzare il <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys%2A>e <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values%2A>proprietà, rispettivamente.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values%2A> </xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys%2A>       Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Per un elenco di valori di proprietà iniziali per un&quot;istanza della classe DetailsViewDeletedEventArgs, vedere il <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.%23ctor%2A>costruttore.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewDeletedEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemDeleted> event to determine whether an exception occurred during a delete operation.  \n  \n [!code-cs[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_0_1.aspx)]\n [!code-vb[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_0_1.aspx)]"
  syntax:
    content: 'public class DetailsViewDeletedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
