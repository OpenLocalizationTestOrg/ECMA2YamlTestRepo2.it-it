  name: Values
  nameWithType: DetailsViewDeletedEventArgs.Values
  fullName: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene un dizionario delle coppie nome/valore campi non chiave per l&quot;elemento da eliminare."
  remarks: "Utilizzare la proprietà di valori per accedere ai valori dei campi non chiave del record da eliminare. Ad esempio, è possibile utilizzare questi valori per mantenere un registro dei record eliminati.      > [!NOTE] > Questa proprietà non contiene i campi chiave per il record. Per accedere ai campi chiavi, utilizzare il <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys%2A>proprietà.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys%2A>       La proprietà restituisce valori un <xref:System.Collections.Specialized.IOrderedDictionary>oggetto che implementa il <xref:System.Collections.Specialized.IOrderedDictionary>interfaccia.</xref:System.Collections.Specialized.IOrderedDictionary> </xref:System.Collections.Specialized.IOrderedDictionary> L&quot;oggetto contiene <xref:System.Collections.DictionaryEntry>gli oggetti che rappresentano i campi non chiave del record da eliminare.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > In alternativa, è inoltre possibile utilizzare l&quot;indicizzatore del <xref:System.Collections.Specialized.IOrderedDictionary>direttamente i valori di oggetto per accedere al campo.</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following code example demonstrates how to use the Values property to access the values of the non-key fields of a deleted record.  \n  \n [!code-vb[DetailsViewDeletedEventArgsKeys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1007_1.aspx)]\n [!code-cs[DetailsViewDeletedEventArgsKeys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1007_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Oggetto <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> che contiene un dizionario delle coppie nome/valore campi non chiave per l&quot;elemento da eliminare."
  overload: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values*
  exceptions: []
