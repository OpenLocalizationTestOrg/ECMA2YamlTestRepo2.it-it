  name: RunInstallerAttribute
  nameWithType: RunInstallerAttribute
  fullName: System.ComponentModel.RunInstallerAttribute
  type: Class
  summary: "Specifica se l&quot;installazione di azione di Visual Studio personalizzato o [Installutil.exe (strumento programma di installazione)](~/add/includes/ajax-current-ext-md.md) deve essere richiamata quando l&quot;assembly è installato."
  remarks: "Se una classe che eredita da <xref:System.Configuration.Install.Installer>è contrassegnato con l&quot;attributo RunInstallerAttribute impostato su `true`, il programma di installazione di Visual Studio personalizzate azione o InstallUtil.exe verrà richiamato quando l&quot;assembly è installato.</xref:System.Configuration.Install.Installer> I membri contrassegnati con l&quot;attributo RunInstallerAttribute impostato su `false` non richiama un programma di installazione. Il valore predefinito è `true`.      > [!NOTE] > Quando si contrassegna una proprietà con l&quot;attributo RunInstallerAttribute impostato su `true`, il valore di questo attributo è impostato sul membro costante <xref:System.ComponentModel.RunInstallerAttribute.Yes>.</xref:System.ComponentModel.RunInstallerAttribute.Yes> Per una proprietà contrassegnata con l&quot;attributo RunInstallerAttribute impostato su `false`, il valore è <xref:System.ComponentModel.RunInstallerAttribute.No>.</xref:System.ComponentModel.RunInstallerAttribute.No> Pertanto, quando si desidera controllare il valore di questo attributo nel codice, è necessario specificare l&quot;attributo come <xref:System.ComponentModel.RunInstallerAttribute.Yes?displayProperty=fullName>o <xref:System.ComponentModel.RunInstallerAttribute.No?displayProperty=fullName>.</xref:System.ComponentModel.RunInstallerAttribute.No?displayProperty=fullName> </xref:System.ComponentModel.RunInstallerAttribute.Yes?displayProperty=fullName>       Per ulteriori informazioni, vedere [attributi](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example specifies that the installer should be run for `MyProjectInstaller`.  \n  \n [!code-vb[Classic RunInstallerAttribute Example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._90_1.vb)]\n [!code-cpp[Classic RunInstallerAttribute Example#1](~/add/codesnippet/cpp/t-system.componentmodel._90_1.cpp)]\n [!code-cs[Classic RunInstallerAttribute Example#1](~/add/codesnippet/csharp/t-system.componentmodel._90_1.cs)]  \n  \n The next example creates an instance of `MyProjectInstaller`. Then it gets the attributes for the class, extracts the RunInstallerAttribute, and prints whether to run the installer.  \n  \n [!code-vb[Classic RunInstallerAttribute Example#2](~/add/codesnippet/visualbasic/t-system.componentmodel._90_2.vb)]\n [!code-cpp[Classic RunInstallerAttribute Example#2](~/add/codesnippet/cpp/t-system.componentmodel._90_2.cpp)]\n [!code-cs[Classic RunInstallerAttribute Example#2](~/add/codesnippet/csharp/t-system.componentmodel._90_2.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public class RunInstallerAttribute : Attribute
