  name: MessageQueueTransactionType
  nameWithType: MessageQueueTransactionType
  fullName: System.Messaging.MessageQueueTransactionType
  type: Enum
  summary: "Specifica il tipo di una transazione di Accodamento messaggi."
  remarks: "Quando si legge o scrive un messaggio utilizzando un overload del <xref:System.Messaging.MessageQueue>della classe <xref:System.Messaging.MessageQueue.Send%2A>o <xref:System.Messaging.MessageQueue.Receive%2A>metodi (inclusi <xref:System.Messaging.MessageQueue.ReceiveById%2A>e <xref:System.Messaging.MessageQueue.ReceiveByCorrelationId%2A>) che accetta un `transactionType` parametro, è possibile specificare come si interagisce con la coda.</xref:System.Messaging.MessageQueue.ReceiveByCorrelationId%2A> </xref:System.Messaging.MessageQueue.ReceiveById%2A> </xref:System.Messaging.MessageQueue.Receive%2A> </xref:System.Messaging.MessageQueue.Send%2A> </xref:System.Messaging.MessageQueue> `Automatic`Consente di inviare e ricevere da transazioni esterne (ad esempio, quando si interagisce con applicazioni di database), mentre `Single` viene utilizzato per singole transazioni interne di Accodamento messaggi.       `None`Consente di ricevere un messaggio da una coda transazionale di fuori di una transazione o inviare un messaggio transazionale a una coda non transazionale. Questo è utile, ad esempio, per il routing dei diversi messaggi inviati all&quot;interno di una singola transazione.       Se si desidera inviare o ricevere un messaggio utilizzando una transazione interna di Accodamento messaggi ma non una singola transazione interna, creare un&quot;istanza del <xref:System.Messaging.MessageQueueTransaction>classe e passarlo in overload del metodo di <xref:System.Messaging.MessageQueue.Send%2A>o <xref:System.Messaging.MessageQueue.Receive%2A>metodi che accetta un `transaction` parametro anziché uno che accetta un `transactionType` parametro.</xref:System.Messaging.MessageQueue.Receive%2A> </xref:System.Messaging.MessageQueue.Send%2A> </xref:System.Messaging.MessageQueueTransaction>"
  syntax:
    content: public enum MessageQueueTransactionType
