  summary: "Contiene un elemento di configurazione che specifica un criterio di autorizzazione che consente la trasformazione di un set di attestazioni di input in un altro set di attestazioni. Controllo di accesso può essere concesse o negato in base che. Questa classe non può essere ereditata."
  remarks: "Il modello di controllo di accesso supporta il provisioning di un set di criteri di autorizzazione come tipi. Questo elemento configura un set di implementazioni di criteri di autorizzazione, che consentono la trasformazione di un set di attestazioni di input in un altro set di attestazioni. Viene quindi utilizzato un set di attestazioni e viene raggiunta una decisione di controllo di accesso dopo la fase di trasformazione dei criteri di autorizzazione."
