  remarks: "Classi derivate possono fornire una versione sincronizzata del <xref:System.Data.DataViewSettingCollection>utilizzando la proprietà SyncRoot.</xref:System.Data.DataViewSettingCollection>       Codice programma deve sempre eseguire le operazioni sincronizzate nella radice di sincronizzazione del <xref:System.Data.DataViewSettingCollection>, non direttamente sulla <xref:System.Data.DataViewSettingCollection>.</xref:System.Data.DataViewSettingCollection> </xref:System.Data.DataViewSettingCollection> In questo modo si garantisce il corretto funzionamento delle raccolte derivate da altri oggetti. In particolare, viene mantenuta la corretta sincronizzazione con altri thread che potrebbero modificare contemporaneamente il <xref:System.Data.DataViewSettingCollection>.</xref:System.Data.DataViewSettingCollection>"
