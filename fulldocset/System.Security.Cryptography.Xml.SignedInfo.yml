  summary: "Ottiene o imposta il nome dell&quot;algoritmo utilizzato per la generazione e la convalida per l&quot;oggetto corrente <xref href=&quot;System.Security.Cryptography.Xml.SignedInfo&quot;> </xref> oggetto."
  remarks: "La proprietà SignatureMethod Usa stringa identificatore URI (Uniform Resource) rappresenta il `<SignatureMethod>` elemento di una firma digitale XML.       Utilizzare la proprietà SignatureMethod per specificare l&quot;algoritmo da utilizzare per la verifica e la generazione di firme. Questa proprietà identifica tutte le funzioni di crittografia per la creazione di una firma digitale XML, inclusi l&quot;hashing, algoritmi a chiave pubblica, l&quot;autenticazione di codici MAC (Message) e il riempimento.       Nella tabella seguente con questa proprietà, utilizzare uno degli URI.      | Metodo di firma | Valore |   |----------------------|-----------|   | HMAC-SHA1 | http://www.w3.org/2000/09/xmldsig#hmac-sha1<br /><br /> Definito anche nel campo statico seguente: <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigHMACSHA1Url>|   | DSA con SHA1 | http://www.w3.org/2000/09/xmldsig#dsa-sha1</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigHMACSHA1Url><br /><br /> Definito anche nel campo statico seguente: <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigDSAUrl>|   | RSA con SHA1 | http://www.w3.org/2000/09/xmldsig#rsa-sha1</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigDSAUrl><br /><br /> Definito anche nel campo statico seguente: <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigRSASHA1Url>|       Per ulteriori informazioni sulle firme digitali XML, vedere il World Wide Web Consortium (W3C) [sintassi della firma XML e specifica di elaborazione](http://www.w3.org/TR/xmldsig-core/).</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigRSASHA1Url>"
  syntax:
    content: public string SignatureMethod { get; set; }
    return:
