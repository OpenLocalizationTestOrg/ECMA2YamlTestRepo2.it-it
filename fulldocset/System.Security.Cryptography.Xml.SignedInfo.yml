  remarks: "La proprietà CanonicalizationMethod utilizza una stringa Uniform Resource Identifier (URI) per rappresentare il `Canonicalization`> elemento di una firma digitale XML.       Utilizzare la proprietà CanonicalizationMethod per specificare l&quot;algoritmo di canonizzazione applicato all&quot;output XML del <xref:System.Security.Cryptography.Xml.SignedInfo>classe prima di eseguire i calcoli della firma.</xref:System.Security.Cryptography.Xml.SignedInfo>       Utilizzare uno degli URI elencato nella tabella seguente con questa proprietà.      | Metodo di canonizzazione | Valore |   |-----------------------------|-----------|   | XML in formato canonico | http://www.w3.org/TR/2001/REC-xml-c14n-20010315<br /><br /> Questo è il metodo predefinito. Definito anche nel campo statico seguente: <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigCanonicalizationUrl>|   | XML in formato canonico con commenti | http://www.w3.org/TR/2001/REC-xml-c14n-20010315#WithComments</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigCanonicalizationUrl><br /><br /> Definito anche nel campo statico seguente: <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigCanonicalizationWithCommentsUrl>|   | XML in formato canonico esclusivo | http://www.w3.org/2001/10/xml-exc-c14n</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigCanonicalizationWithCommentsUrl>#<br /><br /> Definito anche nel campo statico seguente: <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NTransformUrl>|   | XML in formato canonico esclusivo con commenti | http://www.w3.org/2001/10/xml-exc-c14n#WithComments</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NTransformUrl><br /><br /> Definito anche nel campo statico seguente: <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl>|       Per ulteriori informazioni sulle firme digitali XML, vedere la specifica World Wide Web Consortium (W3C) al www.w3.org/TR/xmldsig-core/.</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl>"
