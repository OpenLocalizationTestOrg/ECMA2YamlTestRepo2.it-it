  name: BeginExecute(AsyncCallback,Object)
  nameWithType: DataServiceQuery.BeginExecute(AsyncCallback,Object)
  fullName: System.Data.Services.Client.DataServiceQuery.BeginExecute(AsyncCallback,Object)
  type: Method
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Client
  summary: "Invia in modo asincrono una richiesta per eseguire la query del servizio dati."
  remarks: "L&quot;oggetto restituito <xref:System.IAsyncResult>oggetto viene utilizzato per determinare quando è stata completata l&quot;operazione asincrona.</xref:System.IAsyncResult> Per ulteriori informazioni, vedere [operazioni asincrone](~/add/includes/ajax-current-ext-md.md).       Il metodo BeginExecute utilizza la stessa semantica di <xref:System.Data.Services.Client.DataServiceQuery.Execute%2A>metodo, tuttavia BeginExecute invia in modo asincrono la richiesta in modo che la chiamata non blocchi l&quot;elaborazione durante l&quot;attesa di risultati dal servizio.</xref:System.Data.Services.Client.DataServiceQuery.Execute%2A> Secondo il modello asincrono begin-end standard, il callback fornito viene richiamato quando vengono recuperati i risultati della query."
  syntax:
    content: public IAsyncResult BeginExecute (AsyncCallback callback, object state);
    parameters:
    - id: callback
      type: System.AsyncCallback
      description: "Delegato da richiamare quando sono disponibili risultati per l&quot;utilizzo client."
    - id: state
      type: System.Object
      description: "Oggetto stato definito dall&quot;utente passato al callback."
    return:
      type: System.IAsyncResult
      description: "Un <xref:System.IAsyncResult>oggetto utilizzato per tenere traccia dello stato dell&quot;operazione asincrona.</xref:System.IAsyncResult>"
  overload: System.Data.Services.Client.DataServiceQuery.BeginExecute*
  exceptions: []
  platform:
  - net462
