  name: EventSourceCreationData
  nameWithType: EventSourceCreationData
  fullName: System.Diagnostics.EventSourceCreationData
  type: Class
  summary: "Rappresenta le impostazioni di configurazione utilizzate per creare un&quot;origine log eventi nel computer locale o un computer remoto."
  remarks: "Utilizzare la classe EventSourceCreationData per configurare una nuova origine per la scrittura di voci localizzate in un log eventi. Non è necessario utilizzare questa classe per leggere da un registro eventi.       Questa classe definisce le impostazioni di configurazione per una nuova origine evento e il log eventi associato. Il log eventi associato può essere nel computer locale o un computer remoto. Per creare una nuova origine per un registro eventi di nuovo o esistente nel computer locale, impostare il <xref:System.Diagnostics.EventSourceCreationData.LogName%2A>e <xref:System.Diagnostics.EventSourceCreationData.Source%2A>le proprietà di un EventSourceCreationData e chiamata di <xref:System.Diagnostics.EventLog.CreateEventSource%28System.Diagnostics.EventSourceCreationData%29?displayProperty=fullName>metodo.</xref:System.Diagnostics.EventLog.CreateEventSource%28System.Diagnostics.EventSourceCreationData%29?displayProperty=fullName> </xref:System.Diagnostics.EventSourceCreationData.Source%2A> </xref:System.Diagnostics.EventSourceCreationData.LogName%2A> Questo metodo crea l&quot;origine evento specificata nella <xref:System.Diagnostics.EventSourceCreationData.Source%2A>proprietà e i registri per il registro eventi specificato in <xref:System.Diagnostics.EventSourceCreationData.LogName%2A>.</xref:System.Diagnostics.EventSourceCreationData.LogName%2A> </xref:System.Diagnostics.EventSourceCreationData.Source%2A> Questo comportamento è simile all&quot;utilizzo della <xref:System.Diagnostics.EventLogInstaller>classe di registrare un&quot;origine evento per un registro eventi.</xref:System.Diagnostics.EventLogInstaller>       Utilizzare i <xref:System.Diagnostics.EventLog.WriteEvent%2A> <xref:System.Diagnostics.EventLog.WriteEntry%2A>metodi</xref:System.Diagnostics.EventLog.WriteEntry%2A> e per scrivere eventi in un registro eventi.</xref:System.Diagnostics.EventLog.WriteEvent%2A> È necessario specificare un&quot;origine eventi per scrivere eventi; è necessario creare e configurare l&quot;origine evento prima di scrivere la prima voce con l&quot;origine.       Creare la nuova origine eventi durante l&quot;installazione dell&quot;applicazione. Questo consente di tempo per il sistema operativo aggiornare l&quot;elenco delle origini eventi registrati e le relative configurazioni. Se il sistema operativo non è aggiornato l&quot;elenco delle origini evento e si tenta di scrivere un evento con la nuova origine, che l&quot;operazione di scrittura avrà esito negativo. È possibile configurare una nuova origine mediante un <xref:System.Diagnostics.EventLogInstaller>, o tramite il <xref:System.Diagnostics.EventLog.CreateEventSource%2A>metodo.</xref:System.Diagnostics.EventLog.CreateEventSource%2A> </xref:System.Diagnostics.EventLogInstaller> È necessario disporre dei diritti amministrativi nel computer per creare una nuova origine evento.       È possibile creare un&quot;origine evento per un log eventi esistente o un nuovo registro eventi. Quando si crea una nuova origine per un nuovo registro eventi, il sistema registra l&quot;origine di tale log, ma non viene creato il registro fino a quando la prima voce è scritto in essa.       Ogni origine solo è possibile scrivere in un log eventi alla volta. Tuttavia, l&quot;applicazione può utilizzare più origini per scrivere più registri eventi. Ad esempio, l&quot;applicazione potrebbe essere necessario più origini configurate per diversi log eventi o file di risorse diversi.       Per modificare i dettagli di configurazione di un&quot;origine esistente, è necessario eliminare l&quot;origine e quindi crearlo nuovamente con la nuova configurazione. Se altre applicazioni o componenti utilizzano l&quot;origine esistente, creare una nuova origine con la configurazione aggiornata anziché eliminare l&quot;origine esistente.       È possibile registrare l&quot;origine evento con le risorse localizzate per le stringhe di categoria e il messaggio di evento. L&quot;applicazione può scrivere voci nel registro eventi tramite identificatori di risorsa, anziché specificare la stringa effettiva. Il Visualizzatore eventi utilizza l&quot;identificatore di risorsa per trovare e visualizzare la stringa corrispondente dal file di risorse localizzato in base alle impostazioni di lingua corrente. È possibile registrare un file separato per le categorie di eventi, messaggi e le stringhe di inserimento di parametro o è possibile registrare lo stesso file di risorse per tutti i tre tipi di stringhe. Utilizzare il <xref:System.Diagnostics.EventSourceCreationData.CategoryCount%2A>, <xref:System.Diagnostics.EventSourceCreationData.CategoryResourceFile%2A>, <xref:System.Diagnostics.EventSourceCreationData.MessageResourceFile%2A>e <xref:System.Diagnostics.EventSourceCreationData.ParameterResourceFile%2A>le proprietà per configurare l&quot;origine per scrivere voci localizzate nel registro eventi di</xref:System.Diagnostics.EventSourceCreationData.ParameterResourceFile%2A> </xref:System.Diagnostics.EventSourceCreationData.MessageResourceFile%2A> </xref:System.Diagnostics.EventSourceCreationData.CategoryResourceFile%2A> </xref:System.Diagnostics.EventSourceCreationData.CategoryCount%2A> Se l&quot;applicazione scrive i valori stringa direttamente nel registro eventi, non è necessario impostare queste proprietà.       L&quot;origine deve essere configurata per la scrittura di voci localizzate o per la scrittura di stringhe dirette. Il <xref:System.Diagnostics.EventLog.WriteEntry%2A>metodo scrive la stringa specificata direttamente nel registro eventi di; non utilizza un file di risorse messaggio localizzabile.</xref:System.Diagnostics.EventLog.WriteEntry%2A> Utilizzare il <xref:System.Diagnostics.EventLog.WriteEvent%2A>metodo per scrivere eventi utilizzando un file di risorse messaggio localizzato.</xref:System.Diagnostics.EventLog.WriteEvent%2A>       Se l&quot;applicazione scrive voci tramite identificatori di risorsa e i valori stringa, è necessario registrare due origini separate. Ad esempio, configurare un&quot;origine dei file di risorse e quindi utilizzare tale origine nel <xref:System.Diagnostics.EventLog.WriteEvent%2A>metodo per scrivere voci tramite identificatori di risorsa nel registro eventi.</xref:System.Diagnostics.EventLog.WriteEvent%2A> Quindi creare un&quot;origine diversa senza file di risorse e utilizzarla nel <xref:System.Diagnostics.EventLog.WriteEntry%2A>metodo per scrivere stringhe direttamente nel log eventi.</xref:System.Diagnostics.EventLog.WriteEntry%2A>"
  example:
  - "The following code example sets the configuration properties for an event source from command-line arguments. The input arguments specify the event source name, event log name, computer name, and event message resource file. The code example verifies that the source does not conflict with an existing event source, and then creates the new event source for the specified event log.  \n  \n [!code-vb[EventLog_EventSourceCreation_Properties#1](~/add/codesnippet/visualbasic/t-system.diagnostics.eve_7_1.vb)]\n [!code-cpp[EventLog_EventSourceCreation_Properties#1](~/add/codesnippet/cpp/t-system.diagnostics.eve_7_1.cpp)]\n [!code-cs[EventLog_EventSourceCreation_Properties#1](~/add/codesnippet/csharp/t-system.diagnostics.eve_7_1.cs)]"
