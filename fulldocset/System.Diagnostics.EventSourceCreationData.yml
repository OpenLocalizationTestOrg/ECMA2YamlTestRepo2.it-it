- uid: System.Diagnostics.EventSourceCreationData.Source
  id: Source
  parent: System.Diagnostics.EventSourceCreationData
  langs:
  - csharp
  name: Source
  nameWithType: EventSourceCreationData.Source
  fullName: System.Diagnostics.EventSourceCreationData.Source
  type: Property
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "Ottiene o imposta il nome da registrare con il log eventi come origine dell&quot;evento."
  remarks: "Il nome di origine è spesso il nome dell&quot;applicazione o il nome di un componente all&quot;interno di un&quot;applicazione di grandi dimensioni. Il <xref:System.Diagnostics.EventLog.CreateEventSource%28System.Diagnostics.EventSourceCreationData%29?displayProperty=fullName>metodo Usa l&quot;origine, <xref:System.Diagnostics.EventSourceCreationData.LogName%2A>, <xref:System.Diagnostics.EventSourceCreationData.MachineName%2A>proprietà</xref:System.Diagnostics.EventSourceCreationData.MachineName%2A> e per creare i valori del Registro di sistema nel computer di destinazione per la nuova origine e il log di eventi associati.</xref:System.Diagnostics.EventSourceCreationData.LogName%2A> </xref:System.Diagnostics.EventLog.CreateEventSource%28System.Diagnostics.EventSourceCreationData%29?displayProperty=fullName> Un nuovo nome di origine non può corrispondere un nome di origine esistente o un nome registro eventi esistenti nel computer di destinazione.       Dopo aver creati i valori del Registro di sistema per l&quot;origine, l&quot;applicazione può utilizzare l&quot;origine per scrivere voci nel registro eventi configurata.       Ogni origine solo è possibile scrivere in un log eventi alla volta. Tuttavia, l&quot;applicazione può utilizzare più origini per scrivere più registri eventi. Ad esempio, l&quot;applicazione potrebbe richiedere più origini configurate per diversi log eventi o file di risorse diversi."
  example:
  - "The following code example sets the configuration properties for an event source from command-line arguments. The input arguments specify the event source name, event log name, computer name, and event message resource file. This example is part of a larger example provided for the <xref:System.Diagnostics.EventSourceCreationData> class.  \n  \n [!code-vb[EventLog_EventSourceCreation_Properties#2](~/add/codesnippet/visualbasic/p-system.diagnostics.eve_13_1.vb)]\n [!code-cpp[EventLog_EventSourceCreation_Properties#2](~/add/codesnippet/cpp/p-system.diagnostics.eve_13_1.cpp)]\n [!code-cs[EventLog_EventSourceCreation_Properties#2](~/add/codesnippet/csharp/p-system.diagnostics.eve_13_1.cs)]"
  syntax:
    content: public string Source { get; set; }
