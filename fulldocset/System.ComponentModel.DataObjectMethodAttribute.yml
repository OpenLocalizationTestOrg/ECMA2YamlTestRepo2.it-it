  summary: "Ottiene un valore che indica se il metodo che la <xref href=&quot;System.ComponentModel.DataObjectMethodAttribute&quot;> </xref> viene applicato a è il metodo di dati predefinito esposto dall&quot;oggetto dati per un tipo di metodo specifico."
  remarks: "Il <xref:System.Web.UI.WebControls.ObjectDataSource>controllo utilizza la proprietà IsDefault per distinguere tra più metodi che corrispondono ai requisiti di firma per un tipo di metodo specifico.</xref:System.Web.UI.WebControls.ObjectDataSource> Se i due metodi corrispondono ai requisiti di firma, il metodo con la proprietà IsDefault impostato su `true` è selezionata.       In fase di progettazione di IsDefault proprietà viene utilizzata per impostare automaticamente il <xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A>, <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateMethod%2A>, <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteMethod%2A>, e <xref:System.Web.UI.WebControls.ObjectDataSource.InsertMethod%2A>proprietà in un <xref:System.Web.UI.WebControls.ObjectDataSource>istanza.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource.InsertMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.DeleteMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.UpdateMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A>       Se il <xref:System.ComponentModel.DataObjectMethodAttribute>viene creato utilizzando il <xref:System.ComponentModel.DataObjectMethodAttribute.%23ctor%28System.ComponentModel.DataObjectMethodType%29>costruttore che accetta solo un <xref:System.ComponentModel.DataObjectMethodType>parametro, la proprietà IsDefault è impostata su `false`.</xref:System.ComponentModel.DataObjectMethodType> </xref:System.ComponentModel.DataObjectMethodAttribute.%23ctor%28System.ComponentModel.DataObjectMethodType%29> </xref:System.ComponentModel.DataObjectMethodAttribute>"
  syntax:
