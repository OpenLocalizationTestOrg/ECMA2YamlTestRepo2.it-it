  name: DataObjectMethodAttribute
  nameWithType: DataObjectMethodAttribute
  fullName: System.ComponentModel.DataObjectMethodAttribute
  type: Class
  summary: "Identifica un metodo dell&quot;operazione dati esposto da un tipo, esegue il metodo il tipo di operazione e se il metodo è il metodo di dati predefinito. Questa classe non può essere ereditata."
  remarks: "È possibile utilizzare di DataObjectMethodAttribute per identificare i metodi di operazione dati su un tipo contrassegnato con il <xref:System.ComponentModel.DataObjectAttribute>attributo in modo che più facilmente vengono identificati da chiamanti tramite reflection.</xref:System.ComponentModel.DataObjectAttribute> Quando è applicato l&quot;attributo di DataObjectMethodAttribute a un metodo, viene descritto il tipo di operazione, il metodo esegue e indica se il metodo è il metodo di operazione dati predefinito di un tipo. Componenti, ad esempio il <xref:System.Web.UI.WebControls.ObjectDataSource>controllo e la <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner>classe esaminare i valori di questo attributo, se presente, per determinare quale metodo di dati per chiamare in fase di esecuzione.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner> </xref:System.Web.UI.WebControls.ObjectDataSource>"
  example:
  - "The following code example demonstrates how you can apply the DataObjectMethodAttribute attribute to a publicly exposed method and identify the type of data operation it performs as well as whether it is the type's default data method. In this example the `NorthwindData` type exposes two data methods: one to retrieve a set of data named `GetAllEmployees`, and another to delete data named `DeleteEmployeeByID`. The DataObjectMethodAttribute attribute is applied to both methods, the `GetAllEmployees` method is marked as the default method for the Select data operation, and the `DeleteEmployeeByID` method is marked as the default method for the Delete data operation.  \n  \n [!code-vb[System.ComponentModel.DataObjectMethodAttribute#3](~/add/codesnippet/visualbasic/t-system.componentmodel._135_1.vb)]\n [!code-cs[System.ComponentModel.DataObjectMethodAttribute#3](~/add/codesnippet/csharp/t-system.componentmodel._135_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      public sealed class DataObjectMethodAttribute : Attribute
