  summary: "Rappresenta un riferimento a una variabile locale."
  remarks: "CodeVariableReferenceExpression può essere utilizzato per rappresentare un riferimento a una variabile locale.       Il <xref:System.CodeDom.CodeVariableReferenceExpression.VariableName%2A>proprietà specifica il nome della variabile locale per fare riferimento a.</xref:System.CodeDom.CodeVariableReferenceExpression.VariableName%2A>       Utilizzare <xref:System.CodeDom.CodeFieldReferenceExpression>per fare riferimento a un campo.</xref:System.CodeDom.CodeFieldReferenceExpression> Utilizzare <xref:System.CodeDom.CodePropertyReferenceExpression>per fare riferimento a una proprietà.</xref:System.CodeDom.CodePropertyReferenceExpression> Utilizzare <xref:System.CodeDom.CodeEventReferenceExpression>per fare riferimento a un evento.</xref:System.CodeDom.CodeEventReferenceExpression>"
  example:
  - "The following example code demonstrates use of a CodeVariableReferenceExpression to refer to a local variable.  \n  \n [!code-cpp[CodeReferenceExample#4](~/add/codesnippet/cpp/t-system.codedom.codevar_0_1.cpp)]\n [!code-cs[CodeReferenceExample#4](~/add/codesnippet/csharp/t-system.codedom.codevar_0_1.cs)]\n [!code-vb[CodeReferenceExample#4](~/add/codesnippet/visualbasic/t-system.codedom.codevar_0_1.vb)]"
