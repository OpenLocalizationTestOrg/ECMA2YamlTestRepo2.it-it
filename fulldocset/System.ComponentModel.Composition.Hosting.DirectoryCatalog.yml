  name: DirectoryCatalog
  nameWithType: DirectoryCatalog
  fullName: System.ComponentModel.Composition.Hosting.DirectoryCatalog
  type: Class
  summary: "Individua le parti con Attribute negli assembly in una directory specificata."
  remarks: "È possibile utilizzare un oggetto DirectoryCatalog per analizzare il contenuto di una directory designata. Le parti con attributi contenute nei file di libreria (DLL) di collegamento dinamico vengono estratti e resi disponibili tramite il catalogo. Per limitare l&quot;analisi a specifiche DLL, è possibile specificare un criterio di ricerca utilizzando la stessa sintassi di <xref:System.IO.Directory.GetFiles%2A?displayProperty=fullName>metodo.</xref:System.IO.Directory.GetFiles%2A?displayProperty=fullName>      > [!WARNING] > Directory designata non deve consentire l&quot;accesso a utenti non amministratori. Ad esempio, utilizzando una cartella contenente file temporanei Internet è stato possibile creare vulnerabilità nell&quot;applicazione.       Questo tipo implementa il <xref:System.IDisposable>interfaccia.</xref:System.IDisposable> Dopo aver utilizzando il tipo, è necessario eliminarlo di esso direttamente o indirettamente. Per eliminare direttamente il tipo, chiamare il relativo <xref:System.IDisposable.Dispose%2A>metodo in un `try` / `catch` blocco.</xref:System.IDisposable.Dispose%2A> Per eliminarlo indirettamente, utilizzare un costrutto di linguaggio, ad esempio `using` (in c#) o `Using` (in Visual Basic). Per ulteriori informazioni, vedere la sezione &quot;Utilizzo di oggetti che implementano IDisposable&quot; nel <xref:System.IDisposable>argomento relativo all&quot;interfaccia.</xref:System.IDisposable>"
  example:
  - "The following example creates a DirectoryCatalog object that searches the directory the application runs from for parts. It uses a simple import to test the catalog. To fulfill this import, a DLL in the directory must have a matching export, as illustrated in the second code block.  \n  \n [!code-cs[Composition.DirectoryCatalog#1](~/add/codesnippet/csharp/consoleapplication7/program.cs#1)]\n [!code-vb[Composition.DirectoryCatalog#1](~/add/codesnippet/visualbasic/consoleapplication8/module1.vb#1)]  \n  \n To create the matching export, the following code must be in a DLL file. To create a DLL file in Visual Studio, add a new project of the type \"Class Library\" to your solution, and place this code in it.  \n  \n [!code-cs[Composition.DirectoryCatalog#2](~/add/codesnippet/csharp/classlibrary1/class1.cs#2)]\n [!code-vb[Composition.DirectoryCatalog#2](~/add/codesnippet/visualbasic/classlibrary1/class1.vb#2)]"
