  name: DataGridViewComboBoxEditingControl
  nameWithType: DataGridViewComboBoxEditingControl
  fullName: System.Windows.Forms.DataGridViewComboBoxEditingControl
  type: Class
  summary: "Rappresenta il controllo casella combinata contenuto in un <xref href=&quot;System.Windows.Forms.DataGridViewComboBoxCell&quot;> </xref>."
  remarks: "La classe DataGridViewComboBoxEditingControl è un tipo specializzato di <xref:System.Windows.Forms.ComboBox>che implementa il <xref:System.Windows.Forms.IDataGridViewEditingControl>interfaccia, in modo che possa essere ospitato in un <xref:System.Windows.Forms.DataGridViewComboBoxCell>quando la cella è in modalità di modifica.</xref:System.Windows.Forms.DataGridViewComboBoxCell> </xref:System.Windows.Forms.IDataGridViewEditingControl> </xref:System.Windows.Forms.ComboBox> Quando un <xref:System.Windows.Forms.DataGridViewComboBoxCell>è in modalità di modifica, è possibile recuperare il DataGridViewComboBoxEditingControl tramite il <xref:System.Windows.Forms.DataGridView.EditingControl%2A>proprietà del <xref:System.Windows.Forms.DataGridView>controllo.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.EditingControl%2A> </xref:System.Windows.Forms.DataGridViewComboBoxCell>       Gestire il <xref:System.Windows.Forms.DataGridView.EditingControlShowing>evento per eseguire l&quot;inizializzazione personalizzata del controllo di modifica quando una cella passa alla modalità di modifica.</xref:System.Windows.Forms.DataGridView.EditingControlShowing> Per personalizzare le caratteristiche di visualizzazione del controllo, impostare le proprietà dell&quot;oggetto restituito dal <xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.CellStyle%2A?displayProperty=fullName>proprietà anziché impostando le proprietà del controllo restituito dal <xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.Control%2A?displayProperty=fullName>proprietà.</xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.Control%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.CellStyle%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to use an <xref:System.Windows.Forms.DataGridView.EditingControlShowing?displayProperty=fullName> event handler to add a handler for a DataGridViewComboBoxEditingControl event. In the example, the editing control is cast to a <xref:System.Windows.Forms.ComboBox> to handle the <xref:System.Windows.Forms.ComboBox.SelectedIndexChanged?displayProperty=fullName> event.  \n  \n [!code-cs[System.Windows.Forms.DataGridViewMisc2#20](~/add/codesnippet/csharp/t-system.windows.forms.d_38_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewMisc2#20](~/add/codesnippet/visualbasic/t-system.windows.forms.d_38_1.vb)]"
