  name: ToolboxItem
  nameWithType: ToolboxItem
  fullName: System.Drawing.Design.ToolboxItem
  type: Class
  summary: "Fornisce un&quot;implementazione di base di un elemento della casella degli strumenti."
  remarks: "ToolboxItem è una classe base per gli elementi della casella degli strumenti che possono essere visualizzati nella casella degli strumenti di un ambiente in fase di progettazione. Un elemento della casella degli strumenti in genere rappresenta un componente da creare quando viene richiamato in un documento in modalità progettazione. La classe ToolboxItem fornisce i metodi e proprietà necessarie per fornire la casella degli strumenti con le proprietà di visualizzazione per l&quot;elemento della casella degli strumenti, per creare uno o più componenti utilizzato e per serializzare e deserializzare stesso per la persistenza all&quot;interno del database della casella degli strumenti.       Un&quot;istanza della classe ToolboxItem può essere configurata con un nome, una bitmap e un tipo da creare, senza creare una classe derivata da ToolboxItem. La classe ToolboxItem inoltre fornisce una classe base per la casella degli strumenti personalizzata le implementazioni di elemento. Un oggetto ToolboxItem personalizzato è possibile creare più componenti. Per implementare un elemento della casella degli strumenti personalizzata, è necessario derivare da ToolboxItem ed eseguire l&quot;override di <xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>, <xref:System.Drawing.Design.ToolboxItem.Serialize%2A>, e <xref:System.Drawing.Design.ToolboxItem.Deserialize%2A>metodi.</xref:System.Drawing.Design.ToolboxItem.Deserialize%2A> </xref:System.Drawing.Design.ToolboxItem.Serialize%2A> </xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>       Le proprietà e i metodi seguenti devono essere configurati per un ToolboxItem di funzionamento: - il <xref:System.Drawing.Design.ToolboxItem.DisplayName%2A>proprietà specifica l&quot;etichetta per l&quot;elemento della casella degli strumenti visualizzata in una casella degli strumenti.</xref:System.Drawing.Design.ToolboxItem.DisplayName%2A>      -La <xref:System.Drawing.Design.ToolboxItem.TypeName%2A>proprietà specifica il nome completo del tipo di componente che crea l&quot;elemento.</xref:System.Drawing.Design.ToolboxItem.TypeName%2A> Se una classe derivata crea più componenti, il <xref:System.Drawing.Design.ToolboxItem.TypeName%2A>proprietà può o non possono essere utilizzata, se un <xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>override del metodo dipende dal valore di questa proprietà.</xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A> </xref:System.Drawing.Design.ToolboxItem.TypeName%2A>      -La <xref:System.Drawing.Design.ToolboxItem.AssemblyName%2A>proprietà specifica l&quot;assembly che contiene il tipo di un componente che crea l&quot;elemento.</xref:System.Drawing.Design.ToolboxItem.AssemblyName%2A>      -La <xref:System.Drawing.Design.ToolboxItem.Bitmap%2A>proprietà specifica se lo si desidera un&quot;immagine bitmap da visualizzare accanto al nome visualizzato per l&quot;elemento della casella degli strumenti nella casella degli strumenti.</xref:System.Drawing.Design.ToolboxItem.Bitmap%2A>      -La <xref:System.Drawing.Design.ToolboxItem.Filter%2A>può contiene proprietà <xref:System.ComponentModel.ToolboxItemFilterAttribute>oggetti che determina se l&quot;elemento della casella degli strumenti può essere utilizzato su un determinato componente.</xref:System.ComponentModel.ToolboxItemFilterAttribute> </xref:System.Drawing.Design.ToolboxItem.Filter%2A>      -La <xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>metodo restituisce l&quot;istanza del componente o istanze da inserire in cui viene usato.</xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>      -Il <xref:System.Drawing.Design.ToolboxItem.Serialize%2A>metodo salva l&quot;elemento della casella degli strumenti a specificato <xref:System.Runtime.Serialization.SerializationInfo>.</xref:System.Runtime.Serialization.SerializationInfo> </xref:System.Drawing.Design.ToolboxItem.Serialize%2A>      -Il <xref:System.Drawing.Design.ToolboxItem.Deserialize%2A>metodo consente di configurare l&quot;elemento della casella degli strumenti dalle informazioni di state contenute nella specificato <xref:System.Runtime.Serialization.SerializationInfo>.</xref:System.Runtime.Serialization.SerializationInfo> </xref:System.Drawing.Design.ToolboxItem.Deserialize%2A>      -La <xref:System.Drawing.Design.ToolboxItem.Initialize%2A>metodo consente di configurare l&quot;elemento della casella degli strumenti per creare il tipo specificato di componente, se il <xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>(metodo) non è stata sottoposta a override per presentare un comportamento diverso.</xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A> </xref:System.Drawing.Design.ToolboxItem.Initialize%2A>      -La <xref:System.Drawing.Design.ToolboxItem.Locked%2A>proprietà indica se le proprietà dell&quot;elemento della casella degli strumenti possono essere modificate.</xref:System.Drawing.Design.ToolboxItem.Locked%2A> Un elemento della casella degli strumenti è bloccato in genere dopo l&quot;aggiunta di una casella degli strumenti.      -La <xref:System.Drawing.Design.ToolboxItem.Lock%2A>metodo blocca un elemento della casella degli strumenti.</xref:System.Drawing.Design.ToolboxItem.Lock%2A>      -La <xref:System.Drawing.Design.ToolboxItem.CheckUnlocked%2A>metodo genera un&quot;eccezione se il <xref:System.Drawing.Design.ToolboxItem.Locked%2A>proprietà `true`.</xref:System.Drawing.Design.ToolboxItem.Locked%2A> </xref:System.Drawing.Design.ToolboxItem.CheckUnlocked%2A>"
  example:
  - "The following code example provides a component that uses the <xref:System.Drawing.Design.IToolboxService> interface to add a text data format handler, or <xref:System.Drawing.Design.ToolboxItemCreatorCallback>, to the toolbox. The data creator callback delegate passes any text data pasted to the toolbox and dragged onto a form to a custom ToolboxItem that creates a <xref:System.Windows.Forms.TextBox> containing the text.  \n  \n [!code-cpp[ToolboxCreatorCallbackSample#1](~/add/codesnippet/cpp/t-system.drawing.design._1_1.cpp)]\n [!code-vb[ToolboxCreatorCallbackSample#1](~/add/codesnippet/visualbasic/t-system.drawing.design._1_1.vb)]\n [!code-cs[ToolboxCreatorCallbackSample#1](~/add/codesnippet/csharp/t-system.drawing.design._1_1.cs)]  \n  \n The following code example demonstrates the use of the ToolboxItem class as a base class for a custom toolbox item implementation.  \n  \n [!code-vb[System.Drawing.Design.ToolboxItem#1](~/add/codesnippet/visualbasic/t-system.drawing.design._1_2.vb)]\n [!code-cs[System.Drawing.Design.ToolboxItem#1](~/add/codesnippet/csharp/t-system.drawing.design._1_2.cs)]"
