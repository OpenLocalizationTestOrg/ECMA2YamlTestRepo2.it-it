  remarks: "Utilizzare questo costruttore per inizializzare una nuova istanza della <xref:System.Web.UI.WebControls.ListViewCommandEventArgs>classe.</xref:System.Web.UI.WebControls.ListViewCommandEventArgs>      > [!NOTE] > Questo costruttore viene utilizzato principalmente dagli sviluppatori di controlli per la generazione di eventi.       La tabella seguente illustra i valori di proprietà iniziali per un&quot;istanza di <xref:System.Web.UI.WebControls.ListViewCommandEventArgs>classe.</xref:System.Web.UI.WebControls.ListViewCommandEventArgs>      | Proprietà | Il valore iniziale |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>| Il valore della proprietà dell&quot;oggetto contenuto in <xref:System.Web.UI.WebControls.CommandEventArgs> <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>il `originalArgs` parametro. |   | <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>| Il valore della proprietà dell&quot;oggetto contenuto in <xref:System.Web.UI.WebControls.CommandEventArgs> <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>il `originalArgs` parametro. |   | <xref:System.Web.UI.WebControls.GridViewCommandEventArgs.CommandSource%2A>| L&quot;oggetto contenuto nel `commandSource` parametro. |</xref:System.Web.UI.WebControls.GridViewCommandEventArgs.CommandSource%2A>  </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A></xref:System.Web.UI.WebControls.CommandEventArgs> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>  </xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A></xref:System.Web.UI.WebControls.CommandEventArgs> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>"
