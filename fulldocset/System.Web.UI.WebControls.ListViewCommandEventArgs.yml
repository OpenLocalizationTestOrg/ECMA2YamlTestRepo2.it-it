  summary: "Fornisce dati per il <xref href=&quot;System.Web.UI.WebControls.ListView.ItemCommand&quot;> </xref> evento."
  remarks: "Il <xref:System.Web.UI.WebControls.ListView.ItemCommand>evento viene generato quando un pulsante di <xref:System.Web.UI.WebControls.ListView>si fa clic sul controllo.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.ItemCommand> In questo modo è possibile fornire un metodo di gestione degli eventi che esegue una routine personalizzata ogni volta che si verifica questo evento.      > [!NOTE] > Il <xref:System.Web.UI.WebControls.ListView>controllo genera anche altri eventi quando vengono selezionati alcuni pulsanti (ad esempio, i pulsanti con la `CommandName` proprietà è impostata su &quot;Delete&quot;, &quot;Update&quot; o &quot;Pagina&quot;).</xref:System.Web.UI.WebControls.ListView> Quando si utilizza uno di questi pulsanti, è possibile gestire uno degli eventi specifici che vengono forniti dal controllo, ad esempio il <xref:System.Web.UI.WebControls.ListView.ItemDeleted>o <xref:System.Web.UI.WebControls.ListView.ItemDeleting>eventi.</xref:System.Web.UI.WebControls.ListView.ItemDeleting> </xref:System.Web.UI.WebControls.ListView.ItemDeleted>       Un oggetto ListViewCommandEventArgs viene passato al metodo di gestione degli eventi, che consente di determinare il nome e l&quot;argomento del comando del pulsante su cui è stato fatto clic. Per determinare il nome comando di <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>, proprietà e per determinare l&quot;argomento del comando, utilizzare il <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>proprietà.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> È inoltre possibile accedere al controllo pulsante che ha generato l&quot;evento tramite il <xref:System.Web.UI.WebControls.ListViewCommandEventArgs.CommandSource%2A>proprietà.</xref:System.Web.UI.WebControls.ListViewCommandEventArgs.CommandSource%2A>       Per un elenco di valori di proprietà iniziali per un&quot;istanza della classe ListViewCommandEventArgs, vedere il <xref:System.Web.UI.WebControls.ListViewCommandEventArgs.%23ctor%2A>costruttore.</xref:System.Web.UI.WebControls.ListViewCommandEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewCommandEventArgs object that is passed to the event handler.  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewItemCommand#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_154_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewItemCommand#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_154_1.aspx)]"
