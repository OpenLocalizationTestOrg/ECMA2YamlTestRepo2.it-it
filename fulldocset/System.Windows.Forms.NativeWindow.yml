- uid: System.Windows.Forms.NativeWindow.CreateHandle(System.Windows.Forms.CreateParams)
  id: CreateHandle(System.Windows.Forms.CreateParams)
  parent: System.Windows.Forms.NativeWindow
  langs:
  - csharp
  name: CreateHandle(CreateParams)
  nameWithType: NativeWindow.CreateHandle(CreateParams)
  fullName: System.Windows.Forms.NativeWindow.CreateHandle(CreateParams)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Crea una finestra e il relativo handle con i parametri di creazione specificati."
  remarks: "Il `cp` parametro specifica i valori che vengono passati a Win32 nativo `CreateWindowEx` metodo per creare una finestra e il relativo handle.       Quando il <xref:System.Windows.Forms.CreateParams.ClassName%2A>campo non è `null`, l&quot;handle di finestra appena creato eredita dalla classe specificata.</xref:System.Windows.Forms.CreateParams.ClassName%2A> Ad esempio, se <xref:System.Windows.Forms.CreateParams.ClassName%2A>è impostato su `BUTTON`, la finestra appena creata è basata su Win32 `BUTTON` classe finestra</xref:System.Windows.Forms.CreateParams.ClassName%2A> Il <xref:System.Windows.Forms.CreateParams.Param%2A>proprietà del <xref:System.Windows.Forms.CreateParams.ClassName%2A>oggetto deve essere `null` o fare riferimento a un&quot;istanza di una classe che è stata dichiarata come una struttura.</xref:System.Windows.Forms.CreateParams.ClassName%2A> </xref:System.Windows.Forms.CreateParams.Param%2A>       Questo codice è tratto dall&quot;esempio illustrato nel <xref:System.Windows.Forms.NativeWindow>Cenni preliminari sulla classe.</xref:System.Windows.Forms.NativeWindow> Codice non viene visualizzato allo scopo di brevità. Vedere <xref:System.Windows.Forms.NativeWindow>per il listato di codice completo.</xref:System.Windows.Forms.NativeWindow>      > [!NOTE] > Il nome di classe specificato è registrato con il sistema operativo."
  example:
  - "The following code example demonstrates creating a window with a specific operating system window class name. The example creates a class that inherits from <xref:System.Windows.Forms.NativeWindow> to accomplish this.  \n  \n The `MyNativeWindow` class creates a new window with the <xref:System.Windows.Forms.CreateParams.ClassName%2A> set to `BUTTON`. This creates a Win32 button window. The location and size of the button is set, along with specifying additional window styles. The class demonstrates how to use the CreateHandle method and override the <xref:System.Windows.Forms.NativeWindow.WndProc%2A> method to intercept window messages that are received. Although the example looks for the WM_ACTIVATEAPP message, this can be replaced in a real program with window messages specific to the type created.  \n  \n> [!NOTE]\n>  Some control types send their window messages to the window parent instead of the window. See the Windows Platform SDK for more information.  \n  \n [!code-cpp[NativeWindow#3](~/add/codesnippet/cpp/4bc4c996-2177-4901-b43d-_1.cpp)]\n [!code-cs[NativeWindow#3](~/add/codesnippet/csharp/4bc4c996-2177-4901-b43d-_1.cs)]\n [!code-vb[NativeWindow#3](~/add/codesnippet/visualbasic/4bc4c996-2177-4901-b43d-_1.vb)]"
  syntax:
    content: public virtual void CreateHandle (System.Windows.Forms.CreateParams cp);
    parameters:
    - id: cp
      type: System.Windows.Forms.CreateParams
      description: "Oggetto <xref href=&quot;System.Windows.Forms.CreateParams&quot;> </xref> che specifica i parametri di creazione per questa finestra."
  overload: System.Windows.Forms.NativeWindow.CreateHandle*
  exceptions:
  - type: System.OutOfMemoryException
    commentId: T:System.OutOfMemoryException
    description: "Il sistema operativo ha esaurito le risorse durante il tentativo di creare una finestra degli strumenti nativa."
  - type: System.ComponentModel.Win32Exception
    commentId: T:System.ComponentModel.Win32Exception
    description: "L&quot;API Win32 nativo Impossibile creare la finestra specificata."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "L&quot;handle della finestra nativa corrente è già assegnato; in altri termini, la <xref:System.Windows.Forms.NativeWindow.Handle*>proprietà è diverso da <xref:System.IntPtr.Zero>.</xref:System.IntPtr.Zero> </xref:System.Windows.Forms.NativeWindow.Handle*>"
  platform:
  - net462
