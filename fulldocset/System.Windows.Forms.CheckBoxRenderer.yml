  name: CheckBoxRenderer
  nameWithType: CheckBoxRenderer
  fullName: System.Windows.Forms.CheckBoxRenderer
  type: Class
  summary: "Fornisce i metodi utilizzati per eseguire il rendering di una casella di controllo con o senza gli stili di visualizzazione. Questa classe non può essere ereditata."
  remarks: "La classe CheckBoxRenderer fornisce un set di `static` metodi che possono essere usati per eseguire il rendering di una casella di controllo. Il rendering di un controllo si riferisce alla creazione di un controllo dell&quot;interfaccia utente. Per disegnare una casella di controllo, utilizzare uno del <xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A>metodi.</xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A> Questi metodi forniscono un&quot;ampia gamma di opzioni, ad esempio testo o un&quot;immagine con la casella di controllo.       Se sono abilitati nel sistema operativo e gli stili visivi vengono applicati all&quot;applicazione corrente, <xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A>creerà la casella di controllo con lo stile di visualizzazione corrente.</xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A> In caso contrario, <xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A>creerà la casella di controllo con lo stile classico di Windows.</xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A> Ciò è utile se si sta creando un controllo personalizzato che deve corrispondere automaticamente l&quot;impostazione dello stile di visualizzazione corrente del sistema operativo.       Questa classe incapsula la funzionalità <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>che è impostato su uno degli elementi esposti dalla <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.CheckBox?displayProperty=fullName>classe.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.CheckBox?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Per ulteriori informazioni, vedere [il Rendering di controlli con stili visivi](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to write a custom control that uses the <xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A> method to draw a check box that responds to mouse clicks.  \n  \n [!code-cpp[System.Windows.Forms.CheckBoxRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.c_21_1.cpp)]\n [!code-cs[System.Windows.Forms.CheckBoxRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.c_21_1.cs)]\n [!code-vb[System.Windows.Forms.CheckBoxRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.c_21_1.vb)]"
