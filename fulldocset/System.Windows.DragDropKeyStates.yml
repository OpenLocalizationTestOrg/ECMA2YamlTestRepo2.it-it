  type: Enum
  summary: "Specifica lo stato corrente dei tasti di modifica (MAIUSC, CTRL e ALT), nonché lo stato dei pulsanti del mouse."
  remarks: "Non viene fatta alcuna distinzione tra i tasti MAIUSC, ALT e CTRL sinistro o destro.       Questa enumerazione viene utilizzata per la <xref:System.Windows.DragEventArgs>e <xref:System.Windows.QueryContinueDragEventArgs>classi.</xref:System.Windows.QueryContinueDragEventArgs> </xref:System.Windows.DragEventArgs>"
