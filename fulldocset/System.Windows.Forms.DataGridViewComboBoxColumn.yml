  summary: "Rappresenta una colonna di <xref href=&quot;System.Windows.Forms.DataGridViewComboBoxCell&quot;> </xref> oggetti."
  remarks: "La classe DataGridViewComboBoxColumn è un tipo specializzato di <xref:System.Windows.Forms.DataGridViewColumn>utilizzato per contenere logicamente celle che consentono agli utenti di selezionare i valori da un elenco di scelte.</xref:System.Windows.Forms.DataGridViewColumn> Un DataGridViewComboBoxColumn ha un associato <xref:System.Windows.Forms.DataGridViewComboBoxCell>in ogni <xref:System.Windows.Forms.DataGridViewRow>che interseca tale</xref:System.Windows.Forms.DataGridViewRow> </xref:System.Windows.Forms.DataGridViewComboBoxCell>       È possibile popolare le celle manualmente impostando i relativi <xref:System.Windows.Forms.DataGridViewCell.Value%2A>proprietà.</xref:System.Windows.Forms.DataGridViewCell.Value%2A> In alternativa, è possibile associare la colonna per l&quot;origine dati indicata tramite il <xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName>proprietà.</xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName> Se il <xref:System.Windows.Forms.DataGridView>è associata a una tabella di database, impostare la colonna <xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A>proprietà sul nome di una colonna nella tabella.</xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A> </xref:System.Windows.Forms.DataGridView> Se il <xref:System.Windows.Forms.DataGridView>è associata a una raccolta di oggetti, impostare il <xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A>proprietà sul nome della proprietà di un oggetto.</xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A> </xref:System.Windows.Forms.DataGridView>       È possibile popolare l&quot;elenco di riepilogo a discesa della colonna manualmente mediante l&quot;aggiunta di valori per il <xref:System.Windows.Forms.DataGridViewComboBoxColumn.Items%2A>insieme.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.Items%2A> In alternativa, è possibile associare l&quot;elenco a discesa per la propria origine dati impostando la colonna <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A>proprietà.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A> Se i valori sono gli oggetti in una raccolta o record in una tabella di database, è necessario impostare anche la <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>e <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>proprietà.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> Il <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>proprietà indica la colonna oggetto di database o di proprietà che fornisce i valori vengono visualizzati nell&quot;elenco a discesa.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> Il <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>proprietà indica la colonna di database o di proprietà di oggetto viene utilizzata per impostare la cella <xref:System.Windows.Forms.DataGridViewCell.Value%2A>proprietà.</xref:System.Windows.Forms.DataGridViewCell.Value%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>       Uno scenario tipico consiste nell&quot;associare il <xref:System.Windows.Forms.DataGridView>il controllo a una tabella di database padre e associare l&quot;elenco a discesa di una tabella figlio correlata.</xref:System.Windows.Forms.DataGridView> Ad esempio, è possibile associare il <xref:System.Windows.Forms.DataGridView>il controllo a un `Orders` tabella che contiene un `ProductID` colonna e impostare la colonna <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A>proprietà per un `Products` tabella che contiene `ProductID` e `ProductName` colonne.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A> </xref:System.Windows.Forms.DataGridView> In questo caso, è necessario impostare la colonna <xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A>proprietà su &quot;ProductID&quot; per popolare i valori di cella dal `Orders.ProductID` colonna.</xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A> Tuttavia, per visualizzare i nomi di prodotti effettivi nelle celle e l&quot;elenco a discesa, mappare questi valori per il `Products` tabella impostando il <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>proprietà su &quot;ProductID&quot; e <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>proprietà su &quot;ProductName&quot;.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>       I valori dell&quot;elenco a discesa (o i valori indicati dal <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>proprietà) devono includere i valori di cella effettivo o <xref:System.Windows.Forms.DataGridView>controllo genererà un&quot;eccezione.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>       Impostazione della colonna <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A>, <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>e <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>le proprietà impostate automaticamente le proprietà corrispondenti di tutte le celle nella colonna incluso <xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A>.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A> Per eseguire l&quot;override di questi valori di proprietà per celle specifiche, impostare innanzitutto la proprietà della colonna e quindi impostare le proprietà della cella.       A differenza di <xref:System.Windows.Forms.ComboBox>(controllo), il <xref:System.Windows.Forms.DataGridViewComboBoxCell>privo di <xref:System.Windows.Forms.ComboBox.SelectedIndex%2A>e <xref:System.Windows.Forms.ListControl.SelectedValue%2A>proprietà.</xref:System.Windows.Forms.ListControl.SelectedValue%2A> </xref:System.Windows.Forms.ComboBox.SelectedIndex%2A> </xref:System.Windows.Forms.DataGridViewComboBoxCell> </xref:System.Windows.Forms.ComboBox> In alternativa, selezionare un valore da un elenco a discesa imposta la cella <xref:System.Windows.Forms.DataGridViewCell.Value%2A>proprietà.</xref:System.Windows.Forms.DataGridViewCell.Value%2A>       La modalità di ordinamento predefinito per questo tipo di colonna è <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>"
