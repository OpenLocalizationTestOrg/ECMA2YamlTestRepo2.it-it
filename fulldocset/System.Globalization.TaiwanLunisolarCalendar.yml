  name: TaiwanLunisolarCalendar
  nameWithType: TaiwanLunisolarCalendar
  fullName: System.Globalization.TaiwanLunisolarCalendar
  type: Class
  summary: "Rappresenta il calendario lunisolare taiwanese. Come nel calendario taiwanese, gli anni vengono calcolati utilizzando il calendario gregoriano, mentre i giorni e i mesi vengono calcolati utilizzando il calendario lunisolare."
  remarks: "Il calendario lunisolare taiwanese funziona esattamente come il calendario gregoriano, ad eccezione del fatto che l&quot;anno e dell&quot;era sono diversi. La classe TaiwanLunisolarCalendar calcola gli anni nel calendario gregoriano, i giorni e mesi mediante la <xref:System.Globalization.EastAsianLunisolarCalendar>classe e riconosce solo l&quot;era corrente.</xref:System.Globalization.EastAsianLunisolarCalendar>      > [!NOTE] > Per informazioni sull&quot;utilizzo della classe TaiwanLunisolarCalendar e le altre classi di calendario in .NET Framework, vedere [utilizzo di calendari](~/add/includes/ajax-current-ext-md.md).       La classe TaiwanLunisolarCalendar è derivata dal <xref:System.Globalization.EastAsianLunisolarCalendar>(classe), che rappresenta il calendario lunisolare.</xref:System.Globalization.EastAsianLunisolarCalendar> La <xref:System.Globalization.EastAsianLunisolarCalendar>classe supporta il ciclo sessagenario (che si ripete ogni 60 anni) oltre agli anni solari e lunari mesi.</xref:System.Globalization.EastAsianLunisolarCalendar> Ogni anno solare il calendario è associata a un anno sessagenario un tronco celeste e un ramo terrestre e i calendari possono avere qualsiasi mese dell&quot;anno bisestile mesi.       Un mese intercalare può verificarsi dopo un mese di un anno. Ad esempio, il <xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%28System.DateTime%29?displayProperty=fullName>metodo restituisce un numero compreso tra 1 e 13 che indica il mese associato a una data specificata.</xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%28System.DateTime%29?displayProperty=fullName> Se non c&quot;è un mese intercalare tra l&quot;ottavo e nono mesi dell&quot;anno, il <xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>restituisce 8 per il mese ottavo, 9 per l&quot;ottavo mese intercalare e 10 per il mese nono.</xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>       Attualmente, il TaiwanLunisolarCalendar non è utilizzata da qualsiasi lingua supportata dalla <xref:System.Globalization.CultureInfo>classe.</xref:System.Globalization.CultureInfo> Pertanto, questa classe può essere utilizzata solo per calcolare le date in base al calendario lunisolare taiwanese.       Ogni <xref:System.Globalization.CultureInfo>oggetto supporta un set di calendari.</xref:System.Globalization.CultureInfo> Il <xref:System.Globalization.CultureInfo.Calendar%2A>proprietà restituisce il calendario predefinito per le impostazioni cultura e <xref:System.Globalization.CultureInfo.OptionalCalendars%2A>proprietà restituisce una matrice contenente tutti i calendari supportati dalle impostazioni cultura.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> Per modificare il calendario utilizzato da un oggetto <xref:System.Globalization.CultureInfo>l&quot;applicazione deve impostare la <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A>proprietà <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>di un nuovo <xref:System.Globalization.Calendar>.</xref:System.Globalization.Calendar> </xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> </xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> </xref:System.Globalization.CultureInfo>"
  syntax:
    content: 'public class TaiwanLunisolarCalendar : System.Globalization.EastAsianLunisolarCalendar'
