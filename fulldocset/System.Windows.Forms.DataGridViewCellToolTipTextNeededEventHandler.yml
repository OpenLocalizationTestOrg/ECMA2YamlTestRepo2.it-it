  remarks: "Il <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>evento si verifica solo quando il <xref:System.Windows.Forms.DataGridView>controllo <xref:System.Windows.Forms.DataGridView.DataSource%2A>proprietà è impostata o dai relativi <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>proprietà `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>       Quando si gestisce il <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>evento, il testo della descrizione è specificato nel gestore può essere visualizzato ogni volta che il puntatore è su una cella e il controllo <xref:System.Windows.Forms.DataGridView.ShowCellToolTips%2A>valore della proprietà è `true`.</xref:System.Windows.Forms.DataGridView.ShowCellToolTips%2A> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded> Il <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>evento è utile quando si desidera visualizzare le descrizioni comandi in base allo stato corrente o al valore di una cella.</xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>       Il <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>evento si verifica anche ogni volta che il valore di <xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A?displayProperty=fullName>proprietà viene recuperata, a livello di codice o quando il puntatore del mouse entra in una cella.</xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>       È possibile utilizzare il <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName>e <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A>le proprietà per determinare lo stato o il valore di una cella e utilizzare queste informazioni per impostare il <xref:System.Windows.Forms.DataGridViewCellToolTipTextNeededEventArgs.ToolTipText%2A>proprietà.</xref:System.Windows.Forms.DataGridViewCellToolTipTextNeededEventArgs.ToolTipText%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName> Questa proprietà viene inizializzata con il valore della cella <xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A>proprietà, che sostituisce il valore dell&quot;evento.</xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A>       Gestire il <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>evento quando si lavora con grandi quantità di dati, per evitare il calo delle prestazioni dell&quot;impostazione del <xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A>valore per più celle.</xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded> Per ulteriori informazioni, vedere [procedure consigliate per ridimensionare il controllo DataGridView Windows Form](~/add/includes/ajax-current-ext-md.md).       Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Quando si crea un delegato DataGridViewCellToolTipTextNeededEventHandler, si identifica il metodo che gestirà l&quot;evento. Per associare l&quot;evento al gestore eventi, aggiungere un&quot;istanza del delegato all&quot;evento. Il gestore eventi viene chiamato ogni volta che si verifica l&quot;evento, a meno che non venga rimosso il delegato. Per ulteriori informazioni sui delegati del gestore eventi, vedere [NIB: eventi e delegati](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
