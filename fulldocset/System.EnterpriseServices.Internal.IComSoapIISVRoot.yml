      description: "Il percorso fisico della radice virtuale, che corrisponde a `PhysicalPath` dal <xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot*>metodo.</xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot*>"
    - id: VirtualDirectory
