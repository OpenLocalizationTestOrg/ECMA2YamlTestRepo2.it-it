  name: IComSoapIISVRoot
  nameWithType: IComSoapIISVRoot
  fullName: System.EnterpriseServices.Internal.IComSoapIISVRoot
  type: Interface
  summary: "Definizione dell&quot;interfaccia per la creazione e l&quot;eliminazione delle radici virtuali di Internet Information Services (IIS) 6.0."
  remarks: "L&quot;interfaccia IComSoapIISVRoot definisce i metodi per la creazione e l&quot;eliminazione delle radici virtuali in IIS 6.0.       Questa interfaccia è implementata solo dal <xref:System.EnterpriseServices.Internal.IISVirtualRoot>e viene utilizzata solo all&quot;interno dell&quot;infrastruttura di .NET Framework durante la creazione di un&quot;abilitato per SOAP COM+ radice dell&quot;applicazione virtuale.</xref:System.EnterpriseServices.Internal.IISVirtualRoot>       Non è necessario IComSoapIISVRoot direttamente nel codice. Utilizzare invece la <xref:System.EnterpriseServices.Internal.Publish>classe che implementa il <xref:System.EnterpriseServices.Internal.IComSoapPublisher>interfaccia che contiene il <xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A>e <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>metodi.</xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.IComSoapPublisher> </xref:System.EnterpriseServices.Internal.Publish> Tuttavia, <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>non è completamente viene implementata da <xref:System.EnterpriseServices.Internal.Publish>.</xref:System.EnterpriseServices.Internal.Publish> </xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>       IComSoapIISVRoot viene utilizzata internamente da .NET Framework. Non è necessario utilizzarla direttamente nel codice."
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("d8013ef0-730b-45e2-ba24-874b7242c425")]

      public interface IComSoapIISVRoot
