  name: Ports
  nameWithType: Ports
  fullName: Microsoft.VisualBasic.Devices.Ports
  type: Class
  summary: "Fornisce una proprietà e un metodo per accedere alle porte seriali del computer."
  remarks: "Il `My.Computer.Ports` oggetto fornisce un punto di ingresso semplice per l&quot;accesso di [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] porta seriale (classe), <xref:System.IO.Ports.SerialPort>.</xref:System.IO.Ports.SerialPort>       Nella tabella seguente sono elencati esempi di attività che coinvolgono la `My.Computer.Ports` oggetto.      |||   |-|-|   | Per | Vedere |   | Comporre numeri con modem collegati a una porta seriale | [Procedura: comporre numeri con modem collegati a porte seriali](~/add/includes/ajax-current-ext-md.md)|   | Inviare una stringa a una porta seriale | [Procedura: inviare stringhe a porte seriali](~/add/includes/ajax-current-ext-md.md)|   | Ricevere stringhe da una porta seriale | [Procedura: ricevere stringhe da porte seriali](~/add/includes/ajax-current-ext-md.md)|   | Mostrare le porte seriali disponibili | [Procedura: mostrare le porte seriali disponibili](~/add/includes/ajax-current-ext-md.md)|      # # Disponibilità per il tipo di progetto | | |   |-|-|   | Tipo di progetto | Disponibile |   | Applicazione di Windows | **Yes**|   | Libreria di classi | **Yes**|   | Applicazione console | **Yes**|   | Libreria di controlli Windows | **Yes**|   | Libreria di controlli Web | Non |   | Servizio Windows | **Yes**|   | Sito Web | Non |"
  example:
  - "This example describes how to send strings to the computer's `COM1` serial port.  \n  \n The `Using` block allows the application to close the serial port even if it generates an exception. All code that manipulates the serial port should appear within this block, or within a `Try...Catch...Finally` block with a call to use the <xref:System.IO.Ports.SerialPort.Close%2A> method.  \n  \n The <xref:System.IO.Ports.SerialPort.WriteLine%2A> method sends the data to the serial port.  \n  \n [!code-vb[VbVbalrMyComputer#33](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class2.vb#33)]  \n  \n For more information, see [How to: Send Strings to Serial Ports](../Topic/How%20to:%20Send%20Strings%20to%20Serial%20Ports%20in%20Visual%20Basic.md)."
