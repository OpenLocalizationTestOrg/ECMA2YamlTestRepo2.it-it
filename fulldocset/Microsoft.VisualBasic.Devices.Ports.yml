  remarks: "Il `My.Computer.Ports.OpenSerialPort` metodo crea e apre un <xref:System.IO.Ports.SerialPort>oggetto.</xref:System.IO.Ports.SerialPort> Gli argomenti per il `OpenSerialPort` metodo determinano le impostazioni del <xref:System.IO.Ports.SerialPort>oggetto.</xref:System.IO.Ports.SerialPort>       Il codice deve chiudere il <xref:System.IO.Ports.SerialPort>al termine dell&quot;oggetto utilizzando l&quot;oggetto.</xref:System.IO.Ports.SerialPort> È possibile utilizzare il <xref:System.IO.Ports.SerialPort.Close%2A>metodo per chiudere l&quot;oggetto in modo esplicito o `Using` istruzione chiusa in modo implicito.</xref:System.IO.Ports.SerialPort.Close%2A> Nell&quot;esempio di questo argomento per ulteriori informazioni, vedere.       Nella tabella seguente sono elencati esempi di attività che coinvolgono la `My.Computer.Ports.OpenSerialPort` metodo.      |||   |-|-|   | Per | Vedere |   | Comporre numeri con modem collegati a una porta seriale | [Procedura: comporre numeri con modem collegati a porte seriali](~/add/includes/ajax-current-ext-md.md)|   | Inviare una stringa alla porta seriale | [Procedura: inviare stringhe a porte seriali](~/add/includes/ajax-current-ext-md.md)|   | Ricevere stringhe da una porta seriale | [Procedura: ricevere stringhe da porte seriali](~/add/includes/ajax-current-ext-md.md)|      # # Disponibilità per il tipo di progetto | | |   |-|-|   | Tipo di progetto | Disponibile |   | Applicazione di Windows | **Yes**|   | Libreria di classi | **Yes**|   | Applicazione console | **Yes**|   | Libreria di controlli Windows | **Yes**|   | Libreria di controlli Web | Non |   | Servizio Windows | **Yes**|   | Sito Web | Non |"
  example:
  - "This example describes how to send strings to the computer's `COM1` serial port.  \n  \n The `Using` block allows the application to close the serial port even if it generates an exception. All code that manipulates the serial port should appear within this block, or within a `Try...Catch...Finally` block with a call to use the <xref:System.IO.Ports.SerialPort.Close%2A> method.  \n  \n The <xref:System.IO.Ports.SerialPort.WriteLine%2A> method sends the data to the serial port.  \n  \n [!code-vb[VbVbalrMyComputer#33](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class2.vb#33)]  \n  \n For more information, see [How to: Send Strings to Serial Ports](../Topic/How%20to:%20Send%20Strings%20to%20Serial%20Ports%20in%20Visual%20Basic.md)."
  syntax:
    content: public System.IO.Ports.SerialPort OpenSerialPort (string portName, int baudRate, System.IO.Ports.Parity parity, int dataBits, System.IO.Ports.StopBits stopBits);
    parameters:
    - id: portName
      type: System.String
      description: "<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>. Obbligatorio. Nome della porta da aprire."
    - id: baudRate
      type: System.Int32
      description: "<xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;></xref>. Velocità in baud della porta."
    - id: parity
      type: System.IO.Ports.Parity
      description: "<xref href=&quot;System.IO.Ports.Parity&quot;></xref>. Parità della porta."
    - id: dataBits
      type: System.Int32
      description: "<xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;></xref>. Impostazione dei bit di dati della porta."
    - id: stopBits
      type: System.IO.Ports.StopBits
      description: "<xref href=&quot;System.IO.Ports.StopBits&quot;></xref>. Impostazione dei bit di stop della porta."
    return:
      type: System.IO.Ports.SerialPort
      description: "Open <xref href=&quot;System.IO.Ports.SerialPort&quot;> </xref> oggetto, configurato con gli argomenti forniti."
  overload: Microsoft.VisualBasic.Devices.Ports.OpenSerialPort*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>portName</code>è <xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> o una stringa vuota."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>dataBits</code>è minore o uguale a zero."
  - type: System.ComponentModel.InvalidEnumArgumentException
    commentId: T:System.ComponentModel.InvalidEnumArgumentException
    description: "<code>stopBits</code>non è incluso il <xref href=&quot;System.IO.Ports.StopBits&quot;> </xref> valori di enumerazione."
  platform:
  - net462
- uid: Microsoft.VisualBasic.Devices.Ports.SerialPortNames
  id: SerialPortNames
  parent: Microsoft.VisualBasic.Devices.Ports
  langs:
  - csharp
  name: SerialPortNames
  nameWithType: Ports.SerialPortNames
  fullName: Microsoft.VisualBasic.Devices.Ports.SerialPortNames
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Ottiene una raccolta di nomi delle porte seriali sul computer."
  remarks: "Il `My.Computer.Ports.SerialPortNames` proprietà ottiene una raccolta di nomi delle porte seriali sul computer.      > [!NOTE] > I nomi di porta restituiti da `My.Computer.Ports.SerialPortNames` potrebbe non essere corretto quando viene eseguito Windows 98. Per evitare errori dell&quot;applicazione, utilizzare Gestione delle eccezioni, ad esempio il `Try...Catch...Finally` istruzione o `Using` istruzione, quando si utilizzano i nomi delle porte per aprire le porte.       La tabella seguente elenca un esempio di un&quot;attività che coinvolgono la `My.Computer.Ports.SerialPortNames` proprietà.      |||   |-|-|   | Per | Vedere |   | Mostrare le porte seriali disponibili | [Procedura: mostrare le porte seriali disponibili](~/add/includes/ajax-current-ext-md.md)|      # # Disponibilità per il tipo di progetto | | |   |-|-|   | Tipo di progetto | Disponibile |   | Applicazione di Windows | **Yes**|   | Libreria di classi | **Yes**|   | Applicazione console | **Yes**|   | Libreria di controlli Windows | **Yes**|   | Libreria di controlli Web | Non |   | Servizio Windows | **Yes**|   | Sito Web | Non |"
  example:
  - "This example loops over all the strings that the `My.Computer.Ports.SerialPortNames` property returns. These strings are the names of the available serial ports on the computer.  \n  \n Typically, a user selects which serial port the application should use from the list of available ports. In this example, the serial port names are stored in a <xref:System.Windows.Forms.ListBox> control. For more information, see [ListBox Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[VbVbalrMyComputer#45](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class2.vb#45)]  \n  \n This example requires:  \n  \n-   A reference to the <xref:System?displayProperty=fullName> namespace.  \n  \n-   That your form have a <xref:System.Windows.Forms.ListBox> control named `ListBox1`.  \n  \n For more information, see [How to: Show Available Serial Ports](../Topic/How%20to:%20Show%20Available%20Serial%20Ports%20in%20Visual%20Basic.md)."
  syntax:
    content: public System.Collections.ObjectModel.ReadOnlyCollection<string> SerialPortNames { get; }
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.String}
      description: "Raccolta di nomi delle porte seriali sul computer."
  overload: Microsoft.VisualBasic.Devices.Ports.SerialPortNames*
  exceptions: []
  platform:
  - net462
