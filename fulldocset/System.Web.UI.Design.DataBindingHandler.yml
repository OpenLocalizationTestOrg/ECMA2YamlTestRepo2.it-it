  summary: "Fornisce una classe base per un gestore di associazione dati."
  remarks: "DataBindingHandler fornisce una classe base per i gestori di associazione dati. Un gestore di associazione è utilizzabile all&quot;interno di una finestra di progettazione per eseguire l&quot;associazione di dati per abilitare una visualizzazione significativa del controllo nella finestra di progettazione. In genere la progettazione di un controllo è responsabile di questa funzionalità. Tuttavia, quando un controllo non è attivo nell&quot;area di progettazione, ad esempio all&quot;interno del modello di un altro controllo, non dispone di una finestra di progettazione e questa funzionalità è fornita da un gestore di associazione di dati se ne è stato specificato con un <xref:System.Web.UI.DataBindingHandlerAttribute>nel codice per il controllo.</xref:System.Web.UI.DataBindingHandlerAttribute>       Per utilizzare un gestore di associazione dati, il controllo che ha le proprietà di associazione a dati deve avere un <xref:System.Web.UI.DataBindingHandlerAttribute>specificato all&quot;interno del codice che indica il tipo di gestore di associazione da utilizzare.</xref:System.Web.UI.DataBindingHandlerAttribute>       Ad esempio, il <xref:System.Web.UI.WebControls.Label>controllo è associato alla <xref:System.Web.UI.Design.TextDataBindingHandler>classe mediante uno <xref:System.Web.UI.DataBindingHandlerAttribute>nel codice di <xref:System.Web.UI.WebControls.Label>classe.</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.DataBindingHandlerAttribute> </xref:System.Web.UI.Design.TextDataBindingHandler> </xref:System.Web.UI.WebControls.Label> All&quot;interno di un modello per un <xref:System.Web.UI.WebControls.DataList>, <xref:System.Web.UI.WebControls.Label>proprietà il cui testo è stato associato a dati di controllo viene visualizzata la parola &quot;Associazione dei dati&quot; sull&quot;etichetta.</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.DataList> Senza il gestore di associazione dati, l&quot;etichetta sarà invisibile in fase di progettazione, poiché non dispone di una finestra di progettazione per associare le proprietà di associazione a dati in un controllo basato su modelli in fase di progettazione.       Per implementare un gestore di associazione dati, definire una nuova classe che deriva da questa classe e implementare il <xref:System.Web.UI.Design.DataBindingHandler.DataBindControl%2A>per impostare le proprietà appropriate.</xref:System.Web.UI.Design.DataBindingHandler.DataBindControl%2A>"
