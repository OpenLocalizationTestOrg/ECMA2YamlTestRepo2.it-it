  name: ControlSkin
  nameWithType: ControlSkin
  fullName: System.Web.UI.ControlSkin
  type: Class
  summary: "Rappresenta un&quot;interfaccia, che consente di definire proprietà stilistiche che vengono applicate a un controllo server Web ASP.NET."
  remarks: "Gli sviluppatori di pagina e il controllo non utilizzano il <xref:System.Web.UI.ControlSkinDelegate>, ControlSkin, o <xref:System.Web.UI.PageTheme>classi direttamente.</xref:System.Web.UI.PageTheme> </xref:System.Web.UI.ControlSkinDelegate> Queste classi vengono utilizzate internamente dal framework della pagina ASP.NET per applicare le proprietà sul lato server e definizioni di fogli di stile CSS definiti in temi e file di interfaccia di controllo per tipi specifici di controlli ASP.NET.       Gli oggetti di ControlSkin rappresentano una nome interfaccia o un&quot;interfaccia predefinita di un <xref:System.Web.UI.Control>il controllo in fase di esecuzione e fase di progettazione.</xref:System.Web.UI.Control> ASP.NET compila <xref:System.Web.UI.PageTheme>, ControlSkin e <xref:System.Web.UI.ControlSkinDelegate>oggetti a cui applicare gli elementi di stile definiti in temi e file di interfaccia di controllo ai controlli e le pagine Web ASP.NET.</xref:System.Web.UI.ControlSkinDelegate> </xref:System.Web.UI.PageTheme>       Per ulteriori informazioni su temi e interfacce di controllo, vedere [ASP.NET temi e interfacce](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how control skins are specified for controls in a declarative ASP.NET page. The example shows three ASP.NET server controls found in the same page, two that use the same named skin and one that uses a different skin.  \n  \n [!code-vb[ControlSkin#1](~/add/codesnippet/visualbasic/t-system.web.ui.controls_1.aspx)]\n [!code-cs[ControlSkin#1](~/add/codesnippet/csharp/t-system.web.ui.controls_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Advanced)]

      public class ControlSkin
