  summary: "Enumera i valori di <xref uid=&quot;langword_csharp_EmphasisWord&quot; name=&quot;EmphasisWord&quot; href=&quot;&quot;> </xref> per uno specifico <xref uid=&quot;langword_csharp_TextFragment&quot; name=&quot;TextFragment&quot; href=&quot;&quot;> </xref>."
  remarks: "L&quot;enfasi word è impostato per <xref:System.Speech.Synthesis.TtsEngine.TextFragment>le istanze tramite la <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>proprietà su cui l&quot; <xref:System.Speech.Synthesis.TtsEngine.FragmentState>oggetto restituito dalla <xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A>proprietà in un&quot;istanza di <xref:System.Speech.Synthesis.TtsEngine.TextFragment>.</xref:System.Speech.Synthesis.TtsEngine.TextFragment> </xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.TextFragment>       Ogni motore di riconoscimento vocale sintetica è gratuito determinare come eseguire il rendering di enfasi; la natura di enfasi differisce tra linguaggi, sottolinguaggi, i sessi o le voci.       Entrambi EmphasisWord e <xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak>possono essere utilizzate durante l&quot;impostazione o il recupero di <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>su un <xref:System.Speech.Synthesis.TtsEngine.FragmentState>istanza.</xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak>       I due valori possono essere distinte in base al fatto che i valori effettivi del EmphasisWord sono maggiore o uguale a zero e i valori di <xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak>sono tutti minore di zero; e con il valore di <xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction>restituito dal <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>proprietà il <xref:System.Speech.Synthesis.TtsEngine.FragmentState>oggetto restituito dal <xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A>proprietà in un&quot;istanza.</xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A> </xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction> </xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak> Per ulteriori informazioni, vedere <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>e <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>.</xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>"
