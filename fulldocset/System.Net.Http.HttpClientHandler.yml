  namespace: System.Net.Http
  summary: "Ottiene o imposta un valore che indica se il gestore invia un&quot;intestazione di autorizzazione con la richiesta."
  remarks: "Dopo una richiesta client per uno specifico <xref:System.Uri>viene autenticato correttamente, se questa proprietà ha `true` e vengono fornite credenziali, <xref:System.Net.Http.HttpClientHandler>corrispondenze in base all&quot;elenco di credenziali fornito nel <xref:System.Net.Http.HttpClientHandler.Credentials%2A>proprietà.</xref:System.Net.Http.HttpClientHandler.Credentials%2A> </xref:System.Net.Http.HttpClientHandler> </xref:System.Uri> L&quot;intestazione di autorizzazione viene inviato con ogni richiesta a qualsiasi <xref:System.Uri>corrispondente specifico <xref:System.Uri>fino all&quot;ultima barra.</xref:System.Uri> </xref:System.Uri>       Se la richiesta del client a uno specifico <xref:System.Uri>è non è autenticata correttamente, la richiesta Usa le procedure di autenticazione standard.</xref:System.Uri>       Fatta eccezione per la prima richiesta, questa proprietà indica se inviare informazioni di autenticazione con le richieste successive a un <xref:System.Uri>corrispondente specifico <xref:System.Uri>fino all&quot;ultima barra senza attendere la richiesta dal server.</xref:System.Uri> </xref:System.Uri>"
  syntax:
