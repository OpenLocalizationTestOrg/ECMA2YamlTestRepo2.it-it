- uid: System.Net.Http.HttpClientHandler.AllowAutoRedirect
  id: AllowAutoRedirect
  parent: System.Net.Http.HttpClientHandler
  langs:
  - csharp
  name: AllowAutoRedirect
  nameWithType: HttpClientHandler.AllowAutoRedirect
  fullName: System.Net.Http.HttpClientHandler.AllowAutoRedirect
  type: Property
  assemblies:
  - System.Net.Http
  namespace: System.Net.Http
  summary: "Ottiene o imposta un valore che indica se il gestore deve seguire le risposte di reindirizzamento."
  remarks: "Imposta AllowAutoRedirect su `true` se desideri che il gestore di seguire automaticamente le intestazioni di reindirizzamento HTTP nella nuova posizione della risorsa. È impostato il numero massimo di reindirizzamenti da seguire la <xref:System.Net.Http.HttpClientHandler.MaxAutomaticRedirections%2A>proprietà.</xref:System.Net.Http.HttpClientHandler.MaxAutomaticRedirections%2A>       Se è impostato AllowAutoRedirect su `false`, tutte le risposte HTTP con codice di stato HTTP da 300 e 399 vengono restituite all&quot;applicazione.       L&quot;intestazione di autorizzazione viene cancellata reindirizzamenti automatici e il gestore tenta automaticamente di nuovo l&quot;autenticazione nel percorso reindirizzato. In pratica, ciò significa che un&quot;applicazione non è possibile inserire le informazioni di autenticazione personalizzato nell&quot;intestazione dell&quot;autorizzazione se è possibile riscontrare il reindirizzamento. Al contrario, l&quot;applicazione deve implementare e registrare un modulo di autenticazione personalizzato."
  syntax:
    content: public bool AllowAutoRedirect { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il gestore deve seguire le risposte di reindirizzamento. in caso contrario <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.Http.HttpClientHandler.AllowAutoRedirect*
  exceptions: []
  platform:
  - net462
