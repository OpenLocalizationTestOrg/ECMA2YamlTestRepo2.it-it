  namespace: System.Net.Http
  summary: "Ottiene o imposta un valore che controlla se le credenziali predefinite sono inviate con le richieste dal gestore."
  remarks: "Impostare questa proprietà su `true` quando le richieste effettuate per il <xref:System.Net.Http.HttpClientHandler>oggetto deve, se richiesto dal server, essere autenticato utilizzando le credenziali dell&quot;utente attualmente connesso.</xref:System.Net.Http.HttpClientHandler> Per le applicazioni client, questo è il comportamento desiderato nella maggior parte degli scenari. Per le applicazioni di livello intermedio, ad esempio le applicazioni ASP.NET, anziché utilizzare questa proprietà, in genere è necessario impostare il <xref:System.Net.Http.HttpClientHandler.Credentials%2A>proprietà per le credenziali del client per il quale viene effettuata la richiesta.</xref:System.Net.Http.HttpClientHandler.Credentials%2A>"
  syntax:
    content: public bool UseDefaultCredentials { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se vengono utilizzate le credenziali predefinite; in caso contrario <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
