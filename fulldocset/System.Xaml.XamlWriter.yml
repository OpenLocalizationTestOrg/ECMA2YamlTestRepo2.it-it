  name: XamlWriter
  nameWithType: XamlWriter
  fullName: System.Xaml.XamlWriter
  type: Class
  summary: "Fornisce l&quot;impostazione predefinita le definizioni di classe di implementazione e la base per un writer XAML. Non si tratta di un writer XAML predefinito di lavoro; è necessario sia derivano da XamlWriter e implementare i membri astratti o classe derivata di utilizzare un XamlWriter esistente."
  remarks: "Le due più rilevanti pratiche classi derivate di XamlWriter sono il <xref:System.Xaml.XamlXmlWriter>e <xref:System.Xaml.XamlObjectWriter>classi, come i dettagli seguenti:- <xref:System.Xaml.XamlXmlWriter>Elabora un set di nodi XAML e produce un file di testo XML.</xref:System.Xaml.XamlXmlWriter> </xref:System.Xaml.XamlObjectWriter> </xref:System.Xaml.XamlXmlWriter> Questa classe può essere utilizzata per la serializzazione o come parte della funzione di uno strumento che funziona con la rappresentazione in memoria di XAML e produce l&quot;output del file XAML.      - <xref:System.Xaml.XamlObjectWriter>Elabora un set di nodi XAML e produce un oggetto grafico.</xref:System.Xaml.XamlObjectWriter> Questa classe può essere utilizzata come parte di una personalizzazione completa o parziale del parser XAML una tecnologia.       <xref:System.Xaml.XamlWriterSettings>è una classe per le impostazioni utilizzate da un XamlWriter; Tuttavia, per impostazione predefinita, la <xref:System.Xaml.XamlWriterSettings>classe non contiene impostazioni specifiche.</xref:System.Xaml.XamlWriterSettings></xref:System.Xaml.XamlWriterSettings> Il costruttore base XamlWriter non utilizzare questa classe di impostazioni come argomento e neppure da qualsiasi altro membro XamlWriter. Al contrario, il <xref:System.Xaml.XamlXmlWriter>e <xref:System.Xaml.XamlObjectWriter>classi includono classi di impostazioni come argomenti di costruzione.</xref:System.Xaml.XamlObjectWriter> </xref:System.Xaml.XamlXmlWriter> Queste classi di impostazioni sono <xref:System.Xaml.XamlXmlWriterSettings>e <xref:System.Xaml.XamlObjectWriterSettings>.</xref:System.Xaml.XamlObjectWriterSettings> </xref:System.Xaml.XamlXmlWriterSettings> Le classi di impostazioni definiscono i valori effettivi delle impostazioni e sono basate su <xref:System.Xaml.XamlWriterSettings>, in modo da poter usare il <xref:System.Xaml.XamlWriterSettings>funzionalità di tipo merge.</xref:System.Xaml.XamlWriterSettings> </xref:System.Xaml.XamlWriterSettings>"
  syntax:
    content: 'public abstract class XamlWriter : IDisposable'
