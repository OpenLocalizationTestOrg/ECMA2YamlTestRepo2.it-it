  summary: "Esegue il passaggio in base al tipo di nodo dal reader XAML (&lt;xref:System.Xaml.XamlReader.NodeType%2A?displayProperty=fullName&gt;) e chiama pertinente <xref uid=&quot;langword_csharp_Write&quot; name=&quot;Write&quot; href=&quot;&quot;> </xref> metodo per l&quot;implementazione del writer."
  remarks: "##Note per gli eredi di WriteNode il metodo non è un metodo virtuale perché contiene l&quot;implementazione pratica per tutte le <xref:System.Xaml.XamlNodeType>valori.</xref:System.Xaml.XamlNodeType> In base a <xref:System.Xaml.XamlNodeType>, WriteNode richiama il `Write` membri virtuali dedicate a tipi di nodo specifico.</xref:System.Xaml.XamlNodeType>       Se si dispone di uno scenario di scrittura XAML avanzato che si espande il sistema di tipi XAML e il concetto di flusso del nodo XAML, in modo che i nuovi tipi di nodo sono definiti, non utilizzare chiamate WriteNode della logica. È invece necessario fornire un&quot;alternativa per la logica di commutazione-tipo di nodo nella classe o di override virtuali."
  syntax:
    content: public void WriteNode (System.Xaml.XamlReader reader);
    parameters:
    - id: reader
      type: System.Xaml.XamlReader
      description: "Lettore da utilizzare per la determinazione del nodo."
  overload: System.Xaml.XamlWriter.WriteNode*
