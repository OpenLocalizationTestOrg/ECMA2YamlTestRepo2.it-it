- uid: System.Management.Instrumentation.InstrumentedAttribute.NamespaceName
  id: NamespaceName
  parent: System.Management.Instrumentation.InstrumentedAttribute
  langs:
  - csharp
  name: NamespaceName
  nameWithType: InstrumentedAttribute.NamespaceName
  fullName: System.Management.Instrumentation.InstrumentedAttribute.NamespaceName
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management.Instrumentation
  summary: "Ottiene o imposta lo spazio dei nomi per le istanze di strumentazione e gli eventi in questo assembly."
  remarks: "It is highly recommended that the namespace name be specified by the assembly, and that it should be a unique namespace per assembly, or per application. Having a specific namespace for each assembly or application instrumentation allows more granularity for securing access to instrumentation provided by different assemblies or applications.  \n  \n## Property Value  \n If not specified, the default namespace will be set as \"\\\\\\\\.\\root\\default\". Otherwise, a string indicating the name of the namespace for instrumentation instances and events in this assembly.  \n  \n## .NET Framework Security  \n Full trust for the immediate caller. This member cannot be used by partially trusted code. For more information, see [Using Libraries from Partially Trusted Code](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public string NamespaceName { get; }
    return:
      type: System.String
      description: "Restituisce un <xref:System.String>valore contenente il nome dello spazio dei nomi per le istanze di strumentazione e gli eventi in questo assembly.</xref:System.String>"
  overload: System.Management.Instrumentation.InstrumentedAttribute.NamespaceName*
  exceptions: []
  platform:
  - net462
- uid: System.Management.Instrumentation.InstrumentedAttribute.SecurityDescriptor
  id: SecurityDescriptor
  parent: System.Management.Instrumentation.InstrumentedAttribute
  langs:
  - csharp
  name: SecurityDescriptor
  nameWithType: InstrumentedAttribute.SecurityDescriptor
  fullName: System.Management.Instrumentation.InstrumentedAttribute.SecurityDescriptor
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management.Instrumentation
  summary: "Ottiene o imposta un descrittore di sicurezza che consente solo gli utenti specificati o i gruppi eseguire applicazioni che forniscono la strumentazione supportata dall&quot;assembly."
  remarks: "Gli utenti o gruppi non è specificati in questo descrittore di sicurezza possono comunque eseguire l&quot;applicazione, ma non è possibile fornire la strumentazione da questo assembly.      ## Proprietà valore se è null, il valore predefinito è definito come il gruppo Administrators locale. In questo modo solo i membri del gruppo administrators locale per pubblicare i dati e generare eventi da questo assembly. In caso contrario, si tratta di una stringa in formato SDDL che rappresenta il descrittore di sicurezza che definisce quali utenti e gruppi possono fornire dati di strumentazione e gli eventi da questa applicazione.      ## .NET framework sicurezza attendibilità totale per il chiamante immediato. Questo membro non può essere utilizzato da codice parzialmente attendibile. Per ulteriori informazioni, vedere [utilizzo di librerie da codice parzialmente attendibile](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public string SecurityDescriptor { get; }
    return:
      type: System.String
      description: "Restituisce un <xref:System.String>valore contenente il descrittore di sicurezza che consente solo gli utenti specificati o i gruppi eseguire applicazioni che forniscono la strumentazione supportata dall&quot;assembly.</xref:System.String>"
  overload: System.Management.Instrumentation.InstrumentedAttribute.SecurityDescriptor*
  exceptions: []
  platform:
  - net462
