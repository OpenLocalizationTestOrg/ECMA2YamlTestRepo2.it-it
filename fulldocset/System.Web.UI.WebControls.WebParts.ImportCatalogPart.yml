  type: Class
  summary: "Importa un file di descrizione per un <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controllo (o altro controllo server ASP.NET usato come un <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controllo), in modo che gli utenti possono aggiungere il controllo a una pagina Web con impostazioni predefinite. Questa classe non può essere ereditata."
  remarks: "Il controllo ImportCatalogPart consente agli utenti di importare un file di descrizione che descrive le impostazioni di un <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo o controllo server che si desidera aggiungere a un <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>fuso.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Dopo l&quot;importazione di un file di descrizione, il <xref:System.Web.UI.WebControls.WebParts.WebPart>verrà visualizzato un controllo a cui fa riferimento nel file all&quot;interno del controllo ImportCatalogPart e un utente può aggiungere il controllo alla pagina.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Il file di descrizione non corrisponde al controllo stesso. Si tratta di un file XML che termina con un. Estensione di Web part e contiene coppie nome/valore, principalmente i valori delle proprietà, che descrivono lo stato del controllo. Il file viene creato in base a un formato XML, come descritto nell&quot;argomento [file di descrizione del controllo di Web part](~/add/includes/ajax-current-ext-md.md).       Il controllo a cui si riferisce il file di descrizione, può essere compilato in un assembly o può essere un controllo utente definito in un file ascx. In entrambi i casi, il controllo a cui fa riferimento in un file di descrizione importato deve esistere nel server Web che ospita la pagina che sta tentando di importare il controllo. Il file di descrizione fa riferimento al tipo di controllo nome e l&quot;assembly (o file) che contiene il controllo e il file di descrizione contiene le impostazioni che influiscono sul comportamento, l&quot;aspetto e i valori delle proprietà del controllo.       Il controllo ImportCatalogPart consente agli utenti di condividere le impostazioni sui controlli. Un controllo complesso può avere molte proprietà e impostazioni. Ad esempio, in un sito intranet tipico all&quot;interno di una società di grandi dimensioni, un oggetto personalizzato <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo potrebbe contenere un numero di proprietà con valori specifici dell&quot;ambiente degli utenti, ad esempio le connessioni di database, un reparto informazioni e così via.</xref:System.Web.UI.WebControls.WebParts.WebPart> Il controllo può anche contenere un numero di proprietà che influiscono sull&quot;aspetto. Un utente può personalizzare il controllo su un sito specifico e ottenere il corretto funzionamento, esportare un file di descrizione per il controllo e quindi condividere il file di descrizione con altri utenti, che è stato possibile importare il file per aggiungere il controllo completamente configurato in altri siti intranet che possono personalizzare. Finché l&quot;assembly compilato o un file di controllo utente contenente il controllo esiste nel server che ospita il sito Web, gli utenti possono aggiungere il controllo ad altri siti Web.       Il meccanismo mediante il quale gli utenti di importare un file di descrizione (e pertanto il controllo server associato) in una pagina Web è il controllo ImportCatalogPart, un sviluppatore deve aggiungere a una pagina Web. Quando un utente passa la pagina sulla modalità di visualizzazione del catalogo, il controllo ImportCatalogPart viene visualizzato e l&quot;utente potrà essere utilizzato per esplorare il. File di descrizione WebPart corrispondente al controllo server a cui si desidera importare. Dopo l&quot;interfaccia utente e le istruzioni fornite dal controllo ImportCatalogPart, un utente è in grado di aggiungere il controllo server desiderato nella pagina Web, con l&quot;aspetto e le proprietà completamente configurati come specificato nel file di descrizione importato.       Prima di un <xref:System.Web.UI.WebControls.WebParts.WebPart>possono essere importati i file di descrizione del controllo, un utente deve prima creare (esportazione) il file basato su un oggetto esistente <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Un file di descrizione può essere esportato per un controllo se vengono soddisfatte le condizioni seguenti:-il controllo ha le proprietà contrassegnate con il `Personalizable` attributo.      -Il file Web. config contiene la `enableExport` impostato valore dell&quot;attributo `true` sul `<webParts>` elemento.      -Lo sviluppatore imposta il valore della <xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A>proprietà del controllo su un valore diverso da quello predefinito di <xref:System.Web.UI.WebControls.WebParts.WebPartExportMode>, che non consente l&quot;esportazione.</xref:System.Web.UI.WebControls.WebParts.WebPartExportMode> </xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A> Se il <xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A>proprietà è impostato su <xref:System.Web.UI.WebControls.WebParts.WebPartExportMode>, qualsiasi proprietà che contiene un <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute.IsSensitive%2A>parametro con un `Personalizable` attributo non viene esportato quando un utente esporta un file di descrizione.</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute.IsSensitive%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartExportMode> </xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A> Ciò consente agli sviluppatori di controllo impedire che i dati sensibili, ad esempio le stringhe di connessione, viene esportato in determinate situazioni.       Un utente può esportare un controllo che è stato abilitato per l&quot;esportazione facendo clic sul verbo di esportazione che verrà visualizzato nel menu dei verbi del controllo e seguendo le istruzioni visualizzate per salvare una. File di descrizione di Web part per il controllo. Altri utenti possono quindi importare questo file per configurare le proprie istanze del controllo.       La classe ImportCatalogPart contiene diverse proprietà. Il <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart.BrowseHelpText%2A>proprietà contiene il testo con le istruzioni per gli utenti che esplorano per individuare il file di descrizione.</xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart.BrowseHelpText%2A> Il <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart.ImportedPartLabelText%2A>proprietà contiene il testo che funge da un&quot;etichetta per il controllo importato così come viene visualizzato all&quot;interno del controllo ImportCatalogPart.</xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart.ImportedPartLabelText%2A> Il <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart.PartImportErrorLabelText%2A>contiene il testo viene visualizzato se si verifica un errore durante l&quot;importazione di una descrizione del controllo.</xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart.PartImportErrorLabelText%2A> Il <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart.Title%2A>proprietà esegue l&quot;override della proprietà di base per assegnare un titolo predefinito per un controllo ImportCatalogPart se lo sviluppatore non assegnare un titolo.</xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart.Title%2A> Il <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart.UploadButtonText%2A>proprietà contiene il testo del pulsante che l&quot;utente fa clic per caricare il file di descrizione, e <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart.UploadHelpText%2A>proprietà contiene le istruzioni per il processo di caricamento.</xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart.UploadHelpText%2A> </xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart.UploadButtonText%2A>       La classe ImportCatalogPart contiene anche diversi metodi univoci. Il <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart.GetAvailableWebPartDescriptions%2A>metodo recupera un <xref:System.Web.UI.WebControls.WebParts.WebPartDescription>oggetto per ogni <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo nel catalogo, che consente un controllo ImportCatalogPart per visualizzare informazioni su ogni server di controllo senza dover creare un&quot;istanza di tale</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartDescription> </xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart.GetAvailableWebPartDescriptions%2A> Il <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart.GetWebPart%2A>Ottiene un&quot;istanza di un determinato <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo, in base alla descrizione passata al metodo.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart.GetWebPart%2A>       Esistono alcuni rischi intrinseci associati all&quot;utilizzo del controllo ImportCatalogPart. Un esempio è la possibilità di importare dati dannosi nell&quot;applicazione Web tramite i file di descrizione utilizzati per l&quot;importazione. Se un utente ha inserito il codice di uno script dannoso come valore di una proprietà stringa nel file di descrizione, quindi lo script potrebbe essere eseguito quando un utente importa il file di descrizione e aggiunge il controllo server a cui fa riferimento a una pagina Web. Per ridurre al minimo il rischio di importazione dei file di descrizione da dati dannosi, è necessario che i controlli server che dispongono di proprietà di tipo stringa codificare sempre i dati della proprietà. Un altro rischio è rappresentato dall&quot;importazione tramite i file di descrizione dei tipi (vedere [file di descrizione del controllo di Web part](../Topic/Web%20Parts%20Control%20Description%20Files.md)). Un utente malintenzionato potrebbe inviare le richieste di caricamento di molti assembly nel <xref:System.AppDomain>, risultante in una quantità eccessiva di memoria.</xref:System.AppDomain>       Per evitare i rischi associati all&quot;importazione, è possibile disabilitare completamente la funzionalità se non si utilizza la funzionalità di importazione o il controllo ImportCatalogPart. Oppure è possibile limitare gli utenti che hanno accesso al controllo. È Impossibile eseguire questa operazione a livello di codice usando la gestione dei ruoli (vedere [gestione dei ruoli di autorizzazione usando](~/add/includes/ajax-current-ext-md.md)). Ad esempio, quando il caricamento della pagina, stato test per vedere se un utente è in un determinato ruolo, ad esempio il ruolo di amministratore. Se l&quot;utente è nel ruolo, è possibile aggiungere a livello di programmazione del controllo ImportCatalogPart alla pagina per l&quot;utente. È inoltre possibile utilizzare un approccio dichiarativo per limitare il set di utenti che è possibile utilizzare il controllo ImportCatalogPart.  All&quot;interno della pagina web che contiene un catalogo, è possibile inserire due <xref:System.Web.UI.WebControls.WebParts.CatalogZone>controlli: uno per gli utenti che è possono importare e uno per gli utenti non autorizzati.</xref:System.Web.UI.WebControls.WebParts.CatalogZone> La zona per gli utenti possono importare conterrà il controllo ImportCatalogPart. Zona dovrà essere posizionata all&quot;interno di un <xref:System.Web.UI.WebControls.LoginView>controllo, che consentirebbe di limitare l&quot;utilizzo del controllo nella zona per solo utenti autenticati o ai ruoli specificati.</xref:System.Web.UI.WebControls.LoginView>"
  example:
  - "The following code example demonstrates how to use the ImportCatalogPart control declaratively and programmatically on a Web page. The example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control and an ImportCatalogPart control.  \n  \n-   A source code file that contains two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. You should place the following source code in a file and name it Displaymodemenucs.ascx or Displaymodemenuvb.ascx (depending on which language you are using). For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_ImportCatalogPart_Overview#7](~/add/codesnippet/csharp/t-system.web.ui.webcontr_227_1.ascx)]\n [!code-vb[WebParts_ImportCatalogPart_Overview#7](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_227_1.ascx)]  \n  \n The second part of the code example is the Web page. At the top of the page are two `register` directives, one for the user control and one for the compiled component that contains the two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. Notice that the page has a declarative reference to the ImportCatalogPart control, nested within the proper hierarchy of declarative elements. Notice also that several property values are assigned declaratively on the `<asp:importcatalogpart>` element. Also, the `Button1_Click` method updates a number of property values on the ImportCatalogPart control.  \n  \n In the page's <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control, the two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls are declared. The `<aspSample:userinfowebpart>` control has an `exportmode=\"all\"` attribute on it. This attribute is required to enable users to export a description file for the control, which can then be imported by other users who wish to import the control using the description file.  \n  \n> [!NOTE]\n>  To enable users of a Web Parts application to export a description file for <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, you must also enable the export feature in the Web application by adding an `enableExport=\"true\"` attribute to the `<webParts>` element (which is a child of the `<system.web>` element) in the Web.config file. Export is disabled by default, so if you have not yet enabled export for your application, edit the Web.config file and do it now.  \n  \n [!code-cs[WebParts_ImportCatalogPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_227_2.aspx)]\n [!code-vb[WebParts_ImportCatalogPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_227_2.aspx)]  \n  \n The third part of the code example is the source code for the two <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. Notice that some properties on these controls are marked with the `WebBrowsable` attribute. This enables the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control to dynamically generate the user interface (UI) for a user to edit those properties when the controls are in edit mode. The properties are also marked with a `WebDisplayName` attribute, to specify the text of the label that appears next to each control in the editing UI. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example uses dynamic compilation. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n The custom control called `TextDisplayWebPart` is referenced on the Web page with an `<aspSample:TextDisplayWebPart>` element. The other control, called `UserInfoWebPart`, is also declared on the Web page initially, though you will remove it later to demonstrate the ability to import a description file for a control.  \n  \n [!code-cs[WebParts_ImportCatalogPart_Overview#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_227_3.cs)]\n [!code-vb[WebParts_ImportCatalogPart_Overview#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_227_3.vb)]  \n  \n Now run the code example. Load the Web page in a browser. The first step is to edit the `UserInfoWebPart` control. Use the **Display Mode** drop-down list control and select **Edit** to switch the page to edit mode. Click the verbs menu of the `UserInfoWebPart` control (the downward arrow in the title bar), and then click **Edit**. When the editing UI appears, several editing controls appear below the `UserInfoWebPart` control that you can use to edit its field values. Edit some fields, click **OK**, and then use the **Display Mode** drop-down to return the page to browse mode.  \n  \n The second step is to export a .WebPart description file for the `UserInfoWebPart` control. Click the verbs menu on the custom control (represented by the downward arrow in the title bar), and click **Export**. Follow the instructions to save a .WebPart description file for the control. Now close the Web page, and edit the page source in an editor. Delete the `<aspSample:userinfowebpart>` control declaration element, then save and close the file. (You are doing this step to simulate a user who does not yet have the `UserInfoWebPart` control, so you can import the control to the page).  \n  \n Load the Web page again in a browser. The `UserInfoWebPart` control should not appear, because you removed it. Use the **Display Mode** drop-down list control and select **Catalog** to switch the page to catalog mode. In the ImportCatalogPart control, click the **Browse** button, and browse to the .WebPart file you created, then click the **Upload** button. A reference to the control should appear with a check box next to it. Select the check box, then click **Add** to add the control to the page.  \n  \n While you are in this view of the page, click the **Update ImportCatalogPart** button near the bottom of the page to see the effect of programmatically updating a number of property values on the ImportCatalogPart control. After clicking the button, observe how the various properties are changed in the UI.  \n  \n Finally, click **Close** to exit catalog mode and return the page to browse mode. The `UserInfoWebPart` control should now appear in the page, containing the values that it had when you exported it earlier."
