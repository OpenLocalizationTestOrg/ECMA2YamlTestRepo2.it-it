  name: PropertyFilterAttribute
  nameWithType: PropertyFilterAttribute
  fullName: System.ComponentModel.PropertyFilterAttribute
  type: Class
  summary: "Specifica le proprietà che devono essere riportate dai descrittori di tipo, in particolare il <xref:System.ComponentModel.TypeDescriptor.GetProperties*>metodo.</xref:System.ComponentModel.TypeDescriptor.GetProperties*>"
  remarks: "Il PropertyFilterAttribute [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] supporta un meccanismo interno che limita il numero di proprietà in un tipo restituito dall&quot;oggetto personalizzato <xref:System.Windows.DependencyObject>descrittore di tipo.</xref:System.Windows.DependencyObject> Se il [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] viene trovato, il descrittore di tipo restringe l&quot;ambito di proprietà restituite. PropertyFilterAttribute differisce dai tipici [!INCLUDE[TLA#tla_netframewkattr#plural](~/add/includes/tlasharptla-netframewkattrsharpplural-md.md)] perché non è possibile applicare a una classe come metadati. Il meccanismo di filtro funziona tramite codice anziché tramite metadati statici."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property)]

      public sealed class PropertyFilterAttribute : Attribute
