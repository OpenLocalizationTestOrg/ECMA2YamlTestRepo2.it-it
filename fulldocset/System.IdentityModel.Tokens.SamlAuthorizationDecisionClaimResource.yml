  summary: "Rappresenta un&quot;attestazione per un <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> token di sicurezza che asserisce una decisione di autorizzazione riguardante l&quot;accesso a una risorsa specifica."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>i token di sicurezza specificano le rispettive attestazioni utilizzando asserzioni SAML.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Le attestazioni in un&quot;asserzione SAML vengono rappresentate da istruzioni SAML. La specifica SAML definisce un set di tipi di istruzione SAML e uno di essi è un <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> Oggetto <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>asserisce una decisione di autorizzazione da un&quot;autorità SAML riguardante l&quot;accesso a una risorsa specifica.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> La classe SamlAuthorizationDecisionClaimResource rappresenta una risorsa di attestazione per <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>"
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class SamlAuthorizationDecisionClaimResource
