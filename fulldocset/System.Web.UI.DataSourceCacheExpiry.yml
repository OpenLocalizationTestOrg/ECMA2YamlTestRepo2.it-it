  name: DataSourceCacheExpiry
  nameWithType: DataSourceCacheExpiry
  fullName: System.Web.UI.DataSourceCacheExpiry
  type: Enum
  summary: "Descrive il modo in cui i dati memorizzati nella cache utilizzando ASP.NET meccanismi di memorizzazione nella cache scadono quando è impostato un timeout."
  remarks: "L&quot;enumerazione DataSourceCacheExpiry descrive come scadono i dati memorizzati nella cache da un controllo origine dati nella cache di ASP.NET. Un controllo origine dati ASP.NET memorizza nella cache di dati nella cache di ASP.NET in base a un periodo di timeout specificato, viene impostato utilizzando il `CacheDuration` proprietà. Il DataSourceCacheExpiry viene descritto come utilizzare questa impostazione di timeout. Se il criterio di scadenza è impostato su assoluto, i dati memorizzati nella cache vengono eliminati quando la quantità di tempo specificato passa poiché innanzitutto memorizzato nella cache i dati. Se il criterio di scadenza è impostato su estendibile, i dati memorizzati nella cache vengono eliminati solo quando la voce della cache non è stata utilizzata per la quantità di tempo specificato."
  example:
  - "The following code example demonstrates how to use the DataSourceCacheExpiry enumeration declaratively. In this example, a <xref:System.Web.UI.WebControls.SqlDataSource> control is used to display data in a <xref:System.Web.UI.WebControls.GridView> control. The <xref:System.Web.UI.WebControls.SqlDataSource> control has caching enabled and its <xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A> set to Sliding, to cache data as long as there is activity.  \n  \n [!code-vb[System.Web.UI.WebControls.SqlDataSource_19sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.datasour_3_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.SqlDataSource_19sql#1](~/add/codesnippet/csharp/t-system.web.ui.datasour_3_1.aspx)]"
