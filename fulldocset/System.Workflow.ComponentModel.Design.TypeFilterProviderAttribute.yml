  nameWithType: TypeFilterProviderAttribute
  fullName: System.Workflow.ComponentModel.Design.TypeFilterProviderAttribute
  type: Class
  summary: "Specifica la classe di che un tipo o membro viene utilizzato per filtrare i tipi che vengono visualizzati nella finestra di dialogo del browser classe. Questa classe non può essere ereditata."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]La classe utilizzata per filtrare i tipi da visualizzare nella finestra di dialogo del browser classe deve implementare <xref:System.Workflow.ComponentModel.Design.ITypeFilterProvider>.</xref:System.Workflow.ComponentModel.Design.ITypeFilterProvider>       Utilizzare la <xref:System.Workflow.ComponentModel.Design.TypeFilterProviderAttribute.TypeFilterProviderTypeName%2A>proprietà per determinare il nome della classe di filtro.</xref:System.Workflow.ComponentModel.Design.TypeFilterProviderAttribute.TypeFilterProviderTypeName%2A>       Per ulteriori informazioni sull&quot;utilizzo degli attributi, vedere [attributi](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property, AllowMultiple=false)]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class TypeFilterProviderAttribute : Attribute
