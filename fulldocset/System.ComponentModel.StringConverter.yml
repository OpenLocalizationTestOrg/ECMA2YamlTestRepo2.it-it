  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Converte l&quot;oggetto valore specificato in un <xref:System.String>oggetto.</xref:System.String>"
  remarks: "Il `context` parametro può essere utilizzato per estrarre informazioni aggiuntive sull&quot;ambiente da cui viene richiamato il convertitore. Può trattarsi di `null`, pertanto è sempre necessario verificare il relativo valore. Inoltre, con cui le proprietà dell&quot;oggetto di contesto possono restituire `null`."
  syntax:
    content: public override object ConvertFrom (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Un <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> che fornisce un contesto di formato."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "Il <xref:System.Globalization.CultureInfo>da utilizzare.</xref:System.Globalization.CultureInfo>"
    - id: value
      type: System.Object
      description: "Il <xref:System.Object>da convertire.</xref:System.Object>"
    return:
      type: System.Object
      description: "Un <xref:System.Object>che rappresenta il valore convertito.</xref:System.Object>"
  overload: System.ComponentModel.StringConverter.ConvertFrom*
  exceptions:
