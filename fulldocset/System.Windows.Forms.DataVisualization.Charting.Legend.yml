  summary: "Ottiene o imposta lo stile della legenda."
  remarks: "Per impostazione predefinita, la legenda viene visualizzata come una serie di elementi in una tabella. È possibile specificare se espandere gli elementi nella tabella di base o altezza impostando il <xref:System.Windows.Forms.DataVisualization.Charting.Legend.TableStyle%2A>proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.TableStyle%2A> Quando il <xref:System.Windows.Forms.DataVisualization.Charting.Legend.TableStyle%2A>è impostata su <xref:System.Windows.Forms.DataVisualization.Charting.LegendTableStyle>, <xref:System.Windows.Forms.DataVisualization.Charting.Chart>controllo consentirà di determinare se creare una tabella estesa in larghezza o una tabella estesa in altezza, in base l&quot;allineamento e il posizionamento del grafico.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.LegendTableStyle> </xref:System.Windows.Forms.DataVisualization.Charting.Legend.TableStyle%2A> Ciò potrebbe causare la legenda da disegnare con più colonne di elemento della legenda.       Esistono tre possibili stili per una legenda: colonna, riga e tabella. Fare riferimento alla tabella sottostante per un riepilogo di questi stili: | | |   |-|-|   | Stile | Descrizione |   | Colonna | Gli elementi della legenda vengono visualizzati in una colonna, con più righe. In genere utilizzato quando la legenda è ancorata a sinistra o destra del grafico. |   | Riga | Gli elementi della legenda vengono visualizzati in una riga, con più colonne. In genere utilizzato quando la legenda è ancorata alla parte superiore o inferiore del grafico. |   | Tabella | Gli elementi della legenda vengono visualizzati utilizzando più colonne e righe. |"
