  name: Legend
  nameWithType: Legend
  fullName: System.Windows.Forms.DataVisualization.Charting.Legend
  type: Class
  summary: "Rappresenta la legenda per l&quot;immagine del grafico."
  remarks: "La classe legenda incapsula tutte le funzionalità del <xref:System.Windows.Forms.DataVisualization.Charting.Chart>controllo della legenda e viene esposta tramite il <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Legends%2A>proprietà di raccolta dell&quot;oggetto radice <xref:System.Windows.Forms.DataVisualization.Charting.Chart>oggetto.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.Legends%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart>       Può esistere un numero qualsiasi di legende per un&quot;immagine del grafico.       Le legende possono:-essere ancorato e allineati.      -Essere visualizzate all&quot;interno o all&quot;esterno di aree grafico tracciate.      -Automaticamente adattarla al relativo contenuto.      -Usare uno stile predefinito, ad esempio riga, colonna o tabella.      -Utilizzare immagini di sfondo, sfumature e tratteggio.      -Essere ridimensionati e posizionati in un punto qualsiasi all&quot;interno dell&quot;immagine del grafico.       Gli elementi della legenda sono rappresentati dal <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem%2A>oggetti e sono default o gli elementi personalizzati.</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem%2A> Gli elementi personalizzati non sono associati a dati e possono essere aggiunti, eliminati e modificati utilizzando il <xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>       Elementi predefiniti sono per impostazione predefinita viene aggiunto automaticamente alla legenda e sono i nomi dei punti dati tracciati per i grafici ad anello e grafici a torta.       Per tutti gli altri tipi di grafico, gli elementi predefiniti sono i nomi delle serie di dati tracciata. Ciascuna serie dispone di un <xref:System.Windows.Forms.DataVisualization.Charting.Series.Legend%2A>proprietà che definisce il nome della legenda da utilizzare.</xref:System.Windows.Forms.DataVisualization.Charting.Series.Legend%2A> Un elemento della legenda non essere creato per una serie se il <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.IsVisibleInLegend%2A>è impostata su `false`.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.IsVisibleInLegend%2A> Il testo per questi elementi predefiniti può essere modificato utilizzando la <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A> Questa proprietà consente di specificare le parole chiave predefinite che verranno sostituite dai valori appropriati in fase di esecuzione.       Se si dispone di un grafico a torta e si imposta la <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.Label%2A>proprietà anche imposterà il testo della legenda per il valore impostato per le etichette.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.Label%2A> Se si desidera impostare il testo su un valore diverso, è possibile impostare il <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A> Nella maggior parte dei casi, si desidera impostare il <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>proprietà su &quot;#AXISLABEL&quot; o &quot;#VALX&quot;.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>       I simboli di serie della legenda sono rettangoli, punti o linee. Il tipo di simbolo viene impostato automaticamente dal grafico e dipende dal tipo di grafico tracciato.       Testo della legenda per impostazione predefinita viene ridimensionato automaticamente. È possibile disabilitare il ridimensionamento automatico del testo della legenda disabilitando il <xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsTextAutoFit%2A>proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsTextAutoFit%2A> Quando questa proprietà è impostata su `false`, le dimensioni del testo della legenda sono determinata dalla proprietà Size della legenda <xref:System.Windows.Forms.DataVisualization.Charting.Legend.Font%2A>.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.Font%2A> Se il <xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsTextAutoFit%2A>proprietà è abilitata, il <xref:System.Windows.Forms.DataVisualization.Charting.Legend.AutoFitMinFontSize%2A>proprietà determina le dimensioni minime del carattere che può avere un elemento della legenda quando si ridimensiona.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.AutoFitMinFontSize%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsTextAutoFit%2A>       Il <xref:System.Windows.Forms.DataVisualization.Charting.Legend.TextWrapThreshold%2A>proprietà definisce un limite al numero di caratteri che possono essere visualizzati su una riga prima di testo viene eseguito il wrapping di un&quot;altra riga.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.TextWrapThreshold%2A> Se non si desidera eseguire il wrapping di testo nella legenda, impostare il valore di <xref:System.Windows.Forms.DataVisualization.Charting.Legend.TextWrapThreshold%2A>proprietà su zero.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.TextWrapThreshold%2A> Per impostazione predefinita, quando l&quot;intero testo della legenda non rientra nella legenda, il testo verrà troncato. È possibile impostare il <xref:System.Windows.Forms.DataVisualization.Charting.Legend.TextWrapThreshold%2A>sulla legenda per ottenere il testo a capo anziché il troncamento.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.TextWrapThreshold%2A>       Se lo spazio specificato non è sufficiente il contenuto della legenda, le voci della legenda vengono troncate. Verrà visualizzato per indicare che non esistono più voci di legenda dispone di spazio per i puntini di sospensione. Per impedire che gli elementi della legenda viene troncato, impostare la posizione e le dimensioni della legenda utilizzando il <xref:System.Windows.Forms.DataVisualization.Charting.Legend.Position%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.Legend.Size%2A>proprietà, rispettivamente.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.Size%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Legend.Position%2A> Quando si imposta la posizione della legenda o dimensioni, è possibile il grafico non viene più posizionare gli elementi nel grafico. In alcuni casi, molti occorre posizionare manualmente altri elementi del grafico per ottenere l&quot;aspetto desiderato.       Un&quot;altra opzione, è possibile definire le colonne della cella invece di usare le impostazioni della legenda predefiniti.       L&quot;oggetto legenda dispone di un oggetto CellColumn Collection; ogni oggetto CellColumn rappresenta una colonna nella legenda. È una colonna della cella <xref:System.Windows.Forms.DataVisualization.Charting.LegendCellColumn.MaximumWidth%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.LegendCellColumn.MinimumWidth%2A>proprietà che può essere usata per modificare le dimensioni delle colonne.</xref:System.Windows.Forms.DataVisualization.Charting.LegendCellColumn.MinimumWidth%2A> </xref:System.Windows.Forms.DataVisualization.Charting.LegendCellColumn.MaximumWidth%2A>       Quando la legenda contiene un numero di voci, <xref:System.Windows.Forms.DataVisualization.Charting.Legend.InterlacedRows%2A>può essere utilizzato per migliorare la leggibilità.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.InterlacedRows%2A> Quando questa proprietà è impostata su True, viene visualizzato un colore di sfondo che è possibile impostare utilizzando il <xref:System.Windows.Forms.DataVisualization.Charting.Legend.InterlacedRowsColor%2A>proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.InterlacedRowsColor%2A>       Per impostazione predefinita, la legenda viene posizionata nell&quot;angolo superiore destro del grafico. Questa posizione può essere modificata utilizzando il <xref:System.Windows.Forms.DataVisualization.Charting.Legend.Docking%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.Legend.Alignment%2A>le proprietà della legenda.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.Alignment%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Legend.Docking%2A> La legenda può inoltre essere associata a un&quot;area del grafico mediante l&quot;utilizzo del <xref:System.Windows.Forms.DataVisualization.Charting.Legend.DockedToChartArea%2A>proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.DockedToChartArea%2A> Questa proprietà specifica il nome dell&quot;area del grafico per cui deve essere ancorata la legenda. Inoltre, il <xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A>proprietà può essere utilizzata per visualizzare la legenda all&quot;interno di un&quot;area del grafico.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A>       Quando <xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A>è impostata su False, il <xref:System.Windows.Forms.DataVisualization.Charting.Legend.MaximumAutoSize%2A>proprietà definisce la dimensione massima, in percentuale, della legenda all&quot;interno del grafico disponibile quando la legenda viene posizionata automaticamente.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.MaximumAutoSize%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A> Questa proprietà deve essere impostata se si desidera modificare la larghezza o altezza della legenda dopo aver impostate le proprietà di ancoraggio.       La legenda può essere modificata utilizzando il <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>evento.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>"
