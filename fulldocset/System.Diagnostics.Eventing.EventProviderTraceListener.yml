  langs:
  - csharp
  name: EventProviderTraceListener
  nameWithType: EventProviderTraceListener
  fullName: System.Diagnostics.Eventing.EventProviderTraceListener
  type: Class
  summary: "Un listener per <xref href=&quot;System.Diagnostics.TraceSource&quot;> </xref> che scrive gli eventi nel sottosistema ETW."
  remarks: "Tutti i dati (traccia o debug) dell&quot;evento di origine vengono scritti nel sottosistema ETW sotto forma di stringa. Gli elementi dati sono delimitati con una virgola. Per specificare un delimitatore diverso, utilizzare il <xref:System.Diagnostics.Eventing.EventProviderTraceListener.Delimiter%2A>proprietà.</xref:System.Diagnostics.Eventing.EventProviderTraceListener.Delimiter%2A>       Aggiunta del listener per <xref:System.Diagnostics.TraceSource?displayProperty=fullName>Registra il provider nel sottosistema ETW.</xref:System.Diagnostics.TraceSource?displayProperty=fullName> È necessario creare una sessione di traccia ETW mediante il programma eseguibile Logman.exe (o simile) per scrivere gli eventi in un file di log.       Non è necessario un manifesto da utilizzare gli eventi dal listener perché i dati dell&quot;evento sono una singola stringa.       Quando si chiama il <xref:System.Diagnostics.TraceSource?displayProperty=fullName>metodi per scrivere eventi, si passa un <xref:System.Diagnostics.TraceEventType?displayProperty=fullName>valore di enumerazione.</xref:System.Diagnostics.TraceEventType?displayProperty=fullName> </xref:System.Diagnostics.TraceSource?displayProperty=fullName> L&quot;enumerazione contiene i valori di parola chiave sia a livello. Quando si abilita un provider del listener di traccia da una sessione ETW, il valore del livello specificato può essere il valore associato a uno dei seguenti valori di enumerazione <xref:System.Diagnostics.TraceEventType?displayProperty=fullName>: - critico (valore è 1) - errore (valore 2) - informazioni (valore è 8) - Verbose (valore è 16) - avviso (valore è 4) il valore della parola chiave specificati per la sessione può essere il valore associato a uno dei seguenti valori di enumerazione <xref:System.Diagnostics.TraceEventType?displayProperty=fullName> :-Resume (valore è 2.048) - inizio (valore è 256) - arrestare (valore è 512) - sospendere (valore è 1.024) - trasferimento (valore è 4.096)</xref:System.Diagnostics.TraceEventType?displayProperty=fullName> </xref:System.Diagnostics.TraceEventType?displayProperty=fullName>"
  example:
  - "```  \nprivate static Guid providerId = new Guid(\"{B3F0C8FC-E8A8-4868-8901-1465E8A2F41B}\");  \n  \n    EventProviderTraceListener listener = new EventProviderTraceListener(providerId.ToString(), \"Test Listener\", \"::\");  \n  \n    // You should use the All default level and control the level using the  \n    // ETW session; otherwise, you may not log all the events requested by the  \n    // session.  \n    TraceSource source = new TraceSource(\"MyProvider\", SourceLevels.All);  \n  \n    source.Listeners.Add(listener);  \n  \n    source.TraceData(TraceEventType.Warning | TraceEventType.Start, 2, new object[] { \"abc\", \"def\", true, 123 });  \n  \n    source.TraceEvent(TraceEventType.Warning, 12, \"Provider guid: {0}\", new object[] { providerId });  \n  \n    source.TraceInformation(\"string {0}, bool {1}, int {2}, ushort {3}\", new object[] { \"abc\", false, 123, (UInt32)5 });  \n```"
  syntax:
    content: 'public class EventProviderTraceListener : System.Diagnostics.TraceListener'
