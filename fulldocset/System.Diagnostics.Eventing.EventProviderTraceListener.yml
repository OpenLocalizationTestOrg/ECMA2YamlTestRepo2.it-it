- uid: System.Diagnostics.Eventing.EventProviderTraceListener.Delimiter
  id: Delimiter
  parent: System.Diagnostics.Eventing.EventProviderTraceListener
  langs:
  - csharp
  name: Delimiter
  nameWithType: EventProviderTraceListener.Delimiter
  fullName: System.Diagnostics.Eventing.EventProviderTraceListener.Delimiter
  type: Property
  assemblies:
  - System.Core
  namespace: System.Diagnostics.Eventing
  summary: "Ottiene e imposta il delimitatore usato per delimitare i dati dell&quot;evento che viene scritto nel sottosistema ETW."
  remarks: "Il listener converte gli elementi dati in stringhe e quindi concatena le stringhe, utilizzando il delimitatore specificato per delimitare ciascun elemento di dati nella stringa. La stringa viene quindi scritta come i dati dell&quot;evento nel sottosistema ETW.       Per analizzare correttamente la stringa, il consumer deve conoscere il delimitatore che è stato utilizzato.       Se i dati contengono una stringa che può contenere una virgola, specificare un delimitatore appropriato, in modo che i dati dell&quot;evento possono essere analizzati correttamente.       Non è necessario un manifesto da utilizzare gli eventi dal listener perché i dati dell&quot;evento sono una singola stringa.       Il delimitatore viene applicato ai dati di evento scritti utilizzando il <xref:System.Diagnostics.TraceSource.TraceData%2A?displayProperty=fullName>metodo.</xref:System.Diagnostics.TraceSource.TraceData%2A?displayProperty=fullName>"
  syntax:
    content: public string Delimiter { get; set; }
    return:
      type: System.String
      description: "Il delimitatore usato per delimitare i dati dell&quot;evento. Il delimitatore predefinito è una virgola."
  overload: System.Diagnostics.Eventing.EventProviderTraceListener.Delimiter*
  exceptions: []
  platform:
  - net462
