  langs:
  - csharp
  name: ImeMode
  nameWithType: ImeMode
  fullName: System.Windows.Forms.ImeMode
  type: Enum
  summary: "Specifica un valore che determina lo stato di Input Method Editor (IME) di un oggetto quando l&quot;oggetto selezionato."
  remarks: "Input Method Editor (IME) consente agli utenti di immettere e modificare i caratteri in cinese, giapponesi e coreano. IME è un componente essenziale per la scrittura di script cinese, giapponese e coreano. Questi sistemi di scrittura sono più caratteri che possono essere codificati per una tastiera standard. IME per queste lingue utilizzano sequenze di caratteri di base che descrivono un singolo carattere o un gruppo di caratteri consente di immettere un maggior numero di caratteri. I caratteri di base possono essere le lettere componente Hangul sillabe, fonetici componenti per i caratteri Kanji giapponese o diverse combinazioni per i caratteri cinesi.      > [!IMPORTANT] > L&quot;utente può modificare in modo interattivo il <xref:System.Windows.Forms.Control.ImeMode%2A?displayProperty=fullName>a meno che non è stata impostata a livello di codice su Disable.</xref:System.Windows.Forms.Control.ImeMode%2A?displayProperty=fullName> In questo caso, l&quot;utente non sarà in grado di utilizzare IME.   >> Di <xref:System.Windows.Forms.Control.ImeMode%2A>proprietà viene ignorata in Windows 8 quando è attiva la modalità input globale.</xref:System.Windows.Forms.Control.ImeMode%2A> Per altre informazioni, vedere [commutatore testo Input modificato da ogni Thread per ciascun utente](http://go.microsoft.com/fwlink/?LinkID=256509)."
  example:
  - "The following example shows how to set the value of a control's <xref:System.Windows.Forms.Control.ImeMode%2A> property.  \n  \n [!code-cpp[InputLanguageChanged#1](~/add/codesnippet/cpp/t-system.windows.forms.i_8_1.cpp)]\n [!code-vb[InputLanguageChanged#1](~/add/codesnippet/visualbasic/t-system.windows.forms.i_8_1.vb)]\n [!code-cs[InputLanguageChanged#1](~/add/codesnippet/csharp/t-system.windows.forms.i_8_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum ImeMode
