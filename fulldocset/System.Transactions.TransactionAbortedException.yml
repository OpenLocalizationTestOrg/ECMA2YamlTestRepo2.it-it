  fullName: System.Transactions.TransactionAbortedException
  type: Class
  summary: "Eccezione generata quando viene tentata un&quot;operazione su una transazione di cui è già stato eseguito il rollback o viene effettuato un tentativo di eseguire il commit della transazione e la transazione si interrompe."
  remarks: "Questa eccezione viene generata quando un&quot;operazione viene tentata in una transazione di cui è già stato eseguito il rollback, ad esempio, quando si tenta di chiamare il <xref:System.Transactions.CommittableTransaction.Commit%2A>metodo in una transazione che è già scaduto.</xref:System.Transactions.CommittableTransaction.Commit%2A> Questa eccezione viene generata anche quando viene effettuato un tentativo di eseguire il commit della transazione e la transazione viene interrotta.       Si tratta di un errore reversibile."
  syntax:
    content: 'public class TransactionAbortedException : System.Transactions.TransactionException'
