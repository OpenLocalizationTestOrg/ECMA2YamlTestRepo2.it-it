  namespace: System.Workflow.ComponentModel.Design
  summary: "Si verifica quando viene premuto il pulsante del mouse quando il puntatore si trova nei limiti della finestra di progettazione."
  remarks: "Di seguito viene descritto come e quando vengono generati eventi relativi a operazioni di trascinamento e rilascio.       Se la finestra di progettazione è un obiettivo di rilascio valido, il <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>evento viene generato con l&quot;effetto di trascinamento e rilascio specificato.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A> Per un elenco degli effetti di trascinamento e rilascio, vedere il <xref:System.Windows.Forms.DragDropEffects>enumerazione.</xref:System.Windows.Forms.DragDropEffects>      Vengono rilevate le modifiche la posizione del puntatore allo stato della tastiera e allo stato dei pulsanti del mouse.      -Se l&quot;utente si sposta all&quot;esterno dei limiti della finestra di progettazione, il <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>viene generato l&quot;evento.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>      -Se il mouse viene spostato a un&quot;altra finestra di progettazione, il <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragEnter%2A>per tale finestra di progettazione viene generato.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragEnter%2A>      -Se il mouse viene spostato ma sempre all&quot;interno di progettazione stessa, il <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>viene generato l&quot;evento.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>      -Se si verifica un cambiamento nello stato della tastiera o mouse pulsante, <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnQueryContinueDrag%2A>viene generato l&quot;evento e verrà determinato se continuare l&quot;operazione di trascinamento, rilasciare i dati, o per annullare l&quot;operazione in base al valore della proprietà Action dell&quot;evento <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs> </xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnQueryContinueDrag%2A>       Se il valore è `DragAction.Continue`, <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>evento viene generato per continuare l&quot;operazione e <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>viene generato l&quot;evento con il nuovo effetto, consentire l&quot;impostazione della risposta visiva appropriata.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A> Per un elenco degli effetti di trascinamento validi, vedere il <xref:System.Windows.Forms.DragDropEffects>enumerazione.</xref:System.Windows.Forms.DragDropEffects>      > [!NOTE] > Il <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>e <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>gli eventi vengono abbinati in modo che, mentre il mouse viene spostato sulla destinazione di trascinamento, l&quot;utente viene fornito con più aggiornate sulla posizione del mouse.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>       Se il valore è `DragAction.Drop`, il valore dell&quot;effetto di rilascio viene restituito all&quot;origine, in modo che l&quot;applicazione di origine può eseguire l&quot;operazione appropriata sui dati di origine, ad esempio il taglio dei dati se l&quot;operazione è un&quot;operazione di spostamento.       Se il valore è `DragAction.Cancel`, <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>viene generato l&quot;evento.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>       Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
