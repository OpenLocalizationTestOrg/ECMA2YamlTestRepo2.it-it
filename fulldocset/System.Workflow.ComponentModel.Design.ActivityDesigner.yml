      type: System.Windows.Forms.MouseEventArgs
      description: "Oggetto <xref href=&quot;System.Windows.Forms.MouseEventArgs&quot;> </xref> che contiene i dati dell&quot;evento."
  overload: System.Workflow.ComponentModel.Design.ActivityDesigner.OnMouseDown*
  exceptions: []
  platform:
