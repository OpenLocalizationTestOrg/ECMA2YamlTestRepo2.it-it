nueDragEventArgs> </xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnQueryContinueDrag%2A>       Se il valore è `DragAction.Continue`, <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>evento viene generato per continuare l&quot;operazione e <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>viene generato l&quot;evento con il nuovo effetto, consentire l&quot;impostazione della risposta visiva appropriata.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A> Per un elenco degli effetti di trascinamento validi, vedere il <xref:System.Windows.Forms.DragDropEffects>enumerazione.</xref:System.Windows.Forms.DragDropEffects>      > [!NOTE] > Il <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>e <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>gli eventi vengono abbinati in modo che, mentre il mouse viene spostato sulla destinazione di trascinamento, l&quot;utente viene fornito con più aggiornate sulla posizione del mouse.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>       Se il valore è `DragAction.Drop`in modo che l&quot;applicazione di origine può eseguire l&quot;operazione appropriata sui dati di origine, ad esempio, vedere il commento, il valore dell&quot;effetto di rilascio viene restituito all&quot;origine dati se l&quot;operazione è un&quot;operazione di spostamento.       Se il valore è `DragAction.Cancel`, <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>viene generato l&quot;evento.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>       Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f