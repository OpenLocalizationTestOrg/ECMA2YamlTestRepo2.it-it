  name: CodeVariableDeclarationStatement
  nameWithType: CodeVariableDeclarationStatement
  fullName: System.CodeDom.CodeVariableDeclarationStatement
  type: Class
  summary: "Rappresenta una dichiarazione di variabile."
  remarks: "CodeVariableDeclarationStatement può essere utilizzato per rappresentare il codice che dichiara una variabile.       Il <xref:System.CodeDom.CodeVariableDeclarationStatement.Type%2A>proprietà specifica il tipo della variabile da dichiarare.</xref:System.CodeDom.CodeVariableDeclarationStatement.Type%2A> Il <xref:System.CodeDom.CodeVariableDeclarationStatement.Name%2A>proprietà specifica il nome della variabile da dichiarare.</xref:System.CodeDom.CodeVariableDeclarationStatement.Name%2A> Il <xref:System.CodeDom.CodeVariableDeclarationStatement.InitExpression%2A>proprietà è facoltativa e specifica un&quot;espressione di inizializzazione da assegnare alla variabile dopo averlo creato.</xref:System.CodeDom.CodeVariableDeclarationStatement.InitExpression%2A>      > [!NOTE] > Alcuni linguaggi è possono implementare l&quot;espressione di inizializzazione variabili facoltativo, eseguendo un&quot;istruzione di assegnazione separata dopo la dichiarazione di variabile."
  example:
  - "This example demonstrates using a CodeVariableDeclarationStatement to declare a variable.  \n  \n [!code-cpp[CodeVariableDeclarationStatementExample#2](~/add/codesnippet/cpp/t-system.codedom.codevar_1_1.cpp)]\n [!code-cs[CodeVariableDeclarationStatementExample#2](~/add/codesnippet/csharp/t-system.codedom.codevar_1_1.cs)]\n [!code-vb[CodeVariableDeclarationStatementExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codevar_1_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeVariableDeclarationStatement : System.CodeDom.CodeStatement
