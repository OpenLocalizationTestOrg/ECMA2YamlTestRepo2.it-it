  name: CngAlgorithm
  nameWithType: CngAlgorithm
  fullName: System.Security.Cryptography.CngAlgorithm
  type: Class
  summary: "Incapsula il nome di un algoritmo di crittografia."
  remarks: "La classe CngAlgorithm è una classe di utilità. È costituito da proprietà statiche, metodi di confronto e una privata, internamente gestita, la stringa del nome di algoritmo.       Le proprietà statiche restituiscono oggetti CngAlgorithm. La stringa interna di ogni oggetto viene inizializzata al nome di algoritmo che corrisponde al nome della proprietà statica.       È inoltre possibile utilizzare questa classe per creare gli oggetti per i tipi di algoritmo che esulano dalle proprietà statiche.       Diverse classi Cryptography Next Generation (CNG) (ad esempio <xref:System.Security.Cryptography.CngKey>) accettano oggetti CngAlgorithm tramite un `algorithm` parametro.</xref:System.Security.Cryptography.CngKey> Quando la classe riceve l&quot;oggetto CngAlgorithm, recupera il nome dell&quot;algoritmo incorporato chiamando l&quot;oggetto <xref:System.Security.Cryptography.CngAlgorithm.Algorithm%2A>proprietà.</xref:System.Security.Cryptography.CngAlgorithm.Algorithm%2A>       Pertanto, CngAlgorithm funge da un&quot;enumerazione di algoritmi conosciuti. Consente di specificare un algoritmo noto con un valore fortemente tipizzato anziché una stringa."
  syntax:
    content: 'public sealed class CngAlgorithm : IEquatable<System.Security.Cryptography.CngAlgorithm>'
  inheritance:
  - System.Object
  implements:
  - System.IEquatable<System.Security.Cryptography.CngAlgorithm>
  inheritedMembers: []
  platform:
  - net462
