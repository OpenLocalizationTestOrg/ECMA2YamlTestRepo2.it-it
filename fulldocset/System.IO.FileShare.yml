  summary: "Contiene le costanti per controllare il tipo di accesso di altri <xref href=&quot;System.IO.FileStream&quot;> </xref> gli oggetti possono avere allo stesso file."
  remarks: "Per un esempio di creazione di un file e la scrittura di testo in un file, vedere [procedura: scrivere testo in un File](~/add/includes/ajax-current-ext-md.md). Per un esempio di lettura di testo da un file, vedere [procedura: lettura di testo da un File](~/add/includes/ajax-current-ext-md.md). Per un esempio di lettura e scrittura in un file binario, vedere [procedura: leggere e scrivere un appena creati File di dati](~/add/includes/ajax-current-ext-md.md).       Un tipico utilizzo di questa enumerazione consiste nel definire se due processi possono leggere contemporaneamente allo stesso file. Ad esempio, se un file viene aperto e lettura è specificato, altri utenti possono aprire il file per la lettura, ma non per la scrittura.       Viene specificato alcun parametro di condivisione file in alcuni dei costruttori <xref:System.IO.FileStream>, <xref:System.IO.IsolatedStorage.IsolatedStorageFileStream>e in alcuni i `Open` metodi di <xref:System.IO.File>e <xref:System.IO.FileInfo>per controllare le modalità di apertura di un file.</xref:System.IO.FileInfo> </xref:System.IO.File> </xref:System.IO.IsolatedStorage.IsolatedStorageFileStream> </xref:System.IO.FileStream>"
  example:
  - "The following <xref:System.IO.FileStream> constructor opens an existing file and grants read-only access to other users (Read).  \n  \n [!code-vb[Classic FileAccess Example#1](~/add/codesnippet/visualbasic/t-system.io.fileshare_1.vb)]\n [!code-cpp[Classic FileAccess Example#1](~/add/codesnippet/cpp/t-system.io.fileshare_1.cpp)]\n [!code-cs[Classic FileAccess Example#1](~/add/codesnippet/csharp/t-system.io.fileshare_1.cs)]"
