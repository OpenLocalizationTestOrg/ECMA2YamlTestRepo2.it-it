- uid: System.Web.UI.WebControls.WebParts.CatalogZone.CreateCatalogParts
  id: CreateCatalogParts
  parent: System.Web.UI.WebControls.WebParts.CatalogZone
  langs:
  - csharp
  name: CreateCatalogParts()
  nameWithType: CatalogZone.CreateCatalogParts()
  fullName: System.Web.UI.WebControls.WebParts.CatalogZone.CreateCatalogParts()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Crea un&quot;istanza di ogni <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPart&quot;> </xref> tipo dichiarato nella zona."
  remarks: "Il metodo di CreateCatalogParts è un metodo critico, perché quando un utente passa da una pagina modalità di visualizzazione catalogo, questo metodo crea tutte le <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlli che costituiscono il catalogo Web part.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>       Il metodo CreateCatalogParts nella <xref:System.Web.UI.WebControls.WebParts.CatalogZone>classe fornita con il set di controlli Web part è possibile creare qualsiasi controllo server che eredita dalla <xref:System.Web.UI.WebControls.WebParts.CatalogPart>classe.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> Pertanto, se si crea un oggetto personalizzato <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controllare e dichiararlo in una pagina all&quot;interno di un <xref:System.Web.UI.WebControls.WebParts.CatalogZone>controllo, questo metodo crea il controllo quando un utente passa la pagina sulla modalità di catalogo.</xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.CatalogPart>       Per vari motivi, tuttavia, è consigliabile controllo sul metodo CreateCatalogParts. È ad esempio, per creare solo determinati <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlli.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> Ad esempio, si supponga di crea un set di personalizzato <xref:System.Web.UI.WebControls.WebParts.CatalogPart>i controlli che appartengono a un singolo prodotto o un&quot;organizzazione e hanno un aspetto coerente.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> Se si desidera che gli sviluppatori di pagina deve essere limitato all&quot;utilizzo di tali controlli personalizzati in un catalogo, quindi è necessario ereditare la <xref:System.Web.UI.WebControls.WebParts.CatalogZone>classe, eseguire l&quot;override del metodo CreateCatalogParts e consentire il metodo per creare solo i controlli dello stesso tipo dei controlli personalizzati.</xref:System.Web.UI.WebControls.WebParts.CatalogZone>"
  syntax:
    content: protected override System.Web.UI.WebControls.WebParts.CatalogPartCollection CreateCatalogParts ();
    parameters: []
    return:
      type: System.Web.UI.WebControls.WebParts.CatalogPartCollection
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPartCollection&quot;> </xref> con i riferimenti a tutti i <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPart&quot;> </xref> controlli della zona."
  overload: System.Web.UI.WebControls.WebParts.CatalogZone.CreateCatalogParts*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Corrente <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPart&quot;> </xref> controllo non dispone di un ID."
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.CatalogZone.ZoneTemplate
  id: ZoneTemplate
  parent: System.Web.UI.WebControls.WebParts.CatalogZone
  langs:
  - csharp
  name: ZoneTemplate
  nameWithType: CatalogZone.ZoneTemplate
  fullName: System.Web.UI.WebControls.WebParts.CatalogZone.ZoneTemplate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Ottiene o imposta un modello che contiene i controlli figlio all&quot;interno di un <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogZone&quot;> </xref> controllo in formato di persistenza della pagina."
  remarks: "La proprietà ZoneTemplate fa riferimento a un modello di tipo <xref:System.Web.UI.ITemplate>che viene utilizzata per contenere il <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlli della zona.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.ITemplate> Il modello di zona consente agli sviluppatori di pagina dichiarare il <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlli da usare in un formato di persistenza, anziché dover creare tutti i controlli a livello di codice.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>       La funzione di accesso set per le chiamate di proprietà ZoneTemplate di <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InvalidateCatalogParts%2A>metodo, che impone la raccolta di <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlli che vengono dichiarati nel modello di zona della pagina da aggiornare.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InvalidateCatalogParts%2A> In questo modo si garantisce che la raccolta di controlli a cui fa riferimento l&quot;area rimanga aggiornata ogni volta che un utente modifica i controlli dichiarati all&quot;interno del modello nella pagina."
  syntax:
    content: public virtual System.Web.UI.ITemplate ZoneTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "Un <xref href=&quot;System.Web.UI.ITemplate&quot;> </xref> che funge da contenitore per i controlli figlio nella zona."
  overload: System.Web.UI.WebControls.WebParts.CatalogZone.ZoneTemplate*
  exceptions: []
  platform:
  - net462
