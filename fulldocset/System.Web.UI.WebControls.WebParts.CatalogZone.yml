  remarks: "Poiché il <xref:System.Web.UI.WebControls.WebParts.CatalogZone>controllo implementa un modello di zona, in genere viene utilizzato in modo dichiarativo e raramente è necessario creare una nuova istanza della classe utilizzando il costruttore CatalogZone.</xref:System.Web.UI.WebControls.WebParts.CatalogZone> Tuttavia, se si eredita dalla <xref:System.Web.UI.WebControls.WebParts.CatalogZone>classe per creare un&quot;area personalizzata, si potrebbe voler utilizzare il costruttore per inizializzare alcuni valori delle relative proprietà e personalizzarne l&quot;aspetto.</xref:System.Web.UI.WebControls.WebParts.CatalogZone>"
