  name: Collation
  nameWithType: Collation
  fullName: System.Printing.Collation
  type: Enum
  summary: "Specifica se una stampante occupa l&quot;output per la stampa di più copie di un processo di stampa di più pagine."
  remarks: "Una stampante standard occupa in genere output mediante la stampa di ogni pagina della prima copia, quindi tutte le pagine della seconda copia e così via. Quando una stampante standard non collate, viene visualizzato ogni copia della prima pagina, quindi tutte le copie della seconda pagina e così via.       Alcune stampanti sono dotate di confronto bin. La sequenza di stampa per queste stampanti speciali può differire da quelli delle stampanti standard. Tuttavia, il risultato è lo stesso: ogni copia di un processo di stampa con più pagina contiene tutte le pagine nella sequenza corretta senza ordinamento manuale.       Utilizzare i valori di questo tipo principalmente per gli scopi seguenti.      -Come membri del <xref:System.Printing.PrintCapabilities.CollationCapability%2A>raccolta, che è una proprietà di <xref:System.Printing.PrintCapabilities>, questi valori indicano il tipo di output che supporta la stampante.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.CollationCapability%2A> (Molte stampanti supportano entrambi i tipi).      -Come valore della <xref:System.Printing.PrintTicket.Collation%2A>proprietà di un <xref:System.Printing.PrintTicket>, il valore indica alla stampante se collate.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.Collation%2A>       Il **sconosciuto** valore non viene mai utilizzato nelle proprietà del <xref:System.Printing.PrintCapabilities>oggetti.</xref:System.Printing.PrintCapabilities>       Non impostare mai un <xref:System.Printing.PrintTicket>proprietà **sconosciuto**.</xref:System.Printing.PrintTicket> Se un&quot;altra <xref:System.Printing.PrintTicket>ha creato l&quot;applicazione che produce un *documento PrintTicket* che imposta la funzionalità delle regole di confronto per un&quot;opzione non riconosciuta, quindi un <xref:System.Printing.PrintTicket>oggetto dell&quot;applicazione che viene costruito con tale documento avrà **sconosciuto** come valore della <xref:System.Printing.PrintTicket.Collation%2A>proprietà.</xref:System.Printing.PrintTicket.Collation%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       Sebbene il <xref:System.Printing.PrintTicket>e <xref:System.Printing.PrintCapabilities>classi non possono essere ereditate, è possibile estendere il [Print Schema](http://go.microsoft.com/fwlink/?LinkId=186397) di riconoscere le funzionalità del dispositivo di stampa che non vengono considerate nel <xref:System.Printing.PrintTicket>o <xref:System.Printing.PrintCapabilities>classi.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> Per ulteriori informazioni vedere [NOTINBUILD: procedura: estendere lo Schema di stampa e creare nuove classi di sistema di stampa](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
  example:
  - "The following example shows how to test a printer's capabilities and configure a print job to take advantage of them. .  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
