  name: PrecompilationFlags
  nameWithType: PrecompilationFlags
  fullName: System.Web.Compilation.PrecompilationFlags
  type: Enum
  summary: "Fornisce i flag che determinano il comportamento di precompilazione."
  remarks: "La `PrecompilationFlags` classe definisce il comportamento della gestione di compilazione durante la precompilazione. La <xref:System.Web.Compilation.ClientBuildManager>classe accetta `PrecompilationFlags` come uno dei parametri del costruttore.</xref:System.Web.Compilation.ClientBuildManager> La precompilazione può essere eseguita a livello di programmazione tramite <xref:System.Web.Compilation.ClientBuildManager>o tramite lo strumento da riga di comando Aspnet_compiler.exe.</xref:System.Web.Compilation.ClientBuildManager>"
  syntax:
    content: >-
      [System.Flags]

      public enum PrecompilationFlags
  inheritance:
  - System.Enum
