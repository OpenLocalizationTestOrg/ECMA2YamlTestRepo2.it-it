- uid: System.Windows.Xps.Packaging.XpsDigitalSignature.SignatureOriginRestricted
  id: SignatureOriginRestricted
  parent: System.Windows.Xps.Packaging.XpsDigitalSignature
  langs:
  - csharp
  name: SignatureOriginRestricted
  nameWithType: XpsDigitalSignature.SignatureOriginRestricted
  fullName: System.Windows.Xps.Packaging.XpsDigitalSignature.SignatureOriginRestricted
  type: Property
  assemblies:
  - ReachFramework
  namespace: System.Windows.Xps.Packaging
  summary: "Ottiene un valore che indica se la firma digitale viene invalidata in un altro utente consente di firmare il pacchetto."
  remarks: "La restrizione di origine della firma è l&quot;impostazione di <xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>metodo quando viene chiamato con il `restrictions` parametro impostato per escludere la <xref:System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions>parte</xref:System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions> </xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>       Se un documento deve essere firmato da più di una persona, di <xref:System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions>parte deve essere esclusa dalla firma quando il documento è già firmato.</xref:System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions>  (Esclusioni sono specificate nel `restrictions` parametro della chiamata a <xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>.)</xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>  Se il <xref:System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions>parte non viene escluso, le eventuali firme aggiuntive invalidano la firma del primo firmatario.</xref:System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions>       Per ulteriori informazioni sulle proprietà di base e le parti dell&quot;origine di firma, vedere il capitolo 3 del *Open Packaging Conventions* specifica disponibile per il download all&quot;indirizzo [http://go.microsoft.com/fwlink/?LinkID=71255](http://go.microsoft.com/fwlink/?LinkID=71255)."
  syntax:
    content: public bool SignatureOriginRestricted { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se la firma viene invalidata se viene applicata una firma digitale aggiuntiva; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Xps.Packaging.XpsDigitalSignature.SignatureOriginRestricted*
  exceptions: []
  platform:
  - net462
