  name: CodeConditionStatement
  nameWithType: CodeConditionStatement
  fullName: System.CodeDom.CodeConditionStatement
  type: Class
  summary: "Rappresenta un&quot;istruzione branch condizionale, in genere rappresentata come un <xref uid=&quot;langword_csharp_if&quot; name=&quot;if&quot; href=&quot;&quot;> </xref> istruzione."
  remarks: "CodeConditionStatement può essere utilizzato per rappresentare il codice che è costituito da un&quot;espressione condizionale, una raccolta di istruzioni da eseguire se l&quot;espressione condizionale restituisce `true`e un insieme facoltativo di istruzioni da eseguire se l&quot;espressione condizionale restituisce `false`. Viene generato un CodeConditionStatement in molti linguaggi come un `if` istruzione.       L&quot; <xref:System.CodeDom.CodeConditionStatement.Condition%2A>proprietà indica l&quot;espressione da testare.</xref:System.CodeDom.CodeConditionStatement.Condition%2A> Il <xref:System.CodeDom.CodeConditionStatement.TrueStatements%2A>proprietà contiene le istruzioni da eseguire se l&quot;espressione per eseguire il test restituisce `true`.</xref:System.CodeDom.CodeConditionStatement.TrueStatements%2A> Il <xref:System.CodeDom.CodeConditionStatement.FalseStatements%2A>proprietà contiene le istruzioni da eseguire se l&quot;espressione per eseguire il test restituisce `false`.</xref:System.CodeDom.CodeConditionStatement.FalseStatements%2A>"
  example:
  - "This example demonstrates using a CodeConditionStatement to represent an `if` statement with an `else` block.  \n  \n [!code-cpp[CodeConditionStatementExample#2](~/add/codesnippet/cpp/t-system.codedom.codecon_1_1.cpp)]\n [!code-cs[CodeConditionStatementExample#2](~/add/codesnippet/csharp/t-system.codedom.codecon_1_1.cs)]\n [!code-vb[CodeConditionStatementExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codecon_1_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeConditionStatement : System.CodeDom.CodeStatement
