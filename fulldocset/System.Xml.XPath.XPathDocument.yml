  summary: "Inizializza una nuova istanza di <xref href=&quot;System.Xml.XPath.XPathDocument&quot;> </xref> classe dai dati XML contenuti nell&quot;oggetto specificato <xref:System.Xml.XmlReader>oggetto.</xref:System.Xml.XmlReader>"
  remarks: "Un <xref:System.Xml.XmlReader>oggetto può essere utilizzato per caricare un intero documento XML o parte di un documento XML in un <xref:System.Xml.XPath.XPathDocument>.</xref:System.Xml.XPath.XPathDocument> </xref:System.Xml.XmlReader> Per caricare una parte di un documento XML in un <xref:System.Xml.XPath.XPathDocument>, posizione di <xref:System.Xml.XmlReader>oggetto sul nodo XML principale per caricare i dati.</xref:System.Xml.XmlReader> </xref:System.Xml.XPath.XPathDocument> Quando si crea un <xref:System.Xml.XPath.XPathDocument>utilizzando il costruttore XPathDocument e i dati vengono caricati dal nodo di primo livello corrente attraverso tutti i relativi elementi di pari livello.</xref:System.Xml.XPath.XPathDocument> Successivamente, il <xref:System.Xml.XmlReader>è posizionato nell&quot;ambito esterno del nodo XML superiore.</xref:System.Xml.XmlReader> In alternativa, è possibile utilizzare il <xref:System.Xml.XmlReader.ReadSubtree%2A>per caricare il <xref:System.Xml.XPath.XPathDocument>in un determinato elemento nel documento XML.</xref:System.Xml.XPath.XPathDocument> </xref:System.Xml.XmlReader.ReadSubtree%2A>       Di seguito sono importanti da considerare quando si utilizza il costruttore XPathDocument.      -Un <xref:System.Xml.XmlReader>oggetto con l&quot;appropriato associato <xref:System.Xml.XmlResolver>impostazioni dell&quot;oggetto consentono di risolvere le entità o altri riferimenti nei dati XML.</xref:System.Xml.XmlResolver> </xref:System.Xml.XmlReader>      -Se il <xref:System.Xml.XmlReader>oggetto è posizionato su un nodo foglia che non è valido per il livello di radice di un documento, ad esempio, un nodo spazio o attributo: il <xref:System.Xml.XmlReader>oggetto continua a leggere finché non viene posizionato su un nodo che può essere utilizzato per la radice.</xref:System.Xml.XmlReader> </xref:System.Xml.XmlReader> Il <xref:System.Xml.XPath.XPathDocument>inizia a caricare a questo punto.</xref:System.Xml.XPath.XPathDocument>      -Per mantenere gli spazi vuoti, utilizzare il <xref:System.Xml.XPath.XPathDocument.%23ctor%2A>costruttore che accetta un <xref:System.Xml.XmlSpace>oggetto come parametro.</xref:System.Xml.XmlSpace> </xref:System.Xml.XPath.XPathDocument.%23ctor%2A>"
