  name: Icon
  nameWithType: Icon
  fullName: System.Drawing.Icon
  type: Class
  summary: "Rappresenta un&quot;icona di Windows, ovvero una piccola immagine bitmap che viene utilizzata per rappresentare un oggetto. Icone possono essere considerate come delle bitmap trasparenti, anche se la dimensione è determinata dal sistema."
