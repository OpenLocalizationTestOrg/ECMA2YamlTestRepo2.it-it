  fullName: System.Web.UI.HtmlControls.HtmlInputText
  type: Class
  summary: "Consente l&quot;accesso programmatico all&quot;elemento <xref uid=&quot;langword_csharp_&lt;input type= text&gt;&quot; name=&quot;&lt;input type= text&gt;&quot; href=&quot;&quot;> </xref> e <xref uid=&quot;langword_csharp_&lt;input type= password&gt;&quot; name=&quot;&lt;input type= password&gt;&quot; href=&quot;&quot;> </xref> elementi sul server."
  remarks: "Utilizzare il controllo HtmlInputText per creare una casella di testo a riga singola che consente all&quot;utente di immettere il testo o una password. Il <xref:System.Web.UI.HtmlControls.HtmlInputText.MaxLength%2A>proprietà specifica il numero massimo di caratteri che possono essere immessi nella casella di testo.</xref:System.Web.UI.HtmlControls.HtmlInputText.MaxLength%2A> Il <xref:System.Web.UI.HtmlControls.HtmlInputText.Size%2A>proprietà consente di specificare la larghezza della casella di testo.</xref:System.Web.UI.HtmlControls.HtmlInputText.Size%2A> Per determinare il valore immesso dall&quot;utente nella casella di testo, utilizzare il <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>proprietà.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> Il controllo HtmlInputText fornisce un <xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>evento che viene generato quando il <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>proprietà viene modificato tra gli invii al server.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> </xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange> Ciò consente di creare un gestore eventi che esegue un set di istruzioni personalizzato ogni volta che viene generato l&quot;evento.      > [!NOTE] > HtmlInputText il controllo non fornisce un metodo incorporato per il postback al server. È necessario specificare un altro controllo pagina Web che supporta la registrazione al server, ad esempio un <xref:System.Web.UI.HtmlControls.HtmlButton>controllo, per inviare il valore del controllo al server.</xref:System.Web.UI.HtmlControls.HtmlButton>       Per creare una casella di testo su più righe, utilizzare il <xref:System.Web.UI.HtmlControls.HtmlTextArea>controllo.</xref:System.Web.UI.HtmlControls.HtmlTextArea>       Per un elenco di valori di proprietà iniziali per un&quot;istanza di HtmlInputText, vedere il <xref:System.Web.UI.HtmlControls.HtmlInputText.%23ctor%2A>costruttore.</xref:System.Web.UI.HtmlControls.HtmlInputText.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the HtmlInputText control to get user input.  \n  \n [!code-cs[HtmlInputText#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_27_1.aspx)]\n [!code-vb[HtmlInputText#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_27_1.aspx)]"
