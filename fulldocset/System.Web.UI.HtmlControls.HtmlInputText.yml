  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Genera il <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputText.ServerChange&quot;> </xref> evento."
  remarks: "Il <xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>evento viene generato quando il <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>proprietà viene modificata nel server.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> </xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>      > [!NOTE] > Il controllo deve avere lo stato di visualizzazione abilitato per il <xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>evento funzioni correttamente.</xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>       Viene generato un evento richiama il gestore dell&quot;evento tramite un delegato. Per ulteriori informazioni, vedere [NIB: generazione di un evento](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2).       Il metodo OnServerChange consente inoltre alle classi derivate di gestire l&quot;evento senza associare un delegato. Questa è la tecnica consigliata per la gestione dell&quot;evento in una classe derivata."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange> event. The custom event handler updates a label on the Web page to display the value of the text entered into the `<input type=text>` HTML element.  \n  \n [!code-vb[HtmlInputTextServerChange#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_52_1.aspx)]\n [!code-cs[HtmlInputTextServerChange#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_52_1.aspx)]"
