  name: XmlReflectionMember
  nameWithType: XmlReflectionMember
  fullName: System.Xml.Serialization.XmlReflectionMember
  type: Class
  summary: "Fornisce mapping tra le entità di codice nei metodi di servizio Web di .NET Framework e il contenuto dei messaggi di servizi Web (WSDL, Web Services Description Language) che sono definiti per i servizi Web SOAP."
  remarks: "La classe XmlReflectionMember non viene utilizzata direttamente. Viene invece utilizzato:: inizializzare <xref:System.Xml.Serialization.XmlSerializer>oggetti durante l&quot;inizializzazione di .NET Framework un servizio Web SOAP o un client.</xref:System.Xml.Serialization.XmlSerializer>      -Dalla <xref:System.Web.Services.Description.ServiceDescriptionReflector>classe mentre <xref:System.Web.Services.Description.ServiceDescriptionReflector>Crea <xref:System.Web.Services.Description.ServiceDescription>oggetti dalle classi che vengono identificati come servizi Web SOAP.</xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.ServiceDescriptionReflector> </xref:System.Web.Services.Description.ServiceDescriptionReflector>       Durante la reflection di un metodo del servizio Web SOAP, le matrici di oggetti XmlReflectionMember generate che rappresentano il contenuto di definizioni di messaggio WSDL. Per tutti gli elementi che appartengono a un metodo del servizio Web SOAP viene prodotta una matrice:-i parametri di Input.      -I parametri di output e valori restituiti.      -Intestazioni SOAP tramite gli attributi della richiesta.      -Intestazioni SOAP di risposta tramite gli attributi.       Il <xref:System.Xml.Serialization.SoapReflectionImporter>e <xref:System.Xml.Serialization.XmlReflectionImporter>classi convertono una matrice di XmlReflectionMember in un <xref:System.Xml.Serialization.XmlMembersMapping>che contiene un <xref:System.Xml.Serialization.XmlMemberMapping>insieme, per un&quot;ulteriore elaborazione.</xref:System.Xml.Serialization.XmlMemberMapping> </xref:System.Xml.Serialization.XmlMembersMapping> </xref:System.Xml.Serialization.XmlReflectionImporter> </xref:System.Xml.Serialization.SoapReflectionImporter>"
  syntax:
    content: public class XmlReflectionMember
  inheritance:
