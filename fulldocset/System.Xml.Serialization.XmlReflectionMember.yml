- uid: System.Xml.Serialization.XmlReflectionMember.MemberName
  id: MemberName
  parent: System.Xml.Serialization.XmlReflectionMember
  langs:
  - csharp
  name: MemberName
  nameWithType: XmlReflectionMember.MemberName
  fullName: System.Xml.Serialization.XmlReflectionMember.MemberName
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Ottiene o imposta il nome del membro del metodo del servizio Web per questo mapping."
  remarks: "Il membro del metodo del servizio Web può essere un parametro di input, un parametro di output, un tipo restituito, un&quot;intestazione di input o un&quot;intestazione di output.       Non è necessario utilizzare la <xref:System.Xml.Serialization.XmlReflectionMember>classe e le relative proprietà direttamente.</xref:System.Xml.Serialization.XmlReflectionMember>       Vedere la <xref:System.Xml.Serialization.XmlMembersMapping>classe per i casi in cui un membro corrisponde a un `<part>` elemento definito in un documento Web Services Description Language (WSDL).</xref:System.Xml.Serialization.XmlMembersMapping> Si noti tuttavia che un&quot;associazione con wrapper tra un&quot;operazione WSDL e un metodo .NET Framework (indicato dal <xref:System.Web.Services.Protocols.SoapParameterStyle>membro di enumerazione), i parametri del metodo e il valore restituito non vengono visualizzati nel documento WSDL.</xref:System.Web.Services.Protocols.SoapParameterStyle>       Quando viene eseguita la reflection di un metodo del servizio Web, proprietà MemberName del tipo restituito diventa il nome del metodo (reso univoco da altri nomi di membro, se necessario) seguito da &quot;Result&quot;."
  syntax:
    content: public string MemberName { get; set; }
    return:
      type: System.String
      description: "Il nome del metodo del servizio Web."
  overload: System.Xml.Serialization.XmlReflectionMember.MemberName*
  exceptions: []
  platform:
  - net462
