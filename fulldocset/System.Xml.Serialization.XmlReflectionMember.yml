  remarks: "Entità di codice del membro del metodo di servizio Web può essere un parametro di input, un parametro di output, un tipo restituito o un attributo di intestazione SOAP.       Non è necessario utilizzare la <xref:System.Xml.Serialization.XmlReflectionMember>classe e le relative proprietà direttamente.</xref:System.Xml.Serialization.XmlReflectionMember>       Vedere la <xref:System.Xml.Serialization.XmlMembersMapping>classe per i casi in cui un membro corrisponde a un elemento part definito in un documento Web Services Description Language (WSDL).</xref:System.Xml.Serialization.XmlMembersMapping> Si noti tuttavia che un&quot;associazione con wrapper tra un&quot;operazione WSDL e un metodo .NET Framework (indicato dal <xref:System.Web.Services.Protocols.SoapParameterStyle>membro di enumerazione), i parametri del metodo e il valore restituito non vengono visualizzati nel documento WSDL.</xref:System.Web.Services.Protocols.SoapParameterStyle>"
  syntax:
    content: public Type MemberType { get; set; }
    return:
      type: System.Type
      description: "Il <xref:System.Type>del metodo membro entità codice servizio Web rappresentato da questo mapping.</xref:System.Type>"
  overload: System.Xml.Serialization.XmlReflectionMember.MemberType*
  exceptions: []
  platform:
  - net462
