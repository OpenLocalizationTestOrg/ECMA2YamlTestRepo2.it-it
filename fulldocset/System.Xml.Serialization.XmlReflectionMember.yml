  remarks: "Questa impostazione sostituisce il <xref:System.Xml.Serialization.XmlElementAttribute.IsNullable%2A>proprietà del <xref:System.Xml.Serialization.XmlElementAttribute>attributo.</xref:System.Xml.Serialization.XmlElementAttribute> </xref:System.Xml.Serialization.XmlElementAttribute.IsNullable%2A> È impostato su `true` solo quando il tipo di un valore dell&quot;intestazione SOAP è non è <xref:System.Web.Services.Protocols.SoapHeader>né <xref:System.Web.Services.Protocols.SoapUnknownHeader>.</xref:System.Web.Services.Protocols.SoapUnknownHeader> </xref:System.Web.Services.Protocols.SoapHeader>       Non è necessario utilizzare la <xref:System.Xml.Serialization.XmlReflectionMember>classe e le relative proprietà direttamente.</xref:System.Xml.Serialization.XmlReflectionMember>"
  syntax:
    content: public bool OverrideIsNullable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>Per eseguire l&quot;override di <xref:System.Xml.Serialization.XmlElementAttribute.IsNullable*>proprietà; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Xml.Serialization.XmlElementAttribute.IsNullable*>"
