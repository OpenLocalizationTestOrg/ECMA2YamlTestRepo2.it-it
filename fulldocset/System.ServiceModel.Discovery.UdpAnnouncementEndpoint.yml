  name: UdpAnnouncementEndpoint
  nameWithType: UdpAnnouncementEndpoint
  fullName: System.ServiceModel.Discovery.UdpAnnouncementEndpoint
  type: Class
  summary: "Endpoint standard utilizzato dai servizi per inviare messaggi di annuncio su un&quot;associazione UDP. Questo endpoint eredita da <xref href=&quot;System.ServiceModel.Discovery.AnnouncementEndpoint&quot;> </xref> e allo stesso modo dispone di un contratto fisso e supporta due versioni di individuazione. Inoltre è un&quot;associazione UDP fissa e un valore dell&quot;indirizzo predefinito come indicato nelle specifiche WS-Discovery (WS-Discovery aprile 2005 o versione 1.1 di WS-Discovery). Pertanto, nel caso più semplice non è necessario specificare uno di questi valori quando si crea un <xref href=&quot;System.ServiceModel.Discovery.AnnouncementEndpoint&quot;> </xref> e aggiungerla a un servizio."
  syntax:
    content: 'public class UdpAnnouncementEndpoint : System.ServiceModel.Discovery.AnnouncementEndpoint'
