- uid: System.Security.Permissions.MediaPermission.IsSubsetOf(System.Security.IPermission)
  id: IsSubsetOf(System.Security.IPermission)
  parent: System.Security.Permissions.MediaPermission
  langs:
  - csharp
  name: IsSubsetOf(IPermission)
  nameWithType: MediaPermission.IsSubsetOf(IPermission)
  fullName: System.Security.Permissions.MediaPermission.IsSubsetOf(IPermission)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.Security.Permissions
  summary: "Determina se l&quot;autorizzazione corrente √® un subset dell&quot;autorizzazione specificata."
  remarks: "The current permission is a subset of the specified permission if the current permission specifies a set of operations that is wholly contained by the specified permission. For example, a permission that represents access to C:\\example.txt is a subset of a permission that represents access to C:\\\\.  \n  \n If this method returns `true`, the current permission represents no more access to the protected resource than does the specified permission."
  syntax:
    content: public override bool IsSubsetOf (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "Autorizzazione da testare per la relazione del subset. Questa autorizzazione deve essere dello stesso tipo dell&quot;autorizzazione corrente."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se l&quot;autorizzazione corrente √® un subset dell&quot;autorizzazione specificata. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.Permissions.MediaPermission.IsSubsetOf*
  exceptions: []
