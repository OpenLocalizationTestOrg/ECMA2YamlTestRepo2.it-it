  remarks: "Il <xref:System.Windows.Forms.DataGridView.DataBindingComplete>evento viene generato quando cambia il contenuto dei dati di origine o quando il valore della <xref:System.Windows.Forms.DataGridView.DataSource%2A>, <xref:System.Windows.Forms.DataGridView.DataMember%2A>, o <xref:System.Windows.Forms.Control.BindingContext%2A>proprietà del <xref:System.Windows.Forms.DataGridView>controllare le modifiche.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.Control.BindingContext%2A> </xref:System.Windows.Forms.DataGridView.DataMember%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView.DataBindingComplete>       Quando si crea un delegato DataGridViewBindingCompleteEventHandler, si identifica il metodo che gestirà l&quot;evento. Per associare l&quot;evento al gestore eventi, aggiungere un&quot;istanza del delegato all&quot;evento. Il gestore eventi viene chiamato ogni volta che si verifica l&quot;evento, a meno che non venga rimosso il delegato. Per ulteriori informazioni sui delegati del gestore eventi, vedere [NIB: eventi e delegati](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
