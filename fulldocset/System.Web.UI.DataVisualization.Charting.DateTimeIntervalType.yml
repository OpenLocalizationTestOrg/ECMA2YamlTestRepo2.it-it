  summary: "Specifica un tipo di intervallo."
  remarks: "L&quot;enumerazione DateTimeIntervalType rappresenta i tipi di intervallo di data e ora.       Si noti che se si utilizza il valore NotSet, proprietà diverse da IntervalType o IntervalOffsetType considererà NotSet come un valore automatico.       Sono applicabili per i valori DateTimeIntervalType il <xref:System.Web.UI.DataVisualization.Charting.LabelStyle>, <xref:System.Web.UI.DataVisualization.Charting.Grid>, <xref:System.Web.UI.DataVisualization.Charting.TickMark>e <xref:System.Web.UI.DataVisualization.Charting.StripLine>classi.</xref:System.Web.UI.DataVisualization.Charting.StripLine> </xref:System.Web.UI.DataVisualization.Charting.TickMark> </xref:System.Web.UI.DataVisualization.Charting.Grid> </xref:System.Web.UI.DataVisualization.Charting.LabelStyle>"
