  fullName: System.Windows.VisualStateManager.GoToElementState(FrameworkElement,String,Boolean)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "L&quot;elemento tra due stati di transizione. Utilizzare questo metodo per gli stati di transizione che sono definiti da un&quot;applicazione, anziché da un controllo."
  remarks: "Chiamare il metodo GoToElementState per modificare gli stati definiti per un elemento all&quot;esterno di un <xref:System.Windows.Controls.ControlTemplate>(ad esempio, se si utilizza un <xref:System.Windows.VisualStateManager>in un <xref:System.Windows.DataTemplate>o <xref:System.Windows.Window>).</xref:System.Windows.Window> </xref:System.Windows.DataTemplate> </xref:System.Windows.VisualStateManager> </xref:System.Windows.Controls.ControlTemplate> Chiamare il <xref:System.Windows.VisualStateManager.GoToState%2A>metodo se si modificano gli stati in un controllo che utilizza <xref:System.Windows.VisualStateManager>relativo <xref:System.Windows.Controls.ControlTemplate>.</xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.VisualStateManager> </xref:System.Windows.VisualStateManager.GoToState%2A>"
  example:
  - "The following example creates an application that prompts the user to guess a number between 1 and 100.  When the user enters a number, the application indicates whether the guess is too high, too low, or correct.  The following [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] creates the user interface for the application and defines 4 states: `TooLow`, `TooHigh`, `Correct`, and `Guessing`. When the application begins, it is in the `Guessing` state. .  \n  \n [!code-xml[VSMGoToElementState#GoToElementStateXaml](~/add/codesnippet/xaml/vsmgotoelementstate/mainwindow.xaml#gotoelementstatexaml)]  \n  \n The following code shows the logic of the application.  When the user enters a number and clicks the button, the application calls GoToElementState to transition to `TooHigh`, `TooLow`, or `Correct` to provide feedback to the user about the guess.  To try this example, call the `GenerateNumber` method when the application begins.  \n  \n [!code-cs[VSMGoToElementState#GoToElementStateCode](~/add/codesnippet/csharp/vsmgotoelementstate/mainwindow.xaml.cs#gotoelementstatecode)]\n [!code-vb[VSMGoToElementState#GoToElementStateCode](~/add/codesnippet/visualbasic/vsmgotoelementstate/mainwindow.xaml.vb#gotoelementstatecode)]"
  syntax:
    content: public static bool GoToElementState (System.Windows.FrameworkElement stateGroupsRoot, string stateName, bool useTransitions);
    parameters:
    - id: stateGroupsRoot
      type: System.Windows.FrameworkElement
      description: "L&quot;elemento radice che contiene il <xref href=&quot;System.Windows.VisualStateManager&quot;> </xref>."
    - id: stateName
      type: System.String
      description: "Lo stato per la transizione."
    - id: useTransitions
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Per utilizzare un <xref href=&quot;System.Windows.VisualTransition&quot;> </xref> oggetto per la transizione tra stati; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il controllo eseguito correttamente la transizione al nuovo stato; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.VisualStateManager.GoToElementState*
