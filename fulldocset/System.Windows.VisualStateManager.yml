- uid: System.Windows.VisualStateManager.GoToStateCore(System.Windows.FrameworkElement,System.Windows.FrameworkElement,System.String,System.Windows.VisualStateGroup,System.Windows.VisualState,System.Boolean)
  id: GoToStateCore(System.Windows.FrameworkElement,System.Windows.FrameworkElement,System.String,System.Windows.VisualStateGroup,System.Windows.VisualState,System.Boolean)
  parent: System.Windows.VisualStateManager
  langs:
  - csharp
  name: GoToStateCore(FrameworkElement,FrameworkElement,String,VisualStateGroup,VisualState,Boolean)
  nameWithType: VisualStateManager.GoToStateCore(FrameworkElement,FrameworkElement,String,VisualStateGroup,VisualState,Boolean)
  fullName: System.Windows.VisualStateManager.GoToStateCore(FrameworkElement,FrameworkElement,String,VisualStateGroup,VisualState,Boolean)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Passa a un controllo tra stati."
  remarks: "Il metodo GoToStateCore esegue la logica necessaria per avviare in modo appropriato e interrompere lo storyboard che sono associato a una transizione. Quando un controllo chiama <xref:System.Windows.VisualStateManager.GoToState%2A>per modificare lo stato, il <xref:System.Windows.VisualStateManager>esegue le operazioni seguenti: - prima di tutto, se il <xref:System.Windows.VisualState>che il controllo esegue la transizione è una <xref:System.Windows.Media.Animation.Storyboard>, lo storyboard viene avviato.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.VisualState> </xref:System.Windows.VisualStateManager> </xref:System.Windows.VisualStateManager.GoToState%2A> Quindi, se il <xref:System.Windows.VisualState>è che il controllo proviene da un <xref:System.Windows.Media.Animation.Storyboard>, le entità finali di uno storyboard.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.VisualState>      -Se il controllo è già nel `stateName` stato, <xref:System.Windows.VisualStateManager.GoToState%2A>non esegue azioni né restituisce `true`.</xref:System.Windows.VisualStateManager.GoToState%2A>      -Se `stateName` non esiste nel <xref:System.Windows.Controls.ControlTemplate>di `control`, <xref:System.Windows.VisualStateManager.GoToState%2A>non esegue azioni né restituisce `false`.</xref:System.Windows.VisualStateManager.GoToState%2A> </xref:System.Windows.Controls.ControlTemplate>       È possibile implementare <xref:System.Windows.VisualStateManager>per fornire una logica diversa per la transizione tra stati.</xref:System.Windows.VisualStateManager> Ad esempio, è possibile modificare la logica descritta in precedenza oppure è possibile fornire la logica per la transizione tra i tipi di animazione personalizzata.  Per implementare un <xref:System.Windows.VisualStateManager>, creare una classe che eredita da <xref:System.Windows.VisualStateManager>ed eseguire l&quot;override del metodo GoToStateCore.</xref:System.Windows.VisualStateManager> </xref:System.Windows.VisualStateManager> Per utilizzare la classe personalizzata, impostare il <xref:System.Windows.VisualStateManager.CustomVisualStateManager%2A>proprietà a un oggetto di tipo personalizzato.</xref:System.Windows.VisualStateManager.CustomVisualStateManager%2A>"
  syntax:
    content: protected virtual bool GoToStateCore (System.Windows.FrameworkElement control, System.Windows.FrameworkElement stateGroupsRoot, string stateName, System.Windows.VisualStateGroup group, System.Windows.VisualState state, bool useTransitions);
    parameters:
    - id: control
      type: System.Windows.FrameworkElement
      description: "Il controllo per la transizione tra stati."
    - id: stateGroupsRoot
      type: System.Windows.FrameworkElement
      description: "L&quot;elemento radice che contiene il <xref href=&quot;System.Windows.VisualStateManager&quot;> </xref>."
    - id: stateName
      type: System.String
      description: "Il nome dello stato per la transizione."
    - id: group
      type: System.Windows.VisualStateGroup
      description: "Il <xref href=&quot;System.Windows.VisualStateGroup&quot;> </xref> lo stato a cui appartiene."
    - id: state
