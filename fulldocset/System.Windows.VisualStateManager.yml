  name: VisualStateManager
  nameWithType: VisualStateManager
  fullName: System.Windows.VisualStateManager
  type: Class
  summary: "Gestisce gli Stati e la logica per la transizione tra stati per i controlli."
  remarks: "L&quot;oggetto VisualStateManager consente di specificare gli stati per un controllo, l&quot;aspetto di un controllo quando è in un determinato stato e quando un controllo di modifica degli stati. Ad esempio, un <xref:System.Windows.Controls.Button>potrebbe avere un aspetto leggermente diverso quando viene premuto e quando non viene premuto.</xref:System.Windows.Controls.Button> Due stati che il <xref:System.Windows.Controls.Button>definisce corrisponde a quando viene premuto (`&quot;Pressed&quot;`) e quando non è (`&quot;Normal&quot;`).</xref:System.Windows.Controls.Button> L&quot;aspetto di un controllo quando è in uno stato è definito in un <xref:System.Windows.VisualState>.</xref:System.Windows.VisualState> Oggetto <xref:System.Windows.VisualState>contiene una raccolta di <xref:System.Windows.Media.Animation.Storyboard>oggetti che specificano come l&quot;aspetto del controllo cambia quando il controllo è in tale stato.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.VisualState> Per aggiungere gli stati a un controllo, è necessario impostare il `VisualStateManager.VisualStateGroups` proprietà del controllo associata. Ogni <xref:System.Windows.VisualStateGroup>contiene una raccolta di <xref:System.Windows.VisualState>gli oggetti che si escludono a vengono.</xref:System.Windows.VisualState> </xref:System.Windows.VisualStateGroup> Il controllo è sempre esattamente in uno stato di ogni <xref:System.Windows.VisualStateGroup>.</xref:System.Windows.VisualStateGroup>       L&quot;oggetto VisualStateManager consente inoltre di specificare quando un controllo entra in uno stato specifico. Il metodo che è necessario chiamare per modificare lo stato dipende dal proprio scenario. Se si crea un controllo che utilizza l&quot;oggetto VisualStateManager nel relativo <xref:System.Windows.Controls.ControlTemplate>, chiamare il <xref:System.Windows.VisualStateManager.GoToState%2A>metodo.</xref:System.Windows.VisualStateManager.GoToState%2A> </xref:System.Windows.Controls.ControlTemplate> Per ulteriori informazioni su come creare controlli che utilizzano l&quot;oggetto VisualStateManager, vedere [la creazione di un controllo che ha un aspetto personalizzabile](~/add/includes/ajax-current-ext-md.md). Se si utilizza l&quot;oggetto VisualStateManager all&quot;esterno di un <xref:System.Windows.Controls.ControlTemplate>(ad esempio, se si utilizza un VisualStateManager in un <xref:System.Windows.Controls.UserControl>o in un singolo elemento), chiamare il <xref:System.Windows.VisualStateManager.GoToElementState%2A>metodo.</xref:System.Windows.VisualStateManager.GoToElementState%2A> </xref:System.Windows.Controls.UserControl> </xref:System.Windows.Controls.ControlTemplate> In entrambi i casi, l&quot;oggetto VisualStateManager esegue la logica necessaria per avviare e interrompere lo storyboard associati allo stato interessato in modo corretto. Ad esempio, si supponga che un controllo definisce gli stati, `State1` e `State2`, ognuno dei quali dispone di uno storyboard è associato. Se il controllo è in `State1` e si passa `State2` a <xref:System.Windows.VisualStateManager.GoToState%2A>o <xref:System.Windows.VisualStateManager.GoToElementState%2A>, l&quot;oggetto VisualStateManager avvia lo storyboard in `State2` e arrestarlo in `State1`.</xref:System.Windows.VisualStateManager.GoToElementState%2A> </xref:System.Windows.VisualStateManager.GoToState%2A>       I controlli inclusi in [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] utilizzare l&quot;oggetto VisualStateManager per modificare gli stati. Quando si crea un <xref:System.Windows.Controls.ControlTemplate>per un controllo che è incluso in [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)], è possibile aggiungere <xref:System.Windows.VisualState>oggetti per il controllo <xref:System.Windows.Controls.ControlTemplate>per specificare l&quot;aspetto del controllo in un determinato stato.</xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.VisualState> </xref:System.Windows.Controls.ControlTemplate> Per trovare i nomi degli stati di visualizzazione per i controlli inclusi in [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)], vedere [modelli e stili del controllo](~/add/includes/ajax-current-ext-md.md). Logica gestisce del controllo la transizione tra stati, pertanto non è necessario eseguire alcuna operazione tranne definiscono gli <xref:System.Windows.VisualState>oggetti nel nuovo <xref:System.Windows.Controls.ControlTemplate>.</xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.VisualState> Per ulteriori informazioni su come creare modelli di controllo per i controlli esistenti, vedere [personalizzazione dell&quot;aspetto di un controllo esistente tramite la creazione di ControlTemplate](~/add/includes/ajax-current-ext-md.md).       Se si desidera implementare la propria logica per la transizione tra stati, è necessario ereditare da VisualStateManager, eseguire l&quot;override di <xref:System.Windows.VisualStateManager.GoToStateCore%2A>metodo e impostare il <xref:System.Windows.VisualStateManager.CustomVisualStateManager%2A?displayProperty=fullName>proprietà del controllo che utilizza la logica personalizzata associata.</xref:System.Windows.VisualStateManager.CustomVisualStateManager%2A?displayProperty=fullName> </xref:System.Windows.VisualStateManager.GoToStateCore%2A>"
  example:
  - "The following example creates a <xref:System.Windows.Shapes.Rectangle> and adds a <xref:System.Windows.VisualStateGroup> named `CommonStates` to the `VisualStateManager.VisualStatesGroups` attached property. The example defines the `MouseOver` and `Normal`<xref:System.Windows.VisualState> objects in the `CommonStates`<xref:System.Windows.VisualStateGroup>. When the user moves the mouse pointer over the <xref:System.Windows.Shapes.Rectangle>, it changes from red to green over one half second. When the user moves the mouse away from the rectangle, the <xref:System.Windows.Controls.Grid> immediately changes back to red. Note that the `Normal` state does not define a <xref:System.Windows.Media.Animation.Storyboard>. A <xref:System.Windows.Media.Animation.Storyboard> is not required because when the <xref:System.Windows.Shapes.Rectangle> transitions from the `MouseOver` state to the `Normal` state, the <xref:System.Windows.Media.Animation.Storyboard> for `MouseOver` is stopped and the <xref:System.Windows.Media.SolidColorBrush.Color%2A> property for the <xref:System.Windows.Media.SolidColorBrush> returns to red.  \n  \n [!code-xml[VSMCustomControl#VSMNoTemplate](~/add/codesnippet/xaml/vsmcustomcontrol/window1.xaml#vsmnotemplate)]  \n  \n The following example shows the event handler that is defined in the previous example and calls the <xref:System.Windows.VisualStateManager.GoToElementState%2A> method to transition between states. If the rectangle in the previous example was part of a <xref:System.Windows.Controls.ControlTemplate>, the example would have to call the <xref:System.Windows.VisualStateManager.GoToState%2A> method.  \n  \n [!code-cs[VSMCustomControl#GoToElementState](~/add/codesnippet/csharp/vsmcustomcontrol/window1.xaml.cs#gotoelementstate)]\n [!code-vb[VSMCustomControl#GoToElementState](~/add/codesnippet/visualbasic/vsmcustomcontrolvb2/window1.xaml.vb#gotoelementstate)]"
