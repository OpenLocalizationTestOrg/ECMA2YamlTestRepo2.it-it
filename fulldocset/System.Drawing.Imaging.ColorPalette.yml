  summary: "Definisce una matrice di colori che costituiscono una tavolozza dei colori. I colori sono colori ARGB a 32 bit. Non può essere ereditata."
  remarks: "Non è possibile costruire un oggetto ColorPalette direttamente. Se è stato creato un oggetto ColorPalette, è quindi possibile modificare le dimensioni di tavolozza per una particolare immagine, non è consentita. Utilizzare il <xref:System.Drawing.Image.Palette%2A?displayProperty=fullName>proprietà per ottenere un oggetto ColorPalette.</xref:System.Drawing.Image.Palette%2A?displayProperty=fullName>       I colori nella tavolozza sono limitati a colori ARGB a 32 bit. Un colore ARGB a 32 bit con 8 bit per ciascun valore alfa, rosso, verde e blu. Gli 8 bit più basso costituiscono il bit di colore blu, gli 8 bit successivi sono di colore verde, gli 8 bit successivi sono rossi e gli 8 bit più significativo del valore alfa. Ciò significa che ogni componente può variare da 0 a 255. Completamente è 255 e completamente è 0. Alfa viene utilizzato per rendere trasparente il valore di colore (alfa = 0) o opaco (alfa = 255). Il numero di livelli di intensità dell&quot;immagine può essere aumentato senza aumentare il numero di colori usati. Questo processo crea ciò che viene chiamato un mezzitoni, e offre maggiore contrasto al costo di risoluzione più bassa."
