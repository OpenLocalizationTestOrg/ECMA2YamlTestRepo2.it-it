  summary: "Rappresenta il metodo che gestisce il <xref href=&quot;System.Web.UI.WebControls.GridView.PageIndexChanging&quot;> </xref> evento di un <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> controllo."
  remarks: "Il <xref:System.Web.UI.WebControls.GridView>controllo genera il <xref:System.Web.UI.WebControls.GridView.PageIndexChanging>evento quando un pulsante di spostamento (un pulsante con il relativo `CommandName` proprietà è impostata su &quot;Pagina&quot;) all&quot;interno del controllo viene selezionato, ma prima che il <xref:System.Web.UI.WebControls.GridView>controllo gestisce l&quot;operazione di spostamento.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.PageIndexChanging> </xref:System.Web.UI.WebControls.GridView> In questo modo è possibile fornire un metodo di gestione degli eventi che esegue una routine personalizzata, ad esempio l&quot;annullamento dell&quot;operazione di paging, ogni volta che si verifica questo evento.      > [!NOTE] > Pulsanti cercapersone vengono in genere si trova nella riga del pager di un <xref:System.Web.UI.WebControls.GridView>controllo.</xref:System.Web.UI.WebControls.GridView>       Quando si crea un delegato GridViewPageEventHandler, si identifica il metodo che gestirà l&quot;evento. Per associare l&quot;evento al gestore eventi, aggiungere un&quot;istanza del delegato all&quot;evento. Il gestore eventi viene chiamato ogni volta che si verifica l&quot;evento, a meno che non venga rimosso il delegato. Per ulteriori informazioni sui delegati del gestore eventi, vedere [NIB: eventi e delegati](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
