  summary: "Associa un oggetto con un&quot;istanza di un <xref href=&quot;System.Windows.Forms.AccessibleObject&quot;> </xref> in base all&quot;handle dell&quot;oggetto."
  remarks: "Server applicazioni possono chiamare questa funzione quando contengono un oggetto dell&quot;interfaccia utente personalizzato che è simile a un oggetto fornito dal sistema. Le applicazioni server chiamano `CreateStdAccessibleObject` ed eseguire l&quot;override di <xref:Accessibility.IAccessible>metodi e proprietà in base alle esigenze per trovare la corrispondenza dell&quot;oggetto personalizzato.</xref:Accessibility.IAccessible> Questo approccio consente agli sviluppatori di server di implementazione completa di tutti i <xref:Accessibility.IAccessible>proprietà e metodi.</xref:Accessibility.IAccessible> Questa funzione è simile a `CreateStdAccessibleProxy`, ad eccezione del fatto che `CreateStdAccessibleProxy` consente di specificare il nome della classe come parametro, mentre `CreateStdAccessibleObject` utilizza il nome di classe associato il `hwnd`.       La chiamata a questa versione del `UseStdAccessible` è equivalente alla chiamata la versione di due parametri con specificando l&quot;ID del CLIENT."
