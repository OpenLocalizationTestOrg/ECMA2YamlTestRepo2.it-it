  summary: "Associa un oggetto con un&quot;istanza di un <xref href=&quot;System.Windows.Forms.AccessibleObject&quot;> </xref> in base l&quot;handle e l&quot;id oggetto dell&quot;oggetto."
  remarks: "Crea un oggetto accessibile con i metodi e proprietà per il tipo di elemento dell&quot;interfaccia utente fornita dal sistema specificato.       Server applicazioni possono chiamare questa funzione quando contengono un oggetto dell&quot;interfaccia utente personalizzato che è simile a un oggetto fornito dal sistema. Le applicazioni server chiamano `CreateStdAccessibleObject` ed eseguire l&quot;override di <xref:Accessibility.IAccessible>metodi e proprietà in base alle esigenze per trovare la corrispondenza dell&quot;oggetto personalizzato.</xref:Accessibility.IAccessible> Questo approccio consente agli sviluppatori di server di implementazione completa di tutti i <xref:Accessibility.IAccessible>proprietà e metodi.</xref:Accessibility.IAccessible>       Valido `objid` valori.      | Oggetto | Valore | Descrizione |   |------------|-----------|-----------------|   | AVVISO |&0;XFFFFFFF6 | Fa riferimento a un messaggio associato a una finestra o applicazione. |   | PUNTO DI INSERIMENTO |&0;XFFFFFFF8 | Si intende l&quot;inserimento di testo barra (accento circonflesso) nella finestra. |   | CLIENT |&0;XFFFFFFFC | Si intende l&quot;area della finestra client. Nella maggior parte dei casi, il sistema operativo controlla gli elementi frame e l&quot;oggetto client contiene tutti gli elementi che controlla l&quot;applicazione. |   | CURSORE |&0;XFFFFFFF7 | Fa riferimento al puntatore del mouse. È solo un puntatore del mouse nel sistema e non è un figlio di una finestra. |   | PROPRIETÀ HSCROLL |&0;XFFFFFFFA | Fa riferimento a una barra di scorrimento orizzontale della finestra. |   | MENU |&0;XFFFFFFFD | Si riferisce alla barra dei menu della finestra. |   | SIZEGRIP |&0;XFFFFFFF9 | Fa riferimento al riquadro di ridimensionamento della finestra, un componente facoltativo frame si trova nell&quot;angolo inferiore destro della cornice della finestra. |   | SUONO |&0;XFFFFFFF5 | Fa riferimento a un oggetto audio. Gli oggetti audio non hanno posizioni dello schermo o elementi figlio, ma si dispongono di attributi di nome e sullo stato. Sono elementi figlio dell&quot;applicazione la riproduzione. |   | SYSMENU |&0;XFFFFFFFF | Fa riferimento al menu di sistema della finestra. |   | TITLEBAR |&0;XFFFFFFFE | Fa riferimento alla barra del titolo della finestra. |   | VSCROLL |&0;XFFFFFFFB | Fa riferimento a una barra di scorrimento verticale della finestra. |   | FINESTRA |&0;X00000000 | Fa riferimento la finestra stessa anziché a un oggetto figlio. |"
  syntax:
    content: protected void UseStdAccessibleObjects (IntPtr handle, int objid);
    parameters:
    - id: handle
      type: System.IntPtr
      description: "Un <xref:System.IntPtr>che contiene l&quot;handle dell&quot;oggetto.</xref:System.IntPtr>"
    - id: objid
      type: System.Int32
      description: "Integer che definisce il tipo di oggetto che il `handle` parametro fa riferimento a."
