  remarks: "In genere, la proprietà Value rappresenta le informazioni visive contenute dall&quot;oggetto. Non tutti gli oggetti supportano la proprietà Value.       Nella maggior parte dei casi, il valore di proprietà viene utilizzata per indicare il client sui quali informazioni visive a un oggetto contiene. Ad esempio, il valore di un controllo di modifica è il contenuto del testo, ma una voce di menu non dispone di alcun valore.       La proprietà Value può fornire informazioni gerarchiche in casi, ad esempio un controllo di visualizzazione albero. Anche se l&quot;oggetto padre nel controllo di visualizzazione albero non fornisce informazioni nella proprietà Value, ogni elemento all&quot;interno del controllo è un valore in base zero che rappresenta il livello all&quot;interno della gerarchia. Gli elementi di primo livello hanno un valore pari a zero, gli elementi di secondo livello hanno un valore di uno e così via.      > [!NOTE] > I valori restituiti dagli barra di scorrimento trackbar accessibili e gli oggetti indicano le percentuali, in modo che siano numeri interi compresi tra 0 e 100 inclusi."
  syntax:
