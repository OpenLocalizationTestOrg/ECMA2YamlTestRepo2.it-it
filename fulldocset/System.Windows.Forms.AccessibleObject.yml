  name: AccessibleObject
  nameWithType: AccessibleObject
  fullName: System.Windows.Forms.AccessibleObject
  type: Class
  summary: "Fornisce informazioni utilizzate dalle applicazioni di accessibilità per adattare un&quot;interfaccia utente (UI) per gli utenti diversamente abili."
  remarks: "Applicazioni di accessibilità è possono modificare le funzionalità dell&quot;applicazione per migliorare l&quot;usabilità per gli utenti con particolari esigenze.       Per gli utenti con problemi di vista, è possibile modificare le funzionalità di software e del sistema operativo per adempiere alle proprie esigenze. Ad esempio, è possibile ingrandire il testo e immagini ed eseguirne il rendering con un contrasto. È inoltre possibile daltonismo con l&quot;uso appropriato di colori. Gli utenti con gravi problemi di vista, i computer sono accessibili con gli strumenti per la revisione dello schermo che convertono le sintesi e riconoscimento vocale o di una visualizzazione di lettura in Braille dinamica, aggiornabile, di testo.       Per gli utenti con problemi di udito, è possibile progettare programmi che utilizzano i segnali visivi, ad esempio lampeggiante sulla barra degli strumenti; oppure è possibile visualizzare i messaggi vocali come testo. Ad esempio, se attivata, il `SoundSentry` funzionalità, un&quot;opzione di accesso facilitato nel Pannello di controllo, fornisce un segnale visivo ogni volta che il sistema emette un segnale acustico.       Per gli utenti con difficoltà di movimento, è possibile progettare i controlli che ottimizzano o eliminano l&quot;uso della tastiera e mouse, migliorando l&quot;accesso al computer. Pannello di controllo offre assistenza. Ad esempio, un&quot;alternativa consiste nell&quot;utilizzare il tastierino numerico anziché il mouse per la navigazione. Un&quot;altra opzione, chiamata `StickyKeys`, consente agli utenti che non possono contenere due o più tasti in un momento (ad esempio CTRL + P) per ottenere lo stesso risultato premendo un tasto alla volta.       Per gli utenti con cognitivi e particolari esigenze di lingua, è possibile progettare programmi software per meglio soddisfare le esigenze. Ad esempio, utilizzo ben visibile attirare, visualizzazioni semplici, minor numero di parole e un livello di elementare lettura può costituire un vantaggio questi utenti.       Per gli utenti con presa, è possibile progettare programmi per eliminare i modelli grafici requisizione.       Per ulteriori informazioni sull&quot;accessibilità, incluse informazioni sulle applicazioni di accessibilità, vedere la documentazione relativa a Microsoft Accessibility di MSDN Library o nel sito Web Microsoft.      > [!NOTE] > Per utilizzare la classe AccessibleObject, è necessario aggiungere un riferimento di `Accessibility` assembly installato con il [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Windows Form supporta solo Active Accessibility 2.0."
  example:
  - "The following code example demonstrates the creation of an accessibility-aware chart control, using the AccessibleObject and <xref:System.Windows.Forms.Control.ControlAccessibleObject> classes to expose accessible information. The control plots two curves along with a legend. The `ChartControlAccessibleObject` class, which derives from `ControlAccessibleObject`, is used in the <xref:System.Windows.Forms.Control.CreateAccessibilityInstance%2A> method to provide custom accessible information for the chart control. Because the chart legend is not an actual <xref:System.Windows.Forms.Control> -based control, but instead is drawn by the chart control, it does not have any built-in accessible information. Because of this, the `ChartControlAccessibleObject` class overrides the <xref:System.Windows.Forms.AccessibleObject.GetChild%2A> method to return the `CurveLegendAccessibleObject` that represents accessible information for each part of the legend. When an accessible-aware application uses this control, the control can provide the necessary accessible information.  \n  \n [!code-vb[System.Windows.Forms.AccessibleObject#1](~/add/codesnippet/visualbasic/t-system.windows.forms.a_7_1.vb)]\n [!code-cs[System.Windows.Forms.AccessibleObject#1](~/add/codesnippet/csharp/t-system.windows.forms.a_7_1.cs)]\n [!code-cpp[System.Windows.Forms.AccessibleObject#1](~/add/codesnippet/cpp/t-system.windows.forms.a_7_1.cpp)]"
