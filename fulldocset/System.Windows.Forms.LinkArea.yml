  type: Struct
  summary: "Rappresenta un&quot;area all&quot;interno di un <xref href=&quot;System.Windows.Forms.LinkLabel&quot;> </xref> controllo che rappresenta un collegamento ipertestuale all&quot;interno del controllo."
  remarks: "Esistono due modi per aggiungere un collegamento ipertestuale al testo di un <xref:System.Windows.Forms.LinkLabel>controllo.</xref:System.Windows.Forms.LinkLabel> È possibile accedere il <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>metodo la <xref:System.Windows.Forms.LinkLabel.LinkCollection>classe tramite il <xref:System.Windows.Forms.LinkLabel.Links%2A>proprietà del <xref:System.Windows.Forms.LinkLabel>per aggiungere più collegamenti ipertestuali per il testo del controllo.</xref:System.Windows.Forms.LinkLabel> </xref:System.Windows.Forms.LinkLabel.Links%2A> </xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A> Se è necessario solo aggiungere un collegamento ipertestuale al testo del controllo, è possibile utilizzare la <xref:System.Windows.Forms.LinkLabel.LinkArea%2A>proprietà di <xref:System.Windows.Forms.LinkLabel>.</xref:System.Windows.Forms.LinkLabel> </xref:System.Windows.Forms.LinkLabel.LinkArea%2A> Questa proprietà accetta un LinkArea che definisce il percorso del collegamento ipertestuale all&quot;interno del testo del controllo. Quando viene specificato tramite la proprietà LinkArea, l&quot;area di collegamento viene aggiunta <xref:System.Windows.Forms.LinkLabel.LinkCollection>nello stesso modo con cui si aggiunge il collegamento utilizzando il <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>metodo di <xref:System.Windows.Forms.LinkLabel.LinkCollection>.</xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A> </xref:System.Windows.Forms.LinkLabel.LinkCollection>       Il <xref:System.Windows.Forms.LinkArea.Length%2A>proprietà specifica il numero di caratteri all&quot;interno del testo di <xref:System.Windows.Forms.LinkLabel>da includere nell&quot;area di collegamento.</xref:System.Windows.Forms.LinkLabel> </xref:System.Windows.Forms.LinkArea.Length%2A> Il <xref:System.Windows.Forms.LinkArea.Start%2A>proprietà specifica il primo carattere del testo del controllo da includere nel collegamento ipertestuale.</xref:System.Windows.Forms.LinkArea.Start%2A> Se si desidera determinare se un LinkArea specifico è vuoto, è possibile utilizzare il <xref:System.Windows.Forms.LinkArea.IsEmpty%2A>invece di selezionare i valori delle proprietà del <xref:System.Windows.Forms.LinkArea.Start%2A>e <xref:System.Windows.Forms.LinkArea.Length%2A>proprietà.</xref:System.Windows.Forms.LinkArea.Length%2A> </xref:System.Windows.Forms.LinkArea.Start%2A> </xref:System.Windows.Forms.LinkArea.IsEmpty%2A>"
  example:
  - "The following code example demonstrates using the <xref:System.Windows.Forms.LinkLabel> class, with multiple LinkArea sections defined, to display a label on a form. The example demonstrates setting the <xref:System.Windows.Forms.Label.AutoSize%2A>, <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>, <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>, and <xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A> properties to customize the look of the <xref:System.Windows.Forms.LinkLabel>. The first LinkArea is specified using the <xref:System.Windows.Forms.LinkLabel.LinkArea%2A?displayProperty=fullName> property. Additional links are added to the <xref:System.Windows.Forms.LinkLabel> using the <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A?displayProperty=fullName> method. The example handles the <xref:System.Windows.Forms.LinkLabel.LinkClicked> event by starting the Web browser for hyperlinks, and displaying a <xref:System.Windows.Forms.MessageBox> for other links.  \n  \n [!code-cs[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/csharp/t-system.windows.forms.l_2_1.cs)]\n [!code-cpp[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/cpp/t-system.windows.forms.l_2_1.cpp)]\n [!code-vb[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_2_1.vb)]"
