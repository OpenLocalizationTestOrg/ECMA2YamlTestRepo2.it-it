  type: Enum
  summary: "Contiene valori che specificano la posizione di ancoraggio di un oggetto, rappresentato da un <xref href=&quot;System.Windows.Automation.DockPattern&quot;> </xref>, all&quot;interno di un contenitore di ancoraggio."
  remarks: "Un contenitore di ancoraggio è un controllo che consente la disposizione dell&quot;elemento figlio, elementi orizzontalmente e verticalmente, relativa ai limiti del contenitore di ancoraggio e altri elementi all&quot;interno del contenitore.       I controlli vengono ancorati reciprocamente in base al relativo ordine z corrente; il più elevato relativa posizione nell&quot;ordine z, più vengono inseriti dal bordo specificato del contenitore di ancoraggio."
  syntax:
