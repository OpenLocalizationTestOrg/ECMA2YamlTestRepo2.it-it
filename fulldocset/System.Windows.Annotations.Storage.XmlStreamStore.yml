  summary: "Inizializza una nuova istanza di <xref href=&quot;System.Windows.Annotations.Storage.XmlStreamStore&quot;> </xref> classe con un / o specificato <xref:System.IO.Stream>e il dizionario di nomi compatibili noti.</xref:System.IO.Stream>"
  remarks: "Questo costruttore XmlStreamStore consente la registrazione di spazi dei nomi noti specifici dell&quot;applicazione.       Il `knownNamespace` dizionario definisce spazi dei nomi di applicazione che vengono utilizzati quando si archivia il contenuto personalizzato come parte di un&quot;annotazione.  La chiave del dizionario è lo spazio dei nomi primario noto per l&quot;applicazione.  La chiave dello spazio dei nomi è associata a un elenco di valori di spazi dei nomi meno recenti che sono compatibili con lo spazio dei nomi &quot;chiave&quot;.  Quando le annotazioni vengono caricate tutti gli spazi dei nomi da questo elenco verrà sostituite dallo spazio dei nomi &quot;chiave&quot;.       `stream`deve essere in formato XML valido e rispettare il [nello Schema con annotazioni](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public XmlStreamStore (System.IO.Stream stream, System.Collections.Generic.IDictionary<Uri,System.Collections.Generic.IList<Uri>> knownNamespaces);
    parameters:
    - id: stream
      type: System.IO.Stream
      description: "Il flusso dei / o per leggere e scrivere le annotazioni dell&quot;utente."
    - id: knownNamespaces
      type: System.Collections.Generic.IDictionary{System.Uri,System.Collections.Generic.IList{System.Uri}}
      description: "Un dizionario con un elenco dei nomi compatibili noti."
