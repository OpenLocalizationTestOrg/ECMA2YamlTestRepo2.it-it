  remarks: "La proprietà IgnoredNamespaces non restituiranno mai `null`, ma l&quot;elenco restituito può essere vuoto se nessuno spazio dei nomi viene ignorati.       Consente di IgnoredNamespaces nella compatibilità del markup XML quando il programma legge il contenuto dell&quot;annotazione creato con versioni diverse del [!INCLUDE[TLA#tla_caf](~/add/includes/tlasharptla-caf-md.md)].  Quando un&quot;applicazione meno recente viene fornita il contenuto di annotazione creato utilizzando una versione più recente di [!INCLUDE[TLA2#tla_caf](~/add/includes/tla2sharptla-caf-md.md)], IgnoredNamespaces restituisce un elenco degli spazi dei nomi XML per elementi e attributi non è noti al framework meno recente.  Gli elementi XML e attributi associati a spazi dei nomi più recenti sconosciuti vengono ignorati quando il contenuto dell&quot;annotazione viene letto e deserializzato dall&quot;applicazione precedente.  Per ulteriori informazioni, vedere il *XML Markup Compatibility Specification* disponibile all&quot;indirizzo [http://go.microsoft.com/fwlink/?LinkId=73824](http://go.microsoft.com/fwlink/?LinkId=73824)."
  syntax:
    content: public System.Collections.Generic.IList<Uri> IgnoredNamespaces { get; }
    return:
      type: System.Collections.Generic.IList{System.Uri}
      description: "L&quot;elenco degli spazi dei nomi ignorati quando il flusso XML è stato caricato."
