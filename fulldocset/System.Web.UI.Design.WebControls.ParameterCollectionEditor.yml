  fullName: System.Web.UI.Design.WebControls.ParameterCollectionEditor
  type: Class
  summary: "Fornisce un editor di componenti per il <xref href=&quot;System.Web.UI.WebControls.ParameterCollection&quot;> </xref> oggetto specificato per il <xref uid=&quot;langword_csharp_Parameters&quot; name=&quot;Parameters&quot; href=&quot;&quot;> </xref> controllo del codice sorgente le proprietà dei dati associati."
  remarks: "La classe ParameterCollectionEditor fornisce un&quot;interfaccia utente per la modifica di <xref:System.Web.UI.WebControls.Parameter>elementi del <xref:System.Web.UI.WebControls.ParameterCollection>oggetto in fase di progettazione, come specificato da uno del `Parameters` proprietà.</xref:System.Web.UI.WebControls.ParameterCollection> </xref:System.Web.UI.WebControls.Parameter> Il `Parameters` proprietà includono il <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteParameters%2A>, <xref:System.Web.UI.WebControls.ObjectDataSource.FilterParameters%2A>, <xref:System.Web.UI.WebControls.ObjectDataSource.InsertParameters%2A>, <xref:System.Web.UI.WebControls.ObjectDataSource.SelectParameters%2A>e <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateParameters%2A>le proprietà del <xref:System.Web.UI.WebControls.ObjectDataSource>, <xref:System.Web.UI.WebControls.SqlDataSource>, e altri controlli origine dati.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource.UpdateParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.SelectParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.InsertParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.FilterParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.DeleteParameters%2A>       Viene richiamato il ParameterCollectionEditor selezionando i puntini di sospensione (**... **) pulsante su uno del `Parameters` le proprietà di **proprietà** griglia della finestra di progettazione.       Il <xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor.EditValue%2A>metodo modifiche di <xref:System.Web.UI.WebControls.Parameter>elementi del <xref:System.Web.UI.WebControls.ParameterCollection>per il controllo origine dati associata.</xref:System.Web.UI.WebControls.ParameterCollection> </xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor.EditValue%2A> Il <xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor.GetEditStyle%2A>metodo ottiene lo stile di modifica è associato a questo editor.</xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor.GetEditStyle%2A>"
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> attribute to associate the ParameterCollectionEditor and <xref:System.Drawing.Design.UITypeEditor> (the collection editor base class) classes with a `SelectParameters` property in a custom control.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.DesignerEditors#2](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_15_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.DesignerEditors#2](~/add/codesnippet/csharp/t-system.web.ui.design.w_15_1.cs)]"
