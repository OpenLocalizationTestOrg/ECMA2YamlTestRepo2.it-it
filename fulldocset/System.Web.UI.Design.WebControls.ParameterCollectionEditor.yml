    return:
      type: System.Drawing.Design.UITypeEditorEditStyle
      description: "Lo stile di modifica è associato a questo editor."
  overload: System.Web.UI.Design.WebControls.ParameterCollectionEditor.GetEditStyle*
  exceptions: []
  platform:
  - net462
