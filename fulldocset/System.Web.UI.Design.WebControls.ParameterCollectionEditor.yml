- uid: System.Web.UI.Design.WebControls.ParameterCollectionEditor.EditValue(System.ComponentModel.ITypeDescriptorContext,System.IServiceProvider,System.Object)
  id: EditValue(System.ComponentModel.ITypeDescriptorContext,System.IServiceProvider,System.Object)
  parent: System.Web.UI.Design.WebControls.ParameterCollectionEditor
  langs:
  - csharp
  name: EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  nameWithType: ParameterCollectionEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  fullName: System.Web.UI.Design.WebControls.ParameterCollectionEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Gli elementi di modifica di <xref href=&quot;System.Web.UI.WebControls.ParameterCollection&quot;> </xref> controllo del codice sorgente oggetti dei dati associati."
  remarks: "Il metodo EditValue estrae il controllo origine dati associato e la finestra di progettazione controlli origine dati associato al controllo dal `context` parametro. I controlli origine dati supportati includono i <xref:System.Web.UI.WebControls.ObjectDataSource>e <xref:System.Web.UI.WebControls.SqlDataSource>controlli, con i relativi <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner>e <xref:System.Web.UI.Design.WebControls.SqlDataSourceDesigner>finestre di progettazione.</xref:System.Web.UI.Design.WebControls.SqlDataSourceDesigner> </xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner> </xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource>       Una volta estratti i dati, il EditValue richiama di progettazione del controllo origine dati per visualizzare una finestra di dialogo che consente di modificare un <xref:System.Web.UI.WebControls.ParameterCollection>oggetto cui viene fatto riferimento da uno del `Parameters` le proprietà dei dati di controllo del codice sorgente.</xref:System.Web.UI.WebControls.ParameterCollection>"
  syntax:
    content: public override object EditValue (System.ComponentModel.ITypeDescriptorContext context, IServiceProvider provider, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Un <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> oggetto utilizzato per acquisire informazioni sul contesto."
    - id: provider
      type: System.IServiceProvider
      description: "Oggetto che implementa il <xref:System.IServiceProvider>tramite cui è possono ottenere i servizi di modifica.</xref:System.IServiceProvider>"
    - id: value
      type: System.Object
      description: "Oggetto da modificare il valore."
    return:
      type: System.Object
      description: "Il nuovo <code> value </code>; in caso contrario, se il valore dell&quot;oggetto non è stato modificato, <code> value </code> subisce modifiche."
  overload: System.Web.UI.Design.WebControls.ParameterCollectionEditor.EditValue*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>value</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
