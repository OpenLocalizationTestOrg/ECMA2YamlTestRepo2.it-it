  name: CompositeActivity
  nameWithType: CompositeActivity
  fullName: System.Workflow.ComponentModel.CompositeActivity
  type: Class
  summary: "Derivativo di <xref href=&quot;System.Workflow.ComponentModel.Activity&quot;> </xref> che è la classe base per tutte le attività contenenti altre attività. Una CompositeActivity è responsabile per la gestione dell&quot;esecuzione delle relative attività figlio."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Una CompositeActivity gestisce l&quot;esecuzione di attività figlio utilizzando <xref:System.Workflow.ComponentModel.ActivityExecutionContext>metodi della classe e gli eventi definiti nella <xref:System.Workflow.ComponentModel.Activity>classe.</xref:System.Workflow.ComponentModel.Activity> </xref:System.Workflow.ComponentModel.ActivityExecutionContext>  Ad esempio, un&quot;attività figlio è pianificata per l&quot;esecuzione usando <xref:System.Workflow.ComponentModel.ActivityExecutionContext.ExecuteActivity%2A> <xref:System.Workflow.ComponentModel.ActivityExecutionContext>.</xref:System.Workflow.ComponentModel.ActivityExecutionContext> </xref:System.Workflow.ComponentModel.ActivityExecutionContext.ExecuteActivity%2A> Un&quot;attività CompositeActivity può ricevere notifiche quando un&quot;attività figlio completa l&quot;esecuzione per la sottoscrizione all&quot; <xref:System.Workflow.ComponentModel.Activity.Closed>evento definito in <xref:System.Workflow.ComponentModel.Activity>.</xref:System.Workflow.ComponentModel.Activity> </xref:System.Workflow.ComponentModel.Activity.Closed>       Il runtime del flusso di lavoro applica alcuni vincoli sull&quot;esecuzione di CompositeActivity, il più importante dei quali è che un&quot;attività CompositeActivity non può spostare il <xref:System.Workflow.ComponentModel.Activity.Closed>se qualsiasi attività figlio si trova ancora nello stato di un <xref:System.Workflow.ComponentModel.Activity.Executing>, <xref:System.Workflow.ComponentModel.Activity.Canceling>, <xref:System.Workflow.ComponentModel.Activity.Compensating>, o <xref:System.Workflow.ComponentModel.Activity.Faulting>, stato.</xref:System.Workflow.ComponentModel.Activity.Faulting> </xref:System.Workflow.ComponentModel.Activity.Compensating> </xref:System.Workflow.ComponentModel.Activity.Canceling> </xref:System.Workflow.ComponentModel.Activity.Executing> </xref:System.Workflow.ComponentModel.Activity.Closed>"
  example:
  - "This example shows a basic `CompositeActivity` that executes its first child activity for execution. When the child activity moves to the Closed state, the composite activity is notified and then completes its execution.  \n  \n```c#  \npublic class HasOneChildActivity : CompositeActivity  \n{  \n    protected override ActivityExecutionStatus Execute(ActivityExecutionContext executionContext)  \n    {  \n        Activity child = this.EnabledActivities[0];  \n        child.Closed += this.ChildClosed;  \n        executionContext.ExecuteActivity(child);  \n  \n        return ActivityExecutionStatus.Executing;  \n    }  \n  \n    void ChildClosed(object sender, ActivityExecutionStatusChangedEventArgs e)  \n    {  \n        e.Activity.Closed -= this.ChildClosed;  \n        ActivityExecutionContext executionContext = sender as ActivityExecutionContext;  \n  \n        executionContext.CloseActivity();  \n    }  \n}  \n```"
  syntax:
    content: >-
