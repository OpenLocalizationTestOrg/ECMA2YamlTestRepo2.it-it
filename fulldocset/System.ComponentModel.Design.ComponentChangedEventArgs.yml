  type: Class
  summary: "Fornisce dati per il <xref href=&quot;System.ComponentModel.Design.IComponentChangeService.ComponentChanged&quot;> </xref> evento. Questa classe non può essere ereditata."
  remarks: "ComponentChangedEventArgs fornisce dati per un <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>evento.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged> Il <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>evento informa il <xref:System.ComponentModel.Design.IComponentChangeService>e registrato i gestori di eventi che è stato modificato un particolare componente nel documento attualmente attivo.</xref:System.ComponentModel.Design.IComponentChangeService> </xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>       Un ComponentChangedEventArgs fornisce le informazioni seguenti: - il <xref:System.ComponentModel.Design.ComponentChangedEventArgs.Component%2A>proprietà che indica il componente che è stato modificato.</xref:System.ComponentModel.Design.ComponentChangedEventArgs.Component%2A>      -A <xref:System.ComponentModel.Design.ComponentChangedEventArgs.Member%2A>proprietà che indica il membro che è stato modificato.</xref:System.ComponentModel.Design.ComponentChangedEventArgs.Member%2A>      -A <xref:System.ComponentModel.Design.ComponentChangedEventArgs.NewValue%2A>proprietà che indica il nuovo valore del membro.</xref:System.ComponentModel.Design.ComponentChangedEventArgs.NewValue%2A>      -Un <xref:System.ComponentModel.Design.ComponentChangedEventArgs.OldValue%2A>proprietà che indica il valore precedente del membro.</xref:System.ComponentModel.Design.ComponentChangedEventArgs.OldValue%2A>       Finestre di progettazione di componenti in genere genera il <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>evento automaticamente quando i componenti vengono aggiunti, rimossi o modificati.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged> Oggetto <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>evento non viene generato durante il modulo Carica e scarica poiché sono previste modifiche in questo momento.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged> Progettazione di un componente potrebbe generare il <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>evento dopo di esso viene modificata una proprietà del componente; in questo modo si garantisce che la finestra Proprietà visualizzerà la proprietà aggiornata.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>"
  example:
  - "The following example demonstrates creating a ComponentChangedEventArgs.  \n  \n [!code-cs[ComponentChangedEventArgsExample#1](~/add/codesnippet/csharp/t-system.componentmodel._99_1.cs)]\n [!code-cpp[ComponentChangedEventArgsExample#1](~/add/codesnippet/cpp/t-system.componentmodel._99_1.cpp)]\n [!code-vb[ComponentChangedEventArgsExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._99_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComponentChangedEventArgs : EventArgs
