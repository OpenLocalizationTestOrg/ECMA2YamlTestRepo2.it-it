- uid: System.Net.Mail.AttachmentBase.Dispose
  id: Dispose
  parent: System.Net.Mail.AttachmentBase
  langs:
  - csharp
  name: Dispose()
  nameWithType: AttachmentBase.Dispose()
  fullName: System.Net.Mail.AttachmentBase.Dispose()
  type: Method
  assemblies:
  - System
  namespace: System.Net.Mail
  summary: "Rilascia le risorse usate dal <xref href=&quot;System.Net.Mail.AttachmentBase&quot;> </xref>."
  remarks: "Chiamare Dispose dopo aver terminato di utilizzare <xref:System.Net.Mail.AttachmentBase>.</xref:System.Net.Mail.AttachmentBase> Il metodo Dispose lascia il <xref:System.Net.Mail.AttachmentBase>in uno stato inutilizzabile.</xref:System.Net.Mail.AttachmentBase> Dopo aver chiamato Dispose, è necessario rilasciare tutti i riferimenti al <xref:System.Net.Mail.AttachmentBase>in modo che il garbage collector può recuperare la memoria che di <xref:System.Net.Mail.AttachmentBase>occupata.</xref:System.Net.Mail.AttachmentBase> </xref:System.Net.Mail.AttachmentBase> Per ulteriori informazioni, vedere [la pulizia di risorse non gestite](~/add/includes/ajax-current-ext-md.md) e [implementazione di un metodo Dispose](~/add/includes/ajax-current-ext-md.md).       **Nota** chiamare sempre Dispose prima di rilasciare l&quot;ultimo riferimento a <xref:System.Net.Mail.AttachmentBase>.</xref:System.Net.Mail.AttachmentBase> In caso contrario, le risorse non vengono liberate finché il garbage collector chiama la <xref:System.Net.Mail.AttachmentBase>dell&quot;oggetto `Finalize` metodo.</xref:System.Net.Mail.AttachmentBase>"
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.Net.Mail.AttachmentBase.Dispose*
  exceptions: []
  platform:
  - net462
- uid: System.Net.Mail.AttachmentBase.Dispose(System.Boolean)
  id: Dispose(System.Boolean)
  parent: System.Net.Mail.AttachmentBase
  langs:
  - csharp
  name: Dispose(Boolean)
  nameWithType: AttachmentBase.Dispose(Boolean)
  fullName: System.Net.Mail.AttachmentBase.Dispose(Boolean)
  type: Method
  assemblies:
  - System
  namespace: System.Net.Mail
  summary: "Rilascia le risorse non gestite usate dal <xref href=&quot;System.Net.Mail.AttachmentBase&quot;> </xref> e facoltativamente rilascia le risorse gestite."
  remarks: "Questo metodo viene chiamato dal metodo pubblico `Dispose()` (metodo) e <xref:System.Object.Finalize%2A>metodo.</xref:System.Object.Finalize%2A> `Dispose()`richiama il metodo protetto `Dispose(Boolean)` metodo con il `disposing` parametro impostato su `true`. <xref:System.Object.Finalize%2A>richiama `Dispose` con `disposing` impostato su `false`.</xref:System.Object.Finalize%2A>       Quando il `disposing` parametro è true, questo metodo rilascia tutte le risorse utilizzate dagli oggetti gestiti da questo <xref:System.Net.Mail.AttachmentBase>riferimenti.</xref:System.Net.Mail.AttachmentBase> Questo metodo richiama il `Dispose()` metodo di ciascun oggetto cui viene fatto riferimento."
  syntax:
    content: protected virtual void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>per rilasciare le risorse gestite e non gestite. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> per rilasciare solo le risorse non gestite."
  overload: System.Net.Mail.AttachmentBase.Dispose*
  exceptions: []
  platform:
  - net462
