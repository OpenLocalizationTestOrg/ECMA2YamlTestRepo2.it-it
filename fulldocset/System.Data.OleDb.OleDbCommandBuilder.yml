  summary: "Ottiene generato automaticamente <xref href=&quot;System.Data.OleDb.OleDbCommand&quot;> </xref> oggetto richiesto per eseguire le operazioni di eliminazione dell&quot;origine dati."
  remarks: "Un&quot;applicazione può utilizzare il <xref:System.Data.OleDb.OleDbCommandBuilder.GetDeleteCommand%2A>a scopo di metodo informativi o di risoluzione dei problemi in quanto restituisce il <xref:System.Data.OleDb.OleDbCommand>oggetto da eseguire.</xref:System.Data.OleDb.OleDbCommand> </xref:System.Data.OleDb.OleDbCommandBuilder.GetDeleteCommand%2A>       È inoltre possibile utilizzare <xref:System.Data.OleDb.OleDbCommandBuilder.GetDeleteCommand%2A>come base di un comando modificato.</xref:System.Data.OleDb.OleDbCommandBuilder.GetDeleteCommand%2A> Ad esempio, è possibile chiamare <xref:System.Data.OleDb.OleDbCommandBuilder.GetDeleteCommand%2A>e modificare il <xref:System.Data.OleDb.OleDbCommand.CommandTimeout%2A>valore e quindi impostare in modo esplicito che in <xref:System.Data.OleDb.OleDbDataAdapter>.</xref:System.Data.OleDb.OleDbDataAdapter> </xref:System.Data.OleDb.OleDbCommand.CommandTimeout%2A> </xref:System.Data.OleDb.OleDbCommandBuilder.GetDeleteCommand%2A>       Dopo aver generata l&quot;istruzione SQL, l&quot;applicazione deve chiamare in modo esplicito <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>Se viene modificato l&quot;istruzione in alcun modo.</xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> In caso contrario, il <xref:System.Data.OleDb.OleDbCommandBuilder.GetDeleteCommand%2A>sarà continuerà a utilizzare le informazioni dell&quot;istruzione precedente, che potrebbe non essere corretto.</xref:System.Data.OleDb.OleDbCommandBuilder.GetDeleteCommand%2A> Le istruzioni SQL vengono generate quando l&quot;applicazione chiama uno <xref:System.Data.OleDb.OleDbDataAdapter.Update%2A>o <xref:System.Data.OleDb.OleDbCommandBuilder.GetDeleteCommand%2A>.</xref:System.Data.OleDb.OleDbCommandBuilder.GetDeleteCommand%2A> </xref:System.Data.OleDb.OleDbDataAdapter.Update%2A>       Durante la generazione di nomi di parametro, il comportamento predefinito consiste nell&quot;usare @p1, @p2, e così via per i diversi parametri. Il passaggio di `true` per il `useColumnsForParameterNames` parametro consente di forzare il <xref:System.Data.OleDb.OleDbCommandBuilder>generi i parametri in base ai nomi di colonna invece.</xref:System.Data.OleDb.OleDbCommandBuilder> Questo metodo ha esito positivo solo se vengono soddisfatte le condizioni seguenti: - il <xref:System.Data.Common.DbMetaDataColumnNames.ParameterNameMaxLength>è stato specificato e la sua lunghezza è uguale o maggiore rispetto al nome di parametro generato.</xref:System.Data.Common.DbMetaDataColumnNames.ParameterNameMaxLength>      -Il nome di parametro generato soddisfa i criteri specificati nel <xref:System.Data.Common.DbMetaDataColumnNames.ParameterNamePattern>espressione regolare.</xref:System.Data.Common.DbMetaDataColumnNames.ParameterNamePattern>      -A <xref:System.Data.Common.DbMetaDataColumnNames.ParameterMarkerFormat>specificato.</xref:System.Data.Common.DbMetaDataColumnNames.ParameterMarkerFormat>"
  syntax:
    content: public System.Data.OleDb.OleDbCommand GetDeleteCommand (bool useColumnsForParameterNames);
    parameters:
    - id: useColumnsForParameterNames
      type: System.Boolean
      description: "Se <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>, generare nomi di parametro corrispondente di nomi di colonna, se possibile. Se <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>, generare @p1, @p2e così via."
