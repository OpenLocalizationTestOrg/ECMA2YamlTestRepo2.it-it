      type: System.Data.OleDb.OleDbCommand
      description: "Generato automaticamente <xref href=&quot;System.Data.OleDb.OleDbCommand&quot;> </xref> l&quot;oggetto richiesto per eseguire operazioni di eliminazione."
  overload: System.Data.OleDb.OleDbCommandBuilder.GetDeleteCommand*
  exceptions: []
  platform:
