  summary: "Ottiene generato automaticamente <xref href=&quot;System.Data.OleDb.OleDbCommand&quot;> </xref> oggetto richiesto per eseguire le operazioni di eliminazione dell&quot;origine dati."
  remarks: "Un&quot;applicazione può utilizzare il metodo GetDeleteCommand per scopi informativi o di risoluzione dei problemi in quanto restituisce il <xref:System.Data.OleDb.OleDbCommand>oggetto da eseguire.</xref:System.Data.OleDb.OleDbCommand>       È inoltre possibile utilizzare GetDeleteCommand come base di un comando modificato. Ad esempio, si potrebbe chiamare GetDeleteCommand e modificare il <xref:System.Data.OleDb.OleDbCommand.CommandTimeout%2A>valore e quindi impostare in modo esplicito che in <xref:System.Data.OleDb.OleDbDataAdapter>.</xref:System.Data.OleDb.OleDbDataAdapter> </xref:System.Data.OleDb.OleDbCommand.CommandTimeout%2A>       Dopo aver generata l&quot;istruzione SQL, l&quot;applicazione deve chiamare in modo esplicito <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>Se viene modificato l&quot;istruzione in alcun modo.</xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> In caso contrario, si sarà il GetDeleteCommand continuerà a utilizzare le informazioni dell&quot;istruzione precedente, che potrebbe non essere corretto. Le istruzioni SQL vengono generate quando l&quot;applicazione chiama uno <xref:System.Data.OleDb.OleDbDataAdapter.Update%2A>o GetDeleteCommand.</xref:System.Data.OleDb.OleDbDataAdapter.Update%2A>"
  syntax:
