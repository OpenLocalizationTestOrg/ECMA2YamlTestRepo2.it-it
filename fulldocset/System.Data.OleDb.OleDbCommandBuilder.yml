  langs:
  - csharp
  name: OleDbCommandBuilder
  nameWithType: OleDbCommandBuilder
  fullName: System.Data.OleDb.OleDbCommandBuilder
  type: Class
  summary: "Genera automaticamente comandi per tabella singola che consentono di risolvere le modifiche apportate a un <xref href=&quot;System.Data.DataSet&quot;> </xref> con il database associato. Questa classe non può essere ereditata."
  remarks: "Il <xref:System.Data.OleDb.OleDbDataAdapter>non genera automaticamente le istruzioni SQL necessarie per risolvere le modifiche apportate a un <xref:System.Data.DataSet>con l&quot;origine dati associata.</xref:System.Data.DataSet> </xref:System.Data.OleDb.OleDbDataAdapter> Tuttavia, è possibile creare un oggetto OleDbCommandBuilder per generare automaticamente le istruzioni SQL per gli aggiornamenti a tabella singola, se si imposta la <xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A>proprietà di <xref:System.Data.OleDb.OleDbDataAdapter>.</xref:System.Data.OleDb.OleDbDataAdapter> </xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A> Quindi, le istruzioni SQL aggiuntive che non si imposta generate dal OleDbCommandBuilder.       Il OleDbCommandBuilder registra se stesso come un listener per <xref:System.Data.OleDb.OleDbDataAdapter.RowUpdating>eventi ogni volta che si imposta la <xref:System.Data.OleDb.OleDbCommandBuilder.DataAdapter%2A>proprietà.</xref:System.Data.OleDb.OleDbCommandBuilder.DataAdapter%2A> </xref:System.Data.OleDb.OleDbDataAdapter.RowUpdating> È possibile associare solo uno <xref:System.Data.OleDb.OleDbDataAdapter>o oggetto OleDbCommandBuilder tra loro in una sola volta.</xref:System.Data.OleDb.OleDbDataAdapter>       Per generare istruzioni INSERT, UPDATE o DELETE, utilizza il OleDbCommandBuilder il <xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A>proprietà da recuperare automaticamente un set di metadati richiesto.</xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A> Se si modifica il <xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A>dopo il recupero di metadati, ad esempio dopo il primo aggiornamento, è necessario chiamare il <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>metodo per aggiornare i metadati.</xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> </xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A>       Utilizza inoltre il OleDbCommandBuilder il <xref:System.Data.OleDb.OleDbCommand.Connection%2A>, <xref:System.Data.OleDb.OleDbCommand.CommandTimeout%2A>e <xref:System.Data.OleDb.OleDbCommand.Transaction%2A>proprietà a cui fa riferimento il <xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A>.</xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A> </xref:System.Data.OleDb.OleDbCommand.Transaction%2A> </xref:System.Data.OleDb.OleDbCommand.CommandTimeout%2A> </xref:System.Data.OleDb.OleDbCommand.Connection%2A> L&quot;utente deve chiamare <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>Se uno o più di queste proprietà vengono modificati o se il <xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A>stessa viene sostituita.</xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A> </xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> In caso contrario il <xref:System.Data.OleDb.OleDbDataAdapter.InsertCommand%2A>, <xref:System.Data.OleDb.OleDbDataAdapter.UpdateCommand%2A>, e <xref:System.Data.OleDb.OleDbDataAdapter.DeleteCommand%2A>mantengono i valori precedenti.</xref:System.Data.OleDb.OleDbDataAdapter.DeleteCommand%2A> </xref:System.Data.OleDb.OleDbDataAdapter.UpdateCommand%2A> </xref:System.Data.OleDb.OleDbDataAdapter.InsertCommand%2A>       Se si chiama <xref:System.ComponentModel.Component.Dispose%2A>, il OleDbCommandBuilder viene annullata l&quot;associazione di <xref:System.Data.OleDb.OleDbDataAdapter>, e i comandi generati non vengono più utilizzati.</xref:System.Data.OleDb.OleDbDataAdapter> </xref:System.ComponentModel.Component.Dispose%2A>"
  example:
  - "The following example uses the <xref:System.Data.OleDb.OleDbCommand>, along <xref:System.Data.OleDb.OleDbDataAdapter> and <xref:System.Data.OleDb.OleDbConnection>, to select rows from a data source. The example is passed an initialized <xref:System.Data.DataSet>, a connection string, a query string that is an SQL SELECT statement, and a string that is the name of the data source table. The example then creates an OleDbCommandBuilder.  \n  \n [!code-cs[Classic WebData OleDbCommandBuilder#1](~/add/codesnippet/csharp/t-system.data.oledb.oled_6_1.cs)]\n [!code-vb[Classic WebData OleDbCommandBuilder#1](~/add/codesnippet/visualbasic/t-system.data.oledb.oled_6_1.vb)]"
  syntax:
    content: 'public sealed class OleDbCommandBuilder : System.Data.Common.DbCommandBuilder'
