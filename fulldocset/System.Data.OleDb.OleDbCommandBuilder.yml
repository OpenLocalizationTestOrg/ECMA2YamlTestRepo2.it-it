- uid: System.Data.OleDb.OleDbCommandBuilder.DeriveParameters(System.Data.OleDb.OleDbCommand)
  id: DeriveParameters(System.Data.OleDb.OleDbCommand)
  parent: System.Data.OleDb.OleDbCommandBuilder
  langs:
  - csharp
  name: DeriveParameters(OleDbCommand)
  nameWithType: OleDbCommandBuilder.DeriveParameters(OleDbCommand)
  fullName: System.Data.OleDb.OleDbCommandBuilder.DeriveParameters(OleDbCommand)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.OleDb
  summary: "Recupera le informazioni sui parametri dalla stored procedure specificata nel <xref href=&quot;System.Data.OleDb.OleDbCommand&quot;> </xref> e popolare il <xref:System.Data.OleDb.OleDbCommand.Parameters*>raccolta dell&quot;oggetto specificato <xref href=&quot;System.Data.OleDb.OleDbCommand&quot;> </xref> oggetto.</xref:System.Data.OleDb.OleDbCommand.Parameters*>"
  remarks: "DeriveParameters sovrascrive qualsiasi informazione esistente sui parametri per <xref:System.Data.OleDb.OleDbCommand>.</xref:System.Data.OleDb.OleDbCommand>       DeriveParameters richiede un&quot;ulteriore chiamata all&quot;origine dati per ottenere le informazioni. Se le informazioni sui parametri è noto in anticipo, risulta più efficiente per popolare la raccolta di parametri impostando le informazioni in modo esplicito.       È possibile utilizzare solo DeriveParameters con le stored procedure. È possibile utilizzare DeriveParameters per popolare il <xref:System.Data.OleDb.OleDbParameterCollection>con le istruzioni Transact-SQL arbitrarie, ad esempio un&quot;istruzione SELECT con parametri.</xref:System.Data.OleDb.OleDbParameterCollection>       Per ulteriori informazioni, vedere [configurazione dei parametri e tipi di dati di parametro](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static void DeriveParameters (System.Data.OleDb.OleDbCommand command);
    parameters:
    - id: command
      type: System.Data.OleDb.OleDbCommand
      description: "Il <xref href=&quot;System.Data.OleDb.OleDbCommand&quot;> </xref> che fa riferimento la stored procedure da cui è necessario derivare le informazioni sui parametri. Vengono aggiunti i parametri derivati per il <xref:System.Data.OleDb.OleDbCommand.Parameters*>insieme il <xref href=&quot;System.Data.OleDb.OleDbCommand&quot;> </xref>.</xref:System.Data.OleDb.OleDbCommand.Parameters*>"
  overload: System.Data.OleDb.OleDbCommandBuilder.DeriveParameters*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Il provider OLE DB sottostante non supporta la restituzione di informazioni sui parametri di stored procedure, il testo del comando non è un nome di stored procedure valido, o <xref:System.Data.OleDb.OleDbCommand.CommandType*>specificato non è stato <xref uid=&quot;langword_csharp_StoredProcedure&quot; name=&quot;StoredProcedure&quot; href=&quot;&quot;> </xref>.</xref:System.Data.OleDb.OleDbCommand.CommandType*>"
  platform:
  - net462
