- uid: System.EnterpriseServices.RegistrationHelper.InstallAssembly(System.String,System.String@,System.String@,System.EnterpriseServices.InstallationFlags)
  id: InstallAssembly(System.String,System.String@,System.String@,System.EnterpriseServices.InstallationFlags)
  parent: System.EnterpriseServices.RegistrationHelper
  langs:
  - csharp
  name: InstallAssembly(String,String,String,InstallationFlags)
  nameWithType: RegistrationHelper.InstallAssembly(String,String,String,InstallationFlags)
  fullName: System.EnterpriseServices.RegistrationHelper.InstallAssembly(String,String,String,InstallationFlags)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices
  summary: "Installa l&quot;assembly denominato in un&quot;applicazione COM+."
  remarks: "InstallAssembly esegue i passaggi seguenti: registrazione, generazione di una libreria dei tipi, la registrazione della libreria dei tipi, l&quot;installazione della libreria dei tipi nell&quot;applicazione specificata e configurazione dei componenti contenuti nella libreria dei tipi.       Questo metodo, il chiamante deve disporre di privilegi amministrativi nel computer locale."
  example:
  - "The following code example shows how to use the `InstalAssembly` method to install a named assembly in a COM+ application.  \n  \n [!code-cpp[EnterpriseServices Registration#1](~/add/codesnippet/cpp/de7f8e8b-41c6-47b1-a376-_1.cpp)]\n [!code-cs[EnterpriseServices Registration#1](~/add/codesnippet/csharp/de7f8e8b-41c6-47b1-a376-_1.cs)]\n [!code-vb[EnterpriseServices Registration#1](~/add/codesnippet/visualbasic/de7f8e8b-41c6-47b1-a376-_1.vb)]"
  syntax:
    content: public void InstallAssembly (string assembly, ref string application, ref string tlb, System.EnterpriseServices.InstallationFlags installFlags);
    parameters:
    - id: assembly
      type: System.String
      description: "Il nome file dell&quot;assembly da installare."
    - id: application
      type: System.String
      description: "Il nome dell&quot;applicazione COM+ da installare in. Questo parametro può essere <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>. Se il parametro è <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> e l&quot;assembly contiene un <xref href=&quot;System.EnterpriseServices.ApplicationNameAttribute&quot;> </xref>, viene utilizzato l&quot;attributo. Il nome dell&quot;applicazione in caso contrario, viene generato in base al nome dell&quot;assembly, quindi viene restituito."
    - id: tlb
      type: System.String
      description: "Il nome dell&quot;output file Type Library Exporter (Tlbexp.exe) o una stringa che contiene <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se è previsto il supporto per la registrazione per generare il nome. Il nome effettivo utilizzato viene inserito nel parametro al termine della chiamata."
    - id: installFlags
      type: System.EnterpriseServices.InstallationFlags
      description: "Combinazione bit per bit di <xref href=&quot;System.EnterpriseServices.InstallationFlags&quot;> </xref> valori."
  overload: System.EnterpriseServices.RegistrationHelper.InstallAssembly*
  exceptions:
  - type: System.EnterpriseServices.RegistrationException
    commentId: T:System.EnterpriseServices.RegistrationException
    description: "Assembly di input non ha un nome sicuro."
