  nameWithType: WebPartVerbsEventArgs
  fullName: System.Web.UI.WebControls.WebParts.WebPartVerbsEventArgs
  type: Class
  summary: "Fornisce i dati di evento per il <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs&quot;> </xref> evento che viene utilizzato il <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs*>metodo.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs*>"
  remarks: "La classe WebPartVerbsEventArgs rappresenta i dati dell&quot;evento per l&quot; <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs>evento, che si verifica quando vengono creati i verbi Web part per una zona che deriva dalla <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>classe.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs>       I verbi Web part rappresentano le azioni che gli utenti possono eseguire nell&quot;interfaccia utente (UI) di una pagina Web part, ad esempio riducendo al minimo, la chiusura o i controlli di ripristino. aggiunta di controlli a una pagina. o l&quot;annullamento di un&quot;azione. Verbi possono essere visualizzati nelle aree di intestazione e piè di pagina di una zona, e sono presenti verbi standard forniti con il set di controlli Web part e verbi personalizzati che possono essere aggiunti dagli sviluppatori. Nell&quot;interfaccia utente rappresentato da un oggetto selezionabile, che è possibile impostare come un collegamento ipertestuale, un&quot;immagine o un pulsante, da visualizzare utilizzando un verbo di <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>       Oggetto <xref:System.Web.UI.WebControls.WebParts.WebPartZone>zona fornisce un set standard di verbi sottoposti a rendering nel menu dei verbi di un controllo Web part.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> Una zona Web part personalizzata o un controllo Web part all&quot;interno di una zona Web part, è possibile aggiungere altri verbi al menu.       Un controllo in una zona Web part può aggiungere verbi al menu dei verbi del controllo ereditando dalla <xref:System.Web.UI.WebControls.WebParts.WebPart>classe e si esegue l&quot;override di base di <xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> Se il controllo non eredita dal <xref:System.Web.UI.WebControls.WebParts.WebPart>classe base, è possibile aggiungere un nuovo verbo mediante l&quot;implementazione di <xref:System.Web.UI.WebControls.WebParts.IWebActionable>interfaccia e quindi si esegue l&quot;override di <xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A>insieme.</xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A> </xref:System.Web.UI.WebControls.WebParts.IWebActionable> </xref:System.Web.UI.WebControls.WebParts.WebPart>       <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName>Metodo consente dalle classi derivate per eseguire l&quot;override dell&quot;evento senza associare un delegato a tale</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName> il protetto Una classe derivata deve chiamare sempre il <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>metodo della classe di base per garantire che i delegati registrati ricevano l&quot;evento.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>"
