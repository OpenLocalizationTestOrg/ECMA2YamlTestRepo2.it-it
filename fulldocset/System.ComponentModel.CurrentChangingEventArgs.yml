  type: Class
  summary: "Vengono fornite informazioni per il <xref href=&quot;System.ComponentModel.ICollectionView.CurrentChanging&quot;> </xref> evento."
  remarks: "Una raccolta che supporta <xref:System.ComponentModel.ICollectionView>genera questo evento quando il <xref:System.ComponentModel.ICollectionView.CurrentItem%2A>sta cambiando o quando il contenuto della raccolta è stato reimpostato.</xref:System.ComponentModel.ICollectionView.CurrentItem%2A> </xref:System.ComponentModel.ICollectionView>       Per impostazione predefinita, l&quot;evento è annullabile quando la causa è un&quot;operazione di spostamento corrente (ad esempio il <xref:System.ComponentModel.ICollectionView.MoveCurrentTo%2A>e metodi simili) e mentre non è annullabile quando la causa è un&quot;operazione di modifica irreversibile per la raccolta.</xref:System.ComponentModel.ICollectionView.MoveCurrentTo%2A>"
  syntax:
    content: 'public class CurrentChangingEventArgs : EventArgs'
