  summary: "Ottiene o imposta il <xref href=&quot;System.Windows.Media.MediaClock&quot;> </xref> associato il <xref href=&quot;System.Windows.Media.MediaTimeline&quot;> </xref> da riprodurre."
  remarks: "L&quot;impostazione di questa proprietà indica il <xref:System.Windows.Media.MediaPlayer>di orologio e utilizzerà il motore di temporizzazione, inserendo il lettore in modalità di Clock.</xref:System.Windows.Media.MediaPlayer> Qualsiasi supporto che la riproduzione viene arrestato e <xref:System.Uri>associato al nuovo clock è aperto.</xref:System.Uri>       Quando il lettore è in modalità orologio, il tentativo di utilizzare <xref:System.Windows.Media.MediaPlayer.Position%2A>o la chiamata di <xref:System.Windows.Media.MediaPlayer.Play%2A>, <xref:System.Windows.Media.MediaPlayer.Pause%2A>, o <xref:System.Windows.Media.MediaPlayer.Stop%2A>metodi genererà un <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Windows.Media.MediaPlayer.Stop%2A> </xref:System.Windows.Media.MediaPlayer.Pause%2A> </xref:System.Windows.Media.MediaPlayer.Play%2A> </xref:System.Windows.Media.MediaPlayer.Position%2A> Queste operazioni sono disponibili solo quando il giocatore Clock è null."
  syntax:
    content: public System.Windows.Media.MediaClock Clock { get; set; }
