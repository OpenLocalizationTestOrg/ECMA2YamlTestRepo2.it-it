  langs:
  - csharp
  name: MediaPlayer
  nameWithType: MediaPlayer
  fullName: System.Windows.Media.MediaPlayer
  type: Class
  summary: "Fornisce la riproduzione multimediale per disegni."
  remarks: "Sebbene sia possibile dichiarare un&quot;istanza di questa classe nella [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)], non è possibile caricare e riprodurre i file multimediali senza usare codice. Per riprodurre file multimediali in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] solo, utilizzare un <xref:System.Windows.Controls.MediaElement>.</xref:System.Windows.Controls.MediaElement> Inoltre, se si dichiara un&quot;istanza in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], l&quot;unico utilizzo pratico consiste nel compilare la sintassi degli elementi di proprietà per il <xref:System.Windows.Media.VideoDrawing.Player%2A>proprietà.</xref:System.Windows.Media.VideoDrawing.Player%2A>       Quando si distribuiscono contenuti multimediali con l&quot;applicazione, è possibile utilizzare un file multimediale come risorse del progetto. Nel file di progetto, è invece necessario impostare il tipo di supporto `Content` e impostare `CopyToOutputDirectory` a `PreserveNewest` o `Always`.       Media Player può essere utilizzato in due modalità diverse, a seconda di ciò che viene avviato il lettore: modalità indipendente o orologio. In modalità indipendente MediaPlayer è analoga a un&quot;immagine e il supporto aperta tramite il <xref:System.Windows.Media.MediaPlayer.Open%2A>metodo avvia la riproduzione.</xref:System.Windows.Media.MediaPlayer.Open%2A> In modalità orologio, MediaPlayer possono essere considerati come destinazione di un&quot;animazione, e pertanto sarà corrispondente <xref:System.Windows.Media.Animation.Timeline>e <xref:System.Windows.Media.Animation.Clock>voci nella temporizzazione di struttura ad albero che controlla la riproduzione.</xref:System.Windows.Media.Animation.Clock> </xref:System.Windows.Media.Animation.Timeline> Per ulteriori informazioni sulle modalità di supporto, vedere il [Multimedia Overview](~/add/includes/ajax-current-ext-md.md).       Media Player è diverso da un <xref:System.Windows.Controls.MediaElement>in quanto non si tratta di un controllo che possa essere aggiunti direttamente al [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] di un&quot;applicazione.</xref:System.Windows.Controls.MediaElement> Per visualizzare i contenuti multimediali caricati mediante Media Player, un <xref:System.Windows.Media.VideoDrawing>o <xref:System.Windows.Media.DrawingContext>deve essere utilizzato.</xref:System.Windows.Media.DrawingContext> </xref:System.Windows.Media.VideoDrawing>"
  example:
  - '[How to: Play Media using a VideoDrawing](~/add/includes/ajax-current-ext-md.md)'
