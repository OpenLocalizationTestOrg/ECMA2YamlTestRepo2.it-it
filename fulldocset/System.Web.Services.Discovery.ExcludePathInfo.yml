  type: Class
  summary: "Rappresenta un percorso di directory del file system che non deve essere ricercato i riferimenti da aggiungere a un documento di individuazione Servizi Web."
  remarks: "La classe ExcludePathInfo è utilizzata per il <xref:System.Web.Services.Discovery.DiscoveryRequestHandler>della classe <xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A>metodo che gestisce una richiesta HTTP per un documento di individuazione.</xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A> </xref:System.Web.Services.Discovery.DiscoveryRequestHandler> Il <xref:System.Web.Services.Discovery.DynamicDiscoveryDocument>della classe <xref:System.Web.Services.Discovery.DynamicDiscoveryDocument.ExcludePaths%2A>proprietà contiene una raccolta di istanze ExcludePathInfo.</xref:System.Web.Services.Discovery.DynamicDiscoveryDocument.ExcludePaths%2A> </xref:System.Web.Services.Discovery.DynamicDiscoveryDocument>       Nessuna di queste classi in genere, necessario essere utilizzata direttamente da uno sviluppatore."
