  remarks: "Ogni <xref:System.Security.Cryptography.X509Certificates.X509Certificate2>oggetto può avere una proprietà X509ChainPolicy che specifica i criteri da utilizzare nel processo di verifica.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2> Si noti che solo <xref:System.Security.Cryptography.X509Certificates.X509Certificate2>oggetti è possono costruire un oggetto X509ChainPolicy.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2>"
