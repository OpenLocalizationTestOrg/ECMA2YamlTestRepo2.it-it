  summary: "Crea il markup HTML per visualizzare un messaggio di errore in fase di progettazione."
  remarks: "Utilizzare il metodo CreateErrorDesignTimeHtml per creare markup HTML per visualizzare un messaggio di errore per un controllo in fase di progettazione. Il valore per `errorMessage` specifica una stringa localizzata che viene visualizzata all&quot;utente del controllo in fase di progettazione.       Il <xref:System.Web.UI.Design.ControlDesigner>implementazione della classe del metodo CreateErrorDesignTimeHtml restituisce una tabella con due righe, come indicato di seguito:-la prima riga contiene il nome del tipo e il nome del sito per il <xref:System.ComponentModel.Design.ComponentDesigner.Component%2A>proprietà del <xref:System.Web.UI.Design.ControlDesigner>oggetto.</xref:System.Web.UI.Design.ControlDesigner> </xref:System.ComponentModel.Design.ComponentDesigner.Component%2A> </xref:System.Web.UI.Design.ControlDesigner>      -La seconda riga contiene la stringa di messaggio di errore di input.       Per generare il markup HTML per un messaggio di errore con un&quot;eccezione associata, utilizzare il <xref:System.Web.UI.Design.ControlDesigner.CreateErrorDesignTimeHtml%28System.String%2CSystem.Exception%29>rapporto di overload.</xref:System.Web.UI.Design.ControlDesigner.CreateErrorDesignTimeHtml%28System.String%2CSystem.Exception%29> Per generare il markup HTML per un&quot;eccezione senza specificare un messaggio di errore localizzato, utilizzare il <xref:System.Web.UI.Design.ControlDesigner.GetErrorDesignTimeHtml%2A>metodo.</xref:System.Web.UI.Design.ControlDesigner.GetErrorDesignTimeHtml%2A>"
  syntax:
