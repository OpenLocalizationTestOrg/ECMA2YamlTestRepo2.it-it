- uid: System.Web.UI.Design.ControlDesigner.RegisterClone(System.Object,System.Object)
  id: RegisterClone(System.Object,System.Object)
  parent: System.Web.UI.Design.ControlDesigner
  langs:
  - csharp
  name: RegisterClone(Object,Object)
  nameWithType: ControlDesigner.RegisterClone(Object,Object)
  fullName: System.Web.UI.Design.ControlDesigner.RegisterClone(Object,Object)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Registra i dati interni in un controllo duplicato."
  remarks: "Ogni volta che un elemento è duplicato, potrebbe esserci alcune strutture dati interne, ad esempio `meta:` gli attributi, che devono essere incluso nel controllo duplicato nella finestra di progettazione del controllo. Sviluppatore potrebbe aggiungere `meta:` attributi al markup di un controllo e non esiste alcun modo, né è disponibile un motivo, per il controllo identificare il tipo di tali tag. Pertanto, se la finestra di progettazione del controllo fornisce un modo per modificare le proprietà complesse o formati prima di applicare le modifiche apportate a una pagina, si sarebbe creare un clone del controllo, passare il controllo originale e il clone a questo metodo RegisterClone, e quindi, quando le modifiche vengono mantenute per il tag, tutti `meta:` gli attributi sono anche mantenuti."
  syntax:
    content: public void RegisterClone (object original, object clone);
    parameters:
    - id: original
      type: System.Object
      description: "Il controllo associato a tale finestra di progettazione."
    - id: clone
      type: System.Object
      description: "Copia duplicata del controllo associato."
  overload: System.Web.UI.Design.ControlDesigner.RegisterClone*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>original</code>è null.       - oppure - <code>clone</code> è null."
  platform:
