  name: ControlDesigner
  nameWithType: ControlDesigner
  fullName: System.Web.UI.Design.ControlDesigner
  type: Class
  summary: "Fornisce una classe della finestra di progettazione del controllo di base per estendere il comportamento della modalità progettazione di un controllo server Web."
  remarks: "La classe ControlDesigner fornisce una classe della finestra di progettazione di controllo di base che può essere ereditata ed esteso per fornire supporto in fase di progettazione per un controllo server Web in un host di progettazione, ad esempio [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)].       Il modello a oggetti per l&quot;utilizzo con il rendering in fase di progettazione è stato migliorato rispetto alle versioni precedenti, con le seguenti nuove classi di base per fornire l&quot;accesso al modello a oggetti semplificato:-ControlDesigner, che non è nuovo, ma è stata notevolmente migliorata.      -   <xref:System.Web.UI.Design.ContainerControlDesigner>.</xref:System.Web.UI.Design.ContainerControlDesigner>      -   <xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>.</xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>      ## Automatico la formattazione è possibile creare una varietà di formati automatici e predefiniti che è possibile semplificare il processo di sviluppatori di pagina che si applicano le modifiche di tipo complesso per controlli server Web personalizzati. Ad esempio, il <xref:System.Web.UI.Design.WebControls.TableDesigner>controllo, che deriva dalla classe ControlDesigner, fornisce numerosi formati automatici tra cui scegliere.</xref:System.Web.UI.Design.WebControls.TableDesigner> Per implementare e fornire la formattazione automatica nei controlli personalizzati, utilizzare le funzionalità seguenti: - il <xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A>proprietà.</xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A>      -La <xref:System.Web.UI.Design.ControlDesigner.OnAutoFormatApplied%2A>metodo.</xref:System.Web.UI.Design.ControlDesigner.OnAutoFormatApplied%2A>      -La <xref:System.Web.UI.Design.DesignerAutoFormat>classe.</xref:System.Web.UI.Design.DesignerAutoFormat>      -La <xref:System.Web.UI.Design.DesignerAutoFormatStyle>classe.</xref:System.Web.UI.Design.DesignerAutoFormatStyle>      ## Gli elenchi di azione elenchi (Smart tag) di azione sono i menu di attività importanti o ampiamente usato che uno sviluppatore di pagina che utilizza un controllo è possibile eseguire in un&quot;interfaccia utente in fase di progettazione (UI), ad esempio [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]. Ad esempio, la visualizzazione in fase di progettazione del controllo potrebbe fornire un menu delle attività disponibili. Questo include un&quot;attività per formattare automaticamente il controllo. Per ulteriori informazioni sugli elenchi di azione, iniziare con le funzionalità seguenti: - il <xref:System.Web.UI.Design.ControlDesigner.ActionLists%2A>proprietà.</xref:System.Web.UI.Design.ControlDesigner.ActionLists%2A>      -La <xref:System.ComponentModel.Design.DesignerActionList>classe.</xref:System.ComponentModel.Design.DesignerActionList>      -La <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>metodo.</xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>      -La <xref:System.ComponentModel.Design.DesignerActionListCollection>classe.</xref:System.ComponentModel.Design.DesignerActionListCollection>      -La <xref:System.ComponentModel.Design.DesignerActionMethodItem>classe.</xref:System.ComponentModel.Design.DesignerActionMethodItem>      -La <xref:System.ComponentModel.Design.DesignerActionPropertyItem>classe.</xref:System.ComponentModel.Design.DesignerActionPropertyItem>      ## Controllo finestra di progettazione aree sono disponibili aree modificabili nella visualizzazione design-time di un controllo server Web. Questa funzionalità offre WYSIWYG la modifica delle proprietà, il contenuto del modello e controlli interni in fase di progettazione. È possibile impostare la finestra di progettazione creare controlli in aree o è possibile utilizzare la casella degli strumenti trascinare e rilasciare i controlli in aree. Le aree vengono gestite con le funzionalità seguenti: - il <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>metodo.</xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>      -La <xref:System.Web.UI.Design.DesignerRegion>classe.</xref:System.Web.UI.Design.DesignerRegion>      -La <xref:System.Web.UI.Design.EditableDesignerRegion>classe.</xref:System.Web.UI.Design.EditableDesignerRegion>      -La <xref:System.Web.UI.Design.ControlDesigner.GetEditableDesignerRegionContent%2A>metodo.</xref:System.Web.UI.Design.ControlDesigner.GetEditableDesignerRegionContent%2A>      -La <xref:System.Web.UI.Design.ControlDesigner.SetEditableDesignerRegionContent%2A>metodo.</xref:System.Web.UI.Design.ControlDesigner.SetEditableDesignerRegionContent%2A>      ## Modelli di controlli con il modello per creare un&quot;interfaccia utente per la modifica in fase di progettazione di basato su modelli, ad esempio il <xref:System.Web.UI.WebControls.GridView>di controllo, è stata notevolmente migliorata rispetto alle versioni precedenti.</xref:System.Web.UI.WebControls.GridView> È possibile creare controlli personalizzati complessi che includono modelli per varie parti del controllo e la finestra di progettazione del controllo personalizzato consente agli sviluppatori di pagina che modificano i modelli con le funzionalità seguenti: - il <xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A>proprietà.</xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A>      -La <xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>proprietà.</xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>      -La <xref:System.Web.UI.Design.TemplateGroup>classe.</xref:System.Web.UI.Design.TemplateGroup>      ## Classe in fase di progettazione per il Rendering di ControlDesigner dispone dei metodi seguenti per il supporto per il rendering in fase di progettazione del controllo server Web. La maggior parte di questi metodi sono le stesse versioni precedenti: - il <xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>metodo.</xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>      -La <xref:System.Web.UI.Design.ControlDesigner.GetEmptyDesignTimeHtml%2A>metodo.</xref:System.Web.UI.Design.ControlDesigner.GetEmptyDesignTimeHtml%2A>      -La <xref:System.Web.UI.Design.ControlDesigner.GetErrorDesignTimeHtml%2A>metodo.</xref:System.Web.UI.Design.ControlDesigner.GetErrorDesignTimeHtml%2A>      -La <xref:System.Web.UI.Design.ControlDesigner.UpdateDesignTimeHtml%2A>metodo.</xref:System.Web.UI.Design.ControlDesigner.UpdateDesignTimeHtml%2A>      -La <xref:System.Web.UI.Design.ControlDesigner.CreatePlaceHolderDesignTimeHtml%2A>metodo.</xref:System.Web.UI.Design.ControlDesigner.CreatePlaceHolderDesignTimeHtml%2A>"
  example:
  - "The following code example demonstrates how to create a simple designer class that derives from the ControlDesigner class. This control designer supports a custom `TextControl` class and provides a command to change the text size of a control at design time. The control designer is associated with the control by specifying the control designer in a <xref:System.ComponentModel.DesignerAttribute> object declaration on the `TextControl` class. The key to persisting property changes from the control designer to the HTML markup is found in the `ToggleTextSize` method of the custom `ActionList` class.  \n  \n To try the example, add a reference to the System.Design.dll assembly and compile the code.  \n  \n [!code-vb[ControlDesignerSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.c_5_1.vb)]\n [!code-cs[ControlDesignerSample#1](~/add/codesnippet/csharp/t-system.web.ui.design.c_5_1.cs)]  \n[!code-cs[ControlDesignerSample#8](~/add/codesnippet/csharp/t-system.web.ui.design.c_5_2.aspx)]\n[!code-vb[ControlDesignerSample#8](~/add/codesnippet/visualbasic/t-system.web.ui.design.c_5_2.aspx)]"
