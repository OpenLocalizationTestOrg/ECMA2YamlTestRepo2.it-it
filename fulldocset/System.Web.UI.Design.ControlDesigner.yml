- uid: System.Web.UI.Design.ControlDesigner.InvokeTransactedChange(System.ComponentModel.IComponent,System.Web.UI.Design.TransactedChangeCallback,System.Object,System.String)
  id: InvokeTransactedChange(System.ComponentModel.IComponent,System.Web.UI.Design.TransactedChangeCallback,System.Object,System.String)
  parent: System.Web.UI.Design.ControlDesigner
  langs:
  - csharp
  name: InvokeTransactedChange(IComponent,TransactedChangeCallback,Object,String)
  nameWithType: ControlDesigner.InvokeTransactedChange(IComponent,TransactedChangeCallback,Object,String)
  fullName: System.Web.UI.Design.ControlDesigner.InvokeTransactedChange(IComponent,TransactedChangeCallback,Object,String)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Esegue il wrapping di una serie di modifiche in una transazione, utilizzando i parametri specificati che è possibile eseguire il rollback come un&quot;unità con la funzionalità di annullamento dell&quot;host di progettazione."
  remarks: "L&quot;implementazione del metodo InvokeTransactedChange notifica all&quot;host di progettazione, che varia il <xref:System.Web.UI.Control.Site%2A>proprietà di `component`, che una modifica nel controllo associato è in corso e, se la modifica non viene annullata dall&quot;host di progettazione, richiama il valore specificato `callback` utilizzando l&quot;oggetto specificato `context`e quindi notifica all&quot;host di progettazione che la modifica è stata completata.</xref:System.Web.UI.Control.Site%2A>       Se l&quot;host di progettazione o il controllo associato genera un valore statico `Canceled` campo di eccezione di un <xref:System.ComponentModel.Design.CheckoutException>eccezione, la transazione viene annullata senza richiamare `callback`.</xref:System.ComponentModel.Design.CheckoutException>"
  example:
  - "The following code example demonstrates how to create a simple composite control with a <xref:System.Web.UI.WebControls.Label> and a <xref:System.Web.UI.WebControls.TextBox> control, together with properties to set the label text, and also the <xref:System.Web.UI.WebControls.TextBox.Text%2A>, <xref:System.Web.UI.WebControls.WebControl.Width%2A>, and <xref:System.Web.UI.WebControls.WebControl.BackColor%2A> properties of the <xref:System.Web.UI.WebControls.TextBox> control. An associated control designer class creates three <xref:System.ComponentModel.Design.DesignerActionMethodItem> commands, each of which sets two properties on the control. By using the InvokeTransactedChange method, you can use the undo functionality of the design host, such as [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], to roll back each completed transaction as a unit.  \n  \n [!code-vb[DesignerInvokeTransactedChange#1](~/add/codesnippet/visualbasic/84e0f50c-537e-4f50-88a0-_1.vb)]\n [!code-cs[DesignerInvokeTransactedChange#1](~/add/codesnippet/csharp/84e0f50c-537e-4f50-88a0-_1.cs)]"
  syntax:
    content: public static void InvokeTransactedChange (System.ComponentModel.IComponent component, System.Web.UI.Design.TransactedChangeCallback callback, object context, string description);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "Il controllo associato a tale finestra di progettazione."
    - id: callback
      type: System.Web.UI.Design.TransactedChangeCallback
      description: "Oggetto <xref href=&quot;System.Web.UI.Design.TransactedChangeCallback&quot;> </xref> oggetto che rappresenta una funzione per chiamare la finestra di progettazione come parte della transazione."
    - id: context
      type: System.Object
      description: "Oggetto che contiene l&quot;argomento di callback."
    - id: description
      type: System.String
      description: "Descrizione dell&quot;effetto di completamento, la transazione utilizzata dall&quot;host di progettazione per consentire all&quot;utente la possibilità di annullare la transazione."
  overload: System.Web.UI.Design.ControlDesigner.InvokeTransactedChange*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>component</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>.       -or-       <code>callback</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
