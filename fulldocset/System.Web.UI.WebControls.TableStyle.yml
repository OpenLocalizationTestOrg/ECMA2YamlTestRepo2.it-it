- uid: System.Web.UI.WebControls.TableStyle.CellPadding
  id: CellPadding
  parent: System.Web.UI.WebControls.TableStyle
  langs:
  - csharp
  name: CellPadding
  nameWithType: TableStyle.CellPadding
  fullName: System.Web.UI.WebControls.TableStyle.CellPadding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta la quantità di spazio tra il contenuto della cella e il bordo della cella."
  remarks: "Utilizzare la proprietà CellPadding per controllare la spaziatura tra il contenuto di una cella e il bordo della cella. La quantità di spaziatura interna specificata viene aggiunto a tutti e quattro i lati di una cella.       Tutte le celle nella stessa colonna di un controllo elenco dati condividono la stessa larghezza. Pertanto, se il contenuto di una cella è più lungo di quello delle altre celle nella stessa colonna, la quantità di spaziatura interna viene applicata alla cella più larga. Tutte le altre celle nella colonna impostate anche con la larghezza della cella.       Analogamente, tutte le celle nella stessa riga condividono la stessa altezza. La quantità di spaziatura interna viene applicata l&quot;altezza della cella più alta nella riga. Tutte le altre celle nella stessa riga vengono impostate con l&quot;altezza della cella. Non è possibile specificare le dimensioni delle singole celle.       Il valore di questa proprietà viene archiviato nello stato di visualizzazione."
  syntax:
    content: public virtual int CellPadding { get; set; }
    return:
      type: System.Int32
      description: "La distanza (in pixel) tra il contenuto di una cella e il bordo della cella. Il valore predefinito è <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>, a indicare che questa proprietà non è impostata."
  overload: System.Web.UI.WebControls.TableStyle.CellPadding*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "La distanza specificata è impostata su un valore minore di <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
- uid: System.Web.UI.WebControls.TableStyle.CellSpacing
  id: CellSpacing
  parent: System.Web.UI.WebControls.TableStyle
  langs:
  - csharp
  name: CellSpacing
  nameWithType: TableStyle.CellSpacing
  fullName: System.Web.UI.WebControls.TableStyle.CellSpacing
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta la distanza tra le celle di tabella."
  remarks: "Utilizzare la proprietà CellSpacing per controllare la spaziatura tra celle adiacenti in un elenco di controllo dei dati. La spaziatura viene applicata sia verticalmente che orizzontalmente. La spaziatura tra celle è uniforme per il controllo elenco di tutti i dati. Impossibile specificare la spaziatura tra ogni riga o colonna singola cella.      > [!NOTE] > Se si imposta questa proprietà su un valore maggiore di `0` e impostare il <xref:System.Web.UI.WebControls.TableStyle.GridLines%2A>proprietà su un valore che consente di visualizzare i bordi della cella, viene visualizzato uno spazio tra i bordi delle celle adiacenti.</xref:System.Web.UI.WebControls.TableStyle.GridLines%2A> In questo caso, la proprietà CellSpacing controlla le dimensioni del gap.       Il valore di questa proprietà viene archiviato nello stato di visualizzazione."
  syntax:
    content: public virtual int CellSpacing { get; set; }
    return:
      type: System.Int32
      description: "La distanza (in pixel) tra le celle di tabella. Il valore predefinito è <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>, a indicare che questa proprietà non è impostata."
  overload: System.Web.UI.WebControls.TableStyle.CellSpacing*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "La distanza specificata è impostata su un valore minore di <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
