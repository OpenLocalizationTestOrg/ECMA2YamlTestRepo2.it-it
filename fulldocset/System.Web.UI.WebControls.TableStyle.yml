  name: TableStyle
  nameWithType: TableStyle
  fullName: System.Web.UI.WebControls.TableStyle
  type: Class
  summary: "Rappresenta lo stile per il <xref href=&quot;System.Web.UI.WebControls.Table&quot;> </xref> controllo e alcune Web part."
  remarks: "La classe TableStyle viene utilizzata per rappresentare lo stile di un controllo table. Incapsula le proprietà che controllano l&quot;aspetto di una tabella e possono essere applicate a più controlli di tabella per fornire un aspetto uniforme.       È possibile specificare un&quot;immagine da visualizzare sullo sfondo della tabella impostando il <xref:System.Web.UI.WebControls.TableStyle.BackImageUrl%2A>proprietà.</xref:System.Web.UI.WebControls.TableStyle.BackImageUrl%2A> La quantità di spaziatura tra le celle di una tabella è controllata dal <xref:System.Web.UI.WebControls.TableStyle.CellSpacing%2A>proprietà.</xref:System.Web.UI.WebControls.TableStyle.CellSpacing%2A> La spaziatura tra il contenuto di una cella e il bordo della cella viene specificata utilizzando il <xref:System.Web.UI.WebControls.TableStyle.CellPadding%2A>proprietà.</xref:System.Web.UI.WebControls.TableStyle.CellPadding%2A> È possibile specificare se vengono visualizzati bordi impostando il <xref:System.Web.UI.WebControls.TableStyle.GridLines%2A>proprietà.</xref:System.Web.UI.WebControls.TableStyle.GridLines%2A> L&quot;allineamento orizzontale della tabella in relazione agli altri elementi nella pagina Web Form è indicato dal <xref:System.Web.UI.WebControls.TableStyle.HorizontalAlign%2A>proprietà.</xref:System.Web.UI.WebControls.TableStyle.HorizontalAlign%2A>      > [!NOTE] > Questa classe viene utilizzata principalmente dagli sviluppatori di controlli."
  example:
  - "The following example creates a TableStyle object and then uses the <xref:System.Web.UI.WebControls.WebControl.ApplyStyle%2A> method to apply it to a generated <xref:System.Web.UI.WebControls.Table> object.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
