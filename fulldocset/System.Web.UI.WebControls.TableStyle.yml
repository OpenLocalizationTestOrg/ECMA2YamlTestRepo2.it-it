    return:
      type: System.Web.UI.WebControls.GridLines
      description: "Uno del <xref href=&quot;System.Web.UI.WebControls.GridLines&quot;> </xref> valori di enumerazione. Il valore predefinito è <xref uid=&quot;langword_csharp_Both&quot; name=&quot;Both&quot; href=&quot;&quot;> </xref>."
