  summary: "Ottiene o imposta un valore che specifica se viene visualizzato sul bordo tra le celle del controllo table."
  remarks: "Utilizzare la proprietà della griglia per specificare se il bordo tra le celle dei dati di controllo di elenco viene visualizzato. Questa proprietà è impostata con uno del <xref:System.Web.UI.WebControls.GridLines>valori di enumerazione.</xref:System.Web.UI.WebControls.GridLines> Nella tabella seguente sono elencati i valori possibili.      | Valore | Descrizione |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.GridLines>| Viene visualizzato alcun bordo della cella. |   | <xref:System.Web.UI.WebControls.GridLines>| Vengono visualizzati solo i bordi superiori e inferiori delle celle nel controllo elenco dati. |   | <xref:System.Web.UI.WebControls.GridLines>| Vengono visualizzati solo i bordi sinistro e destro delle celle nel controllo elenco dati. |   | <xref:System.Web.UI.WebControls.GridLines>| Vengono visualizzati tutti i bordi delle celle nel controllo elenco dati. |       Il valore di questa proprietà viene archiviato nello stato di visualizzazione.</xref:System.Web.UI.WebControls.GridLines> </xref:System.Web.UI.WebControls.GridLines> </xref:System.Web.UI.WebControls.GridLines> </xref:System.Web.UI.WebControls.GridLines>"
  syntax:
