  name: CodeSnippetStatement
  nameWithType: CodeSnippetStatement
  fullName: System.CodeDom.CodeSnippetStatement
  type: Class
  summary: "Rappresenta un&quot;istruzione che utilizza un frammento di codice letterale."
  remarks: "CodeSnippetStatement può rappresentare un&quot;istruzione che utilizza un frammento di codice letterale che verrà incluse direttamente nell&quot;origine senza modifiche.       CodeSnippetStatement archivia una sezione di codice esattamente nel formato originale come stringa. Il modello CodeDOM non converte i frammenti di codice letterale. Frammenti di codice letterale vengono archiviati e restituiti nel loro formato originale. Gli oggetti codeDOM che contengono codice letterale sono forniti per consentire agli sviluppatori possono incapsulare il codice che è già nella lingua di destinazione.       Il <xref:System.CodeDom.CodeSnippetStatement.Value%2A>proprietà contiene il codice effettivo per l&quot;istruzione del frammento.</xref:System.CodeDom.CodeSnippetStatement.Value%2A>"
  example:
  - "The following example creates an instance of the CodeSnippetStatement class using a literal code fragment. This code example is part of a larger example provided for the <xref:System.CodeDom.CodeRegionDirective> class.  \n  \n [!code-vb[System.CodeDom.CodeDirectives#16](~/add/codesnippet/visualbasic/t-system.codedom.codesni_2_1.vb)]\n [!code-cs[System.CodeDom.CodeDirectives#16](~/add/codesnippet/csharp/t-system.codedom.codesni_2_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeSnippetStatement : System.CodeDom.CodeStatement
