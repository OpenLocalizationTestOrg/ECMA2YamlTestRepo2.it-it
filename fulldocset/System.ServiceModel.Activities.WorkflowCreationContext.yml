  - csharp
  name: OnBeginWorkflowCompleted(ActivityInstanceState,IDictionary<String,Object>,Exception,TimeSpan,AsyncCallback,Object)
  nameWithType: WorkflowCreationContext.OnBeginWorkflowCompleted(ActivityInstanceState,IDictionary<String,Object>,Exception,TimeSpan,AsyncCallback,Object)
  fullName: System.ServiceModel.Activities.WorkflowCreationContext.OnBeginWorkflowCompleted(ActivityInstanceState,IDictionary<String,Object>,Exception,TimeSpan,AsyncCallback,Object)
  type: Method
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities
  summary: "Avvia un&quot;operazione asincrona per eseguire una notifica di completamento di istanza del flusso di lavoro. Questo metodo viene chiamato quando l&quot;istanza del flusso di lavoro associata all&quot;oggetto <xref href=&quot;System.ServiceModel.Activities.WorkflowCreationContext&quot;> </xref> viene completata. Le classi derivate possono eseguire l&quot;override di questa operazione per eseguire azioni personalizzate al completamento dell&quot;istanza del flusso di lavoro."
  remarks: ''
  example:
  - "The following example shows how to implement the OnBeginWorkflowCompleted method.  \n  \n [!code-cs[WFCreationContext#0](~/add/codesnippet/csharp/ca079ff5-a0a9-48b1-8963-_1.cs)]"
  syntax:
    content: protected virtual IAsyncResult OnBeginWorkflowCompleted (System.Activities.ActivityInstanceState completionState, System.Collections.Generic.IDictionary<string,object> workflowOutputs, Exception terminationException, TimeSpan timeout, AsyncCallback callback, object state);
    parameters:
    - id: completionState
      type: System.Activities.ActivityInstanceState
      description: "Lo stato dell&quot;istanza del flusso di lavoro."
    - id: workflowOutputs
      type: System.Collections.Generic.IDictionary{System.String,System.Object}
      description: "Raccolta di coppie chiave/valore contenenti output generato dall&quot;istanza del flusso di lavoro."
    - id: terminationException
      type: System.Exception
      description: "Se presente, un errore che ha causato il flusso di lavoro da terminare."
    - id: timeout
      type: System.TimeSpan
      description: "L&quot;intervallo di tempo durante i quali è necessario completare l&quot;operazione asincrona."
    - id: callback
      type: System.AsyncCallback
      description: "Il percorso in un&quot;applicazione a cui il controllo torna al completamento dell&quot;operazione asincrona."
    - id: state
      type: System.Object
      description: "Stato definito dall&quot;utente."
    return:
      type: System.IAsyncResult
      description: "Lo stato dell&quot;operazione asincrona."
  overload: System.ServiceModel.Activities.WorkflowCreationContext.OnBeginWorkflowCompleted*
  exceptions: []
  platform:
  - net462
