  langs:
  - csharp
  name: ResolveSiteArgument(String,String,String)
  nameWithType: IConfigMapPath.ResolveSiteArgument(String,String,String)
  fullName: System.Web.Configuration.IConfigMapPath.ResolveSiteArgument(String,String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Consente di popolare il nome del sito e l&quot;ID del sito basato su un valore di argomento del sito."
  remarks: "Se `siteArgument` è `null`, è uguale al nome del sito predefinito o è uguale all&quot;identificatore del sito predefinito, il `siteName` e `siteID` vengono popolati con i valori predefiniti del sito.       ResolveSiteArgument è stato introdotto in .NET Framework versione 3.5.  Per ulteriori informazioni, vedere [versioni e dipendenze](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public void ResolveSiteArgument (string siteArgument, out string siteName, out string siteID);
    parameters:
    - id: siteArgument
      type: System.String
      description: "Il nome del sito o l&quot;identificatore del sito."
    - id: siteName
      type: System.String
      description: "Il nome del sito predefinito."
    - id: siteID
      type: System.String
      description: "Identificatore univoco per il sito."
  overload: System.Web.Configuration.IConfigMapPath.ResolveSiteArgument*
  exceptions: []
  platform:
  - net462
