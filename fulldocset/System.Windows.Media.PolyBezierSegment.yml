  name: PolyBezierSegment
  nameWithType: PolyBezierSegment
  fullName: System.Windows.Media.PolyBezierSegment
  type: Class
  summary: "Rappresenta uno o più delle curve di Bezier cubiche."
  remarks: "Utilizzare un <xref:System.Windows.Media.PathFigure>oggetto usato per archiviare oggetti PolyBezierSegment e altri segmenti.</xref:System.Windows.Media.PathFigure>       Una curva di Bézier cubica è definita da quattro punti: un punto di inizio, un punto finale e due punti di controllo. Un PolyBezierSegment specifica uno o più delle curve di Bezier cubiche impostando il <xref:System.Windows.Media.PolyBezierSegment.Points%2A>proprietà per una raccolta di punti.</xref:System.Windows.Media.PolyBezierSegment.Points%2A> Per ogni tre punti nella raccolta, il primo e secondo punto specifica due punti di controllo della curva e il terzo punto specifica il punto finale. Si noti che non viene specificato alcun punto iniziale della curva perché il punto di inizio corrisponde al punto finale dell&quot;ultimo segmento.       Due punti di controllo della curva di Bézier cubica si comportano come grado attirare l&quot;attenzione, attirare parti di che verrebbero altrimenti una linea retta, producendo una curva. Il primo punto di controllo influisce sulla parte iniziale della curva. secondo punto di controllo influisce sulla parte finale della curva. Si noti che la curva non passa necessariamente i punti di controllo; ogni punto di controllo consente di spostare la parte della linea verso sé, ma non attraverso se stessa."
  example:
  - "The following example shows how to use a PolyBezierSegment to draw two cubic Bezier curves.  \n  \n [!code-xml[GeometriesMiscSnippets_snip#PolyBezierSegmentExampleWholePage](~/add/codesnippet/xaml/GeometriesMiscSnippets_snip.GeometriesMiscSnippets/PolyBezierSegmentExample.xaml#polybeziersegmentexamplewholepage)]  \n  \n [!code-cs[GeometriesMiscSnippets_procedural_snip#PolyBezierSegmentCodeExampleWholePage](~/add/codesnippet/csharp/GeometriesMiscSnippets_procedural/PolyBezierSegmentExample.cs#polybeziersegmentcodeexamplewholepage)]\n [!code-vb[GeometriesMiscSnippets_procedural_snip#PolyBezierSegmentCodeExampleWholePage](~/add/codesnippet/visualbasic/geometriesmiscsnippets_procedural/polybeziersegmentexample.vb#polybeziersegmentcodeexamplewholepage)]"
