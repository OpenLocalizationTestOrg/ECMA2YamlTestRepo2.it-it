  name: DistributedTransactionPermission
  nameWithType: DistributedTransactionPermission
  fullName: System.Transactions.DistributedTransactionPermission
  type: Class
  summary: "L&quot;autorizzazione richiesta da <xref href=&quot;System.Transactions&quot;> </xref> quando escalation della gestione di una transazione MSDTC. Questa classe non può essere ereditata."
  remarks: "Una transazione locale utilizza solo le risorse da una o più origini volatili vengono durevole. Una transazione distribuita, invece, deve interagire con più risorse permanenti, potenzialmente attraverso la rete. Quando viene eseguita l&quot;escalation della gestione di una transazione a MSDTC, il codice che ha avviato l&quot;escalation viene verificato che dispongono di questa autorizzazione. Per ulteriori informazioni sui livelli di sicurezza, vedere [livelli di Trust di sicurezza di accesso alle risorse](http://msdn.microsoft.com/en-us/8e45acbc-0d81-4f64-9da7-8f766aebff51). Per ulteriori informazioni sull&quot;escalation della gestione delle transazioni, vedere [escalation della gestione transazioni](http://msdn.microsoft.com/en-us/5b87ae58-8ccf-4b9b-9715-41e4aade89b7). La richiesta di sicurezza influisce sul codice che ha avviato l&quot;escalation non necessariamente il codice creato in origine la transazione locale."
  syntax:
    content: 'public sealed class DistributedTransactionPermission : System.Security.CodeAccessPermission, System.Security.Permissions.IUnrestrictedPermission'
  inheritance:
