    - id: expression
      type: System.String
      description: "Oggetto <xref uid=&quot;langword_csharp_RouteUrl&quot; name=&quot;RouteUrl&quot; href=&quot;&quot;> </xref> espressione da valutare. L&quot;espressione non include il <xref uid=&quot;langword_csharp_RouteUrl&quot; name=&quot;RouteUrl&quot; href=&quot;&quot;> </xref> prefisso dell&quot;espressione."
    - id: parseTimeData
      type: System.Object
