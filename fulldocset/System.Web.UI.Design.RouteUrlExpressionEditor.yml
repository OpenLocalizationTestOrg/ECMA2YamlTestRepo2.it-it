  remarks: "Finestra di progettazione visiva utilizza il metodo EvaluateExpression per valutare un `RouteUrl` espressione e fornire il valore in fase di progettazione per una proprietà del controllo associato."
  syntax:
    content: public override object EvaluateExpression (string expression, object parseTimeData, Type propertyType, IServiceProvider serviceProvider);
