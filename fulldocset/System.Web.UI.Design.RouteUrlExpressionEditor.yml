  fullName: System.Web.UI.Design.RouteUrlExpressionEditor.GetExpressionEditorSheet(String,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Restituisce un editor di espressioni per un <xref uid=&quot;langword_csharp_RouteUrl&quot; name=&quot;RouteUrl&quot; href=&quot;&quot;> </xref> espressione."
  remarks: "Il metodo GetExpressionEditorSheet restituisce un&quot;implementazione dell&quot;editor per `RouteUrl` espressioni. Nella pagina dell&quot;editor per `RouteUrl` espressioni consente agli utenti di selezionare i parametri e un nome di route. Dopo che gli utenti hanno selezionato i parametri e il nome della route, l&quot;implementazione dell&quot;editor genera un `RouteUrl` espressione, viene restituito per la finestra di progettazione visiva."
  syntax:
    content: public override System.Web.UI.Design.ExpressionEditorSheet GetExpressionEditorSheet (string expression, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "Stringa dell&quot;espressione che viene utilizzata per inizializzare l&quot;editor di espressioni. L&quot;espressione non include il <xref uid=&quot;langword_csharp_RouteUrl&quot; name=&quot;RouteUrl&quot; href=&quot;&quot;> </xref> prefisso dell&quot;espressione."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "Un&quot;implementazione del provider del servizio fornita dall&quot;host di progettazione che viene utilizzata per ottenere altri servizi in fase di progettazione."
    return:
      type: System.Web.UI.Design.ExpressionEditorSheet
      description: "Oggetto <xref href=&quot;System.Web.UI.Design.RouteUrlExpressionEditorSheet&quot;> </xref> istanza che definisce il <xref uid=&quot;langword_csharp_RouteUrl&quot; name=&quot;RouteUrl&quot; href=&quot;&quot;> </xref> proprietà dell&quot;espressione."
  overload: System.Web.UI.Design.RouteUrlExpressionEditor.GetExpressionEditorSheet*
  exceptions: []
  platform:
  - net462
