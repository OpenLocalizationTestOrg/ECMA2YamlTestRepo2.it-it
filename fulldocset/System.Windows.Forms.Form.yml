- uid: System.Windows.Forms.Form.Opacity
  id: Opacity
  parent: System.Windows.Forms.Form
  langs:
  - csharp
  name: Opacity
  nameWithType: Form.Opacity
  fullName: System.Windows.Forms.Form.Opacity
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Ottiene o imposta il livello di opacità del form."
  remarks: "La proprietà Opacità consente di specificare il livello di trasparenza del form e i relativi controlli. Quando questa proprietà è impostata su un valore inferiore a 100 percento (1,00), l&quot;intero form, inclusi i bordi, è reso più trasparente. Impostando questa proprietà su un valore pari a 0% (0.00) rende il modulo completamente invisibile. È possibile utilizzare questa proprietà per fornire livelli diversi di trasparenza o per gradualmente un form nel o fuori della visualizzazione. È possibile ad esempio, visualizzare gradualmente un form impostando la proprietà opacità su un valore pari a 0% (0.00) e aumentare gradualmente il valore finché raggiunge il 100% (1,00).       Opacità è diversa dalla trasparenza fornita dal <xref:System.Windows.Forms.Form.TransparencyKey%2A>, che consente solo di creare un form e il relativo se completamente trasparente controlli sono sullo stesso colore al valore specificato nel <xref:System.Windows.Forms.Form.TransparencyKey%2A>proprietà.</xref:System.Windows.Forms.Form.TransparencyKey%2A> </xref:System.Windows.Forms.Form.TransparencyKey%2A>       Questa proprietà non è supportata quando <xref:System.Windows.Forms.Form.RightToLeftLayout%2A>è `true`.</xref:System.Windows.Forms.Form.RightToLeftLayout%2A>       La proprietà Opacità dipende dall&quot;API Windows sovrapposta introdotta con Windows 2000. Per ulteriori informazioni, vedere la &quot;a più livelli Windows: nuovo modo per utilizzare traslucidità e trasparenza effetti in Windows Applications&quot; nella documentazione di Platform SDK [http://msdn.microsoft.com](http://msdn.microsoft.com/)."
  example:
  - "The following code example demonstrates how to create a form that is displayed with an opacity level of 75 percent. The code example creates a new form that is positioned in the center of the screen with an Opacity property set to change the opacity level of the form. The code example also sets the <xref:System.Windows.Forms.Form.Size%2A> property to provide a larger sized form than the default size of the form. This code example was written under the assumption that the method defined in this example is called from another form in an event handler or other method.  \n  \n [!code-cpp[Form.Opacity#1](~/add/codesnippet/cpp/p-system.windows.forms.f_21_1.cpp)]\n [!code-cs[Form.Opacity#1](~/add/codesnippet/csharp/p-system.windows.forms.f_21_1.cs)]\n [!code-vb[Form.Opacity#1](~/add/codesnippet/visualbasic/p-system.windows.forms.f_21_1.vb)]"
  syntax:
    content: public double Opacity { get; set; }
    return:
      type: System.Double
      description: "Il livello di opacità del form. Il valore predefinito è 1,00."
  overload: System.Windows.Forms.Form.Opacity*
  exceptions: []
  platform:
  - net462
