isibile, utilizzare il <xref:System.Windows.Forms.Control.Hide%2A?displayProperty=fullName>metodo.</xref:System.Windows.Forms.Control.Hide%2A?displayProperty=fullName>      > [!CAUTION] > Il <xref:System.Windows.Forms.Form.Closed?displayProperty=fullName>e gli eventi di chiusura non vengono generati quando il <xref:System.Windows.Forms.Application.Exit%2A?displayProperty=fullName>metodo viene chiamato per uscire dall&quot;applicazione.</xref:System.Windows.Forms.Application.Exit%2A?displayProperty=fullName> </xref:System.Windows.Forms.Form.Closed?displayProperty=fullName> Se si dispone di codice di convalida in uno di questi eventi che devono essere eseguiti, è necessario chiamare il <xref:System.Windows.Forms.Form.Close%2A?displayProperty=fullName>metodo per ogni modulo aperto prima di chiamare il <xref:System.Windows.Forms.Application.Exit%2A>metodo.</xref:System.Windows.Forms.Application.Exit%2A> </xref:System.Windows.Forms.Form.Close%2A?displayProperty=fullName>       Se il form è un form padre MDI, vengono generati gli eventi di chiusura di tutti i form figlio MDI prima che venga generata l&quot;evento di chiusura del form padre MDI. Inoltre, il <xref:System.Windows.Forms.Form.Closed>vengono generati eventi di tutti i form figlio MDI prima di <xref:System.Windows.Forms.Form.Closed>viene generato l&quot;evento del form padre MDI.</xref:System.Windows.Forms.Form.Closed> </xref:System.Windows.Forms.Form.Closed> Annullamento dell&quot;evento di chiusura di un form figlio MDI non impedisce l&quot;evento di chiusura del form padre MDI. Tuttavia, l&quot;annullamento dell&quot;evento verrà impostato su `true` il <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>proprietà del <xref:System.ComponentModel.CancelEventArgs>che viene passato come parametro al form padre.</xref:System.ComponentModel.CancelEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Per forzare la chiusura di tutti i form padre e figlio MDI, impostare il <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>proprietà `false` in MDI form padre.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Per ulteriori informazioni sulla gestione degli eventi, vedere [gestione e generazione di eventi](~/add/includes/ajax-current-ext-md.md)."
