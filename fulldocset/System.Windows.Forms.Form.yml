  fullName: System.Windows.Forms.Form
  type: Class
  summary: "Rappresenta una finestra o finestra di dialogo che costituisce un&quot;interfaccia utente."
  remarks: "Un modulo è una rappresentazione di qualsiasi finestra visualizzata nell&quot;applicazione. Per creare standard, lo strumento, senza bordo e windows mobile, è possibile utilizzare la classe del modulo. È anche possibile utilizzare la classe del modulo per creare finestre modali, ad esempio una finestra di dialogo. Un tipo speciale di form, l&quot;interfaccia a documenti multipli (MDI) che può contenere altri form denominati form figlio MDI. Viene creato un form MDI impostando il <xref:System.Windows.Forms.Form.IsMdiContainer%2A>proprietà `true`.</xref:System.Windows.Forms.Form.IsMdiContainer%2A> Creazione di form figlio MDI impostando il <xref:System.Windows.Forms.Form.MdiParent%2A>proprietà al form padre MDI che conterrà il form figlio.</xref:System.Windows.Forms.Form.MdiParent%2A>       Utilizzando le proprietà disponibili nella classe del modulo, è possibile determinare le funzionalità di gestione di finestra, dimensione, colore e aspetto della finestra o finestra di dialogo della casella che si sta creando. La <xref:System.Windows.Forms.Control.Text%2A>proprietà consente di specificare la didascalia della finestra nella barra del titolo.</xref:System.Windows.Forms.Control.Text%2A> Il <xref:System.Windows.Forms.Form.Size%2A>e <xref:System.Windows.Forms.Form.DesktopLocation%2A>le proprietà consentono di definire le dimensioni e la posizione della finestra verrà visualizzata.</xref:System.Windows.Forms.Form.DesktopLocation%2A> </xref:System.Windows.Forms.Form.Size%2A> È possibile utilizzare il <xref:System.Windows.Forms.Control.ForeColor%2A>proprietà del colore per cambiare il colore di primo piano predefinito di tutti i controlli inseriti nel form.</xref:System.Windows.Forms.Control.ForeColor%2A> Il <xref:System.Windows.Forms.Form.FormBorderStyle%2A>, <xref:System.Windows.Forms.Form.MinimizeBox%2A>, e <xref:System.Windows.Forms.Form.MaximizeBox%2A>proprietà consentono di controllare se il form può essere ridotto a icona, ingrandito o ridimensionato in fase di esecuzione.</xref:System.Windows.Forms.Form.MaximizeBox%2A> </xref:System.Windows.Forms.Form.MinimizeBox%2A> </xref:System.Windows.Forms.Form.FormBorderStyle%2A>       Oltre alle proprietà, è possibile utilizzare i metodi della classe per modificare un modulo. Ad esempio, è possibile utilizzare il <xref:System.Windows.Forms.Form.ShowDialog%2A>metodo per visualizzare un form come finestra di dialogo modale.</xref:System.Windows.Forms.Form.ShowDialog%2A> È possibile utilizzare il <xref:System.Windows.Forms.Form.SetDesktopLocation%2A>metodo alla posizione del form sul desktop.</xref:System.Windows.Forms.Form.SetDesktopLocation%2A>       Gli eventi della classe Form consentono di rispondere alle azioni eseguite sul form. È possibile utilizzare il <xref:System.Windows.Forms.Form.Activated>evento per eseguire operazioni quali l&quot;aggiornamento dei dati visualizzati nei controlli del form quando il form viene attivato.</xref:System.Windows.Forms.Form.Activated>       È possibile utilizzare un modulo come classe iniziale nell&quot;applicazione inserendo un metodo denominato `Main` nella classe. Nel `Main` metodo aggiungere codice per creare e visualizzare il form. È inoltre necessario aggiungere il `STAThread` attributo la `Main` metodo in ordine per il form per l&quot;esecuzione. Quando il modulo inizio viene chiuso, viene chiuso anche l&quot;applicazione.       Se si imposta la <xref:System.Windows.Forms.Control.Enabled%2A>proprietà `false` prima che sia visibile il Form (ad esempio, l&quot;impostazione <xref:System.Windows.Forms.Control.Enabled%2A>su false nel [!INCLUDE[TLA#tla_visualstu](~/add/includes/tlasharptla-visualstu-md.md)] progettazione), il Riduci a icona, ingrandimento e chiusura i pulsanti di sistema resterà abilitato.</xref:System.Windows.Forms.Control.Enabled%2A> </xref:System.Windows.Forms.Control.Enabled%2A> Se si imposta <xref:System.Windows.Forms.Control.Enabled%2A>a `false` dopo la forma è visibile (ad esempio, quando si verifica l&quot;evento di caricamento), i pulsanti sono disabilitati.</xref:System.Windows.Forms.Control.Enabled%2A>"
  example:
  - "The following code example creates a new instance of a Form and calls the <xref:System.Windows.Forms.Form.ShowDialog%2A> method to display the form as a dialog box. The example sets the <xref:System.Windows.Forms.Form.FormBorderStyle%2A>, <xref:System.Windows.Forms.Form.AcceptButton%2A>, <xref:System.Windows.Forms.Form.CancelButton%2A>, <xref:System.Windows.Forms.Form.MinimizeBox%2A>, <xref:System.Windows.Forms.Form.MaximizeBox%2A>, and <xref:System.Windows.Forms.Form.StartPosition%2A> properties to change the appearance and functionality of the form to a dialog box. The example also uses the <xref:System.Windows.Forms.Form.ControlCollection.Add%2A> method of the form's <xref:System.Windows.Forms.Control.Controls%2A> collection to add two <xref:System.Windows.Forms.Button> controls. The example uses the <xref:System.Windows.Forms.Form.HelpButton%2A> property to display a help button in the caption bar of the dialog box.  \n  \n [!code-cpp[Classic Form.AcceptButton Example#1](~/add/codesnippet/cpp/t-system.windows.forms.f_4_1.cpp)]\n [!code-cs[Classic Form.AcceptButton Example#1](~/add/codesnippet/csharp/t-system.windows.forms.f_4_1.cs)]\n [!code-vb[Classic Form.AcceptButton Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.f_4_1.vb)]"
