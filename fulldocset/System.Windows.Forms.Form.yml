  remarks: "È possibile utilizzare questo metodo per visualizzare una finestra di dialogo modale nell&quot;applicazione. Quando questo metodo viene chiamato, il codice che segue il non viene eseguito finché non si chiude la finestra di dialogo. Nella finestra di dialogo è possibile assegnare uno dei valori del <xref:System.Windows.Forms.DialogResult>enumerazione assegnandola al <xref:System.Windows.Forms.Button.DialogResult%2A>proprietà di un <xref:System.Windows.Forms.Button>nel form o impostando la <xref:System.Windows.Forms.Form.DialogResult%2A>proprietà del modulo nel codice.</xref:System.Windows.Forms.Form.DialogResult%2A> </xref:System.Windows.Forms.Button> </xref:System.Windows.Forms.Button.DialogResult%2A> </xref:System.Windows.Forms.DialogResult> Questo valore viene quindi restituito da questo metodo. È possibile utilizzare questo valore restituito per determinare come elaborare le azioni che si è verificato nella finestra di dialogo. Ad esempio, se la finestra di dialogo è stata chiusa e restituita la `DialogResult.Cancel` valore tramite questo metodo, è possibile impedire che segue la chiamata al metodo ShowDialog l&quot;esecuzione di codice.       Quando un form viene visualizzato come finestra di dialogo modale, facendo clic su di **Chiudi** pulsante (il pulsante con una X nell&quot;angolo superiore destro del form), il form viene nascosto e <xref:System.Windows.Forms.Form.DialogResult%2A>proprietà da impostare `DialogResult.Cancel`.</xref:System.Windows.Forms.Form.DialogResult%2A> A differenza dei moduli non modale, il <xref:System.Windows.Forms.Form.Close%2A>metodo non viene chiamato da .NET Framework quando l&quot;utente fa clic sul pulsante Chiudi la finestra di dialogo o imposta il valore della <xref:System.Windows.Forms.Form.DialogResult%2A>proprietà.</xref:System.Windows.Forms.Form.DialogResult%2A> </xref:System.Windows.Forms.Form.Close%2A> Invece il form viene nascosta e può essere visualizzato di nuovo senza creare una nuova istanza della finestra di dialogo. Poiché un form visualizzato come una finestra di dialogo è nascosto anziché chiuso, è necessario chiamare il <xref:System.Windows.Forms.Control.Dispose%2A>metodo del form quando il form non è più richiesto dall&quot;applicazione.</xref:System.Windows.Forms.Control.Dispose%2A>       Questa versione del metodo ShowDialog non specifica un form o controllo come proprietario. Quando viene chiamata questa versione, la finestra attualmente attiva viene definita come proprietario della finestra di dialogo. Se si desidera specificare un proprietario specifico, utilizzare l&quot;altra versione di questo metodo."
