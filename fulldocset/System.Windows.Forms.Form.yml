ystem.Windows.Forms.Form.Closing?displayProperty=fullName>eventi non sono generati quando il <xref:System.Windows.Forms.Application.Exit%2A?displayProperty=fullName>metodo viene chiamato per uscire dall&quot;applicazione.</xref:System.Windows.Forms.Application.Exit%2A?displayProperty=fullName> </xref:System.Windows.Forms.Form.Closing?displayProperty=fullName> </xref:System.Windows.Forms.Form.Closed?displayProperty=fullName> Se si dispone di codice di convalida in uno di questi eventi che devono essere eseguiti, chiamare il metodo Close per ogni modulo aperto prima di chiamare il <xref:System.Windows.Forms.Application.Exit%2A>metodo.</xref:System.Windows.Forms.Application.Exit%2A>"
