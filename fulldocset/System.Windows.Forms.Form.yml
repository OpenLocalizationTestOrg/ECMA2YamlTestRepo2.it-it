  summary: "Si verifica quando un form passa in modalità di ridimensionamento."
  remarks: "L&quot;evento ResizeBegin viene generato quando l&quot;utente inizia a ridimensionare un form, in genere facendo clic e trascinando uno dei bordi o il riquadro di ridimensionamento nell&quot;angolo in basso a destra del form. In questo modo, il modulo in un ciclo modale di ridimensionamento fino a quando non viene completata l&quot;operazione di ridimensionamento. In genere, il set di eventi seguente si verifica durante un&quot;operazione di ridimensionamento: 1.  Un singolo evento ResizeBegin si verifica quando il form passa in modalità di ridimensionamento.      2.  Zero o più coppie di <xref:System.Windows.Forms.Control.Resize>e <xref:System.Windows.Forms.Control.SizeChanged>si verificano eventi del modulo <xref:System.Windows.Forms.Form.Size%2A>viene modificato.</xref:System.Windows.Forms.Form.Size%2A> </xref:System.Windows.Forms.Control.SizeChanged> </xref:System.Windows.Forms.Control.Resize>      3.  Un singolo <xref:System.Windows.Forms.Form.ResizeEnd>evento si verifica quando il form esce dalla modalità di ridimensionamento.</xref:System.Windows.Forms.Form.ResizeEnd>      > [!NOTE] > Semplicemente facendo clic senza trascinando un bordo o sul riquadro di ridimensionamento genererà il ResizeBegin e <xref:System.Windows.Forms.Form.ResizeEnd>gli eventi privi di qualsiasi intermedio <xref:System.Windows.Forms.Control.Resize>e <xref:System.Windows.Forms.Control.SizeChanged>coppie di eventi.</xref:System.Windows.Forms.Control.SizeChanged> </xref:System.Windows.Forms.Control.Resize> </xref:System.Windows.Forms.Form.ResizeEnd>       Il ResizeBegin e una <xref:System.Windows.Forms.Form.ResizeEnd>coppia di eventi viene generato anche quando l&quot;utente sposta il modulo, in genere tramite trascinamento sulla barra di didascalia.</xref:System.Windows.Forms.Form.ResizeEnd> Questi eventi non vengono generati in caso di modifica del modulo, ad esempio modificando il <xref:System.Windows.Forms.Form.Size%2A>o <xref:System.Windows.Forms.Control.Location%2A>proprietà.</xref:System.Windows.Forms.Control.Location%2A> </xref:System.Windows.Forms.Form.Size%2A>       Per ulteriori informazioni sulla gestione degli eventi, vedere [gestione e generazione di eventi](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates the use of this member. In the example, an event handler reports on the occurrence of the ResizeBegin event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A?displayProperty=fullName> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.Form> named `Form1`. Then ensure that the event handler is associated with the ResizeBegin event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#404](~/add/codesnippet/csharp/e-system.windows.forms.f_3_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#404](~/add/codesnippet/visualbasic/e-system.windows.forms.f_3_1.vb)]"
