nestra e si rimuove il `WS_EX_RIGHT` e `WS_EX_RTLREADING` stili.</xref:System.Windows.Forms.Control.RightToLeft%2A> </xref:System.Windows.Forms.Control.RightToLeft%2A>      -Quando <xref:System.Windows.Forms.Control.RightToLeft%2A>è impostato su `Yes` ma RightToLeftLayout è impostato su `No`, in Windows Form di `WS_EX_RIGHT` e `WS_EX_RTLREADING` gli stili di finestra.</xref:System.Windows.Forms.Control.RightToLeft%2A>       La modifica del valore di questa proprietà genera il <xref:System.Windows.Forms.Form.RightToLeftLayoutChanged>evento.</xref:System.Windows.Forms.Form.RightToLeftLayoutChanged>       Per ulteriori informazioni sui problemi di globalizzazione, vedere [procedure consigliate per lo sviluppo di applicazioni World-Ready](~/add/includes/ajax-current-ext-md.md)."
