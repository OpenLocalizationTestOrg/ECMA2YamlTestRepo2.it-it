  summary: "Ottiene o imposta il risultato della finestra di dialogo per il form."
  remarks: "Il risultato della finestra di dialogo di un form è il valore restituito dal modulo quando viene visualizzato come finestra di dialogo modale. Se viene visualizzato il form come finestra di dialogo, impostando questa proprietà con un valore di <xref:System.Windows.Forms.DialogResult>enumerazione imposta il valore del risultato di casella della finestra di dialogo per il form, nasconde la finestra di dialogo modale e restituisce il controllo al form chiamante.</xref:System.Windows.Forms.DialogResult> Questa proprietà è impostata in genere tramite il <xref:System.Windows.Forms.Button.DialogResult%2A>proprietà di un <xref:System.Windows.Forms.Button>controllo nel form.</xref:System.Windows.Forms.Button> </xref:System.Windows.Forms.Button.DialogResult%2A> Quando l&quot;utente fa clic il <xref:System.Windows.Forms.Button>controllare, il valore assegnato al <xref:System.Windows.Forms.Button.DialogResult%2A>proprietà del <xref:System.Windows.Forms.Button>viene assegnato alla proprietà DialogResult nel formato.</xref:System.Windows.Forms.Button> </xref:System.Windows.Forms.Button.DialogResult%2A> </xref:System.Windows.Forms.Button>       Quando un form viene visualizzato come finestra di dialogo modale, facendo clic su di **Chiudi** pulsante (il pulsante con una X nell&quot;angolo superiore destro del form), il form viene nascosto e impostare la proprietà DialogResult `DialogResult.Cancel`. Il <xref:System.Windows.Forms.Form.Close%2A>metodo non viene chiamato automaticamente quando l&quot;utente sceglie il **Chiudi** pulsante di una finestra di dialogo o imposta il valore della proprietà DialogResult.</xref:System.Windows.Forms.Form.Close%2A> Al contrario, il form è nascosta e può essere visualizzato di nuovo senza creare una nuova istanza della finestra di dialogo. A causa di questo comportamento, è necessario chiamare il <xref:System.Windows.Forms.Control.Dispose%2A>metodo del form quando il form non è più richiesto dall&quot;applicazione.</xref:System.Windows.Forms.Control.Dispose%2A>       È possibile utilizzare questa proprietà per determinare la modalità di chiusura di una finestra di dialogo per elaborare correttamente le azioni eseguite nella finestra di dialogo.      > [!NOTE] > È possibile eseguire l&quot;override del valore assegnato alla proprietà DialogResult quando l&quot;utente fa clic il **Chiudi** pulsante impostando la proprietà DialogResult nel gestore eventi per il <xref:System.Windows.Forms.Form.Closing>evento del form.</xref:System.Windows.Forms.Form.Closing>      > [!NOTE] > Se un <xref:System.Windows.Forms.Form>viene visualizzata come una finestra non modale, il valore restituito dalla proprietà DialogResult potrebbe non restituire un valore assegnato al form perché le risorse del form vengono rilasciate automaticamente quando il form viene chiuso.</xref:System.Windows.Forms.Form>"
