  remarks: "È possibile utilizzare questo metodo per visualizzare una finestra di dialogo modale nell&quot;applicazione. Quando questo metodo viene chiamato, il codice che segue il non viene eseguito finché non si chiude la finestra di dialogo. Nella finestra di dialogo è possibile assegnare uno dei valori di <xref:System.Windows.Forms.DialogResult>assegnandola al <xref:System.Windows.Forms.Button.DialogResult%2A>proprietà di un <xref:System.Windows.Forms.Button>nel form o impostando la <xref:System.Windows.Forms.Form.DialogResult%2A>proprietà del modulo nel codice.</xref:System.Windows.Forms.Form.DialogResult%2A> </xref:System.Windows.Forms.Button> </xref:System.Windows.Forms.Button.DialogResult%2A> </xref:System.Windows.Forms.DialogResult> Questo valore viene quindi restituito da questo metodo. È possibile utilizzare questo valore restituito per determinare come elaborare le azioni che si è verificato nella finestra di dialogo. Ad esempio, se la finestra di dialogo è stata chiusa e restituita la `DialogResult.Cancel` valore tramite questo metodo, è possibile evitare codice che segue la chiamata a <xref:System.Windows.Forms.Form.ShowDialog%2A>l&quot;esecuzione.</xref:System.Windows.Forms.Form.ShowDialog%2A>       Quando un form viene visualizzato come finestra di dialogo modale, facendo clic su di **Chiudi** pulsante (il pulsante con una X nell&quot;angolo superiore destro del form), il form viene nascosto e <xref:System.Windows.Forms.Form.DialogResult%2A>proprietà da impostare `DialogResult.Cancel`.</xref:System.Windows.Forms.Form.DialogResult%2A> A differenza dei moduli non modale, il <xref:System.Windows.Forms.Form.Close%2A>metodo non viene chiamato da .NET Framework quando l&quot;utente fa clic sul pulsante Chiudi la finestra di dialogo o imposta il valore della <xref:System.Windows.Forms.Form.DialogResult%2A>proprietà.</xref:System.Windows.Forms.Form.DialogResult%2A> </xref:System.Windows.Forms.Form.Close%2A> Invece il form viene nascosta e può essere visualizzato di nuovo senza creare una nuova istanza della finestra di dialogo. Poiché un form visualizzato come una finestra di dialogo è nascosto anziché chiuso, è necessario chiamare il <xref:System.Windows.Forms.Control.Dispose%2A>metodo del form quando il form non è più richiesto dall&quot;applicazione.</xref:System.Windows.Forms.Control.Dispose%2A>       Questa versione di <xref:System.Windows.Forms.Form.ShowDialog%2A>metodo consente di specificare un modulo specifico che diventerà proprietario la finestra di dialogo visualizzata.</xref:System.Windows.Forms.Form.ShowDialog%2A>"
  example:
  - "The following code example displays a form as a modal dialog box and evaluates the return value of the dialog box before determining whether to read the value of a <xref:System.Windows.Forms.TextBox> control on the dialog box form. This example requires that a <xref:System.Windows.Forms.Form> named `Form2` is created and that it contains a <xref:System.Windows.Forms.TextBox> control named `TextBox1`. The example uses the version of <xref:System.Windows.Forms.Form.ShowDialog%2A> that specifies an owner for the dialog box.  \n  \n [!code-cs[Classic Form.ShowDialog Example#1](~/add/codesnippet/csharp/m-system.windows.forms.f_11_1.cs)]\n [!code-cpp[Classic Form.ShowDialog Example#1](~/add/codesnippet/cpp/m-system.windows.forms.f_11_1.cpp)]\n [!code-vb[Classic Form.ShowDialog Example#1](~/add/codesnippet/visualbasic/m-system.windows.forms.f_11_1.vb)]"
  syntax:
    content: public System.Windows.Forms.DialogResult ShowDialog (System.Windows.Forms.IWin32Window owner);
    parameters:
    - id: owner
      type: System.Windows.Forms.IWin32Window
      description: "Qualsiasi oggetto che implementa <xref href=&quot;System.Windows.Forms.IWin32Window&quot;> </xref> che rappresenta la finestra di primo livello che sarà proprietaria la finestra di dialogo modale."
    return:
      type: System.Windows.Forms.DialogResult
      description: "Uno del <xref href=&quot;System.Windows.Forms.DialogResult&quot;> </xref> valori."
  overload: System.Windows.Forms.Form.ShowDialog*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Il formato specificato nella <code> owner </code> corrisponde al parametro il form da visualizzare."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Il form da visualizzare è già visibile.       oppure è disabilitato il form da visualizzare.       - oppure - il form da visualizzare non è una finestra di primo livello.       - oppure - il form da visualizzare come finestra di dialogo è già un form modale.       - oppure - il processo corrente non è in esecuzione in modalità interattiva utente (per ulteriori informazioni, vedere <xref:System.Windows.Forms.SystemInformation.UserInteractive*>).</xref:System.Windows.Forms.SystemInformation.UserInteractive*>"
  platform:
  - net462
