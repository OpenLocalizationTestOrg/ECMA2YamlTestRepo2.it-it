  remarks: "L&quot;annotazione viene ancorata i valori X e Y del punto dati specificato e utilizza automaticamente le stesse coordinate degli assi del punto dati.       Per posizionare automaticamente l&quot;annotazione rispetto al punto di ancoraggio, verificare che le <xref:System.Web.UI.DataVisualization.Charting.Annotation.X%2A>proprietà e <xref:System.Web.UI.DataVisualization.Charting.Annotation.Y%2A>vengono impostate su <xref:System.Double.NaN>.</xref:System.Double.NaN> </xref:System.Web.UI.DataVisualization.Charting.Annotation.Y%2A> </xref:System.Web.UI.DataVisualization.Charting.Annotation.X%2A> Il <xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorAlignment%2A>proprietà può essere utilizzata per modificare l&quot;allineamento della posizione automatico dell&quot;annotazione al punto di ancoraggio.</xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorAlignment%2A> Il <xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorOffsetX%2A>e <xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorOffsetY%2A>proprietà possono essere utilizzate per aggiungere la spaziatura.</xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorOffsetY%2A> </xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorOffsetX%2A>       Quando si utilizza questa proprietà, accertarsi che il <xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorX%2A>e <xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorY%2A>sono impostate su <xref:System.Double.NaN>, come hanno la precedenza.</xref:System.Double.NaN> </xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorY%2A> </xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorX%2A>       Impostare questo valore su `null` per disabilitare l&quot;ancoraggio dell&quot;annotazione a un punto dati."
