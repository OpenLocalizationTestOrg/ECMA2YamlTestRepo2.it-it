  name: Annotation
  nameWithType: Annotation
  fullName: System.Web.UI.DataVisualization.Charting.Annotation
  type: Class
  summary: "Definisce proprietà e metodi comuni per tutte le annotazioni. Questa è una classe astratta."
  remarks: "Le annotazioni vengono comunemente utilizzate per commentare o elaborare degli elementi del grafico, ad esempio punti dati. Annotazioni possono inoltre essere utilizzate per disegnare forme personalizzate.       Per impostazione predefinita, le annotazioni vengono posizionate con le coordinate relative, che rappresenta l&quot;angolo superiore sinistro (0,0) e (100,100) rappresenta l&quot;angolo inferiore destro dell&quot;immagine del grafico. È inoltre possibile passare da questo sistema di coordinate relative a un sistema che utilizza i valori dell&quot;asse. Con un asse di sistema di coordinate X e Y, che rappresentano la posizione dell&quot;angolo superiore sinistro di un&quot;annotazione, vengono impostate utilizzando X asse e i valori dell&quot;asse Y, anziché valori compresi tra 0 e 100.       Esistono due modi per utilizzare i valori dell&quot;asse quando si specifica la posizione e le dimensioni di un&quot;annotazione: - impostare il <xref:System.Web.UI.DataVisualization.Charting.Annotation.AxisX%2A>, <xref:System.Web.UI.DataVisualization.Charting.Annotation.AxisY%2A>o entrambe le proprietà di annotazione per la <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisX%2A>e <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisY%2A>i valori delle proprietà di un <xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A>oggetto.</xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisY%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisX%2A> </xref:System.Web.UI.DataVisualization.Charting.Annotation.AxisY%2A> </xref:System.Web.UI.DataVisualization.Charting.Annotation.AxisX%2A>      -Utilizzare il <xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorDataPoint%2A>proprietà ancorare l&quot;annotazione a un punto dati.</xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorDataPoint%2A> In questo caso, il posizionamento viene calcolato automaticamente.       Tutte le annotazioni sono derivate dalla classe di annotazione, che può essere utilizzata per impostare gli attributi comuni a tutti gli oggetti annotazione, ad esempio colore, posizione, ancoraggio e così via."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Name")]

      public abstract class Annotation : System.Web.UI.DataVisualization.Charting.ChartNamedElement, System.Web.UI.DataVisualization.Charting.IChartMapArea
