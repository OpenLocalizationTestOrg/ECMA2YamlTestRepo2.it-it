  summary: "Rappresenta i metadati della mappa di aggiornamento attività nativa."
  remarks: "Questa classe supporta il controllo delle versioni e le funzionalità di aggiornamento dinamiche di Windows Workflow Foundation. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]controllo delle versioni del flusso di lavoro, l&quot;identità del flusso di lavoro e aggiornamento dinamico, vedere gli argomenti seguenti.       [Controllo delle versioni del flusso di lavoro](http://go.microsoft.com/fwlink/?LinkID=271561) vengono descritte le funzionalità di controllo delle versioni del flusso di lavoro introdotte in [!INCLUDE[net_v45](~/add/includes/ajax-current-ext-md.md)].       [Aggiornamento dinamico](http://go.microsoft.com/fwlink/?LinkId=271563) viene descritto come aggiornare la definizione del flusso di lavoro di un&quot;istanza del flusso di lavoro persistente con aggiornamento dinamico.       [Utilizzando l&quot;identità di WorkflowApplication e controllo delle versioni](http://go.microsoft.com/fwlink/?LinkId=271564) viene descritto come utilizzare <xref:System.Activities.WorkflowIdentity>per ospitare più versioni di un flusso di lavoro side-by-side.</xref:System.Activities.WorkflowIdentity>       [Controllo delle versioni side-by-Side in WorkflowServiceHost](http://go.microsoft.com/fwlink/?LinkId=271565) viene descritto come ospitare più versioni di un flusso di lavoro in un singolo endpoint.       [Procedura: Host più versioni di un flusso di lavoro Side-by-Side](http://go.microsoft.com/fwlink/?LinkId=271566) questo passaggio il [esercitazione introduttiva](http://go.microsoft.com/fwlink/?LinkId=271570) viene illustrato l&quot;aggiornamento di una definizione del flusso di lavoro e l&quot;hosting di flussi di lavoro utilizzando sia la definizione nello stesso momento.       [Procedura: aggiornare la definizione di un&quot;istanza del flusso di lavoro in esecuzione](http://go.microsoft.com/fwlink/?LinkId=271567) questo passaggio il [esercitazione introduttiva](http://go.microsoft.com/fwlink/?LinkId=271570) viene illustrato l&quot;aggiornamento di istanze di flusso di lavoro persistente per l&quot;utilizzo di una nuova definizione del flusso di lavoro."
