- uid: System.ServiceModel.Configuration.ServiceDebugElement.IncludeExceptionDetailInFaults
  id: IncludeExceptionDetailInFaults
  parent: System.ServiceModel.Configuration.ServiceDebugElement
  langs:
  - csharp
  name: IncludeExceptionDetailInFaults
  nameWithType: ServiceDebugElement.IncludeExceptionDetailInFaults
  fullName: System.ServiceModel.Configuration.ServiceDebugElement.IncludeExceptionDetailInFaults
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta un valore che specifica se includere informazioni sulle eccezioni gestite nei dettagli sugli errori SOAP restituiti al client a fini di debug."
  remarks: "Se si imposta la proprietà IncludeExceptionDetailInFaults su `true` a livello di codice, è possibile abilitare il flusso di informazioni sulle eccezioni gestite al client per il debug, nonché la pubblicazione dei file di informazioni HTML per gli utenti accedono al servizio Web browser.      > [!CAUTION] > Restituzione di informazioni sulle eccezioni gestite ai servizi può costituire un rischio di sicurezza. Questo avviene perché i dettagli delle eccezioni espongono informazioni sull&quot;implementazione interna del client che potrebbe essere usata da servizi non autorizzati."
  syntax:
    content: public bool IncludeExceptionDetailInFaults { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] restituisce informazioni sulle eccezioni gestite negli errori SOAP per fini di debug lato client; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.ServiceDebugElement.IncludeExceptionDetailInFaults*
  exceptions: []
  platform:
  - net462
