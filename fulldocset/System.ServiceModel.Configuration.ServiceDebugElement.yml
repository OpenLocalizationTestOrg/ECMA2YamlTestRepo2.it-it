- uid: System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageEnabled
  id: HttpHelpPageEnabled
  parent: System.ServiceModel.Configuration.ServiceDebugElement
  langs:
  - csharp
  name: HttpHelpPageEnabled
  nameWithType: ServiceDebugElement.HttpHelpPageEnabled
  fullName: System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageEnabled
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta un valore che indica se [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] pubblica una pagina della Guida HTML all&quot;indirizzo specificato per il <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl*>proprietà.</xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl*>"
  remarks: "È possibile impostare questa proprietà `false` per disabilitare la pubblicazione di una pagina della Guida HTML visibile ai browser HTML.       Per garantire la Guida HTML pagina sia pubblicata nel percorso controllato dal <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A>proprietà, è necessario impostare questa proprietà su `true`.</xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A> Inoltre, una delle seguenti condizioni deve inoltre venire soddisfatta: - il <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A>proprietà è un indirizzo assoluto che supporta lo schema del protocollo HTTP.</xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A>      -È un indirizzo di base per il servizio che supporta lo schema del protocollo HTTP.       Anche se viene generata un&quot;eccezione se viene assegnato un indirizzo assoluto che non supporta lo schema del protocollo HTTP per il <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A>pagina della Guida di proprietà, qualsiasi altro scenario in cui nessuno dei criteri precedenti viene soddisfatto comporta alcuna eccezione e non in formato HTML.</xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A>"
  syntax:
    content: public bool HttpHelpPageEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se WCF pubblica una pagina della Guida HTML. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageEnabled*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl
  id: HttpHelpPageUrl
  parent: System.ServiceModel.Configuration.ServiceDebugElement
  langs:
  - csharp
  name: HttpHelpPageUrl
  nameWithType: ServiceDebugElement.HttpHelpPageUrl
  fullName: System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta il percorso in cui è pubblicato il file della Guida HTML."
  remarks: "È possibile utilizzare questa proprietà per consentire l&quot;utilizzo di un file della Guida HTML personalizzato restituito da una richiesta HTTP/Get, ad esempio, da un browser HTML. Il percorso del file della Guida HTML viene risolto come segue.      1.  Se il valore di questa proprietà è un indirizzo relativo, il percorso del file della Guida HTML è uguale al valore dell&quot;indirizzo di base del servizio che supporta le richieste HTTP, più il valore della proprietà.      2.  Se il valore di questa proprietà è un indirizzo assoluto e supporta le richieste HTTP, il percorso del file della Guida HTML è il valore di questa proprietà.      3.  Se il valore di questa proprietà è assoluto ma non supporta le richieste HTTP, viene generata un&quot;eccezione.       Questa proprietà è valida solo quando il <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageEnabled%2A>proprietà `true`.</xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageEnabled%2A>"
  syntax:
    content: public Uri HttpHelpPageUrl { get; set; }
    return:
      type: System.Uri
      description: "L&quot;URL relativo o assoluto basato su HTTP del codice HTML personalizzato file Guida l&quot;utente vede quando l&quot;endpoint viene visualizzato tramite un browser HTML."
  overload: System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl*
  exceptions: []
  platform:
  - net462
