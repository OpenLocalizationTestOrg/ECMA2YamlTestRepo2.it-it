  remarks: "È possibile impostare questa proprietà `false` per disabilitare la pubblicazione di una pagina della Guida HTML visibile ai browser HTML.       Per garantire la Guida HTML pagina sia pubblicata nel percorso controllato dal <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpsHelpPageUrl%2A>proprietà, è necessario impostare questa proprietà su `true`.</xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpsHelpPageUrl%2A> Inoltre, una delle seguenti condizioni deve inoltre venire soddisfatta: - il <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpsHelpPageUrl%2A>proprietà è un indirizzo assoluto che supporta lo schema del protocollo HTTPS.</xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpsHelpPageUrl%2A>      -È un indirizzo di base per il servizio che supporta lo schema del protocollo HTTPS.      -Anche se viene generata un&quot;eccezione se viene assegnato un indirizzo assoluto che non supporta lo schema del protocollo HTTPS per il <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpsHelpPageUrl%2A>pagina della Guida di proprietà, qualsiasi altro scenario in cui nessuno dei criteri precedenti viene soddisfatto comporta alcuna eccezione e non in formato HTML.</xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpsHelpPageUrl%2A>"
