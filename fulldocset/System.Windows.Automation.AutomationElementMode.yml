  name: AutomationElementMode
  nameWithType: AutomationElementMode
  fullName: System.Windows.Automation.AutomationElementMode
  type: Enum
  summary: "Contiene valori che specificano il tipo di riferimento da utilizzare per la restituzione [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] elementi. Questi valori vengono utilizzati il &lt;xref:System.Windows.Automation.CacheRequest.AutomationElementMode%2A?displayProperty=fullName&gt; proprietà."
  remarks: "Completa il valore predefinito e specifica che gli elementi restituiti contengono un riferimento completo a sottostante [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)]. None indica che gli elementi restituiti non includono alcun riferimento all&quot;interfaccia utente sottostante e contengono solo informazioni memorizzate nella cache.       Determinate operazioni su elementi, ad esempio <xref:System.Windows.Automation.AutomationElement.GetCurrentPropertyValue%2A>o <xref:System.Windows.Automation.AutomationElement.SetFocus%2A>, richiedono un riferimento completo, il tentativo di eseguirle su un elemento che nessuno comporta un <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Windows.Automation.AutomationElement.SetFocus%2A> </xref:System.Windows.Automation.AutomationElement.GetCurrentPropertyValue%2A>       Usare questa modalità può essere più efficiente quando sono necessarie solo le proprietà, per evitare l&quot;overhead coinvolti nell&quot;impostazione di riferimenti completi."
  example:
  - "The following example shows how to set the mode on a <xref:System.Windows.Automation.CacheRequest>.  \n  \n [!code-vb[UIAClient_snip#183](~/add/codesnippet/visualbasic/UIAClient_snip/ClientForm.vb#183)]\n [!code-cs[UIAClient_snip#183](~/add/codesnippet/csharp/CustomElementClient/ClientForm.cs#183)]"
