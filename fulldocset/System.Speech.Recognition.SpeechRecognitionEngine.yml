  remarks: "Microsoft Windows e l&quot;API Speech accettare tutti i codici paese di lingua validi. Per eseguire il riconoscimento vocale utilizzando la lingua specificata nel `CultureInfo` argomento, un motore di riconoscimento vocale che supporta che deve essere installato il codice paese di linguaggio. I riconoscimento vocale fornita con Microsoft Windows 7 funzionano con i seguenti codici di lingua, paese.      -en-GB. Inglese (Regno Unito) - en-US. Inglese (Stati Uniti) - de-DE. Tedesco (Germania) - es-ES. Spagnolo (Spagna) - fr-FR. Francese (Francia) - ja-JP. Giapponese (Giappone) - zh-CN. Cinese (Cina) - zh-TW. Sono inoltre consentiti i codici di lingua cinese (Taiwan) a due lettere, ad esempio &quot;en&quot;, &quot;fr&quot; o &quot;es&quot;.       Prima di iniziarne il riconoscimento vocale ha il riconoscimento, è necessario caricare la grammatica di riconoscimento almeno vocale e configurare l&quot;input per il riconoscimento.       Per caricare una grammatica, chiamare il <xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammar%2A>o <xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammarAsync%2A>metodo.</xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammarAsync%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammar%2A>       Per configurare l&quot;input audio, usare uno dei metodi seguenti:- <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToAudioStream%2A>- <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToDefaultAudioDevice%2A>- <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToNull%2A>- <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveFile%2A>- <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveStream%2A></xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveStream%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveFile%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToNull%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToDefaultAudioDevice%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToAudioStream%2A>"
  example:
  - "The following example shows part of a console application that demonstrates basic speech recognition, and initializes a speech recognizer for the en-US locale.  \n  \n```c#  \nusing System;  \nusing System.Speech.Recognition;  \n  \nnamespace SpeechRecognitionApp  \n{  \n  class Program  \n  {  \n    static void Main(string[] args)  \n    {  \n  \n      // Create an in-process speech recognizer for the en-US locale.  \n      using (  \n      SpeechRecognitionEngine recognizer =  \n        new SpeechRecognitionEngine(  \n          new System.Globalization.CultureInfo(\"en-US\")))  \n      {  \n  \n        // Create and load a dictation grammar.  \n        recognizer.LoadGrammar(new DictationGrammar());  \n  \n        // Add a handler for the speech recognized event.  \n        recognizer.SpeechRecognized +=   \n          new EventHandler<SpeechRecognizedEventArgs>(recognizer_SpeechRecognized);  \n  \n        // Configure input to the speech recognizer.  \n        recognizer.SetInputToDefaultAudioDevice();  \n  \n        // Start asynchronous, continuous speech recognition.  \n        recognizer.RecognizeAsync(RecognizeMode.Multiple);  \n  \n        // Keep the console window open.  \n        while (true)  \n        {  \n          Console.ReadLine();  \n        }  \n      }  \n    }  \n  \n    // Handle the SpeechRecognized event.  \n    static void recognizer_SpeechRecognized(object sender, SpeechRecognizedEventArgs e)  \n    {  \n      Console.WriteLine(\"Recognized text: \" + e.Result.Text);  \n    }  \n  }  \n}  \n```"
