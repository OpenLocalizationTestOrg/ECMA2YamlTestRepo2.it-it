- uid: System.Speech.Recognition.SpeechRecognitionEngine.QueryRecognizerSetting(System.String)
  id: QueryRecognizerSetting(System.String)
  parent: System.Speech.Recognition.SpeechRecognitionEngine
  langs:
  - csharp
  name: QueryRecognizerSetting(String)
  nameWithType: SpeechRecognitionEngine.QueryRecognizerSetting(String)
  fullName: System.Speech.Recognition.SpeechRecognitionEngine.QueryRecognizerSetting(String)
  type: Method
  assemblies:
  - System.Speech
  namespace: System.Speech.Recognition
  summary: "Restituisce i valori delle impostazioni per il riconoscimento."
  remarks: "Le impostazioni per il riconoscimento possono contenere una stringa, intero a 64 bit o dati di indirizzo di memoria. Nella tabella seguente vengono descritte le impostazioni definite per un riconoscimento vocale API di Microsoft (SAPI)-riconoscimento conformo. Le seguenti impostazioni devono avere lo stesso intervallo per ogni riconoscimento che supporta l&quot;impostazione. Un riconoscimento conformi SAPI non è necessario per supportare queste impostazioni e può supportare altre impostazioni.      | Nome | Descrizione |   |----------|-----------------|   | `ResourceUsage`| Specifica l&quot;utilizzo della CPU del riconoscimento. L&quot;intervallo è compreso tra 0 e 100. Il valore predefinito è 50. |   | `ResponseSpeed`| Indica la lunghezza di inattività alla fine dell&quot;input non ambiguo prima che il riconoscimento vocale viene completata un&quot;operazione di riconoscimento. L&quot;intervallo è compreso tra 0 e 10.000 millisecondi (ms). Questa impostazione corrisponde al riconoscimento <xref:System.Speech.Recognition.SpeechRecognitionEngine.EndSilenceTimeout%2A>proprietà.</xref:System.Speech.Recognition.SpeechRecognitionEngine.EndSilenceTimeout%2A>  Predefinito = 150 ms. |   | `ComplexResponseSpeed`| Indica la lunghezza di inattività alla fine dell&quot;input ambiguo prima che il riconoscimento vocale viene completata un&quot;operazione di riconoscimento. L&quot;intervallo è compreso tra 0 e 10.000 ms. Questa impostazione corrisponde al riconoscimento <xref:System.Speech.Recognition.SpeechRecognitionEngine.EndSilenceTimeoutAmbiguous%2A>proprietà.</xref:System.Speech.Recognition.SpeechRecognitionEngine.EndSilenceTimeoutAmbiguous%2A> Predefinito = 500ms. |   | `AdaptationOn`| Indica se l&quot;adattamento del modello acustico è ON (valore = `1`) o OFF (valore = `0`). Il valore predefinito è `1` (ON). |   | `PersistedBackgroundAdaptation`| Indica se l&quot;adattamento è ON (valore = `1`) o OFF (valore = `0`), e viene mantenuta l&quot;impostazione del Registro di sistema. Il valore predefinito è `1` (ON). |       Per aggiornare un&quot;impostazione per il riconoscimento, utilizzare uno del <xref:System.Speech.Recognition.SpeechRecognitionEngine.UpdateRecognizerSetting%2A>metodi.</xref:System.Speech.Recognition.SpeechRecognitionEngine.UpdateRecognizerSetting%2A>"
  example:
  - "The following example is part of a console application that outputs the values for a number of the settings defined for the recognizer that supports the en-US locale. The example generates the following output.  \n  \n```  \nSettings for recognizer MS-1033-80-DESK:  \n  \n  ResourceUsage                  is not supported by this recognizer.  \n  ResponseSpeed                  = 150  \n  ComplexResponseSpeed           = 500  \n  AdaptationOn                   = 1  \n  PersistedBackgroundAdaptation  = 1  \n  \nPress any key to exit...  \n```  \n  \n```c#  \n  \nusing System;  \nusing System.Globalization;  \nusing System.Speech.Recognition;  \n  \nnamespace RecognizerSettings  \n{  \n  class Program  \n  {  \n    static readonly string[] settings = new string[] {  \n      \"ResourceUsage\",  \n      \"ResponseSpeed\",  \n      \"ComplexResponseSpeed\",  \n      \"AdaptationOn\",  \n      \"PersistedBackgroundAdaptation\"  \n    };  \n  \n    static void Main(string[] args)  \n    {  \n      using (SpeechRecognitionEngine recognizer =  \n        new SpeechRecognitionEngine(new System.Globalization.CultureInfo(\"en-US\")))  \n      {  \n        Console.WriteLine(\"Settings for recognizer {0}:\",  \n          recognizer.RecognizerInfo.Name);  \n        Console.WriteLine();  \n  \n        foreach (string setting in settings)  \n        {  \n          try  \n          {  \n            object value = recognizer.QueryRecognizerSetting(setting);  \n            Console.WriteLine(\"  {0,-30} = {1}\", setting, value);  \n          }  \n          catch  \n          {  \n            Console.WriteLine(\"  {0,-30} is not supported by this recognizer.\",  \n              setting);  \n          }  \n        }  \n      }  \n      Console.WriteLine();  \n  \n      Console.WriteLine(\"Press any key to exit...\");  \n      Console.ReadKey();  \n    }  \n  }  \n}  \n  \n```"
  syntax:
    content: public object QueryRecognizerSetting (string settingName);
    parameters:
    - id: settingName
      type: System.String
      description: "Il nome dell&quot;impostazione da restituire."
    return:
      type: System.Object
      description: "Il valore dell&quot;impostazione."
  overload: System.Speech.Recognition.SpeechRecognitionEngine.QueryRecognizerSetting*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>settingName</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>settingName</code>è una stringa vuota (&quot;&quot;)."
  - type: System.Collections.Generic.KeyNotFoundException
    commentId: T:System.Collections.Generic.KeyNotFoundException
    description: "Il riconoscimento non dispone di un&quot;impostazione con lo stesso nome."
