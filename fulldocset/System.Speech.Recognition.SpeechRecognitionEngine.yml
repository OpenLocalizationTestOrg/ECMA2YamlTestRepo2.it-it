  summary: "Esegue un&quot;operazione di riconoscimento vocale sincrono con un periodo di timeout di inattività iniziale specificato."
  remarks: "Se il motore di riconoscimento vocale rileva vocale entro l&quot;intervallo di tempo specificato da `initialSilenceTimeout` argomento, riconoscere esegue un&quot;operazione di riconoscimento singolo e quindi termina.  Il `initialSilenceTimeout` parametro sostituisce il riconoscimento <xref:System.Speech.Recognition.SpeechRecognitionEngine.InitialSilenceTimeout%2A>proprietà.</xref:System.Speech.Recognition.SpeechRecognitionEngine.InitialSilenceTimeout%2A>       Durante una chiamata a questo metodo, il riconoscimento può generare gli eventi seguenti:- <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechDetected>.</xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechDetected>  Generato quando il riconoscimento rileva l&quot;input che è possibile identificare come riconoscimento vocale.      -   <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized>.</xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized>  Generato quando l&quot;input viene creata una corrispondenza ambigua con una delle grammatiche attive.      -   <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognitionRejected> or <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized>.</xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized></xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognitionRejected> Generato quando il riconoscimento completa un&quot;operazione di riconoscimento.       Il riconoscimento non genera il <xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeCompleted>evento quando si utilizza questo metodo.</xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeCompleted>       Il <xref:System.Speech.Recognition.SpeechRecognitionEngine.Recognize>metodo restituisce un <xref:System.Speech.Recognition.RecognitionResult>oggetto, o `null` se l&quot;operazione non è riuscita.</xref:System.Speech.Recognition.RecognitionResult> </xref:System.Speech.Recognition.SpeechRecognitionEngine.Recognize>       Un&quot;operazione di riconoscimento sincrono può non riuscire per i motivi seguenti:-riconoscimento vocale non viene rilevato prima della scadono gli intervalli di timeout per il <xref:System.Speech.Recognition.SpeechRecognitionEngine.BabbleTimeout%2A>o per il `initialSilenceTimeout` parametro.</xref:System.Speech.Recognition.SpeechRecognitionEngine.BabbleTimeout%2A>      -Il motore di riconoscimento vocale rileva, ma non trova corrispondenze in uno dei relativi caricati e abilitati <xref:System.Speech.Recognition.Grammar>oggetti.</xref:System.Speech.Recognition.Grammar>       Per eseguire il riconoscimento asincrono, utilizzare uno del <xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeAsync%2A>metodi.</xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeAsync%2A>"
