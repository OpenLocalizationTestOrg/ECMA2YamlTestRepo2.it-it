- uid: System.Speech.Recognition.SpeechRecognitionEngine.Recognize
  id: Recognize
  parent: System.Speech.Recognition.SpeechRecognitionEngine
  langs:
  - csharp
  name: Recognize()
  nameWithType: SpeechRecognitionEngine.Recognize()
  fullName: System.Speech.Recognition.SpeechRecognitionEngine.Recognize()
  type: Method
  assemblies:
  - System.Speech
  namespace: System.Speech.Recognition
  summary: "Esegue un&quot;operazione di riconoscimento vocale sincrono."
  remarks: "Questo metodo esegue un&quot;operazione di riconoscimento singolo. Il riconoscimento esegue questa operazione su relativo grammatiche di riconoscimento vocale caricati e abilitati.       Durante una chiamata a questo metodo, il riconoscimento può generare gli eventi seguenti:- <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechDetected>.</xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechDetected>  Generato quando il riconoscimento rileva l&quot;input che è possibile identificare come riconoscimento vocale.      -   <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized>.</xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized>  Generato quando l&quot;input viene creata una corrispondenza ambigua con una delle grammatiche attive.      -   <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognitionRejected> or <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized>.</xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized></xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognitionRejected> Generato quando il riconoscimento completa un&quot;operazione di riconoscimento.       Il riconoscimento non genera il <xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeCompleted>evento quando si utilizza questo metodo.</xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeCompleted>       Restituisce il metodo di riconoscere un <xref:System.Speech.Recognition.RecognitionResult>oggetto, o `null` se l&quot;operazione non è riuscita.</xref:System.Speech.Recognition.RecognitionResult>       Un&quot;operazione di riconoscimento sincrono può non riuscire per i motivi seguenti:-riconoscimento vocale non viene rilevato prima della scadono gli intervalli di timeout per il <xref:System.Speech.Recognition.SpeechRecognitionEngine.BabbleTimeout%2A>o <xref:System.Speech.Recognition.SpeechRecognitionEngine.InitialSilenceTimeout%2A>proprietà.</xref:System.Speech.Recognition.SpeechRecognitionEngine.InitialSilenceTimeout%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.BabbleTimeout%2A>      -Il motore di riconoscimento vocale rileva, ma non trova corrispondenze in uno dei relativi caricati e abilitati <xref:System.Speech.Recognition.Grammar>oggetti.</xref:System.Speech.Recognition.Grammar>       Per eseguire il riconoscimento asincrono, utilizzare uno del <xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeAsync%2A>metodi.</xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeAsync%2A>"
  example:
  - "The following example shows part of a console application that demonstrates basic speech recognition. The example creates a <xref:System.Speech.Recognition.DictationGrammar>, loads it into an in-process speech recognizer, and performs one recognition operation.  \n  \n```  \n  \nusing System;  \nusing System.Speech.Recognition;  \n  \nnamespace SynchronousRecognition  \n{  \n  class Program  \n  {  \n    static void Main(string[] args)  \n    {  \n      // Create an in-process speech recognizer for the en-US locale.  \n      using (SpeechRecognitionEngine recognizer =  \n        new SpeechRecognitionEngine(  \n          new System.Globalization.CultureInfo(\"en-US\")))  \n      {  \n  \n        // Create and load a dictation grammar.  \n        recognizer.LoadGrammar(new DictationGrammar());  \n  \n        // Configure input to the speech recognizer.  \n        recognizer.SetInputToDefaultAudioDevice();  \n  \n        // Modify the initial silence time-out value.  \n        recognizer.InitialSilenceTimeout = TimeSpan.FromSeconds(5);  \n  \n        // Start synchronous speech recognition.  \n        RecognitionResult result = recognizer.Recognize();  \n  \n        if (result != null)  \n        {  \n          Console.WriteLine(\"Recognized text = {0}\", result.Text);  \n        }  \n        else  \n        {  \n          Console.WriteLine(\"No recognition result available.\");  \n        }  \n      }  \n  \n      Console.WriteLine();  \n      Console.WriteLine(\"Press any key to continue...\");  \n      Console.ReadKey();  \n    }  \n  }  \n}  \n```"
  syntax:
    content: public System.Speech.Recognition.RecognitionResult Recognize ();
    parameters: []
    return:
      type: System.Speech.Recognition.RecognitionResult
      description: "Il risultato di riconoscimento per l&quot;input o <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se l&quot;operazione non è riuscita o non è abilitato il riconoscimento."
  overload: System.Speech.Recognition.SpeechRecognitionEngine.Recognize*
  exceptions: []
  platform:
  - net462
