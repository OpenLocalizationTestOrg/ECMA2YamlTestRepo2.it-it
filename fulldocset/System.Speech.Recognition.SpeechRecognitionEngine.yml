  name: SpeechRecognitionEngine
  nameWithType: SpeechRecognitionEngine
  fullName: System.Speech.Recognition.SpeechRecognitionEngine
  type: Class
  summary: "Fornisce i mezzi per accedere e gestire un motore di riconoscimento vocale in-process."
  remarks: "È possibile creare un&quot;istanza di questa classe per uno qualsiasi del riconoscimento vocale installata. Per ottenere informazioni sui tipi di riconoscimento vengono installati, usare il metodo statico <xref:System.Speech.Recognition.SpeechRecognitionEngine.InstalledRecognizers%2A>metodo.</xref:System.Speech.Recognition.SpeechRecognitionEngine.InstalledRecognizers%2A>       Questa classe è in esecuzione vocale riconoscimento motori in-process e consente di controllare vari aspetti del riconoscimento vocale, come indicato di seguito:: per creare un riconoscimento vocale in-process, utilizzare uno del <xref:System.Speech.Recognition.SpeechRecognitionEngine.%23ctor%2A>costruttori.</xref:System.Speech.Recognition.SpeechRecognitionEngine.%23ctor%2A>      -Per gestire le grammatiche riconoscimento vocale, utilizzare il <xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammar%2A>, <xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammarAsync%2A>, <xref:System.Speech.Recognition.SpeechRecognitionEngine.UnloadGrammar%2A>, e <xref:System.Speech.Recognition.SpeechRecognitionEngine.UnloadAllGrammars%2A>metodi e <xref:System.Speech.Recognition.SpeechRecognitionEngine.Grammars%2A>proprietà.</xref:System.Speech.Recognition.SpeechRecognitionEngine.Grammars%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.UnloadAllGrammars%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.UnloadGrammar%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammarAsync%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammar%2A>      -Per configurare l&quot;input per il riconoscimento, utilizzare il <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToAudioStream%2A>, <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToDefaultAudioDevice%2A>, <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToNull%2A>, <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveFile%2A>, o <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveStream%2A>metodo.</xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveStream%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveFile%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToNull%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToDefaultAudioDevice%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToAudioStream%2A>      -Per eseguire il riconoscimento vocale, utilizzare il <xref:System.Speech.Recognition.SpeechRecognitionEngine.Recognize%2A>o <xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeAsync%2A>metodo.</xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeAsync%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.Recognize%2A>      -Per modificare la modalità di gestione di input imprevisto o inattività riconoscimento, utilizzare il <xref:System.Speech.Recognition.SpeechRecognitionEngine.BabbleTimeout%2A>, <xref:System.Speech.Recognition.SpeechRecognitionEngine.InitialSilenceTimeout%2A>, <xref:System.Speech.Recognition.SpeechRecognitionEngine.EndSilenceTimeout%2A>, e <xref:System.Speech.Recognition.SpeechRecognitionEngine.EndSilenceTimeoutAmbiguous%2A>proprietà.</xref:System.Speech.Recognition.SpeechRecognitionEngine.EndSilenceTimeoutAmbiguous%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.EndSilenceTimeout%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.InitialSilenceTimeout%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.BabbleTimeout%2A>      -Per modificare il numero di alternative restituisce il riconoscimento, utilizzare il <xref:System.Speech.Recognition.SpeechRecognitionEngine.MaxAlternates%2A>proprietà.</xref:System.Speech.Recognition.SpeechRecognitionEngine.MaxAlternates%2A> Il riconoscimento restituisce i risultati del riconoscimento in un <xref:System.Speech.Recognition.RecognitionResult>oggetto.</xref:System.Speech.Recognition.RecognitionResult>      -Per sincronizzare le modifiche al sistema di riconoscimento, utilizzare il <xref:System.Speech.Recognition.SpeechRecognitionEngine.RequestRecognizerUpdate%2A>metodo.</xref:System.Speech.Recognition.SpeechRecognitionEngine.RequestRecognizerUpdate%2A> Il riconoscimento utilizza più di un thread per eseguire attività.      -Per emulare l&quot;input per il riconoscimento, utilizzare il <xref:System.Speech.Recognition.SpeechRecognitionEngine.EmulateRecognize%2A>e <xref:System.Speech.Recognition.SpeechRecognitionEngine.EmulateRecognizeAsync%2A>metodi.</xref:System.Speech.Recognition.SpeechRecognitionEngine.EmulateRecognizeAsync%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.EmulateRecognize%2A>       L&quot;oggetto SpeechRecognitionEngine è per l&quot;utilizzo esclusivo del processo di cui creare un&quot;istanza dell&quot;oggetto. Al contrario, <xref:System.Speech.Recognition.SpeechRecognizer>condivide un unico riconoscimento con qualsiasi applicazione che necessiti di utilizzarlo.</xref:System.Speech.Recognition.SpeechRecognizer>      > [!NOTE] > Chiamare sempre <xref:System.Speech.Recognition.SpeechRecognitionEngine.Dispose%2A>prima di rilasciare l&quot;ultimo riferimento a riconoscimento vocale.</xref:System.Speech.Recognition.SpeechRecognitionEngine.Dispose%2A> In caso contrario, le risorse utilizzate non vengono liberate finché il garbage collector chiama l&quot;oggetto di riconoscimento `Finalize` metodo."
  example:
  - "The following example shows part of a console application that demonstrates basic speech recognition. Because this example uses the `Multiple` mode of the <xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeAsync%2A> method, it performs recognition until you close the console window or stop debugging.  \n  \n```c#  \nusing System;  \nusing System.Speech.Recognition;  \n  \nnamespace SpeechRecognitionApp  \n{  \n  class Program  \n  {  \n    static void Main(string[] args)  \n    {  \n  \n      // Create an in-process speech recognizer for the en-US locale.  \n      using (  \n      SpeechRecognitionEngine recognizer =  \n        new SpeechRecognitionEngine(  \n          new System.Globalization.CultureInfo(\"en-US\")))  \n      {  \n  \n        // Create and load a dictation grammar.  \n        recognizer.LoadGrammar(new DictationGrammar());  \n  \n        // Add a handler for the speech recognized event.  \n        recognizer.SpeechRecognized +=   \n          new EventHandler<SpeechRecognizedEventArgs>(recognizer_SpeechRecognized);  \n  \n        // Configure input to the speech recognizer.  \n        recognizer.SetInputToDefaultAudioDevice();  \n  \n        // Start asynchronous, continuous speech recognition.  \n        recognizer.RecognizeAsync(RecognizeMode.Multiple);  \n  \n        // Keep the console window open.  \n        while (true)  \n        {  \n          Console.ReadLine();  \n        }  \n      }  \n    }  \n  \n    // Handle the SpeechRecognized event.  \n    static void recognizer_SpeechRecognized(object sender, SpeechRecognizedEventArgs e)  \n    {  \n      Console.WriteLine(\"Recognized text: \" + e.Result.Text);  \n    }  \n  }  \n}  \n```"
