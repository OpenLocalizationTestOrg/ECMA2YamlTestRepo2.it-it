  remarks: "Quando il riconoscimento viene completato il caricamento un <xref:System.Speech.Recognition.Grammar>dell&quot;oggetto, viene generato un <xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammarCompleted>evento.</xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammarCompleted> </xref:System.Speech.Recognition.Grammar> Il riconoscimento genera un&quot;eccezione se il <xref:System.Speech.Recognition.Grammar>oggetto è già stato caricato, viene caricato in modo asincrono o non è riuscito a caricare qualsiasi tipo di riconoscimento.</xref:System.Speech.Recognition.Grammar> Non è possibile caricare lo stesso <xref:System.Speech.Recognition.Grammar>oggetto in più istanze di <xref:System.Speech.Recognition.SpeechRecognitionEngine>.</xref:System.Speech.Recognition.SpeechRecognitionEngine> </xref:System.Speech.Recognition.Grammar> In alternativa, creare un nuovo <xref:System.Speech.Recognition.Grammar>per ciascun <xref:System.Speech.Recognition.SpeechRecognitionEngine>istanza.</xref:System.Speech.Recognition.SpeechRecognitionEngine> </xref:System.Speech.Recognition.Grammar>       Se il riconoscimento è in esecuzione, le applicazioni devono utilizzare <xref:System.Speech.Recognition.SpeechRecognitionEngine.RequestRecognizerUpdate%2A>per sospendere il motore di riconoscimento vocale prima di caricamento, scaricamento, abilitazione o disabilitazione di una grammatica.</xref:System.Speech.Recognition.SpeechRecognitionEngine.RequestRecognizerUpdate%2A>       Quando si carica una grammatica, viene abilitato per impostazione predefinita. Per disabilitare una grammatica caricata, utilizzare il <xref:System.Speech.Recognition.Grammar.Enabled%2A>proprietà.</xref:System.Speech.Recognition.Grammar.Enabled%2A>       Per caricare una grammatica di riconoscimento vocale in modo sincrono, utilizzare il <xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammar%2A>metodo.</xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammar%2A>"
