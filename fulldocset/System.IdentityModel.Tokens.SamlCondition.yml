  name: SamlCondition
  nameWithType: SamlCondition
  fullName: System.IdentityModel.Tokens.SamlCondition
  type: Class
  summary: "Rappresenta una condizione che deve essere presi in considerazione quando si verifica la validità di un&quot;asserzione SAML."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>i token di sicurezza specificano le rispettive attestazioni utilizzando asserzioni SAML e un set di condizioni che devono essere presi in considerazione quando si verifica la validità dell&quot;asserzione SAML.</xref:System.IdentityModel.Tokens.SamlSecurityToken> La classe SamlCondition rappresenta una singola condizione. Un esempio di una condizione è che l&quot;asserzione SAML è necessario non essere memorizzata nella cache, rappresentata dalla <xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition>classe.</xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition>       La specifica SAML definisce due condizioni e consente per il set di condizioni da estendere. Le due condizioni definite dalla specifica SAML sono <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>e <xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition>.</xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition> </xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> Per definire una nuova condizione, derivare una classe dalla classe SamlCondition."
  syntax:
    content: public abstract class SamlCondition
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
