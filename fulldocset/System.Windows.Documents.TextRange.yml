  name: TextRange
  nameWithType: TextRange
  fullName: System.Windows.Documents.TextRange
  type: Class
  summary: "Rappresenta una selezione di contenuto tra due <xref href=&quot;System.Windows.Documents.TextPointer&quot;> </xref> posizioni."
  remarks: "La classe TextRange introduce la seguente terminologia.      - **Selezione** -oggetto TextRange è una selezione di contenuto tra due posizioni indicate da **TextPointer**.  Una di queste posizioni un ancoraggio fisso rispetto alla selezione, mentre l&quot;altra posizione è mobile.  È simile al comportamento di una selezione effettuata da un utente tramite mouse o tastiera.      - **Selezione corrente** -poiché TextRange indica sempre una selezione nel contenuto, è consigliabile fare riferimento alla selezione indicata dal TextRange come il *selezione corrente*.      - **Contenitore di testo** : *contenitore di testo* è l&quot;elemento che forma il bordo finale per il contenuto di flusso vicino; selezione indicata da TextRange si trova sempre all&quot;interno di un contenitore di testo.  Attualmente, un contenitore di testo deve essere un <xref:System.Windows.Documents.FlowDocument>o un <xref:System.Windows.Controls.TextBlock>.</xref:System.Windows.Controls.TextBlock> </xref:System.Windows.Documents.FlowDocument>      - **Documento** -collettivamente contenuto all&quot;interno di un contenitore di testo viene considerato un *documento*.       Per ulteriori informazioni su altri correlati a parole quali *posizione*, vedere <xref:System.Windows.Documents.TextPointer>.</xref:System.Windows.Documents.TextPointer>"
  example:
  - "The following example demonstrates using the <xref:System.Windows.Documents.TextRange.Text%2A> property of a TextRange to return the plain text representation of a specified <xref:System.Windows.Documents.FlowDocument>.  \n  \n [!code-cs[TextPointer_Snippets#_TextRange_Text](~/add/codesnippet/csharp/TextPointer_Snippets/Window1.xaml.cs#_textrange_text)]\n [!code-vb[TextPointer_Snippets#_TextRange_Text](~/add/codesnippet/visualbasic/textpointer_snippets/window1.xaml.vb#_textrange_text)]"
