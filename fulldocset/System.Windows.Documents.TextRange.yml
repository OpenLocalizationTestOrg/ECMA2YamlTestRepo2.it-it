    parameters:
    - id: position1
      type: System.Windows.Documents.TextPointer
      description: "Posizione di ancoraggio fissa che contrassegna un&quot;estremità della selezione aggiornata."
    - id: position2
      type: System.Windows.Documents.TextPointer
      description: "Posizione mobile che contrassegna l&quot;estremità della selezione aggiornata."
