  remarks: "Quando `preserveTextElements` è `false`personalizzato <xref:System.Windows.Documents.TextElement>gli oggetti vengono salvati come nota <xref:System.Windows.Documents.TextElement>tipi.</xref:System.Windows.Documents.TextElement> </xref:System.Windows.Documents.TextElement>  Ad esempio, si supponga di crea un oggetto personalizzato <xref:System.Windows.Documents.TextElement>chiamato `Heading1`, che eredita da <xref:System.Windows.Documents.Paragraph>.</xref:System.Windows.Documents.Paragraph> </xref:System.Windows.Documents.TextElement> Quando si chiama questo metodo con `preserveTextElements` impostato su `false`, `Heading1` viene convertito in un <xref:System.Windows.Documents.Paragraph>quando il <xref:System.Windows.Documents.TextRange>viene salvato.</xref:System.Windows.Documents.TextRange> </xref:System.Windows.Documents.Paragraph>  Quando si chiama questo metodo con `preserveTextElements` impostato su `true`, `Heading1` viene salvato senza essere convertiti. Per mantenere gli elementi di testo personalizzato, `dataFormat` deve essere impostato su <xref:System.Windows.DataFormats.Xaml?displayProperty=fullName>.</xref:System.Windows.DataFormats.Xaml?displayProperty=fullName>       Salvataggio è stato introdotto in .NET Framework versione 3.5.  Per ulteriori informazioni, vedere [versioni e dipendenze](~/add/includes/ajax-current-ext-md.md)."
