  summary: "Aggiorna la selezione corrente, usando due <xref href=&quot;System.Windows.Documents.TextPointer&quot;> </xref> posizioni per indicare la selezione aggiornata."
  remarks: "Oggetto <xref:System.Windows.Documents.TextRange>è formato da una selezione tra due posizioni indicate da **TextPointer**.</xref:System.Windows.Documents.TextRange>  Una di queste posizioni (indicato da `position1`) viene fissata rispetto alla selezione, mentre l&quot;altra posizione (indicato da `position2`) è mobile.  È simile al comportamento di una selezione effettuata da un utente tramite mouse o tastiera.       È possibile modificare le entità finali della selezione del nuovo effettive per corrispondere a qualsiasi regola di selezione euristica applicabili per il documento che contiene la nuova selezione corrente."
