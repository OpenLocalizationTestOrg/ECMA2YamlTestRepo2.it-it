  name: ServiceStartMode
  nameWithType: ServiceStartMode
  fullName: System.ServiceProcess.ServiceStartMode
  type: Enum
  summary: "Indica la modalità di avvio del servizio."
  remarks: "Il ServiceStartMode viene utilizzata dal programma di installazione del servizio per indicare se il nuovo servizio deve essere disabilitato all&quot;avvio del sistema, se il sistema deve avviare il servizio automaticamente all&quot;avvio del sistema o se il servizio deve essere avviato manualmente da un utente o applicazione. Viene inoltre utilizzato il <xref:System.ServiceProcess.ServiceController.StartType%2A?displayProperty=fullName>proprietà per indicare la modalità di avvio di un determinato servizio.</xref:System.ServiceProcess.ServiceController.StartType%2A?displayProperty=fullName>"
  syntax:
    content: public enum ServiceStartMode
  inheritance:
  - System.Enum
  platform:
  - net462
