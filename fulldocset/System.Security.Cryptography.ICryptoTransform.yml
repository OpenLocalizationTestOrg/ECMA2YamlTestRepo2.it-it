  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Trasforma l&quot;area specificata della matrice di byte specificato."
  remarks: "TransformFinalBlock è una funzione speciale per la trasformazione dell&quot;ultimo blocco o un blocco parziale nel flusso. Restituisce una nuova matrice che contiene i byte rimanenti trasformati. Nuova matrice viene restituita, poiché la quantità di informazioni restituite alla fine potrebbe essere superiore a un singolo blocco quando viene aggiunto il riempimento."
  syntax:
    content: public byte[] TransformFinalBlock (byte[] inputBuffer, int inputOffset, int inputCount);
    parameters:
    - id: inputBuffer
      type: System.Byte[]
      description: "L&quot;input per cui calcolare la trasformazione."
    - id: inputOffset
      type: System.Int32
      description: "Offset nella matrice di byte da cui iniziare a utilizzare i dati."
    - id: inputCount
      type: System.Int32
      description: "Il numero di byte nella matrice di byte da usare come dati."
    return:
      type: System.Byte[]
      description: "La trasformazione calcolata."
  overload: System.Security.Cryptography.ICryptoTransform.TransformFinalBlock*
  exceptions: []
  platform:
  - net462
