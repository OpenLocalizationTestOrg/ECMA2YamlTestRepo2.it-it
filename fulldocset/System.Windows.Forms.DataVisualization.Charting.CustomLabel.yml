  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Ottiene o imposta l&quot;indice della riga dell&quot;etichetta personalizzata."
  remarks: "La proprietà RowIndex specifica l&quot;indice dell&quot;etichetta di riga dove zero è l&quot;etichetta di riga più vicina all&quot;asse a dieci, la maggior parte delle altre etichetta dell&quot;asse.       Solo le etichette personalizzate possono essere utilizzate per le righe di etichetta oltre la prima riga.       Se un&quot;etichetta personalizzata viene utilizzata per la prima riga, le etichette di asse intera non verranno generate automaticamente. In questo caso, tutte le etichette per la prima riga devono quindi essere etichette personalizzate."
