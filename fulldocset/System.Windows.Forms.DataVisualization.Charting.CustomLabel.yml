  fullName: System.Windows.Forms.DataVisualization.Charting.CustomLabel
  type: Class
  summary: "Rappresenta un&quot;etichetta personalizzata per un asse."
  remarks: "Gli oggetti CustomLabel sono archiviati nella <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabelsCollection>classe, che viene esposto come <xref:System.Windows.Forms.DataVisualization.Charting.Axis.CustomLabels%2A>proprietà di <xref:System.Windows.Forms.DataVisualization.Charting.Axis>classe.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.CustomLabels%2A> </xref:System.Windows.Forms.DataVisualization.Charting.CustomLabelsCollection>       Le etichette dell&quot;asse per la prima riga dell&quot;etichetta vengono generate automaticamente a meno che non vengono specificate etichette personalizzate utilizzando il <xref:System.Windows.Forms.DataVisualization.Charting.Axis.CustomLabels%2A>proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.CustomLabels%2A> Se si specifica un&quot;etichetta personalizzata lungo la prima riga dell&quot;etichetta, non le etichette dell&quot;asse verranno generate automaticamente per la prima riga intera.       Solo le etichette personalizzate possono essere usate per la seconda riga dell&quot;etichetta.       Il <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.FromPosition%2A>determinano l&quot;intervallo dell&quot;asse che si applica l&quot;etichetta a.</xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.FromPosition%2A> </xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A>       Una griglia riga e/o dei segni di graduazione possono essere visualizzati per un&quot;etichetta dell&quot;asse personalizzato utilizzando la <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.GridTicks%2A>proprietà; questa proprietà specifica se verrà disegnato un contrassegno di riga o segni di graduazione personalizzato griglia all&quot;interno dell&quot;intervallo dell&quot;etichetta.</xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.GridTicks%2A>"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Text")]

