  summary: "Ottiene o imposta la posizione di inizio, in coordinate degli assi, dell&quot;etichetta personalizzata."
  remarks: "La proprietà FromPosition determina che la posizione iniziale dell&quot;intervallo dell&quot;asse, l&quot;etichetta viene applicata a.       La differenza tra i valori del <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A>e proprietà FromPosition determina dove verrà visualizzato il testo dell&quot;etichetta.</xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A> Si supponga, ad esempio, che l&quot;asse x è una scala che va da 1 a 5 (1, 2, 3, 4, 5). Per visualizzare un&quot;etichetta personalizzata appena sotto il secondo punto, è necessario impostare il <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A>proprietà 1.5 e la proprietà FromPosition 2.5.</xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A>       Se il <xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>- o <xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A>, a seconda dell&quot;asse in questione, ovvero è impostata su un <xref:System.DateTime>valore, questa proprietà FromPosition sarà visualizzato come un <xref:System.DateTime>valore nella finestra di progettazione.</xref:System.DateTime> </xref:System.DateTime> </xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>       Questa proprietà non deve essere impostata sullo stesso valore di <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A>proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A>"
  syntax:
    content: public double FromPosition { get; set; }
    return:
      type: System.Double
      description: "Oggetto <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref> valore che rappresenta l&quot;inizio dell&quot;intervallo dell&quot;asse che applica l&quot;etichetta."
  overload: System.Windows.Forms.DataVisualization.Charting.CustomLabel.FromPosition*
  exceptions: []
