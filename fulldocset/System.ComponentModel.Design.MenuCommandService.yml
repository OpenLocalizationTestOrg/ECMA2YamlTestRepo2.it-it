  summary: "Rilascia tutte le risorse usate dal <xref href=&quot;System.ComponentModel.Design.MenuCommandService&quot;> </xref>."
  remarks: "Chiamare Dispose dopo aver terminato di utilizzare <xref:System.ComponentModel.Design.MenuCommandService>.</xref:System.ComponentModel.Design.MenuCommandService> Il metodo Dispose lascia il <xref:System.ComponentModel.Design.MenuCommandService>in uno stato inutilizzabile.</xref:System.ComponentModel.Design.MenuCommandService> Dopo aver chiamato Dispose, è necessario rilasciare tutti i riferimenti al <xref:System.ComponentModel.Design.MenuCommandService>in modo che il garbage collector può recuperare la memoria che di <xref:System.ComponentModel.Design.MenuCommandService>occupata.</xref:System.ComponentModel.Design.MenuCommandService> </xref:System.ComponentModel.Design.MenuCommandService> Per ulteriori informazioni, vedere [la pulizia di risorse non gestite](~/add/includes/ajax-current-ext-md.md) e [implementazione di un metodo Dispose](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Chiamare sempre Dispose prima di rilasciare l&quot;ultimo riferimento a <xref:System.ComponentModel.Design.MenuCommandService>.</xref:System.ComponentModel.Design.MenuCommandService> In caso contrario, le risorse non vengono liberate finché il garbage collector chiama la <xref:System.ComponentModel.Design.MenuCommandService>dell&quot;oggetto `Finalize` metodo.</xref:System.ComponentModel.Design.MenuCommandService>"
