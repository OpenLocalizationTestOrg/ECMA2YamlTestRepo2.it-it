- uid: System.ComponentModel.Design.MenuCommandService.Verbs
  id: Verbs
  parent: System.ComponentModel.Design.MenuCommandService
  langs:
  - csharp
  name: Verbs
  nameWithType: MenuCommandService.Verbs
  fullName: System.ComponentModel.Design.MenuCommandService.Verbs
  type: Property
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Ottiene una raccolta dei verbi di progettazione che sono attualmente disponibili."
  remarks: "Proprietà Verbs fornisce una raccolta di verbi. Questi verbi provengono da due posizioni:-verbi aggiunti tramite il <xref:System.ComponentModel.Design.MenuCommandService.AddVerb%2A>metodo dei verbi.</xref:System.ComponentModel.Design.MenuCommandService.AddVerb%2A>      -Verbi forniti dalla finestra di progettazione attualmente selezionata.       Verbi aggiunti al servizio tramite il <xref:System.ComponentModel.Design.MenuCommandService.AddVerb%2A>metodo sono detti verbi globali, in quanto sono globali per il servizio, ma in genere è un&quot;istanza del servizio per ogni finestra degli strumenti o documento.</xref:System.ComponentModel.Design.MenuCommandService.AddVerb%2A> I verbi di progettazione vengono ottenuti eseguendo il provider di servizi per <xref:System.ComponentModel.Design.IDesignerHost>e <xref:System.ComponentModel.Design.ISelectionService>.</xref:System.ComponentModel.Design.ISelectionService> </xref:System.ComponentModel.Design.IDesignerHost> Se il servizio di selezione fornisce una selezione primaria ed è possibile ottenere una finestra di progettazione per la selezione da <xref:System.ComponentModel.Design.IDesignerHost>, questo elenco vengono aggiunti i verbi di progettazione.</xref:System.ComponentModel.Design.IDesignerHost> Se il nome di un verbo globale in conflitto con il nome di un verbo di progettazione, il verbo di progettazione fornite dalla finestra di progettazione ha la precedenza."
  syntax:
    content: public virtual System.ComponentModel.Design.DesignerVerbCollection Verbs { get; }
    return:
      type: System.ComponentModel.Design.DesignerVerbCollection
      description: "Oggetto <xref href=&quot;System.ComponentModel.Design.DesignerVerbCollection&quot;> </xref> dei verbi di progettazione che sono attualmente disponibili."
  overload: System.ComponentModel.Design.MenuCommandService.Verbs*
  exceptions: []
  platform:
  - net462
