  summary: "Rilascia tutte le risorse usate dal <xref href=&quot;System.ComponentModel.Design.MenuCommandService&quot;> </xref>."
  remarks: "Questo metodo viene chiamato dal metodo pubblico `Dispose()`(metodo) e <xref:System.Object.Finalize%2A>metodo.</xref:System.Object.Finalize%2A> `Dispose()`richiama il metodo protetto `Dispose(Boolean)` metodo con il `disposing` parametro impostato su `true`. <xref:System.Object.Finalize%2A>richiama `Dispose` con `disposing` impostato su `false`.</xref:System.Object.Finalize%2A>       Quando la `disposing` parametro è true, questo metodo rilascia tutte le risorse utilizzate dagli oggetti gestiti da questo <xref:System.ComponentModel.Design.MenuCommandService>riferimenti.</xref:System.ComponentModel.Design.MenuCommandService> Questo metodo richiama il `Dispose()` metodo di ciascun oggetto cui viene fatto riferimento."
