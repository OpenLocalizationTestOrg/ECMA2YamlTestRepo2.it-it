  name: MenuCommandService
  nameWithType: MenuCommandService
  fullName: System.ComponentModel.Design.MenuCommandService
  type: Class
  summary: "Implementa il <xref href=&quot;System.ComponentModel.Design.IMenuCommandService&quot;> </xref> interfaccia."
  remarks: "La classe implementa MenuCommandService il <xref:System.ComponentModel.Design.IMenuCommandService>interfaccia, che rappresenta l&quot;interfaccia gestita utilizzata per aggiungere gestori per i comandi di menu e per definire i verbi.</xref:System.ComponentModel.Design.IMenuCommandService>       La classe MenuCommandService viene fornita automaticamente dalla classe del package per rendere disponibili i comandi globali per un intero pacchetto, e viene inoltre offerta dalla `Microsoft.VisualStudio.Shell.WindowPane` classe per rendere disponibili i comandi per la finestra corrente. Questa offerta è eseguita sempre tramite il contenitore del servizio, quindi la derivazione dal pacchetto o classi di finestra riquadro è possono rimuovere o sostituire l&quot;implementazione predefinita del <xref:System.ComponentModel.Design.IMenuCommandService>interfaccia.</xref:System.ComponentModel.Design.IMenuCommandService>       La classe MenuCommandService utilizza diversi altri servizi. Tutti questi servizi sono facoltativi, perciò il comportamento della classe MenuCommandService risulta ridotto se mancano uno o più servizi. La tabella seguente illustra i servizi utilizzati e il loro scopo.      | Servizio | Scopo |   |-------------|-------------|   | <xref:System.ComponentModel.Design.ISelectionService>| Utilizzato per individuare la selezione corrente per ottenere i verbi forniti dalla finestra di progettazione attualmente selezionato. |   | <xref:System.ComponentModel.Design.IDesignerHost>| Utilizzato per ottenere la finestra di progettazione per il componente selezionato, se presente. |   | `Microsoft.VisualStudio.Shell.Interop.IVsUIShell`| Utilizzato per notificare [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] che è stato modificato lo stato del comando. |   | `Microsoft.VisualStudio.Shell.Interop.IOleComponentUIManager`| Utilizzato per mostrare i menu di scelta rapida. |</xref:System.ComponentModel.Design.IDesignerHost> </xref:System.ComponentModel.Design.ISelectionService>"
  syntax:
    content: 'public class MenuCommandService : IDisposable, System.ComponentModel.Design.IMenuCommandService'
  inheritance:
  - System.Object
