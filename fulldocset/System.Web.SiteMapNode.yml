rsa implicite ed esplicite per gli attributi.</xref:System.Web.SiteMapNode> </xref:System.Web.XmlSiteMapProvider> Tuttavia, un&quot;implementazione del provider personalizzato è possibile scegliere di consentire entrambi.       Usa il metodo GetExplicitResourceString il <xref:System.Collections.Specialized.NameValueCollection>delle chiavi di raccolta di risorse di <xref:System.Web.SiteMapNode>oggetto è stato inizializzato con.</xref:System.Web.SiteMapNode> </xref:System.Collections.Specialized.NameValueCollection> Se una raccolta di chiavi di risorsa non è stata specificata, restituisce il GetExplicitResourceString `null`."
