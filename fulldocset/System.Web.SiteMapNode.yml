  name: SiteMapNode
  nameWithType: SiteMapNode
  fullName: System.Web.SiteMapNode
  type: Class
  summary: "Rappresenta un nodo della struttura della mappa del sito gerarchica come quella descritta dal <xref href=&quot;System.Web.SiteMap&quot;> </xref> classe e le classi che implementano la classe astratta <xref href=&quot;System.Web.SiteMapProvider&quot;> </xref> classe."
  remarks: "Un oggetto SiteMapNode rappresenta una pagina del sito Web in una struttura della mappa del sito. SiteMapNode oggetti vengono caricati da statico <xref:System.Web.SiteMap>classe in fase di esecuzione utilizzando uno o più provider di mappa del sito per caricare i dati della mappa del sito dall&quot;archivio permanente in memoria.</xref:System.Web.SiteMap> Vengono eseguito il wrapping di oggetti SiteMapNode dalla <xref:System.Web.UI.WebControls.SiteMapNodeItem>classe per l&quot;utilizzo dai controlli server Web, ad esempio il <xref:System.Web.UI.WebControls.SiteMapPath>controllo.</xref:System.Web.UI.WebControls.SiteMapPath> </xref:System.Web.UI.WebControls.SiteMapNodeItem>       La classe SiteMapNode include diverse proprietà che vengono utilizzate per descrivere una singola pagina in un sito Web, comprese le proprietà che descrivono una pagina, ad esempio il <xref:System.Web.SiteMapNode.Url%2A>, <xref:System.Web.SiteMapNode.Title%2A>, e <xref:System.Web.SiteMapNode.Description%2A>proprietà.</xref:System.Web.SiteMapNode.Description%2A> </xref:System.Web.SiteMapNode.Title%2A> </xref:System.Web.SiteMapNode.Url%2A> Mentre il <xref:System.Web.SiteMapNode.Url%2A>proprietà viene utilizzata per la <xref:System.Web.XmlSiteMapProvider>classe, che è il provider di mappa del sito predefinito per ASP.NET, come chiave di ricerca nelle raccolte interne che il provider utilizza per tenere traccia dei nodi, la classe SiteMapNode supporta un basic <xref:System.Web.SiteMapNode.Key%2A>proprietà che può essere utilizzata dal provider della mappa per tenere traccia dei nodi.</xref:System.Web.SiteMapNode.Key%2A> </xref:System.Web.XmlSiteMapProvider> </xref:System.Web.SiteMapNode.Url%2A> Inoltre, il <xref:System.Web.SiteMapNode.Url%2A>proprietà viene utilizzata dai controlli di navigazione per il rendering di collegamenti ipertestuali a pagine all&quot;interno di una struttura di spostamento.</xref:System.Web.SiteMapNode.Url%2A> Il <xref:System.Web.SiteMapNode.Title%2A>proprietà è un nome descrittivo per il SiteMapNode è spesso lo stesso come il titolo di un Web Form HTML e viene utilizzata dai controlli di navigazione per il rendering di etichette semplici.</xref:System.Web.SiteMapNode.Title%2A> Infine, una <xref:System.Collections.Specialized.NameValueCollection>raccolta di <xref:System.Web.SiteMapNode.Attributes%2A>attributi è disponibili per il provider di mappa del sito che utilizza oggetti SiteMapNode, ma richiedono proprietà aggiuntive che non sono disponibili nella classe base. SiteMapNode</xref:System.Web.SiteMapNode.Attributes%2A> aggiuntive</xref:System.Collections.Specialized.NameValueCollection>"
  example:
  - "This section contains two code examples. The first code example demonstrates how to create a new site map node collection and add elements to it. The second code example demonstrates how to load site map data from a text file.  \n  \n The following code example demonstrates how to use the <xref:System.Web.SiteMapNodeCollection.%23ctor%2A> constructor to create a new <xref:System.Web.SiteMapNodeCollection> collection, and then add elements to it with the <xref:System.Web.SiteMapNodeCollection.Add%2A> method.  \n  \n [!code-cs[System.Web.SiteMapNode_2#1](~/add/codesnippet/csharp/t-system.web.sitemapnode_1.cs)]\n [!code-vb[System.Web.SiteMapNode_2#1](~/add/codesnippet/visualbasic/t-system.web.sitemapnode_1.vb)]  \n  \n The following code example demonstrates how the `SimpleTextSiteMapProvider` parses a text file that contains site map data in comma-delimited strings. A new SiteMapNode object is added to the internal tracking collections of the class for each line that is read from the file.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.SiteMapProvider> class.  \n  \n [!code-vb[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#9](~/add/codesnippet/visualbasic/t-system.web.sitemapnode_2.vb)]\n [!code-cs[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#9](~/add/codesnippet/csharp/t-system.web.sitemapnode_2.cs)]"
