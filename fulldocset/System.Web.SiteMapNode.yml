m.Web.SiteMapNode.Url%2A?displayProperty=fullName> </xref:System.Web.XmlSiteMapProvider> Pertanto, qualsiasi <xref:System.Web.SiteMapNode>che viene utilizzato il <xref:System.Web.XmlSiteMapProvider>deve avere un URL univoco all&quot;interno dell&quot;ambito del provider.</xref:System.Web.XmlSiteMapProvider> </xref:System.Web.SiteMapNode>       Se non `title` o `description` viene fornito, le chiamate al <xref:System.Web.SiteMapNode.Title%2A>o <xref:System.Web.SiteMapNode.Description%2A>restituiscono un <xref:System.String.Empty?displayProperty=fullName>campo.</xref:System.String.Empty?displayProperty=fullName> </xref:System.Web.SiteMapNode.Description%2A> </xref:System.Web.SiteMapNode.Title%2A>       Per specificare a livello di codice alle risorse per la localizzazione, impostare il valore di `implicitResourceKey` con un nome univoco che verrà utilizzato per identificare le risorse localizzate per il nodo o un set `explicitResourceKeys` per un <xref:System.Collections.Specialized.NameValueCollection>insieme di `name/value` coppie where `name` è la proprietà di nodo o un attributo personalizzato da localizzare e `value` contiene i valori di localizzazione per la proprietà di nodo o un attributo personalizzato.</xref:System.Collections.Specialized.NameValueCollection> Quindi impostare i valori della localizzata nei file RESX appropriato. Per ulteriori informazioni su come localizzare il <xref:System.Web.SiteMapNode.Title%2A>, <xref:System.Web.SiteMapNode.Description%2A>e tutte le proprietà personalizzate di un <xref:System.Web.SiteMapNode>, vedere [come: localizzare dati mappa del sito](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Description%2A> </xref:System.Web.SiteMapNode.Title%2A> Per i requisiti di sintassi di `explicitResourceKeys` insieme, vedere <xref:System.Collections.Specialized.NameValueCollection>.</xref:System.Collections.Specialized.NameValueCollection>"
