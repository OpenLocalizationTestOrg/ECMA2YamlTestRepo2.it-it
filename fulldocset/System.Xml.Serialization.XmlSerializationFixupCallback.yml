  name: XmlSerializationFixupCallback
  nameWithType: XmlSerializationFixupCallback
  fullName: System.Xml.Serialization.XmlSerializationFixupCallback
  type: Delegate
  summary: "Delegato usato dalla <xref:System.Xml.Serialization.XmlSerializer>classe per la deserializzazione dei dati XML con codifica SOAP.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "Durante la deserializzazione di documenti XML in oggetti .NET Framework, l&quot;infrastruttura di serializzazione XML di .NET Framework in modo dinamico, crea un&quot;istanza dei metodi di correzione che implementano il delegato XmlSerializationFixupCallback. L&quot;infrastruttura così per le matrici con codifica SOAP il cui mapping tipi di dati .NET Framework tipi riferimento. Quindi, se necessario, un metodo di correzione degli errori viene chiamato per completare gli oggetti nella matrice.       Inoltre, durante l&quot;inizializzazione, l&quot;infrastruttura di serializzazione XML di .NET Framework in modo dinamico genera e lo compila una classe temporanea per la deserializzazione derivata dalla <xref:System.Xml.Serialization.XmlSerializationReader>classe.</xref:System.Xml.Serialization.XmlSerializationReader> Durante questo processo, l&quot;infrastruttura genera metodi XmlSerializationFixupCallback per dati XML con codifica SOAP e riferimenti multipli. Quindi, i metodi vengono richiamati durante la deserializzazione.       Non creare direttamente un&quot;istanza della classe XmlSerializationFixupCallback.       La codifica SOAP è descritta nella sezione 5 della specifica SOAP 1.1."
  syntax:
    content: public delegate void XmlSerializationFixupCallback(object fixup);
  inheritance:
  - System.Delegate
  platform:
  - net462
