  name: FileVersionInfo
  nameWithType: FileVersionInfo
  fullName: System.Diagnostics.FileVersionInfo
  type: Class
  summary: "Fornisce informazioni sulla versione per un file fisico su disco."
  remarks: "In genere, un numero di versione viene visualizzato come &quot;il formato principale Build. numero privato&quot;. Un numero di versione del file è un numero a 64 bit che contiene il numero di versione per un file come segue:-sono i primi 16 bit il <xref:System.Diagnostics.FileVersionInfo.FileMajorPart%2A>numero.</xref:System.Diagnostics.FileVersionInfo.FileMajorPart%2A>      -I 16 bit il <xref:System.Diagnostics.FileVersionInfo.FileMinorPart%2A>numero.</xref:System.Diagnostics.FileVersionInfo.FileMinorPart%2A>      -Il terzo gruppo di 16 bit il <xref:System.Diagnostics.FileVersionInfo.FileBuildPart%2A>numero.</xref:System.Diagnostics.FileVersionInfo.FileBuildPart%2A>      -L&quot;ultimo 16 bit il <xref:System.Diagnostics.FileVersionInfo.FilePrivatePart%2A>numero.</xref:System.Diagnostics.FileVersionInfo.FilePrivatePart%2A>       Utilizzare il <xref:System.Diagnostics.FileVersionInfo.GetVersionInfo%2A>metodo di questa classe per ottenere un FileVersionInfo contenente informazioni su un file, quindi esaminare le proprietà per informazioni sul file.</xref:System.Diagnostics.FileVersionInfo.GetVersionInfo%2A> Il <xref:System.Diagnostics.FileVersionInfo.FileVersion%2A>proprietà fornisce informazioni sulla versione di file.</xref:System.Diagnostics.FileVersionInfo.FileVersion%2A> Il <xref:System.Diagnostics.FileVersionInfo.ProductMajorPart%2A>, <xref:System.Diagnostics.FileVersionInfo.ProductMinorPart%2A>, <xref:System.Diagnostics.FileVersionInfo.ProductBuildPart%2A>, <xref:System.Diagnostics.FileVersionInfo.ProductPrivatePart%2A>, e <xref:System.Diagnostics.FileVersionInfo.ProductVersion%2A>forniscono informazioni sulla versione per il prodotto che il file specificato è una parte.</xref:System.Diagnostics.FileVersionInfo.ProductVersion%2A> </xref:System.Diagnostics.FileVersionInfo.ProductPrivatePart%2A> </xref:System.Diagnostics.FileVersionInfo.ProductBuildPart%2A> </xref:System.Diagnostics.FileVersionInfo.ProductMinorPart%2A> </xref:System.Diagnostics.FileVersionInfo.ProductMajorPart%2A> Chiamare <xref:System.Diagnostics.FileVersionInfo.ToString%2A>per ottenere un elenco parziale delle proprietà e i relativi valori per questo file.</xref:System.Diagnostics.FileVersionInfo.ToString%2A>       Le proprietà FileVersionInfo si basano su informazioni di risorsa di versione incorporate nel file. Risorse di versione, sono spesso compilate in file binari, ad esempio .exe o file con estensione dll; file di testo non dispone di informazioni sulla risorsa di versione.       Risorse di versione vengono in genere specificate in un file di risorse Win32 o negli attributi di assembly. Ad esempio il <xref:System.Diagnostics.FileVersionInfo.IsDebug%2A>proprietà riflette il `VS_FF_DEBUG` valore del file del flag `VS_FIXEDFILEINFO` blocco, viene creato dal `VERSIONINFO` risorse in un file di risorse Win32.</xref:System.Diagnostics.FileVersionInfo.IsDebug%2A>  Per ulteriori informazioni sulla specifica delle risorse di versione in un file di risorse Win32, vedere &quot;Informazioni sui file di risorse&quot; e &quot;VERSIONINFO Resource&quot; in Platform SDK. Per ulteriori informazioni sulla specifica delle risorse di versione in un modulo .NET, vedere il [impostazione degli attributi di Assembly](~/add/includes/ajax-current-ext-md.md) argomento.      > [!NOTE] > Questa classe esegue una richiesta di collegamento a livello di classe che si applica a tutti i membri. Oggetto <xref:System.Security.SecurityException>viene generata quando il chiamante immediato non dispone dell&quot;autorizzazione di attendibilità.</xref:System.Security.SecurityException> Per informazioni dettagliate sulle richieste di collegamento, vedere [le richieste di collegamento](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example calls <xref:System.Diagnostics.FileVersionInfo.GetVersionInfo%2A> to get the FileVersionInfo for the Notepad. Then it prints the file description and version number in a text box. This code assumes `textBox1` has been instantiated.  \n  \n [!code-cs[Classic FileVersionInfo Example#1](~/add/codesnippet/csharp/t-system.diagnostics.fil_1.cs)]\n [!code-vb[Classic FileVersionInfo Example#1](~/add/codesnippet/visualbasic/t-system.diagnostics.fil_1.vb)]\n [!code-cpp[Classic FileVersionInfo Example#1](~/add/codesnippet/cpp/t-system.diagnostics.fil_1.cpp)]"
