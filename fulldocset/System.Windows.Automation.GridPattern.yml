  namespace: System.Windows.Automation
  summary: "Ottiene l&quot;oggetto corrente [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] i valori delle proprietà per questo <xref href=&quot;System.Windows.Automation.GridPattern&quot;> </xref>."
  remarks: "Questo modello deve provenire da un <xref:System.Windows.Automation.AutomationElement>con un <xref:System.Windows.Automation.AutomationElementMode>riferimento per ottenere i valori correnti.</xref:System.Windows.Automation.AutomationElementMode> </xref:System.Windows.Automation.AutomationElement> Se il <xref:System.Windows.Automation.AutomationElement>ottenuto usando <xref:System.Windows.Automation.AutomationElementMode>, contiene solo dati memorizzati nella cache e il tentativo di ottenere il valore corrente di qualsiasi proprietà genera un&quot;eccezione.</xref:System.Windows.Automation.AutomationElementMode> </xref:System.Windows.Automation.AutomationElement> Utilizzare <xref:System.Windows.Automation.GridPattern.Cached%2A>per ottenere il valore memorizzato nella cache di una proprietà che è stato precedentemente specificato utilizzando un <xref:System.Windows.Automation.CacheRequest>.</xref:System.Windows.Automation.CacheRequest> </xref:System.Windows.Automation.GridPattern.Cached%2A>       Per informazioni sulle proprietà disponibili e il relativo utilizzo, vedere <xref:System.Windows.Automation.GridPattern.GridPatternInformation>.</xref:System.Windows.Automation.GridPattern.GridPatternInformation>"
  syntax:
    content: public System.Windows.Automation.GridPattern.GridPatternInformation Current { get; }
    return:
      type: System.Windows.Automation.GridPattern.GridPatternInformation
      description: "Struttura che contiene l&quot;oggetto corrente [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] i valori delle proprietà per il pattern di controllo."
  overload: System.Windows.Automation.GridPattern.Current*
  exceptions: []
  platform:
