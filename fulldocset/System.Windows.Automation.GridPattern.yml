  name: GridPattern
  nameWithType: GridPattern
  fullName: System.Windows.Automation.GridPattern
  type: Class
  summary: "Rappresenta controlli che fungono da contenitori per una raccolta di elementi figlio. Gli elementi figlio di questo controllano supportano <xref href=&quot;System.Windows.Automation.GridItemPattern&quot;> </xref> e sono organizzati in un sistema di coordinate logico bidimensionale che può essere attraversato da righe e colonne."
  remarks: "GridPattern non supporta la modifica attiva di una griglia. il <xref:System.Windows.Automation.TransformPattern>pattern di controllo è obbligatorio per questa funzionalità.</xref:System.Windows.Automation.TransformPattern>       Vedere [Mapping dei Pattern di controllo per i client di automazione interfaccia utente](~/add/includes/ajax-current-ext-md.md) per esempi di controlli che possono supportare questo pattern di controllo."
  syntax:
    content: 'public class GridPattern : System.Windows.Automation.BasePattern'
  inheritance:
  - System.Object
  - System.Windows.Automation.BasePattern
  implements: []
  inheritedMembers: []
  platform:
  - net462
