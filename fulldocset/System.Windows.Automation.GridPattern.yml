- uid: System.Windows.Automation.GridPattern.GetItem(System.Int32,System.Int32)
  id: GetItem(System.Int32,System.Int32)
  parent: System.Windows.Automation.GridPattern
  langs:
  - csharp
  name: GetItem(Int32,Int32)
  nameWithType: GridPattern.GetItem(Int32,Int32)
  fullName: System.Windows.Automation.GridPattern.GetItem(Int32,Int32)
  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "Recupera un <xref href=&quot;System.Windows.Automation.AutomationElement&quot;> </xref> che rappresenta la cella specificata."
  remarks: "Le coordinate della griglia sono in base zero con alto a sinistra (o cella in alto a destra a seconda delle impostazioni locali) ha coordinate (0,0).       Se una cella è vuota, un [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] elemento viene comunque restituito per supportare il recupero del <xref:System.Windows.Automation.GridItemPattern.GridItemPatternInformation.ContainingGrid%2A>proprietà per tale cella.</xref:System.Windows.Automation.GridItemPattern.GridItemPatternInformation.ContainingGrid%2A> Questo è possibile quando il layout degli elementi figlio nella griglia è simile a una matrice irregolare, come illustrato di seguito.       ![Visualizzazione di Esplora con layout irregolare. ] (~/add/media/uia-gridpattern-ragged-array.PNG &quot;Con layout visualizzazione Esplora irregolare.&quot;)   Esempio di un controllo griglia con coordinate vuote"
  example:
  - "In the following example, an <xref:System.Windows.Automation.AutomationElement.AutomationFocusChangedEvent> listener is declared to track the traversal of grid items within a grid container. Item properties are echoed to the console upon each focus change event.  \n  \n [!code-cs[UIAGridItemPattern_snip#102](~/add/codesnippet/csharp/UIAGridItemPattern_snip/UIAGridItemPattern_snippets.cs#102)]\n [!code-vb[UIAGridItemPattern_snip#102](~/add/codesnippet/visualbasic/UIAGridItemPattern_snip/UIAGridItemPattern_snippets.vb#102)]  \n[!code-cs[UIAGridItemPattern_snip#103](~/add/codesnippet/csharp/UIAGridItemPattern_snip/UIAGridItemPattern_snippets.cs#103)]\n[!code-vb[UIAGridItemPattern_snip#103](~/add/codesnippet/visualbasic/UIAGridItemPattern_snip/UIAGridItemPattern_snippets.vb#103)]"
  syntax:
    content: public System.Windows.Automation.AutomationElement GetItem (int row, int column);
    parameters:
    - id: row
      type: System.Int32
      description: "Il numero ordinale della riga di interesse."
    - id: column
      type: System.Int32
      description: "Il numero ordinale della colonna di interesse."
    return:
      type: System.Windows.Automation.AutomationElement
      description: "Un <xref href=&quot;System.Windows.Automation.AutomationElement&quot;> </xref> che rappresenta la cella recuperata."
  overload: System.Windows.Automation.GridPattern.GetItem*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "La coordinata di riga richiesta è maggiore del <> </> *> o la coordinata di colonna è maggiore di <> </> *>."
  platform:
  - net462
