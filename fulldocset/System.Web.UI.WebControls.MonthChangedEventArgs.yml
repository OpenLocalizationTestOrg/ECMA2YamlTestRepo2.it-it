  summary: "Ottiene la data che determina il mese attualmente visualizzato nel <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref> controllo."
  remarks: "Utilizzare questa proprietà per ottenere il mese visualizzato attualmente il <xref:System.Web.UI.WebControls.Calendar>controllo e per confrontare il mese corrente con un altro mese.</xref:System.Web.UI.WebControls.Calendar> Ad esempio, è possibile utilizzare questa proprietà per calcolare il numero di mesi, fino a o da una determinata data.       La data è in genere la prima data del attualmente visualizzata mese. Tuttavia, può essere a livello di codice modificata in qualsiasi data del mese.       Il <xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A>proprietà può essere assegnata a questa proprietà a livello di codice per eseguire l&quot;override della modifica del mese quando l&quot;utente sceglie i controlli di navigazione per il <xref:System.Web.UI.WebControls.Calendar>controllo.</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A>"
  example:
  - "The following code example demonstrates how to compare the months of the NewDate property and the <xref:System.Web.UI.WebControls.MonthChangedEventArgs.PreviousDate%2A> property to determine whether the <xref:System.Web.UI.WebControls.Calendar> control moved forward one month or backward one month.  \n  \n [!code-cs[CalendarVisibleMonthChanged#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1109_1.aspx)]\n [!code-vb[CalendarVisibleMonthChanged#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1109_1.aspx)]"
  syntax:
