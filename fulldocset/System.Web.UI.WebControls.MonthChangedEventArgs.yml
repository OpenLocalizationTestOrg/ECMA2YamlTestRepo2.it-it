  remarks: "Utilizzare questa proprietà per determinare il mese visualizzato in precedenza il <xref:System.Web.UI.WebControls.Calendar>controllo.</xref:System.Web.UI.WebControls.Calendar> È possibile ripristinare il <xref:System.Web.UI.WebControls.Calendar>controllo per il mese visualizzato in precedenza tramite l&quot;impostazione di <xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A>proprietà PreviousDate.</xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A> </xref:System.Web.UI.WebControls.Calendar>       La data è in genere la prima data degli elementi visualizzati in precedenza mese. Tuttavia, può essere a livello di codice modificata in qualsiasi data del mese.       Il <xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A>proprietà viene aggiornata in base alla data di questa proprietà prima di <xref:System.Web.UI.WebControls.Calendar.VisibleMonthChanged>viene generato l&quot;evento.</xref:System.Web.UI.WebControls.Calendar.VisibleMonthChanged> </xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A>"
