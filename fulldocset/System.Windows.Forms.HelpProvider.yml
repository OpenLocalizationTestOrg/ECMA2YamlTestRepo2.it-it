  name: HelpProvider
  nameWithType: HelpProvider
  fullName: System.Windows.Forms.HelpProvider
  type: Class
  summary: "Fornisce la Guida in linea o popup per i controlli."
  remarks: "Ogni istanza di HelpProvider gestisce una raccolta di riferimenti a controlli associati. Per associare un file della Guida HelpProvider, impostare il <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>proprietà.</xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> Specificare il tipo di Guida fornito chiamando il <xref:System.Windows.Forms.HelpProvider.SetHelpNavigator%2A>(metodo) e fornendo un <xref:System.Windows.Forms.HelpNavigator>valore per il controllo specificato.</xref:System.Windows.Forms.HelpNavigator> </xref:System.Windows.Forms.HelpProvider.SetHelpNavigator%2A> È possibile specificare la parola chiave o l&quot;argomento della Guida chiamando la <xref:System.Windows.Forms.HelpProvider.SetHelpKeyword%2A>metodo.</xref:System.Windows.Forms.HelpProvider.SetHelpKeyword%2A> Per aprire la Guida per un argomento specifico, la parola chiave debba essere passata nel formato *NomeArgomento*htm.       Per associare un controllo di una specifica stringa della Guida, usare il <xref:System.Windows.Forms.HelpProvider.SetHelpString%2A>metodo.</xref:System.Windows.Forms.HelpProvider.SetHelpString%2A> La stringa che viene associato a un controllo con questo metodo viene visualizzata in una finestra popup quando l&quot;utente preme il tasto F1 mentre il controllo ha lo stato attivo.       Se il <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>proprietà non è stata impostata, è necessario utilizzare il <xref:System.Windows.Forms.HelpProvider.SetHelpString%2A>metodo per fornire il testo della Guida.</xref:System.Windows.Forms.HelpProvider.SetHelpString%2A> </xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> Se si è impostato sia <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>e la stringa della Guida, la Guida basata sul <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>avrà la precedenza.</xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> </xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>       HelpProvider chiama i metodi per la <xref:System.Windows.Forms.Help>classe per fornire la funzionalità della Guida.</xref:System.Windows.Forms.Help>"
  example:
  - "The following code example demonstrates using the HelpProvider class to display context-sensitive Help on a form containing four address fields. The example uses the <xref:System.Windows.Forms.HelpProvider.SetHelpString%2A> method to set the Help ToolTip text. When you use the context-sensitive Help button and click the Help cursor on an address field, the Help ToolTip appears with the specified text. When you press the F1 key with the focus in an address field, the mspaint.chm Help file is displayed because the <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> property has been set to mspaint.chm. The <xref:System.Windows.Forms.HelpProvider.SetShowHelp%2A> method is called for each address control to identify that it has Help content available.  \n  \n [!code-cs[System.Windows.Forms.HelpProvider#1](~/add/codesnippet/csharp/t-system.windows.forms.h_8_1.cs)]\n [!code-vb[System.Windows.Forms.HelpProvider#1](~/add/codesnippet/visualbasic/t-system.windows.forms.h_8_1.vb)]\n [!code-cpp[System.Windows.Forms.HelpProvider#1](~/add/codesnippet/cpp/t-system.windows.forms.h_8_1.cpp)]"
