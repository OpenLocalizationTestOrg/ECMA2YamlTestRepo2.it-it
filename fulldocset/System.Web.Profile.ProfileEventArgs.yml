  remarks: "È possibile utilizzare la proprietà di profilo durante il <xref:System.Web.Profile.ProfileModule.Personalize>evento per specificare un profilo utente personalizzato.</xref:System.Web.Profile.ProfileModule.Personalize> Se, quando il <xref:System.Web.Profile.ProfileModule.Personalize>evento termina, il <xref:System.Web.Profile.ProfileEventArgs>parametro del <xref:System.Web.Profile.ProfileEventHandler>profilo proprietà è impostata su un valore che non è `null`, quindi l&quot; <xref:System.Web.Profile.ProfileModule>utilizza il valore della proprietà del profilo corrente <xref:System.Web.HttpContext>.</xref:System.Web.HttpContext> </xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileEventHandler> </xref:System.Web.Profile.ProfileEventArgs> </xref:System.Web.Profile.ProfileModule.Personalize>      > [!NOTE] > Il <xref:System.Web.Profile.ProfileModule>non è impostata la proprietà di profilo per il <xref:System.Web.Profile.ProfileModule.Personalize>evento.</xref:System.Web.Profile.ProfileModule.Personalize> </xref:System.Web.Profile.ProfileModule> Il <xref:System.Web.Profile.ProfileModule>ottiene solo il valore della proprietà del profilo quando il codice di <xref:System.Web.Profile.ProfileModule.Personalize>completamento dell&quot;evento.</xref:System.Web.Profile.ProfileModule.Personalize> </xref:System.Web.Profile.ProfileModule> Se la proprietà di profilo non è impostata in modo esplicito dal codice dell&quot;applicazione durante la <xref:System.Web.Profile.ProfileModule.Personalize>evento, il valore di proprietà di profilo sarà `null`.</xref:System.Web.Profile.ProfileModule.Personalize>"
