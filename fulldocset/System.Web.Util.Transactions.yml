    parameters:
    - id: callback
      type: System.Web.Util.TransactedCallback
      description: "Il <xref href=&quot;System.Web.Util.TransactedCallback&quot;> </xref> per essere eseguito con il supporto delle transazioni specificato."
    - id: mode
      type: System.EnterpriseServices.TransactionOption
      description: "Il <xref href=&quot;System.EnterpriseServices.TransactionOption&quot;> </xref> che specifica il supporto delle transazioni per il delegato."
    - id: transactionAborted
      type: System.Boolean
      description: "Il parametro di riferimento che restituisce <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> se la transazione è stata interrotta durante il metodo di callback in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
