  remarks: "Quando è necessario scorrere il contenuto di un intervallo di testo, una serie di passaggi coinvolti in background in ordine per il metodo Move venga eseguito correttamente.      1.  L&quot;intervallo di testo viene normalizzato; l&quot;intervallo di testo viene compresso in un intervallo degenerato il <xref:System.Windows.Automation.Text.TextPatternRangeEndpoint>endpoint, che rende il <xref:System.Windows.Automation.Text.TextPatternRangeEndpoint>endpoint superfluo.</xref:System.Windows.Automation.Text.TextPatternRangeEndpoint> </xref:System.Windows.Automation.Text.TextPatternRangeEndpoint> Questo passaggio è necessario rimuovere l&quot;ambiguità nei casi in cui si estende un intervallo di testo `unit` limiti, ad esempio &quot;{l&quot;U} RL [http://www.microsoft.com](http://www.microsoft.com) è incorporato nel testo&quot; dove &quot;{&quot; e &quot;}&quot; rappresentano il testo di endpoint dell&quot;intervallo.      2.  L&quot;intervallo risultante viene spostato indietro <xref:System.Windows.Automation.TextPattern.DocumentRange%2A>all&quot;inizio dell&quot;oggetto richiesto `unit` limite.</xref:System.Windows.Automation.TextPattern.DocumentRange%2A>      3.  L&quot;intervallo viene spostato avanti o indietro nel <xref:System.Windows.Automation.TextPattern.DocumentRange%2A>per il numero richiesto di `unit` limiti.</xref:System.Windows.Automation.TextPattern.DocumentRange%2A>      4.  L&quot;intervallo viene quindi espanso dallo stato di intervallo degenerato spostando il <xref:System.Windows.Automation.Text.TextPatternRangeEndpoint>endpoint da una richiesta `unit` limite.</xref:System.Windows.Automation.Text.TextPatternRangeEndpoint>       ![Regolazioni di intervallo mediante Move / ExpandToEnclosingUnit](~/add/media/uia-textpattern-moveandexpand-examples.png &quot;regolazioni di intervallo mediante Move / ExpandToEnclosingUnit&quot;) esempi di regolazione di un intervallo di testo per Move ed ExpandToEnclosingUnit () del contenuto testuale (o testo interno) di un contenitore di testo e un oggetto incorporato, ad esempio una cella di tabella o un collegamento ipertestuale, viene esposto come un flusso di testo continuo sia la visualizzazione controlli e la visualizzazione contenuto del [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] albero; vengono ignorati i limiti dell&quot;oggetto. Se un client di automazione interfaccia utente sta recuperando il testo allo scopo di esposizione, interpretazione o analisi in qualche modo, l&quot;intervallo di testo deve essere archiviato per casi speciali, ad esempio una tabella con contenuto testuale o altri incorporati oggetti. Questa operazione può essere eseguita chiamando <xref:System.Windows.Automation.Text.TextPatternRange.GetChildren%2A>per ottenere un <xref:System.Windows.Automation.AutomationElement>per ogni oggetto incorporato e chiamando quindi <xref:System.Windows.Automation.TextPattern.RangeFromChild%2A>per ottenere un intervallo di testo per ogni elemento; questa operazione viene eseguita in modo ricorsivo fino a quando non è stato recuperato l&quot;intero contenuto testuale.</xref:System.Windows.Automation.TextPattern.RangeFromChild%2A> </xref:System.Windows.Automation.AutomationElement> </xref:System.Windows.Automation.Text.TextPatternRange.GetChildren%2A>       ![Intervalli di testo estesi da oggetti incorporati. ] (~/add/media/uia-textpattern-embeddedobjecttextranges.png &quot;Gli intervalli di testo estesi da oggetti incorporati.&quot;)   Esempio di un flusso di testo con oggetti incorporati e il relativo intervallo si estende su Move equivalenti sia nascosti e il testo visibile. Il client di automazione interfaccia utente può controllare il <xref:System.Windows.Automation.TextPattern.IsHiddenAttribute>la visibilità del testo.</xref:System.Windows.Automation.TextPattern.IsHiddenAttribute>       Spostamento rinvia al successivo più grande <xref:System.Windows.Automation.Text.TextUnit>supportato se il dato <xref:System.Windows.Automation.Text.TextUnit>non è supportata dal controllo.</xref:System.Windows.Automation.Text.TextUnit> </xref:System.Windows.Automation.Text.TextUnit>       L&quot;ordine, da unità più piccolo al più grande, è elencato di seguito.      - <xref:System.Windows.Automation.Text.TextUnit>- <xref:System.Windows.Automation.Text.TextUnit>- <xref:System.Windows.Automation.Text.TextUnit>- <xref:System.Windows.Automation.Text.TextUnit>- <xref:System.Windows.Automation.Text.TextUnit>- <xref:System.Windows.Automation.Text.TextUnit>- <xref:System.Windows.Automation.Text.TextUnit>> [!NOTE] > Il testo non viene modificato in alcun modo come l&quot;intervallo di testo occupa solo una parte diversa del testo.</xref:System.Windows.Automation.Text.TextUnit> </xref:System.Windows.Automation.Text.TextUnit> </xref:System.Windows.Automation.Text.TextUnit> </xref:System.Windows.Automation.Text.TextUnit> </xref:System.Windows.Automation.Text.TextUnit> </xref:System.Windows.Automation.Text.TextUnit> </xref:System.Windows.Automation.Text.TextUnit>"
