  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation.Text
  summary: "Espande l&quot;intervallo di testo specificata <xref href=&quot;System.Windows.Automation.Text.TextUnit&quot;> </xref>."
  remarks: "Se l&quot;intervallo è già una quantità esatta delle unità di misura specificata e rimane invariato.       Affinché il metodo ExpandToEnclosingUnit venga eseguito correttamente, viene eseguita una sequenza di azioni in background.      1.  L&quot;intervallo di testo viene normalizzato; l&quot;intervallo di testo viene compresso in un intervallo degenerato il <xref:System.Windows.Automation.Text.TextPatternRangeEndpoint>endpoint, rendendo il <xref:System.Windows.Automation.Text.TextPatternRangeEndpoint>endpoint superfluo.</xref:System.Windows.Automation.Text.TextPatternRangeEndpoint> </xref:System.Windows.Automation.Text.TextPatternRangeEndpoint> Questo passaggio è necessario rimuovere l&quot;ambiguità nei casi in cui si estende un intervallo di testo `unit` limiti, ad esempio &quot;{l&quot;U} RL [http://www.microsoft.com](http://www.microsoft.com) è incorporato nel testo&quot; dove &quot;{&quot; e &quot;}&quot; rappresentano il testo di endpoint dell&quot;intervallo.      2.  L&quot;intervallo risultante viene spostato indietro <xref:System.Windows.Automation.TextPattern.DocumentRange%2A>all&quot;inizio dell&quot;oggetto richiesto `unit` limite.</xref:System.Windows.Automation.TextPattern.DocumentRange%2A>      3.  L&quot;intervallo viene spostato avanti o indietro nel <xref:System.Windows.Automation.TextPattern.DocumentRange%2A>per il numero richiesto di `unit` limiti.</xref:System.Windows.Automation.TextPattern.DocumentRange%2A>      4.  L&quot;intervallo viene quindi espanso dallo stato di intervallo degenerato spostando il <xref:System.Windows.Automation.Text.TextPatternRangeEndpoint>endpoint da una richiesta `unit` limite.</xref:System.Windows.Automation.Text.TextPatternRangeEndpoint>       ![Regolazioni di intervallo mediante Move / ExpandToEnclosingUnit](~/add/media/uia-textpattern-moveandexpand-examples.png &quot;regolazioni di intervallo mediante Move / ExpandToEnclosingUnit&quot;) esempi di regolazione di un intervallo di testo per Move ed ExpandToEnclosingUnit () > [!NOTE] > questi passaggi sono necessari poiché è comune per la lettura del contenuto lette una completa parola, frase o un paragrafo intero al punto di inserimento o da qualsiasi posizione del cursore virtuale.       ExpandToEnclosingUnit rispetta il testo nascosto sia visibile. Il client di automazione interfaccia utente può controllare il <xref:System.Windows.Automation.TextPattern.IsHiddenAttribute>la visibilità del testo.</xref:System.Windows.Automation.TextPattern.IsHiddenAttribute>       ExpandToEnclosingUnit rinvia al successivo più grande <xref:System.Windows.Automation.Text.TextUnit>supportato se il dato <xref:System.Windows.Automation.Text.TextUnit>non è supportata dal controllo.</xref:System.Windows.Automation.Text.TextUnit> </xref:System.Windows.Automation.Text.TextUnit>       L&quot;ordine, da unità più piccolo al più grande, è elencato di seguito.      -   <xref:System.Windows.Automation.Text.TextUnit>      -   <xref:System.Windows.Automation.Text.TextUnit>      -   <xref:System.Windows.Automation.Text.TextUnit>      -   <xref:System.Windows.Automation.Text.TextUnit>      -   <xref:System.Windows.Automation.Text.TextUnit>      -   <xref:System.Windows.Automation.Text.TextUnit>      -   <xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit>"
  example:
  - "[!code-cs[UIATextPattern_snip#1063](~/add/codesnippet/csharp/UIATextPattern_snip/SearchWindow.cs#1063)]  \n  \n [!code-vb[UIATextPattern_snip#2063](~/add/codesnippet/visualbasic/UIATextPattern_snip/SearchWindow.vb#2063)]"
  syntax:
