  summary: "Fornisce un set di statici predefiniti <xref href=&quot;System.Windows.FontStyle&quot;> </xref> valori."
  remarks: "Stile del carattere si intende l&quot;inclinazione di un tipo di carattere: normale, corsivo e obliquo.      | Stile del carattere | Descrizione |   |----------------|-----------------|   | Normal | I caratteri in un tipo di carattere normale, o romano, sono verticali. |   | Corsivo | I caratteri in corsivo sono realmente inclinati e vengono visualizzati come sono stati progettati. |   | Obliquo | I caratteri in un tipo di carattere obliquo sono artificialmente inclinati |       Per <xref:System.Windows.FontStyles.Oblique%2A>, l&quot;inclinazione viene ottenuta mediante l&quot;esecuzione di una trasformazione di taglio sui caratteri di un tipo di carattere normale.</xref:System.Windows.FontStyles.Oblique%2A> Quando un tipo di carattere corsivo true non è disponibile in un computer o una stampante, uno stile obliquo può essere generato dal tipo di carattere normale e usato per simulare un tipo di carattere corsivo.       Nella figura seguente mostra gli stili di carattere normale, corsivo e obliquo per il tipo di formati di carattere. Si noti come lo stile del carattere corsivo ha un più fluido e visivamente accattivante aspetto rispetto allo stile obliquo, che viene semplicemente creato tramite la versione di stile del carattere normale del testo di inclinazione.       ![stili di carattere normale, corsivo e obliquo](~/add/media/fontstyle01.PNG &quot;stili di carattere normale, corsivo e obliquo&quot;) esempio degli stili di carattere"
  example:
  - "In the following code example, <xref:System.Windows.FontStyles.Normal%2A>, <xref:System.Windows.FontStyles.Italic%2A>, and <xref:System.Windows.FontStyles.Oblique%2A> are used to define the font styles for the <xref:System.Windows.Controls.TextBlock> objects.  \n  \n [!code-xml[FontSnippets#FontStyleSnippet1](~/add/codesnippet/xaml/FontSnippets/FontStyleSnippets.xaml#fontstylesnippet1)]"
