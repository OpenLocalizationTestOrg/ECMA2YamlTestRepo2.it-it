  name: ServiceMetadataPublishingElement
  nameWithType: ServiceMetadataPublishingElement
  fullName: System.ServiceModel.Configuration.ServiceMetadataPublishingElement
  type: Class
  summary: "Rappresenta l&quot;elemento di configurazione che controlla la pubblicazione dei metadati del servizio e le informazioni associate. Questa classe non può essere ereditata."
  remarks: "Questo elemento di configurazione può essere utilizzato per abilitare o disabilitare la pubblicazione dei metadati del servizio utilizzando una richiesta HTTP Get o una richiesta WS-MetadataExchange (WS-MEX). È inoltre possibile abilitare o impedire la visualizzazione di una pagina HTML di informazioni sul servizio quando viene richiesta su HTTP."
