  fullName: System.Printing.PageImageableArea
  type: Class
  summary: "Rappresenta l&quot;area di una pagina che può essere stampata."
  remarks: "La maggior parte delle stampanti laser e stampanti ad inchiostro devono lasciare un&quot;area non stampata lungo i bordi della pagina per impedire toner di raggiungere le parti della stampante che si spostano i fogli. Per molte stampanti fotografiche, tuttavia, in grado di stampare l&quot;intera pagina.       Per una classe che include le stesse informazioni sull&quot;area stampabile PageImageableArea e dimensioni di pagina, vedere <xref:System.Printing.PrintDocumentImageableArea>.</xref:System.Printing.PrintDocumentImageableArea>      > [!CAUTION] > Classi all&quot;interno di <xref:System.Printing>dello spazio dei nomi non sono supportati per l&quot;utilizzo all&quot;interno di un servizio Windows o l&quot;applicazione ASP.NET o servizio.</xref:System.Printing> Il tentativo di utilizzare queste classi da all&quot;interno di uno di questi tipi di applicazioni può generare problemi imprevisti, ad esempio diminuita le eccezioni in fase di esecuzione e prestazioni del servizio.       Se si desidera stampare da un&quot;applicazione Windows Forms, vedere il <xref:System.Drawing.Printing>spazio dei nomi.</xref:System.Drawing.Printing>"
  syntax:
    content: public sealed class PageImageableArea
