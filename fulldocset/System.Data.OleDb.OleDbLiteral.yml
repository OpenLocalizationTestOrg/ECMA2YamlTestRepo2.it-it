- uid: System.Data.OleDb.OleDbLiteral.Escape_Percent_Prefix
  id: Escape_Percent_Prefix
  parent: System.Data.OleDb.OleDbLiteral
  langs:
  - csharp
  name: Escape_Percent_Prefix
  nameWithType: OleDbLiteral.Escape_Percent_Prefix
  fullName: System.Data.OleDb.OleDbLiteral.Escape_Percent_Prefix
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data.OleDb
  summary: "Il carattere utilizzato in una clausola LIKE per eseguire l&quot;escape del carattere restituito per il valore letterale DBLITERAL_LIKE_PERCENT. Ad esempio, se un segno di percentuale (%) utilizzato per la corrispondenza di zero o più caratteri e questa è una barra rovesciata (\\\\), i caratteri &quot;abc\\\\% %&quot; corrisponde a tutti i valori che iniziano con &quot;abc %&quot;. Alcuni dialetti SQL supportano una clausola (la clausola di ESCAPE) che può essere utilizzata per eseguire l&quot;override di questo valore. Esegue il mapping a DBLITERAL_ESCAPE_PERCENT_PREFIX sarà."
  syntax:
    content: Escape_Percent_Prefix
    return:
      type: System.Data.OleDb.OleDbLiteral
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
- uid: System.Data.OleDb.OleDbLiteral.Escape_Percent_Suffix
  id: Escape_Percent_Suffix
  parent: System.Data.OleDb.OleDbLiteral
  langs:
  - csharp
  name: Escape_Percent_Suffix
  nameWithType: OleDbLiteral.Escape_Percent_Suffix
  fullName: System.Data.OleDb.OleDbLiteral.Escape_Percent_Suffix
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data.OleDb
  summary: "Il carattere di escape, se presente, utilizzato per suffisso del carattere restituito per il DBLITERAL_LIKE_PERCENT letterale. Ad esempio, se un segno di percentuale (%) viene utilizzato per la corrispondenza di zero o più segni di caratteri e percentuale di escape da racchiudere tra parentesi quadre di aperte e chiusura, DBLITERAL_ESCAPE_PERCENT_PREFIX sarà è &quot;[&quot;, DBLITERAL_ESCAPE_PERCENT_SUFFIX is &quot;]&quot;, e i caratteri &quot;abc [%] %&quot; corrisponderanno a tutti i valori che iniziano con &quot;abc %&quot;. I provider che non utilizzano un suffisso di escape del carattere DBLITERAL_ESCAPE_PERCENT non restituiscono questo valore letterale e impostare il primo membro della struttura DBLITERAL su DBLITERAL_INVALID, se richiesto. Esegue il mapping a DBLITERAL_ESCAPE_PERCENT_SUFFIX."
  syntax:
    content: Escape_Percent_Suffix
    return:
      type: System.Data.OleDb.OleDbLiteral
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
