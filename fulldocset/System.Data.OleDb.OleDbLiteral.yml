  summary: "Il carattere utilizzato in una clausola LIKE per eseguire l&quot;escape del carattere restituito per il valore letterale DBLITERAL_LIKE_UNDERSCORE. Ad esempio, se un carattere di sottolineatura (_) viene utilizzato in modo che corrisponda esattamente un carattere e si tratta di una barra rovesciata (\\\\), i caratteri &quot;abc\\\\ \\_ \\_&quot; corrisponde a tutti i valori di carattere sono cinque caratteri lungo e che iniziano con &quot;abc\\_&quot;. Alcuni dialetti SQL supportano una clausola (la clausola di ESCAPE) che può essere utilizzata per eseguire l&quot;override di questo valore. Esegue il mapping a DBLITERAL_ESCAPE_UNDERSCORE_PREFIX."
  syntax:
