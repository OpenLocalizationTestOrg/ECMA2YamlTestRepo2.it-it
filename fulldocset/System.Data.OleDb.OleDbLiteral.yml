  langs:
  - csharp
  name: OleDbLiteral
  nameWithType: OleDbLiteral
  fullName: System.Data.OleDb.OleDbLiteral
  type: Enum
  summary: "Restituisce informazioni sui valori letterali utilizzati in comandi di testo, i valori dei dati e oggetti di database."
  remarks: "L&quot;enumerazione OleDbLiteral restituisce le seguenti categorie di informazioni di valore letterale.      | Categoria | Restituisce |   |--------------|-------------|   | Un carattere o caratteri speciali utilizzati dai comandi di testo, ad esempio il carattere usato per delimitare gli identificatori. | Uno o più caratteri. |   | Un valore letterale data, ad esempio un carattere letterale in un&quot;istruzione SQL. | La lunghezza massima del valore letterale in un elenco di caratteri che non può essere utilizzato come primo carattere del valore letterale, un elenco di caratteri che non possono essere utilizzati nel valore letterale e caratteri. |   | Il nome di un oggetto di database, ad esempio una colonna o tabella. | La lunghezza massima del nome in caratteri, un elenco di caratteri che non può essere utilizzato nel nome e un elenco di caratteri che non può essere utilizzato come primo carattere del nome. |   | Colonne di restrizione multidimensionali. | Valori di restrizione che restituiscono informazioni sui cubi, dimensioni, gerarchie, livelli e membri disponibili da un&quot;origine dati. e vengono considerati come valori letterali anziché come criteri di ricerca. |       La maggior parte dei membri dell&quot;enumerazione OleDbLiteral viene mappato a uno dei valori OLE DB DBLITERAL restituiti nella struttura DBLITERALINFO.       Colonne di restrizione multidimensionali sono membri di oggetti dello schema e una mappa a OLE DB per OLAP utilizzato dall&quot;interfaccia IDBSchemaRowset.       Oggetto <xref:System.NotSupportedException>viene generato se le informazioni di valore letterale specificate non sono supportate e non possono essere restituite.</xref:System.NotSupportedException>"
  syntax:
    content: public enum OleDbLiteral
  inheritance:
  - System.Enum
  platform:
  - net462
