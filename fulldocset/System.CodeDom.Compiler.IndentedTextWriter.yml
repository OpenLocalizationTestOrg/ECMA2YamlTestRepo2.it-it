  name: IndentedTextWriter
  nameWithType: IndentedTextWriter
  fullName: System.CodeDom.Compiler.IndentedTextWriter
  type: Class
  summary: "Fornisce un writer di testo che è possibile impostare un rientro di nuove righe da un token di stringa della scheda."
  remarks: "IndentedTextWriter estende un <xref:System.IO.TextWriter>grazie a metodi che inseriscono una stringa di scheda e rilevano il livello di rientro corrente.</xref:System.IO.TextWriter> Testo formattato con più livelli di rientro è utile per il codice generato, in modo da questa classe viene utilizzata dalle implementazioni del generatore di codice CodeDOM.       La stringa di tabulazioni è la stringa costituita da ogni rientro. In genere contiene spazi vuoti.      > [!NOTE] > Questa classe contiene una richiesta di collegamento e una richiesta di ereditarietà a livello di classe che si applica a tutti i membri. Oggetto <xref:System.Security.SecurityException>viene generata quando il chiamante immediato o la classe derivata non dispone dell&quot;autorizzazione di attendibilità totale.</xref:System.Security.SecurityException> Per informazioni dettagliate sui requisiti di sicurezza, vedere [le richieste di collegamento](~/add/includes/ajax-current-ext-md.md) e [richieste di ereditarietà](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - "The following code example demonstrates using an IndentedTextWriter to write text at different levels of indentation.  \n  \n [!code-cs[IndentedTextWriterExample#1](~/add/codesnippet/csharp/t-system.codedom.compile_0_1.cs)]\n [!code-cpp[IndentedTextWriterExample#1](~/add/codesnippet/cpp/t-system.codedom.compile_0_1.cpp)]\n [!code-vb[IndentedTextWriterExample#1](~/add/codesnippet/visualbasic/t-system.codedom.compile_0_1.vb)]"
