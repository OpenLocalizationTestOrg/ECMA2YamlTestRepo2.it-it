- uid: System.Windows.Input.RoutedCommand.CanExecute(System.Object,System.Windows.IInputElement)
  id: CanExecute(System.Object,System.Windows.IInputElement)
  parent: System.Windows.Input.RoutedCommand
  langs:
  - csharp
  name: CanExecute(Object,IInputElement)
  nameWithType: RoutedCommand.CanExecute(Object,IInputElement)
  fullName: System.Windows.Input.RoutedCommand.CanExecute(Object,IInputElement)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Determina se questo <xref href=&quot;System.Windows.Input.RoutedCommand&quot;> </xref> può essere eseguito nello stato corrente."
  remarks: "La logica effettiva che determina se un <xref:System.Windows.Input.RoutedCommand>eseguire sull&quot;oggetto destinazione comando non è contenuta nei metodi CanExecute, ma piuttosto CanExecute genera <xref:System.Windows.Input.CommandManager.PreviewCanExecute>gli <xref:System.Windows.Input.CommandManager.CanExecute>eventi il tunneling e a bolle tramite l&quot;elemento della struttura ad albero di ricerca di un oggetto con un <xref:System.Windows.Input.CommandBinding>.</xref:System.Windows.Input.CommandBinding> </xref:System.Windows.Input.CommandManager.CanExecute> e</xref:System.Windows.Input.CommandManager.PreviewCanExecute> </xref:System.Windows.Input.RoutedCommand>  Se un <xref:System.Windows.Input.CommandBinding>per tale <xref:System.Windows.Input.RoutedCommand>viene trovato, il <xref:System.Windows.Input.CanExecuteRoutedEventHandler>collegato a <xref:System.Windows.Input.CommandBinding>viene chiamato.</xref:System.Windows.Input.CommandBinding> </xref:System.Windows.Input.CanExecuteRoutedEventHandler> </xref:System.Windows.Input.RoutedCommand> </xref:System.Windows.Input.CommandBinding>  Questi gestori forniscono la logica di programmazione per determinare se il <xref:System.Windows.Input.RoutedCommand>può eseguire o meno.</xref:System.Windows.Input.RoutedCommand>       <xref:System.Windows.Input.CommandManager.PreviewCanExecute>E <xref:System.Windows.Input.CommandManager.PreviewExecuted>vengono generati in <xref:System.Windows.Input.ICommandSource.CommandTarget%2A>.</xref:System.Windows.Input.ICommandSource.CommandTarget%2A> </xref:System.Windows.Input.CommandManager.PreviewExecuted> </xref:System.Windows.Input.CommandManager.PreviewCanExecute>  Se il <xref:System.Windows.Input.ICommandSource.CommandTarget%2A>non è impostata sul <xref:System.Windows.Input.ICommandSource>, <xref:System.Windows.Input.CommandManager.PreviewCanExecute>e <xref:System.Windows.Input.CommandManager.CanExecute>vengono generati eventi sull&quot;elemento con stato attivo della tastiera.</xref:System.Windows.Input.CommandManager.CanExecute> </xref:System.Windows.Input.CommandManager.PreviewCanExecute> </xref:System.Windows.Input.ICommandSource> </xref:System.Windows.Input.ICommandSource.CommandTarget%2A>"
  example:
  - "The following example is a <xref:System.Windows.Input.ICommand.CanExecuteChanged> event handler from a custom implementation of <xref:System.Windows.Input.ICommandSource>.  \n  \n `this.Command` in this example is the <xref:System.Windows.Input.ICommandSource.Command%2A> property on the <xref:System.Windows.Input.ICommandSource>.  If the command is not `null`, the command is cast to a <xref:System.Windows.Input.RoutedCommand>.  If the command is a <xref:System.Windows.Input.RoutedCommand>, then the CanExecute method is called passing the <xref:System.Windows.Input.ICommandSource.CommandTarget%2A> and the <xref:System.Windows.Input.ICommandSource.CommandParameter%2A>.  If command is not a <xref:System.Windows.Input.RoutedCommand>, it is cast to an <xref:System.Windows.Input.ICommand> and the <xref:System.Windows.Input.ICommand.CanExecute%2A> method is called passing the <xref:System.Windows.Input.ICommandSource.CommandParameter%2A>.  \n  \n If the CanExecute method returns `true`, then the control is enabled; otherwise, the control is disable.  \n  \n [!code-cs[ImplementICommandSource#ImplementICommandCanExecuteChanged](~/add/codesnippet/csharp/ImplementICommandSource/CommandSlider.cs#implementicommandcanexecutechanged)]\n [!code-vb[ImplementICommandSource#ImplementICommandCanExecuteChanged](~/add/codesnippet/visualbasic/implementicommandsource/commandslider.vb#implementicommandcanexecutechanged)]"
  syntax:
    content: public bool CanExecute (object parameter, System.Windows.IInputElement target);
    parameters:
    - id: parameter
      type: System.Object
      description: "Tipo di dati definito dall&quot;utente."
    - id: target
      type: System.Windows.IInputElement
      description: "La destinazione del comando."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il comando può essere eseguito il comando sulla destinazione corrente; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Input.RoutedCommand.CanExecute*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<code>target</code>is not a <xref href=&quot;System.Windows.UIElement&quot;></xref> or <xref href=&quot;System.Windows.ContentElement&quot;></xref>."
  platform:
  - net462
- uid: System.Windows.Input.RoutedCommand.CanExecuteChanged
  id: CanExecuteChanged
  parent: System.Windows.Input.RoutedCommand
  langs:
  - csharp
  name: CanExecuteChanged
  nameWithType: RoutedCommand.CanExecuteChanged
  fullName: System.Windows.Input.RoutedCommand.CanExecuteChanged
  type: Event
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Si verifica quando vengono rilevate delle modifiche per l&quot;origine del comando dal gestore del comando. Queste modifiche influiscono sui spesso se il comando deve eseguire il comando sulla destinazione corrente."
  remarks: "<xref:System.Windows.Input.RoutedCommand>Attende l&quot; <xref:System.Windows.Input.CommandManager.RequerySuggested>evento, che viene generato da <xref:System.Windows.Input.CommandManager>.</xref:System.Windows.Input.CommandManager> </xref:System.Windows.Input.CommandManager.RequerySuggested> </xref:System.Windows.Input.RoutedCommand> Il <xref:System.Windows.Input.CommandManager.RequerySuggested>evento viene generato ogni volta che vengono soddisfatte le condizioni che potrebbero modificare se eseguire il comando, ad esempio una modifica nello stato attivo della tastiera.</xref:System.Windows.Input.CommandManager.RequerySuggested>  Quando il comando riceve il <xref:System.Windows.Input.CommandManager.RequerySuggested>evento, viene generato l&quot;evento CanExecuteChanged.</xref:System.Windows.Input.CommandManager.RequerySuggested>  In genere, si attenderà l&quot;origine del comando per questo evento e query di <xref:System.Windows.Input.RoutedCommand>per mezzo del <xref:System.Windows.Input.RoutedCommand.CanExecute%2A>metodo.</xref:System.Windows.Input.RoutedCommand.CanExecute%2A> </xref:System.Windows.Input.RoutedCommand>  La maggior parte delle origini di comando verranno disabilitate se il comando non può essere eseguito come parte dell&quot;associazione del comando.  Un esempio è quando un <xref:System.Windows.Controls.MenuItem>diventa inattivo quando non è possibile eseguire il comando.</xref:System.Windows.Controls.MenuItem>       In alcuni casi, il <xref:System.Windows.Input.CommandManager>è a conoscenza di una modifica nelle condizioni che modifica la possibilità di eseguire un comando.</xref:System.Windows.Input.CommandManager>  In questi casi, è possibile forzare il <xref:System.Windows.Input.CommandManager>su Genera il <xref:System.Windows.Input.CommandManager.RequerySuggested>evento chiamando il <xref:System.Windows.Input.CommandManager.InvalidateRequerySuggested%2A>(metodo), ciò determinerà il <xref:System.Windows.Input.RoutedCommand>per generare l&quot;evento CanExecuteChanged.</xref:System.Windows.Input.RoutedCommand> </xref:System.Windows.Input.CommandManager.InvalidateRequerySuggested%2A> </xref:System.Windows.Input.CommandManager.RequerySuggested> </xref:System.Windows.Input.CommandManager>"
  example:
  - "The following example is a <xref:System.Windows.Input.ICommand.CanExecuteChanged> event handler from a custom implementation of <xref:System.Windows.Input.ICommandSource>.  \n  \n `this.Command` in this example is the <xref:System.Windows.Input.ICommandSource.Command%2A> property on the <xref:System.Windows.Input.ICommandSource>.  If the command is not `null`, the command is cast to a <xref:System.Windows.Input.RoutedCommand>.  If the command is a <xref:System.Windows.Input.RoutedCommand>, then the <xref:System.Windows.Input.RoutedCommand.CanExecute%2A> method is called passing the <xref:System.Windows.Input.ICommandSource.CommandTarget%2A> and the <xref:System.Windows.Input.ICommandSource.CommandParameter%2A>.  If command is not a <xref:System.Windows.Input.RoutedCommand>, it is cast to an <xref:System.Windows.Input.ICommand> and the <xref:System.Windows.Input.ICommand.CanExecute%2A> method is called passing the <xref:System.Windows.Input.ICommandSource.CommandParameter%2A>.  \n  \n If the <xref:System.Windows.Input.RoutedCommand.CanExecute%2A> method returns `true`, then the control is enabled; otherwise, the control is disabled.  \n  \n [!code-cs[ImplementICommandSource#ImplementICommandCanExecuteChanged](~/add/codesnippet/csharp/ImplementICommandSource/CommandSlider.cs#implementicommandcanexecutechanged)]\n [!code-vb[ImplementICommandSource#ImplementICommandCanExecuteChanged](~/add/codesnippet/visualbasic/implementicommandsource/commandslider.vb#implementicommandcanexecutechanged)]"
  syntax:
    content: public event EventHandler CanExecuteChanged;
    return:
      type: System.EventHandler
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
