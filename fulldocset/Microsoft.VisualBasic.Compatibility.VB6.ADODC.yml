    return:
      type: System.Int32
      description: "An <xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;></xref> that specifies the number of records that are cached in local memory for the current &lt;xref:Microsoft.VisualBasic.Compatibility.VB6.ADODC.Recordset%2A&gt; object. The default is 50 records."
