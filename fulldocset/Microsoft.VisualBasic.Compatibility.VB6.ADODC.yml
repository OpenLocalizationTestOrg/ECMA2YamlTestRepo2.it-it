  fullName: Microsoft.VisualBasic.Compatibility.VB6.ADODC
  type: Class
  summary: Provides compatibility with the Visual Basic 6.0 <xref uid="langword_csharp_ADO Data Control" name="ADO Data Control" href=""></xref>, which enabled you to create a connection to a database using Microsoft ActiveX Data Objects (<xref uid="langword_csharp_ADO" name="ADO" href=""></xref>).
  remarks: "Use this control in applications upgraded from Visual Basic 6.0 to continue to use an `ADO` data connection. For new development, you should consider using `ADO.NET` instead of `ADO`. For more information, see [Comparison of ADO.NET and ADO](http://msdn.microsoft.com/en-us/98f2c0cd-437d-4934-8be5-c174b6782cae).  \n  \n> [!NOTE]\n>  Functions and objects in the <xref:Microsoft.VisualBasic.Compatibility.VB6> namespace are provided for use by the tools for upgrading from Visual Basic 6.0 to [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]. In most cases, these functions and objects duplicate functionality that you can find in other namespaces in the [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. They are necessary only when the Visual Basic 6.0 code model differs significantly from the [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] implementation."
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

