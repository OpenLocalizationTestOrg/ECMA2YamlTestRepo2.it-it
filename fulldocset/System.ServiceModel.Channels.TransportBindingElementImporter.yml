  remarks: "Il `TransportBindingElementImporter` tipo è un&quot;implementazione del <xref:System.ServiceModel.Description.IWsdlImportExtension>e <xref:System.ServiceModel.Description.IPolicyImportExtension>interfacce.</xref:System.ServiceModel.Description.IPolicyImportExtension> </xref:System.ServiceModel.Description.IWsdlImportExtension> Importa il <xref:System.ServiceModel.Channels.HttpTransportBindingElement>, <xref:System.ServiceModel.Channels.HttpsTransportBindingElement>, <xref:System.ServiceModel.Channels.TcpTransportBindingElement>, <xref:System.ServiceModel.Channels.NamedPipeTransportBindingElement>, <xref:System.ServiceModel.Channels.MsmqTransportBindingElement>, e <xref:System.ServiceModel.Channels.PeerTransportBindingElement>istanze da WSDL dei metadati del servizio.</xref:System.ServiceModel.Channels.PeerTransportBindingElement> </xref:System.ServiceModel.Channels.MsmqTransportBindingElement> </xref:System.ServiceModel.Channels.NamedPipeTransportBindingElement> </xref:System.ServiceModel.Channels.TcpTransportBindingElement> </xref:System.ServiceModel.Channels.HttpsTransportBindingElement> </xref:System.ServiceModel.Channels.HttpTransportBindingElement>       Quando questi <xref:System.ServiceModel.Channels.TransportBindingElement>vengono importati tipi, il `TransportBindingElementImporter` tipo Importa anche le informazioni di indirizzamento dai metadati WSDL.</xref:System.ServiceModel.Channels.TransportBindingElement>"
