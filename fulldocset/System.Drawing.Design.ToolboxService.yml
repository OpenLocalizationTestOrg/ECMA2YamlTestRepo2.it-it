  remarks: "Il metodo GetToolboxItems analizza tutti i tipi che supportano gli elementi della casella degli strumenti e restituisce gli elementi per i tipi di assembly. Per supportare un elemento della casella degli strumenti, un tipo deve avere le caratteristiche seguenti:-essere pubblici.      -Implementare <xref:System.ComponentModel.IComponent>.</xref:System.ComponentModel.IComponent>      -Impossibile astratta.      -Non è un <xref:System.ComponentModel.ToolboxItemAttribute>impostato su `false` al relativo tipo.</xref:System.ComponentModel.ToolboxItemAttribute>      -Non contiene parametri generici.       Gli assembly vengono bloccati per la durata di un processo, l&quot;enumerazione dei vari file tramite <xref:System.Drawing.Design.ToolboxService.GetToolboxItems%2A>può provocare molti assembly da caricare.</xref:System.Drawing.Design.ToolboxService.GetToolboxItems%2A> Il <xref:System.Drawing.Design.ToolboxService.GetToolboxItems%2A>metodi che accettano un nome di assembly di creare un apposito <xref:System.AppDomain>per la ricerca degli assembly.</xref:System.AppDomain> </xref:System.Drawing.Design.ToolboxService.GetToolboxItems%2A> Quando si è finito l&quot;enumerazione <xref:System.Drawing.Design.ToolboxItem>gli oggetti per un set di assembly, è possibile chiamare il <xref:System.Drawing.Design.ToolboxService.UnloadToolboxItems%2A>metodo, che scarica il <xref:System.AppDomain>e libera i riferimenti ai file sugli assembly caricati.</xref:System.AppDomain> </xref:System.Drawing.Design.ToolboxService.UnloadToolboxItems%2A> </xref:System.Drawing.Design.ToolboxItem>       Gli assembly caricati in questo modo vengono caricati in un apposito <xref:System.AppDomain>in modo da potere essere scaricati in un secondo momento.</xref:System.AppDomain> In questo modo solo temporaneamente bloccato il file di assembly."
