  name: CompareMethod
  nameWithType: CompareMethod
  fullName: System.Web.UI.DataVisualization.Charting.CompareMethod
  type: Enum
  summary: "Specifica il tipo di confronto da utilizzare per filtrare i dati. Questa enumerazione viene utilizzata per la `Filter` le definizioni di metodo nel <xref href=&quot;System.Web.UI.DataVisualization.Charting.DataManipulator&quot;> </xref> classe che accettano il <code> CompareMethod </code> argomento."
  remarks: "L&quot;enumerazione CompareMethod rappresenta un tipo di confronto per alcune operazioni di filtro.      > [!NOTE] > Per impostazione predefinita, se vengono soddisfatti i criteri di filtro, un punto dati viene rimosso o contrassegnato come vuoto. Tuttavia, i punti dati possono essere filtrati anche se non corrispondono i criteri di filtro, impostando il <xref:System.Web.UI.DataVisualization.Charting.DataManipulator.FilterMatchedPoints%2A>proprietà `false`.</xref:System.Web.UI.DataVisualization.Charting.DataManipulator.FilterMatchedPoints%2A>"
  syntax:
    content: public enum CompareMethod
  inheritance:
  - System.Enum
  platform:
  - net462
