  summary: "Rappresenta una raccolta di <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> oggetti in un <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> controllo."
  remarks: "La classe TreeNodeStyleCollection viene utilizzata per archiviare e gestire una raccolta di <xref:System.Web.UI.WebControls.TreeNodeStyle>oggetti.</xref:System.Web.UI.WebControls.TreeNodeStyle> Il <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>la proprietà del tipo TreeNodeStyleCollection, archivia gli stili dei nodi per i singoli livelli di una struttura ad albero.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>       Il <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>proprietà è un&quot;alternativa per singole proprietà di stile, ad esempio il <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>proprietà che controllano gli stili di nodo diversi livelli della struttura ad albero.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A> Il primo stile nell&quot;insieme corrisponde allo stile dei nodi nel primo livello dell&quot;albero. Il secondo stile nell&quot;insieme corrisponde allo stile del nodo di secondo livello della struttura ad albero e così via. Il <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>proprietà viene spesso utilizzata per generare il menu di navigazione di tipo contenuto in nodi di un determinato livello devono avere lo stesso aspetto indipendentemente dal fatto che dispongano di nodi figlio.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>       La classe TreeNodeStyleCollection eredita la maggior parte dei relativi membri dalla <xref:System.Web.UI.StateManagedCollection>classe.</xref:System.Web.UI.StateManagedCollection> Per ulteriori informazioni sui membri ereditati, vedere <xref:System.Web.UI.StateManagedCollection>.</xref:System.Web.UI.StateManagedCollection>"
  example:
  - "The following code example demonstrates how to use the TreeNodeStyleCollection class to specify the style settings for the individual levels of a <xref:System.Web.UI.WebControls.TreeView> control. Notice that the <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A> property returns a TreeNodeStyleCollection object.  \n  \n [!code-vb[TreeViewLevelStyles#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_395_1.aspx)]\n [!code-cs[TreeViewLevelStyles#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_395_1.aspx)]"
