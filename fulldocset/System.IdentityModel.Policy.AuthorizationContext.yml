  remarks: '[!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)]riserva due proprietà: `Identities` e `Principal`. Il `Identities` proprietà viene utilizzata da un <xref:System.IdentityModel.Policy.IAuthorizationPolicy>per specificare la <xref:System.Collections.Generic.IList%601>di uno o più identità correlate a <xref:System.IdentityModel.Policy.AuthorizationContext>.</xref:System.IdentityModel.Policy.AuthorizationContext> </xref:System.Collections.Generic.IList%601> </xref:System.IdentityModel.Policy.IAuthorizationPolicy> Il `Principal` proprietà viene utilizzata da un <xref:System.IdentityModel.Policy.IAuthorizationPolicy>per specificare <xref:System.Security.Principal.IPrincipal>che è associata a un <xref:System.IdentityModel.Policy.AuthorizationContext>.</xref:System.IdentityModel.Policy.AuthorizationContext> </xref:System.Security.Principal.IPrincipal> </xref:System.IdentityModel.Policy.IAuthorizationPolicy>'
