  name: AuthorizationContext
  nameWithType: AuthorizationContext
  fullName: System.IdentityModel.Policy.AuthorizationContext
  type: Class
  summary: "Il risultato della valutazione di tutti i criteri di autorizzazione disponibili dai token inclusi nel messaggio inviato e chiamando il <xref:System.ServiceModel.ServiceAuthorizationManager.GetAuthorizationPolicies*>metodo.</xref:System.ServiceModel.ServiceAuthorizationManager.GetAuthorizationPolicies*>"
  remarks: "La valutazione di tutti i criteri di autorizzazione in Gestione autorizzazioni determina un set di <xref:System.IdentityModel.Claims.ClaimSet>oggetti.</xref:System.IdentityModel.Claims.ClaimSet> Questi oggetti costituiscono da un contesto di autorizzazione.       Un contesto di autorizzazione contiene un set di oggetti set di attestazioni, un&quot;ora di scadenza che specifica l&quot;intervallo di tempo durante i quali è valido, il contesto di autorizzazione e un identificatore univoco.       Oggetto AuthorizationContext per l&quot;operazione corrente è possibile accedere tramite il <xref:System.ServiceModel.ServiceSecurityContext.AuthorizationContext%2A>proprietà.</xref:System.ServiceModel.ServiceSecurityContext.AuthorizationContext%2A>"
  example:
  - >-
    [!code-cs[C_IAuthorizationPolicy#4](~/add/codesnippet/csharp/t-system.identitymodel.p_2_1.cs)]
     [!code-vb[C_IAuthorizationPolicy#4](~/add/codesnippet/visualbasic/t-system.identitymodel.p_2_1.vb)]
  syntax:
    content: 'public abstract class AuthorizationContext : System.IdentityModel.Policy.IAuthorizationComponent'
  inheritance:
