  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Policy
  summary: "Valutare tutti i criteri di autorizzazione specificata e crea un <xref href=&quot;System.IdentityModel.Policy.AuthorizationContext&quot;> </xref>."
  remarks: "Il metodo CreateDefaultAuthorizationContext in genere viene utilizzato solo dall&quot;infrastruttura."
  syntax:
    content: public static System.IdentityModel.Policy.AuthorizationContext CreateDefaultAuthorizationContext (System.Collections.Generic.IList<System.IdentityModel.Policy.IAuthorizationPolicy> authorizationPolicies);
    parameters:
    - id: authorizationPolicies
      type: System.Collections.Generic.IList{System.IdentityModel.Policy.IAuthorizationPolicy}
      description: "Un &lt;xref:System.Collections.Generic.IList%601&gt; di <xref href=&quot;System.IdentityModel.Policy.IAuthorizationPolicy&quot;> </xref> che contiene il set di criteri di autorizzazione."
    return:
      type: System.IdentityModel.Policy.AuthorizationContext
      description: "Un <xref href=&quot;System.IdentityModel.Policy.AuthorizationContext&quot;> </xref> che contiene il risultato della valutazione di tutti i criteri di autorizzazione specificati."
  overload: System.IdentityModel.Policy.AuthorizationContext.CreateDefaultAuthorizationContext*
  exceptions: []
