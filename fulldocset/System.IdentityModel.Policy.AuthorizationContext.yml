  summary: "Ottiene la data e l&quot;ora in cui questa <xref href=&quot;System.IdentityModel.Policy.AuthorizationContext&quot;> </xref> oggetto non è più valido."
  remarks: "La proprietà ExpirationTime è Coordinated Universal Time (UTC).      > [!NOTE] > Il modello di servizio in [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] non controlla il valore della proprietà ExpirationTime. Questa proprietà è impostata tramite [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] utilizzando il <xref:System.IdentityModel.Tokens.SecurityToken.ValidTo%2A>proprietà del token di sicurezza in cui si basa il contesto di autorizzazione.</xref:System.IdentityModel.Tokens.SecurityToken.ValidTo%2A> Il <xref:System.IdentityModel.Tokens.SecurityToken.ValidTo%2A>proprietà è selezionata per [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)], tuttavia.</xref:System.IdentityModel.Tokens.SecurityToken.ValidTo%2A> Data di scadenza del contesto di autorizzazione è concepita per scenari come criteri di autorizzazione che devono eseguire un&quot;azione alla scadenza."
  syntax:
    content: public abstract DateTime ExpirationTime { get; }
    return:
      type: System.DateTime
      description: "Oggetto <xref:System.DateTime>valore che indica la data e ora in cui questo <xref href=&quot;System.IdentityModel.Policy.AuthorizationContext&quot;> </xref> oggetto non è più valido.</xref:System.DateTime>"
  overload: System.IdentityModel.Policy.AuthorizationContext.ExpirationTime*
  exceptions: []
