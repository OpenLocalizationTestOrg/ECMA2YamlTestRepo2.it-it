  remarks: "In genere non si eredita da ButtonBase. Per creare la propria classe pulsante, ereditare il <xref:System.Windows.Forms.Button>, <xref:System.Windows.Forms.CheckBox>, <xref:System.Windows.Forms.RadioButton>classe</xref:System.Windows.Forms.RadioButton> o</xref:System.Windows.Forms.CheckBox> </xref:System.Windows.Forms.Button>       Per visualizzare un&quot;immagine del controllo pulsante derivato, impostare il <xref:System.Windows.Forms.ButtonBase.Image%2A>proprietà o <xref:System.Windows.Forms.ButtonBase.ImageList%2A>e <xref:System.Windows.Forms.ButtonBase.ImageIndex%2A>proprietà.</xref:System.Windows.Forms.ButtonBase.ImageIndex%2A> </xref:System.Windows.Forms.ButtonBase.ImageList%2A> </xref:System.Windows.Forms.ButtonBase.Image%2A> L&quot;immagine può essere allineato sul controllo pulsante impostando la <xref:System.Windows.Forms.ButtonBase.ImageAlign%2A>proprietà.</xref:System.Windows.Forms.ButtonBase.ImageAlign%2A> Analogamente, per allineare il <xref:System.Windows.Forms.Control.Text%2A>visualizzato sul controllo pulsante, impostare il <xref:System.Windows.Forms.ButtonBase.TextAlign%2A>proprietà.</xref:System.Windows.Forms.ButtonBase.TextAlign%2A> </xref:System.Windows.Forms.Control.Text%2A>       Il <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>proprietà determina lo stile e l&quot;aspetto del controllo.</xref:System.Windows.Forms.ButtonBase.FlatStyle%2A> Se il <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>è impostata su <xref:System.Windows.Forms.FlatStyle?displayProperty=fullName>, sistema operativo dell&quot;utente determina l&quot;aspetto del controllo.</xref:System.Windows.Forms.FlatStyle?displayProperty=fullName> </xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>"
