  remarks: "Il `UseCompatibleTextRendering` proprietà è volto a garantire compatibilità visiva tra i controlli Windows Form che eseguire il rendering di testo tramite la <xref:System.Windows.Forms.TextRenderer>classe e [!INCLUDE[net_v10_short](~/add/includes/net-v10-short-md.md)] e [!INCLUDE[net_v11_short](~/add/includes/net-v11-short-md.md)] applicazioni che eseguono il rendering di testo personalizzato utilizzando la <xref:System.Drawing.Graphics>classe</xref:System.Drawing.Graphics> </xref:System.Windows.Forms.TextRenderer> Nella maggior parte dei casi, se l&quot;applicazione non viene aggiornata da [!INCLUDE[net_v10_short](~/add/includes/net-v10-short-md.md)] o [!INCLUDE[net_v11_short](~/add/includes/net-v11-short-md.md)], si consiglia di lasciare `UseCompatibleTextRendering` impostato sul valore predefinito di `false`.       Il [!INCLUDE[ndptecgdi](~/add/includes/ndptecgdi-md.md)] basato su <xref:System.Windows.Forms.TextRenderer>classe è stata introdotta nel [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)] per migliorare le prestazioni, impostare testo migliore e migliorare il supporto per caratteri internazionali.</xref:System.Windows.Forms.TextRenderer> Nelle versioni precedenti del [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)], [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)] basato su <xref:System.Drawing.Graphics>classe viene utilizzata per eseguire il rendering del testo di tutte.</xref:System.Drawing.Graphics> [!INCLUDE[ndptecgdi](~/add/includes/ndptecgdi-md.md)]Calcola la spaziatura dei caratteri e ritorno a capo automatico in modo diverso da [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)]. In un&quot;applicazione Windows Form che usa la <xref:System.Drawing.Graphics>classe per il rendering del testo, ciò potrebbe causare il testo per i controlli che utilizzano <xref:System.Windows.Forms.TextRenderer>diversa dal resto del testo nell&quot;applicazione.</xref:System.Windows.Forms.TextRenderer> </xref:System.Drawing.Graphics> Per risolvere questo problema di incompatibilità, è possibile impostare il `UseCompatibleTextRendering` proprietà `true` per un controllo specifico. Per impostare `UseCompatibleTextRendering` a `true` per tutti i controlli supportati nell&quot;applicazione, chiamare il <xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A?displayProperty=fullName>metodo con un parametro di `true`.</xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A?displayProperty=fullName>"
  syntax:
