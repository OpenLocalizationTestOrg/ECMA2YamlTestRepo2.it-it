  remarks: "Quando la proprietà FlatStyle del <xref:System.Windows.Forms.RadioButton>e <xref:System.Windows.Forms.CheckBox>classi è impostato su `System`, il controllo viene creato dal sistema operativo dell&quot;utente e l&quot;allineamento del controllo si basa il `CheckAlign` e <xref:System.Windows.Forms.ButtonBase.TextAlign%2A>i valori delle proprietà.</xref:System.Windows.Forms.ButtonBase.TextAlign%2A> </xref:System.Windows.Forms.CheckBox> </xref:System.Windows.Forms.RadioButton> Il `CheckAlign` valore della proprietà non viene modificato, ma è possibile applicare l&quot;aspetto del controllo. La casella di controllo è allineata al bordo sinistro o destro del controllo (a sinistra, allineati a destra non subisce un allineamento al centro o a sinistra viene visualizzato), orizzontalmente e verticalmente nello stesso come il testo descrittivo. Ad esempio, se dispone di un <xref:System.Windows.Forms.CheckBox>controllare con un `CheckAlign` valore della proprietà `ContentAlignment`.</xref:System.Windows.Forms.CheckBox> `MiddleCenter`, un <xref:System.Windows.Forms.ButtonBase.TextAlign%2A>valore della proprietà `ContentAlignment.TopRight`, e il valore della proprietà FlatStyle è impostato su `System`, l&quot;allineamento della casella di controllo risulterà `ContentAlignment.TopLeft` mentre l&quot;allineamento del testo rimane invariato.</xref:System.Windows.Forms.ButtonBase.TextAlign%2A>      > [!NOTE] > Se la proprietà FlatStyle è impostata su `FlatStyle.System`, le immagini assegnate al <xref:System.Windows.Forms.ButtonBase.Image%2A>proprietà non vengono visualizzati.</xref:System.Windows.Forms.ButtonBase.Image%2A>"
