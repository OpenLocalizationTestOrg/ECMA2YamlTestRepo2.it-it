  name: DependentPlatformMissingException
  nameWithType: DependentPlatformMissingException
  fullName: System.Deployment.Application.DependentPlatformMissingException
  type: Class
  summary: "Eccezione generata quando la dipendenza di piattaforma non è disponibile durante l&quot;attivazione della distribuzione ClickOnce, nonché la distribuzione non verrà eseguito."
  remarks: "Questa eccezione viene generata quando si verifica una mancata corrispondenza tra la piattaforma richiesta nel manifesto di distribuzione e la piattaforma che ClickOnce sta tentando di eseguire l&quot;applicazione in. In questo contesto, &quot;piattaforma&quot; può fare riferimento al sistema operativo, le versioni installate di common language runtime o un assembly installato in precedenza. Ad esempio, se l&quot;applicazione ClickOnce asserisce che richiede Windows XP e l&quot;utente sta tentando di eseguire l&quot;applicazione in Windows 2000, verrà generata questa eccezione."
  syntax:
    content: 'public class DependentPlatformMissingException : System.Deployment.Application.DeploymentException'
  inheritance:
  - System.Exception
  - System.SystemException
  - System.Deployment.Application.DeploymentException
  implements: []
