  summary: "Fornisce metodi per la creazione e recupero di informazioni un <xref href=&quot;System.Windows.Forms.VisualStyles.VisualStyleElement&quot;> </xref>. Questa classe non può essere ereditata."
  remarks: "Il <xref:System.Windows.Forms.VisualStyles?displayProperty=fullName>espone lo spazio dei nomi <xref:System.Windows.Forms.VisualStyles.VisualStyleElement>elementi (UI) che sono supportati dagli stili dell&quot;interfaccia utente gli oggetti che rappresentano tutti i controlli e l&quot;utente.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement> </xref:System.Windows.Forms.VisualStyles?displayProperty=fullName> Per creare o ottenere informazioni su un particolare elemento, è necessario impostare un VisualStyleRenderer all&quot;elemento a cui che si è interessati. Un VisualStyleRenderer è automaticamente impostata su un oggetto specificato <xref:System.Windows.Forms.VisualStyles.VisualStyleElement>nel <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.%23ctor%2A>costruttore, ma è possibile anche impostare un VisualStyleRenderer esistente a un altro elemento chiamando il <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.SetParameters%2A>metodo.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.SetParameters%2A> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.%23ctor%2A> </xref:System.Windows.Forms.VisualStyles.VisualStyleElement>       Per disegnare un elemento, utilizzare il <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.DrawBackground%2A>metodo.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.DrawBackground%2A> La classe VisualStyleRenderer include anche metodi, ad esempio <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.GetColor%2A>e <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.GetEnumValue%2A>, che forniscono informazioni sulle modalità di definizione di un elemento nello stile di visualizzazione corrente.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.GetEnumValue%2A> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.GetColor%2A>       Il <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.%23ctor%2A>costruttore e molti dei metodi VisualStyleRenderer generano eccezioni a meno che non sono abilitati nel sistema operativo e vengono applicati gli stili di visualizzazione nell&quot;area client dell&quot;applicazione di windows.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.%23ctor%2A> Per controllare se queste condizioni, utilizzare il `static` <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.IsSupported%2A>proprietà.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.IsSupported%2A>       La classe VisualStyleRenderer include la funzionalità dell&quot;API (UxTheme) dalla parte Shell di Windows di Windows Platform SDK degli stili visivi. Per ulteriori informazioni sugli stili, vedere &quot;Utilizzando Windows XP gli stili di visualizzazione&quot; nella sezione Platform SDK di MSDN Library all&quot;indirizzo [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library/)."
  example:
  - "The following code example uses the VisualStyleRenderer class to implement a custom control that simulates some of the basic UI of a window, including dragging with the title bar, resizing with the sizing handle, and closing. This example uses several <xref:System.Windows.Forms.VisualStyles.VisualStyleElement> objects that represent standard parts of a window, including the elements exposed by the <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Window.Caption>, <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Window.CloseButton>, and <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Status.Gripper> classes.  \n  \n [!code-vb[System.Windows.Forms.VisualStyles.VisualStyleRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.v_1_1.vb)]\n [!code-cs[System.Windows.Forms.VisualStyles.VisualStyleRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.v_1_1.cs)]\n [!code-cpp[System.Windows.Forms.VisualStyles.VisualStyleRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.v_1_1.cpp)]"
