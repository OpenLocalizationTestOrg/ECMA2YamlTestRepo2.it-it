  summary: "Calcola il <xref href=&quot;System.Security.Cryptography.SHA384&quot;> </xref> hash dei dati di input utilizzando la libreria gestita."
  remarks: "L&quot;hash viene utilizzato come un valore univoco che rappresenta una grande quantità di dati di dimensione fissa. Gli hash di due set di dati devono corrispondere se e solo se corrispondano anche i dati corrispondenti. Piccole modifiche per il risultato di dati in grandi modifiche imprevisti nell&quot;hash.       La dimensione dell&quot;hash per l&quot;algoritmo SHA384Managed è 384 bit."
