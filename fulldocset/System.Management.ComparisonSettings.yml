  - System.Management
  namespace: System.Management
  summary: 'Una modalità che confronta i valori stringa in minuscole. Questo vale per le stringhe e valori del qualificatore. I nomi di proprietà e il qualificatore vengono sempre confrontati minuscole se questo flag è specificato o meno. Valore: 16.'
