  name: IgnoreClass
  nameWithType: ComparisonSettings.IgnoreClass
  fullName: System.Management.ComparisonSettings.IgnoreClass
  type: Field
  assemblies:
  - System.Management
  namespace: System.Management
  summary: 'Modalità in cui si presuppone che gli oggetti confrontati sono istanze della stessa classe. Di conseguenza, questo valore fa sì che il confronto di solo informazioni correlate all&quot;istanza. Utilizzare questo flag per ottimizzare le prestazioni. Se gli oggetti non sono della stessa classe, i risultati sono indefiniti. Valore: 8.'
  syntax:
    content: IgnoreClass
    return:
      type: System.Management.ComparisonSettings
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
