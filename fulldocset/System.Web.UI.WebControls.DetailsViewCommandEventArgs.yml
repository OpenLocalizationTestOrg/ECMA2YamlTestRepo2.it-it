  type: Class
  summary: "Fornisce dati per il <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemCommand&quot;> </xref> evento."
  remarks: "Il <xref:System.Web.UI.WebControls.DetailsView>controllo genera il <xref:System.Web.UI.WebControls.DetailsView.ItemCommand>evento quando un pulsante all&quot;interno di un <xref:System.Web.UI.WebControls.ButtonField>, <xref:System.Web.UI.WebControls.CommandField>, o <xref:System.Web.UI.WebControls.TemplateField>si fa clic sul campo di riga.</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.DetailsView.ItemCommand> </xref:System.Web.UI.WebControls.DetailsView> In questo modo è possibile fornire un gestore eventi che esegue una routine personalizzata ogni volta che si verifica questo evento.      > [!NOTE] > Il <xref:System.Web.UI.WebControls.DetailsView>controllo genera anche altri eventi specifici quando si fa clic alcuni pulsanti (pulsanti con la `CommandName` proprietà è impostata su &quot;Delete&quot;, &quot;Insert&quot;, &quot;Pagina&quot; o &quot;Update&quot;).</xref:System.Web.UI.WebControls.DetailsView> Quando si utilizza uno di questi pulsanti, è consigliabile utilizzare uno degli eventi specifici forniti dal controllo (ad esempio <xref:System.Web.UI.WebControls.DetailsView.ItemDeleted>o <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>).</xref:System.Web.UI.WebControls.DetailsView.ItemDeleting> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleted>       Un oggetto DetailsViewCommandEventArgs viene passato al gestore dell&quot;evento. Se il pulsante che ha generato l&quot;evento ha un nome di comando o il valore dell&quot;argomento di comando, è possibile utilizzare l&quot;oggetto DetailsViewCommandEventArgs per determinare questi valori. Per determinare il nome e l&quot;argomento del comando del pulsante scelto, utilizzare il <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>e <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>proprietà, rispettivamente.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> È inoltre possibile accedere il <xref:System.Web.UI.WebControls.DetailsView>controllo che ha generato l&quot;evento tramite il <xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.CommandSource%2A>proprietà.</xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.CommandSource%2A> </xref:System.Web.UI.WebControls.DetailsView>       Per un elenco di valori di proprietà iniziali per un&quot;istanza della classe DetailsViewCommandEventArgs, vedere il <xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.%23ctor%2A>costruttore.</xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewCommandEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemCommand> event to determine the command name of the button clicked by the user. This example uses the single-file coding model.  \n  \n [!code-vb[DetailsViewCommandEventArgsCodeInline#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_153_1.aspx)]\n [!code-cs[DetailsViewCommandEventArgsCodeInline#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_153_1.aspx)]  \n  \n The following code example shows a code-behind coding model version of the previous example. For this example to work, you must copy the code below into the associated code-behind file.  \n  \n [!code-cs[DetailsViewCommandEventArgsCodeBehind2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_153_2.aspx)]\n [!code-vb[DetailsViewCommandEventArgsCodeBehind2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_153_2.aspx)]  \n  \n The following code example shows the code-behind file for the previous example.  \n  \n [!code-cs[DetailsViewCommandEventArgsCodeBehind2#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_153_3.cs)]\n [!code-vb[DetailsViewCommandEventArgsCodeBehind2#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_153_3.vb)]"
