  remarks: "Utilizzare questo costruttore per inizializzare una nuova istanza della <xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs>classe.</xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs>       Nella tabella seguente vengono illustrati i valori di proprietà iniziali per un&quot;istanza di <xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs>.</xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs>      | Proprietà | Il valore iniziale |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>| Il valore della proprietà <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>il <xref:System.Web.UI.WebControls.CommandEventArgs>contenuto nel `originalArgs` parametro. |   | <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>| Il valore della proprietà dell&quot;oggetto <xref:System.Web.UI.WebControls.CommandEventArgs>contenuta <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>il `originalArgs` parametro. |   | <xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.CommandSource%2A>| Oggetto contenuto nel `commandSource` parametro. |      > [!NOTE] > Questo costruttore viene utilizzato principalmente dagli sviluppatori di controlli per la generazione di eventi.</xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.CommandSource%2A>  </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A></xref:System.Web.UI.WebControls.CommandEventArgs> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> </xref:System.Web.UI.WebControls.CommandEventArgs> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>"
