  summary: "Rappresenta un&quot;astrazione di una voce di controllo di accesso (ACE) che definisce una regola di controllo per una pipe."
  remarks: "Regole di controllo per determinare quando e come vengono registrate le azioni eseguite sugli oggetti di sistema.       La classe PipeAuditRule rappresenta un&quot;astrazione di una voce di controllo di accesso sottostante (ACE) che specifica un account utente, il tipo di accesso per fornire (lettura, scrittura e così via), e se eseguire il controllo. Questa classe è possibile specificare come regole di controllo vengono ereditate da e propagate agli oggetti.       Per consentire il controllo dei file nei computer che eseguono Windows NT o versioni successive, è necessario abilitare i criteri di controllo di accesso; Per impostazione predefinita, questo criterio è impostato **Nessun controllo**.       Per abilitare i criteri di sicurezza di accesso di controllo, effettuare le seguenti operazioni: 1.  Fare clic su di **avviare** pulsante e quindi **tutti i programmi**. Scegliere **strumenti di amministrazione** e quindi fare clic su **criteri di sicurezza locali**.      2.  Nella finestra Impostazioni sicurezza locale espandere la cartella Criteri locali, quindi selezionare la cartella di criteri di controllo.      3.  Fare doppio clic su di **Controlla accesso agli oggetti** voce nel riquadro destro della finestra Impostazioni sicurezza locale per visualizzare il **Controlla accesso agli oggetti proprietà** la finestra di dialogo.      4.  Selezionare il **successo** o **errore** per registrare le operazioni riuscite o errori.       Si noti che una regola di controllo per un account utente richiede una regola di accesso corrispondente per lo stesso account utente.       Utilizzare la classe PipeAuditRule per creare una nuova regola di controllo. È possibile mantenere questa regola utilizzando la <xref:System.IO.Pipes.PipeSecurity>classe.</xref:System.IO.Pipes.PipeSecurity>"
