  name: BulletedListDisplayMode
  nameWithType: BulletedListDisplayMode
  fullName: System.Web.UI.WebControls.BulletedListDisplayMode
  type: Enum
  summary: "Specifica i comportamenti di visualizzazione che è possibile applicare al contenuto della voce di elenco in un <xref href=&quot;System.Web.UI.WebControls.BulletedList&quot;> </xref> controllo."
  remarks: "L&quot;enumerazione BulletedListDisplayMode rappresenta i comportamenti di visualizzazione che è possibile applicare al contenuto degli elementi dell&quot;elenco in un <xref:System.Web.UI.WebControls.BulletedList>controllo.</xref:System.Web.UI.WebControls.BulletedList> Il <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>proprietà utilizza questi valori di enumerazione per impostare il comportamento di visualizzazione dell&quot;elenco di elementi contenuti in un <xref:System.Web.UI.WebControls.BulletedList>controllo.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> Ad esempio, se si imposta la <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>sul valore del collegamento ipertestuale, il contenuto di ogni elemento di elenco nel <xref:System.Web.UI.WebControls.BulletedList>controllo esegue il rendering come collegamento ipertestuale.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>       Il valore di testo consente di visualizzare il contenuto dell&quot;elemento elenco come testo normale con alcuna funzionalità aggiuntiva.       Il valore del collegamento ipertestuale consente di visualizzare il contenuto di elemento di elenco come collegamenti ipertestuali. Quando si fa clic, si passa un collegamento ipertestuale a un URL. Utilizzare il <xref:System.Web.UI.WebControls.ListItem.Value%2A>proprietà per specificare l&quot;URL che consente di passare a un collegamento ipertestuale.</xref:System.Web.UI.WebControls.ListItem.Value%2A>       Il valore LinkButton consente di visualizzare il contenuto di elemento di elenco come pulsanti di collegamento. Utilizzare il <xref:System.Web.UI.WebControls.BulletedList.Click?displayProperty=fullName>evento da inviare al server quando l&quot;utente sceglie un pulsante di collegamento.</xref:System.Web.UI.WebControls.BulletedList.Click?displayProperty=fullName> Utilizzare i dati dell&quot;evento di <xref:System.Web.UI.WebControls.BulletedListEventArgs>classe per determinare l&quot;indice del pulsante di collegamento in un <xref:System.Web.UI.WebControls.BulletedList>che l&quot;utente ha fatto clic.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedListEventArgs>"
  example:
  - "The following code example demonstrates how to create a <xref:System.Web.UI.WebControls.BulletedList> control and set the <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> property. A <xref:System.Web.UI.WebControls.ListBox> control is populated with the BulletedListDisplayMode values. The format of the list item content changes based on the display mode that the user selects from the list box.  \n  \n [!code-cs[BulletedListStylesExample#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_18_1.aspx)]\n [!code-vb[BulletedListStylesExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_18_1.aspx)]"
  syntax:
    content: public enum BulletedListDisplayMode
