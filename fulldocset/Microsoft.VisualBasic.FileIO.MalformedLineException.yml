- uid: Microsoft.VisualBasic.FileIO.MalformedLineException.ToString
  id: ToString
  parent: Microsoft.VisualBasic.FileIO.MalformedLineException
  langs:
  - csharp
  name: ToString()
  nameWithType: MalformedLineException.ToString()
  fullName: Microsoft.VisualBasic.FileIO.MalformedLineException.ToString()
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.FileIO
  summary: "Crea e restituisce una rappresentazione di stringa dell&quot;eccezione corrente."
  remarks: "ToString restituisce una rappresentazione dell&quot;eccezione corrente che deve essere facilmente comprensibile. Se l&quot;eccezione contiene dati dipendenti dalle impostazioni cultura, la rappresentazione di stringa restituita da ToString è necessaria tener conto delle impostazioni cultura correnti del sistema. Anche se non sono previsti requisiti esatti per il formato della stringa restituita, consigliabile tentare di riflette il valore dell&quot;oggetto come percepito dall&quot;utente.       L&quot;implementazione predefinita di ToString Ottiene il nome della classe che ha generato l&quot;eccezione corrente, il messaggio, il risultato della chiamata di ToString sull&quot;eccezione interna, il risultato della chiamata <xref:System.Environment.StackTrace%2A>e il numero di riga della riga in formato non valido se uno di questi membri è un riferimento null (`Nothing` in Visual Basic), il relativo valore non è incluso nella stringa restituita.</xref:System.Environment.StackTrace%2A>       Se nessun messaggio di errore o se è una stringa vuota (&quot;&quot;), quindi viene restituito alcun messaggio di errore. Il nome dell&quot;eccezione interna e la traccia dello stack vengono restituiti solo se non sono un riferimento null (`Nothing` in Visual Basic).       Questo metodo esegue l&quot;override <xref:System.Exception.ToString%2A?displayProperty=fullName>.</xref:System.Exception.ToString%2A?displayProperty=fullName>"
  syntax:
    content: public override string ToString ();
    parameters: []
    return:
      type: System.String
      description: "Rappresentazione di stringa dell&quot;eccezione corrente."
  overload: Microsoft.VisualBasic.FileIO.MalformedLineException.ToString*
  exceptions: []
  platform:
  - net462
