- uid: System.EnterpriseServices.SecurityRoleAttribute.SetEveryoneAccess
  id: SetEveryoneAccess
  parent: System.EnterpriseServices.SecurityRoleAttribute
  langs:
  - csharp
  name: SetEveryoneAccess
  nameWithType: SecurityRoleAttribute.SetEveryoneAccess
  fullName: System.EnterpriseServices.SecurityRoleAttribute.SetEveryoneAccess
  type: Property
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices
  summary: "Imposta un valore che indica se aggiungere Everyone gruppo di utenti come un utente."
  remarks: "Impostare questa proprietà su `false` per non aggiungere Everyone utente gruppo come utente appena creati ruoli. Impostare la proprietà su `true` per richiedere che un ruolo appena creato sia tutti gli utenti aggiunti come utente. I ruoli che esistono già nell&quot;applicazione non vengono modificati."
  syntax:
    content: public bool SetEveryoneAccess { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>per richiedere che un ruolo appena creato sia Everyone gruppo aggiunto come utente (non vengono modificati i ruoli che esistono già nell&quot;applicazione). in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> per non aggiungere Everyone utente gruppo come un utente."
  overload: System.EnterpriseServices.SecurityRoleAttribute.SetEveryoneAccess*
  exceptions: []
  platform:
  - net462
