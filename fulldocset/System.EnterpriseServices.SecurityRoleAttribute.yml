  name: SecurityRoleAttribute
  nameWithType: SecurityRoleAttribute
  fullName: System.EnterpriseServices.SecurityRoleAttribute
  type: Class
  summary: "Consente di configurare un ruolo per un&quot;applicazione o componente. Questa classe non può essere ereditata."
  remarks: "Per aggiungere ruoli a un&quot;applicazione e associarli a componenti, è possibile utilizzare il SecurityRoleAttribute. Quando SecurityRoleAttribute viene applicato a un assembly nel suo complesso, assicura che il ruolo esiste nella configurazione dell&quot;applicazione (catalogo COM+). È possibile aggiungere i membri del ruolo utilizzando Esplora risorse di COM+.       Se applicato a un componente, il SecurityRoleAttribute assicura che il ruolo esiste nella configurazione dell&quot;applicazione e associa il componente di destinazione con il ruolo.       Per impostazione predefinita, i ruoli creati non dispongono di membri. Se il <xref:System.EnterpriseServices.SecurityRoleAttribute.SetEveryoneAccess%2A>è impostata su `true`, Everyone gruppo di utenti viene automaticamente aggiunto al ruolo.</xref:System.EnterpriseServices.SecurityRoleAttribute.SetEveryoneAccess%2A> Si tratta di una soluzione ottimale per tutti i ruoli con accesso che sono di un controllo minimo del sistema.       Ruoli di sicurezza possono essere specificati a livello di componente, per ogni interfaccia e per ogni metodo. Come con altri attributi del metodo, configurazione della protezione non è attualmente condivisa tra la definizione di interfaccia e l&quot;implementazione del metodo."
  example:
  - "The following code example demonstrates the use of this attribute to associate a role with an assembly that contains <xref:System.EnterpriseServices.ServicedComponent> classes.  \n  \n [!code-cpp[EnterpriseServices_Security#3](~/add/codesnippet/cpp/t-system.enterpriseservi_22_1.cpp)]\n [!code-cs[EnterpriseServices_Security#3](~/add/codesnippet/csharp/t-system.enterpriseservi_22_1.cs)]\n [!code-vb[EnterpriseServices_Security#3](~/add/codesnippet/visualbasic/t-system.enterpriseservi_22_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Method | System.AttributeTargets.Interface, AllowMultiple=true, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class SecurityRoleAttribute : Attribute
