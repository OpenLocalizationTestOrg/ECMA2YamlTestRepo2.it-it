  remarks: "Il metodo specificato nel delegato WebPartEventHandler verrà chiamato quando un <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>evento, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleted>evento, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosed>evento, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>evento, o <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanged>viene generato l&quot;evento.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanged> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosed> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleted> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>       Gli sviluppatori di pagine possono fornire gestori personalizzati per gli eventi di Web part aggiungendo un `OnWebPartAdded` attributo `OnWebPartDeleted` attributo `OnWebPartClosed` attributo, `OnWebPartMoved` attributo, o `OnSelectedWebPartChanged` attributo il `<asp:webpartmanager>` elemento in una pagina e assegnando un nome di metodo personalizzato per l&quot;attributo. Un gestore personalizzato può essere assegnato anche a livello di codice. Per ulteriori informazioni sull&quot;assegnazione di un gestore eventi a livello di codice, vedere [NIB: procedura: connettere i metodi del gestore eventi agli eventi](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)."
