  summary: "Ottiene o imposta gli eventi da generare quando viene selezionato un nodo."
  remarks: "Il testo di un nodo di <xref:System.Web.UI.WebControls.TreeView>controllo può essere una delle due modalità: modalità di selezione o la modalità di spostamento.</xref:System.Web.UI.WebControls.TreeView> Per impostazione predefinita, un nodo è in modalità di selezione. Per inserire un nodo in modalità di navigazione, impostare il nodo <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>proprietà su un valore diverso da una stringa vuota (&quot;&quot;).</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> Per inserire un nodo in modalità di selezione, impostare il nodo <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>proprietà in una stringa vuota.</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>      > [!NOTE] > Quando un nodo è in modalità di navigazione, gli eventi di selezione sono disabilitati per tale nodo. Fare clic su un nodo verrà indirizzato all&quot;utente l&quot;URL specificato, anziché la pagina al server di registrazione e generato un evento.       Quando un nodo è in modalità di selezione, è possibile utilizzare la proprietà SelectAction per specificare gli eventi vengono generati quando si seleziona un nodo. Nella tabella seguente elenca le opzioni disponibili.      | Azione di selezione | Descrizione |   |----------------------|-----------------|   | `TreeNodeSelectAction.Expand`| Attiva o disattiva il nodo tra espanso e compresso. Genera l&quot;evento <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded>o l&quot;evento <xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed>come appropriato. |   | `TreeNodeSelectAction.None`| Non genera eventi quando un nodo viene selezionato. |   | `TreeNodeSelectAction.Select`| Genera l&quot;evento <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged>quando un nodo viene selezionato. |   | `TreeNodeSelectAction.SelectExpand`| Genera sia il <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged>e <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded>eventi quando si seleziona un nodo.</xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed> </xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> I nodi vengono espanse solo, mai compressi. |      > [!NOTE] > Il <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>proprietà rendering non viene eseguita per un nodo con la proprietà SelectAction impostata su `TreeNodeSelectAction.None`.</xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>       Il valore di questa proprietà viene archiviato nello stato di visualizzazione."
