  name: TreeNode
  nameWithType: TreeNode
  fullName: System.Web.UI.WebControls.TreeNode
  type: Class
  summary: "Rappresenta un nodo di <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> controllo."
  remarks: "Il <xref:System.Web.UI.WebControls.TreeView>controllo è costituito da nodi.</xref:System.Web.UI.WebControls.TreeView> Ogni voce nella struttura è un nodo ed è rappresentato da un oggetto TreeNode. Un nodo che contiene altri nodi viene chiamato un *nodo padre*. Un nodo che è contenuto in un altro nodo viene chiamato un *nodo figlio*. Un nodo che nessun nodo figlio viene chiamato un *nodo foglia*. È un nodo che non è contenuto in qualsiasi altro nodo, ma è il predecessore di tutti gli altri nodi di *nodo radice*. Può essere un nodo padre e figlio, ma radice, padre e nodi foglia si escludono a vicenda. Diverse proprietà funzionali e di visual dei nodi vengono determinate in base che un nodo di un *radice*, *padre*, o *foglia* nodo.       Anche se una struttura ad albero tipico presenta un solo nodo radice, il <xref:System.Web.UI.WebControls.TreeView>controllo consente di aggiungere più nodi radice alla struttura ad albero.</xref:System.Web.UI.WebControls.TreeView> Ciò è utile quando si desidera visualizzare elenchi di elementi senza visualizzare un singolo nodo radice, come in un elenco di categorie di prodotto.       Un nodo memorizza i dati principalmente in due proprietà, il <xref:System.Web.UI.WebControls.TreeNode.Text%2A>proprietà e <xref:System.Web.UI.WebControls.TreeNode.Value%2A>proprietà.</xref:System.Web.UI.WebControls.TreeNode.Value%2A> </xref:System.Web.UI.WebControls.TreeNode.Text%2A> Il valore della <xref:System.Web.UI.WebControls.TreeNode.Text%2A>proprietà viene visualizzata nel <xref:System.Web.UI.WebControls.TreeView>(controllo) e <xref:System.Web.UI.WebControls.TreeNode.Value%2A>proprietà viene utilizzata per archiviare dati aggiuntivi relativi al nodo, ad esempio i dati utilizzati per gestire gli eventi di postback.</xref:System.Web.UI.WebControls.TreeNode.Value%2A> </xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeNode.Text%2A> Un nodo memorizza inoltre il percorso dal nodo al nodo radice nel <xref:System.Web.UI.WebControls.TreeNode.ValuePath%2A>proprietà.</xref:System.Web.UI.WebControls.TreeNode.ValuePath%2A> Il <xref:System.Web.UI.WebControls.TreeNode.ValuePath%2A>proprietà indica la posizione del nodo relativo al nodo radice.</xref:System.Web.UI.WebControls.TreeNode.ValuePath%2A>      > [!NOTE] > Tutti i nodi allo stesso livello devono essere un valore univoco per il <xref:System.Web.UI.WebControls.TreeNode.Value%2A>proprietà; <xref:System.Web.UI.WebControls.TreeView>controllo non è possibile distinguere tra nodi diversi dello stesso livello che hanno lo stesso valore.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeNode.Value%2A> In questo scenario, se l&quot;utente fa clic su un nodo con un valore duplicato, il nodo che viene visualizzata prima il <xref:System.Web.UI.WebControls.TreeView>controllo è selezionato.</xref:System.Web.UI.WebControls.TreeView>       Oggetto TreeNode costituito i seguenti quattro elementi dell&quot;interfaccia utente (UI), che possono essere personalizzati o nascosti:-un&quot;apposita icona di espansione nodo utilizzata per indicare se il nodo è espanso, compresso o non espandibile.      -Una casella di controllo facoltativa associata al nodo.      -Un&quot;immagine di nodo facoltativo.      -Il testo del nodo.       È possibile specificare un&quot;immagine personalizzata per gli indicatori di nodi non espandibili espandibile e comprimibile impostando il <xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A>, <xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>e <xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A>le proprietà della <xref:System.Web.UI.WebControls.TreeView>classe.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A> Le icone degli indicatori di espansione nodo possono anche essere nascoste completamente impostando il <xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>proprietà del <xref:System.Web.UI.WebControls.TreeView>classe `false`.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>       Per visualizzare una casella di controllo accanto a un nodo, impostare la <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A>proprietà di <xref:System.Web.UI.WebControls.TreeView>classe.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A> Quando il <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A>proprietà è impostata su un valore diverso da `TreeNodeType.Node`, vengono visualizzate caselle di controllo accanto a tipo di nodo.</xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A> In modo selettivo, è possibile ignorare la casella di controllo di un singolo nodo impostando il nodo <xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A>proprietà.</xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A> Quando viene visualizzata una casella di controllo, utilizzare il <xref:System.Web.UI.WebControls.TreeNode.Checked%2A>proprietà per determinare se la casella di controllo è selezionata.</xref:System.Web.UI.WebControls.TreeNode.Checked%2A>       È possibile visualizzare un&quot;immagine in un nodo impostando il <xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A>proprietà.</xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A> Questa immagine viene visualizzata accanto al testo del nodo.       Il testo di un nodo di <xref:System.Web.UI.WebControls.TreeView>controllo può essere una delle due modalità: modalità di selezione o la modalità di spostamento.</xref:System.Web.UI.WebControls.TreeView> Per impostazione predefinita, un nodo è in modalità di selezione. Per inserire un nodo in modalità di navigazione, impostare il nodo <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>proprietà su un valore diverso da una stringa vuota (&quot;&quot;).</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> Per inserire un nodo in modalità di selezione, impostare il nodo <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>proprietà in una stringa vuota.</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>      > [!NOTE] > Alcuni browser hanno una limitazione che può influenzare le prestazioni dei <xref:System.Web.UI.WebControls.TreeView>controllo.</xref:System.Web.UI.WebControls.TreeView> Ad esempio, Microsoft Internet Explorer 6.0 ha un limite di caratteri 2067 che esegue il postback. Se il numero di caratteri in un URL di un nodo è maggiore di tale numero, espandendo tale nodo avranno esito negativo e viene generata alcuna eccezione.       Per impostazione predefinita, fare clic su un nodo che è in modalità di selezione il postback della pagina al server e genera il <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged>evento.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> È possibile specificare facoltativamente un altro evento per generare impostando il nodo `SelectAction` proprietà. Per ulteriori informazioni, vedere <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> Per determinare quale nodo è stato selezionato in modalità di selezione, usare il <xref:System.Web.UI.WebControls.TreeView.SelectedNode%2A>proprietà del <xref:System.Web.UI.WebControls.TreeView>controllo.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.SelectedNode%2A>       Quando un nodo è in modalità di navigazione, tutti gli eventi di selezione sono disabilitati per tale nodo. Facendo clic sul nodo in modalità di navigazione indirizza l&quot;utente all&quot;URL specificato. È possibile impostare facoltativamente il <xref:System.Web.UI.WebControls.TreeNode.Target%2A>proprietà per specificare la finestra o frame in cui si desidera visualizzare il contenuto collegato.</xref:System.Web.UI.WebControls.TreeNode.Target%2A>       La classe TreeNode contiene numerose proprietà che vengono utilizzate per archiviare lo stato del nodo. Utilizzare il <xref:System.Web.UI.WebControls.TreeNode.Selected%2A>proprietà per determinare se è selezionato un nodo.</xref:System.Web.UI.WebControls.TreeNode.Selected%2A> Per determinare se il nodo è espanso, utilizzare il <xref:System.Web.UI.WebControls.TreeNode.Expanded%2A>proprietà.</xref:System.Web.UI.WebControls.TreeNode.Expanded%2A> Il <xref:System.Web.UI.WebControls.TreeNode.DataBound%2A>proprietà viene utilizzata per determinare se un nodo è associato a dati.</xref:System.Web.UI.WebControls.TreeNode.DataBound%2A> Quando un nodo è associato a dati, è possibile accedere all&quot;elemento dati sottostante utilizzando il <xref:System.Web.UI.WebControls.TreeNode.DataItem%2A>proprietà.</xref:System.Web.UI.WebControls.TreeNode.DataItem%2A>       La classe fornisce diverse proprietà che consentono di determinare la posizione di un nodo relativo ad altri nodi nell&quot;albero. Utilizzare il <xref:System.Web.UI.WebControls.TreeNode.Depth%2A>proprietà per determinare la profondità del nodo.</xref:System.Web.UI.WebControls.TreeNode.Depth%2A> È possibile ottenere l&quot;elenco delimitato di nodi dal nodo corrente al nodo radice utilizzando il <xref:System.Web.UI.WebControls.TreeNode.ValuePath%2A>proprietà.</xref:System.Web.UI.WebControls.TreeNode.ValuePath%2A> Per determinare padre del nodo il nodo, usare il <xref:System.Web.UI.WebControls.TreeNode.Parent%2A>proprietà.</xref:System.Web.UI.WebControls.TreeNode.Parent%2A> I nodi figlio sono accessibili tramite il <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>insieme.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>       In alcuni casi, non è pratico in modo statico predefinire la struttura ad albero a causa delle dimensioni dei dati o contenuto personalizzato che dipende dall&quot;input utente. Per questo motivo, il <xref:System.Web.UI.WebControls.TreeView>controllo supporta l&quot;inserimento di nodi dinamica.</xref:System.Web.UI.WebControls.TreeView> Un nodo può essere compilato in fase di esecuzione quando viene espanso. Si noti che è possibile ottenere un comportamento imprevisto se si utilizzano nodi creati in modo asincrono. Ad esempio, se si utilizza un thread di lavoro in background per popolare i nodi in modo asincrono, la struttura del nodo potrebbe non popolata immediatamente se il controllo procede con il resto del ciclo di vita della pagina. Durante il postback, la creazione ritardata dei nodi può causare problemi quando lo stato di visualizzazione del controllo è stato caricato, ma la struttura del nodo non è completamente popolata.  Per ulteriori informazioni sulla compilazione dei nodi dinamica, vedere il <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>proprietà.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>       Per un elenco di valori di proprietà iniziali per un&quot;istanza dell&quot;oggetto TreeNode, vedere il <xref:System.Web.UI.WebControls.TreeNode.%23ctor%2A>costruttore.</xref:System.Web.UI.WebControls.TreeNode.%23ctor%2A>"
