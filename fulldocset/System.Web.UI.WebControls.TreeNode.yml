  summary: "Ottiene o imposta un valore che indica se il nodo viene espanso."
  remarks: "Utilizzare la proprietà espansa per specificare o per determinare se il nodo è espanso.       È possibile espandere e comprimere un nodo chiamando il <xref:System.Web.UI.WebControls.TreeNode.Expand%2A>e <xref:System.Web.UI.WebControls.TreeNode.Collapse%2A>metodi, rispettivamente.</xref:System.Web.UI.WebControls.TreeNode.Collapse%2A> </xref:System.Web.UI.WebControls.TreeNode.Expand%2A> È anche possibile espandere e comprimere un nodo e tutti i relativi nodi figlio chiamando il <xref:System.Web.UI.WebControls.TreeNode.ExpandAll%2A>e <xref:System.Web.UI.WebControls.TreeNode.CollapseAll%2A>metodi, rispettivamente.</xref:System.Web.UI.WebControls.TreeNode.CollapseAll%2A> </xref:System.Web.UI.WebControls.TreeNode.ExpandAll%2A>       Poiché la proprietà espansa è una proprietà a tre stati, il seguente frammento di codice c# genera un errore di compilazione: ```   protected void TreeView1_SelectedNodeChanged(object sender, EventArgs e)   {   if (TreeView1.Nodes[0].Expanded)   {   // some work here    }   }   ``` VB.Net mentre esegue il cast in modo implicito il `Boolean` valore un `NullableBoolean`, c# non. Pertanto, è consigliabile controllare in modo esplicito lo stato della proprietà. Ad esempio, gli esempi di codice seguente in Visual Basic e c# testare in modo esplicito il valore della proprietà espansa.       L&quot;esempio di codice Visual Basic seguente testa in modo esplicito il valore della proprietà espansa. Questo esempio viene verificato se la proprietà espansa è impostata su `True`; pertanto `Nothing` e `False` passarlo il `If` istruzione.      ```   If TreeView1.Nodes(0).Expanded = True Then &quot;some work hereEnd IF   ```Questo esempio di codice c# testato in modo esplicito il valore della proprietà espansa. Questo esempio viene verificato se la proprietà espansa è impostata su `True`; pertanto `Null` e `False` passarlo il `If` istruzione.      ```   if( TreeView1.Nodes[0].Expanded == true ) { //some work here}   ```"
  example:
  - "The following code example demonstrates how to use the Expanded property to programmatically expand a node. It initializes all nodes with a depth of one to an expanded state. Notice that when the root node is expanded, its child nodes are already expanded. For this example to work correctly, you must copy the sample XML data below to a file named Book.xml.  \n  \n [!code-vb[TreeNodeExpanded#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_746_1.aspx)]\n [!code-cs[TreeNodeExpanded#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_746_1.aspx)]  \n  \n The following code is sample XML data for the previous example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n</Book>  \n```"
  syntax:
