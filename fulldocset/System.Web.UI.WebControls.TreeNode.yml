  summary: "Ottiene o imposta la finestra di destinazione o il frame in cui visualizzare il contenuto della pagina Web associato a un nodo."
  remarks: "Utilizzare la proprietà di destinazione per specificare la finestra o frame in cui visualizzare il contenuto Web collegato a un nodo quando si fa clic su tale nodo.      > [!NOTE] > Impostazione di questa proprietà esegue l&quot;override di <xref:System.Web.UI.WebControls.TreeView.Target%2A>proprietà del <xref:System.Web.UI.WebControls.TreeView>controllo.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.Target%2A>      > [!NOTE] > Proprietà di destinazione esegue il rendering come un `target` attributo. Il `target` attributo `anchor` elementi non è consentito nella definizione del tipo di documento XHTML 1.1. Non impostare la proprietà di destinazione se l&quot;output sottoposto a rendering per il <xref:System.Web.UI.WebControls.TreeNode>l&quot;oggetto deve essere conforme a XHTML 1.1.</xref:System.Web.UI.WebControls.TreeNode> Per ulteriori informazioni, vedere [standard XHTML in Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> Quando si creano pagine Web, si consiglia che evitare di utilizzare la proprietà di destinazione a un&quot;altra finestra. Per ulteriori informazioni, vedere [NIB: accessibilità ASP.NET](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae).       Il valore di questa proprietà viene archiviato nello stato di visualizzazione."
  example:
  - "The following code example demonstrates how to set up the frames for the next example.  \n  \n [!code-vb[TreeViewFrameSet#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_971_1.aspx)]\n [!code-cs[TreeViewFrameSet#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_971_1.aspx)]  \n  \n The following code example demonstrates how to use the Target property to specify the frame in which to display the linked content. This example is used within the frameset of the previous example to display a table of contents.  \n  \n [!code-vb[TreeViewFrameExample#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_971_2.aspx)]\n [!code-cs[TreeViewFrameExample#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_971_2.aspx)]"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "La finestra di destinazione o il frame in cui si desidera visualizzare il contenuto della pagina Web collegata. I valori devono iniziare con una lettera di un intervallo di A e Z (maiuscole), ad eccezione di determinati valori speciali che iniziano con un carattere di sottolineatura, come illustrato nella tabella seguente.       <table><thead><tr><th> Valore di destinazione       </th><th> Descrizione       </th></tr></thead><tbody><tr><td><xref uid=&quot;langword_csharp__blank&quot; name=&quot;_blank&quot; href=&quot;&quot;></xref></td><td> Visualizza il contenuto in una nuova finestra senza frame.       </td></tr><tr><td><xref uid=&quot;langword_csharp__parent&quot; name=&quot;_parent&quot; href=&quot;&quot;></xref></td><td> Visualizza il contenuto dell&quot;elemento padre immediato pagina con frame.       </td></tr><tr><td><xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;></xref></td><td> Visualizza il contenuto nel riquadro di ricerca.       </td></tr><tr><td><xref uid=&quot;langword_csharp__self&quot; name=&quot;_self&quot; href=&quot;&quot;></xref></td><td> Visualizza il contenuto nel frame con lo stato attivo.       </td></tr><tr><td><xref uid=&quot;langword_csharp__top&quot; name=&quot;_top&quot; href=&quot;&quot;></xref></td><td> Visualizza il contenuto nella finestra intera senza frame.       </td></tr></tbody></table><div class=&quot;alert NOTE&quot;>    Consultare la documentazione del browser per determinare se il <xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;> </xref> valore è supportato. Ad esempio, Microsoft Internet Explorer 5.0 e versioni successive supportano il <xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;> </xref> valore di destinazione.      </div>       Il valore predefinito è una stringa vuota (&quot;&quot;), che aggiorna la finestra o frame attivo."
