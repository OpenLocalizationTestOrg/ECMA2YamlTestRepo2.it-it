  summary: "Ottiene o imposta un valore che indica se viene visualizzata una casella di controllo accanto al nodo."
  remarks: "Il <xref:System.Web.UI.WebControls.TreeView>controllo consente di visualizzare una casella di controllo accanto a un&quot;immagine del nodo.</xref:System.Web.UI.WebControls.TreeView> Utilizzare la proprietà ShowCheckBox per mostrare o nascondere la casella di controllo per il nodo corrente.       Anche se la proprietà ShowCheckBox può essere utilizzata per visualizzare le caselle di controllo, è più comune utilizzare il <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A?displayProperty=fullName>proprietà del <xref:System.Web.UI.WebControls.TreeView>controllo.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A?displayProperty=fullName> Il <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A?displayProperty=fullName>proprietà, tuttavia, influisce su ogni tipo di nodo specificato dalla proprietà; pertanto, la proprietà ShowCheckBox viene spesso utilizzata per eseguire l&quot;override dell&quot;impostazione di un singolo nodo.</xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A?displayProperty=fullName>       Poiché il <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A?displayProperty=fullName>è una proprietà di tre stati, il frammento di codice c# seguente viene generato un errore di compilazione: ```   protected void TreeView1_SelectedNodeChanged(object sender, EventArgs e)   {   if (TreeView1.Nodes[0].Expanded)   {   // some work here    }   }   ``` VB.Net mentre esegue il cast in modo implicito il `Boolean` valore un `NullableBoolean`, c# non.</xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A?displayProperty=fullName> Pertanto, è consigliabile controllare in modo esplicito lo stato della proprietà. Ad esempio, gli esempi di codice seguente in Visual Basic e c# testare in modo esplicito il valore di <xref:System.Web.UI.WebControls.TreeNode.Expanded%2A>proprietà.</xref:System.Web.UI.WebControls.TreeNode.Expanded%2A>       Esempio di codice Visual Basic seguente testato in modo esplicito il valore di <xref:System.Web.UI.WebControls.TreeNode.Expanded%2A>proprietà.</xref:System.Web.UI.WebControls.TreeNode.Expanded%2A> Questo esempio viene verificato se il <xref:System.Web.UI.WebControls.TreeNode.Expanded%2A>è impostata su `True`; pertanto `Nothing` e `False` passarlo il `If` istruzione.</xref:System.Web.UI.WebControls.TreeNode.Expanded%2A>      ```   If TreeView1.Nodes(0).Expanded = True Then &quot;some work hereEnd IF   ```Questo esempio di codice c# testato in modo esplicito il valore di <xref:System.Web.UI.WebControls.TreeNode.Expanded%2A>proprietà.</xref:System.Web.UI.WebControls.TreeNode.Expanded%2A> Questo esempio viene verificato se il <xref:System.Web.UI.WebControls.TreeNode.Expanded%2A>è impostata su `True`; pertanto `Null` e `False` passarlo il `If` istruzione.</xref:System.Web.UI.WebControls.TreeNode.Expanded%2A>      ```   if( TreeView1.Nodes[0].Expanded == true ) { //some work here}   ```Il valore di questa proprietà viene archiviato nello stato di visualizzazione."
  example:
  - "The following code example demonstrates how to use the ShowCheckBox property to programmatically show and hide the check box for a node in the <xref:System.Web.UI.WebControls.TreeView> control. For this example to work correctly, you must copy the sample XML data below to a file named Book.xml.  \n  \n [!code-vb[TreeNodeShowCheckBox#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_833_1.aspx)]\n [!code-cs[TreeNodeShowCheckBox#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_833_1.aspx)]  \n  \n The following code is sample XML data for the previous example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n</Book>  \n```"
  syntax:
    content: public Nullable<bool> ShowCheckBox { get; set; }
    return:
      type: System.Nullable{System.Boolean}
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Per visualizzare la casella di controllo. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
