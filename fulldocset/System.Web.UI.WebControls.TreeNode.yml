  summary: "Ottiene o imposta un valore non visualizzato utilizzato per archiviare eventuali dati aggiuntivi relativi al nodo, ad esempio i dati utilizzati per gestire gli eventi di postback."
  remarks: "La proprietà Value viene utilizzata per integrare il <xref:System.Web.UI.WebControls.TreeNode.Text%2A>proprietà archiviando i dati aggiuntivi associati al nodo.</xref:System.Web.UI.WebControls.TreeNode.Text%2A> Questo valore non viene visualizzato nel controllo e viene comunemente utilizzato per archiviare i dati per la gestione degli eventi di postback.      > [!NOTE] > Se la proprietà Value contiene `null`, `get` della funzione di accesso restituisce il valore della <xref:System.Web.UI.WebControls.TreeNode.Text%2A>proprietà.</xref:System.Web.UI.WebControls.TreeNode.Text%2A> Se il <xref:System.Web.UI.WebControls.TreeNode.Text%2A>proprietà, a sua volta, contiene `null`, <xref:System.String.Empty>viene restituito.</xref:System.String.Empty> </xref:System.Web.UI.WebControls.TreeNode.Text%2A>      > [!NOTE] > Tutti i nodi allo stesso livello devono essere un valore univoco per la proprietà Value; il <xref:System.Web.UI.WebControls.TreeView>controllo non è possibile distinguere tra nodi diversi dello stesso livello che hanno lo stesso valore.</xref:System.Web.UI.WebControls.TreeView> In questo scenario, se l&quot;utente fa clic su un nodo con un valore duplicato, il nodo che viene visualizzata prima il <xref:System.Web.UI.WebControls.TreeView>controllo è selezionato.</xref:System.Web.UI.WebControls.TreeView>       Il valore di questa proprietà viene archiviato nello stato di visualizzazione.       Il valore di questa proprietà, se impostato, può essere salvato automaticamente in un file di risorse utilizzando uno strumento di progettazione. Per ulteriori informazioni, vedere <xref:System.ComponentModel.LocalizableAttribute>e [globalizzazione e localizzazione](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example demonstrates how to use the Value property to store the key field.  \n  \n [!code-cs[TreeViewPopulateNodesFromClient#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1316_1.aspx)]\n [!code-vb[TreeViewPopulateNodesFromClient#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1316_1.aspx)]"
  syntax:
    content: public string Value { get; set; }
    return:
      type: System.String
      description: "Dati aggiuntivi relativi al nodo che non viene visualizzato. Il valore predefinito è una stringa vuota (&quot;&quot;)."
  overload: System.Web.UI.WebControls.TreeNode.Value*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.TreeNode.ValuePath
  id: ValuePath
  parent: System.Web.UI.WebControls.TreeNode
  langs:
  - csharp
  name: ValuePath
  nameWithType: TreeNode.ValuePath
  fullName: System.Web.UI.WebControls.TreeNode.ValuePath
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene il percorso dal nodo radice per il nodo corrente."
  remarks: "La proprietà ValuePath contiene un elenco separato da delimitatore di valori di nodo che formano un percorso dal nodo radice per il nodo corrente. Utilizzare il <xref:System.Web.UI.WebControls.TreeView.PathSeparator%2A>proprietà per specificare il carattere delimitatore utilizzato per separare i valori del nodo.</xref:System.Web.UI.WebControls.TreeView.PathSeparator%2A> Questo valore viene comunemente utilizzato per analizzare l&quot;elenco per i singoli valori o per passare come argomento al <xref:System.Web.UI.WebControls.TreeView.FindNode%2A>metodo della <xref:System.Web.UI.WebControls.TreeView>classe.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.FindNode%2A>       A seconda del valore visualizzato nel <xref:System.Web.UI.WebControls.TreeView>(controllo), il carattere delimitatore potrebbe essere necessario modificare per evitare conflitti.</xref:System.Web.UI.WebControls.TreeView> Ad esempio, se si imposta il carattere delimitatore da una virgola, il valore visualizzato non deve contenere virgole; in caso contrario, è possibile analizzare in modo accurato la proprietà ValuePath.      > [!NOTE] > Tutti i nodi allo stesso livello devono essere un valore univoco per il <xref:System.Web.UI.WebControls.TreeNode.Value%2A>proprietà; <xref:System.Web.UI.WebControls.TreeView>controllo non è possibile distinguere tra nodi diversi dello stesso livello che hanno lo stesso valore.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeNode.Value%2A> In questo scenario, se l&quot;utente fa clic su un nodo con un valore duplicato, il nodo che viene visualizzata prima il <xref:System.Web.UI.WebControls.TreeView>controllo è selezionato.</xref:System.Web.UI.WebControls.TreeView>"
  example:
  - "The following code example demonstrates how to parse the ValuePath property.  \n  \n [!code-cs[TreeViewPathSeparator2#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_230_1.aspx)]\n [!code-vb[TreeViewPathSeparator2#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_230_1.aspx)]"
  syntax:
    content: public string ValuePath { get; }
    return:
      type: System.String
      description: "Un elenco separato da delimitatore di valori di nodo che formano un percorso dal nodo radice per il nodo corrente."
  overload: System.Web.UI.WebControls.TreeNode.ValuePath*
  exceptions: []
  platform:
  - net462
