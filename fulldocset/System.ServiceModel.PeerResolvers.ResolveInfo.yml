  summary: "Definisce le informazioni per la risoluzione dell&quot;endpoint di una voce di registrazione da parte di un servizio resolver peer."
  remarks: "Questa classe rappresenta le informazioni inviate da un nodo peer per un servizio resolver peer quando richiesti gli endpoint per un nodo peer specifico registrato con il servizio.       Le istanze di questa classe vengono utilizzate principalmente per passare le informazioni di risoluzione endpoint al servizio resolver da un client di rete di quel servizio."
