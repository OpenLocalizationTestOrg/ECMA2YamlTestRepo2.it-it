  remarks: "L&quot;ora legale è un periodo dell&quot;anno quando l&quot;orologio viene avanzato, in genere un&quot;ora, per sfruttare i vantaggi delle ore di luce. Al termine del periodo, l&quot;orologio viene ripristinata l&quot;ora solare.      > [!WARNING] > DaylightTime l&quot;oggetto restituito dal <xref:System.TimeZone.GetDaylightChanges%2A?displayProperty=fullName>metodo riconosce solo la regola di regolazione fuso orario che è attualmente attivo e ignora le regole di regolazione precedenti per il quale il sistema dispone di informazioni.</xref:System.TimeZone.GetDaylightChanges%2A?displayProperty=fullName> Al contrario, si applica la regola di rettifica corrente indietro nel tempo per periodi di quando potrebbe non essere stato attivo. Per recuperare informazioni su tutte le regole di regolazione noti per un particolare fuso orario, utilizzare il <xref:System.TimeZoneInfo.GetAdjustmentRules%2A?displayProperty=fullName>metodo.</xref:System.TimeZoneInfo.GetAdjustmentRules%2A?displayProperty=fullName>"
