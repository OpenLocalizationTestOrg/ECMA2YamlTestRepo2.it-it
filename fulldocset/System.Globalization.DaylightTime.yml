  remarks: "Questa proprietà corrisponde al <xref:System.TimeZoneInfo.AdjustmentRule.DaylightDelta%2A?displayProperty=fullName>proprietà.</xref:System.TimeZoneInfo.AdjustmentRule.DaylightDelta%2A?displayProperty=fullName> In genere, la <xref:System.TimeZoneInfo>classe è una più accurata fonte di informazioni sulle regolazioni del fuso orario rispetto al <xref:System.TimeZone>e <xref:System.Globalization.DaylightTime>classi.</xref:System.Globalization.DaylightTime> </xref:System.TimeZone> </xref:System.TimeZoneInfo>       Se il valore della proprietà è positivo, all&quot;inizio dell&quot;ora legale, il periodo di tempo specificato da questa proprietà è avanzato l&quot;ora dell&quot;orologio. Alla fine dell&quot;ora legale, l&quot;ora dell&quot;orologio viene reimpostato per l&quot;intervallo di tempo specificato da questa proprietà. Se il valore della proprietà è negativo, l&quot;ora dell&quot;orologio viene reimpostato all&quot;inizio dell&quot;ora legale e avanzato alla fine."
