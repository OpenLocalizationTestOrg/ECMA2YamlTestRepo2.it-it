  summary: "Rilascia tutte le risorse usate dal <xref href=&quot;System.Windows.Ink.GestureRecognizer&quot;> </xref>."
  remarks: "Chiamare il metodo Dispose al termine dell&quot;utilizzo di <xref:System.Windows.Ink.GestureRecognizer>.</xref:System.Windows.Ink.GestureRecognizer> Il metodo Dispose lascia il <xref:System.Windows.Ink.GestureRecognizer>in uno stato inutilizzabile.</xref:System.Windows.Ink.GestureRecognizer> Dopo aver chiamato Dispose, pertanto, è necessario rilasciare tutti i riferimenti al <xref:System.Windows.Ink.GestureRecognizer>in modo che il garbage collector può recuperare la memoria che di <xref:System.Windows.Ink.GestureRecognizer>occupata.</xref:System.Windows.Ink.GestureRecognizer> </xref:System.Windows.Ink.GestureRecognizer>      > [!NOTE] > Chiamare sempre Dispose prima di rilasciare l&quot;ultimo riferimento a <xref:System.Windows.Ink.GestureRecognizer>.</xref:System.Windows.Ink.GestureRecognizer> In caso contrario, le risorse non vengono liberate finché il garbage collector chiama la <xref:System.Windows.Ink.GestureRecognizer>dell&quot;oggetto `Finalize` metodo.</xref:System.Windows.Ink.GestureRecognizer>"
