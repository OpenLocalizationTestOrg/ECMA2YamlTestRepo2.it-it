- uid: System.Windows.Ink.GestureRecognizer.Recognize(System.Windows.Ink.StrokeCollection)
  id: Recognize(System.Windows.Ink.StrokeCollection)
  parent: System.Windows.Ink.GestureRecognizer
  langs:
  - csharp
  name: Recognize(StrokeCollection)
  nameWithType: GestureRecognizer.Recognize(StrokeCollection)
  fullName: System.Windows.Ink.GestureRecognizer.Recognize(StrokeCollection)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Ink
  summary: "Cerca i movimenti specificato <xref href=&quot;System.Windows.Ink.StrokeCollection&quot;> </xref>."
  remarks: "La matrice restituita dal metodo Riconosci verrà ordinata i <xref:System.Windows.Ink.GestureRecognitionResult.RecognitionConfidence%2A?displayProperty=fullName>proprietà.</xref:System.Windows.Ink.GestureRecognitionResult.RecognitionConfidence%2A?displayProperty=fullName> Ad esempio, riconoscere può restituire una matrice di <xref:System.Windows.Ink.GestureRecognitionResult>con i valori seguenti: | Indice | ApplicationGesture | RecognitionConfidence |   |-----------|------------------------|---------------------------|   |&0; | <xref:System.Windows.Ink.ApplicationGesture>| <xref:System.Windows.Ink.RecognitionConfidence>|   |&1; | <xref:System.Windows.Ink.ApplicationGesture>| <xref:System.Windows.Ink.RecognitionConfidence>|   |&2; | <xref:System.Windows.Ink.ApplicationGesture>| <xref:System.Windows.Ink.RecognitionConfidence>|   |&3; | <xref:System.Windows.Ink.ApplicationGesture>| <xref:System.Windows.Ink.RecognitionConfidence>|       Ciò significa che il <xref:System.Windows.Ink.GestureRecognizer>riconosce che è molto probabile che il <xref:System.Windows.Ink.Stroke>è un segno di spunta, che il <xref:System.Windows.Ink.Stroke>, non un movimento e non che il <xref:System.Windows.Ink.Stroke>sia un ricciolo o un doppio ricciolo.</xref:System.Windows.Ink.Stroke> </xref:System.Windows.Ink.Stroke> </xref:System.Windows.Ink.Stroke> </xref:System.Windows.Ink.GestureRecognizer> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.GestureRecognitionResult>      > [!NOTE] > Riconosce il metodo può restituire una matrice con <xref:System.Windows.Ink.ApplicationGesture>con una <xref:System.Windows.Ink.RecognitionConfidence>rispetto ad altri movimenti dell&quot;applicazione.</xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> Ciò significa che è più probabile che <xref:System.Windows.Ink.Stroke>non un movimento, anziché un&quot;azione che ha un inferiore <xref:System.Windows.Ink.RecognitionConfidence>.</xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.Stroke>"
  example:
  - "The following example demonstrates how to determine whether a <xref:System.Windows.Ink.Stroke> is a <xref:System.Windows.Ink.ApplicationGesture> gesture.  \n  \n [!code-vb[GestureControl#8](~/add/codesnippet/visualbasic/GestureControl/Gesture.vb#8)]\n [!code-cs[GestureControl#8](~/add/codesnippet/csharp/GestureControl/Gesture.cs#8)]"
