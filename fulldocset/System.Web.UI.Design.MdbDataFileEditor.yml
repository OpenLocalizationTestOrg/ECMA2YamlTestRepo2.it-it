  name: MdbDataFileEditor
  nameWithType: MdbDataFileEditor
  fullName: System.Web.UI.Design.MdbDataFileEditor
  type: Class
  summary: "Fornisce un&quot;interfaccia utente in fase di progettazione per la selezione di un file di database Microsoft Access."
  remarks: "Un oggetto MdbDataFileEditor viene utilizzato in fase di progettazione per selezionare e modificare un URL per un file di database Microsoft Access (mdb) e quindi assegnare l&quot;URL di una proprietà del controllo. Ad esempio, il <xref:System.Web.UI.WebControls.AccessDataSource>controllo utilizza la classe MdbDataFileEditor in fase di progettazione per impostare il valore della <xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A>proprietà.</xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A> </xref:System.Web.UI.WebControls.AccessDataSource>       Utilizzare il <xref:System.ComponentModel.EditorAttribute>attributo per associare il MdbDataFileEditor a una proprietà.</xref:System.ComponentModel.EditorAttribute> Quando la proprietà associata viene modificata nella finestra di progettazione, l&quot;host di progettazione chiama il <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>metodo.</xref:System.Web.UI.Design.UrlEditor.EditValue%2A> Il <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>metodo utilizza il <xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>metodo, che a sua volta visualizza un&quot;interfaccia utente per la selezione dell&quot;URL e restituisce l&quot;URL selezionato dall&quot;utente.</xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A> Il <xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>metodo indica lo stile di visualizzazione dell&quot;interfaccia utente.</xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>       Derivare una classe da MdbDataFileEditor per definire un editor personalizzato per la proprietà URL di accesso del database. Ad esempio, una classe derivata può eseguire l&quot;override di <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>(metodo) e quindi chiamare il <xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>metodo con un oggetto personalizzato <xref:System.Web.UI.Design.MdbDataFileEditor.Filter%2A>o <xref:System.Web.UI.Design.MdbDataFileEditor.Caption%2A>valore.</xref:System.Web.UI.Design.MdbDataFileEditor.Caption%2A> </xref:System.Web.UI.Design.MdbDataFileEditor.Filter%2A> </xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A>"
  example:
  - "The following code example demonstrates how to associate an instance of the MdbDataFileEditor class with a property that is contained within a custom control. When you edit the control property on the design surface, the MdbDataFileEditor class provides the user interface to select and edit an Access database file name for the property value.  \n  \n [!code-cs[WebDesigner.MdbDataFileEditor#1](~/add/codesnippet/csharp/t-system.web.ui.design.m_1_1.cs)]\n [!code-vb[WebDesigner.MdbDataFileEditor#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.m_1_1.vb)]"
  syntax:
    content: 'public class MdbDataFileEditor : System.Web.UI.Design.UrlEditor'
