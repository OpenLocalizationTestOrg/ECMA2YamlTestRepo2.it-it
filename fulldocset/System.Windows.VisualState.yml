  namespace: System.Windows
  summary: "Ottiene o imposta il nome del <xref href=&quot;System.Windows.VisualState&quot;> </xref>."
  remarks: "Specificare quale stato di visualizzazione di un elemento è necessario immettere passando il nome di una di <xref:System.Windows.VisualState>a <xref:System.Windows.VisualStateManager>.</xref:System.Windows.VisualStateManager> </xref:System.Windows.VisualState>       Quando un <xref:System.Windows.Controls.Control>utilizza il <xref:System.Windows.VisualStateManager>in un <xref:System.Windows.Controls.ControlTemplate>, l&quot;autore del controllo deve specificare quali <xref:System.Windows.VisualState>oggetti controllo prevede di trovare in relativi <xref:System.Windows.Controls.ControlTemplate>inserendo il <xref:System.Windows.TemplateVisualStateAttribute>nella firma della classe.</xref:System.Windows.TemplateVisualStateAttribute> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.VisualState> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.VisualStateManager> </xref:System.Windows.Controls.Control> <xref:System.Windows.Controls.ControlTemplate>gli autori di definiscono nuovi <xref:System.Windows.VisualState>degli oggetti e impostare la proprietà nome sul valore specificato per il <xref:System.Windows.TemplateVisualStateAttribute.Name%2A?displayProperty=fullName>proprietà.</xref:System.Windows.TemplateVisualStateAttribute.Name%2A?displayProperty=fullName> </xref:System.Windows.VisualState></xref:System.Windows.Controls.ControlTemplate>       Per trovare i nomi degli stati di visualizzazione per i controlli inclusi in [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)], vedere [modelli e stili del controllo](~/add/includes/ajax-current-ext-md.md). Per informazioni su come creare un <xref:System.Windows.Controls.ControlTemplate>e <xref:System.Windows.VisualState>degli oggetti per i controlli esistenti, vedere [personalizzazione dell&quot;aspetto di un controllo esistente tramite la creazione di ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.VisualState> </xref:System.Windows.Controls.ControlTemplate>"
  example:
  - "The following example creates a <xref:System.Windows.VisualStateGroup> in the <xref:System.Windows.Controls.ControlTemplate> of a <xref:System.Windows.Controls.Button> called `CommonStates` and adds <xref:System.Windows.VisualState> objects for the states, `Normal`, `Pressed`, and `MouseOver`. The <xref:System.Windows.Controls.Button> also defines a state called `Disabled` that is in the `CommonStates`<xref:System.Windows.VisualStateGroup>, but the example omits it for brevity. For the entire example, see [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md).  \n  \n [!code-xml[VSMButtonTemplate#10](~/add/codesnippet/xaml/vsmbuttontemplate/buttonstages.xaml#10)]"
  syntax:
