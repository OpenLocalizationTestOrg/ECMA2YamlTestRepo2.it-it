  name: VisualState
  nameWithType: VisualState
  fullName: System.Windows.VisualState
  type: Class
  summary: "Rappresenta l&quot;aspetto visivo del controllo quando è in uno stato specifico."
  remarks: "Un elemento VisualState specifica l&quot;aspetto del controllo si trova in un determinato stato. Ad esempio, quando un <xref:System.Windows.Controls.Button>è premuto, il bordo potrebbe essere un colore diverso rispetto al normale.</xref:System.Windows.Controls.Button>  La classe dell&quot;elemento VisualState dispone di un <xref:System.Windows.VisualState.Storyboard%2A>proprietà che modifica l&quot;aspetto del controllo.</xref:System.Windows.VisualState.Storyboard%2A> Quando il controllo entra nello stato specificato per il <xref:System.Windows.VisualState.Name%2A?displayProperty=fullName>proprietà, il <xref:System.Windows.VisualState.Storyboard%2A>inizia.</xref:System.Windows.VisualState.Storyboard%2A> </xref:System.Windows.VisualState.Name%2A?displayProperty=fullName> Quando il controllo esce dallo stato, il <xref:System.Windows.VisualState.Storyboard%2A>si arresta.</xref:System.Windows.VisualState.Storyboard%2A>       Il <xref:System.Windows.VisualStateGroup.States%2A?displayProperty=fullName>proprietà contiene oggetti elemento VisualState.</xref:System.Windows.VisualStateGroup.States%2A?displayProperty=fullName> <xref:System.Windows.VisualStateGroup>oggetti vengono aggiunti al <xref:System.Windows.VisualStateManager.VisualStateGroups%2A?displayProperty=fullName>collegato definito nella proprietà di un <xref:System.Windows.FrameworkElement>.</xref:System.Windows.FrameworkElement> </xref:System.Windows.VisualStateManager.VisualStateGroups%2A?displayProperty=fullName></xref:System.Windows.VisualStateGroup> È possibile aggiungere oggetti VisualState a qualsiasi <xref:System.Windows.FrameworkElement>, ma sono in genere vengono utilizzati in una <xref:System.Windows.Controls.ControlTemplate>di un <xref:System.Windows.Controls.Control>.</xref:System.Windows.Controls.Control> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.FrameworkElement> Per informazioni su come creare un <xref:System.Windows.Controls.ControlTemplate>e VisualState degli oggetti per i controlli esistenti, vedere [personalizzazione dell&quot;aspetto di un controllo esistente tramite la creazione di ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate> Per un esempio di utilizzo VisualState oggetti di fuori di un oggetto <xref:System.Windows.Controls.ControlTemplate>vedere la <xref:System.Windows.VisualStateManager>classe.</xref:System.Windows.VisualStateManager> </xref:System.Windows.Controls.ControlTemplate>"
  example:
  - "The following example creates a <xref:System.Windows.VisualStateGroup> in the <xref:System.Windows.Controls.ControlTemplate> of a <xref:System.Windows.Controls.Button> called `CommonStates` and adds VisualState objects for the states, `Normal`, `Pressed`, and `MouseOver`. The <xref:System.Windows.Controls.Button> also defines a state called `Disabled` that is in the `CommonStates`<xref:System.Windows.VisualStateGroup>, but the example omits it for brevity. For the entire example, see [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md).  \n  \n [!code-xml[VSMButtonTemplate#10](~/add/codesnippet/xaml/vsmbuttontemplate/buttonstages.xaml#10)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Storyboard")]

      [System.Windows.Markup.RuntimeNameProperty("Name")]

      public class VisualState : System.Windows.DependencyObject
