  summary: "Definisce le costanti che indicano se il contenuto viene copiato da un <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> controllo negli Appunti."
  remarks: "Questa enumerazione viene utilizzata per la <xref:System.Windows.Forms.DataGridView.ClipboardCopyMode%2A>proprietà per indicare se gli utenti possono copiare i valori di testo delle celle selezionate negli Appunti e se deve essere incluso il testo di intestazione di riga e colonna.</xref:System.Windows.Forms.DataGridView.ClipboardCopyMode%2A>"
