  summary: "Ottiene o imposta il nome del numerale, carattere o simbolo di punto elenco per l&quot;elemento di elenco come appare nel codice di formattazione del documento."
  remarks: "A <xref:System.Windows.Documents.DocumentStructures.ListStructure>rispecchia un set di elementi, in genere brevi paragrafi, effettivamente formattati come un elenco di `<FixedPage>` fa parte del markup di un documento.</xref:System.Windows.Documents.DocumentStructures.ListStructure> In genere, ogni elemento nell&quot;elenco viene formattato con un marcatore, ad esempio un numerale, un carattere o un punto elenco. Il marcatore può anche essere più caratteri o perfino con un&quot;immagine. Il valore della proprietà marcatore è il <xref:System.Windows.FrameworkElement.Name%2A>attributo dell&quot;elemento, nel `<FixedPage>` fa parte del markup di un documento, che specifica informazioni su tale marcatore</xref:System.Windows.FrameworkElement.Name%2A> Ad esempio, se l&quot;elemento dell&quot;indicatore specifica il numero 3 come indicatore per un elemento di elenco e <xref:System.Windows.FrameworkElement.Name%2A>di tale elemento è &quot;TerzoElemento&quot;, quindi la proprietà del marcatore di <xref:System.Windows.Documents.DocumentStructures.ListItemStructure>che rispecchia l&quot;elemento elenco deve essere impostata su &quot;TerzoElemento&quot;.</xref:System.Windows.Documents.DocumentStructures.ListItemStructure> </xref:System.Windows.FrameworkElement.Name%2A>       Se un elemento di elenco ha un marcatore, non riuscito fare riferimento all&quot;indicatore con la proprietà del marcatore dell&quot;elemento corrispondente <xref:System.Windows.Documents.DocumentStructures.ListItemStructure>può forzare le applicazioni che utilizzano il <xref:System.Windows.Documents.DocumentStructures.ListItemStructure>per visualizzare o stampare il marcatore alla fine del documento.</xref:System.Windows.Documents.DocumentStructures.ListItemStructure> </xref:System.Windows.Documents.DocumentStructures.ListItemStructure>"
  syntax:
    content: public string Marker { get; set; }
    return:
      type: System.String
      description: "Oggetto <xref:System.String>Contrassegna l&quot;elemento di elenco.</xref:System.String>"
  overload: System.Windows.Documents.DocumentStructures.ListItemStructure.Marker*
  exceptions: []
  platform:
  - net462
