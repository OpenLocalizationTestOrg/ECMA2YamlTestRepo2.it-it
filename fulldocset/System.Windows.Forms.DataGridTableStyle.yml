  id: MappingName
  parent: System.Windows.Forms.DataGridTableStyle
  langs:
  - csharp
  name: MappingName
  nameWithType: DataGridTableStyle.MappingName
  fullName: System.Windows.Forms.DataGridTableStyle.MappingName
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Ottiene o imposta il nome utilizzato per eseguire il mapping di questa tabella per un&quot;origine dati specifica."
  remarks: "Per associare il <xref:System.Windows.Forms.DataGrid>in una matrice fortemente tipizzata di oggetti, il tipo di oggetto deve contenere le proprietà pubbliche.</xref:System.Windows.Forms.DataGrid> Per creare un <xref:System.Windows.Forms.DataGridTableStyle>che consente di visualizzare la matrice, impostare la proprietà MappingName `typename` dove `typename` viene sostituito dal nome del tipo di oggetto.</xref:System.Windows.Forms.DataGridTableStyle> Si noti inoltre che la proprietà MappingName è tra maiuscole e minuscole; il nome del tipo deve corrispondere esattamente. Vedere la proprietà MappingName per un esempio.       È anche possibile associare <xref:System.Windows.Forms.DataGrid>a un <xref:System.Collections.ArrayList>.</xref:System.Collections.ArrayList> </xref:System.Windows.Forms.DataGrid> Una funzionalità del <xref:System.Collections.ArrayList>è che può contenere oggetti di più tipi, ma la <xref:System.Windows.Forms.DataGrid>può associarsi solo a tale elenco quando tutti gli elementi nell&quot;elenco sono dello stesso tipo come primo elemento.</xref:System.Windows.Forms.DataGrid> </xref:System.Collections.ArrayList> Ciò significa che tutti gli oggetti devono essere dello stesso tipo o ereditano dalla classe stesso come il primo elemento nell&quot;elenco. Ad esempio, se il primo elemento in un elenco è un <xref:System.Windows.Forms.Control>, il secondo elemento potrebbe essere un <xref:System.Windows.Forms.TextBox>(che eredita da <xref:System.Windows.Forms.Control>).</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control> Se, invece, il primo elemento è un <xref:System.Windows.Forms.TextBox>secondo oggetto non può essere un <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> Inoltre, il <xref:System.Collections.ArrayList>devono avere gli elementi in essa contenuti, quando è associato.</xref:System.Collections.ArrayList> Un oggetto vuoto <xref:System.Collections.ArrayList>comporterà una griglia vuota.</xref:System.Collections.ArrayList> Quando si associa a un <xref:System.Collections.ArrayList>, impostare il proprietà MappingName del <xref:System.Windows.Forms.DataGridTableStyle>su &quot;ArrayList&quot; (il nome del tipo).</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Collections.ArrayList>       Il valore predefinito è il nome dell&quot;elenco gestito dal <xref:System.Windows.Forms.CurrencyManager>per la griglia.</xref:System.Windows.Forms.CurrencyManager> Il <xref:System.Windows.Forms.CurrencyManager>per il <xref:System.Windows.Forms.DataGridTableStyle>viene impostata utilizzando il <xref:System.Windows.Forms.DataGridTableStyle.%23ctor%2A>costruttore.</xref:System.Windows.Forms.DataGridTableStyle.%23ctor%2A> </xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.CurrencyManager>       Il <xref:System.Windows.Forms.DataGridTableStyle.MappingNameChanged>evento si verifica quando cambia il valore di MappingName.</xref:System.Windows.Forms.DataGridTableStyle.MappingNameChanged>"
  example:
  - "The following code example creates an array of `Widget` objects and binds a <xref:System.Windows.Forms.DataGrid?displayProperty=fullName> control to the array. The code then creates a <xref:System.Windows.Forms.DataGridTableStyle> and sets the MappingName to the name of the class plus brackets.  \n  \n [!code-cpp[DataGridTable.MappingName Example#1](~/add/codesnippet/cpp/p-system.windows.forms.d_187_1.cpp)]\n [!code-cs[DataGridTable.MappingName Example#1](~/add/codesnippet/csharp/p-system.windows.forms.d_187_1.cs)]\n [!code-vb[DataGridTable.MappingName Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.d_187_1.vb)]"
