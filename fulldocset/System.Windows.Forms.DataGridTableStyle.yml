  fullName: System.Windows.Forms.DataGridTableStyle
  type: Class
  summary: "Rappresenta la tabella disegnata dal <xref href=&quot;System.Windows.Forms.DataGrid&quot;> </xref> controllo in fase di esecuzione."
  remarks: "Il <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>controllo Visualizza i dati sotto forma di una griglia.</xref:System.Windows.Forms.DataGrid?displayProperty=fullName> DataGridTableStyle è una classe che rappresenta solo la griglia disegnata. In questa griglia non deve essere confuso con il <xref:System.Data.DataTable>(classe), che può rappresenta un&quot;origine dei dati per la griglia.</xref:System.Data.DataTable> DataGridTableStyle, invece, rappresenta esclusivamente la griglia come disegnata nel controllo. Pertanto, tramite DataGridTableStyle è possibile controllare l&quot;aspetto della griglia per ogni <xref:System.Data.DataTable>.</xref:System.Data.DataTable> Per specificare quali DataGridTableStyle viene utilizzato quando la visualizzazione dei dati da un particolare <xref:System.Data.DataTable>impostare <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>per l&quot; <xref:System.Data.DataTable.TableName%2A>un <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataTable.TableName%2A> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Data.DataTable>       Il <xref:System.Windows.Forms.GridTableStylesCollection>recuperati tramite il <xref:System.Windows.Forms.DataGrid.TableStyles%2A>proprietà contiene tutti gli oggetti DataGridTableStyle utilizzati da un <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>controllo.</xref:System.Windows.Forms.DataGrid?displayProperty=fullName> </xref:System.Windows.Forms.DataGrid.TableStyles%2A> </xref:System.Windows.Forms.GridTableStylesCollection> La raccolta può contenere un numero di oggetti DataGridTableStyle desiderato, ma la <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>di ogni deve essere univoco.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> In fase di esecuzione consente di sostituire un DataGridTableStyle diversi per gli stessi dati, in base alle preferenze dell&quot;utente. A tale scopo: 1.  Popolare il <xref:System.Windows.Forms.GridTableStylesCollection>con oggetti DataGridTableStyle.</xref:System.Windows.Forms.GridTableStylesCollection> Se esiste un DataGridTableStyle nel <xref:System.Windows.Forms.GridTableStylesCollection>cui <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>corrisponde alla <xref:System.Data.DataTable>dell&quot;oggetto <xref:System.Data.DataTable.TableName%2A>proprietà, il <xref:System.Data.DataTable>viene visualizzato con questo DataGridTableStyle.</xref:System.Data.DataTable> </xref:System.Data.DataTable.TableName%2A> </xref:System.Data.DataTable> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.GridTableStylesCollection> Se non esiste alcun DataGridTableStyle con un corrispondente <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>, <xref:System.Data.DataTable>viene visualizzato con lo stile predefinito per le tabelle di dati griglia.</xref:System.Data.DataTable> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>      2.  Se è richiesto uno stile della griglia diversa, utilizzare il `Item` proprietà da selezionare DataGridTableStyle appropriato (passare il <xref:System.Data.DataTable.TableName%2A>per il <xref:System.Windows.Forms.GridTableStylesCollection.Item%2A>proprietà) e impostare il <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>dell&quot;oggetto restituito a un nuovo valore.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.GridTableStylesCollection.Item%2A> </xref:System.Data.DataTable.TableName%2A>      3.  Utilizzare la <xref:System.Windows.Forms.GridTableStylesCollection.Item%2A>proprietà DataGridTableStyle desiderata, selezionare e impostare il relativo <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>per <xref:System.Data.DataTable.TableName%2A> <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataTable.TableName%2A> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.GridTableStylesCollection.Item%2A>      > [!CAUTION] > Sempre creare <xref:System.Windows.Forms.DataGridColumnStyle>oggetti e aggiungerli alla <xref:System.Windows.Forms.GridColumnStylesCollection>prima di aggiungere oggetti DataGridTableStyle a <xref:System.Windows.Forms.GridTableStylesCollection>.</xref:System.Windows.Forms.GridTableStylesCollection> </xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridColumnStyle> Quando si aggiunge un DataGridTableStyle vuoto con un valore valido <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>valore alla raccolta, <xref:System.Windows.Forms.DataGridColumnStyle>gli oggetti vengono generati automaticamente.</xref:System.Windows.Forms.DataGridColumnStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> Di conseguenza, verrà generata un&quot;eccezione se si tenta di aggiungere nuovi <xref:System.Windows.Forms.DataGridColumnStyle>oggetti con <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>valori a <xref:System.Windows.Forms.GridColumnStylesCollection>.</xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> di duplicati</xref:System.Windows.Forms.DataGridColumnStyle>       Per determinare quale DataGridTableStyle è attualmente visualizzato, utilizzare le <xref:System.Windows.Forms.DataGrid.DataSource%2A> <xref:System.Windows.Forms.DataGrid.DataMember%2A>proprietà</xref:System.Windows.Forms.DataGrid.DataMember%2A> e di <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>restituire un <xref:System.Windows.Forms.CurrencyManager>.</xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.DataGrid?displayProperty=fullName> </xref:System.Windows.Forms.DataGrid.DataSource%2A> Se l&quot;origine dati implementa il <xref:System.ComponentModel.ITypedList>interfaccia, è possibile utilizzare il <xref:System.ComponentModel.ITypedList.GetListName%2A>per restituire il <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>della tabella corrente.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.ComponentModel.ITypedList.GetListName%2A> </xref:System.ComponentModel.ITypedList> Ciò è illustrato il codice c# riportato di seguito: ```   private void PrintCurrentListName(DataGrid myDataGrid){    CurrencyManager myCM = (CurrencyManager)    BindingContext[myDataGrid.DataSource, myDataGrid.DataMember];    IList myList = myCM.List;    ITypedList thisList = (ITypedList) myList;    Console.WriteLine(thisList.GetListName(null));   }   ``` se il <xref:System.Data.DataSet>contiene <xref:System.Data.DataTable>oggetti correlati tramite <xref:System.Data.DataRelation>oggetti e attualmente visualizzata <xref:System.Data.DataTable>è una tabella figlio, il <xref:System.Windows.Forms.DataGrid.DataMember%2A>verrà restituita una stringa nel formato di tipo TableName. RelationName (nel caso più semplice).</xref:System.Windows.Forms.DataGrid.DataMember%2A> </xref:System.Data.DataTable> </xref:System.Data.DataRelation> </xref:System.Data.DataTable> </xref:System.Data.DataSet> Se il <xref:System.Data.DataTable>è più in basso nella gerarchia, la stringa includerà il nome della tabella padre seguito dai <xref:System.Data.DataRelation.RelationName%2A>valori necessari per raggiungere il livello della tabella.</xref:System.Data.DataRelation.RelationName%2A> </xref:System.Data.DataTable> Si supponga ad esempio tre <xref:System.Data.DataTable>gli oggetti in una relazione gerarchica denominata (dall&quot;alto in basso) `Regions`, `Customers`, e `Orders`e due <xref:System.Data.DataRelation>gli oggetti denominati `RegionsToCustomers` e `CustomersToOrders`, <xref:System.Windows.Forms.DataGrid.DataMember%2A>restituirà &quot;la stringa Regions.RegionsToCustomers.CustomersToOrders&quot;.</xref:System.Windows.Forms.DataGrid.DataMember%2A> </xref:System.Data.DataRelation> </xref:System.Data.DataTable> Tuttavia, il <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>sarà &quot;Orders&quot;.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>       La raccolta di oggetti DataGridTableStyle viene restituita tramite la <xref:System.Windows.Forms.DataGrid.TableStyles%2A>proprietà di <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>.</xref:System.Windows.Forms.DataGrid?displayProperty=fullName> </xref:System.Windows.Forms.DataGrid.TableStyles%2A>       Quando viene visualizzato un DataGridTableStyle, le impostazioni per DataGridTableStyle sostituiranno le impostazioni per il <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>controllo.</xref:System.Windows.Forms.DataGrid?displayProperty=fullName> Se non viene impostato un valore per una particolare proprietà DataGridTableStyle, il <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>verrà utilizzato il valore del controllo.</xref:System.Windows.Forms.DataGrid?displayProperty=fullName> Nell&quot;elenco seguente viene illustrata la <xref:System.Windows.Forms.DataGridColumnStyle>proprietà che possono essere impostate per eseguire l&quot;override <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>le proprietà del controllo:- <xref:System.Windows.Forms.DataGridTableStyle.AllowSorting%2A>- <xref:System.Windows.Forms.DataGridTableStyle.AlternatingBackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.BackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.ColumnHeadersVisible%2A>- <xref:System.Windows.Forms.DataGridTableStyle.ForeColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.GridLineColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.GridLineStyle%2A>- <xref:System.Windows.Forms.DataGridTableStyle.HeaderBackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.HeaderFont%2A>- <xref:System.Windows.Forms.DataGridTableStyle.HeaderForeColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.LinkColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.PreferredColumnWidth%2A>- <xref:System.Windows.Forms.DataGridTableStyle.PreferredRowHeight%2A>- <xref:System.Windows.Forms.DataGridTableStyle.ReadOnly%2A>- <xref:System.Windows.Forms.DataGridTableStyle.RowHeadersVisible%2A>- <xref:System.Windows.Forms.DataGridTableStyle.RowHeaderWidth%2A>- <xref:System.Windows.Forms.DataGridTableStyle.SelectionBackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.SelectionForeColor%2A>per associare il <xref:System.Windows.Forms.DataGrid>in una matrice fortemente tipizzata di oggetti, il tipo di oggetto deve contenere le proprietà pubbliche.</xref:System.Windows.Forms.DataGrid> </xref:System.Windows.Forms.DataGridTableStyle.SelectionForeColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.SelectionBackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.RowHeaderWidth%2A> </xref:System.Windows.Forms.DataGridTableStyle.RowHeadersVisible%2A> </xref:System.Windows.Forms.DataGridTableStyle.ReadOnly%2A> </xref:System.Windows.Forms.DataGridTableStyle.PreferredRowHeight%2A> </xref:System.Windows.Forms.DataGridTableStyle.PreferredColumnWidth%2A> </xref:System.Windows.Forms.DataGridTableStyle.LinkColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.HeaderForeColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.HeaderFont%2A> </xref:System.Windows.Forms.DataGridTableStyle.HeaderBackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.GridLineStyle%2A> </xref:System.Windows.Forms.DataGridTableStyle.GridLineColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.ForeColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.ColumnHeadersVisible%2A> </xref:System.Windows.Forms.DataGridTableStyle.BackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.AlternatingBackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.AllowSorting%2A> </xref:System.Windows.Forms.DataGrid?displayProperty=fullName> </xref:System.Windows.Forms.DataGridColumnStyle> Per creare un DataGridTableStyle che visualizza la matrice, impostare il <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName>proprietà `typename` dove `typename` viene sostituito dal nome del tipo di oggetto.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName> Si noti inoltre che il <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>proprietà distinzione maiuscole/minuscole; il nome del tipo deve corrispondere esattamente.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> Vedere il <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>proprietà per un esempio.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>       È anche possibile associare <xref:System.Windows.Forms.DataGrid>a un <xref:System.Collections.ArrayList>.</xref:System.Collections.ArrayList> </xref:System.Windows.Forms.DataGrid> Una funzionalità del <xref:System.Collections.ArrayList>è che può contenere oggetti di più tipi, ma la <xref:System.Windows.Forms.DataGrid>può associarsi solo a tale elenco quando tutti gli elementi nell&quot;elenco sono dello stesso tipo come primo elemento.</xref:System.Windows.Forms.DataGrid> </xref:System.Collections.ArrayList> Ciò significa che tutti gli oggetti devono essere dello stesso tipo o ereditano dalla classe stesso come il primo elemento nell&quot;elenco. Ad esempio, se il primo elemento in un elenco è un <xref:System.Windows.Forms.Control>, il secondo elemento potrebbe essere un <xref:System.Windows.Forms.TextBox>(che eredita da <xref:System.Windows.Forms.Control>).</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control> Se, invece, il primo elemento è un <xref:System.Windows.Forms.TextBox>secondo oggetto non può essere un <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> Inoltre, il <xref:System.Collections.ArrayList>devono avere gli elementi in essa contenuti, quando è associato e gli oggetti DataGridTableStyle devono contenere le proprietà pubbliche.</xref:System.Collections.ArrayList> Un oggetto vuoto <xref:System.Collections.ArrayList>comporterà una griglia vuota.</xref:System.Collections.ArrayList> Quando si associa a un <xref:System.Collections.ArrayList>, impostare il <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>di DataGridTableStyle su &quot;ArrayList&quot; (il nome del tipo).</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Collections.ArrayList>"
