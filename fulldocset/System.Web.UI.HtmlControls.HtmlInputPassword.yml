  fullName: System.Web.UI.HtmlControls.HtmlInputPassword
  type: Class
  summary: "Consente l&quot;accesso programmatico all&quot;elemento <xref uid=&quot;langword_csharp_&lt;input type= password&gt;&quot; name=&quot;&lt;input type= password&gt;&quot; href=&quot;&quot;> </xref> elemento sul server."
  remarks: "La classe HtmlInputPassword è derivata dal <xref:System.Web.UI.HtmlControls.HtmlInputText>e viene utilizzata per creare una casella di testo a riga singola che consente all&quot;utente di immettere una password.</xref:System.Web.UI.HtmlControls.HtmlInputText> Quando si utilizza il controllo HtmlInputPassword, il <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>proprietà viene registrata ogni volta che il form viene inviato al server.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> Il <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>uno stato persistente nella visualizzazione proprietà per il controllo non è di HtmlInputPassword.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>       Il <xref:System.Web.UI.HtmlControls.HtmlInputText.MaxLength%2A>proprietà specifica il numero massimo di caratteri che possono essere immessi nella casella di testo.</xref:System.Web.UI.HtmlControls.HtmlInputText.MaxLength%2A> Il <xref:System.Web.UI.HtmlControls.HtmlInputText.Size%2A>proprietà consente di specificare la larghezza della casella di testo.</xref:System.Web.UI.HtmlControls.HtmlInputText.Size%2A> Utilizzare il <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>proprietà per determinare il valore immesso nella casella di testo dall&quot;utente.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> Il controllo HtmlInputPassword fornisce un <xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>evento che viene generato quando il <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>proprietà viene modificato tra gli invii al server.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> </xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange> Ciò consente di creare un gestore eventi che esegue un set di istruzioni personalizzato ogni volta che viene generato l&quot;evento.      > [!NOTE] > HtmlInputPassword il controllo non fornisce un metodo incorporato per il postback al server. È necessario specificare un altro controllo pagina Web che supporti il postback al server, ad esempio un <xref:System.Web.UI.HtmlControls.HtmlButton>o <xref:System.Web.UI.HtmlControls.HtmlInputSubmit>controllo.</xref:System.Web.UI.HtmlControls.HtmlInputSubmit> </xref:System.Web.UI.HtmlControls.HtmlButton>       Per un elenco di valori di proprietà iniziali per un&quot;istanza di HtmlInputPassword, vedere il <xref:System.Web.UI.HtmlControls.HtmlInputPassword.%23ctor%2A>costruttore.</xref:System.Web.UI.HtmlControls.HtmlInputPassword.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the `<input type=text>`, `<input type=password>`, and `<input type=submit>` HTML controls declaratively on a Web Forms page.  \n  \n [!code-cs[System.Web.UI.HtmlControls.HtmlInput_1#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_17_1.aspx)]\n [!code-vb[System.Web.UI.HtmlControls.HtmlInput_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_17_1.aspx)]  \n  \n The following code example demonstrates how to add the same HTML controls programmatically during a call to the `Page_Load` method.  \n  \n [!code-vb[System.Web.UI.HtmlControls.HtmlInput_2#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_17_2.aspx)]\n [!code-cs[System.Web.UI.HtmlControls.HtmlInput_2#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_17_2.aspx)]"
