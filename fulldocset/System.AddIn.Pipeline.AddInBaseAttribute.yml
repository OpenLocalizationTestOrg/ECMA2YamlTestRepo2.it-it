  name: AddInBaseAttribute
  nameWithType: AddInBaseAttribute
  fullName: System.AddIn.Pipeline.AddInBaseAttribute
  type: Class
  summary: "Identifica un oggetto come un segmento di visualizzazione del componente della pipeline."
  remarks: "Il <xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>e <xref:System.AddIn.Hosting.AddInStore.Update%2A>metodi che gestiscono l&quot;archivio di informazioni sui segmenti di pipeline disponibili, usano questo attributo per identificare una vista del componente aggiuntivo.</xref:System.AddIn.Hosting.AddInStore.Update%2A> </xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>       Per costruire la pipeline, il tipo nella vista del componente aggiuntivo eredita è identificato dall&quot;attributo AddInBaseAttribute e costituisce la base del componente aggiuntivo.       Questo attributo deve essere utilizzato solo su tipi che attivano i segmenti della pipeline. I tipi che rappresentano gli oggetti passati tra l&quot;host e il componente aggiuntivo non è necessario questo attributo."
  example:
  - "The following example identifies the add-in base class for an add-in view pipeline segment.  \n  \n [!code-vb[AddInP1AddInViews#2](~/add/codesnippet/visualbasic/Calc1AddInView/Calc1AddInView.vb#2)]\n [!code-cs[AddInP1AddInViews#2](~/add/codesnippet/csharp/Calc1AddInView/Calc1AddInView.cs#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface)]

      public sealed class AddInBaseAttribute : Attribute
