  name: HebrewCalendar
  nameWithType: HebrewCalendar
  fullName: System.Globalization.HebrewCalendar
  type: Class
  summary: "Rappresenta il calendario ebraico."
  remarks: "Il calendario ebraico riconosce due ere: A.C. (prima l&quot;era comune) e A.M. (Alfabeto latino &quot;Anno Mundi&quot;, ovvero &quot;l&quot;anno del mondo&quot;). Questa implementazione della classe HebrewCalendar riconosce solo l&quot;era corrente (A.M.) e l&quot;ebraici anni da 5343 a 5999 (dal 1583 al 2239 del calendario gregoriano).      > [!NOTE] > Per informazioni sull&quot;utilizzo della classe HebrewCalendar e le altre classi di calendario in .NET Framework, vedere [utilizzo di calendari](~/add/includes/ajax-current-ext-md.md).       In ogni ciclo di 19 anni che termina con un anno divisibile per 19, 3, 6, 8, 11, 14, 17 e 19 anni sono bisestili. Un anno normale può avere da 353 a 355 giorni, a seconda della posizione di ebraiche. Un anno bisestile può avere da 383 e 385 giorni.       Il calendario ebraico è 12 mesi durante gli anni normali e 13 mesi durante gli anni bisestili: | Valore GetMonth (anno normale) | Valore GetMonth (anno bisestile) | Mese | Giorni di anni comuni | Giorni di un anno bisestile |   |------------------------------------|----------------------------------|-----------|--------------------------|------------------------|   | 1 | 1 | תשרי (Tishrei) | 30 | 30 |   | 2 | 2 | חשון (Cheshvan) | 29/30 | 29/30 |   | 3 | 3 | כסלו (Kislev) | 29/30 | 29/30 |   | 4 | 4 | טבת (Tevet) | 29 | 29 |   | 5 | 5 | שבט (Shevat) | 30 | 30 |   | 6 |-| אדר (Adar) | 29 |-|   |-| 6 | אדר א (Adar Alef) |-| 30 |   |-| 7 | אדר ב (Adar Beit) |-| 29 |   | 7 | 8 | ניסן (Nissan) | 30 | 30 |   | 8 | 9 | אייר (Iyar) | 29 | 29 |   | 9 | 10 | סיון (Sivan) | 30 | 30 |   | 10 | 11 | תמוז (Tamuz) | 29 | 29 |   | 11 | 12 | אב (Av) | 30 | 30 |   | 12 | 13 | אלול (Elul) | 29 | 29 |       I giorni in Cheshvan e Kislev variano a seconda di posizionamento di ebraiche. Durante gli anni bisestili, Adar viene sostituito da Adar Alef con 30 giorni e Adar Beit con 29 giorni. Adar Alef viene considerato il mese intercalare. L&quot;ultimo giorno del mese di Adar Alef e tutti i giorni in Adar Beit sono considerati leap giorni; vale a dire il <xref:System.Globalization.HebrewCalendar.IsLeapDay%2A>restituisce `true` per questi giorni.</xref:System.Globalization.HebrewCalendar.IsLeapDay%2A>       La data 1 gennaio 2001 D.C. nel calendario gregoriano equivale al sesto giorno dell&quot;anno di Tevet 5761 A.M. nel calendario ebraico.       Ogni <xref:System.Globalization.CultureInfo>supporta un set di calendari.</xref:System.Globalization.CultureInfo> Il <xref:System.Globalization.CultureInfo.Calendar%2A>proprietà restituisce il calendario predefinito per le impostazioni cultura e <xref:System.Globalization.CultureInfo.OptionalCalendars%2A>proprietà restituisce una matrice contenente tutti i calendari supportati dalle impostazioni cultura.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> Per modificare il calendario utilizzato da un oggetto <xref:System.Globalization.CultureInfo>l&quot;applicazione deve impostare la <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A>proprietà <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>di un nuovo <xref:System.Globalization.Calendar>.</xref:System.Globalization.Calendar> </xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> </xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> </xref:System.Globalization.CultureInfo>"
  example:
  - "The following example creates a file that contains the date ranges supported by the HebrewCalendar class, and displays the number of days in each month of the year 5772.  \n  \n [!code-cs[System.Globalization.HebrewCalendar.Class#1](~/add/codesnippet/csharp/t-system.globalization.h_1.cs)]\n [!code-vb[System.Globalization.HebrewCalendar.Class#1](~/add/codesnippet/visualbasic/t-system.globalization.h_1.vb)]  \n  \n The example instantiates a HebrewCalendar object and makes it the current calendar of a Hebrew (Israel) <xref:System.Globalization.CultureInfo> object. It then makes Hebrew (Israel) the current thread culture. This causes the common language runtime to interpret all dates and times in relation to the Hebrew calendar."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class HebrewCalendar : System.Globalization.Calendar
