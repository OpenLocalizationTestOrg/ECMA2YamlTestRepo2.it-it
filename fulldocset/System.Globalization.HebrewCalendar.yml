  summary: "Ottiene o imposta l&quot;ultimo anno di un intervallo di 100 anni che può essere rappresentato da un anno a 2 cifre."
  remarks: "La proprietà TwoDigitYearMax consente a un anno a 2 cifre da convertire in modo corretto a un anno a 4 cifre. Ad esempio, se questa proprietà è impostata su 5729, l&quot;intervallo di 100 anni è dal 5630 al 5729. Pertanto, un valore di 2 cifre pari a 30 viene interpretato come 5630, mentre un valore di 2 cifre 29 viene interpretato come 5729.       Il valore iniziale di questa proprietà è derivato dalle impostazioni delle opzioni internazionali e della lingua nel Pannello di controllo. Se l&quot;impostazione di sistema iniziale viene modificata durante il ciclo di vita dell&quot;applicazione di <xref:System.Globalization.HebrewCalendar>classe rileva automaticamente la modifica.</xref:System.Globalization.HebrewCalendar>       Valore di speciale 99, il <xref:System.Globalization.HebrewCalendar.ToFourDigitYear%2A>invariata per ignorare le impostazioni di sistema e restituisce l&quot;anno specificato.</xref:System.Globalization.HebrewCalendar.ToFourDigitYear%2A>"
  syntax:
    content: public override int TwoDigitYearMax { get; set; }
    return:
      type: System.Int32
      description: "L&quot;ultimo anno di un intervallo di 100 anni che può essere rappresentato da un anno a 2 cifre."
