  summary: "Converte l&quot;anno specificato a un anno a 4 cifre usando il <xref:System.Globalization.HebrewCalendar.TwoDigitYearMax*>proprietà per determinare il secolo.</xref:System.Globalization.HebrewCalendar.TwoDigitYearMax*>"
  remarks: "Il metodo ToFourDigitYear utilizza il `year` parametro, il <xref:System.Globalization.HebrewCalendar.TwoDigitYearMax%2A>proprietà e un anno per calcolare l&quot;anno a 4 cifre.</xref:System.Globalization.HebrewCalendar.TwoDigitYearMax%2A> Il secolo viene determinato individuando l&quot;unica occorrenza del `year` parametro all&quot;interno dell&quot;intervallo di 100 anni. Ad esempio, se <xref:System.Globalization.HebrewCalendar.TwoDigitYearMax%2A>è impostata su 5729, l&quot;intervallo di 100 anni è compreso 5630 al 5729.</xref:System.Globalization.HebrewCalendar.TwoDigitYearMax%2A> Pertanto, un valore pari a 30 viene interpretato come 5630, mentre un valore pari a 29 viene interpretato come 5729.       Se il <xref:System.Globalization.HebrewCalendar.TwoDigitYearMax%2A>proprietà ha il valore speciale 99, il metodo ToFourDigitYear ignora le impostazioni internazionali e lingua nel Pannello di controllo delle opzioni e restituisce il valore della `year` parametro invariato.</xref:System.Globalization.HebrewCalendar.TwoDigitYearMax%2A>       ToFourDigitYear supporta un anno a due cifre o un anno a quattro cifre. Passaggio di un valore di anno a due cifre (minore di 100), il metodo convertire il valore in un valore a quattro cifre in base al <xref:System.Globalization.HebrewCalendar.TwoDigitYearMax%2A>valore che rappresenta il secolo.</xref:System.Globalization.HebrewCalendar.TwoDigitYearMax%2A> Se viene fornito un valore di anno a quattro cifre che rientra nell&quot;intervallo supportato dal calendario a ToFourDigitYear, il metodo restituisce il valore di input effettivo. Se viene fornito un valore a quattro cifre che rientra nell&quot;intervallo supportato dal calendario oppure se viene fornito un valore negativo, il metodo genera un&quot;eccezione."
  syntax:
    content: public override int ToFourDigitYear (int year);
    parameters:
    - id: year
      type: System.Int32
      description: "Un anno a 2 cifre da 0 e 99, o un anno di calendario ebraico a 4 cifre compreso tra 5343 e 5999."
    return:
      type: System.Int32
      description: "Se il <code> year </code> parametro non è un anno a 2 cifre, il valore restituito è l&quot;anno a 4 cifre corrispondente. Se il <code> year </code> parametro non è un anno a 4 cifre, il valore restituito è l&quot;invariato <code> year </code> parametro."
