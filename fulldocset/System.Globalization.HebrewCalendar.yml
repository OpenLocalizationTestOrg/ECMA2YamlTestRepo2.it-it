    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>year</code>è minore di 0.       - oppure - <code>year</code> è minore di <xref:System.Globalization.HebrewCalendar.MinSupportedDateTime*> o maggiore di <xref:System.Globalization.HebrewCalendar.MaxSupportedDateTime*>."
