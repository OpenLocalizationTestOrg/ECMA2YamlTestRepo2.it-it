  remarks: "Questa implementazione del <xref:System.Globalization.HebrewCalendar>classe riconosce solo gli anni ebraici da 5343 a 5999 (dal 1583 al 2239 del calendario gregoriano).</xref:System.Globalization.HebrewCalendar>       La parte del giorno dell&quot;oggetto risultante <xref:System.DateTime>verrà modificata se il giorno risultante non è un giorno del mese dell&quot;anno risultante risultante valido.</xref:System.DateTime> Verrà utilizzato l&quot;ultimo giorno del mese dell&quot;anno risultante risultante valido. La parte dell&quot;anno risultante <xref:System.DateTime>verrà modificata se il mese risulta è all&quot;esterno dell&quot;anno specificato <xref:System.DateTime>.</xref:System.DateTime> </xref:System.DateTime> Questa implementazione supporta solo l&quot;era corrente. Di conseguenza, <xref:System.ArgumentException>viene generata se l&quot;anno risultante è all&quot;esterno dell&quot;era specificata <xref:System.DateTime>.</xref:System.DateTime> </xref:System.ArgumentException> La parte dell&quot;ora del giorno di risultante <xref:System.DateTime>rimane invariata specificata <xref:System.DateTime>.</xref:System.DateTime> </xref:System.DateTime>       Ad esempio, il mese specificato è Av, che dispone di 30 giorni, il giorno specificato è il giorno del mese di 30 e il valore di `months` parametro è 5, l&quot;anno risultante è maggiore di uno rispetto a quello specificato, il mese risultante è Tevet e il giorno risultante è il giorno 29, ovvero l&quot;ultimo giorno Tevet.       Se il valore di `months` parametro è negativo, risultante <xref:System.DateTime>è precedente a specificata <xref:System.DateTime>.</xref:System.DateTime> </xref:System.DateTime>       La<xref:System.DateTime.Kind%2A> proprietà di restituito <xref:System.DateTime>sempre valore è uguale a <xref:System.DateTimeKind?displayProperty=fullName>.</xref:System.DateTimeKind?displayProperty=fullName> </xref:System.DateTime> </xref:System.DateTime.Kind%2A> È possibile mantenere il <xref:System.DateTime.Kind%2A>proprietà del `time` parametro chiamando il <xref:System.DateTime.SpecifyKind%2A?displayProperty=fullName>metodo, come illustrato nell&quot;esempio seguente.</xref:System.DateTime.SpecifyKind%2A?displayProperty=fullName> </xref:System.DateTime.Kind%2A>       [!code-vb[System.Globalization.Calendar.AddMethods#5](~/add/codesnippet/visualbasic/m-system.globalization.h_20_1.vb)][!code-cs[System.Globalization.Calendar.AddMethods#5  ](~/add/codesnippet/csharp/m-system.globalization.h_20_1.cs)]"
