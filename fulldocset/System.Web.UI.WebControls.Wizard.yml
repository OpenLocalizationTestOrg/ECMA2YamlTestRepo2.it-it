  fullName: System.Web.UI.WebControls.Wizard
  type: Class
  summary: "Fornisce un&quot;interfaccia utente (UI) per raccogliere i dati correlati in più passaggi e navigazione."
  remarks: "In questo argomento:- [Introduzione](#introduction)      -   [guidata componenti](#components)      -   [passaggi della procedura guidata](#wizard_steps)      -   [la raccolta dei dati della procedura guidata](#collecting_wizard_data)      -   [i nomi dei comandi di creazione guidata](#wizard_command_names)      -   [dinamicamente modifica passaggi](#dynamically_changing_steps)      -   [aspetto della procedura guidata](#wizard_appearance)      -   [formattazione utilizzando modelli di Layout](#formatting_using_layout_templates)      -   [accessibilità](#accessibility)      -   [sintassi dichiarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # introduzione è possibile utilizzare il controllo della procedura guidata per:-raccogliere i dati correlati in più passaggi.            -Suddividere una pagina Web consentono di raccogliere l&quot;input dell&quot;utente in passaggi logici più piccoli.      -Consentire lo spostamento lineare o non lineare i passaggi.      <a name=&quot;components&quot;></a># # Guidata componenti controllo della procedura guidata è costituito da componenti seguenti: - il <xref:System.Web.UI.WebControls.WizardStepCollection>insieme di passaggi che contengono l&quot;interfaccia utente per ogni passaggio, come definito dallo sviluppatore della pagina.</xref:System.Web.UI.WebControls.WizardStepCollection>      -Funzionalità di spostamento incorporate che determinano i pulsanti da visualizzare appropriati in base il <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>valore.</xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>      -Un&quot;area di intestazione che può essere personalizzata per visualizzare informazioni specifiche per il passaggio che l&quot;utente è attualmente in.      -Un&quot;area di intestazione laterale che consente di passare rapidamente a passaggi nel controllo.          > [!NOTE] > Se si utilizza Microsoft Visual Studio 2005, si noti che il <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>viene mantenuta nella visualizzazione origine.</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> Se si modifica il <xref:System.Web.UI.WebControls.Wizard.WizardSteps%2A>proprietà nella visualizzazione Progettazione fare clic sui pulsanti della barra laterale e quindi eseguire la pagina, il primo passaggio del `Wizard` controllo potrebbe non essere visualizzato poiché il <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>può puntare a un passaggio diverso.</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> </xref:System.Web.UI.WebControls.Wizard.WizardSteps%2A>      <a name=&quot;wizard_steps&quot;></a># # Passaggi della procedura guidata ogni passaggio nel controllo della procedura guidata ha un <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>proprietà che determina il tipo di funzionalità di navigazione che presenta il passaggio.</xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> Se non si specifica un valore per la <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>proprietà, il valore predefinito è <xref:System.Web.UI.WebControls.WizardStepType>.</xref:System.Web.UI.WebControls.WizardStepType> </xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> La tabella seguente elenca le impostazioni disponibili per il <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>proprietà e il comportamento risultante del passaggio.</xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>       `WizardStepType.Auto`Interfaccia utente che viene eseguito il rendering per il passaggio di spostamento è determinato dall&quot;ordine in cui viene dichiarato il passaggio.       `WizardStepType.Complete`Il passaggio è l&quot;ultimo da visualizzare. Il rendering non vengono eseguiti alcun pulsante di spostamento.       `WizardStepType.Finish`Il passaggio è l&quot;ultimo che raccoglie i dati utente. Il **fine** del pulsante di spostamento.       `WizardStepType.Start`Il passaggio è il primo da visualizzare. Oggetto **precedente** pulsante non viene eseguito il rendering.       `WizardStepType.Step`Se si tratta qualsiasi passaggio tra il primo e ultimo. **Precedente** e **Avanti** rendering dei pulsanti di spostamento.      <a name=&quot;collecting_wizard_data&quot;></a># # La raccolta dei dati della procedura guidata utilizzando il controllo della procedura guidata, i dati possono essere raccolti tramite spostamento lineare o. Alcuni esempi di navigazione non lineare sono ignorando i passaggi non necessari o la restituzione al passaggio completato in precedenza per modificare alcuni valori. Controllo della procedura guidata mantiene il proprio stato tra procedura in modo che i dati immessi in un passaggio non devono essere mantenute in un archivio dati fino a quando tutti i passaggi di controllo della procedura guidata sono stati completati.       In alternativa, se si desidera mantenere i dati raccolti in un archivio dati in ogni passaggio viene completato, ad esempio quando il <xref:System.Web.UI.WebControls.Wizard.NextButtonClick>evento viene generato, è necessario impostare il <xref:System.Web.UI.WebControls.WizardStepBase.AllowReturn%2A>proprietà del <xref:System.Web.UI.WebControls.WizardStepBase>oggetto `false` in modo che l&quot;utente non è possibile tornare al passaggio completato in precedenza e modificare i dati dopo che è stato inviato.</xref:System.Web.UI.WebControls.WizardStepBase> </xref:System.Web.UI.WebControls.WizardStepBase.AllowReturn%2A> </xref:System.Web.UI.WebControls.Wizard.NextButtonClick>      <a name=&quot;wizard_command_names&quot;></a># # I nomi dei comandi di creazione guidata controllo della procedura guidata eredita i nomi dei comandi seguenti dalla <xref:System.Web.UI.WebControls.View>classe e <xref:System.Web.UI.WebControls.MultiView>classe: <xref:System.Web.UI.WebControls.MultiView.NextViewCommandName>, <xref:System.Web.UI.WebControls.MultiView.PreviousViewCommandName>, <xref:System.Web.UI.WebControls.MultiView.SwitchViewByIDCommandName>e <xref:System.Web.UI.WebControls.MultiView.SwitchViewByIndexCommandName>.</xref:System.Web.UI.WebControls.MultiView.SwitchViewByIndexCommandName> </xref:System.Web.UI.WebControls.MultiView.SwitchViewByIDCommandName> </xref:System.Web.UI.WebControls.MultiView.PreviousViewCommandName> </xref:System.Web.UI.WebControls.MultiView.NextViewCommandName> </xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.View> Controllo della procedura guidata ignora questi nomi di comando e non include una logica speciale per abilitare questi comandi per funzionare automaticamente per la navigazione. Se un nome di comando viene rimosso o non è presente un pulsante nel controllo della procedura guidata, viene generata alcuna eccezione. Ad esempio, se il <xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A>pulsante manca un valore per <xref:System.Web.UI.WebControls.Button.CommandName%2A>, viene generata alcuna eccezione.</xref:System.Web.UI.WebControls.Button.CommandName%2A> </xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A>      <a name=&quot;dynamically_changing_steps&quot;></a># # In modo dinamico i passaggi di modifica è possibile utilizzare il <xref:System.Web.UI.WebControls.Wizard.MoveTo%2A>metodo o <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>proprietà da modificare in modo dinamico il passaggio che è attualmente visualizzato nel controllo della procedura guidata.</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> </xref:System.Web.UI.WebControls.Wizard.MoveTo%2A>      > [!NOTE] > Se si aggiunge a livello di codice un <xref:System.Web.UI.WebControls.WizardStep>nel `Page_Load` gestore eventi, è necessario aggiungere la navigazione al passaggio prima del caricamento della pagina.</xref:System.Web.UI.WebControls.WizardStep>      <a name=&quot;wizard_appearance&quot;></a># # Guidata aspetto l&quot;aspetto del controllo della procedura guidata è completamente personalizzabile tramite modelli, interfacce e le impostazioni di stile. Ad esempio, è possibile utilizzare il <xref:System.Web.UI.WebControls.Wizard.HeaderTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.SideBarTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.FinishNavigationTemplate%2A>, e <xref:System.Web.UI.WebControls.Wizard.StepNavigationTemplate%2A>proprietà per personalizzare l&quot;interfaccia di controllo della procedura guidata.</xref:System.Web.UI.WebControls.Wizard.StepNavigationTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.FinishNavigationTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.SideBarTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.HeaderTemplate%2A>      > [!NOTE] > Impostazione di <xref:System.Web.UI.WebControls.Wizard.FinishNavigationTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A>, <xref:System.Web.UI.WebControls.Wizard.HeaderTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.SideBarTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A>, o <xref:System.Web.UI.WebControls.Wizard.StepNavigationTemplate%2A>proprietà consente di ricreare i controlli figlio del controllo della procedura guidata.</xref:System.Web.UI.WebControls.Wizard.StepNavigationTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.SideBarTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.HeaderTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A> </xref:System.Web.UI.WebControls.Wizard.FinishNavigationTemplate%2A> Di conseguenza, lo stato di visualizzazione per i controlli figlio è perso nel processo. Per evitare questa situazione, in modo esplicito mantengono lo stato di controllo dei controlli figlio del controllo della procedura guidata in modo esplicito o evitare di inserire controlli all&quot;interno dei modelli.       Si noti che il controllo della procedura guidata non supporta il rendering di Microsoft Internet Explorer speciale per non standard o modalità particolari. Per ottenere il rendering di Internet Explorer migliore utilizzando il controllo della procedura guidata, utilizzare il tipo di documento XHTML, viene aggiunto per impostazione predefinita in Visual Web Developer e Visual Studio.      <a name=&quot;formatting_using_layout_templates&quot;></a># # Formattazione modelli di Layout tramite controllo della procedura guidata consente di specificare il layout del controllo senza che sia necessario utilizzare un elemento HTML `table` elemento. In alternativa, è possibile utilizzare un `LayoutTemplate` elemento per specificare il layout. Nel modello, vengono creati controlli segnaposto per indicare dove devono essere inseriti in modo dinamico gli elementi nel controllo. (Questo è simile al modo in cui il modello per il <xref:System.Web.UI.WebControls.ListView>controllo.)</xref:System.Web.UI.WebControls.ListView> Per ulteriori informazioni, vedere il <xref:System.Web.UI.WebControls.Wizard.LayoutTemplate%2A?displayProperty=fullName>proprietà.</xref:System.Web.UI.WebControls.Wizard.LayoutTemplate%2A?displayProperty=fullName>      <a name=&quot;accessibility&quot;></a># # Accessibilità per ulteriori informazioni su come configurare il controllo in modo che generi codice conforme agli standard di accessibilità, vedere [accessibilità in Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md) e [controlli ASP.NET e l&quot;accessibilità](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a># # Sintassi dichiarativa```   <asp:Wizard       AccessKey=&quot;string&quot;       ActiveStepIndex=&quot;integer&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       