d>oggetto.</xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.WebControls.CompositeControl.Controls%2A> È inoltre possibile utilizzare il <xref:System.Web.UI.Control.FindControl%2A>metodo il <xref:System.Web.UI.WebControls.Wizard>oggetto per trovare il controllo, se il controllo ha un <xref:System.Web.UI.Control.ID%2A>proprietà specificata.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.Control.FindControl%2A>"
