      description: "L&quot;indice del <xref href=&quot;System.Web.UI.WebControls.WizardStepBase&quot;> </xref> attualmente visualizzato nel <xref href=&quot;System.Web.UI.WebControls.Wizard&quot;> </xref> controllo."
