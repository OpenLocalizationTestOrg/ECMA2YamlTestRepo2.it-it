  namespace: System.Web.UI.WebControls
  summary: "Utilizza un valore booleano per determinare se il <xref:System.Web.UI.WebControls.Wizard.ActiveStep*>può essere impostata sul <xref href=&quot;System.Web.UI.WebControls.WizardStepBase&quot;> </xref> oggetto corrispondente all&quot;indice che viene passato.</xref:System.Web.UI.WebControls.Wizard.ActiveStep*>"
  remarks: "Il metodo AllowNavigationToStep sono accessibili da una classe derivata solo grazie al relativo `protected` modificatore. In una classe derivata, è possibile utilizzare il metodo AllowNavigationToStep per determinare se l&quot;indice passato può essere utilizzato per impostare il <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>proprietà.</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> Verrà restituito dal metodo AllowNavigationToStep `false` se l&quot;indice passato fa riferimento a un <xref:System.Web.UI.WebControls.WizardStepBase>oggetto che è già stato eseguito e ha il <xref:System.Web.UI.WebControls.WizardStepBase.AllowReturn%2A>proprietà impostata su `false`; in caso contrario, verrà restituito `true`.</xref:System.Web.UI.WebControls.WizardStepBase.AllowReturn%2A> </xref:System.Web.UI.WebControls.WizardStepBase>"
  example:
  - "The following code example demonstrates how to create a derived class named `CustomWizard` and override the <xref:System.Web.UI.WebControls.Wizard.OnSideBarButtonClick%2A> method. When a button on the sidebar area of the `CustomWizard` control is clicked, the AllowNavigationToStep method is called to determine whether the selected step can be accessed. A message is then written to the containing Web page informing the user of what has occurred.  \n  \n [!code-vb[System.Web.UI.WebControls.WizardAllowNavigationToStep#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_28_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.WizardAllowNavigationToStep#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_28_1.aspx)]"
  syntax:
