      description: "L&quot;indice del <xref href=&quot;System.Web.UI.WebControls.WizardStepBase&quot;> </xref> oggetto controllato."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>Se l&quot;indice passato fa riferimento a un <xref href=&quot;System.Web.UI.WebControls.WizardStepBase&quot;> </xref> che è già stato eseguito e il relativo <xref:System.Web.UI.WebControls.WizardStepBase.AllowReturn*>proprietà è impostata su <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>; in caso contrario, <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>.</xref:System.Web.UI.WebControls.WizardStepBase.AllowReturn*>"
