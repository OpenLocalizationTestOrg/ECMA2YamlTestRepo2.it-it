  remarks: "La proprietà restituisce ActiveStep il <xref:System.Web.UI.WebControls.WizardStepBase>oggetto attualmente visualizzato nel <xref:System.Web.UI.WebControls.Wizard>controllo.</xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.WebControls.WizardStepBase> La proprietà ActiveStep è di sola lettura. Tuttavia, è possibile utilizzare la proprietà ActiveStep per accedere alle proprietà dell&quot;oggetto corrente <xref:System.Web.UI.WebControls.WizardStepBase>oggetto.</xref:System.Web.UI.WebControls.WizardStepBase> Utilizzare il <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>proprietà da modificare in modo dinamico il ActiveStep a un altro <xref:System.Web.UI.WebControls.WizardStepBase>oggetto.</xref:System.Web.UI.WebControls.WizardStepBase> </xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> In alternativa, è possibile utilizzare il <xref:System.Web.UI.WebControls.Wizard.MoveTo%2A>per impostare in modo dinamico la proprietà ActiveStep.</xref:System.Web.UI.WebControls.Wizard.MoveTo%2A>"
  example:
