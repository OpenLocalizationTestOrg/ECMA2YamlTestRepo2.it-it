  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta l&quot;indice dell&quot;oggetto corrente <xref href=&quot;System.Web.UI.WebControls.WizardStepBase&quot;> </xref> oggetto."
  remarks: "La proprietà ActiveStepIndex fornisce l&quot;indice in base zero del <xref:System.Web.UI.WebControls.WizardStepBase>oggetto attualmente visualizzato nel <xref:System.Web.UI.WebControls.Wizard>controllo.</xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.WebControls.WizardStepBase> Impostare la proprietà ActiveStepIndex a livello di codice per controllare quale passaggio viene visualizzato all&quot;utente in fase di esecuzione.      > [!NOTE] > Se si utilizza Microsoft Visual Studio 2005, tenere presente che ActiveStepIndex è persistente in visualizzazione origine. Se si modifica il <xref:System.Web.UI.WebControls.Wizard.WizardSteps%2A>proprietà nella visualizzazione Progettazione fare clic sui pulsanti della barra laterale e quindi eseguire la pagina, il primo passaggio del `Wizard` controllo potrebbe non essere visualizzato poiché ActiveStepIndex potrebbe puntare a un passaggio diverso.</xref:System.Web.UI.WebControls.Wizard.WizardSteps%2A>       Se si imposta il valore di ActiveStepIndex su -1 per supportare una procedura guidata senza passaggi per impostazione predefinita, si verifica il seguente comportamento:: se si imposta in modo dichiarativo ActiveStepIndex su -1 oppure su -1 come valore predefinito, il controllo verrà sempre effettuato un tentativo per il rendering il primo passaggio della procedura guidata.      -Se si imposta a livello di programmazione ActiveStepIndex su -1, il controllo non verrà eseguito il rendering.       Questa proprietà non può essere impostata da temi o temi di fogli di stile. Per ulteriori informazioni, vedere <xref:System.Web.UI.ThemeableAttribute>e [ASP.NET temi e interfacce](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the ActiveStepIndex property to set the <xref:System.Web.UI.WebControls.Wizard.ActiveStep%2A> property of the <xref:System.Web.UI.WebControls.Wizard> control. If the value of `CheckBox1.Checked` is `true`, the <xref:System.Web.UI.WebControls.Wizard.ActiveStep%2A> property is set to `Wizard1.Step3`; otherwise, the <xref:System.Web.UI.WebControls.Wizard.ActiveStep%2A> property is set to `Wizard1.Step2`.  \n  \n [!code-cs[System.Web.UI.WebControls.WizardActiveStepIndex#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_672_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.WizardActiveStepIndex#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_672_1.aspx)]"
  syntax:
