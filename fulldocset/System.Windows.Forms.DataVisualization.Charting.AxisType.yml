  remarks: "L&quot;enumerazione AxisType rappresenta il tipo di asse utilizzato per gli assi X e y di un <xref:System.Windows.Forms.DataVisualization.Charting.Series>.</xref:System.Windows.Forms.DataVisualization.Charting.Series>       Oggetto <xref:System.Windows.Forms.DataVisualization.Charting.Series>viene tracciata utilizzando due assi, ad eccezione dei grafici a torta e ad anello.</xref:System.Windows.Forms.DataVisualization.Charting.Series> Questa enumerazione viene utilizzata in combinazione con il <xref:System.Windows.Forms.DataVisualization.Charting.Series.XAxisType%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.Series.YAxisType%2A>proprietà per impostare gli assi utilizzati per la traccia dei punti della serie di dati associati.</xref:System.Windows.Forms.DataVisualization.Charting.Series.YAxisType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.XAxisType%2A>       Per tutti i grafici, ad eccezione di barre, a barre in pila, a torta e ad anello, gli assi primari e secondari sono i seguenti tipi: | Il tipo di asse | Descrizione |   |---------------|-----------------|   | Asse x primario | Asse orizzontale inferiore. |   | Asse x secondario | Asse orizzontale superiore. |   | Asse y primario | A sinistra dell&quot;asse verticale. |   | Asse y secondario | L&quot;asse verticale destro. |       A barre e grafici a barre in pila sono gli assi ruotato di 90 gradi in senso orario. Ad esempio, l&quot;asse x primario per questi due grafici è l&quot;asse verticale a sinistra."
