  summary: "Rappresenta un metodo che gestirà l&quot;evento indirizzato di commenti e suggerimenti da operazioni di trascinamento e rilascio in-process, ad esempio <xref href=&quot;System.Windows.UIElement.GiveFeedback&quot;> </xref>."
  remarks: "Questo delegato è utilizzato con i seguenti eventi associati.      - <xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName>- <xref:System.Windows.DragDrop.PreviewGiveFeedback?displayProperty=fullName>Il delegato viene inoltre utilizzato con i seguenti eventi indirizzati per elementi di base.</xref:System.Windows.DragDrop.PreviewGiveFeedback?displayProperty=fullName> </xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName> Questi eventi indirizzati inoltrano gli eventi associati elencati in precedenza per renderli più accessibile per il modello di elemento generale in [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].      - <xref:System.Windows.UIElement.GiveFeedback?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewGiveFeedback?displayProperty=fullName>- <xref:System.Windows.ContentElement.GiveFeedback?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewGiveFeedback?displayProperty=fullName>Gli eventi associati e gli eventi indirizzati dell&quot;elemento base condividono i propri dati di evento e bubbling e tunneling versioni degli eventi indirizzati anche condividere i dati dell&quot;evento.</xref:System.Windows.ContentElement.PreviewGiveFeedback?displayProperty=fullName> </xref:System.Windows.ContentElement.GiveFeedback?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewGiveFeedback?displayProperty=fullName> </xref:System.Windows.UIElement.GiveFeedback?displayProperty=fullName> Questo può influire sulle caratteristiche gestite dell&quot;evento nel tragitto la route dell&quot;evento. Per informazioni dettagliate, vedere [Input Overview](~/add/includes/ajax-current-ext-md.md).       Il <xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName>evento si verifica quando viene avviata un&quot;operazione di trascinamento e rilascio.</xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName> Il <xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName>evento consente all&quot;origine di un evento di trascinamento di modificare l&quot;aspetto del puntatore del mouse per fornire all&quot;utente indicazioni visive durante un&quot;operazione di trascinamento e rilascio.</xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName>"
