  fullName: System.Net.Mail.AttachmentCollection
  type: Class
  summary: "Archivia gli allegati da inviare come parte di un messaggio di posta elettronica."
  remarks: "Le istanze della classe AttachmentCollection vengono restituite dal <xref:System.Net.Mail.MailMessage.AlternateViews%2A?displayProperty=fullName>e <xref:System.Net.Mail.MailMessage.Attachments%2A?displayProperty=fullName>proprietà.</xref:System.Net.Mail.MailMessage.Attachments%2A?displayProperty=fullName> </xref:System.Net.Mail.MailMessage.AlternateViews%2A?displayProperty=fullName>       Utilizzare il <xref:System.Net.Mail.MailMessage.AlternateViews%2A>proprietà per specificare le copie di un messaggio di posta elettronica in formati diversi.</xref:System.Net.Mail.MailMessage.AlternateViews%2A> Ad esempio, se si invia un messaggio in formato HTML, è inoltre possibile fornire una versione di testo normale nel caso in cui alcuni destinatari usando i lettori tramite posta elettronica non è possibile visualizzare il contenuto HTML.       Utilizzare la raccolta restituita dalla <xref:System.Net.Mail.MailMessage.Attachments%2A>proprietà per aggiungere un allegato, ad esempio un file o il contenuto di un <xref:System.IO.Stream>a questo <xref:System.Net.Mail.MailMessage>.</xref:System.Net.Mail.MailMessage> </xref:System.IO.Stream> </xref:System.Net.Mail.MailMessage.Attachments%2A>"
  example:
  - "The following code example demonstrates how to create and send an e-mail message with an attachment.  \n  \n [!code-cpp[NclMailSync#6](~/add/codesnippet/cpp/t-system.net.mail.attach_1_1.cpp)]\n [!code-cs[NclMailSync#6](~/add/codesnippet/csharp/t-system.net.mail.attach_1_1.cs)]"
