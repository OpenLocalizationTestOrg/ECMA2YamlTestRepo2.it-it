  remarks: "La proprietà RightToLeft è una proprietà di ambiente. Una proprietà di ambiente è una proprietà del controllo che, se non impostato, viene recuperato dal controllo padre. Ad esempio, un <xref:System.Windows.Forms.Button>avrà lo stesso <xref:System.Windows.Forms.Control.BackColor%2A>come padre <xref:System.Windows.Forms.Form>per impostazione predefinita.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Button> Per ulteriori informazioni sulle proprietà di ambiente, vedere la <xref:System.Windows.Forms.AmbientProperties>classe o <xref:System.Windows.Forms.Control>Cenni preliminari sulla classe.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.AmbientProperties>       La proprietà RightToLeft è utilizzata per le applicazioni interne in cui la lingua è scritto da destra a sinistra, quale l&quot;ebraico o l&quot;arabo. Quando questa proprietà è impostata su <xref:System.Windows.Forms.RightToLeft?displayProperty=fullName>, gli elementi di controllo che includono testo vengono visualizzati da destra a sinistra.</xref:System.Windows.Forms.RightToLeft?displayProperty=fullName>      > [!NOTE] > Se il valore della proprietà RightToLeft viene modificato in fase di esecuzione, viene mantenuto solo il testo non elaborato senza formattazione.       Ecco alcuni esempi di come gli elementi di controllo interessati il valore della proprietà RightToLeft <xref:System.Windows.Forms.RightToLeft?displayProperty=fullName>:-vengono visualizzate barre di scorrimento verticale sul lato sinistro anziché sul lato destro dei controlli scorrevoli (ad esempio, <xref:System.Windows.Forms.Form>, <xref:System.Windows.Forms.Panel>su più righe <xref:System.Windows.Forms.TextBox>, e <xref:System.Windows.Forms.RichTextBox>).</xref:System.Windows.Forms.RichTextBox> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Panel> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.RightToLeft?displayProperty=fullName>      -Barre di scorrimento orizzontale di iniziano con la casella di scorrimento (pulsante di scorrimento) allineata a destra.      -L&quot;allineamento dell&quot;elemento casella di controllo, applicando il `CheckAlign` proprietà, è invertita per <xref:System.Windows.Forms.CheckBox>e <xref:System.Windows.Forms.RadioButton>controlli.</xref:System.Windows.Forms.RadioButton> </xref:System.Windows.Forms.CheckBox>      -Gli elementi nella casella di riepilogo, casella combinata e controlli di scorrimento sono allineati a destra.      -Su e giù pulsanti sono allineati a sinistra in <xref:System.Windows.Forms.NumericUpDown>e <xref:System.Windows.Forms.DomainUpDown>controlli.</xref:System.Windows.Forms.DomainUpDown> </xref:System.Windows.Forms.NumericUpDown>      -Menus (<xref:System.Windows.Forms.MainMenu>, <xref:System.Windows.Forms.MenuItem>, e <xref:System.Windows.Forms.ContextMenu>) sono allineati a destra.</xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.MainMenu>      -L&quot;allineamento dei pulsanti della barra degli strumenti in un <xref:System.Windows.Forms.ToolBar>controllo o l&quot;allineamento del testo in un <xref:System.Windows.Forms.ToolBarButton>non è interessato dalla proprietà RightToLeft.</xref:System.Windows.Forms.ToolBarButton> </xref:System.Windows.Forms.ToolBar>      - <xref:System.Windows.Forms.AxHost>supporta l&quot;allineamento a destra a sinistra; tuttavia, l&quot;effetto su un controllo ActiveX dipende dalla misura a cui l&quot;autore di controllo implementato il supporto per la visualizzazione da destra a sinistra.</xref:System.Windows.Forms.AxHost>"
