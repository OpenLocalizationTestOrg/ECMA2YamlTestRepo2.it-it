  summary: "Si verifica quando si fa clic sul controllo."
  remarks: "L&quot;evento Click passa un <xref:System.EventArgs>per il gestore eventi, pertanto solo indica che si è verificato un clic.</xref:System.EventArgs> Se sono necessarie informazioni più specifiche di mouse (pulsante, numero di clic, alla rotazione della rotellina o alla posizione), utilizzare il <xref:System.Windows.Forms.Control.MouseClick>evento.</xref:System.Windows.Forms.Control.MouseClick> Tuttavia, il <xref:System.Windows.Forms.Control.MouseClick>evento non essere generato se il clic è determinato da un&quot;azione del mouse, ad esempio premendo il tasto INVIO.</xref:System.Windows.Forms.Control.MouseClick>       Un doppio clic è determinato dalle impostazioni relative al mouse del sistema operativo dell&quot;utente. L&quot;utente può impostare l&quot;intervallo tra i clic effettuati con un pulsante del mouse che deve essere considerato un doppio clic anziché come due clic distinti. L&quot;evento Click viene generato ogni volta che un controllo si fa doppio clic. Ad esempio, se si dispone di gestori eventi per il clic e <xref:System.Windows.Forms.Control.DoubleClick>gli eventi di un <xref:System.Windows.Forms.Form>, fare clic su e <xref:System.Windows.Forms.Control.DoubleClick>eventi vengono generati quando viene fatto doppio clic sul form ed entrambi i metodi vengono chiamati.</xref:System.Windows.Forms.Control.DoubleClick> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.DoubleClick> Se si fa doppio clic un controllo e che non supporta il <xref:System.Windows.Forms.Control.DoubleClick>evento, evento potrebbe essere generato due volte clic su.</xref:System.Windows.Forms.Control.DoubleClick>       È necessario impostare il `StandardClick` valore<xref:System.Windows.Forms.ControlStyles> a `true` per questo evento da generare.</xref:System.Windows.Forms.ControlStyles>      > [!NOTE] > I seguenti eventi non vengono generati per la <xref:System.Windows.Forms.TabControl>classe a meno che non sia presente almeno un <xref:System.Windows.Forms.TabPage>nel <xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName>raccolta: fare clic su, <xref:System.Windows.Forms.Control.DoubleClick> <xref:System.Windows.Forms.Control.MouseDown>, <xref:System.Windows.Forms.Control.MouseUp> <xref:System.Windows.Forms.Control.MouseHover>, <xref:System.Windows.Forms.Control.MouseEnter> <xref:System.Windows.Forms.Control.MouseLeave>e <xref:System.Windows.Forms.Control.MouseMove>.</xref:System.Windows.Forms.Control.MouseMove> </xref:System.Windows.Forms.Control.MouseLeave> </xref:System.Windows.Forms.Control.MouseEnter> </xref:System.Windows.Forms.Control.MouseHover> </xref:System.Windows.Forms.Control.MouseUp> </xref:System.Windows.Forms.Control.MouseDown> </xref:System.Windows.Forms.Control.DoubleClick> </xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName> </xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.TabControl> Se è presente almeno un <xref:System.Windows.Forms.TabPage>nella raccolta, e l&quot;utente interagisce con l&quot;intestazione del controllo struttura a schede (in cui il <xref:System.Windows.Forms.TabPage>compaiono), il <xref:System.Windows.Forms.TabControl>Genera l&quot;evento appropriato.</xref:System.Windows.Forms.TabControl> </xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.TabPage> Tuttavia, se l&quot;interazione dell&quot;utente è all&quot;interno dell&quot;area client della scheda, il <xref:System.Windows.Forms.TabPage>Genera l&quot;evento appropriato.</xref:System.Windows.Forms.TabPage>       Per ulteriori informazioni sulla gestione degli eventi, vedere [gestione e generazione di eventi](~/add/includes/ajax-current-ext-md.md)."
