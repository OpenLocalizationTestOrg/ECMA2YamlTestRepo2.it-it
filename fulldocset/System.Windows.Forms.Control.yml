  remarks: "Il <xref:System.Drawing.Graphics>oggetto recuperato tramite il metodo CreateGraphics non normalmente conservare dopo aver elaborato il messaggio di Windows corrente, perché qualsiasi elemento disegnato con tale oggetto verrà cancellato con il successivo messaggio WM_PAINT.</xref:System.Drawing.Graphics> È pertanto possibile memorizzare nella cache l&quot; <xref:System.Drawing.Graphics>oggetto per il riutilizzo, tranne per utilizzare metodi non visivi come <xref:System.Drawing.Graphics.MeasureString%2A?displayProperty=fullName>.</xref:System.Drawing.Graphics.MeasureString%2A?displayProperty=fullName> </xref:System.Drawing.Graphics> In alternativa, è necessario chiamare CreateGraphics ogni volta che si desidera utilizzare l&quot; <xref:System.Drawing.Graphics>oggetto e quindi chiamare <xref:System.Drawing.Graphics.Dispose%2A>dopo aver terminato di utilizzare tale</xref:System.Drawing.Graphics.Dispose%2A> </xref:System.Drawing.Graphics> Per ulteriori informazioni sui messaggi di Windows, vedere <xref:System.Windows.Forms.Control.WndProc%2A>.</xref:System.Windows.Forms.Control.WndProc%2A>       Per impostazione predefinita, CreateGraphics imposta la proprietà per il thread chiamante e non riesce se viene chiamato da altri thread.      > [!NOTE] > Oltre al <xref:System.Windows.Forms.Control.InvokeRequired%2A>proprietà, sono disponibili quattro metodi su un controllo che sono thread-safe: <xref:System.Windows.Forms.Control.Invoke%2A>, <xref:System.Windows.Forms.Control.BeginInvoke%2A>, <xref:System.Windows.Forms.Control.EndInvoke%2A>e CreateGraphics se è già stato creato l&quot;handle per il controllo.</xref:System.Windows.Forms.Control.EndInvoke%2A> </xref:System.Windows.Forms.Control.BeginInvoke%2A> </xref:System.Windows.Forms.Control.Invoke%2A> </xref:System.Windows.Forms.Control.InvokeRequired%2A> La chiamata di CreateGraphics prima di aver creato l&quot;handle del controllo in un thread in background, può provocare valido chiamate tra thread. Per tutte le altre chiamate di metodo, è necessario utilizzare uno dei metodi invoke per effettuare il marshalling della chiamata al thread del controllo."
