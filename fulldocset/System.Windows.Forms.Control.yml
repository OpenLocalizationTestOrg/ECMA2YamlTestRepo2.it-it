- uid: System.Windows.Forms.Control.QueryContinueDrag
  id: QueryContinueDrag
  parent: System.Windows.Forms.Control
  langs:
  - csharp
  name: QueryContinueDrag
  nameWithType: Control.QueryContinueDrag
  fullName: System.Windows.Forms.Control.QueryContinueDrag
  type: Event
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Si verifica durante un&quot;operazione di trascinamento e rilascio e consente all&quot;origine del trascinamento di determinare se l&quot;operazione di trascinamento e rilascio deve essere annullata."
  remarks: "L&quot;evento QueryContinueDrag viene generato quando viene apportata una modifica nello stato pulsante layout di tastiera o mouse durante un&quot;operazione di trascinamento e rilascio. L&quot;evento QueryContinueDrag consente all&quot;origine del trascinamento di determinare se l&quot;operazione di trascinamento e rilascio deve essere annullata.       Di seguito viene descritto come e quando vengono generati eventi relativi a operazioni di trascinamento e rilascio.       Il <xref:System.Windows.Forms.Control.DoDragDrop%2A>metodo determina il controllo sotto la posizione corrente del cursore.</xref:System.Windows.Forms.Control.DoDragDrop%2A> Viene quindi verificato se il controllo è un obiettivo di rilascio valido.       Se il controllo è un obiettivo di rilascio valido, il <xref:System.Windows.Forms.Control.GiveFeedback>evento viene generato con l&quot;effetto di trascinamento e rilascio specificato.</xref:System.Windows.Forms.Control.GiveFeedback> Per un elenco degli effetti di trascinamento e rilascio, vedere il <xref:System.Windows.Forms.DragDropEffects>enumerazione.</xref:System.Windows.Forms.DragDropEffects>       Vengono rilevate modifiche nella posizione del cursore del mouse, allo stato della tastiera e allo stato dei pulsanti del mouse.      -Se l&quot;utente si sposta all&quot;esterno di una finestra, il <xref:System.Windows.Forms.Control.DragLeave>viene generato l&quot;evento.</xref:System.Windows.Forms.Control.DragLeave>      -Se il mouse viene spostato su un altro controllo, il <xref:System.Windows.Forms.Control.DragEnter>per tale controllo viene generato.</xref:System.Windows.Forms.Control.DragEnter>      -Se il mouse viene spostato ma sempre all&quot;interno dello stesso controllo, il <xref:System.Windows.Forms.Control.DragOver>viene generato l&quot;evento.</xref:System.Windows.Forms.Control.DragOver>       Se viene apportata una modifica nello stato della tastiera o mouse pulsanti, theQueryContinueDrag evento viene generato e verrà determinato se continuare l&quot;operazione di trascinamento, per eliminare i dati o annullare l&quot;operazione in base al valore della <xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>proprietà dell&quot;evento <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs> </xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>      -Se il valore di <xref:System.Windows.Forms.DragAction>è `Continue`, <xref:System.Windows.Forms.Control.DragOver>evento viene generato per continuare l&quot;operazione e il <xref:System.Windows.Forms.Control.GiveFeedback>evento viene generato con il nuovo effetto consentire l&quot;impostazione della risposta visiva appropriata.</xref:System.Windows.Forms.Control.GiveFeedback> </xref:System.Windows.Forms.Control.DragOver> </xref:System.Windows.Forms.DragAction> Per un elenco degli effetti di trascinamento validi, vedere il <xref:System.Windows.Forms.DragDropEffects>enumerazione.</xref:System.Windows.Forms.DragDropEffects>          > [!NOTE] > Il <xref:System.Windows.Forms.Control.DragOver>e <xref:System.Windows.Forms.Control.GiveFeedback>gli eventi vengono abbinati in modo che, mentre il mouse viene spostato sulla destinazione di trascinamento, l&quot;utente riceva le informazioni più aggiornate sulla posizione del mouse.</xref:System.Windows.Forms.Control.GiveFeedback> </xref:System.Windows.Forms.Control.DragOver>      -Se il valore di <xref:System.Windows.Forms.DragAction>è `Drop`, il valore dell&quot;effetto di rilascio viene restituito all&quot;origine, in modo che l&quot;applicazione di origine può eseguire l&quot;operazione appropriata sui dati di origine, ad esempio il taglio dei dati se l&quot;operazione è un&quot;operazione di spostamento.</xref:System.Windows.Forms.DragAction>      -Se il valore di <xref:System.Windows.Forms.DragAction>è `Cancel`, <xref:System.Windows.Forms.Control.DragLeave>viene generato l&quot;evento.</xref:System.Windows.Forms.Control.DragLeave> </xref:System.Windows.Forms.DragAction>       Per impostazione predefinita, l&quot;evento QueryContinueDrag imposta <xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>a `Cancel` in <xref:System.Windows.Forms.DragAction>Se viene premuto il tasto ESC e imposta <xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>a `Drop` in <xref:System.Windows.Forms.DragAction>Se viene premuto il pulsante sinistro, centrale o destro del mouse.</xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A> </xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>       Per ulteriori informazioni sulla gestione degli eventi, vedere [gestione e generazione di eventi](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates a drag-and-drop operation between two <xref:System.Windows.Forms.ListBox> controls. The example calls the <xref:System.Windows.Forms.Control.DoDragDrop%2A> method when the drag action starts. The drag action starts if the mouse has moved more than <xref:System.Windows.Forms.SystemInformation.DragSize%2A?displayProperty=fullName> from the mouse location during the <xref:System.Windows.Forms.Control.MouseDown> event. The <xref:System.Windows.Forms.ListBox.IndexFromPoint%2A> method is used to determine the index of the item to drag during the `MouseDown` event.  \n  \n The example also demonstrates using custom cursors for the drag-and-drop operation. The example requires that two cursor files,`3dwarro.cur` and `3dwno.cur`, exist in the application directory, for the custom drag and no-drop cursors, respectively. The custom cursors will be used if the `UseCustomCursorsCheck`<xref:System.Windows.Forms.CheckBox> is checked. The custom cursors are set in the <xref:System.Windows.Forms.Control.GiveFeedback> event handler.  \n  \n The keyboard state is evaluated in the <xref:System.Windows.Forms.Control.DragOver> event handler for the right `ListBox`, to determine what the drag operation will be based on state of the SHIFT, CTRL, ALT, or CTRL+ALT keys. The location in the `ListBox` where the drop would occur is also determined during the `DragOver` event. If the data to drop is not a `String`, then the <xref:System.Windows.Forms.DragEventArgs.Effect%2A?displayProperty=fullName> is set to `None` in <xref:System.Windows.Forms.DragDropEffects>. Finally, the status of the drop is displayed in the `DropLocationLabel`<xref:System.Windows.Forms.Label>.  \n  \n The data to drop for the right `ListBox` is determined in the <xref:System.Windows.Forms.Control.DragDrop> event handler and the `String` value is added at the appropriate place in the `ListBox`. If the drag operation moves outside the bounds of the form, then the drag-and-drop operation is canceled in the QueryContinueDrag event handler.  \n  \n This code excerpt demonstrates using the QueryContinueDrag event. See the <xref:System.Windows.Forms.Control.DoDragDrop%2A> method for the complete code example.  \n  \n [!code-cpp[System.Windows.Forms.Control.DoDragDrop#6](~/add/codesnippet/cpp/e-system.windows.forms.c_75_1.cpp)]\n [!code-vb[System.Windows.Forms.Control.DoDragDrop#6](~/add/codesnippet/visualbasic/e-system.windows.forms.c_75_1.vb)]\n [!code-cs[System.Windows.Forms.Control.DoDragDrop#6](~/add/codesnippet/csharp/e-system.windows.forms.c_75_1.cs)]"
