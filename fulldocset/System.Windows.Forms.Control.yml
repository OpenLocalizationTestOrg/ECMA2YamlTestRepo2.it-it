  summary: "Esegue il delegato specificato nel thread proprietario handle di finestra sottostante del controllo."
  remarks: "I delegati sono simili ai puntatori a funzione nel linguaggio C o C++. I delegati incapsulare un riferimento a un metodo all&quot;interno di un oggetto delegato. L&quot;oggetto delegato può quindi essere passato al codice che chiama il metodo di cui viene fatto riferimento e il metodo da richiamare in fase di compilazione può essere sconosciuto. A differenza dei puntatori a funzione in C o C++, i delegati sono orientata agli oggetti, indipendenti dai tipi e più sicuro.       Le ricerche di metodo Invoke up catena padre del controllo finché trova un controllo o un modulo che dispone di un handle di finestra se l&quot;handle di finestra sottostante del controllo corrente non esiste ancora. Se non viene trovato alcun handle appropriato, il metodo Invoke genererà un&quot;eccezione. Le eccezioni generate durante la chiamata verranno propagate al chiamante.      > [!NOTE] > Oltre al <xref:System.Windows.Forms.Control.InvokeRequired%2A>proprietà, sono disponibili quattro metodi su un controllo che sono thread-safe: richiamare, <xref:System.Windows.Forms.Control.BeginInvoke%2A>, <xref:System.Windows.Forms.Control.EndInvoke%2A>, e <xref:System.Windows.Forms.Control.CreateGraphics%2A>se è già stato creato l&quot;handle per il controllo.</xref:System.Windows.Forms.Control.CreateGraphics%2A> </xref:System.Windows.Forms.Control.EndInvoke%2A> </xref:System.Windows.Forms.Control.BeginInvoke%2A> </xref:System.Windows.Forms.Control.InvokeRequired%2A> La chiamata <xref:System.Windows.Forms.Control.CreateGraphics%2A>prima di aver creato l&quot;handle del controllo in un thread in background può causare valido chiamate tra thread.</xref:System.Windows.Forms.Control.CreateGraphics%2A> Per tutte le altre chiamate di metodo, è necessario utilizzare uno dei metodi invoke per effettuare il marshalling della chiamata al thread del controllo.       Il delegato può essere un&quot;istanza di <xref:System.EventHandler>, nel qual caso il parametro mittente conterrà questo controllo e il parametro dell&quot;evento conterrà <xref:System.EventArgs.Empty?displayProperty=fullName>.</xref:System.EventArgs.Empty?displayProperty=fullName> </xref:System.EventHandler> Il delegato può anche essere un&quot;istanza di <xref:System.Windows.Forms.MethodInvoker>, o qualsiasi altro tipo di delegato che accetta un elenco di parametri void.</xref:System.Windows.Forms.MethodInvoker> Una chiamata a un <xref:System.EventHandler>o <xref:System.Windows.Forms.MethodInvoker>delegato sarà più veloce rispetto a una chiamata a un altro tipo di delegato.</xref:System.Windows.Forms.MethodInvoker> </xref:System.EventHandler>      > [!NOTE] > Potrebbe essere generata un&quot;eccezione se il thread che deve elaborare il messaggio non è più attivo."
  example:
  - "The following code example shows controls that contain a delegate. The delegate encapsulates a method that adds items to the list box, and this method is executed on the thread that owns the underlying handle of the form. When the user clicks on the button, `Invoke` runs the delegate.  \n  \n [!code-cpp[Control_Invoke2#1](~/add/codesnippet/cpp/m-system.windows.forms.c_18_1.cpp)]\n [!code-cs[Control_Invoke2#1](~/add/codesnippet/csharp/m-system.windows.forms.c_18_1.cs)]\n [!code-vb[Control_Invoke2#1](~/add/codesnippet/visualbasic/m-system.windows.forms.c_18_1.vb)]"
