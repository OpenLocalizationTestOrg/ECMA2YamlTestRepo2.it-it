- uid: System.Windows.Forms.Control.InvokeRequired
  id: InvokeRequired
  parent: System.Windows.Forms.Control
  langs:
  - csharp
  name: InvokeRequired
  nameWithType: Control.InvokeRequired
  fullName: System.Windows.Forms.Control.InvokeRequired
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Ottiene un valore che indica se il chiamante deve chiamare un metodo invoke quando effettua chiamate al metodo al controllo perché il chiamante è in un thread diverso da quello con il controllo è stato creato."
  remarks: "Controlli Windows Form sono associati a un thread specifico e non sono thread-safe. Pertanto, se si chiama un metodo di controllo da un thread differente, è necessario utilizzare uno dei metodi per il marshalling della chiamata al thread appropriato di richiamare il controllo. Questa proprietà può essere utilizzata per determinare se è necessario chiamare un metodo invoke, che può essere utile se non si conosce il thread proprietario di un controllo.      > [!NOTE] > Oltre alle proprietà InvokeRequired, sono disponibili quattro metodi su un controllo che sono thread-safe chiamare: <xref:System.Windows.Forms.Control.Invoke%2A>,<xref:System.Windows.Forms.Control.BeginInvoke%2A>, <xref:System.Windows.Forms.Control.EndInvoke%2A>e <xref:System.Windows.Forms.Control.CreateGraphics%2A>se è già stato creato l&quot;handle per il controllo.</xref:System.Windows.Forms.Control.CreateGraphics%2A> </xref:System.Windows.Forms.Control.EndInvoke%2A> </xref:System.Windows.Forms.Control.BeginInvoke%2A> </xref:System.Windows.Forms.Control.Invoke%2A> La chiamata <xref:System.Windows.Forms.Control.CreateGraphics%2A>prima di aver creato l&quot;handle del controllo in un thread in background può causare valido chiamate tra thread.</xref:System.Windows.Forms.Control.CreateGraphics%2A> Per tutte le altre chiamate di metodo, è necessario utilizzare uno di questi metodi invoke quando la chiamata da un thread diverso.       Se l&quot;handle del controllo non esiste ancora, InvokeRequired Cerca catena padre del controllo finché trova un controllo o un form che dispone di un handle di finestra. Se non è possibile trovare alcun handle appropriato, il metodo InvokeRequired restituisce `false`.       Ciò significa che restituiscono InvokeRequiredcan `false` se <xref:System.Windows.Forms.Control.Invoke%2A>non è obbligatorio (la chiamata viene eseguita sullo stesso thread), o se è stato creato il controllo in un thread differente, ma non è ancora stato creato l&quot;handle del controllo.</xref:System.Windows.Forms.Control.Invoke%2A>       Nel caso in cui l&quot;handle del controllo non è ancora stato creato, è necessario non è sufficiente chiamare proprietà, metodi o eventi sul controllo. Ciò potrebbe causare l&quot;handle del controllo da creare sul thread in background, il controllo su un thread senza un message pump di isolare e rendendo instabile l&quot;applicazione.       È possibile evitare questa eventualità anche controllando il valore di <xref:System.Windows.Forms.Control.IsHandleCreated%2A>quando InvokeRequired restituisce `false` in un thread in background.</xref:System.Windows.Forms.Control.IsHandleCreated%2A> Se non è ancora stato creato l&quot;handle del controllo, è necessario attendere che è stato creato prima di chiamare <xref:System.Windows.Forms.Control.Invoke%2A>o <xref:System.Windows.Forms.Control.BeginInvoke%2A>.</xref:System.Windows.Forms.Control.BeginInvoke%2A> </xref:System.Windows.Forms.Control.Invoke%2A> In genere, ciò si verifica solo se viene creato un thread in background nel costruttore del form principale per l&quot;applicazione (come in `Application.Run(new MainForm())`, prima che sia stato visualizzato il form o `Application.Run` è stato chiamato.       Una soluzione è in attesa fino a quando l&quot;handle del modulo è stato creato prima di avviare il thread in background. È possibile imporre la creazione dell&quot;handle chiamando la <xref:System.Windows.Forms.Control.Handle%2A>proprietà o attenderne il <xref:System.Windows.Forms.Form.Load>evento per avviare il processo in background.</xref:System.Windows.Forms.Form.Load> </xref:System.Windows.Forms.Control.Handle%2A>       Una soluzione migliore consiste nell&quot;utilizzare il `SynchronizationContext` restituito da <xref:System.Threading.SynchronizationContext>anziché un controllo per il marshalling cross-thread.</xref:System.Threading.SynchronizationContext>      > [!NOTE] > Potrebbe essere generata un&quot;eccezione se il thread che deve elaborare il messaggio non è più attivo.       Per ulteriori informazioni sui controlli Windows Form con multithreading, vedere [procedura: utilizzare un Thread in Background per la ricerca di file](~/add/includes/ajax-current-ext-md.md) e [procedura: effettuare chiamate Thread-Safe a controlli Windows Form](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool InvokeRequired { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il controllo <xref:System.Windows.Forms.Control.Handle*>è stato creato su un thread diverso da quello del chiamante (che indica che è necessario effettuare chiamate al controllo tramite un metodo invoke); in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Windows.Forms.Control.Handle*>"
  overload: System.Windows.Forms.Control.InvokeRequired*
  exceptions: []
  platform:
  - net462
