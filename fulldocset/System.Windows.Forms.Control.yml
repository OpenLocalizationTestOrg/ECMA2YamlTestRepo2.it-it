  summary: "Definisce la classe base per i controlli, ovvero i componenti con una rappresentazione visiva."
  remarks: "Per creare la propria classe di controllo, ereditare il <xref:System.Windows.Forms.UserControl>, controllare le classi o da altri Windows Form controlli forniti.</xref:System.Windows.Forms.UserControl> Per ulteriori informazioni sulla creazione di controlli personalizzati, vedere [sviluppo personalizzato controlli Windows Form in .NET Framework](~/add/includes/ajax-current-ext-md.md).       La classe del controllo implementa le funzionalità di base richieste dalle classi che consentono di visualizzare informazioni all&quot;utente. Gestisce l&quot;input dell&quot;utente tramite la tastiera e i dispositivi di puntamento. Gestisce il routing dei messaggi e la sicurezza. Definisce i limiti di un controllo (la posizione e dimensioni), anche se non implementa il disegno. Fornisce un handle di finestra (`hWnd`).       Controlli Windows Form usare le proprietà di ambiente in modo i controlli figlio viene visualizzato come ambiente circostante. Un *proprietà di ambiente* è una proprietà del controllo che, se non impostato, viene recuperato dal controllo padre. Se il controllo non dispone di un <xref:System.Windows.Forms.Control.Parent%2A>e la proprietà non è impostata, il controllo tenta di determinare il valore della proprietà di ambiente tramite la <xref:System.Windows.Forms.Control.Site%2A>proprietà.</xref:System.Windows.Forms.Control.Site%2A> </xref:System.Windows.Forms.Control.Parent%2A> Se il controllo non viene individuato, se il sito non supporta le proprietà di ambiente o se la proprietà non è impostata sul <xref:System.Windows.Forms.AmbientProperties>, il controllo utilizza i valori predefiniti.</xref:System.Windows.Forms.AmbientProperties> In genere, una proprietà di ambiente rappresenta una caratteristica di un controllo, ad esempio <xref:System.Windows.Forms.Control.BackColor%2A>, che viene comunicato a un controllo figlio.</xref:System.Windows.Forms.Control.BackColor%2A> Ad esempio, un <xref:System.Windows.Forms.Button>avrà lo stesso <xref:System.Windows.Forms.Control.BackColor%2A>come padre <xref:System.Windows.Forms.Form>per impostazione predefinita.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Button> Includono le proprietà di ambiente fornite dal Controlclass: <xref:System.Windows.Forms.Control.Cursor%2A>, <xref:System.Windows.Forms.Control.Font%2A>, <xref:System.Windows.Forms.Control.BackColor%2A>, <xref:System.Windows.Forms.Control.ForeColor%2A>e <xref:System.Windows.Forms.Control.RightToLeft%2A>.</xref:System.Windows.Forms.Control.RightToLeft%2A> </xref:System.Windows.Forms.Control.ForeColor%2A> </xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Control.Font%2A> </xref:System.Windows.Forms.Control.Cursor%2A>      > [!NOTE] > Per rendere l&quot;applicazione Windows Form supportano gli stili di visualizzazione, assicurarsi di impostare il <xref:System.Windows.Forms.FlatStyle>proprietà `System` e includere un manifesto con il file eseguibile.</xref:System.Windows.Forms.FlatStyle> Un manifesto è un file XML che viene incluso come una risorsa all&quot;interno del file eseguibile dell&quot;applicazione o come file separato che si trova nella stessa directory del file eseguibile. Per un esempio di un manifesto, vedere la sezione esempio del <xref:System.Windows.Forms.FlatStyle>enumerazione.</xref:System.Windows.Forms.FlatStyle> Per ulteriori informazioni sull&quot;utilizzo di stili di visualizzazione, vedere[gli stili di visualizzazione](http://msdn.microsoft.com/library/windows/desktop/bb773187.aspx).       Windows Form dispone di supporto di accessibilità incorporato e vengono fornite informazioni sull&quot;applicazione che consente il funzionamento con le applicazioni client di accessibilità, ad esempio schermata utilità di ingrandimento e utilità, input vocale utilità, su tastiere, dispositivi di input alternativi e le utilità di miglioramento. Talvolta potrebbe essere fornire informazioni aggiuntive per le applicazioni client di accessibilità. Esistono due modi per fornire queste informazioni aggiuntive. È possibile impostare il <xref:System.Windows.Forms.Control.AccessibleName%2A>, <xref:System.Windows.Forms.Control.AccessibleDescription%2A>, <xref:System.Windows.Forms.Control.AccessibleDefaultActionDescription%2A>, e <xref:System.Windows.Forms.Control.AccessibleRole%2A>i valori delle proprietà che verranno segnalati alle applicazioni client di accessibilità.</xref:System.Windows.Forms.Control.AccessibleRole%2A> </xref:System.Windows.Forms.Control.AccessibleDefaultActionDescription%2A> </xref:System.Windows.Forms.Control.AccessibleDescription%2A> </xref:System.Windows.Forms.Control.AccessibleName%2A> Questo metodo viene in genere utilizzato per fornire informazioni limitate sull&quot;accessibilità per i controlli esistenti. In alternativa, è possibile scrivere la propria classe che deriva dal <xref:System.Windows.Forms.AccessibleObject>o <xref:System.Windows.Forms.Control.ControlAccessibleObject>classi, fornendo più informazioni sull&quot;accessibilità in base alle esigenze.</xref:System.Windows.Forms.Control.ControlAccessibleObject> </xref:System.Windows.Forms.AccessibleObject>      > [!NOTE] > Per ottenere prestazioni migliori, non impostare le dimensioni di un controllo nel relativo costruttore. Il metodo preferito consiste nell&quot;eseguire l&quot;override di <xref:System.Windows.Forms.Control.DefaultSize%2A>proprietà.</xref:System.Windows.Forms.Control.DefaultSize%2A>      > [!NOTE] > Non aggiungere associazioni dati per un controllo nel relativo costruttore. Questa operazione causerà errori nella generazione del codice e può causare comportamenti indesiderati.       La maggior parte dei controlli di <xref:System.Windows.Forms>dello spazio dei nomi utilizzare il controllo comune di Windows sottostante come base per compilare in.</xref:System.Windows.Forms> Per ulteriori informazioni sui controlli comuni di Windows, vedere[riferimento controllo generale](http://msdn.microsoft.com/library/windows/desktop/bb775497.aspx).       Per identificare i controlli Windows Form da un processo separato, utilizzare uno standard `SendMessage` chiamata per passare il messaggio WM_GETCONTROLNAME. Che è indipendente del linguaggio e della gerarchia di Windows. Per ulteriori informazioni, vedere l&quot;argomento &quot;Soluzione consigliata per Windows Form&quot; in[automazione di Windows Form](http://msdn.microsoft.com/library/ms996405.aspx).       Utilizzare il <xref:System.Windows.Forms.Control.InvokeRequired%2A>proprietà per sincronizzare l&quot;accesso al controllo da più thread.</xref:System.Windows.Forms.Control.InvokeRequired%2A> Per ulteriori informazioni sui controlli Windows Form con multithreading, vedere [procedura: effettuare chiamate Thread-Safe a controlli Windows Form](~/add/includes/ajax-current-ext-md.md)"
