  summary: "Ottiene o imposta i bordi del contenitore a cui è associato un controllo e determina un controllo viene ridimensionato con il relativo padre."
  remarks: "Utilizzare la proprietà di ancoraggio per definire come un controllo viene ridimensionato automaticamente quando il relativo controllo padre viene ridimensionato. Ancoraggio di un controllo al relativo controllo padre assicura che i bordi ancorati rimangano nella stessa posizione relativi ai bordi del controllo padre quando il controllo padre viene ridimensionato.       È possibile ancorare un controllo a uno o più i bordi del contenitore. Ad esempio, se dispone di un <xref:System.Windows.Forms.Form>con un <xref:System.Windows.Forms.Button>il cui valore di proprietà ancoraggio è impostato su `Top` e `Bottom`, il <xref:System.Windows.Forms.Button>viene estesa per mantenere la distanza ancorata al bordo superiore e inferiore del <xref:System.Windows.Forms.Form>come il <xref:System.Windows.Forms.Control.Height%2A>del <xref:System.Windows.Forms.Form>è aumentato.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.Height%2A> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Button> </xref:System.Windows.Forms.Button> </xref:System.Windows.Forms.Form>      > [!NOTE] > L&quot;ancoraggio e <xref:System.Windows.Forms.Control.Dock%2A>si escludono a vicenda.</xref:System.Windows.Forms.Control.Dock%2A> È possibile impostare solo uno alla volta e l&quot;ultima occorrenza ha la precedenza."
  example:
  - "The following code example adds a <xref:System.Windows.Forms.Button> to a form and sets some of its common properties. The example anchors the button to the bottom-right corner of the form so it keeps its relative position as the form is resized. Next it sets the <xref:System.Windows.Forms.Control.BackgroundImage%2A> and resizes the button to the same size as the <xref:System.Drawing.Image>. The example then sets the <xref:System.Windows.Forms.Control.TabStop%2A> to `true` and sets the <xref:System.Windows.Forms.Control.TabIndex%2A> property. Lastly, it adds an event handler to handle the <xref:System.Windows.Forms.Control.Click> event of the button. This example requires that you have an <xref:System.Windows.Forms.ImageList> named `imageList1`.  \n  \n [!code-cs[Windows.Forms.Control Properties#3](~/add/codesnippet/csharp/p-system.windows.forms.c_119_1.cs)]\n [!code-cpp[Windows.Forms.Control Properties#3](~/add/codesnippet/cpp/p-system.windows.forms.c_119_1.cpp)]\n [!code-vb[Windows.Forms.Control Properties#3](~/add/codesnippet/visualbasic/p-system.windows.forms.c_119_1.vb)]"
  syntax:
