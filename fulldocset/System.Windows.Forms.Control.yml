  remarks: "Alcuni tasti, ad esempio la scheda, RETURN, ESC e tasti di direzione, in genere vengono ignorati da alcuni controlli perché non sono considerati inpue pressioni dei tasti. Ad esempio, per impostazione predefinita, un <xref:System.Windows.Controls.Button>controllo Ignora i tasti di direzione.</xref:System.Windows.Controls.Button> Premere i tasti di direzione in genere determina lo stato attivo spostare il controllo precedente o successivo. I tasti di direzione sono considerati tasti di navigazione e premendo in genere queste chiavi non generano l&quot; <xref:System.Windows.Forms.Control.KeyDown>evento per un<xref:System.Windows.Controls.Button>.</xref:System.Windows.Controls.Button> </xref:System.Windows.Forms.Control.KeyDown> Tuttavia, premere la freccia di chiavi per un <xref:System.Windows.Controls.Button>di generare l&quot;evento PreviewKeyDown.</xref:System.Windows.Controls.Button> Gestendo l&quot;evento PreviewKeyDown per un <xref:System.Windows.Controls.Button>e impostando il <xref:System.Windows.Forms.PreviewKeyDownEventArgs.IsInputKey%2A>proprietà `true`, è possibile generare il <xref:System.Windows.Forms.Control.KeyDown>evento quando vengono premuti i tasti di direzione.</xref:System.Windows.Forms.Control.KeyDown> </xref:System.Windows.Forms.PreviewKeyDownEventArgs.IsInputKey%2A> </xref:System.Windows.Controls.Button> Tuttavia, se si gestiscono i tasti di direzione, lo stato attivo non è più passerà al controllo precedente o successivo.       Per ulteriori informazioni sulla gestione degli eventi, vedere [gestione e generazione di eventi](~/add/includes/ajax-current-ext-md.md)."
