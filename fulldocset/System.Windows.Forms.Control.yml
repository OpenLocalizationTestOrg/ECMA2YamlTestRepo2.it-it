    return:
      type: System.Object
      description: "Un <xref:System.Object>che contiene il valore restituito dal delegato richiamato oppure <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se il delegato non restituisce alcun valore.</xref:System.Object>"
