- uid: System.Windows.Forms.Control.DoDragDrop(System.Object,System.Windows.Forms.DragDropEffects)
  id: DoDragDrop(System.Object,System.Windows.Forms.DragDropEffects)
  parent: System.Windows.Forms.Control
  langs:
  - csharp
  name: DoDragDrop(Object,DragDropEffects)
  nameWithType: Control.DoDragDrop(Object,DragDropEffects)
  fullName: System.Windows.Forms.Control.DoDragDrop(Object,DragDropEffects)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Inizia un&quot;operazione di trascinamento e rilascio."
  remarks: "Il `allowedEffects` parametro determina quali operazioni di trascinamento possono verificarsi. Se l&quot;operazione di trascinamento deve interagire con le applicazioni in un altro processo, dati devono essere una classe base gestita (<xref:System.String>, <xref:System.Drawing.Bitmap>, o <xref:System.Drawing.Imaging.Metafile>), o un oggetto che implementa <xref:System.Runtime.Serialization.ISerializable>o <xref:System.Windows.Forms.IDataObject>.</xref:System.Windows.Forms.IDataObject> </xref:System.Runtime.Serialization.ISerializable> </xref:System.Drawing.Imaging.Metafile> </xref:System.Drawing.Bitmap> </xref:System.String>       Di seguito viene descritto come e quando vengono generati eventi relativi a operazioni di trascinamento e rilascio.       Il metodo DoDragDrop determina il controllo sotto la posizione corrente del cursore. Viene quindi verificato se il controllo è un obiettivo di rilascio valido.       Se il controllo è un obiettivo di rilascio valido, il <xref:System.Windows.Forms.Control.GiveFeedback>evento viene generato con l&quot;effetto di trascinamento e rilascio specificato.</xref:System.Windows.Forms.Control.GiveFeedback> Per un elenco degli effetti di trascinamento e rilascio, vedere il <xref:System.Windows.Forms.DragDropEffects>enumerazione.</xref:System.Windows.Forms.DragDropEffects>       Vengono rilevate modifiche nella posizione del cursore del mouse, allo stato della tastiera e allo stato dei pulsanti del mouse.      -Se l&quot;utente si sposta all&quot;esterno di una finestra, il <xref:System.Windows.Forms.Control.DragLeave>viene generato l&quot;evento.</xref:System.Windows.Forms.Control.DragLeave>      -Se il mouse viene spostato su un altro controllo, il <xref:System.Windows.Forms.Control.DragEnter>per tale controllo viene generato.</xref:System.Windows.Forms.Control.DragEnter>      -Se il mouse viene spostato ma sempre all&quot;interno dello stesso controllo, il <xref:System.Windows.Forms.Control.DragOver>viene generato l&quot;evento.</xref:System.Windows.Forms.Control.DragOver>       Se viene apportata una modifica nel pulsante di mouse o tastiera stato, l&quot; <xref:System.Windows.Forms.Control.QueryContinueDrag>evento viene generato e verrà determinato se continuare l&quot;operazione di trascinamento, rilasciare i dati, o per annullare l&quot;operazione in base al valore della <xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>proprietà dell&quot;evento <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs> </xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A> </xref:System.Windows.Forms.Control.QueryContinueDrag>      -Se il valore di <xref:System.Windows.Forms.DragAction>è `Continue`, <xref:System.Windows.Forms.Control.DragOver>evento viene generato per continuare l&quot;operazione e il <xref:System.Windows.Forms.Control.GiveFeedback>evento viene generato con il nuovo effetto consentire l&quot;impostazione della risposta visiva appropriata.</xref:System.Windows.Forms.Control.GiveFeedback> </xref:System.Windows.Forms.Control.DragOver> </xref:System.Windows.Forms.DragAction> Per un elenco degli effetti di trascinamento validi, vedere il <xref:System.Windows.Forms.DragDropEffects>enumerazione.</xref:System.Windows.Forms.DragDropEffects>          > [!NOTE] > Il <xref:System.Windows.Forms.Control.DragOver>e <xref:System.Windows.Forms.Control.GiveFeedback>gli eventi vengono abbinati in modo che, mentre il mouse viene spostato sulla destinazione di trascinamento, l&quot;utente riceva le informazioni più aggiornate sulla posizione del mouse.</xref:System.Windows.Forms.Control.GiveFeedback> </xref:System.Windows.Forms.Control.DragOver>      -Se il valore di <xref:System.Windows.Forms.DragAction>è `Drop`, il valore dell&quot;effetto di rilascio viene restituito all&quot;origine, in modo che l&quot;applicazione di origine può eseguire l&quot;operazione appropriata sui dati di origine, ad esempio il taglio dei dati se l&quot;operazione è un&quot;operazione di spostamento.</xref:System.Windows.Forms.DragAction>      -Se il valore di <xref:System.Windows.Forms.DragAction>è `Cancel`, <xref:System.Windows.Forms.Control.DragLeave>viene generato l&quot;evento.</xref:System.Windows.Forms.Control.DragLeave> </xref:System.Windows.Forms.DragAction>      > [!NOTE] > Metodo DoDragDrop l&quot;intercetta tutte le eccezioni e Rigenera solo le seguente eccezioni di sicurezza o critico: - SecurityException - - - ExecutionEngineException - ThreadAbortException, OutOfMemoryException, StackOverflowException IndexOutOfRangeException - NullReferenceException AccessViolationException"
  example:
  - "The following code example demonstrates a drag-and-drop operation between two <xref:System.Windows.Forms.ListBox> controls. The example calls the DoDragDrop method when the drag action starts. The drag action starts if the mouse has moved more than <xref:System.Windows.Forms.SystemInformation.DragSize%2A?displayProperty=fullName> from the mouse location during the <xref:System.Windows.Forms.Control.MouseDown> event. The <xref:System.Windows.Forms.ListBox.IndexFromPoint%2A> method is used to determine the index of the item to drag during the `MouseDown` event.  \n  \n The example also demonstrates using custom cursors for the drag-and-drop operation. The example requires that two cursor files, `3dwarro.cur` and `3dwno.cur`, exist in the application directory, for the custom drag and no-drop cursors, respectively. The custom cursors will be used if the `UseCustomCursorsCheck` <xref:System.Windows.Forms.CheckBox> is checked. The custom cursors are set in the <xref:System.Windows.Forms.Control.GiveFeedback> event handler.  \n  \n The keyboard state is evaluated in the <xref:System.Windows.Forms.Control.DragOver> event handler for the right `ListBox`, to determine what the drag operation will be based on state of the SHIFT, CTRL, ALT, or CTRL+ALT keys. The location in the `ListBox` where the drop would occur is also determined during the `DragOver` event. If the data to drop is not a `String`, then the <xref:System.Windows.Forms.DragEventArgs.Effect%2A?displayProperty=fullName> is set to `None` in <xref:System.Windows.Forms.DragDropEffects>. Finally, the status of the drop is displayed in the `DropLocationLabel` <xref:System.Windows.Forms.Label>.  \n  \n The data to drop for the right `ListBox` is determined in the <xref:System.Windows.Forms.Control.DragDrop> event handler and the `String` value is added at the appropriate place in the `ListBox`. If the drag operation moves outside the bounds of the form, then the drag-and-drop operation is canceled in the <xref:System.Windows.Forms.Control.QueryContinueDrag> event handler.  \n  \n [!code-cpp[System.Windows.Forms.Control.DoDragDrop#1](~/add/codesnippet/cpp/47e0feba-eeb5-4e2f-9c6b-_1.cpp)]\n [!code-vb[System.Windows.Forms.Control.DoDragDrop#1](~/add/codesnippet/visualbasic/47e0feba-eeb5-4e2f-9c6b-_1.vb)]\n [!code-cs[System.Windows.Forms.Control.DoDragDrop#1](~/add/codesnippet/csharp/47e0feba-eeb5-4e2f-9c6b-_1.cs)]  \n  \n The following code example shows how to use the <xref:System.Windows.Forms.DragDropEffects> enumeration to specify how data should be transferred between the controls involved in a drag-and-drop operation. This example requires that your form includes a <xref:System.Windows.Forms.RichTextBox> control and a <xref:System.Windows.Forms.ListBox> control and that the <xref:System.Windows.Forms.ListBox> control is populated with a list of valid file names. When the user drags a file name onto the <xref:System.Windows.Forms.RichTextBox> control, the control's <xref:System.Windows.Forms.Control.DragEnter> event is raised. Within the event handler, the <xref:System.Windows.Forms.DragEventArgs.Effect%2A> property of the <xref:System.Windows.Forms.DragEventArgs> is initialized to <xref:System.Windows.Forms.DragDropEffects> to indicate that the data referenced by the file path should be copied to the <xref:System.Windows.Forms.RichTextBox> control.  \n  \n [!code-cs[RichTextDragDrop#1](~/add/codesnippet/csharp/47e0feba-eeb5-4e2f-9c6b-_2.cs)]\n [!code-vb[RichTextDragDrop#1](~/add/codesnippet/visualbasic/47e0feba-eeb5-4e2f-9c6b-_2.vb)]\n [!code-cpp[RichTextDragDrop#1](~/add/codesnippet/cpp/47e0feba-eeb5-4e2f-9c6b-_2.cpp)]"
  syntax:
    content: public System.Windows.Forms.DragDropEffects DoDragDrop (object data, System.Windows.Forms.DragDropEffects allowedEffects);
    parameters:
    - id: data
      type: System.Object
      description: "I dati da trascinare."
    - id: allowedEffects
