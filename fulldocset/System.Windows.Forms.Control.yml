te di metodo, è necessario utilizzare uno dei metodi invoke per effettuare il marshalling della chiamata al thread del controllo. I metodi invoke richiamano sempre relativi callback sul thread del controllo.      > [!NOTE] > Potrebbe essere generata un&quot;eccezione se il thread che deve elaborare il messaggio non è più attivo."
