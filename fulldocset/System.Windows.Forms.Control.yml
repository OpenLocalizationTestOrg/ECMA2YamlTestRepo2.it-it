  remarks: "È necessario chiamare il <xref:System.Windows.Forms.Control.ControlAccessibleObject.NotifyClients%2A?displayProperty=fullName>metodo per ogni <xref:System.Windows.Forms.AccessibleEvents>sono le applicazioni client di accessibilità per la notifica degli.</xref:System.Windows.Forms.AccessibleEvents> </xref:System.Windows.Forms.Control.ControlAccessibleObject.NotifyClients%2A?displayProperty=fullName> Il <xref:System.Windows.Forms.Control.ControlAccessibleObject.NotifyClients%2A>viene in genere chiamato quando una proprietà è impostata o in un gestore eventi.</xref:System.Windows.Forms.Control.ControlAccessibleObject.NotifyClients%2A> Ad esempio, è possibile chiamare il <xref:System.Windows.Forms.Control.ControlAccessibleObject.NotifyClients%2A>(metodo) e passare un <xref:System.Windows.Forms.AccessibleEvents>valore `Hide` all&quot;interno del gestore eventi per il <xref:System.Windows.Forms.Control.VisibleChanged?displayProperty=fullName>evento.</xref:System.Windows.Forms.Control.VisibleChanged?displayProperty=fullName> </xref:System.Windows.Forms.AccessibleEvents> </xref:System.Windows.Forms.Control.ControlAccessibleObject.NotifyClients%2A>"
  example:
