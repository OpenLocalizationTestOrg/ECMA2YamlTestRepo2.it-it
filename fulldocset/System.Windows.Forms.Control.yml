  remarks: "Un doppio clic è determinato dalle impostazioni relative al mouse del sistema operativo dell&quot;utente. L&quot;utente può impostare l&quot;intervallo tra i clic effettuati con un pulsante del mouse che deve essere considerato un doppio clic anziché come due clic distinti. Il <xref:System.Windows.Forms.Control.Click>evento viene generato ogni volta che un controllo si fa doppio clic.</xref:System.Windows.Forms.Control.Click> Ad esempio, se si dispongono di gestori eventi per il <xref:System.Windows.Forms.Control.Click>DoubleClick eventi e di un <xref:System.Windows.Forms.Form>, <xref:System.Windows.Forms.Control.Click>DoubleClick eventi e vengono generati quando il modulo si fa doppio clic ed entrambi i metodi vengono chiamati.</xref:System.Windows.Forms.Control.Click> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.Click> Se si fa doppio clic un controllo e che non supporta l&quot;evento DoubleClick, il <xref:System.Windows.Forms.Control.Click>evento potrebbe essere generato due volte.</xref:System.Windows.Forms.Control.Click>       È necessario impostare il `StandardDoubleClick` e `StandardClick` valori di <xref:System.Windows.Forms.ControlStyles>a `true` per questo evento da generare.</xref:System.Windows.Forms.ControlStyles> Questi valori potrebbero già essere impostati su `true` se sta ereditando da esistente controlli Windows Form.      > [!NOTE] > I seguenti eventi non vengono generati per la <xref:System.Windows.Forms.TabControl>classe a meno che non sia presente almeno un <xref:System.Windows.Forms.TabPage>nel <xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName>raccolta: <xref:System.Windows.Forms.Control.Click>DoubleClick, <xref:System.Windows.Forms.Control.MouseDown> <xref:System.Windows.Forms.Control.MouseUp>, <xref:System.Windows.Forms.Control.MouseHover> <xref:System.Windows.Forms.Control.MouseEnter> <xref:System.Windows.Forms.Control.MouseLeave>e <xref:System.Windows.Forms.Control.MouseMove>.</xref:System.Windows.Forms.Control.MouseMove> </xref:System.Windows.Forms.Control.MouseLeave> </xref:System.Windows.Forms.Control.MouseEnter> </xref:System.Windows.Forms.Control.MouseHover> </xref:System.Windows.Forms.Control.MouseUp> </xref:System.Windows.Forms.Control.MouseDown> </xref:System.Windows.Forms.Control.Click> </xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName> </xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.TabControl> Se è presente almeno un <xref:System.Windows.Forms.TabPage>nella raccolta, e l&quot;utente interagisce con l&quot;intestazione del controllo struttura a schede (in cui il <xref:System.Windows.Forms.TabPage>compaiono), il <xref:System.Windows.Forms.TabControl>Genera l&quot;evento appropriato.</xref:System.Windows.Forms.TabControl> </xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.TabPage> Tuttavia, se l&quot;interazione dell&quot;utente è all&quot;interno dell&quot;area client della scheda, il <xref:System.Windows.Forms.TabPage>Genera l&quot;evento appropriato.</xref:System.Windows.Forms.TabPage>       Per ulteriori informazioni sulla gestione degli eventi, vedere [gestione e generazione di eventi](~/add/includes/ajax-current-ext-md.md)."
