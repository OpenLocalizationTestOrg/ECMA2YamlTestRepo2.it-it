  name: WorkflowServiceHost
  nameWithType: WorkflowServiceHost
  fullName: System.ServiceModel.WorkflowServiceHost
  type: Class
  summary: "Fornisce host per i servizi basati sul flusso di lavoro."
  remarks: "Implementa l&quot;host utilizzato per il [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] modello di programmazione del modello di servizio.       Utilizzare la classe di WorkflowServiceHost per configurare ed esporre un flusso di lavoro come servizio per l&quot;utilizzo dalle applicazioni client quando non si utilizza Internet Information Services (IIS) o i servizi di attivazione di Windows (WAS) per esporre un servizio. Sia IIS sia WAS interagiscono con un oggetto WorkflowServiceHost per conto dell&quot;utente.       Per esporre un flusso di lavoro come servizio per l&quot;utilizzo da parte dei chiamanti, WCF richiede una descrizione completa del servizio (rappresentati dalla <xref:System.ServiceModel.Description.ServiceDescription>classe).</xref:System.ServiceModel.Description.ServiceDescription> La classe di WorkflowServiceHost crea un <xref:System.ServiceModel.Description.ServiceDescription>dalle informazioni di tipo e la configurazione del servizio di flusso di lavoro e quindi utilizza tale descrizione per creare <xref:System.ServiceModel.Dispatcher.ChannelDispatcher>gli oggetti per ogni endpoint riportato nella descrizione.</xref:System.ServiceModel.Dispatcher.ChannelDispatcher> </xref:System.ServiceModel.Description.ServiceDescription>       Utilizzare un oggetto WorkflowServiceHost per caricare un servizio flusso di lavoro, configurare gli endpoint, applicare le impostazioni di sicurezza e avviare i listener per gestire le richieste in ingresso."
  syntax:
    content: >-
      [System.Obsolete("The WF3 types are deprecated.  Instead, please use the new WF4 types from System.Activities.*")]

