  summary: "Aggiunge il contenuto literal specificato a un controllo."
  remarks: "Usare il metodo AppendLiteralString per aggiungere contenuto in formato letterale per il controllo. Contenuto in formato letterale può essere qualsiasi testo che viene passato dal browser per il controllo del server. Ad esempio, gli elementi HTML e il testo tra i tag di apertura e chiusura, sono contenuto in formato letterale."
