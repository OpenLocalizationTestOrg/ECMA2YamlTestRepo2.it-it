  remarks: "Il metodo AppendSubBuilder esegue l&quot;override di <xref:System.Web.UI.ControlBuilder.AppendSubBuilder%2A?displayProperty=fullName>metodo per fornire la logica personalizzata quando vengono utilizzate le pagine master e contenuto.</xref:System.Web.UI.ControlBuilder.AppendSubBuilder%2A?displayProperty=fullName> In una pagina contenuto, tutto ciò che è all&quot;interno di <xref:System.Web.UI.WebControls.Content>controllo (ad eccezione dei blocchi di script per il codice server) genera un <xref:System.Web.HttpParseException>eccezione.</xref:System.Web.HttpParseException> </xref:System.Web.UI.WebControls.Content> Aggiunta di un <xref:System.Web.UI.ControlBuilder>oggetto per un controllo figlio che è un <xref:System.Web.UI.WebControls.Content>controllo genera un <xref:System.Web.HttpException>eccezione.</xref:System.Web.HttpException> </xref:System.Web.UI.WebControls.Content> </xref:System.Web.UI.ControlBuilder> Per ulteriori informazioni sulle pagine master e di contenuto, vedere [pagine Master ASP.NET](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public override void AppendSubBuilder (System.Web.UI.ControlBuilder subBuilder);
    parameters:
    - id: subBuilder
      type: System.Web.UI.ControlBuilder
      description: "Il <xref href=&quot;System.Web.UI.ControlBuilder&quot;> </xref> assegnato al controllo figlio."
  overload: System.Web.UI.FileLevelPageControlBuilder.AppendSubBuilder*
