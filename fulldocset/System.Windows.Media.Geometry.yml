  remarks: "Questo metodo viene utilizzato il fattore di tolleranza predefinito (descritto dal <xref:System.Windows.Media.Geometry.StandardFlatteningTolerance%2A>proprietà) quando si combinano le geometrie.</xref:System.Windows.Media.Geometry.StandardFlatteningTolerance%2A> Per specificare un fattore di tolleranza di errore, utilizzare il <xref:System.Windows.Media.Geometry.Combine%2A>metodo.</xref:System.Windows.Media.Geometry.Combine%2A>       Alcuni <xref:System.Windows.Media.Geometry>metodi (ad esempio <xref:System.Windows.Media.Geometry.Combine%2A>) di produrre o utilizzare un&quot;approssimazione poligonale della geometria.</xref:System.Windows.Media.Geometry.Combine%2A> </xref:System.Windows.Media.Geometry> Il fattore di tolleranza specifica la distanza massima tra i punti di approssimazione poligonale. Valori di tolleranza inferiori producono approssimazioni migliori, ma richiedono una maggiore elaborazione rispetto a un&quot;approssimazione con un fattore di tolleranza di grandi dimensioni.       Da coinvolgere prestare particolare attenzione quando si utilizza una combinazione per eseguire un&quot;unione come può essere dispendioso in termini di CPU. Nella maggior parte dei casi, un <xref:System.Windows.Media.GeometryGroup>o <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>sarà più idoneo.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A> </xref:System.Windows.Media.GeometryGroup>       Utilizzare una combinazione solo quando una qualsiasi delle condizioni seguenti:-operazione geometrica non è un&quot;unione.      -Sia le geometrie ha un <xref:System.Windows.Media.FillRule>valore <xref:System.Windows.Media.FillRule>e intersecate le geometrie (vale a dire il <xref:System.Windows.Media.FillRule>è rilevante).</xref:System.Windows.Media.FillRule> </xref:System.Windows.Media.FillRule> </xref:System.Windows.Media.FillRule>      -Time non è un problema, ma è lo spazio (ad esempio, se la geometria viene creata una sola volta e quindi memorizzata nella cache). In genere, combinare produce l&quot;output di dimensioni inferiori rispetto a <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A>      -La geometria risultante verrà tracciata o utilizzata in un percorso di animazione e <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>non fornisce la struttura desiderata.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A>"
