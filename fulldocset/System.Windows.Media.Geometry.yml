  summary: "Le classi che derivano da questa classe di base astratta definiscono forme geometriche. Oggetti geometrici possono essere utilizzati per il ritaglio di hit testing e rendering di dati grafici 2D."
  remarks: "##La geometria rispetto alla forma il <xref:System.Windows.Shapes.Shape?displayProperty=fullName>classe dispone di un <xref:System.Windows.Shapes.Shape.Fill%2A>, <xref:System.Windows.Shapes.Shape.Stroke%2A>e altre proprietà per il rendering che non dispongono di geometria e le relative classi derivate.</xref:System.Windows.Shapes.Shape.Stroke%2A> </xref:System.Windows.Shapes.Shape.Fill%2A> </xref:System.Windows.Shapes.Shape?displayProperty=fullName> La <xref:System.Windows.Shapes.Shape>classe è un <xref:System.Windows.FrameworkElement>e pertanto inclusa nel sistema di layout; le relative classi derivate possono essere utilizzate come contenuto di qualsiasi elemento che supporta <xref:System.Windows.UIElement>figli.</xref:System.Windows.UIElement> </xref:System.Windows.FrameworkElement> </xref:System.Windows.Shapes.Shape>       La classe di geometria, d&quot;altra parte, semplicemente definisce la geometria di una forma e non è possibile eseguire il rendering. A causa della sua semplicità, include una vasta gamma di utilizzi.       **Funzionalità dell&quot;oggetto Freezable:** perché eredita dal <xref:System.Windows.Freezable>(classe), la classe Geometry fornisce diverse funzionalità speciali: gli oggetti di geometria è possibile dichiarati come, condivisi tra più oggetti, in sola lettura per migliorare le prestazioni, clonare e resi thread-safe.</xref:System.Windows.Freezable> Per ulteriori informazioni sulle diverse funzionalità fornite da <xref:System.Windows.Freezable>degli oggetti, vedere [panoramica sugli oggetti Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
