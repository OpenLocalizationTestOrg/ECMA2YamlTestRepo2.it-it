  name: AddTrustedIssuer(String,String)
  nameWithType: ConfigurationBasedIssuerNameRegistry.AddTrustedIssuer(String,String)
  fullName: System.IdentityModel.Tokens.ConfigurationBasedIssuerNameRegistry.AddTrustedIssuer(String,String)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "Aggiunge un&quot;autorità di certificazione al dizionario di autorità emittenti attendibili."
  remarks: "È possibile chiamare questo metodo per aggiungere l&quot;autorità emittenti per il <xref:System.IdentityModel.Tokens.ConfigurationBasedIssuerNameRegistry.ConfiguredTrustedIssuers%2A>dizionario.</xref:System.IdentityModel.Tokens.ConfigurationBasedIssuerNameRegistry.ConfiguredTrustedIssuers%2A> Nelle classi derivate, è possibile chiamare questo metodo il <xref:System.IdentityModel.Tokens.ConfigurationBasedIssuerNameRegistry.LoadCustomConfiguration%2A>metodo per aggiungere il dizionario di autorità emittenti.</xref:System.IdentityModel.Tokens.ConfigurationBasedIssuerNameRegistry.LoadCustomConfiguration%2A>"
  syntax:
    content: public void AddTrustedIssuer (string certificateThumbprint, string name);
    parameters:
    - id: certificateThumbprint
      type: System.String
      description: "Identificazione personale del certificato dell&quot;autorità emittente nel formato con codifica ASN.&1;."
    - id: name
      type: System.String
      description: "Il nome dell&quot;autorità di certificazione."
  overload: System.IdentityModel.Tokens.ConfigurationBasedIssuerNameRegistry.AddTrustedIssuer*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>certificateThumbprint</code>è <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> o vuoto.       -or-       <code>name</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> or empty."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "L&quot;autorità emittente specificato dal <code> certificateThumbprint </code> è già stata configurata. (L&quot;autorità emittente contiene già il <xref:System.IdentityModel.Tokens.ConfigurationBasedIssuerNameRegistry.ConfiguredTrustedIssuers*>dizionario.)</xref:System.IdentityModel.Tokens.ConfigurationBasedIssuerNameRegistry.ConfiguredTrustedIssuers*>"
  platform:
  - net462
- uid: System.IdentityModel.Tokens.ConfigurationBasedIssuerNameRegistry.ConfiguredTrustedIssuers
  id: ConfiguredTrustedIssuers
  parent: System.IdentityModel.Tokens.ConfigurationBasedIssuerNameRegistry
  langs:
  - csharp
  name: ConfiguredTrustedIssuers
  nameWithType: ConfigurationBasedIssuerNameRegistry.ConfiguredTrustedIssuers
  fullName: System.IdentityModel.Tokens.ConfigurationBasedIssuerNameRegistry.ConfiguredTrustedIssuers
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "Ottiene il dizionario delle autorità emittenti attendibili che sono stati configurati per questa istanza."
  remarks: "La chiave al dizionario è l&quot;identificazione personale del certificato dell&quot;autorità emittente attendibile nel formato con codifica l&quot;ASN.&1; e il valore è il nome dell&quot;autorità di certificazione. Il dizionario contiene delle autorità di certificazione che sono state specificate nella configurazione e le autorità emittenti aggiuntivi che sono stati aggiunti con la <xref:System.IdentityModel.Tokens.ConfigurationBasedIssuerNameRegistry.AddTrustedIssuer%2A>metodo.</xref:System.IdentityModel.Tokens.ConfigurationBasedIssuerNameRegistry.AddTrustedIssuer%2A>"
  syntax:
    content: public System.Collections.Generic.IDictionary<string,string> ConfiguredTrustedIssuers { get; }
    return:
      type: System.Collections.Generic.IDictionary{System.String,System.String}
      description: "Un dizionario che contiene le autorità emittenti attendibili."
  overload: System.IdentityModel.Tokens.ConfigurationBasedIssuerNameRegistry.ConfiguredTrustedIssuers*
  exceptions: []
  platform:
  - net462
