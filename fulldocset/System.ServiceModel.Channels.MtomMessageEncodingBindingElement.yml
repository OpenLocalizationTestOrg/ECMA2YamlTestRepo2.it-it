  name: MtomMessageEncodingBindingElement
  nameWithType: MtomMessageEncodingBindingElement
  fullName: System.ServiceModel.Channels.MtomMessageEncodingBindingElement
  type: Class
  summary: "L&quot;elemento di associazione che specifica la codifica e la versione utilizzata per i messaggi di messaggio Transmission Optimization Mechanism (MTOM)."
  remarks: "La codifica è il processo di trasformazione di un messaggio in una sequenza di byte. La decodifica è il processo inverso. [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]include tre tipi di codifica per i messaggi SOAP: testo, binaria e messaggio MTOM Transmission Optimization Mechanism ().       Il MtomMessageEncodingBindingElement rappresenta l&quot;elemento di associazione che specifica la codifica dei caratteri e versione dei messaggi e altre impostazioni utilizzate per i messaggi utilizzando una codifica del messaggio Transmission Optimization Mechanism (MTOM). MTOM è una tecnologia efficiente per trasmettere dati binari in [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] messaggi. Il codificatore MTOM cerca di creare un equilibrio tra efficienza e interoperabilità. La codifica MTOM trasmette la maggior parte del codice XML in formato testo, ma ottimizza grandi blocchi di dati binari trasmettendoli-sono, senza conversione nel formato con codificata base64.       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]l&quot;elemento di associazione che specifica che i messaggi vengono codificati utilizzando una rappresentazione testuale di XML, vedere <xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>.</xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]l&quot;elemento di associazione che specifica i messaggi vengono codificati utilizzando il formato binario .NET per XML, vedere <xref:System.ServiceModel.Channels.BinaryMessageEncodingBindingElement>.</xref:System.ServiceModel.Channels.BinaryMessageEncodingBindingElement>       Per implementare un codificatore di messaggi personalizzato, utilizzare la <xref:System.ServiceModel.Channels.MessageEncodingBindingElement>classe.</xref:System.ServiceModel.Channels.MessageEncodingBindingElement>"
  syntax:
    content: 'public sealed class MtomMessageEncodingBindingElement : System.ServiceModel.Channels.MessageEncodingBindingElement, System.ServiceModel.Description.IPolicyExportExtension, System.ServiceModel.Description.IWsdlExportExtension'
  inheritance:
