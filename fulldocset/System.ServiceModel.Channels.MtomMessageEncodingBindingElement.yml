- uid: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.MaxBufferSize
  id: MaxBufferSize
  parent: System.ServiceModel.Channels.MtomMessageEncodingBindingElement
  langs:
  - csharp
  name: MaxBufferSize
  nameWithType: MtomMessageEncodingBindingElement.MaxBufferSize
  fullName: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.MaxBufferSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Ottiene o imposta la dimensione massima del buffer."
  remarks: "Messaggi Transmission Optimization Mechanism (MTOM) in [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] può essere costituito da più parti MIME. Il messaggio include sempre una parte MIME Multipurpose Internet Mail Extensions () che contiene la parte infoset del messaggio. Inoltre, se il messaggio contiene dati binari che sono ottimizzati, può contenere parti MIME aggiuntive contenenti dati binari. Non esistono requisiti obbligatori sull&quot;ordine di visualizzazione di queste parti MIME nel messaggio. Il messaggio di processo di lettura deve memorizzare nel buffer di parti MIME se sono visualizzate nell&quot;ordine errato. Processo di lettura anche del messaggio potrebbe essere necessario buffer rilevanti informazioni dell&quot;intestazione MIME in ogni parte. Questa quota MaxBufferSize serve a limitare la quantità di memoria che può essere allocata durante la lettura dei messaggi MTOM e limitare così l&quot;utilizzo eccessivo di memoria a causa dei requisiti di memorizzazione nel buffer."
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: "La dimensione massima del buffer. Il valore predefinito è 65536 (0x10000) byte."
  overload: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.MaxBufferSize*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "Il valore impostato è minore o uguale a zero."
  platform:
  - net462
- uid: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.MaxReadPoolSize
  id: MaxReadPoolSize
  parent: System.ServiceModel.Channels.MtomMessageEncodingBindingElement
  langs:
  - csharp
  name: MaxReadPoolSize
  nameWithType: MtomMessageEncodingBindingElement.MaxReadPoolSize
  fullName: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.MaxReadPoolSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Ottiene o imposta il numero massimo di lettori XML allocato a un pool e pronto per essere utilizzato elaborare i messaggi in ingresso."
  remarks: "Aumentando questo numero determini un maggiore consumo di memoria, in questo modo il codificatore di gestire picchi improvvisi di messaggi in arrivo perché è in grado di utilizzare i lettori del pool già creati anziché crearne di nuovi."
  syntax:
    content: public int MaxReadPoolSize { get; set; }
    return:
      type: System.Int32
      description: "Il numero massimo di lettori da mantenere nel pool. Il valore predefinito è 64 lettori."
  overload: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.MaxReadPoolSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Il valore è minore o uguale a zero."
  platform:
  - net462
