  summary: "Crea un nuovo <xref href=&quot;System.ServiceModel.Channels.MtomMessageEncodingBindingElement&quot;> </xref> oggetto inizializzato da quello corrente."
  remarks: "Crea una copia completa dell&quot;associazione elemento oggetto albero corrente, detta anche clone completo. Un clone completo di un oggetto crea una copia dell&quot;oggetto e una copia di tutti gli elementi direttamente o indirettamente a cui fa riferimento l&quot;oggetto. (Questo è detto copia dell&quot;intero oggetto grafico.) Restituzione di un clone completo consente al runtime di supportare il caso in cui più associazioni personalizzate condividono un elemento di associazione personalizzato. Se non viene restituito un clone completo, non è definito il comportamento in fase di esecuzione. Un duplicato superficiale di un oggetto, al contrario, è una copia del solo oggetto. Se l&quot;oggetto contiene riferimenti ad altri oggetti, il duplicato superficiale non crea copie degli oggetti a cui; ma copia solo i riferimenti negli oggetti originali."
  syntax:
    content: public override System.ServiceModel.Channels.BindingElement Clone ();
    parameters: []
    return:
      type: System.ServiceModel.Channels.BindingElement
      description: "Oggetto <xref href=&quot;System.ServiceModel.Channels.MtomMessageEncodingBindingElement&quot;> </xref> oggetto con valori di proprietà uguali a quelli dell&quot;elemento corrente."
  overload: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.Clone*
  exceptions: []
  platform:
