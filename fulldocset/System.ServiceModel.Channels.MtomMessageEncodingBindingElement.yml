- uid: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.ReaderQuotas
  id: ReaderQuotas
  parent: System.ServiceModel.Channels.MtomMessageEncodingBindingElement
  langs:
  - csharp
  name: ReaderQuotas
  nameWithType: MtomMessageEncodingBindingElement.ReaderQuotas
  fullName: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.ReaderQuotas
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Ottiene o imposta vincoli sulla complessità dei messaggi XML che possono essere elaborati dagli endpoint configurati con questo elemento di associazione."
  remarks: "I vincoli di complessità proteggono da una classe di attacchi denial of service (DOS) che tentano di utilizzare la complessità dei messaggi per bloccare le risorse di elaborazione dell&quot;endpoint. Le proprietà che esprimono questi vincoli e i valori predefiniti sono i seguenti:- <xref:System.Xml.XmlDictionaryReaderQuotas.MaxDepth%2A>= 32 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxStringContentLength%2A>= 8192 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxArrayLength%2A>= 16384 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxBytesPerRead%2A>4096 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxNameTableCharCount%2A>= 16384 [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)] <xref:System.Xml.XmlDictionaryReaderQuotas>.</xref:System.Xml.XmlDictionaryReaderQuotas> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxNameTableCharCount%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxBytesPerRead%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxArrayLength%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxStringContentLength%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxDepth%2A>"
  syntax:
    content: public System.Xml.XmlDictionaryReaderQuotas ReaderQuotas { get; }
    return:
      type: System.Xml.XmlDictionaryReaderQuotas
      description: "Il <xref:System.Xml.XmlDictionaryReaderQuotas>che specifica i vincoli di complessità nei messaggi SOAP scambiati.</xref:System.Xml.XmlDictionaryReaderQuotas> I valori predefiniti per questi vincoli sono riportati nella sezione Osservazioni seguente."
  overload: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.ReaderQuotas*
  exceptions: []
  platform:
