  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Ottiene o imposta le coordinate di un <xref href=&quot;System.Web.UI.DataVisualization.Charting.MapArea&quot;> </xref> oggetto."
  remarks: "La proprietà di coordinate è in genere utilizzata per impostare le coordinate di un oggetto area mappa personalizzata che dispone di una forma definita dall&quot;utente e le coordinate.       Le coordinate che devono essere specificate per un&quot;area mappa personalizzata dipendono dalla forma dell&quot;area della mappa:-cerchio. È necessario fornire tre coordinate: &quot;x1, y1, r&quot;, dove &quot;x1, y2&quot; sono le coordinate del centro del cerchio, e &quot;r&quot; è il raggio del cerchio.      -Rettangolo. È necessario fornire quattro coordinate: &quot;x1, y1, x2, y2&quot;, dove &quot;x1, y1&quot; sono le coordinate dell&quot;angolo superiore sinistro del rettangolo e &quot;x2, y2&quot; sono le coordinate dell&quot;angolo inferiore destro del rettangolo.      -Poligono. Due o più x e y è necessario specificare coppie &quot;x1, y1, x2, y2... xn, yn&quot;, dove ogni coppia &quot;x, y&quot; contiene le coordinate di un vertice del poligono.       Quando si impostano le coordinate, utilizzare il sistema di coordinate relative del grafico, in cui l&quot;angolo superiore sinistro dell&quot;immagine del grafico è &quot;0,0&quot; e l&quot;angolo in basso a destra dell&quot;immagine è &quot;100,100&quot;.       Dopo la forma e coordinate definite per l&quot;area della mappa, la <xref:System.Web.UI.DataVisualization.Charting.MapArea.ToolTip%2A>, <xref:System.Web.UI.DataVisualization.Charting.MapArea.Url%2A>e/o <xref:System.Web.UI.DataVisualization.Charting.MapArea.MapAreaAttributes%2A>possono essere utilizzate per specificare un particolare interazione dell&quot;utente.</xref:System.Web.UI.DataVisualization.Charting.MapArea.MapAreaAttributes%2A> </xref:System.Web.UI.DataVisualization.Charting.MapArea.Url%2A> </xref:System.Web.UI.DataVisualization.Charting.MapArea.ToolTip%2A>       Tenere presente quanto segue:-una mappa immagine sul lato client verrà creata solo in fase di esecuzione se il <xref:System.Web.UI.DataVisualization.Charting.Chart.IsMapEnabled%2A>proprietà dell&quot;oggetto radice <xref:System.Web.UI.DataVisualization.Charting.Chart>oggetto `true`, ovvero l&quot;impostazione predefinita.</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.IsMapEnabled%2A>      -Per creare una mappa immagine aggiungendo un <xref:System.Web.UI.DataVisualization.Charting.MapArea>oggetto nella raccolta di aree mappa, la <xref:System.Web.UI.DataVisualization.Charting.Chart.RenderType%2A>proprietà dell&quot; <xref:System.Web.UI.DataVisualization.Charting.Chart>oggetto deve essere impostato su <xref:System.Web.UI.DataVisualization.Charting.RenderType>.</xref:System.Web.UI.DataVisualization.Charting.RenderType> </xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.RenderType%2A> </xref:System.Web.UI.DataVisualization.Charting.MapArea> È possibile creare una mappa immagine quando si utilizza il flusso binario, ma deve essere utilizzata una tecnica speciale."
  syntax:
