  name: IsInRole(String)
  nameWithType: ClientRolePrincipal.IsInRole(String)
  fullName: System.Web.ClientServices.ClientRolePrincipal.IsInRole(String)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ClientServices
  summary: "Ottiene un valore che indica se l&quot;utente rappresentato dal <xref href=&quot;System.Web.ClientServices.ClientRolePrincipal&quot;> </xref> è nel ruolo specificato."
  remarks: "In genere, si chiamerà il <xref:System.Security.Principal.IPrincipal.IsInRole%2A>metodo il <xref:System.Security.Principal.IPrincipal>restituito dal `static` <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>proprietà.</xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName> </xref:System.Security.Principal.IPrincipal> </xref:System.Security.Principal.IPrincipal.IsInRole%2A> Tuttavia, è possibile eseguire il cast di <xref:System.Threading.Thread.CurrentPrincipal%2A>valore della proprietà da un <xref:System.Web.ClientServices.ClientRolePrincipal>riferimento per chiamare questo metodo in modo esplicito, come illustrato nella sezione esempio.</xref:System.Web.ClientServices.ClientRolePrincipal> </xref:System.Threading.Thread.CurrentPrincipal%2A>       Il metodo IsInRole restituirà sempre `false` se l&quot;accesso utente è scaduto. Ciò non si verifica se l&quot;applicazione chiama il <xref:System.Security.Principal.IPrincipal.IsInRole%2A>metodo una volta subito dopo l&quot;autenticazione.</xref:System.Security.Principal.IPrincipal.IsInRole%2A> Se l&quot;applicazione deve recuperare ruoli utente in altri casi, potrebbe essere si desidera aggiungere il codice per riconvalidare gli utenti il cui accesso è scaduto. Se tutti gli utenti validi sono assegnati ai ruoli, è possibile determinare se l&quot;account di accesso è scaduto chiamando il <xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A?displayProperty=fullName>metodo.</xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A?displayProperty=fullName> Se viene restituito alcun ruolo, l&quot;account di accesso è scaduto. Per un esempio di questa funzionalità, vedere il <xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A>metodo.</xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A> Questa funzionalità è necessaria se sono stati selezionati solo **richiedere agli utenti di accedere di nuovo a ogni scadenza del cookie del server** nella configurazione dell&quot;applicazione. Per ulteriori informazioni, vedere [procedura: configurare i servizi dell&quot;applicazione Client](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example code demonstrates how to use this method to display a button only when the user is in the \"manager\" role. This example requires a <xref:System.Windows.Forms.Button> named `managerOnlyButton` with an initial <xref:System.Windows.Forms.Control.Visible%2A> property value of `false`.  \n  \n [!code-vb[ClientApplicationServices#313](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#313)]\n [!code-cs[ClientApplicationServices#313](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#313)]"
  syntax:
    content: public bool IsInRole (string role);
    parameters:
    - id: role
      type: System.String
      description: "Il ruolo da controllare."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se l&quot;utente è nel ruolo specificato. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se l&quot;utente non è nel ruolo specificato o non è autenticato."
  overload: System.Web.ClientServices.ClientRolePrincipal.IsInRole*
  exceptions: []
  platform:
  - net462
