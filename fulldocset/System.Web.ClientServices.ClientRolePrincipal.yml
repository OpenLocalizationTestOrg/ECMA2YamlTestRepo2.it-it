  remarks: "Quando si convalida un utente in servizi delle applicazioni client, il <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider>o <xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider>Imposta il `static` <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>proprietà a un&quot;istanza di questa classe.</xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName> </xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider> </xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider> <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider>Inizializza la <xref:System.Web.ClientServices.ClientRolePrincipal.Identity%2A>proprietà di una nuova istanza della <xref:System.Web.ClientServices.ClientFormsIdentity>classe.</xref:System.Web.ClientServices.ClientFormsIdentity> </xref:System.Web.ClientServices.ClientRolePrincipal.Identity%2A> </xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider> Il <xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider>Inizializza il <xref:System.Web.ClientServices.ClientRolePrincipal.Identity%2A>proprietà per il <xref:System.Security.Principal.WindowsIdentity>oggetto restituito dal `static` <xref:System.Security.Principal.WindowsIdentity.GetCurrent?displayProperty=fullName>metodo.</xref:System.Security.Principal.WindowsIdentity.GetCurrent?displayProperty=fullName> </xref:System.Security.Principal.WindowsIdentity> </xref:System.Web.ClientServices.ClientRolePrincipal.Identity%2A> </xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider>       Non si accederà in genere questa classe direttamente. In genere, si chiamerà il <xref:System.Security.Principal.IPrincipal.IsInRole%2A>metodo il <xref:System.Security.Principal.IPrincipal>restituito dal `static` <xref:System.Threading.Thread.CurrentPrincipal%2A>proprietà.</xref:System.Threading.Thread.CurrentPrincipal%2A> </xref:System.Security.Principal.IPrincipal> </xref:System.Security.Principal.IPrincipal.IsInRole%2A> Tuttavia, è possibile eseguire il cast di <xref:System.Threading.Thread.CurrentPrincipal%2A>valore della proprietà da un riferimento ClientRolePrincipal per chiamare il <xref:System.Web.ClientServices.ClientRolePrincipal.IsInRole%2A>metodo in modo esplicito, come illustrato nella sezione esempio.</xref:System.Web.ClientServices.ClientRolePrincipal.IsInRole%2A> </xref:System.Threading.Thread.CurrentPrincipal%2A>"
