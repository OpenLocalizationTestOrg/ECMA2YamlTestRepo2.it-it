  summary: "Una raccolta di <xref href=&quot;System.Web.UI.WebControls.ListItem&quot;> </xref> oggetti in un controllo elenco. Questa classe non può essere ereditata."
  remarks: "La classe ListItemCollection rappresenta una raccolta di <xref:System.Web.UI.WebControls.ListItem>oggetti.</xref:System.Web.UI.WebControls.ListItem> <xref:System.Web.UI.WebControls.ListItem>Gli oggetti, a sua volta, rappresentano gli elementi visualizzati nei controlli elenco, ad esempio <xref:System.Web.UI.WebControls.ListBox>.</xref:System.Web.UI.WebControls.ListBox> </xref:System.Web.UI.WebControls.ListItem> Per recuperare a livello di programmazione <xref:System.Web.UI.WebControls.ListItem>oggetti da un controllo elenco, utilizzare uno dei metodi seguenti:-utilizzare l&quot;indicizzatore per ottenere un singolo <xref:System.Web.UI.WebControls.ListItem>dalla raccolta utilizzando la notazione di matrice.</xref:System.Web.UI.WebControls.ListItem> </xref:System.Web.UI.WebControls.ListItem>      -Utilizzare il <xref:System.Web.UI.WebControls.ListItemCollection.CopyTo%2A>metodo per copiare il contenuto della raccolta in un <xref:System.Array?displayProperty=fullName>oggetto, che può quindi essere usato per ottenere gli elementi dalla raccolta.</xref:System.Array?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListItemCollection.CopyTo%2A>      -Utilizzare il <xref:System.Web.UI.WebControls.ListItemCollection.GetEnumerator%2A>metodo per creare un <xref:System.Collections.IEnumerator?displayProperty=fullName>oggetto implementato, che può quindi essere usato per ottenere gli elementi dalla raccolta.</xref:System.Collections.IEnumerator?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListItemCollection.GetEnumerator%2A>      -Utilizzare `foreach` (c#) o `For Each` (Visual Basic) per l&quot;iterazione della raccolta.       Il <xref:System.Web.UI.WebControls.ListItemCollection.Count%2A>proprietà specifica il numero totale di elementi nella raccolta e viene comunemente utilizzata per determinare il limite superiore della raccolta.</xref:System.Web.UI.WebControls.ListItemCollection.Count%2A> È possibile aggiungere e rimuovere elementi dalla raccolta utilizzando la <xref:System.Web.UI.WebControls.ListItemCollection.Add%2A>e <xref:System.Web.UI.WebControls.ListItemCollection.Remove%2A>metodi.</xref:System.Web.UI.WebControls.ListItemCollection.Remove%2A> </xref:System.Web.UI.WebControls.ListItemCollection.Add%2A>"
