  name: ToolStripTextBox
  nameWithType: ToolStripTextBox
  fullName: System.Windows.Forms.ToolStripTextBox
  type: Class
  summary: "Rappresenta una casella di testo in un <xref href=&quot;System.Windows.Forms.ToolStrip&quot;> </xref> che consente all&quot;utente di immettere testo."
  remarks: "ToolStripComboBox è <xref:System.Windows.Forms.TextBox>ottimizzata per l&quot;hosting in un <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.TextBox> Un subset di proprietà ed eventi del controllo ospitato vengono esposti al livello di ToolStripComboBox, ma sottostante <xref:System.Windows.Forms.TextBox>controllo è completamente accessibile tramite la <xref:System.Windows.Forms.ToolStripTextBox.TextBox%2A>proprietà.</xref:System.Windows.Forms.ToolStripTextBox.TextBox%2A> </xref:System.Windows.Forms.TextBox>       Il controllo ToolStripComboBox consente all&quot;utente di immettere testo in un&quot;applicazione. Questo controllo include funzionalità aggiuntive che non viene trovata nel standard Windows controllo casella di testo, inclusa la modifica su più righe.       In genere, un controllo ToolStripComboBox viene utilizzato per visualizzare una singola riga di testo o lo accetta come input. È possibile utilizzare il <xref:System.Windows.Forms.ToolStripTextBox.Multiline%2A>per abilitare più righe di testo o l&quot;immissione.</xref:System.Windows.Forms.ToolStripTextBox.Multiline%2A> Impostare il <xref:System.Windows.Forms.ToolStripTextBox.AcceptsTab%2A>e <xref:System.Windows.Forms.ToolStripTextBox.AcceptsReturn%2A>proprietà `true` per consentire la modifica del testo maggiore in un controllo ToolStripComboBox su più righe.</xref:System.Windows.Forms.ToolStripTextBox.AcceptsReturn%2A> </xref:System.Windows.Forms.ToolStripTextBox.AcceptsTab%2A>       È possibile limitare la quantità di testo immesso in un controllo ToolStripComboBox impostando il <xref:System.Windows.Forms.ToolStripTextBox.MaxLength%2A>proprietà in un numero specifico di caratteri.</xref:System.Windows.Forms.ToolStripTextBox.MaxLength%2A> Utilizzare il <xref:System.Windows.Forms.ToolStripTextBox.CharacterCasing%2A>proprietà per consentire all&quot;utente di digitare solo lettere maiuscole, minuscole solo o una combinazione di caratteri maiuscoli e minuscoli nel controllo ToolStripTextBox.</xref:System.Windows.Forms.ToolStripTextBox.CharacterCasing%2A>       Per impedire che il testo immesso in un controllo ToolStripComboBox, è possibile creare un gestore eventi per il <xref:System.Windows.Forms.Control.KeyDown>evento per convalidare ciascun carattere immesso nel controllo.</xref:System.Windows.Forms.Control.KeyDown> È inoltre possibile limitare tutte le immissioni di dati in un controllo ToolStripComboBox impostando il <xref:System.Windows.Forms.ToolStripTextBox.ReadOnly%2A>proprietà `true`.</xref:System.Windows.Forms.ToolStripTextBox.ReadOnly%2A>"
