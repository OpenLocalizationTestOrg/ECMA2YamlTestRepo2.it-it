  fullName: System.Web.Services.Description.SoapExtensionImporter
  type: Class
  summary: "Fornisce un&quot;interfaccia comune e funzionalità per le classi generare gli attributi di codice che specificano estensioni SOAP."
  remarks: "Il SoapExtensionImporter`abstract` classe espone un `abstract` metodo <xref:System.Web.Services.Description.SoapExtensionImporter.ImportMethod%2A>, che consente una classe derivata aggiungere metadati a qualsiasi metodo che rappresenta un&quot;operazione in un&quot;associazione.</xref:System.Web.Services.Description.SoapExtensionImporter.ImportMethod%2A> Il metodo non è un metodo di input. Gli attributi, che vengono aggiunti a tutti i metodi Web in una classe di associazione, rappresentano le estensioni per il protocollo per servizi Web SOAP, ad esempio, per l&quot;aggiunta di intestazioni aggiuntive per un messaggio SOAP in uscita o per eseguire elaborazioni aggiuntive nel messaggio SOAP in ingresso.       È possibile utilizzare una classe derivata da SoapExtensionImporterto estendere la generazione del codice del proxy client o `abstract` codice server. È possibile utilizzare tale classe derivata in combinazione con una classe derivata dal `abstract` <xref:System.Web.Services.Protocols.SoapExtension>(classe), che estende l&quot;elaborazione in fase di esecuzione dei messaggi SOAP al client o servizio.</xref:System.Web.Services.Protocols.SoapExtension>       È possibile specificare SoapExtensionImporter in un file di configurazione tramite il `soapExtensionImporterTypes` elemento di configurazione e del relativo figlio `add` elemento. È possibile applicare la configurazione di:-applicazione Web ASP.NET di: servizio o client.      -Un&quot;applicazione .NET Framework autonoma: solo i client."
  syntax:
    content: public abstract class SoapExtensionImporter
