  remarks: "Esistente <xref:System.Uri>classe è stata estesa per fornire supporto per gli identificatori di risorsa internazionale (IR) basati su RFC 3987.</xref:System.Uri> Gli utenti non visualizzeranno qualsiasi modifica rispetto al comportamento di .NET Framework 2.0 a meno che non consentono in modo specifico IRI. Ciò garantisce la compatibilità delle applicazioni con le versioni precedenti di .NET Framework.       L&quot;attributo IDN (Internationalized Domain Name) controlla solo l&quot;elaborazione IDN. Ogni altra elaborazione IRI (la normalizzazione dei caratteri, ad esempio) viene sempre eseguita per impostazione predefinita.       L&quot;impostazione di configurazione per il <xref:System.Configuration.IdnElement?displayProperty=fullName>verranno letti una volta quando il primo <xref:System.Uri>classe viene costruita.</xref:System.Uri> </xref:System.Configuration.IdnElement?displayProperty=fullName> Modifiche alle impostazioni di configurazione dopo tale periodo di tempo vengono ignorate.       Per ulteriori informazioni sul supporto IRI, vedere la sezione Osservazioni per la <xref:System.Uri>classe.</xref:System.Uri>"
