  remarks: "Questa classe viene creata dall&quot;adattatore dati di OLE DB quando si verifica un errore. Un&quot;istanza di OleDbError viene creata e gestita dalla <xref:System.Data.OleDb.OleDbErrorCollection>classe, che a sua volta, viene creato dalla <xref:System.Data.OleDb.OleDbException>classe.</xref:System.Data.OleDb.OleDbException> </xref:System.Data.OleDb.OleDbErrorCollection>       Se il livello di gravità dell&quot;errore è eccessivo, il server venga chiusa <xref:System.Data.OleDb.OleDbConnection>.</xref:System.Data.OleDb.OleDbConnection> L&quot;utente può tuttavia riaprire la connessione e continuare."
