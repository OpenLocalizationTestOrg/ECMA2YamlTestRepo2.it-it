  name: ListControl
  nameWithType: ListControl
  fullName: System.Web.UI.WebControls.ListControl
  type: Class
  summary: "Funge da classe base astratta che definisce le proprietà, metodi ed eventi comuni per tutti i controlli di tipo elenco."
  remarks: "Non è possibile creare direttamente un&quot;istanza della classe astratta ListControl. Al contrario, questa classe è ereditata da altre classi, ad esempio il <xref:System.Web.UI.WebControls.CheckBoxList>, <xref:System.Web.UI.WebControls.DropDownList>, <xref:System.Web.UI.WebControls.ListBox>, e <xref:System.Web.UI.WebControls.RadioButtonList>classi, per fornire funzionalità di base comune.</xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.ListBox> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.CheckBoxList>       Le proprietà della classe ListControl consentono di specificare l&quot;origine dei dati per popolare il controllo elenco. Utilizzare il <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>proprietà per specificare l&quot;origine dati da associare al controllo elenco.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> Se l&quot;origine dati contiene più di una tabella, utilizzare il <xref:System.Web.UI.WebControls.DataBoundControl.DataMember%2A>proprietà per specificare la tabella da utilizzare.</xref:System.Web.UI.WebControls.DataBoundControl.DataMember%2A> È possibile associare diversi campi nell&quot;origine dati per il <xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName>e <xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName>proprietà degli elementi nel controllo elenco impostando il <xref:System.Web.UI.WebControls.ListControl.DataTextField%2A>e <xref:System.Web.UI.WebControls.ListControl.DataValueField%2A>proprietà, rispettivamente.</xref:System.Web.UI.WebControls.ListControl.DataValueField%2A> </xref:System.Web.UI.WebControls.ListControl.DataTextField%2A> </xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName> Il testo visualizzato per ogni elemento nel controllo elenco possono essere di formattato impostando il <xref:System.Web.UI.WebControls.ListControl.DataTextFormatString%2A>proprietà.</xref:System.Web.UI.WebControls.ListControl.DataTextFormatString%2A>       Tutti gli elementi visualizzati nel controllo elenco sono archiviati nel <xref:System.Web.UI.WebControls.ListControl.Items%2A>insieme.</xref:System.Web.UI.WebControls.ListControl.Items%2A> Si può specificare o a livello di codice per determinare l&quot;indice di un elemento selezionato nel controllo elenco utilizzando il <xref:System.Web.UI.WebControls.ListControl.SelectedIndex%2A>proprietà.</xref:System.Web.UI.WebControls.ListControl.SelectedIndex%2A> Le proprietà dell&quot;elemento selezionato è accessibile tramite la <xref:System.Web.UI.WebControls.ListControl.SelectedItem%2A>proprietà.</xref:System.Web.UI.WebControls.ListControl.SelectedItem%2A>       La classe di ListControl fornisce il <xref:System.Web.UI.WebControls.ListControl.SelectedIndexChanged>evento, viene generato quando cambia la selezione nel controllo elenco tra gli invii al server.</xref:System.Web.UI.WebControls.ListControl.SelectedIndexChanged> In questo modo è possibile fornire un gestore personalizzato per questo evento. Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       La classe implementa ListControl il <xref:System.Web.UI.IEditableTextControl>interfaccia in modo che i controlli di tipo elenco derivati può essere utilizzata in modalità modello di altri controlli.</xref:System.Web.UI.IEditableTextControl>"
  example:
  - "The following code example demonstrates how to select items in a <xref:System.Web.UI.WebControls.ListBox> control. If the item is found in the text box, the item is selected and a message is displayed stating the name of the selected item. If the item is not found, no item is selected and a message is displayed stating that the item was not found.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[ListControlSelectedValue#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_80_1.aspx)]\n [!code-vb[ListControlSelectedValue#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_80_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("SelectedIndexChanged")]

      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.ListControlDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.ControlValueProperty("SelectedValue")]

      [System.Web.UI.DataBindingHandler("System.Web.UI.Design.WebControls.ListControlDataBindingHandler, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.ParseChildren(true, "Items")]

      public abstract class ListControl : System.Web.UI.WebControls.DataBoundControl, System.Web.UI.IEditableTextControl
