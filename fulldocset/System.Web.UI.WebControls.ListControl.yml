- uid: System.Web.UI.WebControls.ListControl.AutoPostBack
  id: AutoPostBack
  parent: System.Web.UI.WebControls.ListControl
  langs:
  - csharp
  name: AutoPostBack
  nameWithType: ListControl.AutoPostBack
  fullName: System.Web.UI.WebControls.ListControl.AutoPostBack
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta un valore che indica se un postback al server si verifica automaticamente quando l&quot;utente modifica la selezione nell&quot;elenco."
