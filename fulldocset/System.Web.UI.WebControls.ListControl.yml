  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta un valore che indica se gli elementi dell&quot;elenco sono stati cancellati prima del data binding."
  remarks: "La proprietà AppendDataBoundItems consente di aggiungere elementi al <xref:System.Web.UI.WebControls.ListControl>dell&quot;oggetto prima che si verifichi l&quot;associazione dati.</xref:System.Web.UI.WebControls.ListControl> Dopo l&quot;associazione di dati, la raccolta di elementi contiene gli elementi dall&quot;origine dati sia gli elementi aggiunti in precedenza.       Il valore di questa proprietà viene archiviato nello stato di visualizzazione.       Questa proprietà non può essere impostata da temi o temi di fogli di stile. Per ulteriori informazioni, vedere <xref:System.Web.UI.ThemeableAttribute>e [ASP.NET temi e interfacce](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to include both data-bound items and items that are not data-bound in a <xref:System.Web.UI.WebControls.ListBox> control. In the <xref:System.Web.UI.Control.Load> event for the <xref:System.Web.UI.Page>, one item is added to the <xref:System.Web.UI.WebControls.ListControl.Items%2A> collection and the AppendDataBoundItems property is set to `true`. Then, the <xref:System.Web.UI.WebControls.ListBox> control is bound to a <xref:System.Data.DataTable> control. The resulting <xref:System.Web.UI.WebControls.ListBox> control contains both the data-bound items and the item that was added individually.  \n  \n [!code-vb[ListControlAppendDataBoundItems#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_128_1.aspx)]\n [!code-cs[ListControlAppendDataBoundItems#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_128_1.aspx)]"
  syntax:
    content: public virtual bool AppendDataBoundItems { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se gli elementi dell&quot;elenco non sono stati cancellati prima del data binding. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>, se la raccolta di elementi viene cancellata prima di eseguita l&quot;associazione dati. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
