  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta la stringa di formattazione utilizzata per controllare la modalità di visualizzazione associato ai dati di controllo elenco."
  remarks: "Utilizzare la proprietà DataTextFormatString per fornire un formato di visualizzazione personalizzato per gli elementi in un controllo elenco.       La stringa di formato di dati è costituito da due parti, separate da due punti, nel formato { `A` : `Bxx` }. Ad esempio, la stringa di formattazione {0: F2} sarebbe formattare la cella per visualizzare un numero a virgola fissa con due cifre decimali.      > [!NOTE] > L&quot;intera stringa deve essere racchiusi tra parentesi per indicare che è una stringa di formato e non una stringa letterale. Qualsiasi testo all&quot;esterno delle parentesi graffe viene visualizzato come testo letterale.       Il valore prima dei due punti (`A` nell&quot;esempio generico) specifica l&quot;indice del parametro in un elenco di parametri in base zero.      > [!NOTE] > Questo valore può essere impostato solo su 0 perché è presente un solo valore in ogni cella.       Il carattere dopo i due punti (`B` nell&quot;esempio generico) specifica il formato di visualizzazione del valore. Nella tabella seguente sono elencati i formati comuni.      | Formato carattere | Descrizione |   |----------------------|-----------------|   | `C`| Visualizza i valori numerici in formato di valuta. |   | `D`| Visualizza i valori numerici in formato decimale. |   | `E`| Visualizza i valori numerici in formato scientifico (esponenziale). |   | `F`| Visualizza i valori numerici in formato fisso. |   | `G`| Visualizza i valori numerici in formato generale. |   | `N`| Visualizza i valori numerici in formato numerico. |   | `X`| Visualizza i valori numerici in formato esadecimale. |      > [!NOTE] > Il carattere di formato non è tra maiuscole e minuscole, ad eccezione di `X`, che visualizza i caratteri esadecimali nel case specificato.       Il valore dopo il carattere di formato (`xx` nell&quot;esempio generico) specifica il numero di cifre significative o decimali da visualizzare.       Nella tabella seguente contiene esempi di formattazione di stringhe e i risultati. Si presuppone una lingua diversa dall&quot;inglese standard.      | Valore numerico | Stringa di formato | Risultato |   |-------------------|-------------------|------------|   |&12345;.6789 | &quot; {0: C} &quot;| $12,&345;.68 |   |-12345.6789 | &quot; {0: C} &quot;| ($12,345.68) |   |&12345; | &quot; {0: D} &quot;|&12345; |   |&12345; | &quot; {0:D8} &quot;|&00012;345 |   |&12345;.6789 | &quot; {0: E} &quot;|&12345;68E +&004; |   |&12345;.6789 | &quot; {0:E10} &quot;|&1;.2345678900E +&004; |   |&12345;.6789 | &quot; {0: F} &quot;|&12345;.68 |   |&12345;.6789 | &quot; {0: F0} &quot;|&12346; |   |&12345;.6789 | &quot; {0: G} &quot;|&12345;.6789 |   |&12345;6789 | &quot; {0:G7} &quot;|&1;.234568E8 |   |&12345;.6789 | &quot; {0: N} &quot;|&12;,&345;.68 |   |&12345;6789 | &quot; {0:N4} &quot;|&123;&456;,&789;.0000 |   |&12345;.6789 | &quot; Totale: {0: c} &quot;| Totale: $12345.68 |       Per ulteriori informazioni sulle stringhe di formattazione, vedere [formattazione dei tipi di](~/add/includes/ajax-current-ext-md.md).       Il valore di questa proprietà viene archiviato nello stato di visualizzazione.       Questa proprietà non può essere impostata da temi o temi di fogli di stile. Per ulteriori informazioni, vedere <xref:System.Web.UI.ThemeableAttribute>e [ASP.NET temi e interfacce](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  syntax:
    content: public virtual string DataTextFormatString { get; set; }
    return:
      type: System.String
      description: "La stringa di formattazione per i dati associati al controllo. Il valore predefinito è &lt;xref:System.String?displayProperty=fullName&gt;."
  overload: System.Web.UI.WebControls.ListControl.DataTextFormatString*
  exceptions: []
  platform:
  - net462
