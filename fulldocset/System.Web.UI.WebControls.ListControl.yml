  remarks: "Gruppi di convalida consentono di assegnare i controlli di convalida in una pagina a una categoria specifica. Ogni gruppo di convalida può essere convalidato in modo indipendente da altri gruppi di convalida della pagina. Utilizzare la proprietà ValidationGroup per specificare il nome del gruppo di convalida per il quale il controllo derivato dalla <xref:System.Web.UI.WebControls.ListControl>classe causa la convalida quando esegue il postback al server.</xref:System.Web.UI.WebControls.ListControl>       La proprietà ValidationGroup ha effetto solo quando il valore di <xref:System.Web.UI.WebControls.ListControl.CausesValidation%2A>è impostata su `true`.</xref:System.Web.UI.WebControls.ListControl.CausesValidation%2A> Quando si specifica un valore per la proprietà ValidationGroup, solo i controlli di convalida che fanno parte del gruppo specificato vengono convalidati quando il <xref:System.Web.UI.WebControls.ListControl>il postback al server di controllo.</xref:System.Web.UI.WebControls.ListControl> Se non si specifica un valore per la proprietà ValidationGroup e <xref:System.Web.UI.WebControls.ListControl.CausesValidation%2A>è impostata su `true`, tutti i controlli di convalida della pagina che non sono assegnati a un gruppo di convalida vengono convalidati quando il controllo esegue il postback al server.</xref:System.Web.UI.WebControls.ListControl.CausesValidation%2A>       Il valore di questa proprietà viene archiviato nello stato di visualizzazione.       Questa proprietà non può essere impostata da temi o temi di fogli di stile. Per ulteriori informazioni, vedere <xref:System.Web.UI.ThemeableAttribute>e [ASP.NET temi e interfacce](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "Il gruppo di controlli per cui derivata <xref href=&quot;System.Web.UI.WebControls.ListControl&quot;> </xref> causa la convalida quando esegue il postback al server. Il valore predefinito è una stringa vuota (&quot;&quot;)."
