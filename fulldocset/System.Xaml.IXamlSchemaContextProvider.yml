  summary: "Rappresenta un servizio che fornisce informazioni di contesto dello schema XAML per convertitori di tipi ed estensioni di markup."
  remarks: "Il servizio IXamlSchemaContextProvider fornisce una proprietà, <xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A>.</xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A>       Utilizzare il servizio IXamlSchemaContextProvider e il relativo <xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A>proprietà quando è necessario il contesto dello schema XAML attivo da un&quot;estensione di markup o tipo di implementazione del convertitore.</xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A> Molte operazioni correlate a XAML, in particolare la risoluzione di un tipo XAML nel relativo tipo di supporto per la creazione dell&quot;oggetto grafico, si dispone di un contesto dello schema XAML disponibile. Per molti scenari, tuttavia, è possibile utilizzare il contesto dello schema XAML che viene fornito da un particolare framework. Oppure è possibile utilizzare il contesto dello schema XAML predefinito fornito dai servizi XAML di .NET Framework, che utilizza CLR e reflection il backup e può fornire il contesto dello schema XAML necessario per qualsiasi tipo CLR definito.       Il servizio IXamlSchemaContextProvider è importante soprattutto per le implementazioni che prevede che i loro implementazione del convertitore di tipi valore potrebbe essere chiamata quando è supportato dai contesti dello schema XAML personalizzati. È possibile ottenere il servizio dai parametri del punto di ingresso dei metodi virtuali di <xref:System.ComponentModel.TypeConverter>o <xref:System.Windows.Markup.MarkupExtension>che contesto del servizio di report.</xref:System.Windows.Markup.MarkupExtension> </xref:System.ComponentModel.TypeConverter> O, in alternativa, è possibile ottenere il contesto dello schema direttamente da proprietà dedicate di reader XAML specifico o writer XAML."
