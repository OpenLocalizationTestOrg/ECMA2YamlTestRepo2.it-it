  summary: "Ottiene o imposta una matrice di valori che specifica una penna composta. Una penna composta disegna una linea composta costituita da linee parallele e spazi."
  remarks: "Una linea composta è costituita da linee parallele e spazi di diverse dimensioni alternati. I valori nella matrice di specificano i punti di inizio di ogni componente della riga rispetto alla larghezza della penna composta. Consente di specificare il primo valore nella matrice in cui inizia il primo componente (una riga) come frazione della distanza tra la larghezza della penna. Il secondo valore nella matrice specifica l&quot;inizio del componente successivo (spazio) come frazione della distanza alla larghezza della penna. Consente di specificare il valore finale nella matrice in cui termina l&quot;ultimo componente.       Si supponga che si desidera che un oggetto pen per disegnare linee parallele due in cui la larghezza della prima riga è 20% della larghezza della penna, la larghezza dello spazio che separa le due linee è il 50% della penna &quot; s, larghezza e la larghezza della seconda riga corrisponde al 30% della larghezza della penna. Iniziare creando un <xref:System.Drawing.Pen>e una matrice di numeri reali.</xref:System.Drawing.Pen> Imposta la matrice composta passando la matrice con i valori 0,0, 0,2, 0,7 e 1.0 a questa proprietà.       Non impostare questa proprietà se <xref:System.Drawing.Pen>la <xref:System.Drawing.Pen.Alignment%2A>proprietà è impostata su <xref:System.Drawing.Drawing2D.PenAlignment>.</xref:System.Drawing.Drawing2D.PenAlignment> </xref:System.Drawing.Pen.Alignment%2A> </xref:System.Drawing.Pen>"
