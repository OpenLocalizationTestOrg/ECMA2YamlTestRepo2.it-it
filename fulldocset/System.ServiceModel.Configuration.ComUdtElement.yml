  name: ComUdtElement
  nameWithType: ComUdtElement
  fullName: System.ServiceModel.Configuration.ComUdtElement
  type: Class
  summary: "Rappresenta un definito tipo utente (UDT) che deve essere inclusa nel contratto di servizio. Questa classe non può essere ereditata."
  remarks: "Il runtime di integrazione COM+ crea servizi controllando la libreria dei tipi. Quando un componente COM+ contiene metodi che passano una `VARIANT`, il sistema non è possibile determinare i tipi effettivi da passare prima del runtime. Pertanto, quando si tenta di passare un tipo definito dall&quot;utente (UDT) all&quot;interno di un `VARIANT`, operazione non riesce perché non è un tipo noto per la serializzazione.       Per aggirare questo problema, è possibile aggiungere i tipi definiti dall&quot;utente per il file di configurazione in modo che possano essere inclusi come tipi noti nel contratto di servizio appropriato. A questo scopo, è necessario identificare in modo univoco il tipo definito dall&quot;utente e i contratti, vale a dire le interfacce COM originali che lo utilizza.       Nell&quot;esempio seguente viene illustrato come aggiungere due tipi definiti dall&quot;utente specifici per il `userDefinedTypes`> sezione del file di configurazione per questo scopo.       [!code-cs[XpsCreate #XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent) ] gli attributi del `userDefinedType`> elemento sono definite come segue:- `typeName`: attributo facoltativo che fornisce il nome tipo leggibile. Non è utilizzata dal runtime, ma aiuta un reader a distinguere i tipi.      - `typeLibID`: stringa GUID che specifica la libreria dei tipi registrata che definisce il tipo.      - `typeLibVersion`: una stringa che specifica la versione della libreria di tipi che definisce il tipo.      - `typeDefID`: stringa GUID che specifica il tipo specifico di tipo definito dall&quot;utente all&quot;interno della libreria dei tipi registrati.       Quando il servizio viene inizializzato, il runtime di COM+ integration ricerca i tipi specificati e li aggiunge alla raccolta di tipi noti per i contratti specificati."
  example:
  - "The following example demonstrates adding two specific UDTs to the <`userDefinedTypes`> section of the configuration file for this purpose.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
