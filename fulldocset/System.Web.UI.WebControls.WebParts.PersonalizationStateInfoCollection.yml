  remarks: "L&quot;enumerazione di una raccolta non è quindi una procedura thread-safe. Anche se una raccolta è sincronizzata, altri thread possa comunque modificare la raccolta, che determina l&quot;enumeratore generare un&quot;eccezione. Per garantire la protezione dei thread durante l&quot;enumerazione, bloccare la raccolta per l&quot;intera enumerazione oppure intercettare le eccezioni determinate dalle modifiche apportate da altri thread.       La <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection.SyncRoot%2A>proprietà restituisce un oggetto, che può essere utilizzato per sincronizzare l&quot;accesso a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection.SyncRoot%2A>"
