  namespace: System.Web.UI.WebControls.WebParts
  summary: "Restituisce un enumeratore standard in grado di scorrere la raccolta. Questo metodo non può essere ereditato."
  remarks: "È possibile utilizzare enumeratori per leggere i dati nella raccolta, ma non possono essere utilizzati per modificare la raccolta sottostante.       Inizialmente l&quot;enumeratore è posizionato prima del primo elemento nella raccolta. Il <xref:System.Collections.IEnumerator.Reset%2A>metodo riporta l&quot;enumeratore in questa posizione.</xref:System.Collections.IEnumerator.Reset%2A> In questa posizione, la <xref:System.Collections.IEnumerator.Current%2A>proprietà non è definita.</xref:System.Collections.IEnumerator.Current%2A> Pertanto, è necessario chiamare il <xref:System.Collections.IEnumerator.MoveNext%2A>metodo per passare l&quot;enumeratore al primo elemento della raccolta prima di leggere il valore di <xref:System.Collections.IEnumerator.Current%2A>.</xref:System.Collections.IEnumerator.Current%2A> </xref:System.Collections.IEnumerator.MoveNext%2A> Per ulteriori informazioni sugli enumeratori, vedere <xref:System.Collections.IEnumerator>.</xref:System.Collections.IEnumerator>       Un enumeratore rimane valido fino a quando la raccolta rimane invariata. Se vengono apportate modifiche alla raccolta, ad esempio aggiungendo, modificando o eliminando elementi, l&quot;enumeratore viene invalidato e il relativo comportamento sarà indefinito.       Il `foreach` istruzione del linguaggio c# (`for each` in Visual Basic) nasconde la complessità degli enumeratori. Pertanto, l&quot;utilizzo `foreach` è consigliabile, anziché la modifica diretta dell&quot;enumeratore.       L&quot;enumeratore non dispone di accesso esclusivo alla raccolta. Pertanto, l&quot;enumerazione di una raccolta non è quindi una procedura thread-safe. Per garantire la protezione dei thread durante l&quot;enumerazione, è possibile bloccare la raccolta per l&quot;intera enumerazione. Per consentire la raccolta a cui accedere da più thread per la lettura e scrittura, è necessario implementare la propria sincronizzazione."
  syntax:
    content: public System.Collections.IEnumerator GetEnumerator ();
    parameters: []
    return:
      type: System.Collections.IEnumerator
      description: "Un <xref:System.Collections.IEnumerator>che può essere utilizzato per scorrere la raccolta.</xref:System.Collections.IEnumerator>"
  overload: System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection.GetEnumerator*
  exceptions: []
  platform:
  - net462
