  remarks: "La classe PersonalizationStateInfoCollection fornisce un wrapper basato su raccolte su un set di <xref:System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo>e <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>istanze.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo> </xref:System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo> Queste istanze vengono recuperate da scorrere la raccolta in sequenza, in base all&quot;indice ordinale o dal valore della chiave.       Le istanze sono indicizzate a una combinazione di percorso e nome utente. Questa operazione è necessaria perché <xref:System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo>istanze che rappresentano i dati condivisi vengono indicizzate in base alla <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A>dell&quot;oggetto, mentre <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>istanze vengono indicizzate in base a entrambi un <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A>oggetto e un <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.Username%2A>oggetto.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.Username%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A> </xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A> </xref:System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo>       Gli oggetti informazioni vengono mantenuti nell&quot;insieme nell&quot;ordine in cui sono stati ricevuti dal provider. La raccolta non tenta di modificare l&quot;ordine delle istanze o gestire un ordinamento specifico all&quot;interno della raccolta."
