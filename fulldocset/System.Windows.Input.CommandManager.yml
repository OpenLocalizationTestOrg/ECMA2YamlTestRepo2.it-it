  summary: "Forza il <xref href=&quot;System.Windows.Input.CommandManager&quot;> </xref> per generare il <xref href=&quot;System.Windows.Input.CommandManager.RequerySuggested&quot;> </xref> evento."
  remarks: "Il <xref:System.Windows.Input.CommandManager>presta attenzione solo a determinate condizioni per determinare se la destinazione del comando è modificata, ad esempio modifica nello stato attivo della tastiera.</xref:System.Windows.Input.CommandManager>  In situazioni in cui il <xref:System.Windows.Input.CommandManager>non è sufficientemente determina una modifica nelle condizioni che rendono non essere in grado di eseguire un comando, InvalidateRequerySuggested può essere chiamato per forzare il <xref:System.Windows.Input.CommandManager>per generare il <xref:System.Windows.Input.CommandManager.RequerySuggested>evento.</xref:System.Windows.Input.CommandManager.RequerySuggested> </xref:System.Windows.Input.CommandManager> </xref:System.Windows.Input.CommandManager>"
