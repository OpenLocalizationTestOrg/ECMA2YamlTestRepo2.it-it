- uid: System.Speech.Synthesis.TtsEngine.SayAs.Format
  id: Format
  parent: System.Speech.Synthesis.TtsEngine.SayAs
  langs:
  - csharp
  name: Format
  nameWithType: SayAs.Format
  fullName: System.Speech.Synthesis.TtsEngine.SayAs.Format
  type: Property
  assemblies:
  - System.Speech
  namespace: System.Speech.Synthesis.TtsEngine
  summary: "Ottiene o imposta il valore della `format` di attributo per un `say-as` elemento di linguaggio di markup SSML di un prompt dei comandi."
  remarks: "La <xref:System.Speech.Synthesis.TtsEngine.FragmentState.SayAs%2A?displayProperty=fullName>proprietà ottiene o imposta il valore della proprietà Format in una <xref:System.Speech.Synthesis.TtsEngine.SayAs>istanza.</xref:System.Speech.Synthesis.TtsEngine.SayAs> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.SayAs%2A?displayProperty=fullName>       Ad esempio, un messaggio può contenere la frase &quot;è il tempo di `<say-as interpret-as=”time”> 05:00 </say-as>`&quot;.  In questo esempio, `05:00` può essere pronunciato come &quot;cinque ore&quot; o &quot;cinque AM&quot; o &quot;oh cinquecento&quot;. La proprietà Format consente il valore di `interpret-as` attributo per specificare il formato di tempo a parlare. Se il valore per la `interpret-as` l&quot;attributo è &quot;tempo:&24; ore&quot;, il <xref:System.Speech.Synthesis.SpeechSynthesizer>pronuncia &quot;oh cinquecento&quot;.</xref:System.Speech.Synthesis.SpeechSynthesizer> Se il valore per il `interpret-as` l&quot;attributo è &quot;tempo:&12; ore,&quot; il <xref:System.Speech.Synthesis.SpeechSynthesizer>parla di &quot;cinque A M&quot;.</xref:System.Speech.Synthesis.SpeechSynthesizer>"
  syntax:
    content: public string Format { get; set; }
    return:
      type: System.String
      description: "Da aggiungere."
  overload: System.Speech.Synthesis.TtsEngine.SayAs.Format*
  exceptions: []
  platform:
  - net462
- uid: System.Speech.Synthesis.TtsEngine.SayAs.InterpretAs
  id: InterpretAs
  parent: System.Speech.Synthesis.TtsEngine.SayAs
  langs:
  - csharp
  name: InterpretAs
  nameWithType: SayAs.InterpretAs
  fullName: System.Speech.Synthesis.TtsEngine.SayAs.InterpretAs
  type: Property
  assemblies:
  - System.Speech
  namespace: System.Speech.Synthesis.TtsEngine
  summary: "Ottiene o imposta il valore della `interpret-as` di attributo per un `say-as` elemento di linguaggio di markup SSML di un prompt dei comandi."
  remarks: "La <xref:System.Speech.Synthesis.TtsEngine.FragmentState.SayAs%2A?displayProperty=fullName>proprietà ottiene o imposta il valore della proprietà InterpretAs in un <xref:System.Speech.Synthesis.TtsEngine.SayAs>istanza.</xref:System.Speech.Synthesis.TtsEngine.SayAs> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.SayAs%2A?displayProperty=fullName>       Il <xref:System.Speech.Synthesis.SpeechSynthesizer>utilizza il tipo di contenuto indicato dalla proprietà InterpretAs per determinare come eseguire il rendering di testo specificato.</xref:System.Speech.Synthesis.SpeechSynthesizer>       Ad esempio, il nome Edgar potrebbe essere letto come nome: &quot;il mio nome è Edgar&quot;. O potrebbe essere precisata con lettere, come specificato con la `interpret-as` attributo la frase: &quot;il mio nome è `<say-as interpret-as=”spell-out”> Edgar </say-as>`.&quot; In questo caso, il <xref:System.Speech.Synthesis.SpeechSynthesizer>parla Edgar come &quot;E D G A R&quot;.</xref:System.Speech.Synthesis.SpeechSynthesizer>"
  syntax:
    content: public string InterpretAs { get; set; }
    return:
      type: System.String
      description: "Da aggiungere."
  overload: System.Speech.Synthesis.TtsEngine.SayAs.InterpretAs*
  exceptions: []
  platform:
  - net462
