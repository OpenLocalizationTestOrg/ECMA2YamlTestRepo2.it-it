  name: DesignTimeResourceProviderFactoryAttribute
  nameWithType: DesignTimeResourceProviderFactoryAttribute
  fullName: System.Web.Compilation.DesignTimeResourceProviderFactoryAttribute
  type: Class
  summary: "Specifica il tipo di factory del provider di risorse per la fase di progettazione. Questa classe non può essere ereditata."
  remarks: "La classe DesignTimeResourceProviderFactoryAttribute consente un <xref:System.Web.Compilation.ResourceProviderFactory>oggetto per specificare il tipo dell&quot;oggetto associato <xref:System.Web.UI.Design.DesignTimeResourceProviderFactory>oggetto.</xref:System.Web.UI.Design.DesignTimeResourceProviderFactory> </xref:System.Web.Compilation.ResourceProviderFactory> La <xref:System.Web.UI.Design.DesignTimeResourceProviderFactory>classe viene utilizzata per creare provider design-time per la lettura e la scrittura di risorse.</xref:System.Web.UI.Design.DesignTimeResourceProviderFactory> All&quot;interno di [!INCLUDE[vsprvsext](~/add/includes/ajax-current-ext-md.md)], uno sviluppatore può utilizzare il **Genera risorsa locale** comando il **strumenti** menu per la creazione di risorse in fase di progettazione."
  example:
  - "The following code example shows a customized resource provider factory that specifies a customized design-time resource provider factory through the DesignTimeResourceProviderFactoryAttribute attribute. This example does not include the code necessary to implement a customized design-time resource provider factory.  \n  \n [!code-vb[System.Web.Compilation.ResourceProviderFactory#1](~/add/codesnippet/visualbasic/t-system.web.compilation_11_1.vb)]\n [!code-cs[System.Web.Compilation.ResourceProviderFactory#1](~/add/codesnippet/csharp/t-system.web.compilation_11_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class DesignTimeResourceProviderFactoryAttribute : Attribute
