  summary: "Specifica il comportamento di visualizzazione dei messaggi di errore nei controlli di convalida."
  remarks: "Enumerazione ValidatorDisplay rappresenta i diversi comportamenti della visualizzazione dei messaggi di errore nei controlli di convalida.       None indica che si desidera visualizzare solo il messaggio di errore in un <xref:System.Web.UI.WebControls.ValidationSummary>controllo.</xref:System.Web.UI.WebControls.ValidationSummary> Il messaggio di errore non verrà visualizzato nel controllo di convalida.       Static specifica che non si desidera il layout della pagina Web per modificare quando i controlli di convalida visualizzano messaggi di errore. Nella pagina è allocato per i messaggi di errore durante la visualizzazione della pagina. I contenuti della convalida fisicamente fanno parte della pagina. Pertanto, più validator per il controllo di input stesso deve occupare diverse posizioni nella pagina.       Dinamica specifica che si desidera posizionare in modo dinamico i messaggi di errore nella pagina Web quando si verifica un errore di convalida. Non allocare spazio per il contenuto di convalida della pagina. Pertanto, la pagina viene modificata in modo dinamico per visualizzare il messaggio di errore. In questo modo di più convalide di condividere la stessa posizione fisica della pagina. Per mantenere il layout di pagina di modifica quando viene visualizzato un messaggio di errore, l&quot;elemento HTML che contiene il validator deve avere una dimensione grande abbastanza da contenere la dimensione massima del validator.      ## Controllano l&quot;accessibilità per informazioni su come configurare la convalida in modo che generino markup conforme agli standard di accessibilità, vedere [accessibilità in Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md) e [controlli ASP.NET e l&quot;accessibilità](~/add/includes/ajax-current-ext-md.md)."
