  fullName: System.Globalization.DigitShapes
  type: Enum
  summary: "Specifica la visualizzazione di specifiche delle impostazioni cultura di cifre."
  remarks: "Un valore DigitShapes specifica che nessuna forma numerica viene sostituita per l&quot;input Unicode, una forma numerica viene sostituito in base al contesto o una forma di numeri nazionali native viene sostituita per l&quot;input.       Le lingue arabi, indiani e Thai avere forme classico per numeri diversi da cifre da 0 a 9 (Unicode U + 0030 a U + 0039), vengono spesso usate nei computer. L&quot;applicazione utilizza l&quot;enumerazione DigitShapes con il <xref:System.Globalization.NumberFormatInfo.DigitSubstitution%2A>proprietà per specificare come visualizzare le cifre da U +&0030; a U +&0039; in assenza di altre informazioni di formattazione.</xref:System.Globalization.NumberFormatInfo.DigitSubstitution%2A>       Enumerazione DigitShapes è utilizzata principalmente dalle applicazioni destinate a impostazioni cultura che utilizzano bidirezionale. Ad esempio, l&quot;ordine di lettura degli script arabi e indiani è bidirezionale."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum DigitShapes
