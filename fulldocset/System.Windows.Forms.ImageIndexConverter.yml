  remarks: "Se l&quot;elenco restituito dal <xref:System.Windows.Forms.ImageIndexConverter.GetStandardValues%2A>metodo è esclusivo, quindi nessun altro valore è valido.</xref:System.Windows.Forms.ImageIndexConverter.GetStandardValues%2A> È tipico di un tipo di dati enumerati. Se l&quot;elenco non è esclusivo, esistono altri valori validi oltre l&quot;elenco dei valori standard che <xref:System.Windows.Forms.ImageIndexConverter.GetStandardValues%2A>fornisce.</xref:System.Windows.Forms.ImageIndexConverter.GetStandardValues%2A>       Se implementato in questo tipo di convertitore, questo metodo restituisce sempre `false`.       In genere il <xref:System.Windows.Forms.ImageIndexConverter.GetStandardValuesSupported%2A>metodo viene chiamato prima un tentativo di utilizzare il <xref:System.Windows.Forms.ImageIndexConverter.GetStandardValues%2A>e <xref:System.Windows.Forms.ImageIndexConverter.GetStandardValuesExclusive%2A>metodi.</xref:System.Windows.Forms.ImageIndexConverter.GetStandardValuesExclusive%2A> </xref:System.Windows.Forms.ImageIndexConverter.GetStandardValues%2A> </xref:System.Windows.Forms.ImageIndexConverter.GetStandardValuesSupported%2A>"
