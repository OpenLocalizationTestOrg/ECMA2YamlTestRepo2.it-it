  namespace: System.ComponentModel
  summary: "Applica il valore di una risorsa per la proprietà dell&quot;oggetto corrispondente."
  remarks: "Questo metodo esamina tutte le risorse per la lingua specificata. Se `culture` è `null`, verrà utilizzata la lingua corrente.       Il metodo ApplyResources tenta di trovare una risorsa con una chiave nel formato `objectName``.propertyName`, dove `objectName` viene passato come parametro e `propertyName` è il nome di una proprietà. Verrà quindi applicato tale risorsa `value` alla proprietà dell&quot;oggetto corrispondente. Se è presente alcuna proprietà corrispondente, la risorsa verrà ignorata."
  syntax:
    content: public virtual void ApplyResources (object value, string objectName, System.Globalization.CultureInfo culture);
    parameters:
    - id: value
      type: System.Object
      description: "Un <xref:System.Object>che contiene il valore della proprietà da applicare.</xref:System.Object>"
    - id: objectName
      type: System.String
      description: "Oggetto <xref:System.String>che contiene il nome dell&quot;oggetto da cercare nelle risorse.</xref:System.String>"
    - id: culture
      type: System.Globalization.CultureInfo
      description: "Le impostazioni cultura per cui si desidera applicare le risorse."
