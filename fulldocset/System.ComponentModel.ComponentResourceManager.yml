- uid: System.ComponentModel.ComponentResourceManager.ApplyResources(System.Object,System.String)
  id: ApplyResources(System.Object,System.String)
  parent: System.ComponentModel.ComponentResourceManager
  langs:
  - csharp
  name: ApplyResources(Object,String)
  nameWithType: ComponentResourceManager.ApplyResources(Object,String)
  fullName: System.ComponentModel.ComponentResourceManager.ApplyResources(Object,String)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Applica il valore di una risorsa per la proprietà dell&quot;oggetto corrispondente."
  remarks: "Questo metodo esamina tutte le risorse per le impostazioni cultura correnti utilizzate nell&quot;ambiente di sviluppo. Tenta di individuare una risorsa con una chiave nel formato `objectName``.propertyName`, dove `objectName` viene passato come parametro e `propertyName` è il nome di una proprietà. Verrà quindi applicato tale risorsa `value` alla proprietà dell&quot;oggetto corrispondente. Se è presente alcuna proprietà corrispondente, la risorsa verrà ignorata."
  syntax:
    content: public void ApplyResources (object value, string objectName);
    parameters:
    - id: value
      type: System.Object
      description: "Un <xref:System.Object>che contiene il valore della proprietà da applicare.</xref:System.Object>"
    - id: objectName
      type: System.String
      description: "Oggetto <xref:System.String>che contiene il nome dell&quot;oggetto da cercare nelle risorse.</xref:System.String>"
  overload: System.ComponentModel.ComponentResourceManager.ApplyResources*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>value</code>or <code>objectName</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
