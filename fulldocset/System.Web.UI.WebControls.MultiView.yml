ntenuto al client.</xref:System.Web.UI.WebControls.MultiView>       È possibile impostare la proprietà ActiveViewIndex in modo dichiarativo in fase di sviluppo o a livello di codice in fase di esecuzione. L&quot;impostazione della proprietà ActiveViewIndex in modo dichiarativo quando si definisce la <xref:System.Web.UI.WebControls.MultiView>controllare le cause di <xref:System.Web.UI.WebControls.View>controllo che viene impostato come la visualizzazione attiva per il rendering per il client la prima volta il <xref:System.Web.UI.WebControls.MultiView>controllo viene chiamato.</xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.MultiView> L&quot;impostazione della proprietà di ActiveViewIndex a livello di codice consente all&quot;applicazione di determinare quale <xref:System.Web.UI.WebControls.View>controllo per il rendering sul client in fase di esecuzione in base ai criteri, ad esempio l&quot;identità dell&quot;utente o le proprie preferenze.</xref:System.Web.UI.WebControls.View>       In alternativa, è possibile utilizzare il <xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A>e <xref:System.Web.UI.WebControls.MultiView.GetActiveView%2A>metodi per impostare o ottenere la visualizzazione attiva all&quot;interno di <xref:System.Web.UI.WebControls.MultiView>controllo.</xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.MultiView.GetActiveView%2A> </xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A>"
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.MultiView> control to create a basic survey. Each <xref:System.Web.UI.WebControls.View> control is a separate survey question. When the user clicks the **Previous** button on any page, the ActiveViewIndex property is decremented to navigate to the previous <xref:System.Web.UI.WebControls.View> control. When the user clicks the **Next** button on any page, the ActiveViewIndex property is incremented to navigate to the next <xref:System.Web.UI.WebControls.View> control.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[MultiView.ActiveViewIndex Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_972_1.aspx)]\n [!code-cs[MultiView.ActiveViewIndex Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_972_1.aspx)]"
