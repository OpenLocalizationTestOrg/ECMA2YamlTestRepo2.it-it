  summary: "Rappresenta un controllo che funge da contenitore per un gruppo di <xref href=&quot;System.Web.UI.WebControls.View&quot;> </xref> controlli."
  remarks: "In questo argomento:- [Introduzione](#introduction)      -   [sintassi dichiarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # controllo MultiView l&quot;introduzione è un contenitore per un gruppo di <xref:System.Web.UI.WebControls.View>controlli.</xref:System.Web.UI.WebControls.View>       Consente di definire un gruppo di <xref:System.Web.UI.WebControls.View>controlli, in cui ogni <xref:System.Web.UI.WebControls.View>controllo contiene controlli figlio.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.View> L&quot;applicazione può quindi eseguire il rendering di uno specifico <xref:System.Web.UI.WebControls.View>controllo al client in base ai criteri, ad esempio identità utente, le preferenze dell&quot;utente e informazioni passati in un parametro di stringa di query.</xref:System.Web.UI.WebControls.View> È anche possibile utilizzare il controllo MultiView per creare procedure guidate. In questo scenario, ogni <xref:System.Web.UI.WebControls.View>controllo contenuto in un controllo MultiView rappresenta un passaggio o una pagina della procedura guidata.</xref:System.Web.UI.WebControls.View> È anche necessario usare questo controllo per lo sviluppo di applicazioni a più schermate per i dispositivi mobili. Questo controllo fornisce la stessa funzionalità di ASP.NET mobile <xref:System.Web.UI.MobileControls.Form>controllo in .NET Framework versione 1.1.</xref:System.Web.UI.MobileControls.Form>       Un solo <xref:System.Web.UI.WebControls.View>controllo alla volta può essere definito come la visualizzazione attiva all&quot;interno di un controllo MultiView.</xref:System.Web.UI.WebControls.View> Quando un <xref:System.Web.UI.WebControls.View>controllo è definito come la visualizzazione attiva, i controlli figlio in esso contenuti sono il rendering sul client.</xref:System.Web.UI.WebControls.View> È possibile utilizzare il <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>proprietà o <xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A>metodo per definire la visualizzazione attiva.</xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A> </xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A> Se il <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>proprietà è vuota, il controllo MultiView non eseguire il rendering di qualsiasi contenuto al client.</xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A> Se la visualizzazione attiva è impostata su un <xref:System.Web.UI.WebControls.View>non esiste all&quot;interno del controllo MultiView, un <xref:System.ArgumentOutOfRangeException>viene generato in fase di esecuzione.</xref:System.ArgumentOutOfRangeException> </xref:System.Web.UI.WebControls.View>       È possibile definire la visualizzazione attiva in modo dichiarativo o a livello di codice. L&quot;impostazione di <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>in modo dichiarativo quando si definisce il controllo MultiView fa sì che il <xref:System.Web.UI.WebControls.View>controllo che verrà impostata come attiva la visualizzazione per il rendering per il client la prima volta il controllo MultiView viene chiamata.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A> Esempio di codice seguente viene illustrato come impostare il <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>proprietà in modo dichiarativo.</xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>      ```   <asp:MultiView id=&quot;MultiView1&quot; ActiveViewIndex=0 runat=&quot;Server&quot;>    ```Impostazione di <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>proprietà a livello di codice o chiamando il <xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A>(metodo), consente all&quot;applicazione di determinare quale <xref:System.Web.UI.WebControls.View>controllo per il rendering sul client in fase di esecuzione in base ai criteri, ad esempio l&quot;identità di un utente o le preferenze.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A> </xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>       Per consentire agli utenti di spostarsi tra <xref:System.Web.UI.WebControls.View>controlli all&quot;interno di un controllo MultiView, è possibile aggiungere un <xref:System.Web.UI.WebControls.LinkButton>o <xref:System.Web.UI.WebControls.Button>il controllo a ogni <xref:System.Web.UI.WebControls.View>controllo.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.View> Per sfruttare il controllo MultiView aggiornamento automatico attualmente attive <xref:System.Web.UI.WebControls.View>, impostare il `CommandName` proprietà pulsante o il collegamento per il valore di uno dei seguenti campi: nome del comando che corrisponde al comportamento di spostamento desiderato: <xref:System.Web.UI.WebControls.MultiView.PreviousViewCommandName>, <xref:System.Web.UI.WebControls.MultiView.NextViewCommandName>, <xref:System.Web.UI.WebControls.MultiView.SwitchViewByIDCommandName>, o <xref:System.Web.UI.WebControls.MultiView.SwitchViewByIndexCommandName>.</xref:System.Web.UI.WebControls.MultiView.SwitchViewByIndexCommandName> </xref:System.Web.UI.WebControls.MultiView.SwitchViewByIDCommandName> </xref:System.Web.UI.WebControls.MultiView.NextViewCommandName> </xref:System.Web.UI.WebControls.MultiView.PreviousViewCommandName> </xref:System.Web.UI.WebControls.View>      <a name=&quot;declarative_syntax&quot;></a># # Sintassi dichiarativa```   <asp:MultiView       ActiveViewIndex=&quot;integer&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnActiveViewChanged=&quot;ActiveViewChanged event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   >               <asp:TemplatedWizardStep                   AllowReturn=&quot;True|False&quot;                   ContentTemplateContainer=&quot;string&quot;                   EnableTheming=&quot;True|False&quot;                   EnableViewState=&quot;True|False&quot;                   ID=&quot;string&quot;                   OnActivate=&quot;Activate event handler&quot;                   OnDataBinding=&quot;DataBinding event handler&quot;                   OnDeactivate=&quot;Deactivate event handler&quot;                   OnDisposed=&quot;Disposed event handler&quot;                   OnInit=&quot;Init event handler&quot;                   OnLoad=&quot;Load event handler&quot;                   OnPreRender=&quot;PreRender event handler&quot;                   OnUnload=&quot;Unload event handler&quot;                   runat=&quot;server&quot;                   SkinID=&quot;string&quot;                   StepType=&quot;Auto|Complete|Finish|Start|Step&quot;                   Title=&quot;string&quot;                   Visible=&quot;True|False&quot;   >                           <ContentTemplate>                               <!-- child controls -->                           </ContentTemplate>                           <CustomNavigationTemplate>                               <!-- child controls -->                           </CustomNavigationTemplate>               </asp:TemplatedWizardStep>               <asp:View                   EnableTheming=&quot;True|False&quot;                   EnableViewState=&quot;True|False&quot;                   ID=&quot;string&quot;                   OnActivate=&quot;Activate event handler&quot;                   OnDataBinding=&quot;DataBinding event handler&quot;                   OnDeactivate=&quot;Deactivate event handler&quot;                   OnDisposed=&quot;Disposed event handler&quot;                   OnInit=&quot;Init event handler&quot;                   OnLoad=&quot;Load event handler&quot;                   OnPreRender=&quot;PreRender event handler&quot;                   OnUnload=&quot;Unload event handler&quot;                   runat=&quot;server&quot;                   SkinID=&quot;string&quot;                   Visible=&quot;True|False&quot;               />               <asp:WizardStep                   AllowReturn=&quot;True|False&quot;                   EnableTheming=&quot;True|False&quot;                   EnableViewState=&quot;True|False&quot;                   ID=&quot;string&quot;                   OnActivate=&quot;Activate event handler&quot;                   OnDataBinding=&quot;DataBinding event handler&quot;                   OnDeactivate=&quot;Deactivate event handler&quot;                   OnDisposed=&quot;Disposed event handler&quot;                   OnInit=&quot;Init event handler&quot;                   OnLoad=&quot;Load event handler&quot;                   OnPreRender=&quot;PreRender event handler&quot;                   OnUnload=&quot;Unload event handler&quot;                   runat=&quot;server&quot;                   SkinID=&quot;string&quot;                   StepType=&quot;Auto|Complete|Finish|Start|Step&quot;                   Title=&quot;string&quot;                   Visible=&quot;True|False&quot;               />   </asp:MultiView>   ```"
  example:
  - "The following code example demonstrates how to use a MultiView control to create a basic survey. Each <xref:System.Web.UI.WebControls.View> control is a separate survey question. When the user clicks the **Previous** button on any page, the <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A> property is decremented to navigate to the previous <xref:System.Web.UI.WebControls.View> control. When the user clicks the **Next** button on any page, the <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A> property is incremented to navigate to the next <xref:System.Web.UI.WebControls.View> control.  \n  \n> [!NOTE]\n>  The following code samples use the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[MultiView.ActiveViewIndex Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_405_1.aspx)]\n [!code-cs[MultiView.ActiveViewIndex Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_405_1.aspx)]  \n  \n The following code example demonstrates how to create a basic MultiView control that contains three <xref:System.Web.UI.WebControls.View> controls. The view that the user selects from the list box is set to the active view and displayed to the user. For a more detailed example of the MultiView control, see the other code examples provided in this topic.  \n  \n [!code-vb[MultiView Class Example 2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_405_2.aspx)]  \n  \n The following code example demonstrates how to create a MultiView control that contains three <xref:System.Web.UI.WebControls.View> controls. A <xref:System.Web.UI.WebControls.View> control does not have any style properties. Therefore, each <xref:System.Web.UI.WebControls.View> control contains a <xref:System.Web.UI.WebControls.Panel> control to allow styles to be set on the <xref:System.Web.UI.WebControls.View> control. The first time the page is loaded, the `DefaultView` is set as the active view using the <xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A> method. Each <xref:System.Web.UI.WebControls.View> control contains link buttons to allow the user to navigate to different views.  \n  \n [!code-vb[MultiView Class Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_405_3.aspx)]"
