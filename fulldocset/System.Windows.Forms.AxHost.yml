  name: AxHost
  nameWithType: AxHost
  fullName: System.Windows.Forms.AxHost
  type: Class
  summary: "Esegue il wrapping di controlli ActiveX e li espone come controlli Windows Form completi."
  remarks: "In genere non utilizzano la classe AxHost direttamente. È possibile utilizzare il [Aximp.exe (Windows Form utilità di importazione)](~/add/includes/ajax-current-ext-md.md) per generare i wrapper che si estendono da AxHost.       L&quot;utilità di importazione ActiveX genera una classe che deriva dalla classe AxHost e lo compila in un file di libreria (DLL) che può essere aggiunto come un riferimento all&quot;applicazione. In alternativa, è possibile utilizzare il `/source` con l&quot;utilità di importazione e viene generato un file c# per la classe derivata da AxHost. È quindi possibile apportare modifiche al codice e ricompilarlo in un file di libreria.      > [!NOTE] > Se il nome di un membro del controllo ActiveX corrisponde a un nome definito in .NET Framework, l&quot;utilità di importazione verrà prefisso il nome del membro con &quot;Ctl&quot; durante la creazione della classe derivata da AxHost. Ad esempio, se il controllo ActiveX contiene un membro denominato &quot;Layout&quot;, verrà rinominato &quot;CtlLayout&quot; da AxHost derivato classe poiché il `Layout` evento è definito in .NET Framework.       La maggior parte delle proprietà della classe da AxHost comuni sono valida solo e utilizzata se il controllo ActiveX sottostante espone le proprietà. Alcuni esempi di proprietà comuni sono <xref:System.Windows.Forms.Control.BackColor%2A>, <xref:System.Windows.Forms.Control.Cursor%2A>, <xref:System.Windows.Forms.Control.Font%2A>e <xref:System.Windows.Forms.Control.Text%2A>.</xref:System.Windows.Forms.Control.Text%2A> </xref:System.Windows.Forms.Control.Font%2A> </xref:System.Windows.Forms.Control.Cursor%2A> </xref:System.Windows.Forms.Control.BackColor%2A>      > [!NOTE] > Se si utilizza Visual Studio come ambiente di progettazione Windows Form, è possibile rendere un controllo ActiveX disponibili per l&quot;applicazione aggiungendo il controllo ActiveX per la casella degli strumenti. A tale scopo, fare doppio clic su di **della casella degli strumenti**selezionare **Personalizza casella degli strumenti**, quindi selezionare il file ocx ActiveX. Per ulteriori informazioni, vedere la sezione &quot;Aggiunta di controlli ActiveX di Windows Form&quot; nella documentazione di Visual Studio."
  example:
  - "The following code example overrides the constructor, and the <xref:System.Windows.Forms.AxHost.SetAboutBoxDelegate%2A> and <xref:System.Windows.Forms.AxHost.AttachInterfaces%2A> methods of an AxHost derived class that wraps the Microsoft Masked Edit ActiveX Control. This code requires that you have created the generated source code by running the AxImp.exe on the MSMask32.ocx file with the `/source` switch to generate the wrapper class to be edited. This code is only shown in C# syntax because that is the only language output by the AxImp.exe.  \n  \n [!code-cs[AxHost_Wrap_MaskEdit#1](~/add/codesnippet/csharp/t-system.windows.forms.a_6_1.cs)]"
