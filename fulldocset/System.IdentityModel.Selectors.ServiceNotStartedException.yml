  summary: "Eccezione generata quando [!INCLUDE[infocard](~/add/includes/infocard-md.md)] non è stato avviato nel computer dell&quot;utente."
  remarks: "Quando nel computer dell&quot;utente non è stato avviato CardSpace, viene generata un&quot;eccezione ServiceNotStartedException. Se CardSpace ha tentato di avviarsi ma non ha potuto per qualsiasi motivo, viene generata questa eccezione. Verificare che il servizio CardSpace sia installato e abilitato nel computer. Provare ad avviare manualmente il servizio CardSpace mediante Microsoft Management Console (MMC). Versione 1 di CardSpace non supporta file system FAT. Nei sistemi FAT CardSpace non verrà avviato e verrà generata questa eccezione."
