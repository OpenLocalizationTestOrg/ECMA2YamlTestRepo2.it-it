  name: OperationContractGenerationContext
  nameWithType: OperationContractGenerationContext
  fullName: System.ServiceModel.Description.OperationContractGenerationContext
  type: Class
  summary: "Passare il &lt;xref:System.ServiceModel.Description.IOperationContractGenerationExtension.GenerateOperation%2A?displayProperty=fullName&gt; metodo per consentire la modifica di un contratto dell&quot;operazione e il relativo contesto prima della generazione del codice."
  remarks: "Utilizzare l&quot;oggetto OperationContractGenerationContext passato per il <xref:System.ServiceModel.Description.IOperationContractGenerationExtension.GenerateOperation%2A?displayProperty=fullName>metodo per modificare il modello a oggetti documento codice prima della generazione del codice.</xref:System.ServiceModel.Description.IOperationContractGenerationExtension.GenerateOperation%2A?displayProperty=fullName> In genere, il <xref:System.ServiceModel.Description.IOperationContractGenerationExtension?displayProperty=fullName>interfaccia è implementata in una classe personalizzata <xref:System.ServiceModel.Description.IWsdlImportExtension?displayProperty=fullName>implementazione che viene utilizzata per importare elementi WSDL personalizzati oppure per modificare il codice a livello di servizio o l&quot;operazione.</xref:System.ServiceModel.Description.IWsdlImportExtension?displayProperty=fullName> </xref:System.ServiceModel.Description.IOperationContractGenerationExtension?displayProperty=fullName> Per modificare il codice a livello di servizio, vedere <xref:System.ServiceModel.Description.IServiceContractGenerationExtension?displayProperty=fullName>.</xref:System.ServiceModel.Description.IServiceContractGenerationExtension?displayProperty=fullName>"
  example:
  - "The following example shows the use of the OperationContractGenerationContext object passed to the <xref:System.ServiceModel.Description.IOperationContractGenerationExtension.GenerateOperation%2A?displayProperty=fullName> method to add code comments extracted from custom WSDL elements.  \n  \n [!code-cs[C_CustomWSDLExtensions#14](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationimporter.cs#14)]  \n  \n The following code example shows the resulting code comments.  \n  \n [!code-vb[C_CustomWSDLExtensions#13](~/add/codesnippet/visualbasic/c_customwsdlextensions.client/newgeneratedcontract.vb#13)]\n [!code-cs[C_CustomWSDLExtensions#13](~/add/codesnippet/csharp/c_customwsdlextensions.client/newgeneratedcontract.cs#13)]"
