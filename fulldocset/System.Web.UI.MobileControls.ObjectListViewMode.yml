  fullName: System.Web.UI.MobileControls.ObjectListViewMode
  type: Enum
  summary: "Specifica la modalità di visualizzazione dell&quot;elenco di oggetti. Questa classe non può essere ereditata. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "La modalità di visualizzazione è disponibile tramite il <xref:System.Web.UI.MobileControls.ObjectList.ViewMode%2A>proprietà.</xref:System.Web.UI.MobileControls.ObjectList.ViewMode%2A> Questa enumerazione consente all&quot;utente di impostare la modalità di visualizzazione corrente del <xref:System.Web.UI.MobileControls.ObjectList>controllo.</xref:System.Web.UI.MobileControls.ObjectList> Se dispone di un <xref:System.Web.UI.MobileControls.ObjectList>con un modello di elemento, è possibile inserire un pulsante in ogni elemento, gestire l&quot;evento click del pulsante e impostare la modalità di visualizzazione il `Details` visualizzazione per mostrare i dettagli degli elementi.</xref:System.Web.UI.MobileControls.ObjectList>      > [!NOTE] > È innanzitutto necessario selezionare un elemento prima di impostare questa enumerazione `Commands` o `Details` visualizzazione. Un tentativo di impostare l&quot;enumerazione prima di selezionare un elemento genera un&quot;eccezione."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public enum ObjectListViewMode
