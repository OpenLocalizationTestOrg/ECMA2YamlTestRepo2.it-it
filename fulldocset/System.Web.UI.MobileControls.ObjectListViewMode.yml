  summary: "Visualizzazione dei comandi in WML. Questa è la visualizzazione predefinita quando viene eseguito il rendering della pagina che contiene l&quot;elenco di oggetti per la prima volta. È costituita dai campi delle etichette degli elementi, o, se TableFields non è vuoto, una tabella con colonne corrispondono ai campi della tabella e le righe corrispondenti agli elementi. Quando è altre informazioni, vedere il <xref uid=&quot;langword_csharp_Details&quot; name=&quot;Details&quot; href=&quot;&quot;> </xref> visualizzare, un collegamento ipertestuale per ciascun elemento della visualizzazione di <xref uid=&quot;langword_csharp_Details&quot; name=&quot;Details&quot; href=&quot;&quot;> </xref> rendering della visualizzazione, leggendo predefinito <xref uid=&quot;langword_csharp_More&quot; name=&quot;More&quot; href=&quot;&quot;> </xref>. Questa API è obsoleta. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
