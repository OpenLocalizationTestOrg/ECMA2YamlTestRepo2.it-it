  summary: "Visualizzazione dettagli. Questa vista viene eseguito il rendering separatamente solo per i dispositivi WML. È costituito da un menu con i comandi di ObjectList, insieme a un elemento di menu visualizzata il <xref uid=&quot;langword_csharp_Details&quot; name=&quot;Details&quot; href=&quot;&quot;> </xref> visualizzazione. Per i dispositivi HTML, questa vista viene combinata con il <xref uid=&quot;langword_csharp_Details&quot; name=&quot;Details&quot; href=&quot;&quot;> </xref> visualizzazione, con i comandi visualizzati come collegamenti ipertestuali sotto i dettagli. Questa API è obsoleta. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
