  remarks: "L&quot;ambito della dichiarazione che è consentita dipende il <xref:System.Security.Permissions.SecurityAction>valore utilizzato.</xref:System.Security.Permissions.SecurityAction>       Le informazioni di sicurezza dichiarate da un attributo di sicurezza viene archiviate nei metadati dell&quot;attributo di destinazione e si accedono dal sistema in fase di esecuzione. DataProtectionPermissionAttribute viene utilizzato solo per la sicurezza dichiarativa. Per la sicurezza imperativa, utilizzare la <xref:System.Security.Permissions.DataProtectionPermission>classe.</xref:System.Security.Permissions.DataProtectionPermission>"
