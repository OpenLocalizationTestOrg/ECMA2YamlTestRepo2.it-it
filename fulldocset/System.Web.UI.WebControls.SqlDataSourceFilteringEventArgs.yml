  name: SqlDataSourceFilteringEventArgs
  nameWithType: SqlDataSourceFilteringEventArgs
  fullName: System.Web.UI.WebControls.SqlDataSourceFilteringEventArgs
  type: Class
  summary: "Fornisce dati per il <xref href=&quot;System.Web.UI.WebControls.SqlDataSource.Filtering&quot;> </xref> evento del <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> controllo."
  remarks: "La classe SqlDataSourceFilteringEventArgs viene utilizzata per passare i dati di <xref:System.Web.UI.WebControls.SqlDataSource.Filtering>gestore dell&quot;evento del <xref:System.Web.UI.WebControls.SqlDataSource>controllo.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSource.Filtering> Il <xref:System.Web.UI.WebControls.SqlDataSourceFilteringEventArgs.ParameterValues%2A>proprietà fornisce l&quot;accesso per i valori dei parametri di filtro prima di eseguita l&quot;operazione di filtro.</xref:System.Web.UI.WebControls.SqlDataSourceFilteringEventArgs.ParameterValues%2A> È possibile annullare il <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>metodo impostando il <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>proprietà del <xref:System.Web.UI.WebControls.ObjectDataSourceFilteringEventArgs>a `true`.</xref:System.Web.UI.WebControls.ObjectDataSourceFilteringEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> Il filtro è supportato quando il <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>è impostata sul <xref:System.Web.UI.WebControls.SqlDataSourceMode>valore.</xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>"
  example:
  - "The following code example demonstrates how to retrieve data from the Northwind database and filter it using a <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> and <xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A>. The <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> of the <xref:System.Web.UI.WebControls.SqlDataSource> is applied anytime the <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> method is executed to retrieve data. In this example, the <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> contains a placeholder for a filter parameter, which is contained in the <xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A> collection. In the <xref:System.Web.UI.WebControls.SqlDataSource.Filtering> event, the filter parameter is displayed in a <xref:System.Web.UI.WebControls.Label> control.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSourceFiltering#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_243_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSourceFiltering#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_243_1.aspx)]"
