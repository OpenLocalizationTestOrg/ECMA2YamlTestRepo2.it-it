  summary: "Ottiene un <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> oggetto che fornisce l&quot;accesso per il <xref href=&quot;System.Web.UI.WebControls.Parameter&quot;> </xref> gli oggetti del <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> classe."
  remarks: "L&quot; <xref:System.Web.UI.WebControls.SqlDataSourceFilteringEventArgs>classe viene utilizzata per passare i dati per il <xref:System.Web.UI.WebControls.SqlDataSource.Filtering>gestore dell&quot;evento <xref:System.Web.UI.WebControls.SqlDataSource>.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSource.Filtering> </xref:System.Web.UI.WebControls.SqlDataSourceFilteringEventArgs> La proprietà ParameterValues fornisce l&quot;accesso per i valori dei parametri di filtro prima di eseguita l&quot;operazione di filtro.      > [!IMPORTANT] > È necessario convalidare i valori dei parametri di filtro che si riceve dal client e annullarla l&quot;operazione di selezione se sono presenti parametri non validi. Il runtime semplicemente sostituisce il valore del parametro nell&quot;espressione di filtro e viene applicato al risultato del metodo select. È possibile che i valori compromessi modificare l&quot;espressione di filtro in modo da visualizzare più righe di quante in caso contrario potrebbe essere visibile al client. Se si utilizza il <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A>proprietà come misura di sicurezza per limitare il numero di elementi che vengono restituiti, è necessario convalidare i valori dei parametri prima dell&quot;esecuzione del filtraggio.</xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A>"
  example:
  - "The following code example demonstrates how to retrieve data from the Northwind database and filter it using a <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> and <xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A>. The <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> of the <xref:System.Web.UI.WebControls.SqlDataSource> is applied anytime the <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> method is executed to retrieve data. In this example, the <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> contains a placeholder for a filter parameter, which is contained in the <xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A> collection. In the <xref:System.Web.UI.WebControls.SqlDataSource.Filtering> event, the filter parameter is displayed in a <xref:System.Web.UI.WebControls.Label> control.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSourceFiltering#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_491_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSourceFiltering#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_491_1.aspx)]"
