  summary: "Rappresenta una casella di controllo di Windows."
  remarks: "Utilizzare una casella di controllo per consentire all&quot;utente un&quot;opzione, ad esempio vero/falso o sì/no. Il controllo casella di controllo può visualizzare un&quot;immagine, testo o entrambi.       Casella di controllo e <xref:System.Windows.Forms.RadioButton>controlli dispongono di una funzione simile: consentono all&quot;utente di scegliere da un elenco di opzioni.</xref:System.Windows.Forms.RadioButton> I controlli CheckBox consentono all&quot;utente di scegliere una combinazione di opzioni. Al contrario, <xref:System.Windows.Forms.RadioButton>i controlli consentono all&quot;utente di scegliere una delle opzioni si escludono a vicenda.</xref:System.Windows.Forms.RadioButton>       Il <xref:System.Windows.Forms.CheckBox.Appearance%2A>proprietà determina se la casella di controllo viene visualizzato come una casella di controllo standard o come un pulsante.</xref:System.Windows.Forms.CheckBox.Appearance%2A>       Il <xref:System.Windows.Forms.CheckBox.ThreeState%2A>proprietà determina se il controllo supporta due o tre stati.</xref:System.Windows.Forms.CheckBox.ThreeState%2A> Utilizzare il <xref:System.Windows.Forms.CheckBox.Checked%2A>proprietà per ottenere o impostare il valore di un controllo casella di controllo di due stati e usare il <xref:System.Windows.Forms.CheckBox.CheckState%2A>proprietà da ottenere o impostare il valore di un controllo casella di controllo di tre stati.</xref:System.Windows.Forms.CheckBox.CheckState%2A> </xref:System.Windows.Forms.CheckBox.Checked%2A>      > [!NOTE] > Se il <xref:System.Windows.Forms.CheckBox.ThreeState%2A>è impostata su `true`, <xref:System.Windows.Forms.CheckBox.Checked%2A>restituirà `true` per uno stato selezionato o indeterminato.</xref:System.Windows.Forms.CheckBox.Checked%2A> </xref:System.Windows.Forms.CheckBox.ThreeState%2A>       Il <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>proprietà determina lo stile e l&quot;aspetto del controllo.</xref:System.Windows.Forms.ButtonBase.FlatStyle%2A> Se il <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>è impostata su <xref:System.Windows.Forms.FlatStyle?displayProperty=fullName>, sistema operativo dell&quot;utente determina l&quot;aspetto del controllo.</xref:System.Windows.Forms.FlatStyle?displayProperty=fullName> </xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>      > [!NOTE] > Quando il <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>è impostata su <xref:System.Windows.Forms.FlatStyle?displayProperty=fullName>, <xref:System.Windows.Forms.CheckBox.CheckAlign%2A>proprietà viene ignorata e il controllo viene visualizzato utilizzando il <xref:System.Drawing.ContentAlignment?displayProperty=fullName>o <xref:System.Drawing.ContentAlignment?displayProperty=fullName>allineamento.</xref:System.Drawing.ContentAlignment?displayProperty=fullName> </xref:System.Drawing.ContentAlignment?displayProperty=fullName> </xref:System.Windows.Forms.CheckBox.CheckAlign%2A> </xref:System.Windows.Forms.FlatStyle?displayProperty=fullName> </xref:System.Windows.Forms.ButtonBase.FlatStyle%2A> Se il <xref:System.Windows.Forms.CheckBox.CheckAlign%2A>è impostata su uno degli allineamenti a destra, il controllo viene visualizzato utilizzando il <xref:System.Drawing.ContentAlignment?displayProperty=fullName>allineamento; in caso contrario, viene visualizzato tramite il <xref:System.Drawing.ContentAlignment?displayProperty=fullName>allineamento.</xref:System.Drawing.ContentAlignment?displayProperty=fullName> </xref:System.Drawing.ContentAlignment?displayProperty=fullName> </xref:System.Windows.Forms.CheckBox.CheckAlign%2A>       Di seguito viene descritto uno stato indeterminato: si dispone di una casella di controllo che determina se il testo selezionato in un <xref:System.Windows.Forms.RichTextBox>è in grassetto.</xref:System.Windows.Forms.RichTextBox> Quando si seleziona il testo è possibile scegliere la casella di controllo per la selezione di grassetto. Analogamente, quando si seleziona un testo, la casella di controllo indica se il testo selezionato è in grassetto. Se il testo selezionato contiene testo in grassetto e normale, la casella di controllo avrà uno stato indeterminato."
  example:
