  name: DefaultManagementInstaller
  nameWithType: DefaultManagementInstaller
  fullName: System.Management.Instrumentation.DefaultManagementInstaller
  type: Class
  summary: "Installa un assembly fornito. Per usare questo programma di installazione predefinito, è sufficiente derivarne una classe DefaultManagementInstaller all&quot;interno dell&quot;assembly. Nessun metodo di cui è necessario eseguire l&quot;override.       Nota: le librerie .NET di WMI sono ormai considerate in stato finale e nessuna ulteriore sviluppo, miglioramenti o gli aggiornamenti saranno disponibili per problemi correlati, non correlato alla sicurezza che interessano queste librerie. Il [API MI](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) deve essere utilizzato per lo sviluppo di nuovo."
  remarks: "Questa classe fornisce un&quot;interfaccia per il programma di installazione standard installUtil in .NET framework. Qualsiasi assembly che contiene le classi di automazione deve includere una classe che deriva da questo tipo. Fornirà il codice che genera lo schema degli oggetti di automazione, installa in WMI e crea il codice di registrazione del provider necessario."
  example:
  - "The following example shows how to derive a class from the DefaultManagementInstaller class to install a WMI provider.  \n  \n [C#]  \n  \n```  \n// This is the installer class that installs an instrumented assembly.  \n// To use the default project installer, simply derive a class from  \n// DefaultManagementInstaller.  No methods need to be overridden.  \n[System.ComponentModel.RunInstaller(true)]  \npublic class TheInstaller : DefaultManagementInstaller  \n{ }  \n```"
  syntax:
    content: 'public class DefaultManagementInstaller : System.Configuration.Install.Installer'
