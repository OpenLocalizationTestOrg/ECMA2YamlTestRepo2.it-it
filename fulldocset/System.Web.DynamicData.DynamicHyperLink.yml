  name: DynamicHyperLink
  nameWithType: DynamicHyperLink
  fullName: System.Web.DynamicData.DynamicHyperLink
  type: Class
  summary: "Visualizza i collegamenti alle azioni della tabella, ad esempio modificare, eliminano e inserire."
  remarks: "In questo argomento:- [Introduzione](#introduction)      -   [sintassi dichiarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # controllo DynamicHyperLink l&quot;introduzione di vengono creati collegamenti che si basano sulle azioni della tabella che sono abilitate per i dati dinamici.       Queste azioni sono definite nel file Global. asax come regole di routing predefinito. Le regole sono associate a modelli predefiniti, ad esempio Edit, List e così via. Quando l&quot;utente fa clic sul collegamento, viene visualizzata una pagina che consente all&quot;utente di eseguire l&quot;azione specificata tramite il collegamento.       Il controllo DynamicHyperLink consente di creare i collegamenti seguenti:-tabella di collegamenti associati a dati di riga, che per l&quot;azione specifica di elemento di dati è collegato ad esempio &quot;Modifica&quot; e &quot;Dettagli&quot;. Dynamic Data deduce la tabella e la chiave primaria della riga corrente. Un esempio di questi collegamenti è nella pagina Edit di un sito Web Dynamic Data.      -Collegamenti a <xref:System.Web.DynamicData.MetaTable>oggetti che rappresentano i collegamenti di azione specifica, ad esempio &quot;List&quot; e &quot;Insert&quot; che puntano a oggetti quali tabelle.</xref:System.Web.DynamicData.MetaTable> Un esempio di questi collegamenti è nella pagina Default.aspx di un sito Web Dynamic Data.      -Collegamenti non associati, che creano collegamenti ad azioni di tabella di fuori di un controllo con associazione a dati. Un esempio di questi collegamenti è il collegamento delle Insert nel modello di pagina aspx di un sito Web Dynamic Data. Poiché questi collegamenti non fanno parte di un controllo con associazione a dati che dispone di un contesto di dati definito, è necessario specificare la tabella per l&quot;accesso e l&quot;azione da eseguire. Se si specifica &quot;Modifica&quot; o &quot;Dettagli&quot; come l&quot;azione, è necessario fornire anche la chiave primaria.       Il controllo DynamicHyperLink supporta gli attributi aggiuntivi markup quindi può essere inoltrato al motore di routing quando viene attivato il collegamento. Può essere utile quando si desidera disporre di un collegamento specifico dell&quot;elemento da un contesto non associato a dati.      <a name=&quot;declarative_syntax&quot;></a># # Sintassi dichiarativa```   <asp:DynamicHyperlink       ID=&quot;string&quot;       Action=&quot;Details|Edit|Insert|List&quot;       ContextTypeName=&quot;string&quot;       DataField=&quot;string&quot;       TableName=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;/>   ```"
  example:
  - "A Visual Studio project with source code is available to accompany this topic: [Scaffolding Dynamic Data](http://go.microsoft.com/fwlink/?LinkId=168914).  \n  \n The following examples show how to create DynamicHyperLink controls for data rows, for a collection, and to perform the specified action.  \n  \n [!code-vb[DynamicData.DynamicHyperlinks#1](~/add/codesnippet/visualbasic/t-system.web.dynamicdata_8_1.aspx)]\n [!code-cs[DynamicData.DynamicHyperlinks#1](~/add/codesnippet/csharp/t-system.web.dynamicdata_8_1.aspx)]  \n  \n [!code-cs[DynamicData.DynamicHyperlinks#2](~/add/codesnippet/csharp/t-system.web.dynamicdata_8_2.cs)]\n [!code-vb[DynamicData.DynamicHyperlinks#2](~/add/codesnippet/visualbasic/t-system.web.dynamicdata_8_2.vb)]"
