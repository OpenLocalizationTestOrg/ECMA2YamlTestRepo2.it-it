  summary: "Il <xref href=&quot;System.Windows.Media.Animation.Clock&quot;> </xref> temporizzazione viene interrotta, rendendo indefiniti i valori di stato di avanzamento e ora corrente dell&quot;orologio. Se questa sequenza temporale è un&quot;animazione, non influisce sulle proprietà di destinazione. Se questa sequenza temporale ha figli, inoltre vengono arrestati."
