  summary: "Il <xref href=&quot;System.Windows.Media.Animation.Clock&quot;> </xref> temporizzazione continua, ma non modifica in relazione a quella del relativo padre. Se la sequenza temporale è un&quot;animazione, influisce attivamente sulle proprietà di destinazione, ma i relativi valori non cambiano da un tick a un altro. Se la sequenza temporale ha figli, essi sia attivo, il riempimento o arrestato."
