  name: ConstraintCollection
  nameWithType: ConstraintCollection
  fullName: System.Data.ConstraintCollection
  type: Class
  summary: "Rappresenta una raccolta di vincoli per un <xref href=&quot;System.Data.DataTable&quot;> </xref>."
  remarks: "ConstraintCollection avviene tramite il <xref:System.Data.DataTable.Constraints%2A?displayProperty=fullName>proprietà.</xref:System.Data.DataTable.Constraints%2A?displayProperty=fullName>       ConstraintCollection può contenere entrambi <xref:System.Data.UniqueConstraint>gli <xref:System.Data.ForeignKeyConstraint>oggetti</xref:System.Data.ForeignKeyConstraint> e per <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.UniqueConstraint> Oggetto <xref:System.Data.UniqueConstraint>oggetto garantisce che i dati in una colonna specifica sono sempre univoci per mantenere l&quot;integrità dei dati.</xref:System.Data.UniqueConstraint> Il <xref:System.Data.ForeignKeyConstraint>determina quali verranno eseguite nelle relative tabelle quando dati il <xref:System.Data.DataTable>viene aggiornato o eliminato.</xref:System.Data.DataTable> </xref:System.Data.ForeignKeyConstraint> Se viene eliminata una riga, ad esempio il <xref:System.Data.ForeignKeyConstraint>determina se le righe correlate verranno eliminate anche (cascade), o alcuni altri linea di condotta.</xref:System.Data.ForeignKeyConstraint>      > [!NOTE] > Quando si aggiunge un <xref:System.Data.DataRelation>che crea una relazione tra due tabelle a una <xref:System.Data.DataSet>, entrambi un <xref:System.Data.ForeignKeyConstraint>e <xref:System.Data.UniqueConstraint>vengono creati automaticamente.</xref:System.Data.UniqueConstraint> </xref:System.Data.ForeignKeyConstraint> </xref:System.Data.DataSet> </xref:System.Data.DataRelation> Il <xref:System.Data.UniqueConstraint>viene applicato alla colonna chiave primaria dell&quot;elemento padre <xref:System.Data.DataTable>, e il vincolo viene aggiunto a ConstraintCollection tale tabella.</xref:System.Data.DataTable> </xref:System.Data.UniqueConstraint> Il <xref:System.Data.ForeignKeyConstraint>viene applicato alla colonna chiave primaria e la colonna chiave esterna, e il vincolo viene aggiunto a ConstraintCollection della tabella figlio.</xref:System.Data.ForeignKeyConstraint>       ConstraintCollection utilizza i metodi di raccolta standard, ad esempio <xref:System.Data.ConstraintCollection.Add%2A>, <xref:System.Data.ConstraintCollection.Clear%2A>e <xref:System.Data.ConstraintCollection.Remove%2A>.</xref:System.Data.ConstraintCollection.Remove%2A> </xref:System.Data.ConstraintCollection.Clear%2A> </xref:System.Data.ConstraintCollection.Add%2A> Inoltre, il <xref:System.Data.ConstraintCollection.Contains%2A>metodo può essere utilizzato per verificare l&quot;esistenza di un vincolo specifico nella raccolta.</xref:System.Data.ConstraintCollection.Contains%2A>       Oggetto <xref:System.Data.UniqueConstraint>viene creato quando un <xref:System.Data.DataColumn>con il relativo <xref:System.Data.DataColumn.Unique%2A>proprietà impostata su `true` viene aggiunto a un <xref:System.Data.DataTable>oggetto <xref:System.Data.DataColumnCollection>.</xref:System.Data.DataColumnCollection> </xref:System.Data.DataTable> </xref:System.Data.DataColumn.Unique%2A> </xref:System.Data.DataColumn> </xref:System.Data.UniqueConstraint>       <xref:System.Data.ForeignKeyConstraint>Viene creato quando <xref:System.Data.DataRelation>viene aggiunto a un <xref:System.Data.DataSet>oggetto <xref:System.Data.DataRelationCollection>.</xref:System.Data.DataRelationCollection> </xref:System.Data.DataSet> </xref:System.Data.DataRelation> un</xref:System.Data.ForeignKeyConstraint> un"
  example:
  - "The first example creates a <xref:System.Data.DataTable>, and adds a <xref:System.Data.DataColumn> (with its <xref:System.Data.DataColumn.Unique%2A> property set to `true`) to the <xref:System.Data.DataColumnCollection>. The second example creates a <xref:System.Data.DataSet>, two <xref:System.Data.DataTable> objects, four columns, and a <xref:System.Data.DataRelation>. The count of constraints is then printed to show that a <xref:System.Data.ForeignKeyConstraint> and a <xref:System.Data.UniqueConstraint> are created when a <xref:System.Data.DataRelation> is added to the <xref:System.Data.DataSet> object's <xref:System.Data.DataRelationCollection.%23ctor%2A>.  \n  \n [!code-vb[Classic WebData ConstraintCollection Example#1](~/add/codesnippet/visualbasic/t-system.data.constraint_1.vb)]\n [!code-cs[Classic WebData ConstraintCollection Example#1](~/add/codesnippet/csharp/t-system.data.constraint_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("CollectionChanged")]

      [System.ComponentModel.Editor("Microsoft.VSDesigner.Data.Design.ConstraintsCollectionEditor, Microsoft.VSDesigner, Version=10.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a", "System.Drawing.Design.UITypeEditor, System.Drawing, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

