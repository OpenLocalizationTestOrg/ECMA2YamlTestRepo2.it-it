  fullName: System.Data.ConstraintCollection.CanRemove(Constraint)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "Indica se un <xref href=&quot;System.Data.Constraint&quot;> </xref> può essere rimosso."
  remarks: "Il comportamento predefinito ogni volta che un <xref:System.Data.DataRelation>viene aggiunto a un <xref:System.Data.DataSet>, consiste nell&quot;aggiungere un <xref:System.Data.ForeignKeyConstraint>alla tabella padre e un <xref:System.Data.UniqueConstraint>alla tabella figlio.</xref:System.Data.UniqueConstraint> </xref:System.Data.ForeignKeyConstraint> </xref:System.Data.DataSet> </xref:System.Data.DataRelation> Il <xref:System.Data.UniqueConstraint>viene applicato alla colonna chiave primaria della tabella padre e <xref:System.Data.ForeignKeyConstraint>viene applicato alla colonna di chiave esterna della tabella figlio.</xref:System.Data.ForeignKeyConstraint> </xref:System.Data.UniqueConstraint> Perché sta tentando di rimuovere il <xref:System.Data.UniqueConstraint>prima di rimuovere il <xref:System.Data.ForeignKeyConstraint>causa un&quot;eccezione viene generata, è sempre necessario utilizzare il metodo CanRemove prima di chiamare Remove, assicurarsi che il <xref:System.Data.UniqueConstraint>può essere rimosso.</xref:System.Data.UniqueConstraint> </xref:System.Data.ForeignKeyConstraint> </xref:System.Data.UniqueConstraint>"
  example:
  - "The following example uses the CanRemove method to determine whether a <xref:System.Data.Constraint> can be removed, before trying to remove it.  \n  \n [!code-vb[Classic WebData ConstraintCollection.CanRemove Example#1](~/add/codesnippet/visualbasic/m-system.data.constraint_11_1.vb)]\n [!code-cs[Classic WebData ConstraintCollection.CanRemove Example#1](~/add/codesnippet/csharp/m-system.data.constraint_11_1.cs)]"
