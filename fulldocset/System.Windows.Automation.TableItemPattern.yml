  type: Class
  summary: "Rappresenta i controlli figlio di contenitori che supportano <xref href=&quot;System.Windows.Automation.TablePattern&quot;> </xref>."
  remarks: "Questo pattern di controllo è analogo a <xref:System.Windows.Automation.GridItemPattern>con la differenza che qualsiasi controllo TableItemPattern supporto a livello di programmazione esporrà la relazione tra la singola cella e le relative informazioni di riga e colonna.</xref:System.Windows.Automation.GridItemPattern>       Viene fornito accesso alle funzionalità delle singole celle dal supporto aggiuntivo <xref:System.Windows.Automation.GridItemPattern>.</xref:System.Windows.Automation.GridItemPattern>"
