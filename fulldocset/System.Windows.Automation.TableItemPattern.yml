  remarks: "I valori delle proprietà memorizzati nella cache devono essere richiesti in precedenza utilizzando un <xref:System.Windows.Automation.CacheRequest>.</xref:System.Windows.Automation.CacheRequest> Per ottenere il valore corrente di una proprietà, ottenere la proprietà utilizzando <xref:System.Windows.Automation.TableItemPattern.Current%2A>.</xref:System.Windows.Automation.TableItemPattern.Current%2A>       Per informazioni sulle proprietà disponibili e il relativo utilizzo, vedere <xref:System.Windows.Automation.TableItemPattern.TableItemPatternInformation>.</xref:System.Windows.Automation.TableItemPattern.TableItemPatternInformation>"
