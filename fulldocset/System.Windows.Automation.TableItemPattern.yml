  summary: "Ottiene i valori di proprietà correnti per questo <xref href=&quot;System.Windows.Automation.TableItemPattern&quot;> </xref>."
  remarks: "Questo modello deve provenire da un <xref:System.Windows.Automation.AutomationElement>con un <xref:System.Windows.Automation.AutomationElementMode>riferimento per ottenere i valori correnti.</xref:System.Windows.Automation.AutomationElementMode> </xref:System.Windows.Automation.AutomationElement> Se il <xref:System.Windows.Automation.AutomationElement>ottenuto usando <xref:System.Windows.Automation.AutomationElementMode>, contiene solo dati memorizzati nella cache e il tentativo di ottenere il valore corrente di qualsiasi proprietà genera un&quot;eccezione.</xref:System.Windows.Automation.AutomationElementMode> </xref:System.Windows.Automation.AutomationElement> Utilizzare <xref:System.Windows.Automation.TableItemPattern.Cached%2A>per ottenere il valore memorizzato nella cache di una proprietà che è stato precedentemente specificato utilizzando un <xref:System.Windows.Automation.CacheRequest>.</xref:System.Windows.Automation.CacheRequest> </xref:System.Windows.Automation.TableItemPattern.Cached%2A>       Per informazioni sulle proprietà disponibili e il relativo utilizzo, vedere <xref:System.Windows.Automation.TableItemPattern.TableItemPatternInformation>.</xref:System.Windows.Automation.TableItemPattern.TableItemPatternInformation>"
  syntax:
    content: public System.Windows.Automation.TableItemPattern.TableItemPatternInformation Current { get; }
    return:
      type: System.Windows.Automation.TableItemPattern.TableItemPatternInformation
      description: "I valori di proprietà correnti."
  overload: System.Windows.Automation.TableItemPattern.Current*
