  name: XmlSchemaExporter
  nameWithType: XmlSchemaExporter
  fullName: System.Xml.Serialization.XmlSchemaExporter
  type: Class
  summary: "Popola <xref:System.Xml.Schema.XmlSchema>gli oggetti con dichiarazioni di elementi XML schema presenti nel tipo di oggetti di mapping.</xref:System.Xml.Schema.XmlSchema>"
  remarks: "La classe XmlSchemaExporter fornisce una rappresentazione programmatica di un documento XML Schema Definition language (XSD). Anziché utilizzare direttamente XmlSchemaExporter, utilizzare la <xref:System.Web.Services.Description.ServiceDescriptionReflector>classe o [XML Schema Definition Tool (Xsd.exe)](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.Services.Description.ServiceDescriptionReflector>       Il <xref:System.Web.Services.Description.ServiceDescriptionReflector>Crea classe <xref:System.Web.Services.Description.ServiceDescription>oggetti dalle classi che vengono identificate come servizi Web.</xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.ServiceDescriptionReflector> Quando si specifica una classe del servizio Web utilizza la classe di XmlSchemaExporter:-utilizzo letterale, a indicare che il contenuto di SOAP parametri del messaggio e restituisce valori (o documenti di richiesta e risposta) specificati in modo letterale con definizioni di schema XML.      Implementazioni non SOAP di servizi Web mediante le operazioni HTTP-GET e HTTP-POST.       XSD.exe genera documenti di XML schema da uno o più tipi in un file di assembly in fase di esecuzione utilizzando la classe XmlSchemaExporter e reflection."
  syntax:
    content: public class XmlSchemaExporter
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
