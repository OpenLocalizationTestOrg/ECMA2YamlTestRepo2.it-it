  summary: "Aggiunge una dichiarazione di elemento per l&quot;applicabili <xref:System.Xml.Schema.XmlSchema>per ciascuna delle parti di una definizione di messaggio SOAP letterale, elemento e specifica se sono inclusi gli elementi di inclusione.</xref:System.Xml.Schema.XmlSchema>"
  syntax:
    content: public void ExportMembersMapping (System.Xml.Serialization.XmlMembersMapping xmlMembersMapping, bool exportEnclosingType);
    parameters:
    - id: xmlMembersMapping
      type: System.Xml.Serialization.XmlMembersMapping
      description: "Il mapping tra un tipo .NET Framework e un elemento dello schema XML interno."
