  remarks: "Per ogni parte del messaggio SOAP, il metodo ExportMembersMapping aggiunge una dichiarazione di elemento XML schema a <xref:System.Xml.Schema.XmlSchema>cui viene utilizzato lo stesso spazio dei nomi come parte di.</xref:System.Xml.Schema.XmlSchema> In genere, una definizione di valore letterale di messaggio contiene una singola parte.       Utilizzare la <xref:System.Web.Services.Description.ServiceDescriptionReflector>classe invece.</xref:System.Web.Services.Description.ServiceDescriptionReflector>"
