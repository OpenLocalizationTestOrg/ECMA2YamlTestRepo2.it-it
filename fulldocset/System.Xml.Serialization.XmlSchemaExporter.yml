  namespace: System.Xml.Serialization
  summary: "Inizializza una nuova istanza di <xref href=&quot;System.Xml.Serialization.XmlSchemaExporter&quot;> </xref> classe."
  remarks: "La <xref:System.Xml.Serialization.XmlSchemaExporter>classe fornisce l&quot;insieme di <xref:System.Xml.Schema.XmlSchema>oggetti a cui XML da aggiungere le dichiarazioni di elemento di schema.</xref:System.Xml.Schema.XmlSchema> </xref:System.Xml.Serialization.XmlSchemaExporter> Non è necessario creare un&quot;istanza di <xref:System.Xml.Serialization.XmlSchemaExporter>direttamente alla classe.</xref:System.Xml.Serialization.XmlSchemaExporter>"
  syntax:
    content: public XmlSchemaExporter (System.Xml.Serialization.XmlSchemas schemas);
    parameters:
    - id: schemas
      type: System.Xml.Serialization.XmlSchemas
      description: "Una raccolta di <xref:System.Xml.Schema.XmlSchema>a quale elemento vengono aggiunte dichiarazioni ottenute dal mapping dei tipi di oggetti.</xref:System.Xml.Schema.XmlSchema>"
  overload: System.Xml.Serialization.XmlSchemaExporter.#ctor*
  exceptions: []
  platform:
