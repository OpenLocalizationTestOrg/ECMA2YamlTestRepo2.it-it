- uid: System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom
  id: ValidFrom
  parent: System.IdentityModel.Tokens.Saml2SecurityToken
  langs:
  - csharp
  name: ValidFrom
  nameWithType: Saml2SecurityToken.ValidFrom
  fullName: System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "Ottiene l&quot;indicazione del momento in cui il token di sicurezza è valido."
  remarks: "Utilizzare ValidFrom e <xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo%2A>le proprietà per determinare il periodo di tempo in cui un <xref:System.IdentityModel.Tokens.Saml2SecurityToken>token è valido.</xref:System.IdentityModel.Tokens.Saml2SecurityToken> </xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo%2A> ValidFrom e <xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo%2A>proprietà rappresentano l&quot;iniziale dell&quot;intervallo e il cognome del momento in cui il token di sicurezza è valido, rispettivamente.</xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo%2A>       Per impostazione predefinita, è consentito un sfasamento di clock di 5 minuti tra il mittente e destinatario del token di sicurezza. Pertanto, se la <xref:System.IdentityModel.Tokens.Saml2Conditions.NotBefore%2A>proprietà è impostata su 1:00 PM, quindi ValidFrom è impostata su 12:55 PM.</xref:System.IdentityModel.Tokens.Saml2Conditions.NotBefore%2A>       Quando è impostata la proprietà ValidFrom <xref:System.DateTime.MinValue>, l&quot;asserzione SAML associata a questo <xref:System.IdentityModel.Tokens.Saml2SecurityToken>token di sicurezza non impostata alcuna condizione.</xref:System.IdentityModel.Tokens.Saml2SecurityToken> </xref:System.DateTime.MinValue>"
  syntax:
    content: public override DateTime ValidFrom { get; }
    return:
      type: System.DateTime
      description: "Oggetto <xref:System.DateTime>che rappresenta l&quot;indicazione del momento in cui il token di sicurezza è valido.</xref:System.DateTime>"
  overload: System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo
  id: ValidTo
  parent: System.IdentityModel.Tokens.Saml2SecurityToken
  langs:
  - csharp
  name: ValidTo
  nameWithType: Saml2SecurityToken.ValidTo
  fullName: System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "Ottiene l&quot;indicazione del momento in cui il token di sicurezza è valido."
  remarks: "Utilizzo di <xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A>ValidTo proprietà e per determinare il periodo di tempo in cui un <xref:System.IdentityModel.Tokens.Saml2SecurityToken>token è valido.</xref:System.IdentityModel.Tokens.Saml2SecurityToken> </xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A> Il <xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A>e proprietà ValidTo rappresentano l&quot;iniziale dell&quot;intervallo e il cognome del momento in cui il token di sicurezza è valido, rispettivamente.</xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A>       Per impostazione predefinita, è consentito un sfasamento di clock di 5 minuti tra il mittente e destinatario del token di sicurezza. Pertanto, se la <xref:System.IdentityModel.Tokens.Saml2Conditions.NotOnOrAfter%2A>proprietà è impostata su 1:00 PM, quindi la <xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A>proprietà è impostata su 1:05 PM</xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A> </xref:System.IdentityModel.Tokens.Saml2Conditions.NotOnOrAfter%2A>       Quando è impostata la proprietà ValidTo <xref:System.DateTime.MaxValue>, l&quot;asserzione SAML associata a questo <xref:System.IdentityModel.Tokens.Saml2SecurityToken>token di sicurezza non impostata alcuna condizione.</xref:System.IdentityModel.Tokens.Saml2SecurityToken> </xref:System.DateTime.MaxValue>"
  syntax:
    content: public override DateTime ValidTo { get; }
    return:
      type: System.DateTime
      description: "Oggetto <xref:System.DateTime>che rappresenta l&quot;indicazione del momento in cui il token di sicurezza è valido.</xref:System.DateTime>"
  overload: System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo*
  exceptions: []
  platform:
  - net462
