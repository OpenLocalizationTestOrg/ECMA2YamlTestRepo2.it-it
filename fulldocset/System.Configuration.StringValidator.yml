  fullName: System.Configuration.StringValidator
  type: Class
  summary: "Fornisce la convalida di una stringa."
  remarks: "La classe StringValidator viene utilizzata per garantire che una stringa soddisfi criteri specifici. I criteri di convalida viene stabilita quando viene creata un&quot;istanza della classe StringValidator. Esistono tre overload del costruttore per la classe StringValidator. Il <xref:System.Configuration.StringValidator.%23ctor%28System.Int32%29?displayProperty=fullName>costruttore con un parametro verifica la lunghezza minima accettabile della stringa da convalidare.</xref:System.Configuration.StringValidator.%23ctor%28System.Int32%29?displayProperty=fullName> Il <xref:System.Configuration.StringValidator.%23ctor%28System.Int32%2CSystem.Int32%29?displayProperty=fullName>costruttore con due parametri garantisce che la stringa da verificare rispetti massimo e minimo.</xref:System.Configuration.StringValidator.%23ctor%28System.Int32%2CSystem.Int32%29?displayProperty=fullName> Il <xref:System.Configuration.StringValidator.%23ctor%28System.Int32%2CSystem.Int32%2CSystem.String%29?displayProperty=fullName>costruttore con tre parametri controlla il valore minimo sia i valori di lunghezza massima della stringa di cui è in corso la verifica, anche se determinati caratteri sono presenti nella stringa da convalidare.</xref:System.Configuration.StringValidator.%23ctor%28System.Int32%2CSystem.Int32%2CSystem.String%29?displayProperty=fullName>       Il <xref:System.Configuration.StringValidator.CanValidate%2A>metodo determina se il tipo di oggetto da convalidare corrisponde al tipo previsto.</xref:System.Configuration.StringValidator.CanValidate%2A> L&quot;oggetto da convalidare viene passato come parametro del <xref:System.Configuration.StringValidator.Validate%2A>metodo.</xref:System.Configuration.StringValidator.Validate%2A>"
  example:
  - "The following example demonstrates how to use the StringValidator type.  \n  \n [!code-cs[System.Configuration.StringValidator#1](~/add/codesnippet/csharp/t-system.configuration.s_0_1.cs)]\n [!code-vb[System.Configuration.StringValidator#1](~/add/codesnippet/visualbasic/t-system.configuration.s_0_1.vb)]"
