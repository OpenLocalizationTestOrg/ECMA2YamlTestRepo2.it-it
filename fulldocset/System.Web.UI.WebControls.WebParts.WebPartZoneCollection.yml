  fullName: System.Web.UI.WebControls.WebParts.WebPartZoneCollection
  type: Class
  summary: "Contiene una raccolta di sola lettura di <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZone&quot;> </xref> controlli."
  remarks: "La classe WebPartZoneCollection contiene la raccolta di <xref:System.Web.UI.WebControls.WebParts.WebPartZone>i controlli presenti in una pagina Web part.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> Viene usato principalmente dal <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controllo per rilevare e gestire tutte le zone.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Il <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controllo mantiene un riferimento alla raccolta di aree di una pagina nella relativa proprietà di sola lettura <xref:System.Web.UI.WebControls.WebParts.WebPartManager.Zones%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.Zones%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       La classe WebPartZoneCollection è utile quando si desidera eseguire operazioni su più aree o il relativo contenuto nello stesso momento, o quando è necessario individuare una zona specifica ed esaminare o modificare il relativo contenuto. Anche se la raccolta di zone stesso è di sola lettura e non è possibile modificare le dimensioni dell&quot;oggetto raccolta stesso, è comunque possibile ottenere i riferimenti alle singole aree all&quot;interno della raccolta e quando è presente un riferimento a un oggetto singolo orario, è possibile modificare i valori delle proprietà.       La classe WebPartZoneCollection dispone di due costruttori. Il primo, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.%23ctor>, semplicemente Inizializza un&quot;istanza vuota di un nuovo WebPartZoneCollection.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.%23ctor> Il secondo, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.%23ctor%28System.Collections.ICollection%29>, Inizializza una raccolta tramite il passaggio di una raccolta esistente di zone.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.%23ctor%28System.Collections.ICollection%29>       La classe WebPartZoneCollection contiene un <xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.Item%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.Item%2A> Questa proprietà consente di individuare un <xref:System.Web.UI.WebControls.WebParts.WebPartZone>controllo all&quot;interno della raccolta tramite il passaggio di un identificatore di stringa.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> La zona viene individuata creando una corrispondenza tra l&quot;identificatore di stringa per il valore della <xref:System.Web.UI.Control.ID%2A>proprietà in un <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>fuso.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.Control.ID%2A>       La classe WebPartZoneCollection include anche diversi metodi che consentono di esaminare il contenuto o accedere. Il <xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.Contains%2A>metodo determina se un particolare fuso presente nella raccolta.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.Contains%2A> Il <xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.CopyTo%2A>metodo copia la raccolta in una matrice di <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>oggetti.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.CopyTo%2A> Infine, il <xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.IndexOf%2A>metodo restituisce l&quot;indice di una zona specifica all&quot;interno della raccolta.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.IndexOf%2A>"
  example:
  - "The following code example demonstrates the use of the WebPartZoneCollection class. The code example contains three parts: two sections of code, and an explanation of how to run the example.  \n  \n The first part of the code example is a Web page that contains three <xref:System.Web.UI.WebControls.WebParts.WebPartZone> controls, each of which contains a single server control. Although these server controls are all standard ASP.NET controls, they can act as <xref:System.Web.UI.WebControls.WebParts.WebPart> controls at run time because they are placed within a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zone.  \n  \n [!code-cs[WebParts_WebPartZoneCollection_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_155_1.aspx)]\n [!code-vb[WebParts_WebPartZoneCollection_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_155_1.aspx)]  \n  \n The second part of the code example is the partial class that contains the code to demonstrate usage of the WebPartZoneCollection class. This code handles the events for the Web page.  \n  \n [!code-vb[WebParts_WebPartZoneCollection_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_155_2.vb)]\n [!code-cs[WebParts_WebPartZoneCollection_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_155_2.cs)]  \n  \n Load the page in a browser. The three <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zones are visible with their contained server controls. Near the bottom of the page are several buttons, each of which demonstrates some aspect of working with the WebPartZoneCollection object. Click each button to see its effect on the zones and their contents. To view the code associated with each button that demonstrates some aspect of the WebPartZoneCollection object, view the code in the partial class file referenced above as the second part of this code example."
