  name: DataSourceViewSchemaConverter
  nameWithType: DataSourceViewSchemaConverter
  fullName: System.Web.UI.Design.DataSourceViewSchemaConverter
  type: Class
  summary: "Fornisce un convertitore di tipi per una proprietà che rappresenta un campo in uno schema di origine dati."
  remarks: "Utilizzare la classe DataSourceViewSchemaConverter per convertire i tipi di oggetto prima assegnazione a una proprietà del controllo. In generale, il DataSourceViewSchemaConverter supporta la conversione dei tipi di oggetto stringa e fornisce un elenco di valori standard disponibili per l&quot;assegnazione alla proprietà del controllo associato. La raccolta di valori standard è l&quot;elenco di campi nello schema di origine dati per il controllo corrente.       Per supportare la conversione di tipi di oggetto aggiuntivi, derivare una classe da DataSourceViewSchemaConverter ed eseguire l&quot;override di <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.CanConvertFrom%2A>e <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.ConvertFrom%2A>metodi per i tipi di oggetti aggiuntivi.</xref:System.Web.UI.Design.DataSourceViewSchemaConverter.ConvertFrom%2A> </xref:System.Web.UI.Design.DataSourceViewSchemaConverter.CanConvertFrom%2A> Per supportare un elenco di valori standard assegnabili personalizzato, eseguire l&quot;override di <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValues%2A>metodo.</xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValues%2A>       Applicare il <xref:System.ComponentModel.TypeConverterAttribute>attributo per specificare la classe DataSourceViewSchemaConverter come convertitore di tipi per una proprietà del controllo.</xref:System.ComponentModel.TypeConverterAttribute> Ad esempio, il <xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A>proprietà del <xref:System.Web.UI.WebControls.DataControlField>classe e <xref:System.Web.UI.WebControls.BoundField.DataField%2A>proprietà del <xref:System.Web.UI.WebControls.BoundField>classe usare la DataSourceViewSchemaConverter come il convertitore di tipi di proprietà.</xref:System.Web.UI.WebControls.BoundField> </xref:System.Web.UI.WebControls.BoundField.DataField%2A> </xref:System.Web.UI.WebControls.DataControlField> </xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A>      > [!NOTE] > Mai è necessario accedere direttamente un convertitore di tipi. Chiamare invece il convertitore appropriato tramite un <xref:System.ComponentModel.TypeDescriptor>oggetto.</xref:System.ComponentModel.TypeDescriptor> Per ulteriori informazioni, vedere gli esempi in <xref:System.ComponentModel.TypeConverter>.</xref:System.ComponentModel.TypeConverter>       Il <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValuesSupported%2A>metodo indica che il convertitore supporta la restituzione di un elenco di valori disponibili tramite il <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValues%2A>metodo.</xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValues%2A> </xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValuesSupported%2A> Il <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValuesExclusive%2A>metodo indica che l&quot;elenco non è un elenco esclusivo di valori possibili.</xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValuesExclusive%2A>"
