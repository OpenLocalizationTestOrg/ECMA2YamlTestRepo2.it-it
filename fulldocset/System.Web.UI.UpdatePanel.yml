  remarks: "Impostare la proprietà ChildrenAsTriggers su `true` se si desidera che i postback dei controlli figlio immediati del <xref:System.Web.UI.UpdatePanel>provocare un aggiornamento del contenuto del Pannello di controllo.</xref:System.Web.UI.UpdatePanel> Di controlli figlio annidati <xref:System.Web.UI.UpdatePanel>controlli non provocheranno un aggiornamento dell&quot;elemento padre <xref:System.Web.UI.UpdatePanel>del controllo contenuto a meno che non si chiama il <xref:System.Web.UI.UpdatePanel.Update%2A>metodo in modo esplicito o definire i controlli figlio come trigger.</xref:System.Web.UI.UpdatePanel.Update%2A> </xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel>      > [!NOTE] > Quando il <xref:System.Web.UI.UpdatePanel.UpdateMode%2A>è impostata su <xref:System.Web.UI.UpdatePanelUpdateMode>e la proprietà ChildrenAsTriggers è impostata su `false`, un <xref:System.InvalidOperationException>eccezione durante il <xref:System.Web.UI.UpdatePanel.OnPreRender%2A>metodo.</xref:System.Web.UI.UpdatePanel.OnPreRender%2A> </xref:System.InvalidOperationException> </xref:System.Web.UI.UpdatePanelUpdateMode> </xref:System.Web.UI.UpdatePanel.UpdateMode%2A> Questa combinazione di proprietà non è consentita per il <xref:System.Web.UI.UpdatePanel>controllo.</xref:System.Web.UI.UpdatePanel>       Uno scenario in cui è possibile impostare ChildrenAsTriggers su `false` quando si dispone di due <xref:System.Web.UI.UpdatePanel>controlli e si desidera che un postback del primo pannello aggiorni il contenuto del secondo pannello ma non il proprio contenuto.</xref:System.Web.UI.UpdatePanel> Ad esempio, il primo pannello potrebbe essere un elenco di prodotti da acquistare e il secondo pannello potrebbe essere un carrello acquisti."
