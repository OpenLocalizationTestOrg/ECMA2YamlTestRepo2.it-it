  name: UpdatePanel
  nameWithType: UpdatePanel
  fullName: System.Web.UI.UpdatePanel
  type: Class
  summary: "Consente di sezioni di una pagina il rendering parziale senza un postback."
  remarks: "In questo argomento:- [Introduzione](#introduction)      -   [aggiornamento contenuto UpdatePanel](#refreshing_updatepanel_content)      -   [utilizzo UpdatePanel](#updatepanel_usage)      -   [l&quot;applicazione di stili](#applying_styles)      -   [sintassi dichiarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # controlli UpdatePanel introduzione sono una parte centrale della funzionalità AJAX in ASP.NET.       Vengono utilizzati con il <xref:System.Web.UI.ScriptManager>controllo per attivare il rendering parziale della pagina.</xref:System.Web.UI.ScriptManager> Per il rendering parziale della pagina riduce la necessità di postback sincroni e aggiornamenti dell&quot;intera pagina quando deve essere aggiornata solo una parte della pagina. Per il rendering parziale della pagina consente di migliorare l&quot;esperienza utente perché riduce lo sfarfallio che si verifica durante un postback dell&quot;intera pagina e migliora l&quot;interattività della pagina Web.      <a name=&quot;refreshing_updatepanel_content&quot;></a># # Aggiornamento per il rendering parziale della pagina UpdatePanel contenuto quando è attivata, un controllo può eseguire un postback che aggiorna l&quot;intera pagina o un postback asincrono che aggiorna il contenuto di uno o più controlli UpdatePanel. Se un controllo provoca un postback asincrono e aggiorna un controllo UpdatePanel dipende dalle seguenti: - se il <xref:System.Web.UI.UpdatePanel.UpdateMode%2A>del controllo UpdatePanel è impostata su <xref:System.Web.UI.UpdatePanelUpdateMode>, contenuto del controllo UpdatePanel viene aggiornato a ogni postback che ha origine dalla pagina.</xref:System.Web.UI.UpdatePanelUpdateMode> </xref:System.Web.UI.UpdatePanel.UpdateMode%2A> Questo include i postback asincroni da controlli che si trovano all&quot;interno di altri controlli UpdatePanel e postback da controlli che non sono nei controlli UpdatePanel.      -Se il <xref:System.Web.UI.UpdatePanel.UpdateMode%2A>è impostata su <xref:System.Web.UI.UpdatePanelUpdateMode>, viene aggiornato il contenuto del controllo UpdatePanel nelle circostanze seguenti: - quando si chiama il <xref:System.Web.UI.UpdatePanel.Update%2A>metodo dell&quot;UpdatePanel controllare in modo esplicito.</xref:System.Web.UI.UpdatePanel.Update%2A> </xref:System.Web.UI.UpdatePanelUpdateMode> </xref:System.Web.UI.UpdatePanel.UpdateMode%2A>          -Quando il controllo UpdatePanel è annidato all&quot;interno di un altro controllo UpdatePanel e il pannello padre è aggiornato.          -Quando un postback è causato da un controllo che è definito come trigger utilizzando il `Triggers` proprietà del controllo UpdatePanel. In questo scenario, il controllo attiva in modo esplicito un aggiornamento del contenuto del pannello. Il controllo può essere all&quot;interno o all&quot;esterno del controllo UpdatePanel cui è associato il trigger.          -Quando il <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>è impostata su `true` e un controllo figlio del controllo UpdatePanel provoca un postback.</xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> I controlli figlio di controlli UpdatePanel nidificati non causano un aggiornamento per il controllo UpdatePanel esterno a meno che non sono definite esplicitamente come trigger.       Combinazione dell&quot;impostazione di <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>proprietà `false` e <xref:System.Web.UI.UpdatePanel.UpdateMode%2A>proprietà <xref:System.Web.UI.UpdatePanelUpdateMode>non è consentito e verrà generata un&quot;eccezione.</xref:System.Web.UI.UpdatePanelUpdateMode> </xref:System.Web.UI.UpdatePanel.UpdateMode%2A> </xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>       Quando il controllo UpdatePanel esegue un postback asincrono, aggiunge un&quot;intestazione HTTP personalizzata. Alcuni proxy rimuovere l&quot;intestazione HTTP personalizzata. In questo caso, il server gestisce la richiesta come un normale postback, causando un errore del client. Per risolvere questo problema, inserire un campo modulo personalizzato quando si esegue l&quot;invio asincrono. Verificare quindi l&quot;intestazione o al campo del form personalizzata nel codice server.      <a name=&quot;updatepanel_usage&quot;></a># # UpdatePanel utilizzo è possibile utilizzare più controlli di UpdatePanel aggiornare diverse aree della pagina in modo indipendente. Quando la pagina che contiene uno o più controlli UpdatePanel è il prima rendering, tutto il contenuto di tutti i controlli UpdatePanel sono sottoposto a rendering e inviata al browser. Nei successivi postback asincroni, il contenuto di ogni controllo UpdatePanel potrebbe non essere aggiornato in base alle impostazioni del pannello e della logica di server o client per i singoli pannelli.       È inoltre possibile utilizzare controlli UpdatePanel negli scenari seguenti: - nei controlli utente.      -Pagine master e di contenuto.      -Annidato all&quot;interno di altri controlli UpdatePanel.      -Controlli inside basati su modelli, ad esempio il <xref:System.Web.UI.WebControls.GridView>o <xref:System.Web.UI.WebControls.Repeater>controlli.</xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.GridView>       È possibile aggiungere controlli UpdatePanel in modo dichiarativo o a livello di codice.       È possibile aggiungere un controllo UpdatePanel a livello di codice, ma non è possibile aggiungere trigger a livello di codice. Per creare trigger un comportamento simile, è possibile registrare un controllo nella pagina come controllo di postback asincrono. Tale scopo, chiamare il <xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A>metodo il <xref:System.Web.UI.ScriptManager>controllo.</xref:System.Web.UI.ScriptManager> </xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A> È quindi possibile creare un gestore eventi che viene eseguito in risposta al postback asincrono e, nel gestore di chiamata di <xref:System.Web.UI.UpdatePanel.Update%2A>metodo del controllo UpdatePanel.</xref:System.Web.UI.UpdatePanel.Update%2A>      <a name=&quot;applying_styles&quot;></a># # Stili UpdatePanel controllo accetta gli attributi expando. Ciò consente di impostare una classe CSS per HTMLelements che eseguono il rendering dei controlli. Ad esempio, è possibile creare il codice illustrato nell&quot;esempio seguente: ```   <asp:UpdatePanel runat=&quot;server&quot; class=&quot;myStyle&quot;>   </asp:UpdatePanel>    ``` il markup nell&quot;esempio precedente viene eseguito il rendering HTML simile al seguente quando la pagina viene eseguita: ```   <div id=&quot;ctl00_MainContent_UpdatePanel1&quot; class=&quot;MyStyle&quot;>   </div>   ``` <a name=&quot;declarative_syntax&quot;> </a> # # sintassi dichiarativa      ```   <asp:UpdatePanel       ChildrenAsTriggers=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       RenderMode=&quot;Block|Inline&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       UpdateMode=&quot;Always|Conditional&quot;       Visible=&quot;True|False&quot;   >       <ContentTemplate>           <!-- child controls -->       </ContentTemplate>       <Triggers>           <asp:AsyncPostBackTrigger                ControlID=&quot;string&quot;               EventName=&quot;string&quot;           />           <asp:PostBackTrigger                ControlID=&quot;string&quot;           />       </Triggers>   </asp:UpdatePanel>   ```"
  example:
  - "The following examples show different uses of the UpdatePanel control.  \n  \n **Controls Inside an UpdatePanel Control**  \n  \n The following example shows how to put controls inside an UpdatePanel control to reduce screen flicker when you post to the server. In this example, a <xref:System.Web.UI.WebControls.Calendar> and a <xref:System.Web.UI.WebControls.DropDownList> control are inside an UpdatePanel control. By default, the <xref:System.Web.UI.UpdatePanel.UpdateMode%2A> property is <xref:System.Web.UI.UpdatePanelUpdateMode> and the <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> property is `true`. Therefore, child controls of the panel cause an asynchronous postback.  \n  \n [!code-vb[System.Web.UI.UpdatePanel#1](~/add/codesnippet/visualbasic/t-system.web.ui.updatepa_0_1.aspx)]\n [!code-cs[System.Web.UI.UpdatePanel#1](~/add/codesnippet/csharp/t-system.web.ui.updatepa_0_1.aspx)]  \n  \n **Master/Detail Scenario with UpdatePanel Controls**  \n  \n In the following example, an UpdatePanel control is used in a master/detail scenario that shows orders and order details from the Northwind database. One UpdatePanel control contains the <xref:System.Web.UI.WebControls.GridView> control that displays a list of orders. A second UpdatePanel control contains a <xref:System.Web.UI.WebControls.DetailsView> control that displays the details of one order. When you select an order from the first table, details for that order are displayed in the second table. The second table is updated asynchronously based on the selection in the first table. The sorting and paging operations in the orders summary table also cause partial updates.  \n  \n [!code-cs[System.Web.UI.UpdatePanel#2](~/add/codesnippet/csharp/t-system.web.ui.updatepa_0_2.aspx)]\n [!code-vb[System.Web.UI.UpdatePanel#2](~/add/codesnippet/visualbasic/t-system.web.ui.updatepa_0_2.aspx)]  \n  \n If you put a <xref:System.Web.UI.WebControls.GridView> control inside an UpdatePanel control, setting the <xref:System.Web.UI.WebControls.GridView> control's <xref:System.Web.UI.WebControls.GridView.EnableSortingAndPagingCallbacks%2A> property to `true` is not supported. However, because the UpdatePanel control supports asynchronous postbacks, any postbacks that change the <xref:System.Web.UI.WebControls.GridView> control inside an UpdatePanel control cause the same behavior as sorting and paging callbacks.  \n  \n **Using an UpdatePanel Control in a Template**  \n  \n In the following example, an UpdatePanel control is used in the item template of a <xref:System.Web.UI.WebControls.GridView> control. UpdatePanel controls in each data row are generated automatically. Each row's UpdatePanel control contains a <xref:System.Web.UI.WebControls.Label> control to display the quantity of the item in that row and a <xref:System.Web.UI.WebControls.Button> control to decrease and increase the quantity.  \n  \n [!code-cs[System.Web.UI.UpdatePanel#3](~/add/codesnippet/csharp/t-system.web.ui.updatepa_0_3.aspx)]\n [!code-vb[System.Web.UI.UpdatePanel#3](~/add/codesnippet/visualbasic/t-system.web.ui.updatepa_0_3.aspx)]"
