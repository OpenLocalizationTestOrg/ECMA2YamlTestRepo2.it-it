  name: Update()
  nameWithType: UpdatePanel.Update()
  fullName: System.Web.UI.UpdatePanel.Update()
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Determina un aggiornamento del contenuto di un <xref href=&quot;System.Web.UI.UpdatePanel&quot;> </xref> controllo."
  remarks: "Se la pagina è abilitata per il rendering parziale della pagina, quando si richiama il metodo di aggiornamento, il <xref:System.Web.UI.UpdatePanel>contenuto del controllo viene aggiornato nel browser.</xref:System.Web.UI.UpdatePanel> Chiamare il metodo Update se si dispone di codice server che deve eseguire per determinare se un <xref:System.Web.UI.UpdatePanel>controllo deve essere aggiornato.</xref:System.Web.UI.UpdatePanel> Se si prevede di utilizzare il metodo di aggiornamento, impostare la <xref:System.Web.UI.UpdatePanel.UpdateMode%2A>proprietà <xref:System.Web.UI.UpdatePanelUpdateMode>.</xref:System.Web.UI.UpdatePanelUpdateMode> </xref:System.Web.UI.UpdatePanel.UpdateMode%2A> Se si desidera la decisione di aggiornare il pannello nella logica del server, assicurarsi che il <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>proprietà `false` e che non esplicita sono definiti trigger per il pannello.</xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>       In uno scenario di sviluppo di pagina tipiche, se si definiscono trigger o se il <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>proprietà `true` per il <xref:System.Web.UI.UpdatePanel>(controllo), il metodo Update viene chiamato automaticamente durante il ciclo di vita della pagina.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>       Se il <xref:System.Web.UI.UpdatePanel.ContentTemplate%2A>proprietà non è definita per il <xref:System.Web.UI.UpdatePanel>di controllo, si verificherà alcun aggiornamento del pannello.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.ContentTemplate%2A>"
  example:
  - "The following example uses the Update method to update the content of an <xref:System.Web.UI.UpdatePanel> control when more than five seconds have elapsed since the last update.  \n  \n [!code-cs[System.Web.UI.UpdatePanel.UpdateMode#1](~/add/codesnippet/csharp/m-system.web.ui.updatepa_0_1.aspx)]\n [!code-vb[System.Web.UI.UpdatePanel.UpdateMode#1](~/add/codesnippet/visualbasic/m-system.web.ui.updatepa_0_1.aspx)]"
  syntax:
    content: public void Update ();
    parameters: []
  overload: System.Web.UI.UpdatePanel.Update*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The <xref:System.Web.UI.UpdatePanel.UpdateMode*> property is set to <xref href=\"System.Web.UI.UpdatePanelUpdateMode\"></xref>.  \n  \n \\- or –  \n  \n The Update method is called during or after the page's <xref:System.Web.UI.Page.Render*> event."
  platform:
  - net462
- uid: System.Web.UI.UpdatePanel.UpdateMode
  id: UpdateMode
  parent: System.Web.UI.UpdatePanel
  langs:
  - csharp
  name: UpdateMode
  nameWithType: UpdatePanel.UpdateMode
  fullName: System.Web.UI.UpdatePanel.UpdateMode
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Ottiene o imposta un valore che indica quando un <xref href=&quot;System.Web.UI.UpdatePanel&quot;> </xref> è stato aggiornato il contenuto del controllo."
  remarks: "Quando un <xref:System.Web.UI.UpdatePanel>controllo non è presente in un&quot;altra <xref:System.Web.UI.UpdatePanel>il pannello di controllo, viene aggiornato in base alle impostazioni del UpdateMode e <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>proprietà, con la raccolta di trigger.</xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> </xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel> Quando un <xref:System.Web.UI.UpdatePanel>controllo si trova all&quot;interno di un altro <xref:System.Web.UI.UpdatePanel>(controllo), il pannello figlio viene aggiornata automaticamente quando il pannello padre è aggiornato.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel>       Il contenuto di un <xref:System.Web.UI.UpdatePanel>controllo viene aggiornato nelle circostanze seguenti: - se la proprietà UpdateMode è impostata su <xref:System.Web.UI.UpdatePanelUpdateMode>, <xref:System.Web.UI.UpdatePanel>contenuto del controllo viene aggiornato a ogni postback che deriva da un punto qualsiasi della pagina.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanelUpdateMode> </xref:System.Web.UI.UpdatePanel> Sono inclusi i postback asincroni da controlli all&quot;interno di altri <xref:System.Web.UI.UpdatePanel>postback da controlli che non sono all&quot;interno e controlli <xref:System.Web.UI.UpdatePanel>controlli.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel>      -Se il <xref:System.Web.UI.UpdatePanel>controllo è nidificato in un&quot;altra <xref:System.Web.UI.UpdatePanel>controllo e il pannello padre viene aggiornato.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel>      -Se la proprietà UpdateMode è impostata su <xref:System.Web.UI.UpdatePanelUpdateMode>, e si verifica una delle seguenti condizioni:-si chiama il <xref:System.Web.UI.UpdatePanel.Update%2A>metodo il <xref:System.Web.UI.UpdatePanel>controllare in modo esplicito.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.Update%2A> </xref:System.Web.UI.UpdatePanelUpdateMode>          -Il postback è causato da un controllo che è definito come trigger utilizzando il <xref:System.Web.UI.UpdatePanel.Triggers%2A>proprietà del <xref:System.Web.UI.UpdatePanel>controllo.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.Triggers%2A> In questo scenario, il controllo attiva in modo esplicito un aggiornamento del contenuto del pannello. Il controllo può essere all&quot;interno o all&quot;esterno di <xref:System.Web.UI.UpdatePanel>controllo che definisce il trigger.</xref:System.Web.UI.UpdatePanel>          -La <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>proprietà è impostata su `true` e un controllo figlio del <xref:System.Web.UI.UpdatePanel>controllo provoca un postback.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> Un controllo figlio di un tipo annidato <xref:System.Web.UI.UpdatePanel>controllo provoca un aggiornamento per l&quot;outer <xref:System.Web.UI.UpdatePanel>controllare a meno che non è definito in modo esplicito come un trigger.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel>"
  example:
  - "The following example shows how to use the UpdateMode property. The example declares two <xref:System.Web.UI.UpdatePanel> controls. In the first panel, the UpdateMode property is set to <xref:System.Web.UI.UpdatePanelUpdateMode>. In the second panel, UpdateMode is set to <xref:System.Web.UI.UpdatePanelUpdateMode>. A button outside both panels is registered as an asynchronous postback control by calling the <xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A> method of the <xref:System.Web.UI.ScriptManager> control. In the button's `Click` event handler, the <xref:System.Web.UI.UpdatePanel.Update%2A> method of the first panel is called if more than five seconds have elapsed since its last update. In this scenario, the panel’s content is updated only if the last panel refresh was more than five seconds ago. The content of the second panel is always updated.  \n  \n [!code-cs[System.Web.UI.UpdatePanel.UpdateMode#1](~/add/codesnippet/csharp/p-system.web.ui.updatepa_0_1.aspx)]\n [!code-vb[System.Web.UI.UpdatePanel.UpdateMode#1](~/add/codesnippet/visualbasic/p-system.web.ui.updatepa_0_1.aspx)]"
  syntax:
    content: public System.Web.UI.UpdatePanelUpdateMode UpdateMode { get; set; }
    return:
      type: System.Web.UI.UpdatePanelUpdateMode
      description: "Uno del <xref href=&quot;System.Web.UI.UpdatePanelUpdateMode&quot;> </xref> valori. Il valore predefinito è <xref href=&quot;System.Web.UI.UpdatePanelUpdateMode&quot;> </xref>."
  overload: System.Web.UI.UpdatePanel.UpdateMode*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Il tipo specificato non è uno del <xref href=&quot;System.Web.UI.UpdatePanelUpdateMode&quot;> </xref> valori."
  platform:
  - net462
