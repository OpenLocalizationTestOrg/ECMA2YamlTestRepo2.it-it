  summary: "Eccezione generata quando l&quot;autenticazione non riesce per un flusso di autenticazione."
  remarks: "Il <xref:System.Net.Security.NegotiateStream>e <xref:System.Net.Security.SslStream>classi generano questa eccezione quando il client o server non può essere autenticato.</xref:System.Net.Security.SslStream> </xref:System.Net.Security.NegotiateStream> Quando viene generata questa eccezione, è possibile riprovare a eseguire l&quot;autenticazione con credenziali diverse. Se è possibile riprovare a eseguire l&quot;autenticazione, un <xref:System.Security.Authentication.InvalidCredentialException>viene generata un&quot;eccezione anziché il AuthenticationException.</xref:System.Security.Authentication.InvalidCredentialException>"
