ing.Printing.PrintingPermission> <xref:System.Drawing.Printing.PrintingPermissionLevel>.</xref:System.Drawing.Printing.PrintingPermissionLevel> </xref:System.Drawing.Printing.PrintingPermission> Tutte le altre chiamate di questo metodo richiede un <xref:System.Drawing.Printing.PrintingPermission>di <xref:System.Drawing.Printing.PrintingPermissionLevel></xref:System.Drawing.Printing.PrintingPermissionLevel> </xref:System.Drawing.Printing.PrintingPermission>"
