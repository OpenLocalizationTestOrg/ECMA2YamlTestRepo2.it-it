  summary: "Ottiene il nome dell&quot;host peer-to-peer. Si tratta di una versione codificata in formato DNS della <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;> </xref> che equivale a un PeerHostName in quanto sono entrambi gli identificatori.  La differenza tra i due è una rappresentazione visiva."
  remarks: "L&quot;host peer-to-peer è il &quot;nodo seme&quot; responsabile dell&quot;avvio la sessione di rete peer-to-peer, si invitano colleghi deve far parte di applicazioni per cui questo tipo di connettività di rete è più appropriato per le comunicazioni, ad esempio gruppi di chat o le sessioni di gioco.       La proprietà PeerHostName specifica il nome di un peer che ha creato la sessione di rete peer-to-peer, e che viene considerato come host della sessione.  L&quot;host di una sessione di rete peer-to-peer può raggruppare i colleghi in più <xref:System.Net.PeerToPeer.Cloud>.</xref:System.Net.PeerToPeer.Cloud> Inoltre, un peer può essere ospitato simultaneamente da più di un host di peer."
  syntax:
