  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Ottiene o imposta la frequenza che rallenta la rotazione in gradi per millisecondo quadrato."
  remarks: "Utilizzare la proprietà DesiredDeceleration per specificare la decelerazione desiderata dell&quot;inerzia. Impostare il <xref:System.Windows.Input.InertiaRotationBehavior.DesiredRotation%2A>o il DesiredDeceleration, ma non entrambi.</xref:System.Windows.Input.InertiaRotationBehavior.DesiredRotation%2A> Quando si imposta una di queste proprietà, l&quot;altra proprietà viene modificata a <xref:System.Double.NaN?displayProperty=fullName>Se ha un valore.</xref:System.Double.NaN?displayProperty=fullName>       Per ulteriori informazioni sulle modifiche, vedere il [Input Overview](~/add/includes/ajax-current-ext-md.md).  Per un esempio di un&quot;applicazione che risponde alle modifiche, vedere [procedura dettagliata: creazione del primo Touch Application](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public double DesiredDeceleration { get; set; }
    return:
      type: System.Double
      description: "Frequenza con la rotazione rallenta in gradi per millisecondo quadrato. Il valore predefinito è &lt;xref:System.Double?displayProperty=fullName&gt;."
  overload: System.Windows.Input.InertiaRotationBehavior.DesiredDeceleration*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "La proprietà è impostata su infinito.       - oppure - la proprietà è impostata su <xref:System.Double>.</xref:System.Double>"
