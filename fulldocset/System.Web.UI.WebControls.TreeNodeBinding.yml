- uid: System.Web.UI.WebControls.TreeNodeBinding.FormatString
  id: FormatString
  parent: System.Web.UI.WebControls.TreeNodeBinding
  langs:
  - csharp
  name: FormatString
  nameWithType: TreeNodeBinding.FormatString
  fullName: System.Web.UI.WebControls.TreeNodeBinding.FormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta la stringa che specifica il formato di visualizzazione per il testo di un nodo a cui il <xref href=&quot;System.Web.UI.WebControls.TreeNodeBinding&quot;> </xref> è applicato l&quot;oggetto."
  remarks: "La proprietà FormatString viene utilizzata per fornire un formato personalizzato per il testo del nodo. La stringa di formato di dati è costituito da due parti, separate da due punti, nel formato { `A` : `Bxx` }. Ad esempio, la stringa di formattazione `{0:F2}` Visualizza un numero a virgola fissa con due cifre decimali.      > [!NOTE] > L&quot;intera stringa deve essere racchiusi tra parentesi per indicare che è una stringa di formato e non una stringa letterale. Qualsiasi testo all&quot;esterno delle parentesi graffe viene visualizzato come testo letterale.       Il valore prima dei due punti (`A` nell&quot;esempio generico) specifica l&quot;indice del parametro in un elenco di parametri in base zero.      > [!NOTE] > Questo valore può essere impostato solo su 0 perché è presente un solo valore in ogni nodo.       Il carattere dopo i due punti (`B` nell&quot;esempio generico) specifica il formato di visualizzazione per il valore. Nella tabella seguente sono elencati i formati comuni.      | Formato carattere | Visualizza i valori numerici in |   |----------------------|--------------------------------|   | `C`| Formato di valuta. |   | `D`| Il formato decimale. |   | `E`| Formato scientifico (esponenziale). |   | `F`| Formato fisso. |   | `G`| Formato generale. |   | `N`| Formato numero. |   | `X`| Formato esadecimale. |      > [!NOTE] >, Ad eccezione di `X`, il carattere di formato non viene fatta distinzione tra maiuscole e minuscole. Il `X` carattere di formato visualizza i caratteri esadecimali nel caso in cui è specificato.       Il valore dopo il carattere di formato (`xx` nell&quot;esempio generico) specifica il numero di cifre significative o decimali da visualizzare.       Per ulteriori informazioni sulle stringhe di formattazione, vedere [formattazione dei tipi di](~/add/includes/ajax-current-ext-md.md).       Il valore di questa proprietà viene archiviato nello stato di visualizzazione.       Il valore della proprietà FormatString, se impostato, può essere salvato automaticamente in un file di risorse utilizzando uno strumento di progettazione. Per ulteriori informazioni, vedere <xref:System.ComponentModel.LocalizableAttribute>e [globalizzazione e localizzazione](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the FormatString property to specify a custom display format for the text that is displayed in the root node. The second code example provides sample XML data for the first code example.  \n  \n The following code example demonstrates how to use the FormatString property to specify a custom display format for the text that is displayed in the root node. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml.  \n  \n [!code-vb[TreeNodeBindingFormatString#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_755_1.aspx)]\n [!code-cs[TreeNodeBindingFormatString#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_755_1.aspx)]  \n  \n The following code example is sample XML data for the preceding example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n    <Appendix Heading=\"Appendix A\">  \n    </Appendix>  \n</Book>  \n```"
  syntax:
    content: public string FormatString { get; set; }
    return:
      type: System.String
      description: "Stringa di formattazione che specifica il formato di visualizzazione per il testo di un nodo a cui il <xref href=&quot;System.Web.UI.WebControls.TreeNodeBinding&quot;> </xref> è applicato l&quot;oggetto. Il valore predefinito è una stringa vuota (&quot;&quot;), che indica che la proprietà FormatString non è impostata."
  overload: System.Web.UI.WebControls.TreeNodeBinding.FormatString*
  exceptions: []
