  remarks: "In alcuni casi, non è pratico in modo statico predefinire la struttura ad albero a causa delle dimensioni dei dati o contenuto personalizzato che dipende dall&quot;input utente. Per questo motivo, il <xref:System.Web.UI.WebControls.TreeView>controllo supporta l&quot;inserimento di nodi dinamica.</xref:System.Web.UI.WebControls.TreeView> Quando la proprietà di PopulateOnDemand è impostata su `true`, i nodi figlio del nodo che il <xref:System.Web.UI.WebControls.TreeNodeBinding>a gets è applicato l&quot;oggetto compilato in fase di esecuzione quando il nodo viene espanso.</xref:System.Web.UI.WebControls.TreeNodeBinding>       Creazione delle associazioni dati impostando il <xref:System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings%2A>del <xref:System.Web.UI.WebControls.TreeView>controllo `true`, le associazioni che vengono create dispongono di proprietà PopulateOnDemand è impostata su `true`.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings%2A> Associazioni di dati che vengono create in modo dichiarativo hanno la proprietà PopulateOnDemand impostata su `false`. Utilizzando la sintassi dichiarativa consente di controllare il comportamento delle associazioni di dati singoli.      > [!NOTE] > A differenza della <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>proprietà di <xref:System.Web.UI.WebControls.TreeNode>classe, la proprietà PopulateOnDemand non richiede un metodo di gestione degli eventi di essere definiti per l&quot; <xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>evento, se si utilizza un controllo origine dati, ad esempio <xref:System.Web.UI.WebControls.XmlDataSource>.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate> </xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> Invece di <xref:System.Web.UI.WebControls.TreeView>controllo genera in modo dinamico utilizzando le proprietà di un metodo di gestione degli eventi il <xref:System.Web.UI.WebControls.TreeNodeBinding>gli oggetti il <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>insieme.</xref:System.Web.UI.WebControls.TreeView.DataBindings%2A> </xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeView> È comunque possibile definire un metodo di gestione degli eventi per il <xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>evento; tuttavia, verrà chiamato dopo il metodo di gestione degli eventi per il <xref:System.Web.UI.WebControls.TreeView>controllo.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>       Browser supportati possono inoltre sfruttare nodi sul lato client. Se abilitata, consente di <xref:System.Web.UI.WebControls.TreeView>controllo per inserire un nodo in modo dinamico nel client quando il nodo viene espanso, evitando la necessità di eseguire il postback al server.</xref:System.Web.UI.WebControls.TreeView> Per ulteriori informazioni sulla compilazione dei nodi sul lato client, vedere <xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>.</xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>       Il valore di questa proprietà viene archiviato nello stato di visualizzazione."
