  remarks: "Quando il <xref:System.Web.UI.WebControls.TreeView>è associato a un&quot;origine dati, utilizzare la proprietà di destinazione per specificare il valore da associare il <xref:System.Web.UI.WebControls.TreeNode.Target%2A>proprietà di un <xref:System.Web.UI.WebControls.TreeNode>oggetto.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.Target%2A> </xref:System.Web.UI.WebControls.TreeView> Questa relazione di associazione influisce su tutti <xref:System.Web.UI.WebControls.TreeNode>oggetti a cui il <xref:System.Web.UI.WebControls.TreeNodeBinding>è applicato l&quot;oggetto.</xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeNode> Il <xref:System.Web.UI.WebControls.TreeNode.Target%2A>proprietà viene utilizzata per specificare la finestra o frame in cui visualizzare il contenuto Web che è collegato a un nodo quando si fa clic su tale nodo.</xref:System.Web.UI.WebControls.TreeNode.Target%2A>      > [!NOTE] > Impostando l&quot;override di proprietà di destinazione di <xref:System.Web.UI.WebControls.TreeView.Target%2A>proprietà del <xref:System.Web.UI.WebControls.TreeView>controllo per i nodi a cui il <xref:System.Web.UI.WebControls.TreeNodeBinding>è applicato l&quot;oggetto.</xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.Target%2A> È possibile ignorare in modo selettivo le proprietà di destinazione impostando il <xref:System.Web.UI.WebControls.TreeNode.Target%2A>proprietà di ciascun nodo.</xref:System.Web.UI.WebControls.TreeNode.Target%2A>      > [!NOTE] > Proprietà di destinazione esegue il rendering come un `target` attributo. Il `target` attributo `anchor` elementi non è consentito nella definizione del tipo di documento XHTML 1.1. Non impostare la proprietà di destinazione, se l&quot;output sottoposto a rendering per il <xref:System.Web.UI.WebControls.TreeNodeBinding>controllo deve essere compatibile con XHTML 1.1.</xref:System.Web.UI.WebControls.TreeNodeBinding> Per ulteriori informazioni, vedere [standard XHTML in Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> Durante la creazione di pagine Web accessibili, è consigliabile non utilizzare la proprietà di destinazione a un&quot;altra finestra. Per ulteriori informazioni, vedere [NIB: accessibilità ASP.NET](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae).       Il valore di questa proprietà viene archiviato nello stato di visualizzazione."
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the Target property to specify that the Web page that is associated with the root node should be displayed in a new window. The second code example provides sample XML data for the first code example.  \n  \n The following example demonstrates how to use the Target property to specify that the Web page that is associated with the root node should be displayed in a new window. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml.  \n  \n [!code-vb[TreeNodeBindingTarget#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_78_1.aspx)]\n [!code-cs[TreeNodeBindingTarget#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_78_1.aspx)]  \n  \n The following code example provides sample XML data for the preceding code example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n    <Appendix Heading=\"Appendix A\">  \n    </Appendix>  \n</Book>  \n```"
