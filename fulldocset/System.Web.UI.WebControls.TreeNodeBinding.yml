ageToolTip%2A>. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.NavigateUrl%2A>| Valore statico da associare alla proprietà di un oggetto <xref:System.Web.UI.WebControls.TreeNode> <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A>| Valore statico da associare alla proprietà di un oggetto <xref:System.Web.UI.WebControls.TreeNode> <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.SelectAction%2A>| Valore statico da associare alla proprietà di un oggetto <xref:System.Web.UI.WebControls.TreeNode> <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.ShowCheckBox%2A>| Valore statico da associare alla proprietà di un oggetto <xref:System.Web.UI.WebControls.TreeNode> <xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A>. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.Target%2A>| Valore statico da associare alla proprietà di un oggetto <xref:System.Web.UI.WebControls.TreeNode> <xref:System.Web.UI.WebControls.TreeNode.Target%2A>. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.Text%2A>| Valore statico da associare alla proprietà di un oggetto <xref:System.Web.UI.WebControls.TreeNode> <xref:System.Web.UI.WebControls.TreeNode.Text%2A>. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.ToolTip%2A>| Valore statico da associare alla proprietà di un oggetto <xref:System.Web.UI.WebControls.TreeNode> <xref:System.Web.UI.WebControls.TreeNode.ToolTip%2A>. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.Value%2A>| Valore statico da associare alla proprietà di un oggetto <xref:System.Web.UI.WebControls.TreeNode> <xref:System.Web.UI.WebControls.TreeNode.Value%2A>. |       Se è in conflitto TreeNodeBinding oggetti definiti, il <xref:System.Web.UI.WebControls.TreeView>controllo Applica le associazioni del nodo della struttura in ordine di precedenza seguente: 1.</xref:System.Web.UI.WebControls.TreeView>  </xref:System.Web.UI.WebControls.TreeNode.Value%2A></xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNodeBinding.Value%2A>  </xref:System.Web.UI.WebControls.TreeNode.ToolTip%2A></xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNodeBinding.ToolTip%2A>  </xref:System.Web.UI.WebControls.TreeNode.Text%2A></xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNodeBinding.Text%2A>  </xref:System.Web.UI.WebControls.TreeNode.Target%2A></xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNodeBinding.Target%2A>  </xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A></xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNodeBinding.ShowCheckBox%2A>  </xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A></xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNodeBinding.SelectAction%2A>  </xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A></xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A>  </xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A></xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNodeBinding.NavigateUrl%2A>  </xref:System.Web.UI.WebControls.TreeNode.ImageToolTip%2A></xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNodeBinding.ImageToolTip%2A>  </xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A></xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNodeBinding.ImageUrl%2A>  L&quot;oggetto TreeNodeBinding che definisce e corrisponde a una profondità e un membro dati.      2.  L&quot;oggetto TreeNodeBinding che definisce e corrisponde solo al membro dati.      3.  L&quot;oggetto TreeNodeBinding che definisce e corrisponde solo alla profondità.      4.  L&quot;oggetto TreeNodeBinding che definisce la profondità né il membro dati. (Questo tipo di associazione viene applicato a tutti i nodi dell&quot;albero).      5.  Oggetto TreeNodeBinding che non presenta una corrispondenza nell&quot;origine dati. In questo caso, il valore restituito dal `ToString` metodo dell&quot;elemento di dati viene quindi associato al <xref:System.Web.UI.WebControls.TreeNode.Text%2A>e <xref:System.Web.UI.WebControls.TreeNode.Value%2A>proprietà dei nodi in cui viene applicato l&quot;oggetto TreeNodeBinding.</xref:System.Web.UI.WebControls.TreeNode.Value%2A> </xref:System.Web.UI.WebControls.TreeNode.Text%2A>       La classe TreeNodeBinding consente inoltre di formattare il testo che viene visualizzato in un nodo impostando il <xref:System.Web.UI.WebControls.TreeNodeBinding.FormatString%2A>proprietà.</xref:System.Web.UI.WebControls.TreeNodeBinding.FormatString%2A>"
  example:
  - "The following table shows some example tree node binding declarations.  \n  \n|Example binding|Description|  \n|---------------------|-----------------|  \n|`<asp:TreeNodeBinding TextField=\"Title\" ValueField= \"ID\"/>`|Binds the <xref:System.Web.UI.WebControls.TreeNode.Text%2A> and <xref:System.Web.UI.WebControls.TreeNode.Value%2A> properties of all nodes in the tree to the `Title` and `ID` fields of the data source, respectively. All nodes use this tree node binding declaration because the <xref:System.Web.UI.WebControls.TreeNodeBinding.DataMember%2A> and <xref:System.Web.UI.WebControls.TreeNodeBinding.Depth%2A> properties are not set.|  \n|`<asp:TreeNodeBinding DataMember= \"Book\" TextField= \"Title\" ValueField= \"ID\"/>`|Binds the <xref:System.Web.UI.WebControls.TreeNode.Text%2A> and <xref:System.Web.UI.WebControls.TreeNode.Value%2A> properties of all nodes in the tree to the `Title` and `ID` fields of the `Book` data item in the data source, respectively.|  \n|`<asp:TreeNodeBinding Depth=\"2\" TextField= \"Title\" ValueField= \"ID\"/>`|Binds the <xref:System.Web.UI.WebControls.TreeNode.Text%2A> and <xref:System.Web.UI.WebControls.TreeNode.Value%2A> properties of all nodes with a depth of 2 in the tree to the `Title` and `ID` fields of the data item in the data source, respectively.|  \n|`<asp:TreeNodeBinding DataMember=\"Book\" Depth= \"2\" TextField= \"Title\" ValueField= \"ID\" ImageUrl= \"Image.jpg\">`|Binds the <xref:System.Web.UI.WebControls.TreeNode.Text%2A> and <xref:System.Web.UI.WebControls.TreeNode.Value%2A> properties of all nodes with a depth of 2 in the tree to the `Title` and `ID` fields of the `Book` data item in the data source, respectively. Also binds the <xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A> property of the nodes to a static value.|  \n  \n This section contains three code examples. The first code example demonstrates how to use TreeNodeBinding objects declaratively to define the relationship between a node and a data item. The second code example demonstrates how to use TreeNodeBinding objects programmatically to define the relationship between a node and a data item. The third code example provides sample XML data for the first and second code examples.  \n  \n The following code example demonstrates how to use TreeNodeBinding objects declaratively to define the relationship between a node and a data item. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml.  \n  \n [!code-cs[TreeViewXml#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_50_1.aspx)]\n [!code-vb[TreeViewXml#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_50_1.aspx)]  \n  \n The following code example demonstrates how to use TreeNodeBinding objects programmatically to define the relationship between a node and a data item. For this example to work correctly, you must copy the sample XML data that is provided in the next code example to a file named Book.xml.  \n  \n [!code-cs[TreeViewCtor#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_50_2.aspx)]\n [!code-vb[TreeViewCtor#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_50_2.aspx)]  \n  \n The following code example provides sample XML data for the preceding code examples.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n</Book>  \n```"
