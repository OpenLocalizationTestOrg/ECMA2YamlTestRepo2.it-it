eeNodeExpanded>eventi quando si seleziona un nodo.</xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed> </xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> I nodi vengono espanse solo, mai compressi. |      > [!NOTE] > Il <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>non viene eseguito il rendering di un nodo con il relativo <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>proprietà impostata su `TreeNodeSelectAction.None`.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> </xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>       Il valore di questa proprietà viene archiviato nello stato di visualizzazione."
