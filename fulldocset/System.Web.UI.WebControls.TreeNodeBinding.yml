  fullName: System.Web.UI.WebControls.TreeNodeBinding
  type: Class
  summary: "Definisce la relazione tra un elemento di dati e il nodo di cui è associato in un <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> controllo."
  remarks: "Quando il <xref:System.Web.UI.WebControls.TreeView>è associato a un&quot;origine dati in cui ogni elemento di dati contiene più campi (ad esempio, un elemento XML con diversi attributi), un nodo viene visualizzato il valore restituito dal `ToString` metodo dell&quot;elemento di dati, per impostazione predefinita.</xref:System.Web.UI.WebControls.TreeView> Nel caso di un elemento XML, il nodo visualizza il nome dell&quot;elemento, che mostra la struttura sottostante dell&quot;albero, ma non è molto utile in caso contrario. È possibile associare le proprietà di un nodo a un campo specifico specificando le associazioni di nodi dell&quot;albero. Un oggetto TreeNodeBinding definisce la relazione tra ogni elemento di dati e il nodo che è associato.       Il <xref:System.Web.UI.WebControls.TreeView>controllo memorizza i relativi oggetti TreeNodeBinding nel <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>proprietà e applica le associazioni all&quot;origine dati per creare una relazione uno a uno tra la gerarchia e gerarchia di origine dati.</xref:System.Web.UI.WebControls.TreeView.DataBindings%2A> </xref:System.Web.UI.WebControls.TreeView> Per ogni elemento di dati nell&quot;origine dati, il <xref:System.Web.UI.WebControls.TreeView>controllo tenta di associare l&quot;elemento di dati a un oggetto TreeNodeBinding per creare i corrispondenti <xref:System.Web.UI.WebControls.TreeNode>oggetto.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeView>       Quando si crea un oggetto TreeNodeBinding, è necessario specificare i criteri per l&quot;associazione. I criteri indica quando un elemento di dati deve essere associato a un nodo. È possibile specificare il <xref:System.Web.UI.WebControls.TreeNodeBinding.Depth%2A>o <xref:System.Web.UI.WebControls.TreeNodeBinding.DataMember%2A>o entrambe le proprietà.</xref:System.Web.UI.WebControls.TreeNodeBinding.DataMember%2A> </xref:System.Web.UI.WebControls.TreeNodeBinding.Depth%2A> Un leggero miglioramento delle prestazioni è specifica di entrambi. Una profondità di nodo specifica il livello di nodo che viene associato. Ad esempio, la seguente dichiarazione TreeNodeBinding associa il `Name` e `ID` campi dell&quot;origine dati per il <xref:System.Web.UI.WebControls.TreeNode.Text%2A>e <xref:System.Web.UI.WebControls.TreeNode.Value%2A>proprietà, rispettivamente, di tutti i nodi con profondità pari a 0: ```   <asp:TreeNodeBinding Depth=&quot;0&quot; TextField=&quot;Name&quot; ValueField=&quot;ID&quot;>   ``` un membro dati specifica il tipo di elemento di dati nell&quot;origine dati sottostante, ma può rappresentare informazioni diverse a seconda dell&quot;origine dati.</xref:System.Web.UI.WebControls.TreeNode.Value%2A> </xref:System.Web.UI.WebControls.TreeNode.Text%2A> Ogni elemento di dati in un&quot;origine dati gerarchici (rappresentato da un <xref:System.Web.UI.IHierarchyData?displayProperty=fullName>interfaccia) espone un <xref:System.Web.UI.IHierarchyData.Type%2A?displayProperty=fullName>proprietà, che specifica il tipo di elemento di dati.</xref:System.Web.UI.IHierarchyData.Type%2A?displayProperty=fullName> </xref:System.Web.UI.IHierarchyData?displayProperty=fullName> Ad esempio, il membro dati per un elemento XML specifica il nome dell&quot;elemento. Quando un&quot;origine dati contiene più tipi di elemento di dati, il membro dei dati specifica quali dati elemento di tipo da utilizzare. Dichiarazione TreeNodeBinding riportata di seguito il `<Book>` elementi di un <xref:System.Web.UI.WebControls.XmlDataSource>controllo per tutti i nodi dell&quot;albero, indipendentemente dalla posizione nella gerarchia: ```   <asp:TreeNodeBinding DataMember=&quot;Book&quot; TextField=&quot;Title&quot; ValueField= &quot;ISBN&quot;>   ``` una volta stabiliti i criteri di associazione, è quindi possibile associare una proprietà di un <xref:System.Web.UI.WebControls.TreeNode>oggetto che può essere associato a un valore.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.XmlDataSource> È possibile associare a un campo di un elemento di dati o in un valore statico. Quando è associato a un valore statico, tutti <xref:System.Web.UI.WebControls.TreeNode>gli oggetti a cui viene applicato l&quot;oggetto TreeNodeBinding condividono lo stesso valore.</xref:System.Web.UI.WebControls.TreeNode>      > [!NOTE] > È possibile eseguire l&quot;override in modo selettivo una proprietà associata in un <xref:System.Web.UI.WebControls.TreeNode>oggetto impostando la proprietà corrispondente direttamente nel nodo.</xref:System.Web.UI.WebControls.TreeNode>       Nella tabella seguente sono elencate le proprietà della classe TreeNodeBinding che consentono di associare una proprietà del <xref:System.Web.UI.WebControls.TreeNode>oggetto a un campo di un elemento di dati.</xref:System.Web.UI.WebControls.TreeNode>      | Proprietà | Descrizione |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.TreeNodeBinding.ImageUrlField%2A>| Il campo da associare alla proprietà di un oggetto <xref:System.Web.UI.WebControls.TreeNode> <xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A>. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.ImageToolTipField%2A>| Il campo da associare alla proprietà di un oggetto <xref:System.Web.UI.WebControls.TreeNode> <xref:System.Web.UI.WebControls.TreeNode.ImageToolTip%2A>. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.NavigateUrlField%2A>| Il campo da associare alla proprietà di un oggetto <xref:System.Web.UI.WebControls.TreeNode> <xref:System.Web.UI.WebControls.TreeNodeBinding.NavigateUrl%2A>. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.TextField%2A>| Il campo da associare alla proprietà di un oggetto <xref:System.Web.UI.WebControls.TreeNode> <xref:System.Web.UI.WebControls.TreeNode.Text%2A>. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.ToolTipField%2A>| Il campo da associare alla proprietà di un oggetto <xref:System.Web.UI.WebControls.TreeNode> <xref:System.W