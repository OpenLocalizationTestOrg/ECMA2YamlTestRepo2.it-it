  name: AddWithKey
  nameWithType: MissingSchemaAction.AddWithKey
  fullName: System.Data.MissingSchemaAction.AddWithKey
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "Aggiunge le colonne necessarie e informazioni sulla chiave primarie per completare lo schema. Per ulteriori informazioni sulla chiave primaria come viene aggiunto a un <xref href=&quot;System.Data.DataTable&quot;> </xref>, vedere <xref:System.Data.IDataAdapter.FillSchema*>. Per funzionare correttamente con il Provider di dati .NET Framework per OLE DB, <xref uid=&quot;langword_csharp_AddWithKey&quot; name=&quot;AddWithKey&quot; href=&quot;&quot;> </xref> richiede che il provider OLE DB nativo Ottiene informazioni sulla chiave primarie impostando la proprietà DBPROP_UNIQUEROWS e quindi determina quali colonne sono colonne chiave primaria esaminando siano il IColumnsRowset.</xref:System.Data.IDataAdapter.FillSchema*> In alternativa, l&quot;utente può impostare in modo esplicito i vincoli di chiave primaria in ogni <xref href=&quot;System.Data.DataTable&quot;> </xref>. In questo modo si garantisce che i record in ingresso che corrispondono ai record esistenti siano aggiornati anziché aggiunti. Quando si utilizza <xref uid=&quot;langword_csharp_AddWithKey&quot; name=&quot;AddWithKey&quot; href=&quot;&quot;> </xref>, il Provider di dati .NET Framework per SQL Server aggiunge una clausola FOR BROWSE all&quot;istruzione da eseguire. L&quot;utente deve essere consapevole dei potenziali effetti collaterali, ad esempio un&quot;interferenza con l&quot;utilizzo di istruzioni SET FMTONLY ON. Per ulteriori informazioni, vedere la documentazione Online di SQL Server."
  syntax:
    content: AddWithKey
    return:
      type: System.Data.MissingSchemaAction
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
