  summary: "Ottiene o imposta un <xref href=&quot;System.IdentityModel.Selectors.AudienceUriMode&quot;> </xref> che specifica se il <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> del token di sicurezza <xref href=&quot;System.IdentityModel.Tokens.SamlAudienceRestrictionCondition&quot;> </xref> deve essere convalidato."
  remarks: "Utilizzare la proprietà AudienceUriMode in un&quot;applicazione federata che utilizza un servizio token di sicurezza (STS) che emette <xref:System.IdentityModel.Tokens.SamlSecurityToken>i token di sicurezza.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Quando il servizio token di sicurezza emette il token di sicurezza, può specificare l&quot;URI dei servizi Web a cui è destinato il token di sicurezza aggiungendo un <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>al token di sicurezza.</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> Che consente di <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>per servizio Web di destinazione verificare che il token di sicurezza emesso sia associato a questo servizio Web specificando che questo controllo deve essere svolto mediante l&quot;esecuzione delle operazioni seguenti:-impostare la proprietà AudienceUriMode o <xref:System.IdentityModel.Selectors.AudienceUriMode> <xref:System.IdentityModel.Selectors.AudienceUriMode>.</xref:System.IdentityModel.Selectors.AudienceUriMode> </xref:System.IdentityModel.Selectors.AudienceUriMode> </xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>      -Specificare il set di URI validi, aggiungendo gli URI per il <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>insieme.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>      > [!NOTE] > Quando AudienceUriMode la proprietà è impostata su <xref:System.IdentityModel.Selectors.AudienceUriMode>, un&quot;in ingresso non verifica dell&quot;autenticità <xref:System.IdentityModel.Tokens.SamlSecurityToken>deve contenere un <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>e <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.Audiences%2A>raccolta deve contenere un URI che corrisponde a uno degli validi URI specificati nella <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>insieme.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A> </xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.Audiences%2A> </xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> </xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Selectors.AudienceUriMode> Una connessione o non verifica dell&quot;autenticità token è un token di sicurezza che è incluso nel messaggio e non usato per firmare alcuna parte del messaggio.      -Facoltativamente, eseguire l&quot;override di <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>per specificare l&quot;algoritmo di convalida da utilizzare per l&quot;URI consentito.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>"
  syntax:
    content: public System.IdentityModel.Selectors.AudienceUriMode AudienceUriMode { get; set; }
    return:
      type: System.IdentityModel.Selectors.AudienceUriMode
      description: "Un <xref href=&quot;System.IdentityModel.Selectors.AudienceUriMode&quot;> </xref> che specifica se il <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> del token di sicurezza <xref href=&quot;System.IdentityModel.Tokens.SamlAudienceRestrictionCondition&quot;> </xref> deve essere convalidato."
  overload: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode*
  exceptions: []
  platform:
  - net462
