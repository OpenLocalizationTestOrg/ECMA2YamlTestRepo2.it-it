  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Ottiene il set di URI di destinazione per il quale il <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> token di sicurezza può essere destinato affinché venga considerato valido da questo <xref href=&quot;System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator&quot;> </xref> istanza."
  remarks: "Utilizzare la proprietà AllowedAudienceUris in un&quot;applicazione federata che utilizza un servizio token di sicurezza (STS) che emette <xref:System.IdentityModel.Tokens.SamlSecurityToken>i token di sicurezza.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Quando il servizio token di sicurezza emette il token di sicurezza, può specificare l&quot;URI dei servizi Web a cui è destinato il token di sicurezza aggiungendo un <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>al token di sicurezza.</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> Che consente di <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>per servizio Web di destinazione verificare che il token di sicurezza emesso sia associato a questo servizio Web specificando che questo controllo deve essere svolto mediante l&quot;esecuzione delle operazioni seguenti:-impostare la <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode%2A>proprietà <xref:System.IdentityModel.Selectors.AudienceUriMode>o <xref:System.IdentityModel.Selectors.AudienceUriMode>.</xref:System.IdentityModel.Selectors.AudienceUriMode> </xref:System.IdentityModel.Selectors.AudienceUriMode> </xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode%2A> </xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>      -Specificare il set di URI validi, aggiungendo gli URI alla raccolta AllowedAudienceUris.      -Facoltativamente, eseguire l&quot;override di <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>per specificare l&quot;algoritmo di convalida da utilizzare per l&quot;URI consentito.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>"
  syntax:
    content: public System.Collections.Generic.IList<string> AllowedAudienceUris { get; }
    return:
      type: System.Collections.Generic.IList{System.String}
      description: "Un &lt;xref:System.Collections.Generic.IList%601&gt; di tipo <xref:System.String>contenente gli URI di destinazione per il quale il <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> token di sicurezza può essere destinato affinché sia considerato valido da questo autenticatore del token di sicurezza.</xref:System.String>"
  overload: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris*
  exceptions: []
  platform:
  - net462
