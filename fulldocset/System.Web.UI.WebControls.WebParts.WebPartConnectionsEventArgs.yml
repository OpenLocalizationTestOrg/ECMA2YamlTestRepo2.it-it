  name: WebPartConnectionsEventArgs
  nameWithType: WebPartConnectionsEventArgs
  fullName: System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs
  type: Class
  summary: "Fornisce i dati dell&quot;evento per il <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected&quot;> </xref> e <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected&quot;> </xref> gli eventi del <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> controllo."
  remarks: "Utilizzando le funzionalità dell&quot;insieme di controlli Web part, è possibile creare una connessione tra due <xref:System.Web.UI.WebControls.WebParts.WebPart>o altri controlli server, con un controllo che funge da provider e l&quot;altro che funge da consumer di dati.</xref:System.Web.UI.WebControls.WebParts.WebPart> Per creare una connessione, i due controlli devono risiedere in una zona da cui eredita il <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>classe (ad esempio il <xref:System.Web.UI.WebControls.WebParts.WebPartZone>controllo), e devono essere progettate in modo corretto per condividere i dati tramite un&quot;interfaccia comune.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Per informazioni dettagliate sulle connessioni Web part, vedere <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>e [Cenni preliminari sulle connessioni di Web part](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.WebPartConnection>       La classe WebPartConnectionsEventArgs i dati dell&quot;evento passati ai metodi che utilizzano il <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventHandler>delegato per gestire gli eventi.</xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventHandler> Esistono due diversi metodi correlati alla connessione che generano eventi e utilizzano la classe WebPartConnectionsEventArgs per fornire dati dell&quot;evento. Entrambi sono membri del <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controllo.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Il <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnected%2A>metodo genera il <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>evento dopo l&quot;avvenuta connessione di due controlli server e <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnected%2A>metodo genera il <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>evento dopo la disconnessione di due controlli server.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnected%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnected%2A>       Gli sviluppatori possono creare eventi personalizzati per i metodi del gestore di <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>e <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>degli eventi, e in tali metodi, è possibile utilizzare la classe di WebPartConnectionsEventArgs per accedere ai dettagli di una connessione.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected> Ad esempio, uno sviluppatore può dichiarare il `OnWebPartsConnected` attributo il `<asp:webpartmanager>` elemento e assegnare un nome di metodo personalizzato che gestirà l&quot;evento. Nel metodo del gestore personalizzato, gli sviluppatori possono accedere ai dettagli di una connessione tramite l&quot;oggetto WebPartConnectionsEventArgs che viene passato come parametro al metodo.       La classe WebPartConnectionsEventArgs ha due overload del costruttore. Il <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.%23ctor%28System.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ProviderConnectionPoint%2CSystem.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ConsumerConnectionPoint%29?displayProperty=fullName>costruttore è il valore predefinito, inizializza i valori delle proprietà per la classe.</xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.%23ctor%28System.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ProviderConnectionPoint%2CSystem.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ConsumerConnectionPoint%29?displayProperty=fullName> Il <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.%23ctor%28System.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ProviderConnectionPoint%2CSystem.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ConsumerConnectionPoint%2CSystem.Web.UI.WebControls.WebParts.WebPartConnection%29?displayProperty=fullName>costruttore chiama il costruttore predefinito e quindi inizializza anche la <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Connection%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Connection%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.%23ctor%28System.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ProviderConnectionPoint%2CSystem.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ConsumerConnectionPoint%2CSystem.Web.UI.WebControls.WebParts.WebPartConnection%29?displayProperty=fullName>       La classe WebPartConnectionsEventArgs ha diverse proprietà, che fanno tutte riferimento agli aspetti essenziali di una connessione Web part. Il <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Connection%2A>proprietà fa riferimento all&quot;oggetto associato <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>oggetto che rappresenta l&quot;intera connessione.</xref:System.Web.UI.WebControls.WebParts.WebPartConnection> </xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Connection%2A> Il <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Provider%2A>riferimenti a proprietà un <xref:System.Web.UI.WebControls.WebParts.WebPart>o un altro controllo server funge da provider nella connessione e <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Consumer%2A>riferimenti a proprietà un <xref:System.Web.UI.WebControls.WebParts.WebPart>o controllo server che funge da consumer.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Consumer%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Provider%2A> Il <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.ProviderConnectionPoint%2A>proprietà fa riferimento la connessione <xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint>oggetto, mentre il <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.ConsumerConnectionPoint%2A>riferimenti alle proprietà di <xref:System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint>oggetto.</xref:System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint> </xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.ConsumerConnectionPoint%2A> </xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint> </xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.ProviderConnectionPoint%2A>"
