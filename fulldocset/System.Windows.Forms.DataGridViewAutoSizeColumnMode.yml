  type: Enum
  summary: "Definisce i valori per specificare la modalità in cui è regolata la larghezza di una colonna."
  remarks: "Il <xref:System.Windows.Forms.DataGridView>controllo può ridimensionare le colonne in modo da occupare la larghezza orizzontale disponibile del controllo o per visualizzare l&quot;intero contenuto di tutte le celle o delle celle specificate.</xref:System.Windows.Forms.DataGridView>       Con la modalità di riempimento, la larghezza preferita di una colonna è determinata dal ridimensionamento di tutte le colonne in tale modalità, in modo che tutte le colonne visibili nel controllo occupino esattamente la larghezza orizzontale dell&quot;area di visualizzazione disponibili. Con le altre modalità, la larghezza della colonna preferito è la larghezza minima necessaria per visualizzare il valore della cella più grande da tutte le celle o un subset delle celle nella colonna, ad esempio il subset di celle che nelle righe attualmente visualizzate. Utilizzo di un subset di celle per determinare la nuova larghezza è utile per evitare una riduzione delle prestazioni quando si lavora con numerose righe di dati.       Il ridimensionamento automatico basato sul contenuto impedisce agli utenti di modificare la larghezza delle colonne con il mouse. Il ridimensionamento dell&quot;utente è abilitato, tuttavia in modalità di riempimento.       Questa enumerazione viene utilizzata per la <xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A>e <xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>proprietà delle colonne e <xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A?displayProperty=fullName>metodo.</xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A> </xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A>       Per ulteriori informazioni sulle modalità di ridimensionamento, vedere [opzioni di ridimensionamento nel controllo DataGridView Windows Form](~/add/includes/ajax-current-ext-md.md). Per ulteriori informazioni sulla modalità di riempimento di colonna, in particolare, vedere [modalità di riempimento delle colonne nel controllo DataGridView Windows Form](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example illustrates the use of this enumeration to configure a fixed-width column. This example is part of a larger example available in [How to: Set the Sizing Modes of the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridViewSizingScenarios#10](~/add/codesnippet/csharp/t-system.windows.forms.d_114_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewSizingScenarios#10](~/add/codesnippet/visualbasic/t-system.windows.forms.d_114_1.vb)]"
