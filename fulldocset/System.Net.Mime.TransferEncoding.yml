  name: TransferEncoding
  nameWithType: TransferEncoding
  fullName: System.Net.Mime.TransferEncoding
  type: Enum
  summary: "Specifica le informazioni di intestazione Content-Transfer-Encoding per un allegato di posta elettronica."
  remarks: "I valori nell&quot;enumerazione TransferEncoding vengono utilizzati con la <xref:System.Net.Mail.AttachmentBase.TransferEncoding?displayProperty=fullName>proprietà.</xref:System.Net.Mail.AttachmentBase.TransferEncoding?displayProperty=fullName>       L&quot;intestazione Content-Transfer-Encoding specifica la codifica del corpo del messaggio associato in modo che soddisfi i requisiti di SMTP. SMTP richiede dati per il trasporto in caratteri US-ASCII a 7 bit con righe non più di 1000 caratteri.       Content-Transfer-Encoding valori sono descritti in dettaglio nella sezione del documento RFC 2045 6, disponibile all&quot;indirizzo [http://www.ietf.org](http://www.ietf.org/)."
  example:
  - "The following code example displays TransferEncoding used by an attachment.  \n  \n [!code-cpp[NclMailSync#21](~/add/codesnippet/cpp/t-system.net.mime.transf_1.cpp)]\n [!code-cs[NclMailSync#21](~/add/codesnippet/csharp/t-system.net.mime.transf_1.cs)]"
  syntax:
    content: public enum TransferEncoding
  inheritance:
  - System.Enum
  platform:
  - net462
