  summary: "Ottiene un valore che indica la raccolta di <xref href=&quot;System.Windows.Forms.MenuItem&quot;> </xref> oggetti associati al menu."
  remarks: "È possibile utilizzare questa proprietà per ottenere un riferimento all&quot;elenco di voci di menu che sono attualmente archiviati nel menu. Per <xref:System.Windows.Forms.MainMenu>e <xref:System.Windows.Forms.ContextMenu>oggetti, la proprietà MenuItems contiene l&quot;intera struttura di menu nel controllo.</xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MainMenu> Per la <xref:System.Windows.Forms.MenuItem>che classe, la proprietà MenuItems contiene l&quot;elenco di voci di sottomenu associati <xref:System.Windows.Forms.MenuItem>.</xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.MenuItem> Con il riferimento alla raccolta di voci di menu per il menu (fornito da questa proprietà), è possibile aggiungere e rimuovere voci di menu, determinare il numero totale di voci di menu e cancellare l&quot;elenco di voci di menu dalla raccolta. Per ulteriori informazioni sulla gestione di raccolta di elementi di menu per un menu, vedere il <xref:System.Windows.Forms.Menu.MenuItemCollection?displayProperty=fullName>documentazione.</xref:System.Windows.Forms.Menu.MenuItemCollection?displayProperty=fullName>"
  example:
