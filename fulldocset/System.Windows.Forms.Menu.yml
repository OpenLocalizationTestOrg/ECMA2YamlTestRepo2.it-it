- uid: System.Windows.Forms.Menu.MergeMenu(System.Windows.Forms.Menu)
  id: MergeMenu(System.Windows.Forms.Menu)
  parent: System.Windows.Forms.Menu
  langs:
  - csharp
  name: MergeMenu(Menu)
  nameWithType: Menu.MergeMenu(Menu)
  fullName: System.Windows.Forms.Menu.MergeMenu(Menu)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Unisce il <xref href=&quot;System.Windows.Forms.MenuItem&quot;> </xref> oggetti di un menu con menu corrente."
  remarks: "Questo metodo unisce <xref:System.Windows.Forms.MenuItem>gli oggetti di un menu con menu corrente.</xref:System.Windows.Forms.MenuItem> <xref:System.Windows.Forms.MenuItem>gli oggetti vengono uniti in base ai valori di <xref:System.Windows.Forms.MenuItem.MergeType%2A?displayProperty=fullName>e <xref:System.Windows.Forms.MenuItem.MergeOrder%2A?displayProperty=fullName>proprietà.</xref:System.Windows.Forms.MenuItem.MergeOrder%2A?displayProperty=fullName> </xref:System.Windows.Forms.MenuItem.MergeType%2A?displayProperty=fullName></xref:System.Windows.Forms.MenuItem>       Unione di menu viene in genere eseguita per unire i menu di un form padre Multiple Document Interface (MDI) con quelli del form figlio MDI attivo. Viene eseguita automaticamente da common language runtime di .NET Framework. Ad esempio, se un form padre MDI contiene un set di menu per la gestione dei file e il form figlio MDI contiene voci di menu relativo al file, i gruppi di menu, unirà automaticamente in un menu singolo file impostato quando il form figlio viene visualizzato nel form padre MDI.       È possibile utilizzare il metodo MergeMenu se si uniscono due strutture di menu che non fanno parte di un&quot;applicazione MDI. Questa implementazione può essere chiamata da <xref:System.Windows.Forms.MainMenu> <xref:System.Windows.Forms.ContextMenu>classi</xref:System.Windows.Forms.ContextMenu> o per unire due o più oggetti che derivano da <xref:System.Windows.Forms.Menu>.</xref:System.Windows.Forms.Menu> </xref:System.Windows.Forms.MainMenu>       Per unire due <xref:System.Windows.Forms.MenuItem>utilizzano il <xref:System.Windows.Forms.MenuItem.MergeMenu%2A?displayProperty=fullName>metodo.</xref:System.Windows.Forms.MenuItem.MergeMenu%2A?displayProperty=fullName> </xref:System.Windows.Forms.MenuItem>"
  example:
  - "This example creates two menus, `mainMenu1` and `mainMenu2`. The first menu contains one <xref:System.Windows.Forms.MenuItem>, `File`, and the second contains one <xref:System.Windows.Forms.MenuItem>, `Edit`. Using the MergeMenu method, `mainMenu2` is merged with `mainMenu1`. When displayed, `mainMenu1` will contain the two menu items, `File` and `Edit`. This example requires that you have created a <xref:System.Windows.Forms.Form> named `Form1`.  \n  \n [!code-cs[MergeMenu#1](~/add/codesnippet/csharp/m-system.windows.forms.m_23_1.cs)]\n [!code-cpp[MergeMenu#1](~/add/codesnippet/cpp/m-system.windows.forms.m_23_1.cpp)]\n [!code-vb[MergeMenu#1](~/add/codesnippet/visualbasic/m-system.windows.forms.m_23_1.vb)]"
  syntax:
    content: public virtual void MergeMenu (System.Windows.Forms.Menu menuSrc);
    parameters:
    - id: menuSrc
      type: System.Windows.Forms.Menu
      description: "Il <xref href=&quot;System.Windows.Forms.Menu&quot;> </xref> cui voci di menu vengono unite con le voci di menu corrente."
  overload: System.Windows.Forms.Menu.MergeMenu*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Si è tentato di unire il menu con se stesso."
  platform:
  - net462
