  fullName: System.Windows.Forms.Menu
  type: Class
  summary: "Rappresenta la funzionalità di base per tutti i menu. Sebbene <xref href=&quot;System.Windows.Forms.ToolStripDropDown&quot;> </xref> e <xref href=&quot;System.Windows.Forms.ToolStripDropDownMenu&quot;> </xref> sostituire e aggiungere funzionalità al controllo Menu delle versioni precedenti, Menu viene mantenuto per compatibilità con le versioni precedenti e un utilizzo futuro, se si sceglie."
  remarks: "Questa classe è la classe base per il <xref:System.Windows.Forms.MainMenu>, <xref:System.Windows.Forms.MenuItem>, e <xref:System.Windows.Forms.ContextMenu>classi.</xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.MainMenu> È possibile creare un&quot;istanza di questa classe. I menu per un&quot;applicazione sono costituiti da <xref:System.Windows.Forms.MenuItem>oggetti.</xref:System.Windows.Forms.MenuItem> Questi possono contenere altri <xref:System.Windows.Forms.MenuItem>oggetti, che rappresentano le voci di sottomenu.</xref:System.Windows.Forms.MenuItem> Il <xref:System.Windows.Forms.MenuItem>oggetti possono essere archiviati in un <xref:System.Windows.Forms.MainMenu>per la visualizzazione come un&quot;intera struttura di menu per un form o un <xref:System.Windows.Forms.ContextMenu>che viene utilizzato per visualizzare il menu di scelta rapida.</xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.MenuItem> Questa classe fornisce funzionalità comuni per tutte le classi di menu.       A differenza di molte classi di base, la classe Menu utilizza le classi derivate per definire molte delle relative proprietà. Se si utilizza il menu in un&quot;applicazione con interfaccia a documenti multipli (MDI), è possibile utilizzare il <xref:System.Windows.Forms.Menu.MdiListItem%2A>proprietà per specificare un <xref:System.Windows.Forms.MenuItem>che visualizza un elenco di form figlio MDI aperti nell&quot;applicazione.</xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.Menu.MdiListItem%2A> La <xref:System.Windows.Forms.Menu.MenuItems%2A>proprietà contiene un elenco di <xref:System.Windows.Forms.MenuItem>oggetti archiviati in una classe di menu.</xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.Menu.MenuItems%2A> Per un <xref:System.Windows.Forms.MainMenu>o <xref:System.Windows.Forms.ContextMenu>, questa proprietà contiene tutte le <xref:System.Windows.Forms.MenuItem>gli oggetti visualizzati.</xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MainMenu> Per un oggetto <xref:System.Windows.Forms.MenuItem>la <xref:System.Windows.Forms.Menu.MenuItems%2A>proprietà rappresenta le voci di sottomenu associate.</xref:System.Windows.Forms.Menu.MenuItems%2A> </xref:System.Windows.Forms.MenuItem>       Oltre alle proprietà che vengono fornite per tutte le classi derivate di menu, la classe Menu fornisce inoltre metodi, ad esempio <xref:System.Windows.Forms.Menu.CloneMenu%2A>e <xref:System.Windows.Forms.Menu.MergeMenu%2A>, che consentono di creare nuovi menu da menu esistenti e anche di strutture di unire due menu.</xref:System.Windows.Forms.Menu.MergeMenu%2A> </xref:System.Windows.Forms.Menu.CloneMenu%2A>       La classe di Menu definisce inoltre la classe annidata <xref:System.Windows.Forms.Menu.MenuItemCollection>.</xref:System.Windows.Forms.Menu.MenuItemCollection> Questa classe definisce la raccolta di <xref:System.Windows.Forms.MenuItem>gli oggetti utilizzati dal <xref:System.Windows.Forms.Menu.MenuItems%2A>proprietà.</xref:System.Windows.Forms.Menu.MenuItems%2A> </xref:System.Windows.Forms.MenuItem> È possibile utilizzare i metodi del <xref:System.Windows.Forms.Menu.MenuItemCollection>classe per aggiungere e rimuovere le voci di menu da un <xref:System.Windows.Forms.MainMenu>, <xref:System.Windows.Forms.ContextMenu>, o <xref:System.Windows.Forms.MenuItem>.</xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.Menu.MenuItemCollection>"
  example:
  - "The following code example uses the derived class, <xref:System.Windows.Forms.MenuItem>, to create a menu structure for a form. The example code adds a <xref:System.Windows.Forms.MenuItem> to represent the top-level menu item, adds a submenu item to it for selecting a font size, and then adds two submenu items to that menu item that represent large and small font choices in an application. The example requires that there is a <xref:System.Windows.Forms.MainMenu> object named `mainMenu1` and four <xref:System.Windows.Forms.MenuItem> objects named `menuItem1`, `menuItem2`, `menuItem3`, and `menuItem4`.  \n  \n [!code-cpp[Classic Menu Example#1](~/add/codesnippet/cpp/t-system.windows.forms.m_4_1.cpp)]\n [!code-cs[Classic Menu Example#1](~/add/codesnippet/csharp/t-system.windows.forms.m_4_1.cs)]\n [!code-vb[Classic Menu Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.m_4_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.ListBindable(false)]

      [System.ComponentModel.ToolboxItemFilter("System.Windows.Forms")]

      public abstract class Menu : System.ComponentModel.Component
