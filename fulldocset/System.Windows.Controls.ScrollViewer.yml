  name: ScrollViewer
  nameWithType: ScrollViewer
  fullName: System.Windows.Controls.ScrollViewer
  type: Class
  summary: "Rappresenta un&quot;area scorrevole che può contenere altri elementi visibili."
  remarks: "Un elemento ScrollViewer consente la visualizzazione in un&quot;area più piccola rispetto alle dimensioni effettive del contenuto.  Quando il contenuto dell&quot;elemento ScrollViewer non è completamente visibile, ScrollViewer consente di visualizzare le barre di scorrimento che l&quot;utente può utilizzare per spostare le aree di contenuto che è visibile.  L&quot;area che include tutto il contenuto dell&quot;elemento ScrollViewer è l&quot;estensione.  L&quot;area visibile del contenuto è il riquadro di visualizzazione.       Scorrimento fisico viene utilizzato per scorrere il contenuto di un incremento fisico predeterminato, in genere un valore che viene dichiarato in pixel. Logico viene utilizzato per scorrere all&quot;elemento successivo nell&quot;albero logico. Se è necessario uno scorrimento fisico anziché logico, eseguire il wrapping dell&quot;host <xref:System.Windows.Controls.Panel>elemento in un elemento ScrollViewer e il set relativo <xref:System.Windows.Controls.ScrollViewer.CanContentScroll%2A>proprietà `false`.</xref:System.Windows.Controls.ScrollViewer.CanContentScroll%2A> </xref:System.Windows.Controls.Panel> Lo scorrimento fisico è il comportamento predefinito per la maggior parte <xref:System.Windows.Controls.Panel>elementi.</xref:System.Windows.Controls.Panel>       Se l&quot;elemento ScrollViewer contiene un numero elevato di elementi, è possono che sia interessata le prestazioni di scorrimento.  In questo caso, impostare <xref:System.Windows.Controls.ScrollViewer.IsDeferredScrollingEnabled%2A>a `true`.</xref:System.Windows.Controls.ScrollViewer.IsDeferredScrollingEnabled%2A>  In questo modo, la visualizzazione del contenuto rimane statico durante il trascinamento di <xref:System.Windows.Controls.Primitives.Thumb>e aggiornare solo quando il <xref:System.Windows.Controls.Primitives.Thumb>viene rilasciato.</xref:System.Windows.Controls.Primitives.Thumb> </xref:System.Windows.Controls.Primitives.Thumb>       Poiché le barre di scorrimento per un elemento ScrollViewer sono definite nello stile predefinito dell&quot;elemento, le barre di scorrimento non verranno visualizzato se si applica uno stile personalizzato a un controllo ScrollViewer. Barre di scorrimento devono essere definite in stile personalizzato per visualizzarle.      ## Personalizzare il controllo ScrollViewer per applicare le stesse impostazioni di proprietà a più controlli ScrollViewer, utilizzare il <xref:System.Windows.FrameworkElement.Style%2A>proprietà.</xref:System.Windows.FrameworkElement.Style%2A> È possibile modificare il valore predefinito <xref:System.Windows.Controls.ControlTemplate>per fornire al controllo un aspetto univoco.</xref:System.Windows.Controls.ControlTemplate> Per ulteriori informazioni sulla creazione di un <xref:System.Windows.Controls.ControlTemplate>, vedere [personalizzazione dell&quot;aspetto di un controllo esistente tramite la creazione di ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  Per visualizzare le parti e stati specifici di ScrollViewer, vedere [ScrollViewer stili e modelli](~/add/includes/ajax-current-ext-md.md).       Proprietà di dipendenza per questo controllo potrebbe essere impostata dallo stile predefinito del controllo.  Se una proprietà viene impostata da uno stile predefinito, la proprietà può variare rispetto al valore predefinito quando il controllo viene visualizzato nell&quot;applicazione. Lo stile predefinito è determinato dal tema del desktop viene utilizzato quando l&quot;applicazione è in esecuzione.  Per ulteriori informazioni, vedere [temi WPF predefiniti](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] > Impostando una proprietà visiva può avere effetto solo se la proprietà è sia presente nel modello predefinito del controllo ScrollViewer che viene impostata tramite una. È possibile trovare un elenco di proprietà visive nella sezione &quot;Modifica la struttura Visual di un controllo&quot; [personalizzazione dell&quot;aspetto di un controllo esistente tramite la creazione di ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
  example:
  - "The following example creates a ScrollViewer that contains some text and a rectangle. The scroll bars appear only when they are needed. When you resize the window, the scroll bars appear and disappear.  \n  \n [!code-xml[ScrollViewer#1](~/add/codesnippet/xaml/ScrollViewer.ScrollViewer_wcp/Pane1.xaml#1)]\n [!code-vb[ScrollViewer#1](~/add/codesnippet/visualbasic/ScrollViewer/ScrollViewer.vb#1)]\n [!code-cs[ScrollViewer#1](~/add/codesnippet/csharp/ScrollViewer.ScrollViewer_wcp/ScrollViewer_wcp.cs#1)]\n [!code-cpp[ScrollViewer#1](~/add/codesnippet/cpp/scrollviewer_cpp/ScrollViewer_wcp.cpp#1)]"
