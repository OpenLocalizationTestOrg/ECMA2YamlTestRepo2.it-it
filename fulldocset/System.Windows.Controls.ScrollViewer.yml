- uid: System.Windows.Controls.ScrollViewer.CanContentScroll
  id: CanContentScroll
  parent: System.Windows.Controls.ScrollViewer
  langs:
  - csharp
  name: CanContentScroll
  nameWithType: ScrollViewer.CanContentScroll
  fullName: System.Windows.Controls.ScrollViewer.CanContentScroll
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Ottiene o imposta un valore che indica se gli elementi che supportano il <xref href=&quot;System.Windows.Controls.Primitives.IScrollInfo&quot;> </xref> interfaccia è consentito lo scorrimento."
  remarks: "Il contenuto in un <xref:System.Windows.Controls.ScrollViewer>è possibile scorrere in termini di unità fisiche o unità logiche.</xref:System.Windows.Controls.ScrollViewer> Le unità fisiche sono DIP (device independent pixel). Le unità logiche vengono utilizzate per scorrere gli elementi all&quot;interno di un <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl> Il comportamento predefinito del <xref:System.Windows.Controls.ScrollViewer>consiste nell&quot;utilizzare unità fisiche per scorrere il contenuto.</xref:System.Windows.Controls.ScrollViewer> Tuttavia, nei casi in cui il CanContentScroll è impostata su `true`, il contenuto potrebbe utilizzare unità logiche da scorrere. Ad esempio, <xref:System.Windows.Controls.ListBox>, <xref:System.Windows.Controls.ListView>e altri controlli che ereditano da <xref:System.Windows.Controls.ItemsControl>utilizzano unità logiche da scorrere.</xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.ListView> </xref:System.Windows.Controls.ListBox> Se è CanContentScroll `true`, i valori del <xref:System.Windows.Controls.ScrollViewer.ExtentHeight%2A>, <xref:System.Windows.Controls.ScrollViewer.ScrollableHeight%2A>, <xref:System.Windows.Controls.ScrollViewer.ViewportHeight%2A>, e <xref:System.Windows.Controls.ScrollViewer.VerticalOffset%2A>proprietà sono numeri di elementi, anziché unità fisica.</xref:System.Windows.Controls.ScrollViewer.VerticalOffset%2A> </xref:System.Windows.Controls.ScrollViewer.ViewportHeight%2A> </xref:System.Windows.Controls.ScrollViewer.ScrollableHeight%2A> </xref:System.Windows.Controls.ScrollViewer.ExtentHeight%2A>       Se è necessario uno scorrimento fisico anziché logico, eseguire il wrapping dell&quot;host <xref:System.Windows.Controls.Panel>elemento in un <xref:System.Windows.Controls.ScrollViewer>e impostarne la proprietà CanContentScroll `false`.</xref:System.Windows.Controls.ScrollViewer> </xref:System.Windows.Controls.Panel> Lo scorrimento fisico è il comportamento predefinito per la maggior parte <xref:System.Windows.Controls.Panel>elementi.</xref:System.Windows.Controls.Panel>      <a name=&quot;dependencyPropertyInfo_CanContentScroll&quot;></a># # Informazioni proprietà di dipendenza | | |   |-|-|   | Campo dell&quot;identificatore | <xref:System.Windows.Controls.ScrollViewer.CanContentScrollProperty>|   | Impostare le proprietà dei metadati su `true`| None |</xref:System.Windows.Controls.ScrollViewer.CanContentScrollProperty>"
