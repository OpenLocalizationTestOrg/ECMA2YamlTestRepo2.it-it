b>posizione.</xref:System.Windows.Controls.Primitives.Thumb> </xref:System.Windows.Controls.ScrollViewer.ContentVerticalOffset%2A>      <a name=&quot;dependencyPropertyInfo_VerticalOffset&quot;></a># # Informazioni proprietà di dipendenza | | |   |-|-|   | Campo dell&quot;identificatore | <xref:System.Windows.Controls.ScrollViewer.VerticalOffsetProperty>|   | Impostare le proprietà dei metadati su `true`| None |</xref:System.Windows.Controls.ScrollViewer.VerticalOffsetProperty>"
