  remarks: "Utilizzare questa enumerazione quando si imposta la <xref:System.IO.Ports.SerialPort.Parity%2A>proprietà per una connessione su porta seriale.</xref:System.IO.Ports.SerialPort.Parity%2A>       Parità è una routine di controllo degli errori in cui il numero di 1 deve essere sempre lo stesso, ovvero pari o dispari, per ogni gruppo di bit che viene trasmesso senza errori. Parità nelle comunicazioni a-modem, è spesso uno dei parametri che devono essere concordati dalle parti di invio e ricezione inserisce prima dell&quot;inizio della trasmissione può richiedere."
