  nameWithType: IComSoapMetadata
  fullName: System.EnterpriseServices.Internal.IComSoapMetadata
  type: Interface
  summary: "Specifica i metodi per la generazione di metadati di common language runtime (CLR) per un componente COM+."
  remarks: "Non è necessario che l&quot;interfaccia IComSoapMetadata direttamente nel codice. Viene implementato dalla <xref:System.EnterpriseServices.Internal.GenerateMetadata>classe nell&quot;infrastruttura di .NET Framework.</xref:System.EnterpriseServices.Internal.GenerateMetadata>       Se necessario, IComSoapMetadata specifica che un assembly contenente metadati CLR viene generato per una libreria dei tipi specificata.       IComSoapMetadata viene utilizzata internamente da .NET Framework. Non è necessario utilizzarla direttamente nel codice."
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("d8013ff0-730b-45e2-ba24-874b7242c425")]

      public interface IComSoapMetadata
