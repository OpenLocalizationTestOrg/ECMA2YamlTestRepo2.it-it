  name: Generate(String,String)
  nameWithType: IComSoapMetadata.Generate(String,String)
  fullName: System.EnterpriseServices.Internal.IComSoapMetadata.Generate(String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Genera un assembly contenente metadati di common language runtime (CLR) per un componente COM+ rappresentato dalla libreria dei tipi specificata."
  remarks: "Se necessario, il metodo genera specifica che un assembly contenente metadati CLR viene generato per una libreria dei tipi specificata."
  syntax:
    content: public string Generate (string SrcTypeLibFileName, string OutPath);
    parameters:
    - id: SrcTypeLibFileName
      type: System.String
      description: "Il nome della libreria dei tipi per cui generare un assembly."
    - id: OutPath
      type: System.String
      description: "La cartella in cui generare un assembly."
    return:
      type: System.String
      description: "Il nome dell&quot;assembly generato."
