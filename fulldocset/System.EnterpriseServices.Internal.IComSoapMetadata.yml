- uid: System.EnterpriseServices.Internal.IComSoapMetadata.GenerateSigned(System.String,System.String,System.Boolean,System.String@)
  id: GenerateSigned(System.String,System.String,System.Boolean,System.String@)
  parent: System.EnterpriseServices.Internal.IComSoapMetadata
  langs:
  - csharp
  name: GenerateSigned(String,String,Boolean,String)
  nameWithType: IComSoapMetadata.GenerateSigned(String,String,Boolean,String)
  fullName: System.EnterpriseServices.Internal.IComSoapMetadata.GenerateSigned(String,String,Boolean,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Genera un assembly che contiene i metadati di common language runtime (CLR) per un componente COM+ rappresentato dalla libreria dei tipi specificata, firma l&quot;assembly con una coppia di chiavi con nome sicuro e installarlo nella global assembly cache."
  remarks: "Se necessario, il metodo GenerateSigned specifica che un assembly contenente metadati CLR viene generato per una libreria dei tipi specificata. Inoltre, GenerateSigned genera una coppia di chiavi con nome sicuro e firma l&quot;assembly.       Il `InstallGac` parametro indica se installare l&quot;assembly nella global assembly cache. Tuttavia, un&quot;implementazione di GenerateSigned, per la <xref:System.EnterpriseServices.Internal.GenerateMetadata>classe, ignora questo valore e tenta sempre di installare l&quot;assembly firmato nella global assembly cache.</xref:System.EnterpriseServices.Internal.GenerateMetadata>"
  syntax:
    content: public string GenerateSigned (string SrcTypeLibFileName, string OutPath, bool InstallGac, out string Error);
    parameters:
    - id: SrcTypeLibFileName
      type: System.String
      description: "Il nome della libreria dei tipi per cui generare un assembly."
    - id: OutPath
      type: System.String
      description: "La cartella in cui generare un assembly."
    - id: InstallGac
      type: System.Boolean
      description: "Flag che indica se installare l&quot;assembly nella global assembly cache."
    - id: Error
      type: System.String
      description: "Una stringa in cui è possibile scrivere un messaggio di errore."
    return:
      type: System.String
      description: "Il nome dell&quot;assembly generato."
  overload: System.EnterpriseServices.Internal.IComSoapMetadata.GenerateSigned*
  exceptions: []
  platform:
  - net462
