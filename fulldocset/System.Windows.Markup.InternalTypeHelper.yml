  name: InternalTypeHelper
  nameWithType: InternalTypeHelper
  fullName: System.Windows.Markup.InternalTypeHelper
  type: Class
  summary: "Classe astratta utilizzata internamente dal compilatore XAML di WPF per supportare l&quot;utilizzo di tipi interni."
  remarks: "La classe InternalTypeHelper non è utilizzabile dal compilatore di markup XAML di WPF.       Quando si compila un file XAML, è possibile utilizzare i tipi pubblici, ma è inoltre possibile utilizzare i tipi interni, soggetto alle stesse limitazioni che esistano nel codice di accedere ai tipi interni. InternalTypeHelper Abilita il supporto dei tipi di livello di accesso interno per il markup. Si prevede che il compilatore crei una classe generata che deriva da InternalTypeHelper e implementa i relativi membri. La classe generata esiste in un contesto di sicurezza e l&quot;accesso solo lo stesso assembly o altri assembly con attributi in modo specifico per l&quot;accesso interno condiviso può fare riferimento alla classe generata e pertanto i tipi interni.      <a name=&quot;xamlTextUsage_InternalTypeHelper&quot;></a># # Utilizzo di testo XAML"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public abstract class InternalTypeHelper
