  name: FontStretches
  nameWithType: FontStretches
  fullName: System.Windows.FontStretches
  type: Class
  summary: "Fornisce un set di statici predefiniti <xref href=&quot;System.Windows.FontStretch&quot;> </xref> valori."
  remarks: "Estensione di un tipo di carattere descrive il grado in cui un formato di carattere rispetto alle proporzioni normale, ovvero la larghezza originale del rapporto dell&quot;altezza specificato per i glifi nel tipo di carattere.       I valori FontStretches corrispondono al `usWidthClass` definizione il [!INCLUDE[TLA2#tla_opentype](~/add/includes/ajax-current-ext-md.md)] specifica. Il `usWidthClass` rappresenta un valore integer compreso tra 1 e 9. Valori numerici inferiori indicano larghezze maggiori. i valori superiori indicano larghezze maggiori.      | Estensione del carattere | usWidthClass | % Normal |   |------------------|------------------|-----------------|   | <xref:System.Windows.FontStretches.UltraCondensed%2A>|1|50%|   | <xref:System.Windows.FontStretches.ExtraCondensed%2A>|&2; | il&62;,5% | | <xref:System.Windows.FontStretches.Condensed%2A>|3|75%|   | <xref:System.Windows.FontStretches.SemiCondensed%2A>|&4; |&87;,5% | | <xref:System.Windows.FontStretches.Normal%2A>|&5; |&100;% | | <xref:System.Windows.FontStretches.Medium%2A>|&5; |&100;% | | <xref:System.Windows.FontStretches.SemiExpanded%2A>|&6; | il&112;,5% | | <xref:System.Windows.FontStretches.Expanded%2A>|&7; |&125;% | | <xref:System.Windows.FontStretches.ExtraExpanded%2A>|8|&150;% | | <xref:System.Windows.FontStretches.UltraExpanded%2A>|&9; |&200;% |       Per ulteriori informazioni sul [!INCLUDE[TLA#tla_opentype](~/add/includes/tlasharptla-opentype-md.md)] `usWidthClass` valore, vedere il [&quot;Font File Tables&quot;](http://www.microsoft.com/typography/otspec/otff.htm) sezione del [!INCLUDE[TLA2#tla_opentype](~/add/includes/ajax-current-ext-md.md)] specifica.</xref:System.Windows.FontStretches.UltraExpanded%2A> </xref:System.Windows.FontStretches.ExtraExpanded%2A> </xref:System.Windows.FontStretches.Expanded%2A> </xref:System.Windows.FontStretches.SemiExpanded%2A> </xref:System.Windows.FontStretches.Medium%2A> </xref:System.Windows.FontStretches.Normal%2A> </xref:System.Windows.FontStretches.SemiCondensed%2A> </xref:System.Windows.FontStretches.Condensed%2A> </xref:System.Windows.FontStretches.ExtraCondensed%2A> </xref:System.Windows.FontStretches.UltraCondensed%2A>"
  syntax:
