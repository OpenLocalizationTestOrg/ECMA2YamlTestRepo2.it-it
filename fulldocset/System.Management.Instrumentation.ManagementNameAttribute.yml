  name: ManagementNameAttribute
  nameWithType: ManagementNameAttribute
  fullName: System.Management.Instrumentation.ManagementNameAttribute
  type: Class
  summary: "L&quot;attributo ManagementName viene utilizzato per eseguire l&quot;override dei nomi esposti tramite una classe WMI.       Nota: le librerie .NET di WMI sono ormai considerate in stato finale e nessuna ulteriore sviluppo, miglioramenti o gli aggiornamenti saranno disponibili per problemi correlati, non correlato alla sicurezza che interessano queste librerie. La [API MI](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) deve essere utilizzato per lo sviluppo di nuovo."
  remarks: "Potrebbe risultare poco pratico rinominare i parametri dei metodi per presentare i client WMI con nomi più descrittivi. Questo attributo consente di assegnare nomi descrittivi di WMI, mantenendo le convenzioni di denominazione interne esistente."
  example:
  - "In the following example, the integer parameter remains i internally, but will be exposed as \"The Value\" to WMI clients.  \n  \n```  \n[ManagementTask]  \nstatic public int PrintValue([ManagementName(\"The Value\")]int i)  \n{  \n   Console.WriteLine(\"The Value is {0:x}\", i);  \n   return i;  \n}  \n```"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Parameter, AllowMultiple=false)]

      public sealed class ManagementNameAttribute : Attribute
