  summary: "Ottiene o imposta il titolo di un controllo di parte."
  remarks: "Il testo del titolo visibile nella barra del titolo di una parte del controllo è impostato la proprietà del titolo. Il testo del titolo viene visualizzato anche come parte del testo della descrizione comando quando si posiziona il puntatore del mouse sulla barra del titolo di un <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo o un altro controllo server che viene visualizzato in un <xref:System.Web.UI.WebControls.WebParts.WebPartZone>fuso.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Lo stile del testo del titolo è determinato dal <xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A>proprietà della zona che contiene il controllo Web part.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A>       Se non si specifica un titolo per un controllo, i controlli Web part automaticamente calcola una stringa predefinita da usare come titolo. Per ulteriori informazioni, vedere <xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A> Inoltre, è possibile fornire un sottotitolo standard che viene aggiunto alla stringa del titolo. Per informazioni dettagliate, vedere <xref:System.Web.UI.WebControls.WebParts.WebPart.Subtitle%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPart.Subtitle%2A>       Il valore di questa proprietà, se impostato, può essere salvato automaticamente in un file di risorse utilizzando uno strumento di progettazione. Per ulteriori informazioni, vedere <xref:System.ComponentModel.LocalizableAttribute>e [globalizzazione e localizzazione](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
