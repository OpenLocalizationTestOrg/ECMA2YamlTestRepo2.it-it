      description: "Uno del <xref href=&quot;System.Web.UI.WebControls.WebParts.PartChromeType&quot;> </xref> valori. Il valore predefinito è <xref href=&quot;System.Web.UI.WebControls.WebParts.PartChromeType&quot;> </xref>."
