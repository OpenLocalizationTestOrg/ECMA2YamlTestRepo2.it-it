  summary: "Ottiene o imposta una breve frase che riepiloga la funzione, il controllo Web part per l&quot;utilizzo nelle descrizioni comandi e i cataloghi dei controlli Web part."
  remarks: "La proprietà Description in genere è una stringa che viene utilizzata nei cataloghi che forniscono elenchi di controlli Web part e come descrizione comando sulla barra del titolo del controllo di parte. Il contenuto della descrizione viene visualizzata in una descrizione comando quando si posiziona il puntatore del mouse sul testo del titolo nella barra del titolo di una parte del controllo. Il testo della descrizione comando viene creato dal valore della <xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A>proprietà, seguito da un trattino, seguito dal valore della proprietà Description.</xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A>       Il valore di questa proprietà, se impostato, può essere salvato automaticamente in un file di risorse utilizzando uno strumento di progettazione. Per ulteriori informazioni, vedere <xref:System.ComponentModel.LocalizableAttribute>e [globalizzazione e localizzazione](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example illustrates the declarative use of the Description property in a part control. This example requires the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control `TextDisplayWebPart`, which can be found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.Part> class summary.  \n  \n After you load the page in a browser, if you position your mouse pointer over the title text of the first control instance, the description text appears in a ToolTip.  \n  \n [!code-cs[WebParts_Part_Overview#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_656_1.aspx)]\n [!code-vb[WebParts_Part_Overview#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_656_1.aspx)]"
