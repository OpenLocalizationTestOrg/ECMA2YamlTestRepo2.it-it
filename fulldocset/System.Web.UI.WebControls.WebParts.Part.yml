  fullName: System.Web.UI.WebControls.WebParts.Part
  type: Class
  summary: "Funge da classe base per tutti i controlli parte Web part in cui eseguire il rendering di un&quot;interfaccia utente modulare in una pagina Web Form."
  remarks: "Classe della parte definisce le proprietà che sono comuni a tutti i controlli Web part e consentono loro di disporre di un aspetto modulare e coerente in una pagina Web. Queste proprietà comuni includono un titolo, descrizione e caratteristiche del frame che racchiude un controllo Web part o chrome.       Il <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>proprietà consente di specificare un titolo per il controllo Web part.</xref:System.Web.UI.WebControls.WebParts.Part.Title%2A> Il <xref:System.Web.UI.WebControls.WebParts.Part.Description%2A>proprietà viene utilizzata per riepilogare scopo parte del controllo e viene visualizzato come descrizione comando nella barra del titolo del controllo.</xref:System.Web.UI.WebControls.WebParts.Part.Description%2A> Il <xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A>proprietà determina il tipo di bordo viene eseguito il rendering intorno a un controllo di parte, mentre il <xref:System.Web.UI.WebControls.WebParts.Part.ChromeState%2A>proprietà indica se un controllo Web part viene eseguito il rendering in genere, o ridotto a icona.</xref:System.Web.UI.WebControls.WebParts.Part.ChromeState%2A> </xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A> Il bordo di un controllo Web part è influenzato dalle proprietà dell&quot;area che contiene. ad esempio, il <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>proprietà influisce sui frame di tutti i controlli Web part contenuti in una zona.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>       Un tipo di controllo di parte è il <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo, che esegue il rendering del contenuto all&quot;interno di una zona corrispondente.</xref:System.Web.UI.WebControls.WebParts.WebPart> Un altro tipo è il <xref:System.Web.UI.WebControls.WebParts.EditorPart>controllo, che fornisce i controlli dell&quot;interfaccia utente utilizzati per modificare (personalizzare) singoli <xref:System.Web.UI.WebControls.WebParts.WebPart>controlli.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Un terzo tipo di controllo di parte è il <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controllo, che fornisce un elenco di <xref:System.Web.UI.WebControls.WebParts.WebPart>i controlli che gli utenti possono aggiungere o rimuovere da una pagina Web.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart>       I controlli Web part sono contenuti nelle zone, tutti derivati dalla classe astratta di <xref:System.Web.UI.WebControls.WebParts.WebZone>classe.</xref:System.Web.UI.WebControls.WebParts.WebZone> Una zona è responsabile per l&quot;organizzazione che contiene i controlli di parte. Ogni zona inoltre esegue il rendering di elementi dell&quot;interfaccia utente per se stesso, inclusi un&quot;intestazione, un piè di pagina, una barra del titolo e gli elementi dell&quot;interfaccia utente per ogni controllo di Web part contenuti, ad esempio i bordi.      > [!NOTE] > Mentre i controlli Web part si trovano in genere in zone, è possibile posizionare un controllo Web part all&quot;esterno di una zona, se il controllo viene fatto riferimento in modo dichiarativo nel markup della pagina Web. Se un controllo Web part viene dichiarato all&quot;esterno di una zona in una pagina Web, il controllo può comunque funziona ma perde la maggior parte delle funzionalità Web part. Ad esempio, il controllo non può essere modificato e non può essere trascinato in un&quot;area in fase di esecuzione. È inoltre utile ricordare che nessun controllo di Web part può essere trascinato da una zona e rilasciato in una pagina di fuori di una zona in fase di esecuzione.       Alcuni esempi di tipi di parte di base e i relativi tipi di zona corrispondente, vengono visualizzati nella tabella seguente.      | Tipo di controllo della parte | Tipo di zona |   |-----------------------|---------------|   | <xref:System.Web.UI.WebControls.WebParts.WebPart>| <xref:System.Web.UI.WebControls.WebParts.WebPartZone>|   | <xref:System.Web.UI.WebControls.WebParts.EditorPart>| <xref:System.Web.UI.WebControls.WebParts.EditorZone>|   | <xref:System.Web.UI.WebControls.WebParts.CatalogPart>| <xref:System.Web.UI.WebControls.WebParts.CatalogZone>|       I diversi tipi di controlli Web part che derivano dalla classe della parte le proprietà ereditate all&quot;interfaccia utente di gestire in modo diverso.</xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> <xref:System.Web.UI.WebControls.WebParts.WebPart>eseguire l&quot;override di alcune delle proprietà ereditate dell&quot;interfaccia utente, controlli e contrassegnarli con il `Personalizable` attributo (per informazioni dettagliate, vedere il <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>documentazione relativa alla classe), che consente i valori di queste proprietà per essere salvato per le sessioni future del browser, una funzionalità nota come personalizzazione.</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute></xref:System.Web.UI.WebControls.WebParts.WebPart> Ad esempio, se a livello di codice consentire agli utenti di aggiornare il valore di un <xref:System.Web.UI.WebControls.WebParts.WebPart>del controllo <xref:System.Web.UI.WebControls.WebParts.WebPart.Title%2A>proprietà in fase di esecuzione che valore verrà personalizzato (presupponendo che la personalizzazione è attivata, ovvero l&quot;impostazione predefinita).</xref:System.Web.UI.WebControls.WebParts.WebPart.Title%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> Diverse proprietà dell&quot;interfaccia utente che <xref:System.Web.UI.WebControls.WebParts.WebPart>controlli ereditano dalla classe della parte e il <xref:System.Web.UI.WebControls.WebControl>sono gestite allo stesso modo.</xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Al contrario, altri controlli di parte, ad esempio <xref:System.Web.UI.WebControls.WebParts.EditorPart>e <xref:System.Web.UI.WebControls.WebParts.CatalogPart>, non abilitare le proprietà ereditate dell&quot;interfaccia utente essere personalizzati.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Per questo motivo, assegnato a livello di programmazione per le sessioni future del browser non vengono salvati i valori di proprietà. Ad esempio, se si abilita a livello di codice un utente di aggiornare un <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>del controllo <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title%2A>proprietà in fase di esecuzione, il valore aggiornato verrà perso il controllo viene chiuso o termina la sessione del browser.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title%2A> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>       Un modo semplice per salvare i valori in tale ereditate le proprietà dell&quot;interfaccia utente per <xref:System.Web.UI.WebControls.WebParts.EditorPart>e <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlli per le sessioni future del browser consiste nel dichiarare i valori delle proprietà in formato di persistenza della pagina.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Tuttavia, questo è un approccio statico e non consente agli utenti di personalizzare i valori delle proprietà. In alternativa, se si desidera abilitare gli aggiornamenti a livello di codice per le proprietà dell&quot;interfaccia utente ereditate in modo gli utenti possono personalizzare in fase di esecuzione, è possibile utilizzare variabili private statiche per salvare i valori delle proprietà. Ogni volta che una nuova istanza di un <xref:System.Web.UI.WebControls.WebParts.EditorPart>o <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controllo viene creato (ad esempio, nel metodo che gestisce il controllo <xref:System.Web.UI.Control.Init>eventi), è possibile riassegnare il valore della variabile statica a una proprietà corrispondente.</xref:System.Web.UI.Control.Init> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Tale approccio offre agli utenti la possibilità di personalizzare l&quot;interfaccia utente di modifica e interfaccia utente di un&quot;applicazione Web part del catalogo."
  example:
  - "The following code examples demonstrate declarative use of several properties of the Part class, by using two instances of a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control referenced in an ASP.NET Web page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n The first part of the example contains the code for the custom control, named `TextDisplayWebPart`. Because the control derives from <xref:System.Web.UI.WebControls.WebParts.WebPart>, it also inherits the common properties that the Part class provides, and illustrates the use of those properties in this code example.  \n  \n [!code-vb[WebParts_Part_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_195_1.vb)]\n [!code-cs[WebParts_Part_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_195_1.cs)]  \n  \n The second part of the example shows how to reference the custom part controls in an ASP.NET Web page. Notice that the various Part properties are assigned declaratively to the custom control instances. Compare the declarative code that references the two instances on the page, and then load the page in a browser. Note how the various properties affect the appearance of the controls. For example, after you load the page in a browser, the second instance of the `TextDisplayWebPart` control appears minimized, because its <xref:System.Web.UI.WebControls.WebParts.Part.ChromeState%2A> property value is set to <xref:System.Web.UI.WebControls.WebParts.PartChromeState>.  \n  \n [!code-cs[WebParts_Part_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_195_2.aspx)]\n [!code-vb[WebParts_Part_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_195_2.aspx)]"
