  namespace: System.Web.UI.WebControls
  summary: "Ottiene il <xref href=&quot;System.Web.UI.DataSourceSelectArguments&quot;> </xref> oggetto passato per il <xref:System.Web.UI.WebControls.SqlDataSource.Select*>metodo.</xref:System.Web.UI.WebControls.SqlDataSource.Select*>"
  remarks: "È possibile esaminare il <xref:System.Web.UI.DataSourceSelectArguments>dell&quot;oggetto per determinare se l&quot;ordinamento, paging, o un conteggio delle righe sono richiesti come parte dell&quot;operazione di recupero di dati.</xref:System.Web.UI.DataSourceSelectArguments>       Controlli con associazione a dati utilizzano la <xref:System.Web.UI.DataSourceSelectArguments>classe per richiedere che il <xref:System.Web.UI.WebControls.SqlDataSource>eseguire ulteriori operazioni di relative ai dati in un set di risultati, ad esempio l&quot;ordinamento dei dati o la restituzione di un sottoinsieme di dati specifico.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.DataSourceSelectArguments> Queste operazioni correlate ai dati vengono enumerate tramite il <xref:System.Web.UI.DataSourceCapabilities>enumerazione.</xref:System.Web.UI.DataSourceCapabilities> Per ulteriori informazioni, vedere <xref:System.Web.UI.DataSourceSelectArguments>.</xref:System.Web.UI.DataSourceSelectArguments>"
  syntax:
    content: public System.Web.UI.DataSourceSelectArguments Arguments { get; }
    return:
      type: System.Web.UI.DataSourceSelectArguments
      description: "A <xref href=&quot;System.Web.UI.DataSourceSelectArguments&quot;> </xref> oggetto, o <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se nessun <xref href=&quot;System.Web.UI.DataSourceSelectArguments&quot;> </xref> oggetto durante <xref href=&quot;System.Web.UI.WebControls.SqlDataSourceSelectingEventArgs&quot;> </xref> creazione."
