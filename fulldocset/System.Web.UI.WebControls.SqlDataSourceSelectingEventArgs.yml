  summary: "Fornisce dati per il <xref href=&quot;System.Web.UI.WebControls.SqlDataSource.Selecting&quot;> </xref> evento del <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> controllo."
  remarks: "Tramite l&quot;aggiunta di un delegato del gestore eventi per gestire il <xref:System.Web.UI.WebControls.SqlDataSource.Selecting>evento, è possibile eseguire qualsiasi pre-elaborazione aggiuntiva necessaria o annullare completamente la query di database.</xref:System.Web.UI.WebControls.SqlDataSource.Selecting> Perché la classe SqlDataSourceSelectingEventArgs è derivata dal <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs>(classe), è possibile annullare un&quot;in sospeso <xref:System.Web.UI.WebControls.SqlDataSource>query database impostando il <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>proprietà `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs> È possibile esaminare e manipolare il <xref:System.Data.Common.DbCommand.CommandText%2A>, <xref:System.Data.Common.DbCommand.Parameters%2A>insieme e altre proprietà della query di database prima di eseguire la query tramite l&quot;accesso di <xref:System.Data.Common.DbCommand>oggetto esposto dal <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs.Command%2A>proprietà.</xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs.Command%2A> </xref:System.Data.Common.DbCommand> </xref:System.Data.Common.DbCommand.Parameters%2A> </xref:System.Data.Common.DbCommand.CommandText%2A> È anche possibile esaminare il <xref:System.Web.UI.DataSourceSelectArguments>oggetto passato per il <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>metodo accedendo il <xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventArgs.Arguments%2A>proprietà.</xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventArgs.Arguments%2A> </xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> </xref:System.Web.UI.DataSourceSelectArguments>       La classe SqlDataSourceSelectingEventArgs viene utilizzata nel <xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A>metodo per fornire accesso a un <xref:System.Web.UI.WebControls.SqlDataSource>query del database prima di eseguirlo.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A>       Il <xref:System.Web.UI.WebControls.SqlDataSource>controllo espone numerosi eventi che è possibile gestire per lavorare con gli oggetti dati sottostanti nel corso di un&quot;operazione di dati.</xref:System.Web.UI.WebControls.SqlDataSource> Nella tabella seguente sono elencati gli eventi e associati <xref:System.EventArgs>classi e i delegati del gestore eventi.</xref:System.EventArgs>      | Evento | EventArgs | EventHandler |   |-----------|---------------|------------------|   | <xref:System.Web.UI.WebControls.SqlDataSource.Selecting>.</xref:System.Web.UI.WebControls.SqlDataSource.Selecting><br /><br /> Si verifica prima che i dati vengono recuperati. | SqlDataSourceSelectingEventArgs | <xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventHandler>|   | <xref:System.Web.UI.WebControls.SqlDataSource.Inserting>, <xref:System.Web.UI.WebControls.SqlDataSource.Updating>, and <xref:System.Web.UI.WebControls.SqlDataSource.Deleting>.</xref:System.Web.UI.WebControls.SqlDataSource.Deleting></xref:System.Web.UI.WebControls.SqlDataSource.Updating></xref:System.Web.UI.WebControls.SqlDataSource.Inserting></xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventHandler><br /><br /> Si verificano prima un&quot;istruzione insert, update o un&quot;operazione di eliminazione viene eseguita. | <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs>| <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventHandler>|   | <xref:System.Web.UI.WebControls.SqlDataSource.Selected>, <xref:System.Web.UI.WebControls.SqlDataSource.Inserted>, <xref:System.Web.UI.WebControls.SqlDataSource.Updated>, and <xref:System.Web.UI.WebControls.SqlDataSource.Deleted>.</xref:System.Web.UI.WebControls.SqlDataSource.Deleted></xref:System.Web.UI.WebControls.SqlDataSource.Updated></xref:System.Web.UI.WebControls.SqlDataSource.Inserted></xref:System.Web.UI.WebControls.SqlDataSource.Selected></xref:System.Web.UI.WebControls.SqlDataSourceCommandEventHandler></xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs><br /><br /> Si verificano dopo il recupero di dati, completamento dell&quot;operazione di inserimento, aggiornamento o eliminazione. | <xref:System.Web.UI.WebControls.SqlDataSourceStatusEventArgs>| <xref:System.Web.UI.WebControls.SqlDataSourceStatusEventHandler>|</xref:System.Web.UI.WebControls.SqlDataSourceStatusEventHandler></xref:System.Web.UI.WebControls.SqlDataSourceStatusEventArgs>"
