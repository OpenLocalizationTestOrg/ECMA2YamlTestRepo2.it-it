  summary: "Ottiene le dimensioni della matrice cui fa riferimento il <xref:System.Web.Caching.MemoryResponseElement.Buffer*>proprietà.</xref:System.Web.Caching.MemoryResponseElement.Buffer*>"
  remarks: "Oggetto <xref:System.Web.Caching.MemoryResponseElement>oggetto creato da ASP.NET è un buffer a dimensione fissa che viene creato da un pool di buffer di memoria.</xref:System.Web.Caching.MemoryResponseElement> Di conseguenza, il contenuto di un <xref:System.Web.Caching.MemoryResponseElement>oggetto spesso non riempie completamente il <xref:System.Web.Caching.MemoryResponseElement.Buffer%2A>array.</xref:System.Web.Caching.MemoryResponseElement.Buffer%2A> </xref:System.Web.Caching.MemoryResponseElement> In genere solo una parte di <xref:System.Web.Caching.MemoryResponseElement.Buffer%2A>matrice conterrà i dati di risposta.</xref:System.Web.Caching.MemoryResponseElement.Buffer%2A> Di conseguenza, i provider che serializzare il <xref:System.Web.Caching.MemoryResponseElement.Buffer%2A>matrice direttamente (anziché serializzare il tipo completo che viene archiviato nella cache di output) è necessario utilizzare la proprietà Length per determinare la quantità del <xref:System.Web.Caching.MemoryResponseElement.Buffer%2A>matrice deve essere archiviata.</xref:System.Web.Caching.MemoryResponseElement.Buffer%2A> </xref:System.Web.Caching.MemoryResponseElement.Buffer%2A>"
  syntax:
