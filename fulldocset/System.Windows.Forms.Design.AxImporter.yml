  type: Class
  summary: "Importazione di controlli ActiveX e genera un wrapper di cui è possibile accedere dalla finestra di progettazione."
  remarks: 'Per generare un wrapper ActiveX per un controllo ActiveX, è necessario creare o recuperare un&quot;istanza della classe AxImporter. Il costruttore AxImporter accetta un <xref:System.Windows.Forms.Design.AxImporter.Options>oggetto, che imposta le opzioni dell&quot;utilità di importazione, ad esempio il nome del file DLL del wrapper da generare e la directory di output in cui generare il wrapper.</xref:System.Windows.Forms.Design.AxImporter.Options> Per generare il wrapper ActiveX, chiamare il metodo genera appropriato. Per generare da un file, chiamare <xref:System.Windows.Forms.Design.AxImporter.GenerateFromFile%2A>.</xref:System.Windows.Forms.Design.AxImporter.GenerateFromFile%2A> Per generare da una libreria dei tipi, chiamare <xref:System.Windows.Forms.Design.AxImporter.GenerateFromTypeLibrary%2A>.</xref:System.Windows.Forms.Design.AxImporter.GenerateFromTypeLibrary%2A> La stringa restituita sarà costituito da un nome completo dell&quot;assembly (esempio: &quot;SpazioDeiNomi&quot;) per il tipo è stato generato un wrapper ActiveX. Il wrapper per il controllo ActiveX verrà generato nel file DLL specificato nel <xref:System.Windows.Forms.Design.AxImporter.Options.outputName>proprietà del <xref:System.Windows.Forms.Design.AxImporter.Options>passato al costruttore AxImporter.</xref:System.Windows.Forms.Design.AxImporter.Options> </xref:System.Windows.Forms.Design.AxImporter.Options.outputName> Il tipo può essere caricato o eseguire query usando <xref:System.Reflection>e considerato come un normale tipo gestito.</xref:System.Reflection> È inoltre possibile chiamare il `GetOcx` metodo per recuperare un&quot;interfaccia COM per l&quot;oggetto, se l&quot;oggetto supporta questo tipo.'
  syntax:
