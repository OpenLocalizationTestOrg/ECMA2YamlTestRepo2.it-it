- uid: System.Web.UI.HtmlControls.HtmlTableRow.Align
  id: Align
  parent: System.Web.UI.HtmlControls.HtmlTableRow
  langs:
  - csharp
  name: Align
  nameWithType: HtmlTableRow.Align
  fullName: System.Web.UI.HtmlControls.HtmlTableRow.Align
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Ottiene o imposta l&quot;allineamento orizzontale del contenuto nelle celle di una riga in un <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> controllo."
  remarks: "Utilizzare la proprietà di allineamento per specificare l&quot;allineamento orizzontale del contenuto delle celle di una riga in un <xref:System.Web.UI.HtmlControls.HtmlTable>controllo.</xref:System.Web.UI.HtmlControls.HtmlTable>      > [!NOTE] > L&quot;impostazione di questa proprietà influisce su tutte le celle in una riga di una tabella rappresentata da un&quot;istanza di <xref:System.Web.UI.HtmlControls.HtmlTableRow>classe.</xref:System.Web.UI.HtmlControls.HtmlTableRow> Per applicare un attributo di allineamento in una singola cella di una riga, impostare il <xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A>proprietà per tale cella.</xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A>       Nella tabella seguente sono elencati i valori che possono essere usati per questa proprietà.      | Valore | Descrizione |   |-----------|-----------------|   | `Left`| Allinea il contenuto della cella con il bordo sinistro della cella. |   | `Center`| Allinea il contenuto della cella al centro della cella. |   | `Right`| Allinea il contenuto della cella con il bordo destro della cella. |      > [!NOTE] > È inoltre possibile utilizzare `Justify` e `Char` come valori per questa proprietà. Tuttavia, non tutti i browser supportano queste funzionalità."
  example:
  - "The following example demonstrates how to use the Align property to control the horizontal alignment of the contents of the cells in an entire row.  \n  \n [!code-vb[HtmlTableRowBehavior#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_23_1.aspx)]\n [!code-cs[HtmlTableRowBehavior#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_23_1.aspx)]"
  syntax:
    content: public string Align { get; set; }
    return:
      type: System.String
      description: "L&quot;allineamento orizzontale del contenuto nelle celle di una riga in un <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> controllo. Il valore predefinito è &lt;xref:System.String.Empty?displayProperty=fullName&gt;, a indicare che questa proprietà non è impostata."
  overload: System.Web.UI.HtmlControls.HtmlTableRow.Align*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.HtmlControls.HtmlTableRow.BgColor
  id: BgColor
  parent: System.Web.UI.HtmlControls.HtmlTableRow
  langs:
  - csharp
  name: BgColor
  nameWithType: HtmlTableRow.BgColor
  fullName: System.Web.UI.HtmlControls.HtmlTableRow.BgColor
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Ottiene o imposta il colore di sfondo della riga rappresentata da un&quot;istanza di <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableRow&quot;> </xref> classe."
  remarks: "Utilizzare la proprietà BgColor per specificare il colore di sfondo della riga rappresentata da un&quot;istanza di <xref:System.Web.UI.HtmlControls.HtmlTableRow>classe.</xref:System.Web.UI.HtmlControls.HtmlTableRow> È possibile specificare un colore in base al nome o con un valore esadecimale, preceduto dal carattere cancelletto (#), nel formato #RRGGBB. RR, GG e BB rappresentano valori esadecimali compreso tra 0 e 255 che indicano i componenti rossi, verde e blu di un colore, rispettivamente. Ad esempio, il valore #0000FF rappresenta il colore blu. Specifica il valore minimo (00) per i componenti rossi e verde, quando si specifica il valore massimo (FF) per il componente blu.       Nella tabella seguente viene illustrato il sedici i nomi di colore HTML predefiniti e i corrispondenti valori esadecimali che possono essere utilizzati per la proprietà BgColor. Per ulteriori informazioni sui colori HTML, vedere il [sito Web World Wide Web Consortium (W3C)](http://go.microsoft.com/fwlink/?linkid=37125).      | Nome del colore | Valore esadecimale |   |----------------|-----------------------|   | Verde acqua |&#00;FFFF |   | Nero |&#00000;0 |   | Blu |&#0000;FF |   | Fucsia | #FF00FF |   | Grigio |&#80808;0 |   | Verde |&#00800;0 |   | Verde brillante |&#00;FF00 |   | Bordeaux |&#80000;0 |   | Blu |&#00008;0 |   | Olio |&#80800;0 |   | Viola |&#80008;0 |   | Rosso | #FF0000 |   | Argento | #C0C0C0 |   | Verde acqua |&#00808;0 |   | Vuoti | #FFFFFF |   | Giallo | #FFFF00 |       I colori disponibili per l&quot;utilizzo con la proprietà BgColor possono essere determinati dal <xref:System.Drawing.KnownColor>enumerazione.</xref:System.Drawing.KnownColor>       I nomi di colore sono tra maiuscole e minuscole."
  example:
  - "The following code example demonstrates how to use the BgColor property to control the background color of a row in the <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-vb[HtmlTableRowAppearance#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_92_1.aspx)]\n [!code-cs[HtmlTableRowAppearance#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_92_1.aspx)]"
  syntax:
    content: public string BgColor { get; set; }
    return:
      type: System.String
      description: "Il colore di sfondo della riga rappresentata da un&quot;istanza di <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableRow&quot;> </xref>."
  overload: System.Web.UI.HtmlControls.HtmlTableRow.BgColor*
  exceptions: []
  platform:
  - net462
