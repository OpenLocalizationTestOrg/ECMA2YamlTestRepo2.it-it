  name: Cells
  nameWithType: HtmlTableRow.Cells
  fullName: System.Web.UI.HtmlControls.HtmlTableRow.Cells
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Ottiene una raccolta di <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref> gli oggetti che rappresentano le celle contenute in una riga del <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> controllo."
  remarks: "Utilizzare la raccolta di celle per accedere a livello di codice le celle di una riga in un <xref:System.Web.UI.HtmlControls.HtmlTable>controllo.</xref:System.Web.UI.HtmlControls.HtmlTable> A livello di codice è possibile aggiungere, rimuovere e inserire le celle nella raccolta.      > [!NOTE] > Se non sono presenti celle definite in una riga vuota <xref:System.Web.UI.HtmlControls.HtmlTableCellCollection>oggetto viene restituito.</xref:System.Web.UI.HtmlControls.HtmlTableCellCollection>"
  example:
  - "The following code example demonstrates how to use the Cells collection to iterate through the cells of a row, represented by an <xref:System.Web.UI.HtmlControls.HtmlTableRow> object. The cells are then updated with new content.  \n  \n [!code-cs[HtmlTableRow#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_74_1.aspx)]\n [!code-vb[HtmlTableRow#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_74_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.HtmlControls.HtmlTableCellCollection Cells { get; }
