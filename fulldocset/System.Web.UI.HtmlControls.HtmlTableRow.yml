  name: HtmlTableRow
  nameWithType: HtmlTableRow
  fullName: System.Web.UI.HtmlControls.HtmlTableRow
  type: Class
  summary: "Rappresenta il <xref uid=&quot;langword_csharp_&lt;tr&gt;&quot; name=&quot;&lt;tr&gt;&quot; href=&quot;&quot;> </xref> elemento HTML in un <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> controllo."
  remarks: "Il `<tr>` elemento rappresenta una riga in una tabella. Utilizzare la classe HtmlTableRow a livello di codice il `<tr>` elementi HTML in un <xref:System.Web.UI.HtmlControls.HtmlTable>controllo.</xref:System.Web.UI.HtmlControls.HtmlTable>       La classe HtmlTableRow consente di personalizzare l&quot;aspetto di una riga in una tabella specificando il colore di sfondo, il colore del bordo e l&quot;altezza delle celle nella riga. Questi attributi sono impostati utilizzando il <xref:System.Web.UI.HtmlControls.HtmlTableRow.BgColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTableRow.BorderColor%2A>, e <xref:System.Web.UI.HtmlControls.HtmlTableRow.Height%2A>proprietà.</xref:System.Web.UI.HtmlControls.HtmlTableRow.Height%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow.BorderColor%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow.BgColor%2A>       È possibile controllare l&quot;allineamento del contenuto delle celle per l&quot;intera riga utilizzando il <xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>e <xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A>proprietà.</xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A> Il <xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>proprietà controlla l&quot;allineamento orizzontale del contenuto delle celle, mentre il <xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A>proprietà controlla l&quot;allineamento verticale.</xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>       Tramite il <xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A>insieme di questa classe, è possibile accedere a livello di codice le singole celle in una riga di una tabella.</xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A> Ciò consente di controllare le proprietà di ogni cella, nonché il contenuto.       Per un elenco di valori di proprietà iniziali per un&quot;istanza di HtmlTableRow, vedere il <xref:System.Web.UI.HtmlControls.HtmlTableRow.%23ctor%2A>costruttore.</xref:System.Web.UI.HtmlControls.HtmlTableRow.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use an HtmlTableRow instance to represent a row in the <xref:System.Web.UI.HtmlControls.HtmlTable> control. An HtmlTableRow is retrieved from the <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> collection of the table and its contents are modified.  \n  \n [!code-cs[HtmlTableRow#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_6_1.aspx)]\n [!code-vb[HtmlTableRow#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_6_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ParseChildren(true, "Cells")]

      public class HtmlTableRow : System.Web.UI.HtmlControls.HtmlContainerControl
