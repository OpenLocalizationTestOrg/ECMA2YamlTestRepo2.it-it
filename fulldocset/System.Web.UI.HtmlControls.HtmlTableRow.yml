  remarks: "Utilizzare la proprietà VAlign per specificare l&quot;allineamento verticale del contenuto delle celle di una riga in un <xref:System.Web.UI.HtmlControls.HtmlTable>controllo.</xref:System.Web.UI.HtmlControls.HtmlTable>      > [!NOTE] > L&quot;impostazione di questa proprietà influisce su tutte le celle in una riga di una tabella rappresentata da un&quot;istanza di <xref:System.Web.UI.HtmlControls.HtmlTableRow>classe.</xref:System.Web.UI.HtmlControls.HtmlTableRow> Per applicare un attributo di allineamento in una singola cella di una riga, impostare il <xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A>proprietà per tale cella.</xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A>       Nella tabella seguente sono elencati i valori che possono essere usati per questa proprietà.      | Valore | Descrizione |   |-----------|-----------------|   | `Top`| Allinea il contenuto di una cella al bordo superiore della cella. |   | `Middle`| Allinea il contenuto di una cella al centro della cella. |   | `Bottom`| Allinea il contenuto di una cella al bordo inferiore della cella. |      > [!NOTE] > È inoltre possibile utilizzare `BaseLine` come valore per questa proprietà. Tuttavia, non tutti i browser supportano questa funzionalità."
