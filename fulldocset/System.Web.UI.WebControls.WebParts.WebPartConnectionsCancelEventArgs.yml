  name: WebPartConnectionsCancelEventArgs
  nameWithType: WebPartConnectionsCancelEventArgs
  fullName: System.Web.UI.WebControls.WebParts.WebPartConnectionsCancelEventArgs
  type: Class
  summary: "Fornisce dati per il <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting&quot;> </xref> e <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting&quot;> </xref> eventi."
  remarks: "Il <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting>evento viene generato dal <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnecting%2A>(metodo) e indica che ha iniziato il processo di connessione (ad esempio, un utente ha selezionato un controllo e fa clic su un verbo di connessione), ma non è ancora completato.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnecting%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting> L&quot;evento fornisce la possibilità di annullare una connessione prima del completamento. Se la connessione viene completata correttamente, questo evento è seguito dal <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>evento.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>       Il <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting>evento viene generato dal <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnecting%2A>(metodo) e indica che un utente ha fatto clic su un verbo di disconnessione o <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisconnectWebParts%2A>in caso contrario la chiamata a metodo.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisconnectWebParts%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnecting%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting> L&quot;evento fornisce la possibilità di annullare il processo di chiusura di una connessione prima del completamento. Se la connessione viene chiusa correttamente, questo evento è seguito dal <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>evento.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>       La classe WebPartConnectionsCancelEventArgs contiene informazioni sul <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting>e <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting>eventi.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting> Fornisce accesso ai controlli Web part che viene collegato o scollegato."
  syntax:
    content: 'public class WebPartConnectionsCancelEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
