  type: Class
  summary: "Legge un flusso forward-only di righe da un&quot;origine dati."
  remarks: "Combina la funzionalità del <xref:System.Data.Common.DbDataReader>classe e <xref:System.Data.IExtendedDataRecord>interfaccia.</xref:System.Data.IExtendedDataRecord> </xref:System.Data.Common.DbDataReader>       Un EntityDataReader include alcun costruttore pubblico. Può essere ottenuto solo tramite uno del `EntityCommand.ExecuteReader` overload del metodo.       [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)]Consente di inserire parametri di output delle stored procedure alla fine del flusso di risultati, dopo tutti i set di risultati. Pertanto, per ottenere i valori dei parametri output, un&quot;applicazione deve utilizzare tutti i record in tutti i set di risultati. Se la chiusura dell&quot;applicazione di EntityDataReader (conseguente chiusura anche di <xref:System.Data.Common.DbDataReader>), i parametri di output potrebbero non venire popolati.</xref:System.Data.Common.DbDataReader>       EntityDataReader non utilizza in modo implicito i set di risultati per rendere disponibili i parametri di output. Pertanto, tenere presente quanto segue:-EntityDataReader chiama il <xref:System.Data.Common.DbDataReader.NextResult%2A?displayProperty=fullName>solo quando <xref:System.Data.EntityClient.EntityDataReader.NextResult%2A?displayProperty=fullName>viene chiamato in modo esplicito.</xref:System.Data.EntityClient.EntityDataReader.NextResult%2A?displayProperty=fullName> </xref:System.Data.Common.DbDataReader.NextResult%2A?displayProperty=fullName> Se <xref:System.Data.Common.DbDataReader.NextResult%2A?displayProperty=fullName>genera un&quot;eccezione, [EntityDataReader](~/add/includes/ajax-current-ext-md.md) esegue il wrapping in <xref:System.Data.EntityException>(o un&quot;eccezione derivata).</xref:System.Data.EntityException> </xref:System.Data.Common.DbDataReader.NextResult%2A?displayProperty=fullName>      - <xref:System.Data.EntityClient.EntityDataReader.Close%2A>consente esclusivamente di chiudere il <xref:System.Data.Common.DbDataReader>, senza utilizzare i record in sospeso o set di risultati.</xref:System.Data.Common.DbDataReader> </xref:System.Data.EntityClient.EntityDataReader.Close%2A>      - <xref:System.Data.EntityClient.EntityDataReader.Dispose%2A>consente esclusivamente di eliminare il <xref:System.Data.Common.DbDataReader>, senza utilizzare i record in sospeso o set di risultati.</xref:System.Data.Common.DbDataReader> </xref:System.Data.EntityClient.EntityDataReader.Dispose%2A>       Per esempi di codice, vedere [Working with EntityClient](http://msdn.microsoft.com/en-us/dec4728c-8dff-4e30-abe0-0f78fb5d5af5)."
