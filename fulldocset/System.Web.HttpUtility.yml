  parent: System.Web.HttpUtility
  langs:
  - csharp
  name: UrlEncodeUnicode(String)
  nameWithType: HttpUtility.UrlEncodeUnicode(String)
  fullName: System.Web.HttpUtility.UrlEncodeUnicode(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Converte una stringa in una stringa Unicode."
  remarks: "Se caratteri quali spazi e punteggiatura vengono passati in un flusso HTTP, potrebbe essere erroneamente interpretate al momento della ricezione. La codifica URL converte i caratteri non validi in un URL in entità carattere equivalenti. URL decodifica inverte la codifica. Ad esempio, quando è incorporato in un blocco di testo deve essere trasmesso in un URL, i caratteri \\< e > vengono codificati come %&3;c e %&3;e."
  syntax:
    content: public static string UrlEncodeUnicode (string str);
    parameters:
    - id: str
      type: System.String
      description: "Stringa da convertire."
    return:
      type: System.String
      description: "Una stringa Unicode in %<code> UnicodeValue </code> notazione."
  overload: System.Web.HttpUtility.UrlEncodeUnicode*
  exceptions: []
  platform:
  - net462
