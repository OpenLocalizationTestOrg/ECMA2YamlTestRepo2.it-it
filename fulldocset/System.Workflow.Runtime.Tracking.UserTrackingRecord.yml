- uid: System.Workflow.Runtime.Tracking.UserTrackingRecord.Body
  id: Body
  parent: System.Workflow.Runtime.Tracking.UserTrackingRecord
  langs:
  - csharp
  name: Body
  nameWithType: UserTrackingRecord.Body
  fullName: System.Workflow.Runtime.Tracking.UserTrackingRecord.Body
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Ottiene un elenco contenente i dati aggiuntivi estratti dal flusso di lavoro per il <xref href=&quot;System.Workflow.Runtime.Tracking.UserTrackPoint&quot;> </xref> che è stata trovata una corrispondenza."
  remarks: "Quando un <xref:System.Workflow.Runtime.Tracking.UserTrackPoint>esiste una corrispondenza, il rilevamento di runtime può estrarre i dati dall&quot;istanza del flusso di lavoro infrastruttura.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint> I dati da estrarre vengono specificati da <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName> <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName>può contenere <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>oggetti che specificano i dati dei membri da estrarre dall&quot;attività associata all&quot;evento utente, e <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>oggetti che specificano i dati dei membri da estrarre dall&quot;attività radice del flusso di lavoro.</xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract></xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName> Entrambi i tipi possono specificare anche annotazioni da restituire con i dati estratti. L&quot;infrastruttura di rilevamento di runtime incapsula ogni pezzo di dati estratti e le relative annotazioni associate in un <xref:System.Workflow.Runtime.Tracking.TrackingDataItem>che viene aggiunto al corpo.</xref:System.Workflow.Runtime.Tracking.TrackingDataItem>       Poiché i dati utente inseriti per il servizio di rilevamento dall&quot;evento utente è contenuto in <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A>, corpo sarà spesso costituita da un elenco vuoto.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A> Questa proprietà è impostata dall&quot;infrastruttura di rilevamento di runtime."
  syntax:
    content: public System.Collections.Generic.IList<System.Workflow.Runtime.Tracking.TrackingDataItem> Body { get; }
    return:
      type: System.Collections.Generic.IList{System.Workflow.Runtime.Tracking.TrackingDataItem}
      description: "Un elenco di <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingDataItem&quot;> </xref> oggetti ognuno dei quali contiene un solo pezzo di dati estratti e le relative annotazioni associate."
  overload: System.Workflow.Runtime.Tracking.UserTrackingRecord.Body*
  exceptions: []
  platform:
  - net462
