- uid: System.Data.Linq.ITable.GetOriginalEntityState(System.Object)
  id: GetOriginalEntityState(System.Object)
  parent: System.Data.Linq.ITable
  langs:
  - csharp
  name: GetOriginalEntityState(Object)
  nameWithType: ITable.GetOriginalEntityState(Object)
  fullName: System.Data.Linq.ITable.GetOriginalEntityState(Object)
  type: Method
  assemblies:
  - System.Data.Linq
  namespace: System.Data.Linq
  summary: "Recupera i valori originali."
  remarks: "Si noti quanto segue:-l&quot;argomento dell&quot;entità deve essere non null. In caso contrario, viene generata un&quot;eccezione di argomento null.      -Nel caso di fortemente tipizzata (`TEntity`) metodo, il tipo deve essere mappato e deve essere un tipo di entità. Informazioni sull&quot;ID di oggetto, ovvero devono essere nel mapping. In caso contrario, viene generata un&quot;eccezione di tipo non corretto."
  syntax:
    content: public object GetOriginalEntityState (object entity);
    parameters:
    - id: entity
      type: System.Object
      description: "Entità il cui valore originale è da recuperare."
    return:
      type: System.Object
      description: "Una copia dell&quot;entità originale. Il valore è null se l&quot;entità passata non viene tenuta traccia. Entità scollegate restituite da un client deve essere collegata prima di <xref href=&quot;System.Data.Linq.DataContext&quot;> </xref> possa iniziare a registrare il proprio stato. Lo stato&quot;originale&quot; di un&quot;entità appena collegato viene stabilito in base ai valori forniti dal client. Il contesto dei dati non rileva lo stato dell&quot;entità disconnesse."
  overload: System.Data.Linq.ITable.GetOriginalEntityState*
  exceptions: []
  platform:
  - net462
