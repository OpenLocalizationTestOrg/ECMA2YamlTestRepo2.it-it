  summary: "Ottiene un oggetto che sostituisce il <xref:System.Windows.FrameworkElement.DataContext*>quando un contenitore dell&quot;elemento viene rimosso dall&quot;albero visuale.</xref:System.Windows.FrameworkElement.DataContext*>"
  remarks: "Utilizzare questa proprietà se è necessario affrontare il <xref:System.Windows.FrameworkElement.DataContext%2A>di un contenitore di elementi.</xref:System.Windows.FrameworkElement.DataContext%2A>  Un contenitore dell&quot;elemento è l&quot;elemento dell&quot;interfaccia utente che visualizza un elemento in un <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl>  Quando un <xref:System.Windows.Controls.ItemsControl>dati è un contenitore di elementi associati a una raccolta, viene generato per ogni elemento.</xref:System.Windows.Controls.ItemsControl>  In alcuni casi, i contenitori di elementi vengono rimossi dall&quot;albero visuale.  In cui viene rimosso un contenitore di elementi in due casi tipici sono quando un elemento viene rimosso dalla raccolta sottostante e quando è abilitata la virtualizzazione in <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl>  In questi casi, il <xref:System.Windows.FrameworkElement.DataContext%2A>del contenitore di elementi verrà impostata per la proprietà DisconnectedSource è necessario controllare se il <xref:System.Windows.FrameworkElement.DataContext%2A>è uguale al DisconnectedSource prima di accedere il <xref:System.Windows.FrameworkElement.DataContext%2A>nel <xref:System.Windows.FrameworkElement.DataContextChanged>eventi per i contenitori.</xref:System.Windows.FrameworkElement.DataContextChanged> </xref:System.Windows.FrameworkElement.DataContext%2A> </xref:System.Windows.FrameworkElement.DataContext%2A> </xref:System.Windows.FrameworkElement.DataContext%2A> Per ulteriori informazioni sui contenitori di elementi e la virtualizzazione, vedere le note in una <xref:System.Windows.Controls.VirtualizingStackPanel>classe.</xref:System.Windows.Controls.VirtualizingStackPanel>"
  syntax:
