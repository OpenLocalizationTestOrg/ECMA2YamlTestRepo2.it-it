  name: EnableCollectionSynchronization(IEnumerable,Object)
  nameWithType: BindingOperations.EnableCollectionSynchronization(IEnumerable,Object)
  fullName: System.Windows.Data.BindingOperations.EnableCollectionSynchronization(IEnumerable,Object)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "Abilita una raccolta a cui accedere tra più thread e specifica l&quot;oggetto di blocco che deve essere utilizzato per sincronizzare l&quot;accesso alla raccolta."
  remarks: "Se si dispone di una grande quantità di dati per raccogliere o modificare, voler utilizzare un thread in background per raccogliere e modificare i dati in modo che l&quot;interfaccia utente rimane reattivo di input.  Per abilitare più thread di accedere a una raccolta, chiamare il metodo EnableCollectionSynchronization.  Quando si chiama l&quot;overload del metodo EnableCollectionSynchronization, il sistema blocca la raccolta quando si diritti di accesso.  Per specificare un callback per bloccare manualmente la raccolta, chiamare il <xref:System.Windows.Data.BindingOperations.EnableCollectionSynchronization%28System.Collections.IEnumerable%2CSystem.Object%2CSystem.Windows.Data.CollectionSynchronizationCallback%29>rapporto di overload.</xref:System.Windows.Data.BindingOperations.EnableCollectionSynchronization%28System.Collections.IEnumerable%2CSystem.Object%2CSystem.Windows.Data.CollectionSynchronizationCallback%29>"
  syntax:
    content: public static void EnableCollectionSynchronization (System.Collections.IEnumerable collection, object lockObject);
    parameters:
    - id: collection
      type: System.Collections.IEnumerable
      description: "La raccolta che è necessario sincronizzata l&quot;accesso."
    - id: lockObject
      type: System.Object
      description: "Oggetto da bloccare quando accedono alla raccolta."
  overload: System.Windows.Data.BindingOperations.EnableCollectionSynchronization*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Data.BindingOperations.EnableCollectionSynchronization(System.Collections.IEnumerable,System.Object,System.Windows.Data.CollectionSynchronizationCallback)
  id: EnableCollectionSynchronization(System.Collections.IEnumerable,System.Object,System.Windows.Data.CollectionSynchronizationCallback)
  parent: System.Windows.Data.BindingOperations
  langs:
  - csharp
  name: EnableCollectionSynchronization(IEnumerable,Object,CollectionSynchronizationCallback)
  nameWithType: BindingOperations.EnableCollectionSynchronization(IEnumerable,Object,CollectionSynchronizationCallback)
  fullName: System.Windows.Data.BindingOperations.EnableCollectionSynchronization(IEnumerable,Object,CollectionSynchronizationCallback)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "Abilita una raccolta a cui accedere tra più thread e specifica il callback che deve essere utilizzato per sincronizzare l&quot;accesso alla raccolta."
  remarks: "Se si dispone di una grande quantità di dati per raccogliere o modificare, voler utilizzare un thread in background per raccogliere e modificare i dati in modo che l&quot;interfaccia utente rimane reattivo di input.  Per abilitare più thread di accedere a una raccolta, chiamare il metodo EnableCollectionSynchronization.  Questo overload del metodo EnableCollectionSynchronization consente di specificare un callback che assicura che la raccolta è accessibile da un solo thread alla volta.  È possibile installare il sistema bloccare la raccolta chiamando il <xref:System.Windows.Data.BindingOperations.EnableCollectionSynchronization%28System.Collections.IEnumerable%2CSystem.Object%29>rapporto di overload.</xref:System.Windows.Data.BindingOperations.EnableCollectionSynchronization%28System.Collections.IEnumerable%2CSystem.Object%29>  Il `context` parametro è un oggetto arbitrario che è possibile utilizzare per le informazioni note quando si abilita la sincronizzazione di raccolta. Questo argomento viene passato al metodo di callback e utilizzarlo per determinare il meccanismo di sincronizzazione da utilizzare per controllare l&quot;accesso a `collection`. `Context`può essere `null`."
  syntax:
    content: public static void EnableCollectionSynchronization (System.Collections.IEnumerable collection, object context, System.Windows.Data.CollectionSynchronizationCallback synchronizationCallback);
    parameters:
    - id: collection
      type: System.Collections.IEnumerable
      description: "La raccolta che è necessario sincronizzata l&quot;accesso."
    - id: context
      type: System.Object
      description: "Oggetto che viene passato al callback."
    - id: synchronizationCallback
      type: System.Windows.Data.CollectionSynchronizationCallback
      description: "Callback che viene richiamato ogni volta che è necessario l&quot;accesso alla raccolta."
  overload: System.Windows.Data.BindingOperations.EnableCollectionSynchronization*
  exceptions: []
  platform:
  - net462
