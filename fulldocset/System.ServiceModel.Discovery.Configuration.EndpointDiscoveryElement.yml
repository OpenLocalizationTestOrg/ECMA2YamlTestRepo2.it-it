  name: EndpointDiscoveryElement
  nameWithType: EndpointDiscoveryElement
  fullName: System.ServiceModel.Discovery.Configuration.EndpointDiscoveryElement
  type: Class
  summary: "Un elemento di configurazione che controlla la funzionalità di individuazione di un endpoint."
  remarks: "Quando aggiunto alla configurazione del comportamento dell&quot;endpoint, l&quot;elemento EndpointDiscoveryElement consente la funzionalità di individuazione dell&quot;endpoint di essere abilitato o disabilitato. Consente inoltre di specificare l&quot;URI che possono essere usato per filtrare gli endpoint del servizio durante le operazioni di individuazione di ambito personalizzati. Consente inoltre di specificare metadati XML personalizzati pubblicati insieme ai metadati individuabili standard.      > [!NOTE] > EndpointDiscoveryElement il dipende il <xref:System.ServiceModel.Discovery.Configuration.ServiceDiscoveryElement>che fornisce controllo a livello di servizio di individuazione.</xref:System.ServiceModel.Discovery.Configuration.ServiceDiscoveryElement> Ciò significa che il EndpointDiscoveryElement e le relative impostazioni vengono ignorate se un <xref:System.ServiceModel.Discovery.Configuration.ServiceDiscoveryElement>elemento non è presente.</xref:System.ServiceModel.Discovery.Configuration.ServiceDiscoveryElement>       Nell&quot;esempio seguente viene illustrato come utilizzare l&quot;elemento EndpointDiscoveryElement e aggiungere due elementi dell&quot;ambito.      ```   <configuration>       <system.serviceModel>         <services>           <service name=&quot;Microsoft.Samples.Discovery.CalculatorService&quot;                    behaviorConfiguration=&quot;calculatorServiceBehavior&quot;>             <endpoint address=&quot;&quot;                       binding=&quot;wsHttpBinding&quot;               contract=&quot;Microsoft.Samples.Discovery.ICalculatorService&quot;                       behaviorConfiguration=&quot;ep1Behavior&quot; />           </service>         </services>         <behaviors>           <serviceBehaviors>             <behavior name=&quot;calculatorServiceBehavior&quot;>               <serviceDiscovery />             </behavior>           </serviceBehaviors>           <endpointBehaviors>             <behavior name=&quot;ep1Behavior&quot;>               <endpointDiscovery enabled=&quot;true&quot;>                 <scopes>                   <add scope=&quot;http://www.example.org/engineering/calculator&quot;/>                   <add scope=&quot;ldap:///ou=engineering,o=exampleorg,c=us&quot;/>                 </scopes>               </endpointDiscovery>             </behavior>                     </endpointBehaviors>         </behaviors>             </system.serviceModel>   </configuration>   ```"
  syntax:
    content: 'public sealed class EndpointDiscoveryElement : System.ServiceModel.Configuration.BehaviorExtensionElement'
