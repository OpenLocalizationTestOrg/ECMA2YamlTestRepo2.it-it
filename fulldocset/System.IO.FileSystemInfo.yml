- uid: System.IO.FileSystemInfo.CreationTime
  id: CreationTime
  parent: System.IO.FileSystemInfo
  langs:
  - csharp
  name: CreationTime
  nameWithType: FileSystemInfo.CreationTime
  fullName: System.IO.FileSystemInfo.CreationTime
  type: Property
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: "Ottiene o imposta l&quot;ora di creazione del file corrente o della directory."
  remarks: "**Nota** questo metodo può restituire un valore inaccurato, poiché utilizza le funzioni native i cui valori potrebbero non essere aggiornati in modo continuo dal sistema operativo.       Il valore della proprietà CreationTime viene pre-memorizzato nella cache se l&quot;istanza corrente del <xref:System.IO.FileSystemInfo>oggetto è stato restituito da una delle seguenti <xref:System.IO.DirectoryInfo>metodi:- <xref:System.IO.DirectoryInfo.GetDirectories%2A>- <xref:System.IO.DirectoryInfo.GetFiles%2A>- <xref:System.IO.DirectoryInfo.GetFileSystemInfos%2A>- <xref:System.IO.DirectoryInfo.EnumerateDirectories%2A>- <xref:System.IO.DirectoryInfo.EnumerateFiles%2A>- <xref:System.IO.DirectoryInfo.EnumerateFileSystemInfos%2A>per ottenere il valore più recente, chiamare il <xref:System.IO.FileSystemInfo.Refresh%2A>metodo.</xref:System.IO.FileSystemInfo.Refresh%2A> </xref:System.IO.DirectoryInfo.EnumerateFileSystemInfos%2A> </xref:System.IO.DirectoryInfo.EnumerateFiles%2A> </xref:System.IO.DirectoryInfo.EnumerateDirectories%2A> </xref:System.IO.DirectoryInfo.GetFileSystemInfos%2A> </xref:System.IO.DirectoryInfo.GetFiles%2A> </xref:System.IO.DirectoryInfo.GetDirectories%2A> </xref:System.IO.DirectoryInfo> </xref:System.IO.FileSystemInfo>       Se il file specificato nell&quot; <xref:System.IO.FileSystemInfo>oggetto non esiste, questo verrà proprietà restituito 12:00 del 1 gennaio 1601 D.C.</xref:System.IO.FileSystemInfo> (C.E.) Coordinated Universal Time (UTC), con l&quot;ora locale.       Le unità NTFS possono memorizzare nella cache di file metainformazioni, ad esempio ora di creazione di file, per un breve periodo di tempo. Questo processo è noto come tunneling del file. Di conseguenza, potrebbe essere necessario impostare in modo esplicito l&quot;ora di creazione di un file se si intende sovrascrivere o sostituire un file esistente.       Valore di questa proprietà è `null` se il file di sistema contenente il <xref:System.IO.FileSystemInfo>l&quot;oggetto non supporta queste informazioni.</xref:System.IO.FileSystemInfo>"
  example:
  - "The following example demonstrates the CreationTime property. This code example is part of a larger example provided for the <xref:System.IO.FileSystemInfo> class.  \n  \n [!code-cs[FileSystemInfo#2](~/add/codesnippet/csharp/p-system.io.filesystemin_4_1.cs)]\n [!code-cpp[FileSystemInfo#2](~/add/codesnippet/cpp/p-system.io.filesystemin_4_1.cpp)]\n [!code-vb[FileSystemInfo#2](~/add/codesnippet/visualbasic/p-system.io.filesystemin_4_1.vb)]"
  syntax:
    content: public DateTime CreationTime { get; set; }
    return:
      type: System.DateTime
      description: "La data di creazione e l&quot;ora corrente <xref href=&quot;System.IO.FileSystemInfo&quot;> </xref> oggetto."
  overload: System.IO.FileSystemInfo.CreationTime*
  exceptions:
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "<xref:System.IO.FileSystemInfo.Refresh*>Impossibile inizializzare i dati.</xref:System.IO.FileSystemInfo.Refresh*>"
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "Il percorso specificato non è valido. è ad esempio, in un&quot;unità non mappata."
  - type: System.PlatformNotSupportedException
    commentId: T:System.PlatformNotSupportedException
    description: "Il sistema operativo corrente non è Windows NT o versione successiva."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Il chiamante tenta di impostare un&quot;ora di creazione non valido."
  platform:
  - net462
