  type: Property
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: "Ottiene o imposta gli attributi per il file o directory corrente."
  remarks: "Il valore della proprietà di attributi viene pre-memorizzato nella cache se l&quot;istanza corrente del <xref:System.IO.FileSystemInfo>oggetto è stato restituito da una delle seguenti <xref:System.IO.DirectoryInfo>metodi:- <xref:System.IO.DirectoryInfo.GetDirectories%2A>- <xref:System.IO.DirectoryInfo.GetFiles%2A>- <xref:System.IO.DirectoryInfo.GetFileSystemInfos%2A>- <xref:System.IO.DirectoryInfo.EnumerateDirectories%2A>- <xref:System.IO.DirectoryInfo.EnumerateFiles%2A>- <xref:System.IO.DirectoryInfo.EnumerateFileSystemInfos%2A>per ottenere il valore più recente, chiamare il <xref:System.IO.FileSystemInfo.Refresh%2A>metodo.</xref:System.IO.FileSystemInfo.Refresh%2A> </xref:System.IO.DirectoryInfo.EnumerateFileSystemInfos%2A> </xref:System.IO.DirectoryInfo.EnumerateFiles%2A> </xref:System.IO.DirectoryInfo.EnumerateDirectories%2A> </xref:System.IO.DirectoryInfo.GetFileSystemInfos%2A> </xref:System.IO.DirectoryInfo.GetFiles%2A> </xref:System.IO.DirectoryInfo.GetDirectories%2A> </xref:System.IO.DirectoryInfo> </xref:System.IO.FileSystemInfo>       Il valore di questa proprietà è una combinazione dell&quot;archivio, compressi, directory, nascosta, offline, di sola lettura, sistema e flag di attributo di file temporaneo.       Quando si imposta questo valore, utilizzare l&quot;operatore OR bit per bit (`|` in c# o `Or` in Visual Basic) per applicare più di un valore. Per mantenere i valori esistenti nella proprietà Attributes, includere il valore della proprietà attributi nella propria assegnazione. Per esempio:`exampleFile.Attributes = exampleFile.Attributes | FileAttributes.ReadOnly;`"
  example:
  - "The following example demonstrates the Attributes property. This code example is part of a larger example provided for the <xref:System.IO.FileSystemInfo> class.  \n  \n [!code-cs[FileSystemInfo#2](~/add/codesnippet/csharp/p-system.io.filesystemin_3_1.cs)]\n [!code-cpp[FileSystemInfo#2](~/add/codesnippet/cpp/p-system.io.filesystemin_3_1.cpp)]\n [!code-vb[FileSystemInfo#2](~/add/codesnippet/visualbasic/p-system.io.filesystemin_3_1.vb)]"
  syntax:
