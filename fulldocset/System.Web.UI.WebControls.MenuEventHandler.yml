  summary: "Rappresenta il metodo che gestisce il <xref href=&quot;System.Web.UI.WebControls.Menu.MenuItemClick&quot;> </xref> evento o <xref href=&quot;System.Web.UI.WebControls.Menu.MenuItemDataBound&quot;> </xref> evento di un <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> controllo."
  remarks: "La classe MenuEventHandler viene utilizzata per rappresentare il metodo che gestisce gli eventi nella tabella seguente.      | Evento | Descrizione |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.Menu.MenuItemClick>| Si verifica quando si fa clic su una voce di menu.</xref:System.Web.UI.WebControls.Menu.MenuItemClick> Questo evento viene comunemente utilizzato per sincronizzare un controllo <xref:System.Web.UI.WebControls.Menu>con un altro controllo nella pagina. |   | <xref:System.Web.UI.WebControls.Menu.MenuItemDataBound>| Si verifica quando una voce di menu è associata a dati.</xref:System.Web.UI.WebControls.Menu.MenuItemDataBound> </xref:System.Web.UI.WebControls.Menu> Questo evento viene comunemente utilizzato per modificare una voce di menu prima del rendering in un controllo <xref:System.Web.UI.WebControls.Menu>. |       Quando si crea un delegato MenuEventHandler, si identifica il metodo che gestirà l&quot;evento.</xref:System.Web.UI.WebControls.Menu> Per associare l&quot;evento al gestore eventi, aggiungere un&quot;istanza del delegato all&quot;evento. Il gestore eventi viene chiamato ogni volta che si verifica l&quot;evento, a meno che non venga rimosso il delegato. Per ulteriori informazioni sui delegati del gestore eventi, vedere [NIB: eventi e delegati](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to use the MenuEventHandler delegate to programmatically register an event handler for the <xref:System.Web.UI.WebControls.Menu.MenuItemClick> event of a <xref:System.Web.UI.WebControls.Menu> control. For this example to work correctly, you must copy the sample site map data below to a file named Web.sitemap.  \n  \n [!code-cs[MenuEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_11_1.aspx)]\n [!code-vb[MenuEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_11_1.aspx)]  \n  \n The following is sample site map data for the previous example.  \n  \n `<siteMap>`  \n  \n `<siteMapNode title=\"Home\"`  \n  \n `description=\"Home\">`  \n  \n `<siteMapNode title=\"Music\"`  \n  \n `description=\"Music\">`  \n  \n `<siteMapNode title=\"Classical\"`  \n  \n `description=\"Classical\"/>`  \n  \n `<siteMapNode title=\"Rock\"`  \n  \n `description=\"Rock\"/>`  \n  \n `<siteMapNode title=\"Jazz\"`  \n  \n `description=\"Jazz\"/>`  \n  \n `</siteMapNode>`  \n  \n `<siteMapNode title=\"Movies\"`  \n  \n `description=\"Movies\">`  \n  \n `<siteMapNode title=\"Action\"`  \n  \n `description=\"Action\"/>`  \n  \n `<siteMapNode title=\"Drama\"`  \n  \n `description=\"Drama\"/>`  \n  \n `<siteMapNode title=\"Musical\"`  \n  \n `description=\"Musical\"/>`  \n  \n `</siteMapNode>`  \n  \n `</siteMapNode>`  \n  \n `</siteMap>`"
