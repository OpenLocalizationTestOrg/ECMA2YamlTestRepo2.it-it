  name: INormalizeForIsolatedStorage
  nameWithType: INormalizeForIsolatedStorage
  fullName: System.IO.IsolatedStorage.INormalizeForIsolatedStorage
  type: Interface
  summary: "Consente di eseguire confronti tra un archivio isolato e un dominio applicazione e l&quot;evidenza dell&quot;assembly."
  remarks: "Spazio di memorizzazione isolato utilizza l&quot;evidenza relative a un assembly per facilitarne l&quot;identificazione e fornire un percorso di archiviazione di file univoco. Quando un assembly richiede un archivio, prova (come presentato dall&quot;host di cui è stato caricato) viene elaborato e confrontato con l&quot;evidenza utilizzata per creare gli archivi esistenti. Determina se è necessario creare un nuovo archivio o se ne esiste già per l&quot;assembly in questione. A causa la tecnica di confronto utilizzata, i tipi di prova che sono funzionalmente equivalenti non potrebbe essere in un confronto true se i formati serializzati non sono identici. Quando si implementa una prova personalizzata, prendere in considerazione se questo è il caso per la classe di prova e, in tal caso, è possibile implementare INormalizeForIsolatedStorage. Per la prova che implementa questa interfaccia, il <xref:System.IO.IsolatedStorage.INormalizeForIsolatedStorage.Normalize%2A>metodo viene chiamato e i confronti sono basati sulla copia normalizzata dell&quot;oggetto restituito dal metodo.</xref:System.IO.IsolatedStorage.INormalizeForIsolatedStorage.Normalize%2A>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface INormalizeForIsolatedStorage
