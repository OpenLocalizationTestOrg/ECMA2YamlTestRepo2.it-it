  fullName: Microsoft.Build.Utilities.ProcessorArchitecture
  type: Class
  summary: "Determina lo strumento corretto nel set di strumenti che è necessario utilizzare MSBuild, basato sull&quot;architettura del processore del sistema corrente."
  remarks: "Il set di strumenti sono disponibili strumenti, ad esempio i compilatori, che vengono utilizzati in situazioni diverse. <xref:System.Reflection.ProcessorArchitecture>Determina quale di questi strumenti deve essere utilizzato in base a architettura del sistema corrente o CPU, ad esempio x86, AMD64 e così via.</xref:System.Reflection.ProcessorArchitecture>       Per ulteriori informazioni sul set di strumenti, vedere [Standard e configurazioni di set di strumenti personalizzate](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static class ProcessorArchitecture
