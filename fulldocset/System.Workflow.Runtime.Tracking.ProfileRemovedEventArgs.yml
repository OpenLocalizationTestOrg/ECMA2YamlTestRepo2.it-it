  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Un servizio di rilevamento che implementa il <xref:System.Workflow.Runtime.Tracking.IProfileNotification>interfaccia genera un <xref:System.Workflow.Runtime.Tracking.IProfileNotification.ProfileRemoved>evento per notificare l&quot;infrastruttura di rilevamento di runtime che le nuove istanze di un determinato flusso di lavoro <xref:System.Type>non devono essere rilevati.</xref:System.Type> </xref:System.Workflow.Runtime.Tracking.IProfileNotification.ProfileRemoved> </xref:System.Workflow.Runtime.Tracking.IProfileNotification> Il servizio di rilevamento utilizza un ProfileRemovedEventArgs per fornire il flusso di lavoro <xref:System.Type>nell&quot;infrastruttura di rilevamento di runtime.</xref:System.Type> Ad esempio, il <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>utilizza un ProfileRemovedEventArgs quando genera il <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileRemoved?displayProperty=fullName>evento.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileRemoved?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService> Dopo un servizio di rilevamento genera il <xref:System.Workflow.Runtime.Tracking.IProfileNotification.ProfileRemoved>evento, l&quot;infrastruttura di rilevamento di runtime non è più assocerà un <xref:System.Workflow.Runtime.Tracking.TrackingProfile>con il flusso di lavoro <xref:System.Type>per il servizio di rilevamento.</xref:System.Type> </xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.IProfileNotification.ProfileRemoved>"
  syntax:
