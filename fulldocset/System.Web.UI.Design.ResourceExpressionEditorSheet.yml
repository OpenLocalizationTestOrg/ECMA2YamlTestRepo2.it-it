  name: ResourceKey
  nameWithType: ResourceExpressionEditorSheet.ResourceKey
  fullName: System.Web.UI.Design.ResourceExpressionEditorSheet.ResourceKey
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Ottiene o imposta il nome della risorsa, che viene utilizzato come chiave per trovare il valore della risorsa."
  remarks: "La proprietà ResourceKey è obbligatoria per un&quot;espressione di risorsa. indica il nome della risorsa. Il nome della risorsa viene utilizzato in fase di esecuzione e fase di progettazione per cercare una risorsa e assegnarla a una proprietà del controllo.       Ad esempio, se il <xref:System.Web.UI.WebControls.Label.Text%2A>proprietà per un <xref:System.Web.UI.WebControls.Label>controllo viene assegnato all&quot;espressione di risorsa `<%$ Resources:Strings, labelText $>`, viene valutata l&quot;espressione della risorsa e <xref:System.Web.UI.WebControls.Label.Text%2A>assegnazione a un campo il `labelText` valore di risorsa nel `Strings` classe.</xref:System.Web.UI.WebControls.Label.Text%2A> </xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.Label.Text%2A>"
  syntax:
    content: public string ResourceKey { get; set; }
    return:
      type: System.String
      description: "Il nome della risorsa."
  overload: System.Web.UI.Design.ResourceExpressionEditorSheet.ResourceKey*
  exceptions: []
  platform:
  - net462
