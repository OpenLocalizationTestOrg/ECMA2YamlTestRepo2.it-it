  name: ResourceExpressionEditorSheet
  nameWithType: ResourceExpressionEditorSheet
  fullName: System.Web.UI.Design.ResourceExpressionEditorSheet
  type: Class
  summary: "Rappresenta una pagina dell&quot;editor di in fase di progettazione per le proprietà di un&quot;espressione di risorsa nell&quot;interfaccia utente di un host di progettazione in fase di progettazione."
  remarks: "Utilizza la finestra di progettazione visiva la <xref:System.Web.UI.Design.ResourceExpressionEditor>classe con la classe ResourceExpressionEditorSheet per selezionare le singole proprietà di un&quot;espressione di riferimento di risorsa e per combinare i valori di proprietà expression di risorse selezionato in un&quot;espressione di risorsa.</xref:System.Web.UI.Design.ResourceExpressionEditor>       Il <xref:System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName>metodo restituisce un oggetto ResourceExpressionEditorSheet.</xref:System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName> Nella finestra di dialogo espressioni quando si seleziona una proprietà del controllo e associarlo a un&quot;espressione di risorsa, la finestra di progettazione chiama il <xref:System.Web.UI.Design.ResourceExpressionEditor.GetExpressionEditorSheet%2A>metodo.</xref:System.Web.UI.Design.ResourceExpressionEditor.GetExpressionEditorSheet%2A> Finestra di progettazione visiva utilizza l&quot;oggetto ResourceExpressionEditorSheet restituito per richiedere il <xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ClassKey%2A>e <xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ResourceKey%2A>proprietà.</xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ResourceKey%2A> </xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ClassKey%2A> Dopo aver selezionate le proprietà dell&quot;espressione di risorsa, finestra di progettazione chiama il <xref:System.Web.UI.Design.ResourceExpressionEditorSheet.GetExpression%2A>metodo per combinare le proprietà in una stringa di espressione di risorsa.</xref:System.Web.UI.Design.ResourceExpressionEditorSheet.GetExpression%2A>       Il <xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ResourceKey%2A>proprietà deve essere specificata in un&quot;espressione di risorsa; indicizza il valore della risorsa.</xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ResourceKey%2A> Il <xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ClassKey%2A>proprietà è facoltativa.</xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ClassKey%2A> Fa riferimento il nome della chiave o file di classe che definisce la risorsa nella cartella delle risorse globali."
  example:
  - "The following code example demonstrates how to bind the <xref:System.Web.UI.WebControls.HyperLink.Text%2A> property of a <xref:System.Web.UI.WebControls.HyperLink> control to a resource expression using the <xref:System.Web.UI.Design.ResourceExpressionEditor>. To use the example:  \n  \n1.  In a Web site project, add a new resource file named Strings.resx to the App_GlobalResources folder.  \n  \n2.  Add a string named `myLinkText` to the Strings.resx resource file, and set the value to the text for a <xref:System.Web.UI.WebControls.HyperLink> control. For example, set the `myLinkText` string value to `This is a link`.  \n  \n3.  In an ASP.NET Web page, add a <xref:System.Web.UI.WebControls.HyperLink> control.  \n  \n4.  In the property grid for the `Hyperlink` control, click **Expressions**, and click the ellipsis button (**...)** to display the expression binding dialog box.  \n  \n5.  Select the `Text` property of a control, and set **Expression Type** to the `Resources` expression type. The visual designer displays the resource expression properties defined by the ResourceExpressionEditorSheet object.  \n  \n6.  Set the **Expression Properties** as follows:  \n  \n    -   Set **ClassKey** to `Strings`, the class name for the compiled Strings.resx resource file.  \n  \n    -   Set **ResourceKey** to `myLinkText`, the string name in Strings.resx.  \n  \n The visual designer uses the <xref:System.Web.UI.Design.ResourceExpressionEditor> object to assign the resource expression for the `Text` property. The following aspx source shows an example of a property value set using a resource expression:  \n  \n [!code-vb[ControlsUsingExpressions#3](~/add/codesnippet/visualbasic/t-system.web.ui.design.r_1_1.aspx)]\n [!code-cs[ControlsUsingExpressions#3](~/add/codesnippet/csharp/t-system.web.ui.design.r_1_1.aspx)]\n [!code-xml[ControlsUsingExpressions#3](~/add/codesnippet/xml/t-system.web.ui.design.r_1_1.xml)]"
