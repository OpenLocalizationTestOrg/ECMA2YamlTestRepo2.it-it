  summary: "Fornisce dati per il <xref href=&quot;System.Web.UI.WebControls.ListView.Sorting&quot;> </xref> evento."
  remarks: "Il <xref:System.Web.UI.WebControls.ListView>controllo genera il <xref:System.Web.UI.WebControls.ListView.Sorting>evento quando si fa clic sul pulsante di ordinamento, ma prima che il <xref:System.Web.UI.WebControls.ListView>controllo gestisce l&quot;operazione di ordinamento.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.Sorting> </xref:System.Web.UI.WebControls.ListView> (Un pulsante di ordinamento è un pulsante la cui `CommandName` proprietà è impostata su &quot;Ordinamento&quot;.) In questo modo è possibile fornire un metodo di gestione degli eventi che esegue una routine personalizzata ogni volta che si verifica questo evento, ad esempio l&quot;espressione di ordinamento di personalizzazione.       Un oggetto ListViewSortEventArgs viene passato al metodo di gestione degli eventi. Questo oggetto consente di specificare o per determinare la direzione di ordinamento e di espressione di ordinamento per il <xref:System.Web.UI.WebControls.ListView>controllo.</xref:System.Web.UI.WebControls.ListView> Per determinare l&quot;espressione di ordinamento, utilizzare il <xref:System.Web.UI.WebControls.ListViewSortEventArgs.SortExpression%2A>proprietà.</xref:System.Web.UI.WebControls.ListViewSortEventArgs.SortExpression%2A> Per determinare la direzione di ordinamento, utilizzare il <xref:System.Web.UI.WebControls.ListViewSortEventArgs.SortDirection%2A>proprietà.</xref:System.Web.UI.WebControls.ListViewSortEventArgs.SortDirection%2A> È anche possibile annullare un&quot;operazione di ordinamento impostando la <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>proprietà `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Per un elenco di valori di proprietà iniziali per un&quot;istanza della classe ListViewSortEventArgs, vedere il <xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>costruttore.</xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>"
  example:
