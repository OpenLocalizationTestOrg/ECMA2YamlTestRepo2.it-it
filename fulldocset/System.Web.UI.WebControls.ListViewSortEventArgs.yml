  remarks: "Quando il <xref:System.Web.UI.WebControls.ListView.Sorting>evento viene generato, è possibile utilizzare la proprietà SortExpression per specificare l&quot;espressione di ordinamento utilizzato per ordinare il <xref:System.Web.UI.WebControls.ListView>controllo.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.Sorting> L&quot;espressione di ordinamento contiene il nome del campo da ordinare. È inoltre possibile ordinare più colonne contemporaneamente a livello di codice impostando questa proprietà per un elenco delimitato da virgole di nomi di campo.      > [!NOTE] > Per impostazione predefinita, il <xref:System.Web.UI.WebControls.ListView>controllo applica la direzione di ordinamento per l&quot;elenco completo delle colonne.</xref:System.Web.UI.WebControls.ListView> Di conseguenza, la direzione di ordinamento viene applicata solo l&quot;ultima colonna nell&quot;elenco."
