  namespace: System.Web.Configuration
  summary: "Ottiene la raccolta di TrustLevels."
  remarks: "I valori predefiniti per la proprietà TrustLevels sono `Full`, `High`, `Medium`, `Low`, e `Minimal`. Gli elementi della raccolta TrustLevels specificano un nome a livello di sicurezza e un file di criteri associato. È possibile estendere il sistema di sicurezza, fornendo il propria elemento a livello di trust denominato mappato a un file specificato da di `policyFile` attributo. Per informazioni sulla creazione di elementi a livello di attendibilità, vedere [trustLevel elemento securityPolicy (Schema delle impostazioni ASP.NET) per la](http://msdn.microsoft.com/en-us/729ab04c-03da-4ee5-86b1-be9d08a09369)."
  example:
