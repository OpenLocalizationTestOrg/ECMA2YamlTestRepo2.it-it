- uid: System.ServiceModel.NetPeerTcpBinding.ListenIPAddress
  id: ListenIPAddress
  parent: System.ServiceModel.NetPeerTcpBinding
  langs:
  - csharp
  name: ListenIPAddress
  nameWithType: NetPeerTcpBinding.ListenIPAddress
  fullName: System.ServiceModel.NetPeerTcpBinding.ListenIPAddress
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Ottiene o imposta l&quot;indirizzo IP utilizzato dal nodo del peer locale per l&quot;ascolto."
  remarks: "Se questa proprietà non è impostata o è impostata su `null` o <xref:System.String.Empty>, associato <xref:System.ServiceModel.PeerNode>è in ascolto su tutti gli indirizzi globali (sia IPv4 che IPv6) configurati per il computer locale.</xref:System.ServiceModel.PeerNode> </xref:System.String.Empty>       Se viene specificato un indirizzo IP unicast valido per questa proprietà, quindi associato <xref:System.ServiceModel.PeerNode>oggetto è in ascolto su tale indirizzo.</xref:System.ServiceModel.PeerNode> Indirizzi IPv4 e IPv6 con caratteri jolly non sono considerati validi.       Se non`null` stringa di indirizzi IP specificata per questa proprietà in combinazione con <xref:System.ServiceModel.Channels.PnrpPeerResolverBindingElement>, quindi l&quot;indirizzo IP deve essere associata a un&quot;interfaccia fisica anziché a uno virtuale.</xref:System.ServiceModel.Channels.PnrpPeerResolverBindingElement>       ListenIPAddress deve essere impostato per le reti ad hoc per registrare con il resolver del peer predefinito (PNRP). Se questa proprietà è specificata in combinazione con <xref:System.ServiceModel.Configuration.PnrpPeerResolverElement>(il resolver del peer predefinito), quindi l&quot;indirizzo IP deve appartenere a un&quot;interfaccia di rete fisica anziché a uno virtuale (ad esempio, un&quot;interfaccia di tunneling).</xref:System.ServiceModel.Configuration.PnrpPeerResolverElement> Questo avviene perché PNRP pubblica solo all&quot;interno dei cloud PNRP corrispondente a interfacce fisiche. Impostando questa proprietà su null, tutti gli indirizzi globali vengono pubblicati nell&quot;area PNRP globale."
  syntax:
    content: public System.Net.IPAddress ListenIPAddress { get; set; }
    return:
      type: System.Net.IPAddress
      description: "Oggetto <xref:System.String>valore contenente l&quot;indirizzo IPv4 o IPv6 formato correttamente su cui è in ascolto il nodo peer locale.</xref:System.String>"
  overload: System.ServiceModel.NetPeerTcpBinding.ListenIPAddress*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "L&quot;indirizzo fornito non è valido o non corretto."
  platform:
  - net462
