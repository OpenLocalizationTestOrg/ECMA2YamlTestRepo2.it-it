  name: NetPeerTcpBinding
  nameWithType: NetPeerTcpBinding
  fullName: System.ServiceModel.NetPeerTcpBinding
  type: Class
  summary: "Fornisce un&quot;associazione protetta per applicazioni di rete peer-to-peer."
  remarks: "L&quot;associazione NetPeerTcpBinding fornisce supporto per la creazione di applicazioni che utilizzano un&quot;infrastruttura di rete peer-to-peer TCP a livello di rete peer.       Ogni <xref:System.ServiceModel.PeerNode>istanza può ospitare più canali del peer definiti con questo tipo di associazione.</xref:System.ServiceModel.PeerNode> Le channel factory prodotte utilizzando un&quot;istanza configurata di questo tipo consente di generare canali del peer. Una channel factory peer può produrre canali del peer di solo input (implementa <xref:System.ServiceModel.Channels.IInputChannel>), di solo output (implementa <xref:System.ServiceModel.Channels.IOutputChannel>) e duplex (implementa <xref:System.ServiceModel.Channels.IDuplexChannel>).</xref:System.ServiceModel.Channels.IDuplexChannel> </xref:System.ServiceModel.Channels.IOutputChannel> </xref:System.ServiceModel.Channels.IInputChannel>       Questa è una delle associazioni standard fornite da Windows Communication Framework (WCF). Può essere utilizzato nel codice imperativo o specificata nel file di configurazione XML corrispondente per l&quot;applicazione. La procedura consigliata è definire l&quot;associazione mediante i valori di configurazione e di non utilizzare un approccio basato sul codice, tranne in certi scenari avanzati in cui i valori di configurazione devono essere impostati all&quot;inizializzazione di un servizio."
  syntax:
    content: >-
      [System.Obsolete("PeerChannel feature is obsolete and will be removed in the future.", false)]

      public class NetPeerTcpBinding : System.ServiceModel.Channels.Binding, System.ServiceModel.Channels.IBindingRuntimePreferences
