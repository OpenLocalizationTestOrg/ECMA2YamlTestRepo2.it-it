  summary: "Aggiunge un&quot;animazione dal <xref href=&quot;System.Windows.Point&quot;> </xref> valore del fotogramma chiave precedente al relativo oggetto <xref:System.Windows.Media.Animation.PointKeyFrame.Value*>usando l&quot;interpolazione lineare.</xref:System.Windows.Media.Animation.PointKeyFrame.Value*>"
  remarks: "Questa classe viene utilizzata come parte di un <xref:System.Windows.Media.Animation.PointKeyFrameCollection>in combinazione con un <xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames>per animare un <xref:System.Windows.Point>valore della proprietà in un set di fotogrammi chiavi.</xref:System.Windows.Point> </xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.PointKeyFrameCollection>       Un fotogramma chiave definisce un segmento del <xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames>a cui appartiene.</xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames> Ogni fotogramma chiave ha una destinazione <xref:System.Windows.Media.Animation.PointKeyFrame.Value%2A>e un <xref:System.Windows.Media.Animation.PointKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.PointKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.PointKeyFrame.Value%2A> Il <xref:System.Windows.Media.Animation.PointKeyFrame.KeyTime%2A>Specifica l&quot;ora in cui il fotogramma chiave <xref:System.Windows.Media.Animation.PointKeyFrame.Value%2A>deve essere raggiunto.</xref:System.Windows.Media.Animation.PointKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.PointKeyFrame.KeyTime%2A> Un fotogramma chiave aggiunge un&quot;animazione dal valore di destinazione del fotogramma chiave precedente al valore di destinazione. Viene avviato quando il fotogramma chiave precedente termina e termina quando viene raggiunta la chiave temporale.       Fotogrammi chiave lineari come LinearPointKeyFrame creano un&quot;interpolazione lineare uniforme tra i valori."
