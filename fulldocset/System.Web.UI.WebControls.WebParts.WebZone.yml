  name: WebZone
  nameWithType: WebZone
  fullName: System.Web.UI.WebControls.WebParts.WebZone
  type: Class
  summary: "Funge da classe base per tutti i controlli che fungono da contenitori per i controlli server (Web part incluse <xref href=&quot;System.Web.UI.WebControls.WebParts.Part&quot;> </xref> controlli, i controlli server e i controlli utente) nelle applicazioni Web part."
  remarks: "Una zona Web part è un&quot;area definita che contiene i controlli server in una pagina Web e fornisce un&quot;interfaccia utente (UI), layout e rendering per i controlli contenuti. Le zone vengono visualizzate in un browser come tabelle HTML.       La classe WebZone è la classe base per tutte le zone di Web part. Un controllo zona è un controllo composito progettato per contenere altri controlli, pertanto la classe di WebZone eredita dalla <xref:System.Web.UI.WebControls.CompositeControl>classe.</xref:System.Web.UI.WebControls.CompositeControl> Con il <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controllo e <xref:System.Web.UI.WebControls.WebParts.Part>controlli (o altri controlli utente o un server che possono essere inseriti nelle zone), controlli di zona derivati dal modulo di classe di base WebZone i blocchi predefiniti essenziali di un&quot;applicazione Web part.</xref:System.Web.UI.WebControls.WebParts.Part> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       Un ruolo fondamentale delle Web part zone consiste nel garantire la completa funzionalità di Web part per i controlli che contengono. Ogni pagina Web part contiene almeno una zona e una zona può contenere zero o più controlli Web part. Le zone sono necessarie per la funzionalità Web part. Le zone, anche i controlli che derivano dalla <xref:System.Web.UI.WebControls.WebParts.WebPart>classe può avere funzionalità Web part molto limitate.</xref:System.Web.UI.WebControls.WebParts.WebPart> Viceversa, a causa di progettazione del set di controlli Web part, è possibile inserire controlli ASP.NET standard, i controlli server o controlli utente in un <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zona (che deriva da WebZone) e in quanto nella zona, questi server normali controlli sono abilitare come <xref:System.Web.UI.WebControls.WebParts.WebPart>controlli in fase di esecuzione.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Per informazioni dettagliate, vedere la documentazione per la <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>classe.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart>      > [!NOTE] > È possibile aggiungere <xref:System.Web.UI.WebControls.WebParts.Part>o <xref:System.Web.UI.WebControls.WebParts.WebPart>controlli a una pagina di fuori di una zona, ma in tal caso funzioneranno come controlli server standard.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.Part>       Esistono due categorie principali di zone nel set di controlli Web part, ognuna delle quali eredita dalla classe di base WebZone.      - <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zone.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> E includono <xref:System.Web.UI.WebControls.WebParts.WebPart>(e server e altri utenti) controlla e formano il principale dell&quot;interfaccia utente delle pagine Web part che gli utenti interagiscono con la maggior parte dei casi.</xref:System.Web.UI.WebControls.WebParts.WebPart>      - <xref:System.Web.UI.WebControls.WebParts.ToolZone>zone.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Queste zone forniscono visualizzazioni speciali di una pagina Web part per consentire agli utenti di modificare (Personalizza) il contenuto, layout, l&quot;aspetto, comportamento e le proprietà dei controlli contenuti in <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zone in una pagina Web part.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Ad esempio, un <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>zona è un <xref:System.Web.UI.WebControls.WebParts.ToolZone>che fornisce una vista del catalogo di una pagina, consentendo agli utenti di aggiungere e rimuovere i controlli server.</xref:System.Web.UI.WebControls.WebParts.ToolZone> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> Un <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>zona è un altro tipo di <xref:System.Web.UI.WebControls.WebParts.ToolZone>che fornisce una visualizzazione di modifica di una pagina, consentendo agli utenti di modificare il layout di pagina insieme di proprietà, l&quot;aspetto e comportamento dei controlli.</xref:System.Web.UI.WebControls.WebParts.ToolZone> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>       Ogni zona Web part di set di controlli è progettato per contenere un tipo corrispondente di controllo derivato dal <xref:System.Web.UI.WebControls.WebParts.Part>(classe), con i controlli Web part che funge da interfaccia utente primaria e contenuto principale della zona.</xref:System.Web.UI.WebControls.WebParts.Part> Tipi di zona il set di controlli Web part con i corrispondenti tipi di controlli Web part che contengono, vengono visualizzati nella tabella seguente.      | Tipo di controllo della parte | Tipo di zona |   |-----------------------|---------------|   | <xref:System.Web.UI.WebControls.WebParts.WebPart>(e controlli server e utente, vengono eseguito il wrapping con un <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>in fase di esecuzione) |<xref:System.Web.UI.WebControls.WebParts.WebPartZone> (la classe di base è <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>) |   | <xref:System.Web.UI.WebControls.WebParts.EditorPart>(con l&quot;insieme di controlli Web part vengono forniti diversi controlli derivati e controlli <xref:System.Web.UI.WebControls.WebParts.EditorPart>personalizzati possono essere sviluppati) |<xref:System.Web.UI.WebControls.WebParts.EditorZone> (la classe di base è <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>) |   | <xref:System.Web.UI.WebControls.WebParts.CatalogPart>(con l&quot;insieme di controlli Web part vengono forniti diversi controlli derivati e controlli <xref:System.Web.UI.WebControls.WebParts.CatalogPart>personalizzati possono essere sviluppati) |<xref:System.Web.UI.WebControls.WebParts.CatalogZone> (la classe di base è <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>) |   | <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>(connessione controlli sono univoci in quanto non sono controlli Web part che ereditano dalla classe di base) | <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>(eredita direttamente da <xref:System.Web.UI.WebControls.WebParts.ToolZone>) |       Tutte le zone di controlli Web part sono elementi dell&quot;interfaccia utente di base comuni, che ereditano dalla classe base. WebZone</xref:System.Web.UI.WebControls.WebParts.ToolZone> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.WebPartConnection> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Non tutti questi elementi sono visibili in tutte le zone, ma ogni tipo di zona è in grado di avere questi elementi dell&quot;interfaccia utente comuni, correlato alla zona, come descritto nella tabella seguente.      | Sezione della zona | Descrizione |   |------------------|-----------------|   | Intestazione | La sezione superiore di una zona. Include il testo dell&quot;intestazione, che può includere un titolo per la zona; attributi di stile (ad esempio, un colore bordo o sfondo) che distinguono l&quot;intestazione. i verbi a livello di zona (rappresentati da pulsanti, collegamenti ipertestuali o immagini) e che gli utenti possono selezionare per eseguire le azioni dell&quot;interfaccia utente che si applicano all&quot;intera area, quali la chiusura di una zona. Diverse proprietà WebZone, ad esempio <xref:System.Web.UI.WebControls.WebParts.WebZone.HasHeader%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.HeaderStyle%2A>, e <xref:System.Web.UI.WebControls.WebParts.WebZone.HeaderText%2A>, correlati all&quot;area di intestazione di una zona.</xref:System.Web.UI.WebControls.WebParts.WebZone.HeaderText%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.HeaderStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.HasHeader%2A> Se sono presenti verbi a livello di zona, la zona di <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A>e <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A>proprietà applicano.</xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A> Si noti che queste due proprietà di verbo si applicano a livello di zona verbi solo, non per i verbi in singoli controlli di parte contenuti nella zona. Le intestazioni non sono presenti in ogni tipo di zona. in genere vengono visualizzate nelle aree <xref:System.Web.UI.WebControls.WebParts.ToolZone>in cui è necessario disporre di un&quot;area di intestazione comune con il testo e un verbo, ad esempio un verbo di chiusura. |   | Corpo | Il principale contenuto della sezione di una zona.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Ogni zona che deriva da WebZone contiene una sezione del corpo. Per tutti i tipi di zone nella Web part set, il corpo della zona contiene il tipo di designato <xref:System.Web.UI.WebControls.WebParts.Part>controlli (o altri controlli server) che corrispondono a un tipo di zona, come indicato nella tabella precedente.</xref:System.Web.UI.WebControls.WebParts.Part> Diversi membri della classe WebZone influiscono sul contenuto della sezione del corpo, ad esempio il <xref:System.Web.UI.WebControls.WebParts.WebZone.BackImageUrl%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>, e <xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.BackImageUrl%2A> Se la sezione del corpo è vuota, in alcune situazioni può essere visualizzato il messaggio di <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A>. |   | Chrome | Elementi dell&quot;interfaccia utente comuni di rendering per ogni controllo Web part in una zona.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A> Ciò è diverso da quello di una descrizione degli attributi di stile che si applicano all&quot;area. Chrome si applica in particolare per i controlli Web part contenuti. Colore include verbi, bordi e altri attributi di stile, ad esempio il colore di sfondo o stile del carattere del testo del titolo, per i controlli di parte di una zona. Una zona determina i dettagli del colore tramite un singolo oggetto colore appropriato per il tipo di controlli Web part contiene (ad esempio, un <xref:System.Web.UI.WebControls.WebParts.CatalogPartChrome>dell&quot;oggetto per un <xref:System.Web.UI.WebControls.WebParts.CatalogZone>contenente <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlli).</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.CatalogPartChrome> Un solo oggetto colore gestisce i dettagli del colore e il rendering di tutti i controlli parte nella zona. Ciò consente agli sviluppatori di creare aree in cui è possibile specificare un coerenza e comune aspetto per tutti i controlli di parte. Alcune proprietà correlate al colore per i controlli di parte di una zona sono il <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>, e <xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle%2A> Si noti che più proprietà correlate al colore, tra cui una proprietà specifica per fare riferimento all&quot;oggetto colore per un particolare tipo di zona, non sono implementate nella classe base WebZone. Al contrario, la maggior parte delle funzionalità specifiche del riquadro delle zone vengono implementate nei tipi di area specifica come appropriato per le esigenze specifiche dei controlli di parte. Vedere gli argomenti per ogni tipo di zona elencati nella tabella precedente di questo argomento. |   | Controlli parte | I controlli che si trovano nella sezione del corpo di una zona. Ogni zona che eredita dalla classe WebZone contenuti nella relativa sezione Corpo digitare uno o più controlli di parte di un oggetto corrispondente, come illustrato nella tabella precedente in questo argomento. Questi controlli parte formano il principale dell&quot;interfaccia utente delle applicazioni Web part. La maggior parte dei tipi di zona che derivano da WebZone dispongono di una proprietà di raccolta che consente loro di fare riferimento a tutti i controlli Web part contenuti, ad esempio la proprietà <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>sulla classe <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>e la proprietà <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts%2A>per la classe <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>. |   | Piè di pagina | Nella sezione inferiore di una zona.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A> Ad esempio la sezione di intestazione, non è presente in ogni tipo di zona, ma si verifica in genere <xref:System.Web.UI.WebControls.WebParts.ToolZone>zone.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Contenuti tipici di una sezione di piè di pagina sono ad esempio un verbo ok o applica, i verbi nel piè di pagina di <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>zone.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> Alcune proprietà correlate alla sezione di piè di pagina sono <xref:System.Web.UI.WebControls.WebParts.WebZone.HasFooter%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.FooterStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A>e le proprietà <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A>. |       La maggior parte delle proprietà della classe WebZone sono illustrate nella tabella precedente che descrive gli elementi dell&quot;interfaccia utente comuni delle zone.</xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.FooterStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.HasFooter%2A> La classe WebZone include anche diversi metodi correlati al rendering del contenuto. Il <xref:System.Web.UI.WebControls.WebParts.WebZone.RenderBody%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.RenderContents%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.RenderFooter%2A>, e <xref:System.Web.UI.WebControls.WebParts.WebZone.RenderHeader%2A>metodi possono essere sottoposti per fornire un controllo a livello di codice del rendering di ogni sezione di una zona specifica.</xref:System.Web.UI.WebControls.WebParts.WebZone.RenderHeader%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.RenderFooter%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.RenderContents%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.RenderBody%2A> Ad esempio, se si desidera personalizzare il rendering di tutte le sezioni di piè di pagina delle zone di catalogo nell&quot;applicazione, è possibile ereditare dalla <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>classe, eseguire l&quot;override di <xref:System.Web.UI.WebControls.WebParts.WebZone.RenderFooter%2A>metodo ereditato da WebZone e modifica il rendering della sezione di piè di pagina.</xref:System.Web.UI.WebControls.WebParts.WebZone.RenderFooter%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>"
  example:
  - "The following code example demonstrates the use of the WebZone class.  \n  \n The first part of the code example shows two custom controls that derive from the <xref:System.Web.UI.WebControls.WebParts.WebPart> class. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_Zone_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_200_1.cs)]\n [!code-vb[WebParts_Zone_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_200_1.vb)]  \n  \n The second part of the code example shows a Web page that hosts the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. Notice that the declarative markup contains two <xref:System.Web.UI.WebControls.WebParts.WebPartZone> controls, a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control and an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control.  \n  \n [!code-vb[WebParts_Zone_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_200_2.aspx)]\n [!code-cs[WebParts_Zone_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_200_2.aspx)]  \n  \n You can load the page in a browser and switch among the various page display modes to see how the different zones behave. For more information on display modes and enabling users to switch among them, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md)."
