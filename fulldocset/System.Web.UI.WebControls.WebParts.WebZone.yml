    return:
      type: System.Web.UI.WebControls.Style
      description: "Oggetto <xref href=&quot;System.Web.UI.WebControls.Style&quot;> </xref> che contiene gli attributi di stile per i bordi che circondano i controlli Web part contenuti in una zona."
