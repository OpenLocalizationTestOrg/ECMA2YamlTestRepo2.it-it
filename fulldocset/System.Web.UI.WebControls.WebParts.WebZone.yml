  remarks: "La proprietà HasFooter è utilizzata principalmente dagli sviluppatori di controlli che creano zone personalizzate. Esiste come un flag, in modo che i set di controlli Web part esegue il rendering di un piè di pagina solo se appropriato per una zona. Ad esempio, il <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.HasFooter%2A>proprietà esegue l&quot;override di questa proprietà e restituisce `false`, in modo che un piè di pagina non è stato eseguito il rendering per un <xref:System.Web.UI.WebControls.WebParts.WebPartZone>controllo.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.HasFooter%2A>       Le zone strumenti (zone che derivano indirettamente dalla <xref:System.Web.UI.WebControls.WebParts.WebZone>classe mediante la <xref:System.Web.UI.WebControls.WebParts.ToolZone>classe, ad esempio <xref:System.Web.UI.WebControls.WebParts.EditorZone>e <xref:System.Web.UI.WebControls.WebParts.CatalogZone>) deve avere i piè di pagina in modo che, ad esempio, il rendering di verbi comuni dell&quot;interfaccia utente con i pulsanti, ad esempio **OK**, **applica**, e **Annulla** nella parte inferiore dell&quot;area di.</xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.ToolZone> </xref:System.Web.UI.WebControls.WebParts.WebZone> Poiché la proprietà HasFooter `true` per impostazione predefinita, le zone strumenti non è necessario eseguire l&quot;override di proprietà."
  syntax:
    content: protected virtual bool HasFooter { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se la zona è presente un&quot;area di piè di pagina; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.WebZone.HasFooter*
  exceptions: []
  platform:
