  namespace: System.Web.UI.WebControls.WebParts
  summary: "Ottiene le caratteristiche di stile che si applicano ai bordi dei controlli Web part contenuti in una zona."
  remarks: "Un controllo Web part può avere un proprio bordo, definito nel <xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A> Area che contiene il controllo è possibile aggiungere un ulteriore bordo esterno intorno al controllo. Il bordo esterno che è possibile posizionare una zona per tutti i relativi controlli Web part è determinato dalla proprietà PartChromeStyle. Gli attributi di proprietà contenuti questa proprietà non annulla il <xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>; dell&quot;oggetto viene unito con o aggiungervi.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A> Consente a una zona fornire un bordo coerenza e comune per ognuno dei controlli Web part che contiene.      > [!IMPORTANT] > Anche se si applicano le impostazioni di stile PartChromeStyle principalmente per il bordo esterno che è possibile impostare una zona intorno ai controlli contiene, se si impostano proprietà aggiuntive nel <xref:System.Web.UI.WebControls.Style>oggetto a cui fa riferimento la proprietà, ad esempio <xref:System.Web.UI.MobileControls.Style.BackColor%2A>, il browser interpreta questi attributi di stile come applicabili a tutti i sottoelementi della tabella utilizzata per eseguire il rendering di una zona.</xref:System.Web.UI.MobileControls.Style.BackColor%2A> </xref:System.Web.UI.WebControls.Style> Pertanto, l&quot;impostazione la <xref:System.Web.UI.MobileControls.Style.BackColor%2A>proprietà per l&quot;oggetto di tipo a cui fa riferimento la proprietà PartChromeStyle ha lo stesso effetto un <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo come impostazione di <xref:System.Web.UI.MobileControls.Style.BackColor%2A>proprietà dell&quot;oggetto a cui fa riferimento il <xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A> </xref:System.Web.UI.MobileControls.Style.BackColor%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.MobileControls.Style.BackColor%2A>"
  example:
  - "The following code example demonstrates the use of the PartChromeStyle property to set style attributes for the outer borders of Web Parts controls contained in a zone.  \n  \n [!code-cs[WebParts_Zone_PartChromeStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1354_1.aspx)]\n [!code-vb[WebParts_Zone_PartChromeStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1354_1.aspx)]  \n  \n Note that when you first load the page in a browser, the upper control has its own green border with a width of 2 pixels, as set in the declarative markup for the page. After a user clicks the calendar, the page programmatically changes the borders of both controls in the zone to red, and sets their border width to 4 pixels, yet the upper control retains its original green inner border."
  syntax:
