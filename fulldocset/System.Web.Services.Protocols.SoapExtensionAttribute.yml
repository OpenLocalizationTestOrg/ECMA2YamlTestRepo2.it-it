  name: SoapExtensionAttribute
  nameWithType: SoapExtensionAttribute
  fullName: System.Web.Services.Protocols.SoapExtensionAttribute
  type: Class
  summary: "Quando sottoposto a override in una classe derivata, specifica che un&quot;estensione SOAP deve essere eseguito con un metodo di servizio Web XML."
  remarks: "Metodi del servizio Web XML creati tramite ASP.NET possono essere configurati per l&quot;esecuzione con un&quot;estensione SOAP applicando un attributo al metodo del servizio Web XML. Quando un attributo di estensione personalizzato viene aggiunto a un metodo di servizio Web XML o un metodo in una classe proxy client, ASP.NET richiama l&quot;estensione associata al momento appropriato. Un attributo di estensione è una classe di attributi personalizzati che derivano da SoapExtensionAttribute. Gli attributi derivati devono eseguire l&quot;override di <xref:System.Web.Services.Protocols.SoapExtensionAttribute.ExtensionType%2A>proprietà per restituire il tipo di estensione associata con l&quot;attributo.</xref:System.Web.Services.Protocols.SoapExtensionAttribute.ExtensionType%2A>"
  example:
  - "The following `TraceExtensionAttribute` class derives from SoapExtensionAttribute to support applying the attribute to an XML Web service method or a method in an XML Web service client proxy class. When applied to either, the `TraceExtension` SOAP extension runs with the method.  \n  \n [!code-cpp[Classic SoapExtensionAttribute Example#1](~/add/codesnippet/cpp/t-system.web.services.pr_7_1.cpp)]\n [!code-cs[Classic SoapExtensionAttribute Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_7_1.cs)]\n [!code-vb[Classic SoapExtensionAttribute Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_7_1.vb)]"
  syntax:
    content: 'public abstract class SoapExtensionAttribute : Attribute'
  inheritance:
  - System.Attribute
  implements: []
  inheritedMembers: []
  platform:
  - net462
