  type: Class
  summary: "Eccezione generata quando viene tentata un&quot;operazione su una transazione in dubbio o viene effettuato un tentativo di eseguire il commit della transazione e la transazione diventa InDoubt."
  remarks: "Questa eccezione viene generata quando si è tentato di eseguire un&quot;azione in una transazione in dubbio. Una transazione è in dubbio quando non è possibile determinare lo stato della transazione. In particolare, il risultato finale della transazione, se viene eseguito il commit o viene interrotta, non è noto per questa transazione.       Questa eccezione viene generata anche quando viene effettuato un tentativo di eseguire il commit della transazione e la transazione diventa InDoubt.       Si tratta di un errore reversibile."
