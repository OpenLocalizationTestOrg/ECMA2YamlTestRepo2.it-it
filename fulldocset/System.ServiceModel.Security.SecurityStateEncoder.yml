  fullName: System.ServiceModel.Security.SecurityStateEncoder
  type: Class
  summary: "Classe astratta che può essere implementata per codificare lo stato di sicurezza."
  remarks: "Questa classe viene utilizzata per codificare e decodificare il contenuto del token del contesto di sicurezza quando viene utilizzata un&quot;associazione con sicurezza del messaggio che utilizza un token del contesto di sicurezza con stato. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]token del contesto di sicurezza con stato, vedere [procedura: creare un Token del contesto di sicurezza per una sessione protetta](~/add/includes/ajax-current-ext-md.md) argomento.       Versione Microsoft di SecurityStateEncoder è <xref:System.ServiceModel.Security.DataProtectionSecurityStateEncoder>.</xref:System.ServiceModel.Security.DataProtectionSecurityStateEncoder> Usa Microsoft [Windows Data Protection (DPAPI)](http://go.microsoft.com/fwlink/?LinkId=96704) tecnologia per crittografare/decrittografare il cookie. È possibile collegare un meccanismo diverso per crittografare e decrittografare i cookie mediante l&quot;implementazione di questa classe.       La codifica dello stato di sicurezza, è necessario assicurarsi che lo stato viene firmato e crittografato per il servizio.       Questa classe viene utilizzata dal server durante l&quot;invio dello stato di sicurezza come un cookie di `SecurityContextToken` rilasciato al client.       Un esempio di implementazione di questa classe è un `X509CertificateSecurityStateEncoder` che utilizza il certificato del servizio per firmare e crittografare lo stato di sicurezza."
  syntax:
    content: public abstract class SecurityStateEncoder
