  fullName: System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand
  type: Class
  summary: "Rappresenta il comando eseguito da un host del flusso di lavoro su un archivio di istanze per caricare le istanze eseguibili nell&quot;archivio di persistenza nella memoria."
  remarks: "Un&quot;istanza è *eseguibile*, se non è in stato di sospensione o di completamento e soddisfa le condizioni seguenti:-l&quot;istanza è sbloccata e dispone di un timer in sospeso scaduto.      -L&quot;istanza è sbloccata e il suo stato sia **durante l&quot;esecuzione di**.      -L&quot;istanza presenta un blocco scaduto.       Un archivio di istanze deve cercare periodicamente le istanze eseguibili appartenenti a un host del flusso di lavoro che utilizza l&quot;archivio. Deve generare il <xref:System.Activities.DurableInstancing.HasRunnableWorkflowEvent>quando trova un&quot;istanza eseguibile nell&quot;archivio di persistenza che corrisponde al tipo di host del flusso di lavoro.</xref:System.Activities.DurableInstancing.HasRunnableWorkflowEvent> Se l&quot;archivio di istanze non trova un&quot;istanza eseguibile nell&quot;archivio di persistenza, deve continuare a monitorare nell&quot;archivio di persistenza eventuali istanze eseguibili.       Dopo avere generato HasRunnableWorkflowEvent, l&quot;archivio di istanze deve interrompere l&quot;archivio di persistenza per istanze eseguibili finché riceve ed esegue il TryLoadRunnableWorkflowCommand. Il monitoraggio continua solo se l&quot;esecuzione di TryLoadRunnableWorkflowCommand non restituisce istanze eseguibili.       Quando un host del flusso di lavoro riceve HasRunnableWorkflowEvent, esegue il TryLoadRunnableWorkflowCommand sull&quot;archivio di istanze per caricare l&quot;istanza nella memoria."
  syntax:
    content: 'public sealed class TryLoadRunnableWorkflowCommand : System.Runtime.DurableInstancing.InstancePersistenceCommand'
