  fullName: System.Printing.PhotoPrintingIntent
  type: Enum
  summary: "Specifica la qualità dell&quot;output quando viene stampata scatta una foto. Il driver della stampante traduce il PhotoPrintingIntent in valori quantitativi per altri fattori di qualità e la risoluzione."
  remarks: "I valori di questo tipo vengono utilizzati principalmente per questi scopi: - come membri del <xref:System.Printing.PrintCapabilities.PhotoPrintingIntentCapability%2A>raccolta, che è una proprietà di <xref:System.Printing.PrintCapabilities>, specificano i livelli di qualità che supporta la stampante.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.PhotoPrintingIntentCapability%2A>      -Come un <xref:System.Printing.PrintTicket.PhotoPrintingIntent%2A>valore, ovvero una proprietà di <xref:System.Printing.PrintTicket>, indica la stampante da utilizzare una determinata qualità.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.PhotoPrintingIntent%2A>       Il valore sconosciuto non viene mai utilizzato nelle proprietà di <xref:System.Printing.PrintCapabilities>oggetti.</xref:System.Printing.PrintCapabilities>       Non impostare mai un <xref:System.Printing.PrintTicket>proprietà Unknown.</xref:System.Printing.PrintTicket> Se un&quot;altra <xref:System.Printing.PrintTicket>applicazione che produce ha creato un documento di PrintTicket che imposta la funzionalità relativa stampa fotografica su un&quot;opzione non riconosciuta (, ovvero un&quot;opzione che non è definita nel [dello Schema di stampa](http://go.microsoft.com/fwlink/?LinkId=186397)), quindi un <xref:System.Printing.PrintTicket>oggetto dell&quot;applicazione che viene costruito con tale documento avrà sconosciuto come valore della <xref:System.Printing.PrintTicket.PhotoPrintingIntent%2A>proprietà.</xref:System.Printing.PrintTicket.PhotoPrintingIntent%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       Sebbene il <xref:System.Printing.PrintTicket>e <xref:System.Printing.PrintCapabilities>classi non possono essere ereditate, è possibile estendere il [Print Schema](http://go.microsoft.com/fwlink/?LinkId=186397) di riconoscere le funzionalità del dispositivo di stampa che non vengono considerate nel <xref:System.Printing.PrintTicket>o <xref:System.Printing.PrintCapabilities>classi.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> Per ulteriori informazioni, vedere [NOTINBUILD: procedura: estendere lo Schema di stampa e creare nuove classi di sistema di stampa](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
  syntax:
    content: public enum PhotoPrintingIntent
