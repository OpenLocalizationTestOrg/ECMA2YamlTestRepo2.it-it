  type: Class
  summary: "Riferimenti <xref href=&quot;System.Security.Cryptography.Xml.KeyInfo&quot;> </xref> oggetti memorizzati in un percorso diverso quando si utilizza la crittografia XMLDSIG o XML."
  remarks: "La classe rappresenta KeyInfoRetrievalMethod il `<RetrievalMethod>` elemento per la crittografia di XML e le firme digitali XML.       Utilizzare la classe KeyInfoRetrievalMethod per fanno riferimento allo stesso <xref:System.Security.Cryptography.Xml.KeyInfo>informazioni in più firme XMLDSIG o dati XML crittografati documenti, soprattutto quando le informazioni di riferimento sono elevate.</xref:System.Security.Cryptography.Xml.KeyInfo> Ad esempio, un `<RetrievalMethod>` sottoelemento può essere utilizzato per fare riferimento un <xref:System.Security.Cryptography.Xml.KeyInfoX509Data>oggetto che contiene una catena di certificati x.&509;v3 che convalida la chiave di firma.</xref:System.Security.Cryptography.Xml.KeyInfoX509Data>       Per ulteriori informazioni sul `<RetrievalMethod>` elemento, vedere la sezione 4.4.3 della specifica XMLDSIG, che è disponibile il World Wide Web Consortium (W3C) al www.w3.org/TR/xmldsig-core/, oppure la specifica della crittografia XML, è disponibile il W3C in www.w3.org/TR/xmlenc-core/."
  syntax:
    content: 'public class KeyInfoRetrievalMethod : System.Security.Cryptography.Xml.KeyInfoClause'
  inheritance:
