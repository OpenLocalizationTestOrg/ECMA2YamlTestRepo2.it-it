  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ClientServices.Providers
  summary: "Reimposta tutte le impostazioni utente in base ai valori predefiniti."
  remarks: "Questo metodo viene utilizzato internamente dal sistema le impostazioni dell&quot;applicazione e non è destinato a essere utilizzato dal codice dell&quot;applicazione. Per reimpostare le impostazioni Web ai valori predefiniti, in genere si utilizzerà il <xref:System.Configuration.ApplicationSettingsBase.Reset%2A?displayProperty=fullName>metodo per il progetto `Settings` classe (in genere si accede come `Properties.Settings.Default` in c# e `My.Settings` in [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]).</xref:System.Configuration.ApplicationSettingsBase.Reset%2A?displayProperty=fullName> È inoltre possibile ripristinare le impostazioni Web per i valori precedentemente memorizzati nella cache chiamando il <xref:System.Configuration.ApplicationSettingsBase.Reload%2A?displayProperty=fullName>metodo.</xref:System.Configuration.ApplicationSettingsBase.Reload%2A?displayProperty=fullName>"
