- uid: System.Web.ClientServices.Providers.ClientSettingsProvider.SettingsSaved
  id: SettingsSaved
  parent: System.Web.ClientServices.Providers.ClientSettingsProvider
  langs:
  - csharp
  name: SettingsSaved
  nameWithType: ClientSettingsProvider.SettingsSaved
  fullName: System.Web.ClientServices.Providers.ClientSettingsProvider.SettingsSaved
  type: Event
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ClientServices.Providers
  summary: "Si verifica dopo che il provider di impostazioni tenta di salvare i valori delle proprietà per il servizio impostazioni Web."
  remarks: "Questo evento si verifica dopo che il provider di impostazioni accede al servizio delle impostazioni, anche se le impostazioni non sono state salvate. Uno dei motivi che il provider potrebbe non riuscire a salvare le impostazioni è se l&quot;utente corrente è stato disconnesso. È possibile utilizzare il <xref:System.Web.ClientServices.Providers.SettingsSavedEventArgs.FailedSettingsList%2A?displayProperty=fullName>proprietà per determinare se le impostazioni non sono state salvate.</xref:System.Web.ClientServices.Providers.SettingsSavedEventArgs.FailedSettingsList%2A?displayProperty=fullName>       Questo evento non viene eseguito se il provider di impostazioni non è possibile accedere al servizio di impostazioni, che invece fa sì che il provider generi un <xref:System.Net.WebException>.</xref:System.Net.WebException>"
  example:
  - "The following example code demonstrates how to use this event to display a list of settings that were not successfully saved.  \n  \n [!code-vb[ClientApplicationServices#304](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#304)]\n [!code-cs[ClientApplicationServices#304](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#304)]"
  syntax:
    content: public event EventHandler<System.Web.ClientServices.Providers.SettingsSavedEventArgs> SettingsSaved;
    return:
      type: System.EventHandler{System.Web.ClientServices.Providers.SettingsSavedEventArgs}
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
