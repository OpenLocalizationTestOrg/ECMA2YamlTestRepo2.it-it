- uid: System.Web.ClientServices.Providers.ClientSettingsProvider.ServiceUri
  id: ServiceUri
  parent: System.Web.ClientServices.Providers.ClientSettingsProvider
  langs:
  - csharp
  name: ServiceUri
  nameWithType: ClientSettingsProvider.ServiceUri
  fullName: System.Web.ClientServices.Providers.ClientSettingsProvider.ServiceUri
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ClientServices.Providers
  summary: "Ottiene o imposta le impostazioni Web di posizione del servizio."
  remarks: "È possibile impostare la proprietà ServiceUri nel codice dell&quot;applicazione, ma in genere si imposta il valore nel file di configurazione dell&quot;applicazione. In questo modo è possibile modificare la posizione del servizio senza ricompilare il codice.       Quando si imposta la posizione del servizio a livello di codice, è necessario specificare l&quot;URI, che terminerà sempre con &quot;Profile_JSON_AppService.axd&quot; del servizio completato.      > [!NOTE] > Questa classe contiene una richiesta di collegamento a livello di classe che si applica a tutti i membri. Oggetto <xref:System.Security.SecurityException>viene generata quando il chiamante immediato non dispone dell&quot;autorizzazione di attendibilità totale.</xref:System.Security.SecurityException> Per informazioni dettagliate sui requisiti di sicurezza, vedere [le richieste di collegamento](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example code demonstrates how to use this property to programmatically set the Web settings service location.  \n  \n [!code-vb[ClientApplicationServices#303](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#303)]\n [!code-cs[ClientApplicationServices#303](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#303)]"
  syntax:
    content: public static string ServiceUri { get; set; }
    return:
      type: System.String
      description: "URI del servizio delle impostazioni Web."
  overload: System.Web.ClientServices.Providers.ClientSettingsProvider.ServiceUri*
  exceptions: []
  platform:
  - net462
