  name: ClientSettingsProvider
  nameWithType: ClientSettingsProvider
  fullName: System.Web.ClientServices.Providers.ClientSettingsProvider
  type: Class
  summary: "Consente alle applicazioni basate su Windows recuperare le impostazioni utente da un servizio impostazioni Web."
  remarks: "È possibile utilizzare i servizi delle applicazioni client per recuperare le impostazioni utente da un servizio impostazioni Web esistente tramite la configurazione dell&quot;applicazione per utilizzare la classe ClientSettingsProvider. Per ulteriori informazioni, vedere [procedura: configurare i servizi dell&quot;applicazione Client](~/add/includes/ajax-current-ext-md.md). Dopo la configurazione, è possibile ottenere e impostare le impostazioni utente tramite una classe di impostazioni dell&quot;applicazione derivato da <xref:System.Configuration.ApplicationSettingsBase>e configurato per utilizzare la classe ClientSettingsProvider.</xref:System.Configuration.ApplicationSettingsBase> È possibile utilizzare [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] per generare un `Settings` classe per il progetto (accessibile come `Properties.Settings.Default` in c# e `My.Settings` in [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]). Per ulteriori informazioni sulle impostazioni dell&quot;applicazione, vedere [Application Settings Overview](~/add/includes/ajax-current-ext-md.md).       È possibile recuperare il ClientSettingsProvider corrente tramite il <xref:System.Configuration.ApplicationSettingsBase.Providers%2A?displayProperty=fullName>proprietà utilizzando il nome completo della classe ClientSettingsProvider come chiave.</xref:System.Configuration.ApplicationSettingsBase.Providers%2A?displayProperty=fullName> È anche possibile recuperare il provider tramite il <xref:System.Configuration.SettingsLoadedEventArgs.Provider%2A?displayProperty=fullName>proprietà quando si gestisce il <xref:System.Configuration.ApplicationSettingsBase.SettingsLoaded?displayProperty=fullName>evento.</xref:System.Configuration.ApplicationSettingsBase.SettingsLoaded?displayProperty=fullName> </xref:System.Configuration.SettingsLoadedEventArgs.Provider%2A?displayProperty=fullName>      > [!NOTE] > Questa classe contiene un <xref:System.Security.SecurityCriticalAttribute>livello di classe che si applica a tutti i membri della classe.</xref:System.Security.SecurityCriticalAttribute> Se il chiamante immediato è trasparente per la sicurezza o parzialmente attendibile, viene generata un&quot;eccezione in fase di esecuzione. Per ulteriori informazioni sui tipi critici per la sicurezza e i membri, vedere [codice SecurityTransparent, livello 2](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Questa classe contiene una richiesta di ereditarietà a livello di classe che si applica a tutti i membri. Oggetto <xref:System.Security.SecurityException>viene generata quando la classe derivata non dispone dell&quot;autorizzazione di attendibilità totale.</xref:System.Security.SecurityException> Per informazioni dettagliate sui requisiti di sicurezza, vedere [le richieste di collegamento](~/add/includes/ajax-current-ext-md.md) e [richieste di ereditarietà](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - "The following example code demonstrates how to use this event to display a list of settings that were not successfully saved.  \n  \n [!code-vb[ClientApplicationServices#304](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#304)]\n [!code-cs[ClientApplicationServices#304](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#304)]"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public class ClientSettingsProvider : System.Configuration.SettingsProvider, System.Configuration.IApplicationSettingsProvider
