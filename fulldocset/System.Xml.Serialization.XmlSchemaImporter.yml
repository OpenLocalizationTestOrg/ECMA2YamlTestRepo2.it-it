  name: XmlSchemaImporter
  nameWithType: XmlSchemaImporter
  fullName: System.Xml.Serialization.XmlSchemaImporter
  type: Class
  summary: "Genera mapping interni a tipi .NET Framework per le dichiarazioni di elemento dello schema XML, tra cui le parti di messaggio XSD letterali in un documento WSDL."
  remarks: "La classe XmlSchemaImporter viene utilizzata il [Web Services Description Language Tool (Wsdl.exe)](http://msdn.microsoft.com/en-us/b9210348-8bc2-4367-8c91-d1a04b403e88) e <xref:System.Web.Services.Description.ServiceDescriptionImporter>classe durante la generazione di classi proxy client o server astratte da un documento Web Services Description Language (WSDL).</xref:System.Web.Services.Description.ServiceDescriptionImporter> La classe viene utilizzata anche per il [Web Services Description Language Tool (Wsdl.exe)](http://msdn.microsoft.com/en-us/b9210348-8bc2-4367-8c91-d1a04b403e88) durante la generazione di classi da documenti di XML Schema Definition (XSD). Anziché utilizzare direttamente la classe, utilizzare Wsdl.exe o Xsd.exe.       La classe XmlSchemaImporter dispone di metodi per generare i mapping interni a tipi .NET Framework per gli elementi definiti in un documento XSD o come parti in un documento WSDL. Nell&quot;elenco seguente viene illustrato quando la classe viene utilizzata da Wsdl.exe:-documento A WSDL specifica l&quot;utilizzo di valore letterale, in cui il contenuto di SOAP messaggio parametri e valori restituiti (o documenti di richiesta e risposta) è specificato in modo letterale con definizioni di schema XML.      -Un documento WSDL specifica implementazioni non SOAP di .NET Framework dei servizi Web tramite le operazioni HTTP-GET e HTTP-POST."
  syntax:
    content: 'public class XmlSchemaImporter : System.Xml.Serialization.SchemaImporter'
