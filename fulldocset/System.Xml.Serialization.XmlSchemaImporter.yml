  namespace: System.Xml.Serialization
  summary: "Genera informazioni di mapping di tipo interno per una singola parte del valore letterale (SOAP) definito in un documento WSDL."
  remarks: "Il metodo ImportAnyType viene utilizzato dallo strumento Wsdl.exe durante la generazione di classi proxy client o server astratte da un documento Web Services Description Language (WSDL). Anziché chiamare direttamente il metodo, utilizzare Wsdl.exe o Xsd.exe.       La <xref:System.Xml.Serialization.XmlSchemaImporter>classe viene utilizzata solo quando un documento WSDL specifica l&quot;utilizzo letterale.</xref:System.Xml.Serialization.XmlSchemaImporter> Il metodo ImportAnyType viene utilizzato quando un messaggio WSDL contiene un singolo elemento part ma non è stato identificato come un elemento wrapper."
  syntax:
    content: public System.Xml.Serialization.XmlMembersMapping ImportAnyType (System.Xml.XmlQualifiedName typeName, string elementName);
    parameters:
    - id: typeName
      type: System.Xml.XmlQualifiedName
      description: "Un <xref:System.Xml.XmlQualifiedName>che specifica il nome del tipo di un elemento per cui viene generato un tipo .NET Framework.</xref:System.Xml.XmlQualifiedName>"
    - id: elementName
      type: System.String
      description: "Il nome dell&quot;elemento parte nel documento WSDL."
    return:
      type: System.Xml.Serialization.XmlMembersMapping
      description: "Un <xref href=&quot;System.Xml.Serialization.XmlMembersMapping&quot;> </xref> che rappresenta il mapping dei tipi .NET Framework per una parte di un elemento singolo di una definizione di messaggio WSDL."
