  fullName: System.Windows.Forms.TypeValidationEventArgs
  type: Class
  summary: "Fornisce dati per il <xref href=&quot;System.Windows.Forms.MaskedTextBox.TypeValidationCompleted&quot;> </xref> evento."
  remarks: "Il <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>evento si verifica quando un <xref:System.Windows.Forms.MaskedTextBox>controllo esegue la convalida di tipo facoltativi.</xref:System.Windows.Forms.MaskedTextBox> </xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted> Tipo di convalida si verifica solo quando il <xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A?displayProperty=fullName>proprietà non è `null` e una causa-effetto azione si verifica, ad esempio il <xref:System.Windows.Forms.MaskedTextBox>controllo perde lo stato attivo.</xref:System.Windows.Forms.MaskedTextBox> </xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A?displayProperty=fullName> *Convalida del tipo* è la possibilità di convertire la stringa di input formattata per il tipo rappresentato dal <xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A>proprietà.</xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A> Per ulteriori informazioni sul processo di convalida del tipo, vedere il <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>evento.</xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>       Se viene implementato un gestore eventi per <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>, il gestore riceve un parametro di tipo TypeValidationEventArgs.</xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted> Questo parametro contiene informazioni sull&quot;evento, ad esempio se il processo di conversione del tipo ha avuto esito positivo, il tipo di convalida e così via."
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.MaskedTextBox> named `MaskedTextBox1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#488](~/add/codesnippet/csharp/t-system.windows.forms.t_75_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#488](~/add/codesnippet/visualbasic/t-system.windows.forms.t_75_1.vb)]"
