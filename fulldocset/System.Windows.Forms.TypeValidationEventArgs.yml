  summary: "Ottiene un valore che indica se la stringa formattata è stata convertita nel tipo di convalida."
  remarks: "La proprietà IsValidInput indica la riuscita del `Parse` trovato nel metodo il <xref:System.Type>rappresentato dal <xref:System.Windows.Forms.TypeValidationEventArgs.ValidatingType%2A>proprietà.</xref:System.Windows.Forms.TypeValidationEventArgs.ValidatingType%2A> </xref:System.Type> Questo tipo deve contenere `Parse` che includano una o più delle seguenti firme: `public static Object Parse(string)` `public static Object Parse(string, IFormatProvider)` `Parse` viene chiamato prima di <xref:System.Windows.Forms.MaskedTextBox>controllo genera il <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>evento.</xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted> </xref:System.Windows.Forms.MaskedTextBox>               Questo metodo viene richiamato con il contenuto, meno i caratteri di prompt, della <xref:System.Windows.Forms.MaskedTextBox.Text%2A>proprietà di <xref:System.Windows.Forms.MaskedTextBox>classe.</xref:System.Windows.Forms.MaskedTextBox> </xref:System.Windows.Forms.MaskedTextBox.Text%2A> Se ha esito positivo, restituisce l&quot;oggetto convertito. in caso contrario, restituisce `null`.       Per ulteriori informazioni sul processo di convalida del tipo, vedere il <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>evento.</xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>"
  example:
