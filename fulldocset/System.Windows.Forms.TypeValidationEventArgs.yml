    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se la stringa di input formattata può essere convertita nel tipo specificato per il <xref:System.Windows.Forms.TypeValidationEventArgs.ValidatingType*>proprietà; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Windows.Forms.TypeValidationEventArgs.ValidatingType*>"
