  name: PrinterSettings
  nameWithType: PrinterSettings
  fullName: System.Drawing.Printing.PrinterSettings
  type: Class
  summary: "Specifica le informazioni sulle modalità di stampa un documento, inclusa la stampante che stampa, durante la stampa da un&quot;applicazione Windows Form."
  remarks: "In genere, si accedere un PrinterSettings tramite <xref:System.Drawing.Printing.PrintDocument.PrinterSettings%2A?displayProperty=fullName>o <xref:System.Drawing.Printing.PageSettings.PrinterSettings%2A?displayProperty=fullName>per modificare le impostazioni della stampante.</xref:System.Drawing.Printing.PageSettings.PrinterSettings%2A?displayProperty=fullName> </xref:System.Drawing.Printing.PrintDocument.PrinterSettings%2A?displayProperty=fullName> L&quot;impostazione della stampante più comune è <xref:System.Drawing.Printing.PrinterSettings.PrinterName%2A>, che specifica la stampante per stampare.</xref:System.Drawing.Printing.PrinterSettings.PrinterName%2A>       Per ulteriori informazioni sulla stampa con Windows Form, vedere il <xref:System.Drawing.Printing>Panoramica dello spazio dei nomi.</xref:System.Drawing.Printing> Se si desidera stampare da un&quot;applicazione Windows Presentation Foundation, vedere il <xref:System.Printing>dello spazio dei nomi.</xref:System.Printing>"
  example:
  - "The following code example prints a document on the specified printer. The example has three prerequisites:  \n  \n-   A variable named `filePath` has been set to the path of the file to print.  \n  \n-   A method named `pd_PrintPage`, which handles the <xref:System.Drawing.Printing.PrintDocument.PrintPage> event, has been defined.  \n  \n-   A variable named `printer` has been set to the printer's name.  \n  \n Use the <xref:System.Drawing>, <xref:System.Drawing.Printing>, and <xref:System.IO> namespaces for this example.  \n  \n [!code-cpp[Classic PrinterSettings Example#1](~/add/codesnippet/cpp/t-system.drawing.printin_2_1.cpp)]\n [!code-cs[Classic PrinterSettings Example#1](~/add/codesnippet/csharp/t-system.drawing.printin_2_1.cs)]\n [!code-vb[Classic PrinterSettings Example#1](~/add/codesnippet/visualbasic/t-system.drawing.printin_2_1.vb)]"
