  name: Padding
  nameWithType: Padding
  fullName: System.Windows.Forms.Padding
  type: Struct
  summary: "Rappresenta le informazioni di spaziatura interna o margine associate a un elemento dell&quot;interfaccia utente."
  remarks: "La struttura di spaziatura interna rappresenta la spaziatura interna o un margine associata a un elemento dell&quot;interfaccia utente rettangolare, ad esempio un controllo. La spaziatura interna è lo spazio tra il corpo dell&quot;elemento dell&quot;interfaccia utente e il bordo interno. Al contrario, un margine è la distanza che separa i bordi adiacenti di due elementi dell&quot;interfaccia utente adiacenti. A causa delle analogie strutturali, spaziatura interna viene utilizzata per rappresentare sia spaziatura e margini.       Per un diagramma che illustra il <xref:System.Windows.Forms.Control.Padding%2A>e <xref:System.Windows.Forms.Control.Margin%2A>proprietà di un controllo, vedere [margine e spaziatura nei controlli Windows Form](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Forms.Control.Margin%2A> </xref:System.Windows.Forms.Control.Padding%2A>       La spaziatura interna ha effetto sui controlli che sono contenitori sui controlli che non sono. Ad esempio, in un <xref:System.Windows.Forms.Panel>(controllo), la proprietà di riempimento definisce la spaziatura tra il bordo del <xref:System.Windows.Forms.Panel>e i relativi controlli figlio.</xref:System.Windows.Forms.Panel> </xref:System.Windows.Forms.Panel> Per un <xref:System.Windows.Forms.Button>(controllo), la proprietà di riempimento definisce la spaziatura tra il bordo del <xref:System.Windows.Forms.Button>controllo e il relativo testo contenuto.</xref:System.Windows.Forms.Button> </xref:System.Windows.Forms.Button>       Oltre ai metodi e proprietà, riempimento anche definisce i membri a livello di tipo seguenti: - il <xref:System.Windows.Forms.Padding.Empty>campo, che rappresenta un riempimento predefinito senza spaziatura interna.</xref:System.Windows.Forms.Padding.Empty>      -Un set di operatori per l&quot;esecuzione di operazioni aritmetiche comuni per la classe, ad esempio somma di due oggetti di spaziatura interna. Per le lingue che non supportano l&quot;overload degli operatori, è possibile richiamare questi membri utilizzando la sintassi del metodo alternativo.      -La <xref:System.Windows.Forms.Padding.Horizontal%2A>, <xref:System.Windows.Forms.Padding.Vertical%2A>, e <xref:System.Windows.Forms.Padding.Size%2A>le proprietà che forniscono valori combinati da utilizzare nei calcoli di layout personalizzato.</xref:System.Windows.Forms.Padding.Size%2A> </xref:System.Windows.Forms.Padding.Vertical%2A> </xref:System.Windows.Forms.Padding.Horizontal%2A>"
