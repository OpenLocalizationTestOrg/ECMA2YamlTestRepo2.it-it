  type: Class
  summary: "Rappresenta una raccolta di <xref href=&quot;System.Configuration.SchemeSettingElement&quot;> </xref> oggetti."
  remarks: "The SchemeSettingElementCollection class represents the \\<schemeSettings> element under the Uri section within a configuration file.  \n  \n The SchemeSettingElementCollection class and the \\<schemeSettings> section in a configuration file looks generic, implying that an application can specify any <xref:System.GenericUriParserOptions?displayProperty=fullName> enumeration value for any scheme. In fact, only the <xref:System.GenericUriParserOptions?displayProperty=fullName> flag for HTTP and HTTPS schemes are supported. All other settings are ignored.  \n  \n By default, the <xref:System.Uri?displayProperty=fullName> class un-escapes percent encoded path delimiters before executing path compression. This was implemented as a security mechanism against attacks like the following:  \n  \n `http://www.contoso.com/..%2F..%2F/Windows/System32/cmd.exe?/c+dir+c:\\`  \n  \n If this URI gets passed down to modules not handling percent encoded characters correctly, it could result in the following command being executed by the server:  \n  \n `c:\\Windows\\System32\\cmd.exe /c dir c:\\`  \n  \n For this reason, <xref:System.Uri?displayProperty=fullName> class first un-escapes path delimiters and then applies path compression. The result of passing the malicious URL above to <xref:System.Uri?displayProperty=fullName> class constructor results in the following URI:  \n  \n `http://www.microsoft.com/Windows/System32/cmd.exe?/c+dir+c:\\`  \n  \n This default behavior can be modified to not un-escape percent encoded path delimiters using the <xref:System.Configuration.SchemeSettingElement> class."
  syntax:
    content: >-
      [System.Configuration.ConfigurationCollection(typeof(System.Configuration.SchemeSettingElement), AddItemName="add", ClearItemsName="clear", CollectionType=System.Configuration.ConfigurationElementCollectionType.AddRemoveClearMap, RemoveItemName="remove")]

      public sealed class SchemeSettingElementCollection : System.Configuration.ConfigurationElementCollection
