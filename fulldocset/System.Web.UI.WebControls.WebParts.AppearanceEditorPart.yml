  name: AppearanceEditorPart
  nameWithType: AppearanceEditorPart
  fullName: System.Web.UI.WebControls.WebParts.AppearanceEditorPart
  type: Class
  summary: "Fornisce un controllo editor che consente agli utenti finali di modificare diverse proprietà dell&quot;interfaccia utente in un oggetto associato <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controllo. Questa classe non può essere ereditata."
  remarks: "La classe AppearanceEditorPart è un controllo editor che deriva dal <xref:System.Web.UI.WebControls.WebParts.EditorPart>e viene utilizzata per modificare le proprietà che influiscono sull&quot;aspetto di un oggetto associato <xref:System.Web.UI.WebControls.WebParts.WebPart>o un altro controllo server.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>       Il controllo AppearanceEditorPart consente agli utenti finali di modificare diverse proprietà dell&quot;interfaccia utente di un <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo.</xref:System.Web.UI.WebControls.WebParts.WebPart> Il tipo di controllo che viene visualizzato nella pagina per modificare ogni valore della proprietà è elencato nella cella adiacente della tabella seguente.      | Proprietà | Controllo utilizzato per modificare la proprietà |   |--------------|-----------------------------------|   | <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>| Un controllo <xref:System.Web.UI.WebControls.TextBox>viene utilizzato per impostare il testo del titolo. |   | <xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A>| Un controllo <xref:System.Web.UI.WebControls.DropDownList>viene utilizzato per selezionare il tipo di opzione di titolo e bordo utilizzato. |   | <xref:System.Web.UI.WebControls.WebParts.WebPart.Direction%2A>| Un controllo <xref:System.Web.UI.WebControls.DropDownList>viene utilizzato per selezionare la direzione di scorrimento del contenuto della pagina. |   | <xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A>| Un controllo <xref:System.Web.UI.WebControls.TextBox>viene utilizzato per impostare un numero per l&quot;altezza e un controllo <xref:System.Web.UI.WebControls.DropDownList>viene utilizzato per selezionare le unità. |   | <xref:System.Web.UI.WebControls.WebParts.WebPart.Width%2A>| Un controllo <xref:System.Web.UI.WebControls.TextBox>viene utilizzato per impostare un numero per l&quot;altezza e un controllo <xref:System.Web.UI.WebControls.DropDownList>viene utilizzato per selezionare le unità. |   | <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A>| Un controllo <xref:System.Web.UI.WebControls.CheckBox>viene utilizzato per indicare se il controllo è nascosto. |       Il controllo AppearanceEditorPart diventa visibile solo quando una pagina Web part è in modalità di modifica e quando un oggetto specifico <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo è stato selezionato per la modifica.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.WebParts.WebPart.Width%2A> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.WebParts.WebPart.Direction%2A> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.WebParts.Part.Title%2A> Il controllo AppearanceEditorPart, come tutti gli altri <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlli, si trova in un <xref:System.Web.UI.WebControls.WebParts.EditorZone>fuso.</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!IMPORTANT] > Un <xref:System.Web.UI.WebControls.WebParts.EditorZone>zona può contenere solo <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlli, e <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlli non possono essere inseriti in qualsiasi altro tipo di zona.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone>       La classe AppearanceEditorPart dispone di un set minimo di proprietà. Il <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.Title%2A>proprietà viene utilizzata per ottenere o impostare una stringa che viene visualizzata come titolo quando il controllo è visibile.</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.Title%2A> Il <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.DefaultButton%2A>Imposta la proprietà ereditata dal <xref:System.Web.UI.WebControls.Panel>controllare, in modo che il controllo predefinito che riceve lo stato attivo all&quot;interno del controllo AppearanceEditorPart è identico a quello predefinito nella base <xref:System.Web.UI.WebControls.Panel>controllo.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.DefaultButton%2A>       La classe di AppearanceEditorPart include inoltre due metodi importanti. Il <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.SyncChanges%2A>metodo esegue l&quot;override del metodo base dalla <xref:System.Web.UI.WebControls.WebParts.EditorPart>classe.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.SyncChanges%2A> Questo metodo è fondamentale perché consente di ottenere i valori delle proprietà di <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo che modifica e assegnarli ai campi nel controllo di editor.</xref:System.Web.UI.WebControls.WebParts.WebPart> Il <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.ApplyChanges%2A>metodo inoltre è importante, poiché accetta i valori impostati dall&quot;utente nei controlli di modifica e aggiorna tali valori delle proprietà del controllo in fase di modifica.</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.ApplyChanges%2A>       Nella maggior parte dei casi il AppearanceEditorPart controllo deve essere utilizzato in un formato di persistenza pagina dichiarando un `<asp:appearanceditorpart>` elemento all&quot;interno di un `<zonetemplate>` elemento, che a sua volta è contenuto in un `<asp:editorzone>` elemento in una pagina Web.       Per modificare altre proprietà e comportamenti di <xref:System.Web.UI.WebControls.WebParts.WebPart>controlli, è possibile utilizzare gli altri <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlli forniti con il set di controlli Web part.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Questi controlli includono il <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>, <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>e <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> Fornito <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlli devono fornire la maggior parte delle funzionalità di modifica necessarie per modificare <xref:System.Web.UI.WebControls.WebParts.WebPart>i controlli, ma è anche possibile creare un controllo editor personalizzato ereditando dalla <xref:System.Web.UI.WebControls.WebParts.EditorPart>classe.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Per un esempio di codice, vedere il <xref:System.Web.UI.WebControls.WebParts.EditorPart>Cenni preliminari sulla classe.</xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!NOTE] > Per migliorare l&quot;accessibilità, viene eseguito il rendering del controllo AppearanceEditorPart all&quot;interno di un `<fieldset>` elemento. Il `<fieldset>` elemento raggruppa il set correlato di controlli utilizzati per la modifica del controllo AppearanceEditorPart e facilita la navigazione a schede tra i controlli per visivo (come i normali browser Web) e gli agenti utente di riconoscimento vocale (ad esempio un software di lettura dello schermo).      ## Accessibilità markup sottoposto a rendering per impostazione predefinita per questo controllo potrebbe non essere conforme agli standard di accessibilità, ad esempio le linee guida priorità 1 Web Content Accessibility Guidelines 1.0 (WCAG). Per informazioni dettagliate sul supporto di accessibilità per questo controllo, vedere [controlli ASP.NET e l&quot;accessibilità](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to declare an AppearanceEditorPart control on a Web page, and enable it to edit several UI properties of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The code example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and an AppearanceEditorPart control, along with a reference to a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   A class that contains a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The source code for the user control comes from another topic. For this code example to work, you need to obtain the .ascx file for the user control from the [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md) topic, and place the file in the same folder as the .aspx page in this code example.  \n  \n The second part of the code example is the Web page. It contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with a child `<zonetemplate>` element that contains declarative references to an AppearanceEditorPart control. Also, the page references the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, using a `Register` directive for the assembly, and the `<aspSample:TextDisplayWebPart>` element for the control.  \n  \n [!code-vb[WebParts_AppearanceEditorPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_201_1.aspx)]\n [!code-cs[WebParts_AppearanceEditorPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_201_1.aspx)]  \n  \n The third part of the code example is a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> class named `TextDisplayWebPart`, which is referenced in the Web page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_AppearanceEditorPart_Overview#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_201_2.cs)]\n [!code-vb[WebParts_AppearanceEditorPart_Overview#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_201_2.vb)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the **Display Mode** drop-down control to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of the `TextDisplayWebPart` control, and click **Edit** to edit the control. When the editing UI is visible, you can see the AppearanceEditorPart control. If you make some changes in the editing UI and click the **Apply** button, you can use the **Display Mode** drop-down list to return the page to browse mode and see the full effect of the editing changes."
