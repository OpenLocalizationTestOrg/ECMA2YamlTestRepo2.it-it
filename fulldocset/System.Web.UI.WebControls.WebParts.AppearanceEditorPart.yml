  namespace: System.Web.UI.WebControls.WebParts
  summary: "Recupera i valori di proprietà da un <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controllare e li assegna all&quot;oggetto associato <xref href=&quot;System.Web.UI.WebControls.WebParts.AppearanceEditorPart&quot;> </xref> controllo."
  remarks: "Il metodo SyncChanges è di importanza critica in un <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>controllo.</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> Implementa il <xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A?displayProperty=fullName>metodo dalla classe di base, recupera i valori correnti da associato <xref:System.Web.UI.WebControls.WebParts.WebPart>controllare e aggiorna i controlli nel <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>controllo con tali valori in modo che un utente può modificarli.</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A?displayProperty=fullName>       Il metodo SyncChanges viene chiamato ogni volta che i valori associati <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo potrebbe essere state modificate.</xref:System.Web.UI.WebControls.WebParts.WebPart> Per un <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>controllo, il <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>area che contiene il controllo chiama il metodo SyncChanges, in modo che i valori di <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>controllo sono sempre sincronizzate con i valori nell&quot;oggetto associato <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> Un altro caso in cui viene chiamato il metodo SyncChanges è quando un <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo passa alla modalità di modifica.</xref:System.Web.UI.WebControls.WebParts.WebPart>"
  syntax:
    content: public override void SyncChanges ();
    parameters: []
  overload: System.Web.UI.WebControls.WebParts.AppearanceEditorPart.SyncChanges*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.AppearanceEditorPart.Title
  id: Title
  parent: System.Web.UI.WebControls.WebParts.AppearanceEditorPart
  langs:
