  summary: "Rappresenta il controllo che ridistribuisce lo spazio tra le colonne o righe di un <xref href=&quot;System.Windows.Controls.Grid&quot;> </xref> controllo."
  remarks: "Il controllo GridSplitter ridistribuisce lo spazio tra righe o colonne in un oggetto <xref:System.Windows.Controls.Grid>senza modificare le dimensioni di <xref:System.Windows.Controls.Grid>.</xref:System.Windows.Controls.Grid> </xref:System.Windows.Controls.Grid> Ad esempio, quando un oggetto GridSplitter ridimensiona due colonne, il <xref:System.Windows.Controls.ColumnDefinition.ActualWidth%2A>della proprietà di una colonna viene incrementato allo stesso tempo la <xref:System.Windows.Controls.ColumnDefinition.ActualWidth%2A>della stessa quantità della proprietà di altra colonna è ridotto.</xref:System.Windows.Controls.ColumnDefinition.ActualWidth%2A> </xref:System.Windows.Controls.ColumnDefinition.ActualWidth%2A>       Nella tabella seguente viene illustrato come definire un oggetto GridSplitter orizzontale o verticale impostando il <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>e <xref:System.Windows.FrameworkElement.VerticalAlignment%2A>proprietà e lasciando la <xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A>e <xref:System.Windows.Controls.GridSplitter.ResizeBehavior%2A>sono impostate sui valori predefiniti.</xref:System.Windows.Controls.GridSplitter.ResizeBehavior%2A> </xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A> </xref:System.Windows.FrameworkElement.VerticalAlignment%2A> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>       **Come creare controlli GridSplitter verticali e orizzontali** | Tipo di oggetto GridSplitter | valore <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>| valore <xref:System.Windows.FrameworkElement.VerticalAlignment%2A>|   |-----------------------|------------------------------------------------------------------------------------------------------------------------------------------------------------------------|----------------------------------------------------------------------------------------------------------------------------------------------------------------------|   | Ridimensiona le righe | <xref:System.Windows.HorizontalAlignment>| <xref:System.Windows.VerticalAlignment>, <xref:System.Windows.VerticalAlignment>, <xref:System.Windows.VerticalAlignment>|   | Ridimensiona le colonne | <xref:System.Windows.HorizontalAlignment>, <xref:System.Windows.HorizontalAlignment>, <xref:System.Windows.HorizontalAlignment>|<xref:System.Windows.VerticalAlignment>|   | Se <xref:System.Windows.FrameworkElement.ActualHeight%2A>è maggiore o uguale a <xref:System.Windows.FrameworkElement.ActualWidth%2A>, ridimensiona le colonne.</xref:System.Windows.FrameworkElement.ActualWidth%2A> </xref:System.Windows.FrameworkElement.ActualHeight%2A> </xref:System.Windows.VerticalAlignment> </xref:System.Windows.HorizontalAlignment> </xref:System.Windows.HorizontalAlignment> </xref:System.Windows.HorizontalAlignment> </xref:System.Windows.VerticalAlignment> </xref:System.Windows.VerticalAlignment> </xref:System.Windows.VerticalAlignment> </xref:System.Windows.HorizontalAlignment> </xref:System.Windows.FrameworkElement.VerticalAlignment%2A> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A><br /><br /> Se <xref:System.Windows.FrameworkElement.ActualHeight%2A>è minore di <xref:System.Windows.FrameworkElement.ActualWidth%2A>, ridimensiona le righe. | <xref:System.Windows.HorizontalAlignment>| <xref:System.Windows.VerticalAlignment>|       Un oggetto GridSplitter può sovrapporsi a una riga o colonna che contiene altre informazioni, o può occupare una riga o colonna da se stesso.</xref:System.Windows.VerticalAlignment> </xref:System.Windows.HorizontalAlignment> </xref:System.Windows.FrameworkElement.ActualWidth%2A> </xref:System.Windows.FrameworkElement.ActualHeight%2A> Per ulteriori informazioni su come definire un oggetto GridSplitter, vedere [procedura: ridimensionare le righe con un oggetto GridSplitter](~/add/includes/ajax-current-ext-md.md) e [procedura: ridimensionare le colonne con un oggetto GridSplitter](~/add/includes/ajax-current-ext-md.md).       Se il <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>e <xref:System.Windows.FrameworkElement.VerticalAlignment%2A>le impostazioni delle proprietà non consentono di ottenere il comportamento di GridSplitter desiderato, è possibile modificare il <xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A>e <xref:System.Windows.Controls.GridSplitter.ResizeBehavior%2A>le impostazioni delle proprietà.</xref:System.Windows.Controls.GridSplitter.ResizeBehavior%2A> </xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A> </xref:System.Windows.FrameworkElement.VerticalAlignment%2A> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>       Un oggetto GridSplitter può essere nascosto da altri oggetti contenuti nella <xref:System.Windows.Controls.Panel.Children%2A>raccolta di <xref:System.Windows.Controls.Grid>.</xref:System.Windows.Controls.Grid> </xref:System.Windows.Controls.Panel.Children%2A> Per informazioni su come evitare questa situazione, vedere [procedura: verificare che un oggetto GridSplitter sia visibile](~/add/includes/ajax-current-ext-md.md).       Proprietà di dipendenza per questo controllo potrebbe essere impostata dallo stile predefinito del controllo.  Se una proprietà viene impostata da uno stile predefinito, la proprietà può variare rispetto al valore predefinito quando il controllo viene visualizzato nell&quot;applicazione. Lo stile predefinito è determinato dal tema del desktop viene utilizzato quando l&quot;applicazione è in esecuzione.  Per ulteriori informazioni, vedere [temi WPF predefiniti](http://go.microsoft.com/fwlink/?LinkID=158252)."
  example:
  - "The following example shows how to define a GridSplitter that resizes columns in a <xref:System.Windows.Controls.Grid> by overlaying the edge of a column.  \n  \n [!code-cs[GridSplitterSnips#GridSplitterSimpleExample](~/add/codesnippet/csharp/GridSplitterSnips/Window1.xaml.cs#gridsplittersimpleexample)]\n [!code-vb[GridSplitterSnips#GridSplitterSimpleExample](~/add/codesnippet/visualbasic/gridsplittersnips/window1.xaml.vb#gridsplittersimpleexample)]\n [!code-xml[GridSplitterSnips#GridSplitterSimpleExample](~/add/codesnippet/xaml/GridSplitterSnips/Window1.xaml#gridsplittersimpleexample)]  \n  \n The following example shows how to define a GridSplitter that resizes columns in a <xref:System.Windows.Controls.Grid> and that occupies a column in the <xref:System.Windows.Controls.Grid>.  \n  \n [!code-xml[GridSplitterRowColumn#GridSplitterEntireColumnPart1](~/add/codesnippet/xaml/GridSplitterRowColumn/Window1.xaml#gridsplitterentirecolumnpart1)]  \n[!code-xml[GridSplitterRowColumn#GridSplitterEntireColumnPart2](~/add/codesnippet/xaml/GridSplitterRowColumn/Window1.xaml#gridsplitterentirecolumnpart2)]"
