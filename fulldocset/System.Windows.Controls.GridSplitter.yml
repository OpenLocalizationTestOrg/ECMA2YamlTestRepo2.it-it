 utilizza la tastiera per spostare il <xref:System.Windows.Controls.GridSplitter>dimensioni di riga, colonna o controllo, vengono aggiornate in tempo reale, anche se la proprietà ShowsPreview è impostata su `true`.</xref:System.Windows.Controls.GridSplitter>"
