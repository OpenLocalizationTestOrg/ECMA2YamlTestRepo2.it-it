  remarks: "La distanza minima che è definita da DragIncrement viene reinizializzata continuamente mentre l&quot;utente trascina il mouse. Ad esempio, quando si trascina il <xref:System.Windows.Controls.GridSplitter>dalla quantità DragIncrement, le righe o colonne vengono ridimensionate.</xref:System.Windows.Controls.GridSplitter> Per ridimensionare le righe e colonne di altre, è necessario trascinare il <xref:System.Windows.Controls.GridSplitter>della stessa quantità.</xref:System.Windows.Controls.GridSplitter> Modifica di conseguenza, le dimensioni delle colonne e righe che vengono eseguite utilizzando il mouse o tastiera per spostare il <xref:System.Windows.Controls.GridSplitter>vengono effettuate in multipli del DragIncrement.</xref:System.Windows.Controls.GridSplitter>      <a name=&quot;dependencyPropertyInfo_DragIncrement&quot;></a># # Informazioni proprietà di dipendenza | | |   |-|-|   | Campo dell&quot;identificatore | <xref:System.Windows.Controls.GridSplitter.DragIncrementProperty>|   | Impostare le proprietà dei metadati su `true`| None |</xref:System.Windows.Controls.GridSplitter.DragIncrementProperty>"
  example:
  - "The following example shows how to set the DragIncrement property.  \n  \n [!code-cs[GridSplitterSnips#DragIncrement](~/add/codesnippet/csharp/GridSplitterSnips/Window1.xaml.cs#dragincrement)]\n [!code-vb[GridSplitterSnips#DragIncrement](~/add/codesnippet/visualbasic/gridsplittersnips/window1.xaml.vb#dragincrement)]\n [!code-xml[GridSplitterSnips#DragIncrement](~/add/codesnippet/xaml/GridSplitterSnips/Window1.xaml#dragincrement)]"
  syntax:
    content: public double DragIncrement { get; set; }
    return:
      type: System.Double
      description: "Un valore che rappresenta la distanza minima che un utente deve utilizzare il mouse per trascinare un <xref href=&quot;System.Windows.Controls.GridSplitter&quot;> </xref> per ridimensionare righe o colonne. Il valore predefinito è 1."
