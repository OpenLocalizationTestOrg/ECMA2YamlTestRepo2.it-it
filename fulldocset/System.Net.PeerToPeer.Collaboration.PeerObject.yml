  name: PeerObject
  nameWithType: PeerObject
  fullName: System.Net.PeerToPeer.Collaboration.PeerObject
  type: Class
  summary: "Rappresenta una nuova istanza della classe di tale con un generato automaticamente <xref:System.Guid>.</xref:System.Guid>"
  remarks: "Un tale è dati in fase di esecuzione, ad esempio un&quot;immagine, certificato o una descrizione specifica è associata a una determinata applicazione. L&quot;elemento di dati di ogni istanza di tale classe deve essere minore o uguale a 16KB di dimensioni. Dopo aver costruita un&quot;istanza di tale viene pubblicato con l&quot;infrastruttura di collaborazione Peer tramite <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SetObject%2A>.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SetObject%2A>       Dopo la costruzione di un&quot;istanza di questa classe e impostando le proprietà appropriate di questo oggetto può essere passato per il <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration> <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SetObject%2A>e <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.DeleteObject%2A>metodi per abilitare o disabilitare la pubblicazione di questo oggetto per individuare e visualizzare altri peer.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.DeleteObject%2A> </xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SetObject%2A></xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>       Dopo la registrazione di un oggetto con l&quot;infrastruttura di collaborazione, le informazioni di registrazione non è persistente nel Registro di sistema, determinando un comportamento diverso da <xref:System.Net.PeerToPeer.Collaboration.PeerApplication>istanze.</xref:System.Net.PeerToPeer.Collaboration.PeerApplication>  La registrazione dell&quot;oggetto è valida solo per la durata dell&quot;applicazione registrata l&quot;oggetto.  Applicazioni devono annullare la registrazione di oggetti che non sono più necessari prima di terminare.  Per impostazione predefinita, un tale viene automaticamente annullata se l&quot;istanza esce dall&quot;ambito.       Modifica delle proprietà in un&quot;istanza di tale dopo che è stata registrata utilizzando il <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>i metodi di registrazione non aggiornerà la registrazione per tale istanza.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>  Per aggiornare in modo efficace la registrazione di un&quot;istanza di tale specifica, quest&quot;ultima deve essere eliminato e nuovamente registrato con le nuove informazioni."
