  summary: "Fornisce un meccanismo di callback che è possibile creare un&quot;istanza di un servizio su richiesta."
  remarks: "ServiceCreatorCallback fornisce un meccanismo per la pubblicazione dei servizi che è possibile richiedere la creazione quando necessario, anziché il servizio viene creato immediatamente quando viene caricata la finestra di progettazione. Se il servizio non è essenziale e non può essere utilizzato, è possibile utilizzare una funzione di callback. Un servizio pubblicato tramite un ServiceCreatorCallback non utilizza risorse aggiuntive se non è richiesto e creato. Per utilizzare una funzione di callback per pubblicare il servizio, passare al <xref:System.ComponentModel.Design.IServiceContainer.AddService%2A>metodo di un <xref:System.ComponentModel.Design.IServiceContainer>.</xref:System.ComponentModel.Design.IServiceContainer> </xref:System.ComponentModel.Design.IServiceContainer.AddService%2A> un ServiceCreatorCallback"
