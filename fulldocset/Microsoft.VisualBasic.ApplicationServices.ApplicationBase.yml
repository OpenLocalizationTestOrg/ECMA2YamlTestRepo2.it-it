- uid: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.UICulture
  id: UICulture
  parent: Microsoft.VisualBasic.ApplicationServices.ApplicationBase
  langs:
  - csharp
  name: UICulture
  nameWithType: ApplicationBase.UICulture
  fullName: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.UICulture
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Ottiene le impostazioni cultura utilizzate per recuperare le risorse specifiche delle impostazioni cultura del thread corrente."
  remarks: "Il `My.Application.CurrentUICulture` proprietà ottiene il <xref:System.Globalization.CultureInfo>il thread corrente viene utilizzata per il recupero delle risorse specifiche delle impostazioni cultura dell&quot;oggetto.</xref:System.Globalization.CultureInfo> È identico a quello restituito da questo oggetto di <xref:System.Threading.Thread.CurrentUICulture%2A>proprietà.</xref:System.Threading.Thread.CurrentUICulture%2A> Il <xref:System.Threading.Thread.CurrentUICulture%2A>proprietà determina la lingua utilizzata dal gestore delle risorse e `My.Resources` oggetto, le informazioni necessarie per la ricerca delle risorse specifiche delle impostazioni cultura in fase di esecuzione.</xref:System.Threading.Thread.CurrentUICulture%2A>       Per modificare le impostazioni cultura, è possibile utilizzare il <xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeUICulture%2A>method o assegnare un diverso <xref:System.Globalization.CultureInfo>dell&quot;oggetto per il <xref:System.Threading.Thread.CurrentUICulture%2A>proprietà.</xref:System.Threading.Thread.CurrentUICulture%2A> </xref:System.Globalization.CultureInfo> </xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeUICulture%2A>       Il <xref:System.Threading.Thread.CurrentCulture%2A>impostazione è diversa dall&quot;impostazione della lingua.</xref:System.Threading.Thread.CurrentCulture%2A> Contiene solo i dati relativi alle impostazioni standard per un&quot;area geografica.       Utilizzare il `My.Application.CurrentCulture` proprietà da ottenere le impostazioni cultura del thread corrente utilizzato per la modifica e la formattazione della stringa.      ## Disponibilità per il tipo di progetto | | |   |-|-|   | Tipo di progetto | Disponibile |   | Applicazione Windows Form | **Yes**|   | Libreria di classi | **Yes**|   | Applicazione console | **Yes**|   | Libreria di controlli Windows Form | **Yes**|   | Libreria di controlli Web | Non |   | Servizio Windows | **Yes**|   | Sito Web | Non |"
  example:
  - "This example uses the `My.Application.CurrentCulture` property to cache the current culture before changing it by using <xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeUICulture%2A>. The `My.Application.ChangeUICulture` method sets the culture that the `My.Resources` object uses for retrieving resources.  \n  \n [!code-vb[VbVbalrMyResources#10](~/add/codesnippet/visualbasic/VbVbalrMyResources2/Form1.vb#10)]  \n  \n For this example to work, your application must have a string named `Message` in the application's resource file, and the application should have the French-culture version of that resource file, `Resources.fr-FR.resx`. For more information, see [How to: Add or Remove Resources](http://msdn.microsoft.com/en-us/7b77bc06-3952-4799-b029-def3f8f7f88d).  \n  \n If the application does not have the French-culture version of that resource file, the `My.Resources` object retrieves the resource from the default-culture resource file."
  syntax:
    content: public System.Globalization.CultureInfo UICulture { get; }
    return:
      type: System.Globalization.CultureInfo
      description: "Oggetto <xref:System.Globalization.CultureInfo>oggetto che rappresenta le impostazioni cultura utilizzate per recuperare le risorse specifiche delle impostazioni cultura del thread corrente.</xref:System.Globalization.CultureInfo>"
  overload: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.UICulture*
  exceptions: []
  platform:
  - net462
