  summary: "Restituisce il valore della variabile di ambiente specificato."
  remarks: "Il `My.Application.GetEnvironmentVariable` il metodo restituisce la variabile di ambiente con il nome `name`. Questo metodo è simile a <xref:System.Environment.GetEnvironmentVariable%28System.String%29?displayProperty=fullName>, ad eccezione del fatto che questo metodo genera un&quot;eccezione se la variabile di ambiente specificata da `name` non esiste.</xref:System.Environment.GetEnvironmentVariable%28System.String%29?displayProperty=fullName>      ## Disponibilità per il tipo di progetto | | |   |-|-|   | Tipo di progetto | Disponibile |   | Applicazione Windows Form | **Yes**|   | Libreria di classi | **Yes**|   | Applicazione console | **Yes**|   | Libreria di controlli Windows Form | **Yes**|   | Libreria di controlli Web | Non |   | Servizio Windows | **Yes**|   | Sito Web | Non |"
  example:
  - "This example uses the `My.Application.GetEnvironmentVariable` method to get and display the value of the PATH environment variable, if available. Otherwise, it displays a message indicating that the PATH environment variable does not exist.  \n  \n [!code-vb[VbVbalrMyApplication#7](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#7)]"
  syntax:
    content: public string GetEnvironmentVariable (string name);
    parameters:
    - id: name
      type: System.String
      description: "Oggetto <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> contenente il nome della variabile di ambiente."
    return:
      type: System.String
      description: "Oggetto <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> contenente il valore della variabile di ambiente con il nome <code> name </code>."
  overload: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.GetEnvironmentVariable*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>name</code>is <xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "La variabile di ambiente specificata dalla <code> name </code> non esiste."
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "Il codice chiamante non ha <xref href=&quot;System.Security.Permissions.EnvironmentPermission&quot;> </xref> con <xref uid=&quot;langword_csharp_Read&quot; name=&quot;Read&quot; href=&quot;&quot;> </xref> accesso."
