  remarks: "Le proprietà esposte dal `My.Application` oggetto restituiscono i dati che sono associati solo all&quot;applicazione corrente o DLL. Nessuna informazione a livello di sistema può essere modificata con `My.Application`.       Il `My.Application` oggetto include le classi seguenti:-ApplicationBase fornisce membri che sono disponibili in tutti i progetti.      - <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase>fornisce membri che sono disponibili nelle applicazioni Windows Forms.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase>      - <xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase>fornisce membri che sono disponibili nelle applicazioni console.</xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase>"
  example:
  - "This example uses the `My.Application.GetEnvironmentVariable` method to get and display the value of the PATH environment variable, if this value is available. Otherwise, it displays a message that indicates that the PATH environment variable does not exist.  \n  \n [!code-vb[VbVbalrMyApplication#7](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#7)]"
