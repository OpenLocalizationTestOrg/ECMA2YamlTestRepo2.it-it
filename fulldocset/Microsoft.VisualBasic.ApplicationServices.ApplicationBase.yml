- uid: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeCulture(System.String)
  id: ChangeCulture(System.String)
  parent: Microsoft.VisualBasic.ApplicationServices.ApplicationBase
  langs:
  - csharp
  name: ChangeCulture(String)
  nameWithType: ApplicationBase.ChangeCulture(String)
  fullName: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeCulture(String)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Modifica le impostazioni cultura usate dal thread corrente per la modifica e la formattazione della stringa."
  remarks: "Il `My.Application.ChangeCulture` il thread corrente viene modificato dal metodo <xref:System.Threading.Thread.CurrentCulture%2A>proprietà.</xref:System.Threading.Thread.CurrentCulture%2A> <xref:System.Threading.Thread.CurrentCulture%2A>Determina i formati predefiniti per date, ore, valuta, numeri, ordinamento del testo, i confronti di stringhe e maiuscole e minuscole per tutti i calcoli su tale thread.</xref:System.Threading.Thread.CurrentCulture%2A>       Per recuperare le impostazioni cultura correnti, è possibile utilizzare il <xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.Culture%2A>proprietà o <xref:System.Threading.Thread.CurrentCulture%2A>proprietà.</xref:System.Threading.Thread.CurrentCulture%2A> </xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.Culture%2A>       Il <xref:System.Threading.Thread.CurrentCulture%2A>impostazione è diversa dall&quot;impostazione della lingua.</xref:System.Threading.Thread.CurrentCulture%2A> Contiene solo i dati relativi alle impostazioni standard per un&quot;area geografica. Di conseguenza, la <xref:System.Threading.Thread.CurrentCulture%2A>proprietà può essere impostata solo su una lingua specifica o a <xref:System.Globalization.CultureInfo.InvariantCulture%2A>.</xref:System.Globalization.CultureInfo.InvariantCulture%2A> </xref:System.Threading.Thread.CurrentCulture%2A>       Utilizzare il `My.Application.ChangeUICulture` metodo per modificare le impostazioni cultura utilizzate per recuperare le risorse specifiche delle impostazioni cultura del thread corrente.      > [!IMPORTANT] > Il `My.Application.ChangeCulture` metodo richiede un <xref:System.Security.Permissions.SecurityPermission>con il <xref:System.Security.Permissions.SecurityPermissionFlag>impostato.</xref:System.Security.Permissions.SecurityPermissionFlag> </xref:System.Security.Permissions.SecurityPermission> La modifica dei thread è pericolosa a causa dello stato di protezione associato ai thread. Pertanto, questa autorizzazione deve avere solo se necessario, per codice attendibile. È possibile modificare le impostazioni cultura di un thread in codice parzialmente attendibile.      ## Disponibilità per il tipo di progetto | | |   |-|-|   | Tipo di progetto | Disponibile |   | Applicazione Windows Form | **Yes**|   | Libreria di classi | **Yes**|   | Applicazione console | **Yes**|   | Libreria di controlli Windows Form | **Yes**|   | Libreria di controlli Web | Non |   | Servizio Windows | **Yes**|   | Sito Web | Non |"
  example:
  - "This example demonstrates how changing the culture changes the string representation of dates.  \n  \n [!code-vb[VbVbalrMyApplication#1](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#1)]"
  syntax:
    content: public void ChangeCulture (string cultureName);
    parameters:
    - id: cultureName
      type: System.String
      description: "<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>. Nome delle impostazioni cultura come stringa. Per un elenco di nomi possibili, vedere <xref:System.Globalization.CultureInfo>.</xref:System.Globalization.CultureInfo>"
  overload: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeCulture*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>cultureName</code>is <xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>cultureName</code>non è un nome di impostazioni cultura valido."
  platform:
  - net462
- uid: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeUICulture(System.String)
  id: ChangeUICulture(System.String)
  parent: Microsoft.VisualBasic.ApplicationServices.ApplicationBase
  langs:
  - csharp
  name: ChangeUICulture(String)
  nameWithType: ApplicationBase.ChangeUICulture(String)
  fullName: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeUICulture(String)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Modifica le impostazioni cultura utilizzate per recuperare le risorse specifiche delle impostazioni cultura del thread corrente."
  remarks: "Il `My.Application.ChangeUICulture` il thread corrente viene modificato dal metodo <xref:System.Threading.Thread.CurrentUICulture%2A>proprietà.</xref:System.Threading.Thread.CurrentUICulture%2A> Il <xref:System.Threading.Thread.CurrentUICulture%2A>proprietà determina la lingua utilizzata dal gestore delle risorse e `My.Resources` ; dell&quot;oggetto utilizza queste informazioni per cercare risorse specifiche delle impostazioni cultura in fase di esecuzione.</xref:System.Threading.Thread.CurrentUICulture%2A>       Per recuperare le impostazioni cultura dell&quot;interfaccia utente correnti, è possibile utilizzare il <xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.UICulture%2A>proprietà o <xref:System.Threading.Thread.CurrentUICulture%2A>proprietà.</xref:System.Threading.Thread.CurrentUICulture%2A> </xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.UICulture%2A>       Utilizzare il `My.Application.ChangeCulture` metodo per modificare le impostazioni cultura del thread corrente utilizzato per la modifica e la formattazione della stringa.      ## Disponibilità per il tipo di progetto | | |   |-|-|   | Tipo di progetto | Disponibile |   | Applicazione Windows Form | **Yes**|   | Libreria di classi | **Yes**|   | Applicazione console | **Yes**|   | Libreria di controlli Windows Form | **Yes**|   | Libreria di controlli Web | Non |   | Servizio Windows | **Yes**|   | Sito Web | Non |"
  example:
  - "This example uses the `My.Application.ChangeUICulture` method to set the culture that the `My.Resources` object uses for retrieving resources.  \n  \n [!code-vb[VbVbalrMyResources#10](~/add/codesnippet/visualbasic/VbVbalrMyResources2/Form1.vb#10)]  \n  \n For this example to work, your application must have a string named `Message` in the application's resource file, and the application should have the French-culture version of that resource file, `Resources.fr-FR.resx`. For more information, see [How to: Add or Remove Resources](http://msdn.microsoft.com/en-us/7b77bc06-3952-4799-b029-def3f8f7f88d).  \n  \n If the application does not have the French-culture version of that resource file, the `My.Resources` object retrieves the resource from the default-culture resource file."
  syntax:
    content: public void ChangeUICulture (string cultureName);
    parameters:
    - id: cultureName
      type: System.String
      description: "<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>. Nome delle impostazioni cultura come stringa. Per un elenco di nomi possibili, vedere <xref:System.Globalization.CultureInfo>.</xref:System.Globalization.CultureInfo>"
  overload: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeUICulture*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>cultureName</code>is <xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>cultureName</code>non è un nome di impostazioni cultura valido."
  platform:
  - net462
- uid: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.Culture
  id: Culture
  parent: Microsoft.VisualBasic.ApplicationServices.ApplicationBase
  langs:
  - csharp
  name: Culture
  nameWithType: ApplicationBase.Culture
  fullName: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.Culture
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Ottiene le impostazioni cultura del thread corrente utilizzato per la modifica e la formattazione della stringa."
  remarks: "Il `My.Application.CurrentCulture` proprietà ottiene il <xref:System.Globalization.CultureInfo>oggetto che utilizza il thread corrente per l&quot;elaborazione e la formattazione della stringa.</xref:System.Globalization.CultureInfo> È identico a quello restituito da questo oggetto di <xref:System.Threading.Thread.CurrentCulture%2A>proprietà che controlla molti dei calcoli relativi alle stringhe in tale thread.</xref:System.Threading.Thread.CurrentCulture%2A> Il <xref:System.Threading.Thread.CurrentCulture%2A>proprietà determina i formati predefiniti per date, orari, valuta e numeri.</xref:System.Threading.Thread.CurrentCulture%2A> Determina inoltre illustrato come ordinare e confrontare sfruttare appieno le stringhe.       Per modificare le impostazioni cultura, è possibile utilizzare il <xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeCulture%2A>method o assegnare un diverso <xref:System.Globalization.CultureInfo>dell&quot;oggetto per il <xref:System.Threading.Thread.CurrentCulture%2A>proprietà.</xref:System.Threading.Thread.CurrentCulture%2A> </xref:System.Globalization.CultureInfo> </xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeCulture%2A>       Il <xref:System.Threading.Thread.CurrentCulture%2A>impostazione è diversa dall&quot;impostazione della lingua.</xref:System.Threading.Thread.CurrentCulture%2A> Contiene solo i dati relativi alle impostazioni standard per un&quot;area geografica.       Utilizzare il `My.Application.CurrentUICulture` proprietà da ottenere le impostazioni cultura utilizzate per recuperare le risorse specifiche delle impostazioni cultura del thread corrente.      ## Disponibilità per il tipo di progetto | | |   |-|-|   | Tipo di progetto | Disponibile |   | Applicazione Windows Form | **Yes**|   | Libreria di classi | **Yes**|   | Applicazione console | **Yes**|   | Libreria di controlli Windows Form | **Yes**|   | Libreria di controlli Web | Non |   | Servizio Windows | **Yes**|   | Sito Web | Non |"
  example:
  - "This example demonstrates how the culture affects the string representation of dates.  \n  \n [!code-vb[VbVbalrMyApplication#1](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#1)]"
  syntax:
    content: public System.Globalization.CultureInfo Culture { get; }
    return:
      type: System.Globalization.CultureInfo
      description: "Oggetto <xref:System.Globalization.CultureInfo>oggetto che rappresenta le impostazioni cultura del thread corrente utilizzato per la modifica e la formattazione della stringa.</xref:System.Globalization.CultureInfo>"
  overload: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.Culture*
  exceptions: []
  platform:
  - net462
