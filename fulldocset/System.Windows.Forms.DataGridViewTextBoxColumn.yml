  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Ottiene o imposta il numero massimo di caratteri che possono essere immessi nella casella di testo."
  remarks: "La proprietà MaxInputLength non influenza la lunghezza del testo immesso a livello di codice tramite il valore della cella o la formattazione della cella. Influisce solo ciò che l&quot;utente può immettere e modifica.       Ottenere o impostare questa proprietà ottiene o imposta il <xref:System.Windows.Forms.DataGridViewTextBoxCell.MaxInputLength%2A>proprietà dell&quot;oggetto restituito dal <xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A>proprietà.</xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridViewTextBoxCell.MaxInputLength%2A> Imposta questa proprietà anche il <xref:System.Windows.Forms.DataGridViewTextBoxCell.MaxInputLength%2A>proprietà di ogni cella nella colonna.</xref:System.Windows.Forms.DataGridViewTextBoxCell.MaxInputLength%2A> Per ignorare il valore specificato per le singole celle, impostare i valori delle celle dopo aver impostato il valore della colonna."
  syntax:
    content: public int MaxInputLength { get; set; }
    return:
      type: System.Int32
      description: "Il numero massimo di caratteri che possono essere immessi nella casella di testo. il valore predefinito è 32767."
