  summary: "Ottiene o imposta la modalità di ordinamento per la colonna."
  remarks: "Quando un <xref:System.Windows.Forms.DataGridView>controllo viene ordinato utilizzando una colonna con un valore della proprietà SortMode <xref:System.Windows.Forms.DataGridViewColumnSortMode>, un&quot;icona di ordinamento viene automaticamente visualizzata nell&quot;intestazione di colonna.</xref:System.Windows.Forms.DataGridViewColumnSortMode> </xref:System.Windows.Forms.DataGridView>       Quando il controllo viene ordinato utilizzando una colonna con un valore della proprietà SortMode <xref:System.Windows.Forms.DataGridViewColumnSortMode>, è necessario visualizzare l&quot;icona di ordinamento tramite la <xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A>proprietà.</xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A> </xref:System.Windows.Forms.DataGridViewColumnSortMode>       La modalità di ordinamento predefinita di <xref:System.Windows.Forms.DataGridViewTextBoxColumn>è <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode> </xref:System.Windows.Forms.DataGridViewTextBoxColumn> La modalità di ordinamento predefinita per gli altri tipi di colonna è <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>       Il valore SortMode non impedisce di ordinare una colonna a livello di codice, anche se alcune restrizioni. Per ulteriori informazioni, vedere il <xref:System.Windows.Forms.DataGridView.Sort%2A>metodo.</xref:System.Windows.Forms.DataGridView.Sort%2A>       Il valore della proprietà SortMode <xref:System.Windows.Forms.DataGridViewColumnSortMode>non impedirà il <xref:System.Windows.Forms.DataGridView.ColumnHeaderMouseClick?displayProperty=fullName>evento da in corso, ma si impedirà l&quot;intestazione di modifica dell&quot;aspetto quando viene selezionato.</xref:System.Windows.Forms.DataGridView.ColumnHeaderMouseClick?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumnSortMode>"
  example:
