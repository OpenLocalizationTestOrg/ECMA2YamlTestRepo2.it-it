  type: Struct
  summary: "Descrive lo spessore di un frame intorno a un rettangolo. Quattro <xref:System.Double>valori descrivono il <> </> *>, <> </> *>, <> </> *>, e <> </> *> i lati del rettangolo, rispettivamente.</xref:System.Double>"
  remarks: "È possibile specificare valori di spessore in due modi. Se si passano quattro <xref:System.Double>valori alla struttura, che rappresentano il <xref:System.Windows.Thickness.Left%2A>, <xref:System.Windows.Thickness.Top%2A>, <xref:System.Windows.Thickness.Right%2A>e <xref:System.Windows.Thickness.Bottom%2A>lati, rispettivamente, del rettangolo di delimitazione.</xref:System.Windows.Thickness.Bottom%2A> </xref:System.Windows.Thickness.Right%2A> </xref:System.Windows.Thickness.Top%2A> </xref:System.Windows.Thickness.Left%2A> </xref:System.Double> È inoltre possibile fornire un singolo valore, che viene applicato un valore uniforme a tutti e quattro i lati del rettangolo di delimitazione.      <a name=&quot;xamlAttributeUsage_Thickness&quot;></a># # Utilizzo dell&quot;attributo XAML ```   <object property=&quot;left&quot;/>   - or -   <object property=&quot;left,top&quot;/>   - or -   <object property=&quot; left,top,right,bottom&quot; ... />   ``` <a name=&quot;xamlValues_Thickness&quot;> </a> # # valori XAML *sinistro* il bordo sinistro del frame, designato come un <xref:System.Double>valore che specifica un [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] misura, o come un *qualifiedDouble* (vedere sotto).</xref:System.Double>       Se viene specificata una sola misura, tale misura sarà applicata a tutti sinistro, superiore, destro, gli ultimi valori di spessore. Se solo una coppia di misure sinistra, superiore e vengono specificate, queste misure vengono applicate in modo simmetrico per uno spessore: il valore sinistro viene utilizzato per il destro. il primo valore viene utilizzato per la parte inferiore.       *inizio* il bordo superiore del frame, designato come un <xref:System.Double>valore che specifica un [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] misura, o come un *qualifiedDouble* (vedere sotto).</xref:System.Double> Se solo una coppia di misure sinistra, superiore e vengono specificate, queste misure vengono applicate in modo simmetrico per uno spessore: il valore sinistro viene utilizzato per il destro. il primo valore viene utilizzato per la parte inferiore.       *destra* il bordo destro del frame, designato come un <xref:System.Double>valore che specifica un [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] misura, o come un *qualifiedDouble* (vedere sotto).</xref:System.Double> Se non specificato, si utilizzerà il valore sinistro.       *nella parte inferiore* il bordo inferiore del frame, designato come un <xref:System.Double>valore che specifica un [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] misura, o come un *qualifiedDouble* (vedere sotto).</xref:System.Double> Se non specificato, si utilizzerà il valore sinistro.       *qualifiedDouble* A *doppie* come descritto in precedenza per tutte le misure, seguito da una delle seguenti stringhe di dichiarazione di unità: `px`, `in`, `cm`, `pt`.       `px`(impostazione predefinita) è [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` pollici; in 1 = = 96px `cm` centimetri; 1cm==(96/2.54) px `pt` punti; 1pt==(96/72) px > [!NOTE] > valori non devono includere il separatore decimale, in modo esplicito quando è specificato come stringa.        La stringa &quot;1&quot; specificato [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] restituisce un valore pari a 1,0 quando viene fatto riferimento nel codice."
  example:
  - "The following example shows how to create an instance of a Thickness structure and set its properties by using [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] and code.  \n  \n [!code-cs[ThicknessStruct#2](~/add/codesnippet/csharp/ThicknessSamp/ThicknessSamp.cs#2)]\n [!code-xml[ThicknessStruct#2](~/add/codesnippet/xaml/ThicknessXAML/default.xaml#2)]\n [!code-vb[ThicknessStruct#2](~/add/codesnippet/visualbasic/ThicknessSampVB/ThicknessSampVB.vb#2)]"
