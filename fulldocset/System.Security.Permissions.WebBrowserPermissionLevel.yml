  summary: "Specifica il livello di autorizzazione per un Web browser."
  remarks: "Utilizzare questa enumerazione per impostare la <xref:System.Security.Permissions.WebBrowserPermission.Level%2A>proprietà di <xref:System.Security.Permissions.WebBrowserPermission>classe.</xref:System.Security.Permissions.WebBrowserPermission> </xref:System.Security.Permissions.WebBrowserPermission.Level%2A>       Il livello di autorizzazioni Safe limita le seguenti operazioni del browser Web.      -Impossibile creare una finestra popup sul controllo Web browser.      -Il controllo Web browser può essere definito solo nel sito di origine.      -Le impostazioni di sicurezza del controllo Web browser sono ridotte."
