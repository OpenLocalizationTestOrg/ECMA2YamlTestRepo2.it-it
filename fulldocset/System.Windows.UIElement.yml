  namespace: System.Windows
  summary: "Posiziona gli elementi figlio e determina le dimensioni per un <xref href=&quot;System.Windows.UIElement&quot;> </xref>. Gli elementi padre chiamano questo metodo dalla loro <xref:System.Windows.UIElement.ArrangeCore*>implementazione (o un equivalente a livello di framework WPF) in modo da formare un aggiornamento ricorsivo del layout.</xref:System.Windows.UIElement.ArrangeCore*> Questo metodo costituisce il secondo passaggio di un aggiornamento del layout."
  remarks: "Per scenari derivanti da elementi a livello di framework WPF, comportamento per Disponi non deve (Impossibile, a meno che non venga nascosto) essere modificato e. È invece necessario eseguire l&quot;override di <xref:System.Windows.FrameworkElement.ArrangeOverride%2A>implementazione nella classe.</xref:System.Windows.FrameworkElement.ArrangeOverride%2A> Il <xref:System.Windows.FrameworkElement.ArrangeOverride%2A>implementazione viene chiamata internamente dal Disponi come parte delle operazioni di layout a livello di framework WPF predefinito.</xref:System.Windows.FrameworkElement.ArrangeOverride%2A> Il <xref:System.Windows.UIElement.ArrangeCore%2A>implementazione deve chiamare anche <xref:System.Windows.FrameworkElement.ArrangeOverride%2A>su ogni elemento figlio, se ha elementi figlio.</xref:System.Windows.FrameworkElement.ArrangeOverride%2A> </xref:System.Windows.UIElement.ArrangeCore%2A>       Per scenari derivanti da elementi di livello principale WPF, il comportamento per Disponi non deve (Impossibile, a meno che non venga nascosto) essere modificato e. È invece necessario eseguire l&quot;override <xref:System.Windows.UIElement.ArrangeCore%2A>nella classe.</xref:System.Windows.UIElement.ArrangeCore%2A> Il <xref:System.Windows.UIElement.ArrangeCore%2A>implementazione viene chiamata internamente dal Disponi come parte delle operazioni di layout a livello di framework WPF predefinito.</xref:System.Windows.UIElement.ArrangeCore%2A> Si presuppone tuttavia che si utilizza il layout a livello di framework WPF e il sistema di layout, che spesso non è il caso se gli elementi a livello di base di WPF si in particolare deriva dalla <xref:System.Windows.UIElement>classe di elemento di base.</xref:System.Windows.UIElement> Il <xref:System.Windows.UIElement.ArrangeCore%2A>implementazione deve anche chiamare Arrange per ogni elemento figlio, se ha elementi figlio.</xref:System.Windows.UIElement.ArrangeCore%2A> Si noti che lo scenario a livello di base WPF implica che non si utilizza un <xref:System.Windows.FrameworkElement>derivata poiché <xref:System.Windows.FrameworkElement>esegue il sealing <xref:System.Windows.FrameworkElement.ArrangeCore%2A>.</xref:System.Windows.FrameworkElement.ArrangeCore%2A> </xref:System.Windows.FrameworkElement> </xref:System.Windows.FrameworkElement>       Calcolo del posizionamento del layout a livello di framework WPF in [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] è costituito da un <xref:System.Windows.UIElement.Measure%2A>chiamata e una chiamata di Arrange.</xref:System.Windows.UIElement.Measure%2A> Durante il <xref:System.Windows.UIElement.Measure%2A>chiamata, il sistema di layout determina i requisiti di dimensione dell&quot;elemento utilizzando un oggetto fornito <xref:System.Windows.Size>(`availableSize`) argomento.</xref:System.Windows.Size> </xref:System.Windows.UIElement.Measure%2A> Durante la chiamata di Arrange, il sistema di layout Finalizza le dimensioni e la posizione del rettangolo di selezione dell&quot;elemento.  Per ulteriori informazioni, vedere [Layout](~/add/includes/ajax-current-ext-md.md).       `availableSize`può essere qualsiasi numero compreso tra zero e infinito. Gli elementi devono essere disposti restituiscano il minimo <xref:System.Windows.Size>richiesto tramite il `availableSize` parametro.</xref:System.Windows.Size>       Quando un layout viene creata un&quot;istanza, riceve sempre un <xref:System.Windows.UIElement.Measure%2A>chiamare prima Disponi.</xref:System.Windows.UIElement.Measure%2A> Tuttavia, dopo il primo passaggio di layout, è possibile ricevere una chiamata di Arrange senza <xref:System.Windows.UIElement.Measure%2A>questa situazione può verificarsi quando viene modificata una proprietà che interessa solo Disponi (ad esempio, l&quot;allineamento) o quando l&quot;elemento padre riceve un Disponi senza un <xref:System.Windows.UIElement.Measure%2A>.</xref:System.Windows.UIElement.Measure%2A> </xref:System.Windows.UIElement.Measure%2A> Oggetto <xref:System.Windows.UIElement.Measure%2A>invaliderà automaticamente una chiamata di Arrange.</xref:System.Windows.UIElement.Measure%2A>       Gli aggiornamenti del layout si verificano in genere in modo asincrono (un&quot;ora determinata dal sistema di layout). Un elemento potrebbe non riflettere immediatamente le modifiche alle proprietà che influiscono sul ridimensionamento dell&quot;elemento (ad esempio <xref:System.Windows.FrameworkElement.Width%2A>).</xref:System.Windows.FrameworkElement.Width%2A>      > [!NOTE] > Gli aggiornamenti del layout possono essere forzati mediante il <xref:System.Windows.UIElement.UpdateLayout%2A>metodo; tuttavia, chiamare questa funzione non è consigliato, perché non è in genere necessaria e può provocare prestazioni ridotte.</xref:System.Windows.UIElement.UpdateLayout%2A> In molte situazioni in cui la chiamata <xref:System.Windows.UIElement.UpdateLayout%2A>potrebbe risultare utile, il sistema di layout verrà probabilmente già elaborando gli aggiornamenti.</xref:System.Windows.UIElement.UpdateLayout%2A> Il sistema di layout può elaborare le modifiche di layout in modo che possano ottimizzare in tutti gli aggiornamenti necessari come parte di un pacchetto.       Il sistema di layout mantiene due code separate di layout non validi, uno per <xref:System.Windows.UIElement.Measure%2A>e uno per Disponi.</xref:System.Windows.UIElement.Measure%2A> La coda del layout verrà ordinata in base all&quot;ordine degli elementi nell&quot;albero visuale. Gli elementi di livello superiori nella struttura della si trovino all&quot;inizio della coda, per evitare layout ridondanti causati da modifiche ripetute negli elementi padre. Le voci duplicate vengono automaticamente rimossi dalla coda e gli elementi vengono automaticamente rimossi dalla coda se sono già validi.       Quando l&quot;aggiornamento del layout, il <xref:System.Windows.UIElement.Measure%2A>viene svuotata prima, seguita dalla coda Disponi.</xref:System.Windows.UIElement.Measure%2A> Un elemento nella coda Disponi mai essere disposti se è presente un elemento di <xref:System.Windows.UIElement.Measure%2A>coda.</xref:System.Windows.UIElement.Measure%2A>"
