xref:System.Windows.Controls.Primitives.ButtonBase.Click> In seguito all&quot;input del mouse, viene generato anche un evento MouseEnter con il pulsante come origine. In generale, se un elemento acquisisce il mouse, viene generato MouseEnter, così come <xref:System.Windows.UIElement.GotMouseCapture>e possibilmente altri eventi di controllo specifici.</xref:System.Windows.UIElement.GotMouseCapture>      <a name=&quot;routedEventInfo_MouseEnter&quot;></a># # Informazioni sugli eventi indirizzati di | | |   |-|-|   | Campo dell&quot;identificatore | <xref:System.Windows.UIElement.MouseEnterEvent>|   | Strategia di routing | Direct |   | Delegato | <xref:System.Windows.Input.MouseEventHandler>|      -Consente di ignorare <xref:System.Windows.UIElement.OnMouseEnter%2A>per implementare la gestione di questo evento nelle classi derivate della classe.</xref:System.Windows.UIElement.OnMouseEnter%2A> </xref:System.Windows.Input.MouseEventHandler> </xref:System.Windows.UIElement.MouseEnterEvent>"
