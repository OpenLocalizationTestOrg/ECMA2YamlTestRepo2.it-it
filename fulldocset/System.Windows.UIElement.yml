  summary: "Ottiene o imposta il [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] visibilità di questo elemento.  Si tratta di una proprietà di dipendenza."
  remarks: "Impostazione di questa proprietà ha effetto sul valore di <xref:System.Windows.UIElement.IsVisible%2A>, che a sua volta può generare il <xref:System.Windows.UIElement.IsVisibleChanged>evento.</xref:System.Windows.UIElement.IsVisibleChanged> </xref:System.Windows.UIElement.IsVisible%2A> Tuttavia, <xref:System.Windows.UIElement.IsVisible%2A>anche da altri fattori che influenzano è, ad esempio le impostazioni di visibilità degli elementi padre che contengono tale</xref:System.Windows.UIElement.IsVisible%2A>       Gli elementi in visibilità non <xref:System.Windows.Visibility>non fanno parte gli eventi di input (o comandi), non influenzano i passaggi di misurazione o disposizione del layout, non sono presenti in una sequenza di tabulazione e non verranno segnalati hit test.</xref:System.Windows.Visibility>       Quando viene ereditato da <xref:System.Windows.Window>classi derivate, <xref:System.Windows.Window>ridefinisce il valore predefinito di questa proprietà sia <xref:System.Windows.Visibility>.</xref:System.Windows.Visibility> </xref:System.Windows.Window> o</xref:System.Windows.Window> Ciò influisce su un oggetto creato inizialmente non è in esecuzione il passaggio di misurazione del layout <xref:System.Windows.Window>, e <xref:System.Windows.UIElement.RenderSize%2A>restituisce (0,0).</xref:System.Windows.UIElement.RenderSize%2A> </xref:System.Windows.Window> Per informazioni dettagliate, vedere <xref:System.Windows.Window>.</xref:System.Windows.Window> <xref:System.Windows.Controls.Primitives.Popup>ridefinisce inoltre il valore predefinito per essere <xref:System.Windows.Visibility>, con un comportamento simile risulta per <xref:System.Windows.Controls.Primitives.Popup>e le relative classi derivate.</xref:System.Windows.Controls.Primitives.Popup> </xref:System.Windows.Visibility></xref:System.Windows.Controls.Primitives.Popup>      <a name=&quot;dependencyPropertyInfo_Visibility&quot;></a># # Informazioni proprietà di dipendenza | | |   |-|-|   | Campo dell&quot;identificatore | <xref:System.Windows.UIElement.VisibilityProperty>|   | Impostare le proprietà dei metadati su `true`| None |</xref:System.Windows.UIElement.VisibilityProperty>"
  example:
  - "The following example implements a handler that references two different named buttons that are intended to be a mutually exclusive pair in the user interface. Prior to running the actual program logic associated with the button, the button itself is set to be <xref:System.Windows.Visibility?displayProperty=fullName>, and the other button in the pair is set to <xref:System.Windows.Visibility?displayProperty=fullName>.  \n  \n [!code-cs[MediaElement_snip#UIElementVisibility](~/add/codesnippet/csharp/p-system.windows.uieleme_13_1.cs)]\n [!code-vb[MediaElement_snip#UIElementVisibility](~/add/codesnippet/visualbasic/p-system.windows.uieleme_13_1.vb)]"
  syntax:
