  name: AddHandler(RoutedEvent,Delegate,Boolean)
  nameWithType: UIElement.AddHandler(RoutedEvent,Delegate,Boolean)
  fullName: System.Windows.UIElement.AddHandler(RoutedEvent,Delegate,Boolean)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Aggiunge un gestore eventi indirizzati per un evento indirizzato specifico, aggiungendo il gestore alla raccolta di gestori nell&quot;elemento corrente. Specificare <code> handledEventsToo </code> come <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> per il gestore fornito venga richiamato per l&quot;evento indirizzato che è già stato contrassegnato come gestito da un altro elemento lungo la route dell&quot;evento."
  remarks: "L&quot;elaborazione di eventi di input di basso livello in un modo pratico è un&quot;attività complessa. Molti controlli implementano il comportamento in un determinato evento è contrassegnato come gestito e viene sostituito da un altro evento più intuitivo. In genere, un controllo contrassegnerà solo un evento di input di piattaforma come gestito nel caso di alcune intenzione di progettazione per questa operazione. In alcuni scenari, tali finalità potrebbe non essere ciò che richiede la gestione degli eventi di input specifica. È per questi scenari di registrazione di gestori con `handledEventsToo` come `true` appropriato. Ma non eseguire questa operazione regolarmente. Richiamare i gestori in risposta a tutti gli eventi anche se gestita verrà complicare il propria logica di elaborazione di eventi applicazione. Si verifichi una riduzione delle prestazioni se la logica del gestore è significativo. È necessario riservare l&quot;uso di associare i gestori eventi per eventi già gestiti per le situazioni in cui sono stati individuati durante il processo di sviluppo che determinati controlli gestiscono gli eventi che si desidera gestire con la logica dell&quot;applicazione.       Un&quot;altra tecnica per evitare la classe del comportamento di alcune combinazioni di eventi controllo di gestione consiste nell&quot;utilizzare alternativa di anteprima dell&quot;evento. Ad esempio, se <xref:System.Windows.UIElement.MouseLeftButtonDown>è contrassegnato come gestito dalla gestione delle classi, potrebbe essere in grado di aggiungere i gestori per <xref:System.Windows.UIElement.PreviewMouseLeftButtonDown>invece.</xref:System.Windows.UIElement.PreviewMouseLeftButtonDown> </xref:System.Windows.UIElement.MouseLeftButtonDown>       È possibile aggiungere più volte lo stesso gestore per l&quot;evento stesso senza generare un&quot;eccezione. Tuttavia, il gestore viene effettivamente richiamato più volte quando l&quot;evento è gestito. Pertanto, considerare come questo comportamento potrebbe avere effetti collaterali che devono essere presi in considerazione nell&quot;implementazione del gestore.       È in genere utilizzare questo metodo per fornire l&quot;implementazione della funzione di accesso &quot;Aggiungi&quot; per il [!INCLUDE[TLA#tla_net](~/add/includes/tlasharptla-net-md.md)] schema di accesso eventi di un evento indirizzato personalizzato."
  example:
  - "The following example implements a handler invoked on the <xref:System.Windows.FrameworkElement.Initialized> event on a page that attaches a defined handler to one of the named elements on the page using `handledEventsToo` `true`. This handler would be invoked even if another element along the route marked the shared event data as handled before reaching the handling element in the route.  \n  \n [!code-cs[EventOvwSupport#AddHandlerHandledToo](~/add/codesnippet/csharp/EventOvwSupport/page2.xaml.cs#addhandlerhandledtoo)]\n [!code-vb[EventOvwSupport#AddHandlerHandledToo](~/add/codesnippet/visualbasic/eventovwsupport/page2.xaml.vb#addhandlerhandledtoo)]"
  syntax:
    content: public void AddHandler (System.Windows.RoutedEvent routedEvent, Delegate handler, bool handledEventsToo);
    parameters:
    - id: routedEvent
      type: System.Windows.RoutedEvent
      description: "Identificatore dell&quot;evento indirizzato da gestire."
    - id: handler
      type: System.Delegate
      description: "Un riferimento all&quot;implementazione del gestore."
    - id: handledEventsToo
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Per registrare il gestore in modo che venga richiamato anche quando l&quot;evento indirizzato è contrassegnato come gestito nei dati dell&quot;evento. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> per registrare il gestore con la condizione predefinita che non verrà richiamato se l&quot;evento indirizzato è già contrassegnato come gestito.       Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.       Non chiedere di gestire un evento indirizzato di nuovo. Per ulteriori informazioni, vedere la sezione Osservazioni."
  overload: System.Windows.UIElement.AddHandler*
  exceptions: []
  platform:
  - net462
