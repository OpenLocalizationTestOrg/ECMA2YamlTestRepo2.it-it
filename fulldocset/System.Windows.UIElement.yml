  remarks: "In genere da cui derivare un elemento <xref:System.Windows.FrameworkElement>anziché a <xref:System.Windows.UIElement>.</xref:System.Windows.UIElement> </xref:System.Windows.FrameworkElement> Se si deriva da <xref:System.Windows.FrameworkElement>, si noti che un override di MeasureCore su <xref:System.Windows.FrameworkElement>esegue il sealing il metodo MeasureCore.</xref:System.Windows.FrameworkElement> </xref:System.Windows.FrameworkElement> Pertanto, eseguire l&quot;override solo MeasureCore come mezzo per modificare le caratteristiche di misura del layout, se deriva da <xref:System.Windows.UIElement>tramite un&quot;ereditarietà che include <xref:System.Windows.FrameworkElement>.</xref:System.Windows.FrameworkElement> </xref:System.Windows.UIElement> Potrebbe essere il caso se si sta tentando di compilare la propria implementazione sul [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] a livello di base. In caso contrario, se si deriva da <xref:System.Windows.FrameworkElement>, quindi il modello di implementazione per il comportamento di misura è di <xref:System.Windows.FrameworkElement>implementazione di.<xref:System.Windows.FrameworkElement.MeasureOverride%2A>.</xref:System.Windows.FrameworkElement.MeasureOverride%2A> </xref:System.Windows.FrameworkElement> </xref:System.Windows.FrameworkElement>       Un elemento padre con gli elementi figlio è necessario chiamare <xref:System.Windows.UIElement.Measure%2A>su ogni elemento figlio, in caso contrario gli elementi figlio non ridimensionati o disposti e non verranno più visualizzati dal layout.</xref:System.Windows.UIElement.Measure%2A>"
