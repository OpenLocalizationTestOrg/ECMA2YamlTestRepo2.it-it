  summary: "Si verifica quando viene premuto il pulsante sinistro del mouse mentre il puntatore del mouse è posizionato sull&quot;elemento."
  remarks: "Sebbene sembri seguire una route bubbling in una struttura ad albero, in realtà è un evento indirizzato diretto generato e rigenerato nella struttura ad albero da ogni <xref:System.Windows.UIElement>.</xref:System.Windows.UIElement>       Questo evento è uno dei vari eventi correlati che indicano le specifiche del pulsante del mouse di un oggetto sottostante <xref:System.Windows.Input.Mouse.MouseDown?displayProperty=fullName>evento, che è un evento che viene elaborato da ogni elemento lungo la route di un evento.</xref:System.Windows.Input.Mouse.MouseDown?displayProperty=fullName>       I dati dell&quot;evento dell&quot;evento espongono i dati dell&quot;evento dell&quot;oggetto sottostante <xref:System.Windows.Input.Mouse.MouseDown?displayProperty=fullName>evento.</xref:System.Windows.Input.Mouse.MouseDown?displayProperty=fullName> Se tale evento è contrassegnato come gestito lungo la route dell&quot;evento, vengono comunque generati eventi specifici del pulsante del mouse. Tuttavia, è necessario aggiungere i gestori di eventi specifici del pulsante del mouse in modo esplicito chiamando <xref:System.Windows.UIElement.AddHandler%2A>, con l&quot;opzione per gestire eventi che sono già contrassegnati come gestito, in modo da essere listener dell&quot;evento.</xref:System.Windows.UIElement.AddHandler%2A> Se si contrassegna MouseLeftButtonDown gestito, si contrassegna essenzialmente <xref:System.Windows.Input.Mouse.MouseDown?displayProperty=fullName>gestito per tutte le successive listener lungo la route e in tutti gli eventi correlati.</xref:System.Windows.Input.Mouse.MouseDown?displayProperty=fullName> Gli eventi generato dal gestore di classi, ad esempio <xref:System.Windows.Controls.Control.MouseDoubleClick>.</xref:System.Windows.Controls.Control.MouseDoubleClick>       Concettualmente, pensare a questo evento (e altri eventi del pulsante del mouse su <xref:System.Windows.UIElement>) da un mouse &quot;servizio&quot; (con la definizione del servizio fornita dalla <xref:System.Windows.Input.Mouse>classe).</xref:System.Windows.Input.Mouse> </xref:System.Windows.UIElement> L&quot;evento aggiunge la comodità di non dover controllare gli stati del pulsante del mouse (da sinistra a destra, giù) degli eventi del mouse originale nei dati dell&quot;evento. Per scenari più avanzati, ad esempio la verifica degli stati dei pulsanti non standard, potrebbe essere necessario utilizzare il [!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)] nella <xref:System.Windows.Input.Mouse>classe anziché quelle <xref:System.Windows.UIElement>.</xref:System.Windows.UIElement> </xref:System.Windows.Input.Mouse>      > [!IMPORTANT] > Alcune classi di controllo potrebbero essere intrinseca gestione delle classi per gli eventi del pulsante del mouse. Il pulsante sinistro del mouse verso il basso l&quot;evento è più probabile di gestione di classi in un controllo. La gestione delle classi spesso contrassegna sottostante <xref:System.Windows.Input.Mouse>classe di evento come gestito.</xref:System.Windows.Input.Mouse> Dopo l&quot;evento è contrassegnato come gestito, gli altri gestori istanza sono associati a tale elemento non vengono normalmente generati. Eventuali altri gestori di classe o istanza associati agli elementi nella direzione bubbling verso la radice dell&quot;albero dell&quot;interfaccia utente anche in genere non vengono generati.       È possibile risolvere il problema descritto nella nota Importante precedente e ricezione comunque eventi MouseLeftButtonDown per pulsante sinistro del mouse su una classe derivata che dispone di classe di gestione utilizzando una delle soluzioni seguenti:-collegare gestori per il <xref:System.Windows.UIElement.PreviewMouseDown>evento, che non è contrassegnato come gestito dai controlli.</xref:System.Windows.UIElement.PreviewMouseDown> Si noti che, poiché si tratta di un evento di anteprima, la route inizia alla radice e giunge fino al controllo.      -Registrare un gestore del controllo modo procedurale chiamando <xref:System.Windows.UIElement.AddHandler%2A>e scegliendo l&quot;opzione di firma che consente ai gestori di ascolto degli eventi, anche se sono già contrassegnati come gestito nei dati dell&quot;evento indirizzato.</xref:System.Windows.UIElement.AddHandler%2A>      <a name=&quot;routedEventInfo_MouseLeftButtonDown&quot;></a># # Informazioni evento indirizzato di | | |   |-|-|   | Campo dell&quot;identificatore | <xref:System.Windows.UIElement.MouseLeftButtonDownEvent>|   | Strategia di routing | Direct |   | Delegato | <xref:System.Windows.Input.MouseButtonEventHandler>|      -Consente di ignorare <xref:System.Windows.UIElement.OnMouseLeftButtonDown%2A>per implementare la gestione di questo evento nelle classi derivate della classe.</xref:System.Windows.UIElement.OnMouseLeftButtonDown%2A> </xref:System.Windows.Input.MouseButtonEventHandler> </xref:System.Windows.UIElement.MouseLeftButtonDownEvent>"
