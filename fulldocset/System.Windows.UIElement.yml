- uid: System.Windows.UIElement.Focus
  id: Focus
  parent: System.Windows.UIElement
  langs:
  - csharp
  name: Focus()
  nameWithType: UIElement.Focus()
  fullName: System.Windows.UIElement.Focus()
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Tenta di impostare lo stato attivo a questo elemento."
  remarks: "Per essere attivabile, <xref:System.Windows.UIElement.Focusable%2A>e <xref:System.Windows.UIElement.IsEnabled%2A>devono essere entrambi `true`.</xref:System.Windows.UIElement.IsEnabled%2A> </xref:System.Windows.UIElement.Focusable%2A>       Anche se un elemento è una gestione degli eventi con stato attivabile e abilitato, all&quot;interno di un struttura ad albero specifica, ad esempio per un controllo composito, può rispondere agli eventi di stato attivo di anteprima, non consentendo lo stato attivo, pertanto questo metodo restituirà `false`.       In generale, lo stato attivo è governato da due concetti separati: tastiera e lo stato attivo logico, che non sono sempre uguali.  Per ulteriori informazioni, vedere [Focus Overview](~/add/includes/ajax-current-ext-md.md) o [Input Overview](~/add/includes/ajax-current-ext-md.md).       Se la chiamata restituisce lo stato attivo `true`, <xref:System.Windows.UIElement.IsKeyboardFocused%2A>e <xref:System.Windows.UIElement.IsKeyboardFocusWithin%2A>sono anche `true`.</xref:System.Windows.UIElement.IsKeyboardFocusWithin%2A> </xref:System.Windows.UIElement.IsKeyboardFocused%2A>       Se le proprietà correlate non sono già `true`, quando si chiama lo stato attivo, uno o più dei seguenti eventi vengono generati nell&quot;ordine seguente: <xref:System.Windows.UIElement.PreviewLostKeyboardFocus>, <xref:System.Windows.UIElement.PreviewGotKeyboardFocus>(l&quot;origine è la nuova destinazione dello stato attivo), <xref:System.Windows.UIElement.IsKeyboardFocusedChanged>, <xref:System.Windows.UIElement.IsKeyboardFocusWithinChanged>, <xref:System.Windows.UIElement.LostKeyboardFocus>, <xref:System.Windows.UIElement.GotKeyboardFocus>(l&quot;origine è la nuova destinazione di messa a fuoco).</xref:System.Windows.UIElement.GotKeyboardFocus> </xref:System.Windows.UIElement.LostKeyboardFocus> </xref:System.Windows.UIElement.IsKeyboardFocusWithinChanged> </xref:System.Windows.UIElement.IsKeyboardFocusedChanged> </xref:System.Windows