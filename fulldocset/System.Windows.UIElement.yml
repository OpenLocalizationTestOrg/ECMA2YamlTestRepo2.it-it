  id: UpdateLayout
  parent: System.Windows.UIElement
  langs:
  - csharp
  name: UpdateLayout()
  nameWithType: UIElement.UpdateLayout()
  fullName: System.Windows.UIElement.UpdateLayout()
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Assicura che tutti gli elementi visivi figlio di questo elemento vengono aggiornati correttamente per il layout."
  remarks: "Quando si chiama questo metodo, gli elementi con <xref:System.Windows.UIElement.IsMeasureValid%2A> `false` o <xref:System.Windows.UIElement.IsArrangeValid%2A> `false` chiamerà specifici dell&quot;elemento <xref:System.Windows.UIElement.MeasureCore%2A>e <xref:System.Windows.UIElement.ArrangeCore%2A>metodi, che impone layout aggiornare e tutte le dimensioni calcolate verranno convalidate.</xref:System.Windows.UIElement.ArrangeCore%2A> </xref:System.Windows.UIElement.MeasureCore%2A> </xref:System.Windows.UIElement.IsArrangeValid%2A></xref:System.Windows.UIElement.IsMeasureValid%2A>       Chiamare questo metodo non ha alcun effetto se layout non viene modificato, o se disposizione né misura lo stato di un layout non è valido. Tuttavia, se il layout non è valido per entrambi gli aspetti, la chiamata di UpdateLayout ripeterà l&quot;intero layout. Pertanto, è consigliabile evitare di chiamare UpdateLayout dopo ogni modifica incrementale e minore nell&quot;albero degli elementi. Il sistema di layout eseguirà layout degli elementi in modo differito, utilizzando un algoritmo che consente di bilanciare prestazioni e la valuta, e con una strategia di ponderazione per rinviare le modifiche alle radici fino a tutti gli elementi figlio sono validi. È necessario chiamare UpdateLayout solo se è assolutamente necessario conoscere le dimensioni e aggiornate le posizioni e solo dopo che si è certi che vengono completate tutte le modifiche alle proprietà di controllo e che possono influire sul layout."
  syntax:
    content: public void UpdateLayout ();
    parameters: []
  overload: System.Windows.UIElement.UpdateLayout*
  exceptions: []
  platform:
  - net462
