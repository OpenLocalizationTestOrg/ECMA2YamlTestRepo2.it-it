  - PresentationCore
  namespace: System.Windows
  summary: "Ottiene o imposta il fattore di opacità applicato all&quot;intero <xref href=&quot;System.Windows.UIElement&quot;> </xref> quando ne viene eseguito il rendering nel [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)].  Si tratta di una proprietà di dipendenza."
  remarks: "Il valore 1.0 predefinito è il valore predefinito fornito dai metadati iniziali di questa proprietà di dipendenza nella <xref:System.Windows.UIElement>classe.</xref:System.Windows.UIElement> Altre classi derivate possono potenzialmente modificare il valore predefinito sostituendo i metadati dal relativo costruttore della classe.       Il valore di opacità verrà applicato al layout effettivo a meno che l&quot;elemento è visibile (<xref:System.Windows.UIElement.IsVisible%2A> è `true`).</xref:System.Windows.UIElement.IsVisible%2A>       Opacità viene applicata dagli elementi padre verso il basso l&quot;albero degli elementi per gli elementi figlio, ma gli effetti visibili delle impostazioni di opacità annidate non sono indicati nel valore della proprietà dei singoli elementi figlio. Ad esempio, se un elenco ha un&quot;opacità al 50% (0,5) e uno degli elementi nell&quot;elenco ha l&quot;opacità impostato su 20% (0,2), l&quot;opacità visibile netta per tale elemento nell&quot;elenco verrà visualizzato come se fosse il 10% (0,1), ma il valore della proprietà dell&quot;elemento di elenco proprietà Opacità sarebbe comunque 0,2 quando esegue una query.       Anche se l&quot;opacità dichiarata o valutata è 0, un elemento ancora fa parte di comandi e gli eventi di input e potenzialmente attivabile. Questo aspetto può essere utile, che ad esempio è possibile utilizzare un oggetto di opacità pari a zero (ad esempio una forma) per mascherare gli oggetti sottostanti con gli elementi trasparenti. L&quot;oggetto di opacità pari a zero è quindi possibile gestire tutti gli eventi di input l&quot;elaborazione di un&quot;area sottostante. Tuttavia, il `Background` o `Fill` dell&quot;oggetto o della forma deve essere impostata su un valore, anche se è <xref:System.Windows.Media.Brushes.Transparent%2A>, in caso contrario di hit testing non è abilitato e non vengono ricevuti eventi.</xref:System.Windows.Media.Brushes.Transparent%2A>      <a name=&quot;dependencyPropertyInfo_Opacity&quot;></a># # Informazioni proprietà di dipendenza | | |   |-|-|   | Campo dell&quot;identificatore | <xref:System.Windows.UIElement.OpacityProperty>|   | Impostare le proprietà dei metadati su `true`| None |</xref:System.Windows.UIElement.OpacityProperty>"
  syntax:
    content: public double Opacity { get; set; }
    return:
      type: System.Double
      description: "Il fattore di opacità. Opacità predefinita è 1,0. I valori previsti sono compresi tra 0,0 e 1,0."
  overload: System.Windows.UIElement.Opacity*
  exceptions: []
  platform:
  - net462
