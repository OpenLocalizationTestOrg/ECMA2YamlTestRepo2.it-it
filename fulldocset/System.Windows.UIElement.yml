ws.UIElement>eseguendo l&quot;override di OnPreviewMouseLeftButtonDown.</xref:System.Windows.UIElement>       In alternativa, è possibile eseguire l&quot;override di questo metodo per modificare una gestione degli eventi per uno stato specifico del mouse. Se si sceglie di chiamare l&quot;implementazione di base dipende dallo scenario. La mancata chiamata base disabilita la gestione di input predefinito per tale evento del mouse in classi predecessore che prevedono anche per richiamare OnPreviewMouseLeftButtonDown. Ad esempio, è possibile derivare da <xref:System.Windows.Controls.Button>e OnPreviewMouseLeftButtonDown l&quot;override nella classe derivata senza chiamare l&quot;implementazione di base; tuttavia, questo override disabilita il <xref:System.Windows.Controls.Primitives.ButtonBase.Click>evento.</xref:System.Windows.Controls.Primitives.ButtonBase.Click> </xref:System.Windows.Controls.Button>"
