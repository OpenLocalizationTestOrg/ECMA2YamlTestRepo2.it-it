  namespace: System.Windows
  summary: "Ottiene o imposta un valore che indica se ritagliare il contenuto dell&quot;elemento (o il contenuto proveniente dagli elementi figlio di questo elemento) per adattarlo alle dimensioni dell&quot;elemento contenitore.   Si tratta di una proprietà di dipendenza."
  remarks: "Per gli elementi figlio, dispone di diversi effetti sui comportamenti di layout a seconda se l&quot;altezza e la larghezza dell&quot;elemento padre sono determinate da ClipToBounds <xref:System.Windows.FrameworkElement.Height%2A>/ <xref:System.Windows.FrameworkElement.Width%2A>o <xref:System.Windows.FrameworkElement.MaxHeight%2A>/ <xref:System.Windows.FrameworkElement.MaxWidth%2A>.</xref:System.Windows.FrameworkElement.MaxWidth%2A> </xref:System.Windows.FrameworkElement.MaxHeight%2A> </xref:System.Windows.FrameworkElement.Width%2A> </xref:System.Windows.FrameworkElement.Height%2A> <xref:System.Windows.FrameworkElement.MaxHeight%2A>/ <xref:System.Windows.FrameworkElement.MaxWidth%2A>dell&quot;elemento padre elemento sono sempre rispettate indipendentemente dal valore di ClipToBounds e l&quot;effettivo verrà sempre ritagliato il contenuto in base a questi valori massimi.</xref:System.Windows.FrameworkElement.MaxWidth%2A></xref:System.Windows.FrameworkElement.MaxHeight%2A> L&quot;elemento padre <xref:System.Windows.FrameworkElement.Height%2A>/ <xref:System.Windows.FrameworkElement.Width%2A>impostazioni non verranno ritagliare il contenuto quando ClipToBounds `false`, ma verrà ritagliare il contenuto se ClipToBounds `true`.</xref:System.Windows.FrameworkElement.Width%2A> </xref:System.Windows.FrameworkElement.Height%2A>       Si noti che l&quot;impostazione `false` è il comportamento generale come implementato nella <xref:System.Windows.UIElement>classe.</xref:System.Windows.UIElement> È possibile per qualsiasi elemento specificato che deriva da <xref:System.Windows.UIElement>per sostituire i metadati della proprietà di dipendenza per questa proprietà in tale istanza per impostazione predefinita al `true` invece.</xref:System.Windows.UIElement> Molte classi derivate esistenti eseguire l&quot;override di questi metadati e/o modificano il valore predefinito di proprietà di dipendenza.       <xref:System.Windows.Controls.InkCanvas>, <xref:System.Windows.Controls.InkPresenter>, e <xref:System.Windows.Controls.Primitives.Popup>ogni sostituisce il valore predefinito per essere `true`.</xref:System.Windows.Controls.Primitives.Popup> </xref:System.Windows.Controls.InkPresenter></xref:System.Windows.Controls.InkCanvas>       <xref:System.Windows.FrameworkElement>Ignora i metadati per questa proprietà di dipendenza.</xref:System.Windows.FrameworkElement> In particolare, <xref:System.Windows.FrameworkElement>indica che questa proprietà per consentire l&quot;ereditarietà del valore di proprietà (<xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A> è `true` nei metadati).</xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A> </xref:System.Windows.FrameworkElement> Ereditarietà del valore di proprietà in questo contesto significa che se sono presenti elementi figlio con nessun altro valore per ClipToBounds assegnato tramite valori locali o gli stili, il valore dell&quot;elemento padre più vicino con questo valore assegnato (nuovo in stili, per impostazione predefinita, o un valore locale), verrà assegnato il valore dall&quot;elemento padre per tutti gli elementi figlio non assegnato dal sistema di proprietà. In pratica, ciò significa che è possibile specificare se consentire clip in base ai limiti dell&quot;elemento radice e che verrà propagato a tutti gli elementi figlio che non hanno il valore assegnato come `false`.      <a name=&quot;dependencyPropertyInfo_ClipToBounds&quot;></a># # Informazioni proprietà di dipendenza | | |   |-|-|   | Campo dell&quot;identificatore | <xref:System.Windows.UIElement.ClipToBoundsProperty>|   | Impostare le proprietà dei metadati su `true`| None |</xref:System.Windows.UIElement.ClipToBoundsProperty>"
