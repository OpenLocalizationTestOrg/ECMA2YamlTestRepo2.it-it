  fullName: System.Windows.UIElement
  type: Class
  summary: "UIElement è una classe base per le implementazioni WPF core livello basate [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] elementi e le caratteristiche di presentazione di base."
  remarks: "UIElement fornisce un punto di partenza per le caratteristiche di layout di elemento ed espone inoltre possono eseguire l&quot;override di metodi virtuali che le classi derivate, che possono influenzare il layout, il rendering di elementi di comportamento dell&quot;elemento e dal relativo elemento figlio.       Anche in gran parte di input e messa a fuoco comportamento per gli elementi in generale è definito nella classe degli elementi di interfaccia. Sono inclusi gli eventi di tastiera, mouse e input con stilo e proprietà di stato correlati. Molti di questi eventi sono gli eventi indirizzati e numerosi eventi correlati all&quot;input hanno entrambi un routing di bubbling versione, nonché una versione di tunneling dell&quot;evento. Questi eventi abbinati sono in genere gli eventi di maggiore interesse per gli autori del controllo.       Include anche degli elementi di interfaccia [!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)] che riguardano il [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] modello di eventi, inclusi i metodi che possono generare specificati gli eventi indirizzati che vengono originati da un&quot;istanza dell&quot;elemento.       In termini di architettura, degli elementi di interfaccia può essere considerato equivalente a un handle di finestra in [!INCLUDE[TLA#tla_win32](~/add/includes/tlasharptla-win32-md.md)] programmazione, o un elemento [!INCLUDE[TLA#tla_dhtml](~/add/includes/tlasharptla-dhtml-md.md)] di programmazione. UIElement è un elemento di base a livello di base di WPF.       Un elemento UIElement presenta le seguenti funzionalità definite in modo specifico dalla classe degli elementi di interfaccia:-possono essere visualizzati come un elemento figlio (UIElement deriva da <xref:System.Windows.Media.Visual>, una classe di grafica di alto livello) - contiene la logica utilizzata per ridimensionare e posizionare i possibili elementi figlio di un elemento UIElement (quando vengono interpretati da un sistema di layout) - può rispondere all&quot;input dell&quot;utente (includono il controllo di cui viene recupero inviato input tramite la gestione del routing degli eventi o del routing dei comandi) - può generare eventi indirizzati che percorrono una route attraverso la struttura ad albero logica - supporta alcuni aspetti del sistema di animazione <xref:System.Windows.FrameworkElement>è la classe di implementazione a livello di framework WPF che si basa su elementi di interfaccia e aggiunge interazioni specifiche con livello di framework WPF.</xref:System.Windows.FrameworkElement> </xref:System.Windows.Media.Visual> <xref:System.Windows.FrameworkElement>Aggiunge e definisce le funzionalità seguenti: - caratteristiche aggiuntive specifiche del framework layout - supportano per metadata complessi reporting nella proprietà - implementazione specifica di classe di alcuni input classi base e delle proprietà associate o eventi - supporto di stile associati - il supporto di animazione ulteriormente un&quot;altra classe correlata è <xref:System.Windows.ContentElement>.</xref:System.Windows.ContentElement></xref:System.Windows.FrameworkElement> La <xref:System.Windows.ContentElement>classe implementa molti dei membri di elementi di interfaccia in quanto la differenza tra queste due classi è relativa alla posizione prevista nel modello di contenuto globale.</xref:System.Windows.ContentElement> In genere, una classe derivata da parte degli elementi di interfaccia definisce un modello di contenuto relativamente rigido, vale a dire che non esistono restrizioni sugli elementi che possono essere elementi figlio nel markup. Potrebbero esserci capacità per l&quot;esecuzione meno restrittivo contenuto figlio di un elemento UIElement, ma tale capacità vengono in genere centralizzate in proprietà del contenuto designata. Oggetto <xref:System.Windows.ContentElement>classe derivata non è in genere le massime restrizioni sul contenuto, per supportare gli scenari, ad esempio i documenti in formato di flusso.</xref:System.Windows.ContentElement>      > [!IMPORTANT] > <xref:System.Windows.UIElement.Visibility%2A>stato interessa la gestione di tutti gli input da quell&quot;elemento.</xref:System.Windows.UIElement.Visibility%2A> Gli elementi che non sono visibili non partecipare al processo di hit testing e non ricevono gli eventi di input, anche se il mouse è posizionato i limiti in cui l&quot;elemento non sarebbe se fosse visibile."
  syntax:
    content: >-
      [System.Windows.Markup.UidProperty("Uid")]

