editato da <xref:System.Windows.Controls.Label>(ovvero un <xref:System.Windows.Controls.Control>classe derivata), il valore predefinito è nuovamente ridefinito come `false`.</xref:System.Windows.Controls.Control> </xref:System.Windows.Controls.Label>      <a name=&quot;dependencyPropertyInfo_Focusable&quot;></a># # Informazioni proprietà di dipendenza | | |   |-|-|   | Campo dell&quot;identificatore | <xref:System.Windows.UIElement.FocusableProperty>|   | Impostare le proprietà dei metadati su `true`| None |</xref:System.Windows.UIElement.FocusableProperty>"
