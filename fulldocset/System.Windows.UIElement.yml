  summary: "Ottiene o imposta un valore che indica se questo elemento può essere usato come destinazione di un&quot;operazione di trascinamento e rilascio.  Si tratta di una proprietà di dipendenza."
  remarks: "Non sono abilitate per impostazione predefinita, le operazioni di trascinamento e rilascio e devono essere abilitate intenzionalmente impostando AllowDrop su `true`. Oltre a questa impostazione di base, il comportamento di trascinamento e rilascio è interamente specifica dell&quot;implementazione e non è definito o <xref:System.Windows.UIElement>qualsiasi altra classe di elemento di base.</xref:System.Windows.UIElement> Alcuni controlli, ad esempio, <xref:System.Windows.Controls.RichTextBox>, hanno un comportamento predefinito.</xref:System.Windows.Controls.RichTextBox> Per ulteriori informazioni sul trascinamento della selezione, vedere [Drag and Drop Overview](~/add/includes/ajax-current-ext-md.md).       <xref:System.Windows.FrameworkElement>Ignora i metadati per questa proprietà di dipendenza nella relativa implementazione.</xref:System.Windows.FrameworkElement> In particolare, <xref:System.Windows.FrameworkElement>indica che questa proprietà per consentire l&quot;ereditarietà del valore di proprietà (<xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A> è `true` nei metadati).</xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A> </xref:System.Windows.FrameworkElement> Ereditarietà del valore di proprietà in questo contesto significa che se sono presenti elementi figlio con nessun altro valore per AllowDrop assegnato tramite valori locali o gli stili, il valore dell&quot;elemento padre più vicino con questo valore assegnato (nuovamente, sia negli stili, per i valori predefiniti o un valore locale), quindi il valore dall&quot;elemento padre verrà assegnato a tutti gli elementi figlio in precedenza non assegnato dal sistema di proprietà. In pratica, ciò significa che è possibile specificare se consentire le operazioni di trascinamento dell&quot;elemento radice e che verrà propagato a tutti gli elementi figlio che non hanno il valore assegnato come `false`.      <a name=&quot;dependencyPropertyInfo_AllowDrop&quot;></a># # Informazioni proprietà di dipendenza | | |   |-|-|   | Campo dell&quot;identificatore | <xref:System.Windows.UIElement.AllowDropProperty>|   | Impostare le proprietà dei metadati su `true`| None |</xref:System.Windows.UIElement.AllowDropProperty>"
