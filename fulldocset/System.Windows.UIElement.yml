  name: Measure(Size)
  nameWithType: UIElement.Measure(Size)
  fullName: System.Windows.UIElement.Measure(Size)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Updates the <>*> of a <xref href=&quot;System.Windows.UIElement&quot;></xref>. Gli elementi padre chiamano questo metodo dalle rispettive <> </> *> aggiornare le implementazioni in modo da formare un ricorsivo del layout. Chiamare questo metodo costituisce il primo passaggio (il passaggio &quot;Misure&quot;) di un aggiornamento del layout."
  remarks: "Calcolo del posizionamento del layout in [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] consistono di una chiamata di misura e un <xref:System.Windows.UIElement.Arrange%2A>chiamare.</xref:System.Windows.UIElement.Arrange%2A> Durante la chiamata di misura, un elemento determina i requisiti di dimensione utilizzando un `availableSize` input. Durante il <xref:System.Windows.UIElement.Arrange%2A>chiamata, la dimensione dell&quot;elemento è stato completato.</xref:System.Windows.UIElement.Arrange%2A>       `availableSize`può essere qualsiasi numero compreso tra zero e infinito. Gli elementi coinvolti nel layout devono restituire il valore minimo <xref:System.Windows.Size>richiedono per un determinato `availableSize`.</xref:System.Windows.Size>       Quando un layout viene creata un&quot;istanza, riceve una chiamata di Measure prima <xref:System.Windows.UIElement.Arrange%2A>.</xref:System.Windows.UIElement.Arrange%2A> Tuttavia, dopo il primo passaggio di layout, è possibile ricevere un <xref:System.Windows.UIElement.Arrange%2A>chiamare senza una misura, questa situazione può verificarsi quando una proprietà che interessa solo <xref:System.Windows.UIElement.Arrange%2A>viene modificata (ad esempio, l&quot;allineamento) o quando l&quot;elemento padre riceve un <xref:System.Windows.UIElement.Arrange%2A>senza una misura.</xref:System.Windows.UIElement.Arrange%2A> </xref:System.Windows.UIElement.Arrange%2A> </xref:System.Windows.UIElement.Arrange%2A> Una misura automaticamente invaliderà un <xref:System.Windows.UIElement.Arrange%2A>chiamare.</xref:System.Windows.UIElement.Arrange%2A>       Aggiornamenti di layout avvengono in modo asincrono, in modo che il thread principale non è in attesa per ogni modifica del layout possibili. Esecuzione di query su un elemento mediante la verifica dei valori delle proprietà di code-behind non immediatamente rifletta le modifiche alle proprietà che interagiscono con le caratteristiche di ridimensionamento o layout (il <xref:System.Windows.FrameworkElement.Width%2A>proprietà, ad esempio).</xref:System.Windows.FrameworkElement.Width%2A>      > [!NOTE] > Gli aggiornamenti del layout possono essere forzati mediante il <xref:System.Windows.UIElement.UpdateLayout%2A>metodo.</xref:System.Windows.UIElement.UpdateLayout%2A> Tuttavia, chiamare questo metodo non è in genere necessaria e può influire negativamente sulle prestazioni.       Il sistema di layout mantiene due code separate di layout non validi, uno per la misura e uno per <xref:System.Windows.UIElement.Arrange%2A>.</xref:System.Windows.UIElement.Arrange%2A> La coda del layout verrà ordinata in base all&quot;ordine degli elementi di struttura ad albero visuale dell&quot;elemento che esegue il layout; gli elementi più in alto nell&quot;albero sono all&quot;inizio della coda in modo da evitare layout ridondanti causati da modifiche ripetute negli elementi padre. Le voci duplicate vengono automaticamente rimossi dalla coda e gli elementi vengono automaticamente rimossi dalla coda se sono già convalidato layout.       Quando l&quot;aggiornamento del layout, la coda di misura viene svuotata prima, seguita dal <xref:System.Windows.UIElement.Arrange%2A>coda.</xref:System.Windows.UIElement.Arrange%2A> Un elemento di <xref:System.Windows.UIElement.Arrange%2A>coda non verrà mai disposto se c&quot;è un elemento nella coda di misura.</xref:System.Windows.UIElement.Arrange%2A>"
