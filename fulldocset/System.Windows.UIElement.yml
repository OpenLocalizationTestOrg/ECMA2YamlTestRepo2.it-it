ica chiamando il <xref:System.Windows.Input.ManipulationStartingEventArgs.Cancel%2A?displayProperty=fullName>metodo.</xref:System.Windows.Input.ManipulationStartingEventArgs.Cancel%2A?displayProperty=fullName>       Per ulteriori informazioni sulle modifiche, vedere il [Input Overview](~/add/includes/ajax-current-ext-md.md).  Per un esempio di un&quot;applicazione che risponde alle modifiche, vedere [procedura dettagliata: creazione del primo Touch Application](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;routedEventInfo_ManipulationStarting&quot;></a># # Informazioni evento indirizzato di | | |   |-|-|   | Campo dell&quot;identificatore | <xref:System.Windows.UIElement.ManipulationStartingEvent>|   | Strategia di routing | Bubbling |   | Delegato | <xref:System.EventHandler%601> of type <xref:System.Windows.Input.ManipulationStartingEventArgs>.|</xref:System.Windows.Input.ManipulationStartingEventArgs></xref:System.EventHandler%601></xref:System.Windows.UIElement.ManipulationStartingEvent>"
