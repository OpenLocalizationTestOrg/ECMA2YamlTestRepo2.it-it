  name: XmlSchemaValidator
  nameWithType: XmlSchemaValidator
  fullName: System.Xml.Schema.XmlSchemaValidator
  type: Class
  summary: "Rappresenta un motore di convalida dello Schema (XSD (XML Schema Definition Language). La classe di XmlSchemaValidator non può essere ereditata."
  remarks: "> [!IMPORTANT]>-Non utilizzano gli schemi da origini sconosciute o non attendibili o posizioni. In questo modo può pregiudicare la sicurezza del codice.   >-XML Schema (inclusi gli schemi inline) sono intrinsecamente vulnerabili ad attacchi denial of service; non le accetti in scenari non attendibili.   >-Messaggi di errore di convalida dello schema e le eccezioni possono esporre informazioni riservate riguardanti il modello di contenuto o i percorsi URI per il file di schema. Prestare attenzione a non esporre queste informazioni per i chiamanti non attendibili.       La classe di XmlSchemaValidator fornisce un meccanismo efficiente e ad alte prestazioni per convalidare i dati XML rispetto a schemi XML in modo basate su push. Ad esempio, la classe di XmlSchemaValidator consente di convalidare un infoset XML sul posto senza la necessità di serializzarlo come documento XML ed eseguire nuovamente l&quot;analisi del documento mediante un lettore XML di convalida. La classe di XmlSchemaValidator può anche essere utilizzata per compilare i motori di convalida personalizzata origini di dati XML o come un modo per creare un writer XML di convalida.       Per ulteriori informazioni sulla classe XmlSchemaValidator, vedere il [convalida basata su Push di XmlSchemaValidator](~/add/includes/ajax-current-ext-md.md) argomento.      > [!IMPORTANT] > Il <xref:System.Xml.Schema.XmlSchemaValidationFlags>e <xref:System.Xml.Schema.XmlSchemaValidationFlags>convalida flag di un oggetto di XmlSchemaValidator non sono impostati per impostazione predefinita.</xref:System.Xml.Schema.XmlSchemaValidationFlags> </xref:System.Xml.Schema.XmlSchemaValidationFlags> Inoltre, il <xref:System.Xml.Schema.XmlSchemaValidator.XmlResolver%2A>è di proprietà di un oggetto di XmlSchemaValidator `null` per impostazione predefinita.</xref:System.Xml.Schema.XmlSchemaValidator.XmlResolver%2A> Di conseguenza, gli schemi esterni a cui fa riferimento includono, Import o redefine elementi non vengono risolte per impostazione predefinita."
  example:
  - "The following example validates the `contosoBooks.xml` file against the `contosoBooks.xsd` schema. The example uses the <xref:System.Xml.Serialization.XmlSerializer> class to deserialize the `contosoBooks.xml` file and pass the value of the nodes to the methods of the XmlSchemaValidator class.  \n  \n [!code-cs[XmlSchemaValidatorExamples#1](~/add/codesnippet/csharp/t-system.xml.schema.xmls_19_1.cs)]\n [!code-vb[XmlSchemaValidatorExamples#1](~/add/codesnippet/visualbasic/t-system.xml.schema.xmls_19_1.vb)]  \n  \n The example takes the `contosoBooks.xml` file as input.  \n  \n [!code-xml[XPathXMLExamples#2](~/add/codesnippet/xml/t-system.xml.schema.xmls_19_2.xml)]  \n  \n The example also takes the `contosoBooks.xsd` as an input.  \n  \n [!code-xml[XPathXMLExamples#3](~/add/codesnippet/xml/t-system.xml.schema.xmls_19_3.xsd)]"
