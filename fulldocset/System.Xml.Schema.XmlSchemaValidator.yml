emaValidationFlags> </xref:System.Xml.Schema.XmlSchemaValidationFlags> Inoltre, il <xref:System.Xml.Schema.XmlSchemaValidator.XmlResolver%2A>proprietà di un <xref:System.Xml.Schema.XmlSchemaValidator>oggetto `null` per impostazione predefinita.</xref:System.Xml.Schema.XmlSchemaValidator> </xref:System.Xml.Schema.XmlSchemaValidator.XmlResolver%2A> Di conseguenza, gli schemi esterni a cui fa riferimento includono, Import o redefine elementi non vengono risolte per impostazione predefinita."
