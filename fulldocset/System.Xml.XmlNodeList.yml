  fullName: System.Xml.XmlNodeList
  type: Class
  summary: "Rappresenta una raccolta ordinata di nodi."
  remarks: "Le modifiche agli elementi figlio dell&quot;oggetto nodo raccolta XmlNodeList creato da vengono applicate immediatamente i nodi restituiti dal `XmlNodeList` proprietà e metodi. `XmlNodeList`supporta l&quot;iterazione e l&quot;accesso indicizzato.       `XmlNodeList`viene restituito dai metodi e proprietà seguenti.      - <xref:System.Xml.XmlNode.ChildNodes%2A?displayProperty=fullName>-Restituisce un `XmlNodeList` contenente tutti gli elementi figlio del nodo.</xref:System.Xml.XmlNode.ChildNodes%2A?displayProperty=fullName>      - <xref:System.Xml.XmlNode.SelectNodes%2A?displayProperty=fullName>-Restituisce un `XmlNodeList` contenente una raccolta di nodi corrispondenti alla query XPath.</xref:System.Xml.XmlNode.SelectNodes%2A?displayProperty=fullName>      - `GetElementsByTagName` -Restituisce un `XmlNodeList` contenente un elenco di tutti gli elementi discendenti che corrispondono al nome specificato. Questo metodo è disponibile in entrambe le <xref:System.Xml.XmlDocument>e <xref:System.Xml.XmlElement>classi.</xref:System.Xml.XmlElement> </xref:System.Xml.XmlDocument>"
  syntax:
    content: 'public abstract class XmlNodeList : IDisposable, System.Collections.IEnumerable'
  inheritance:
