  remarks: "Questo convertitore può solo convertire un <xref:System.TimeSpan>oggetto in e da una stringa.</xref:System.TimeSpan>       Per ulteriori informazioni sui convertitori di tipi, vedere la <xref:System.ComponentModel.TypeConverter>classe di base e [procedura: implementare un convertitore di tipi](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>      > [!NOTE] > È consigliabile non creare mai un&quot;istanza di un TimeSpanConverter. In alternativa, chiamare il <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>metodo della <xref:System.ComponentModel.TypeDescriptor>classe.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> Per ulteriori informazioni, vedere gli esempi nella <xref:System.ComponentModel.TypeConverter>classe base.</xref:System.ComponentModel.TypeConverter>"
