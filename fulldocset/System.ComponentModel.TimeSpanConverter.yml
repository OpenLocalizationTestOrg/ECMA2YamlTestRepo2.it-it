  - "The following code example converts a variable of type <xref:System.TimeSpan> to a string, and vice versa. Both variables are represented in <xref:System.TimeSpan.Ticks%2A> format.  \n  \n [!code-cs[Converters#21](~/add/codesnippet/csharp/t-system.componentmodel._119_1.cs)]\n [!code-vb[Converters#21](~/add/codesnippet/visualbasic/t-system.componentmodel._119_1.vb)]\n [!code-cpp[Converters#21](~/add/codesnippet/cpp/t-system.componentmodel._119_1.cpp)]"
