  fullName: System.ComponentModel.Design.MenuCommand
  type: Class
  summary: "Rappresenta un elemento di comando menu o sulla barra degli strumenti di Windows."
  remarks: "La classe MenuCommand rappresenta informazioni su un comando di menu o sulla barra degli strumenti di Windows. Il <xref:System.ComponentModel.Design.IMenuCommandService>interfaccia consente di aggiungere oggetti MenuCommand al menu di Visual Studio.</xref:System.ComponentModel.Design.IMenuCommandService>       Questa classe fornisce i membri seguenti:-una proprietà del gestore eventi a cui è possibile collegare un gestore eventi per il comando.      -A <xref:System.ComponentModel.Design.CommandID>proprietà che identifica in modo univoco il comando.</xref:System.ComponentModel.Design.CommandID>      -Un <xref:System.ComponentModel.Design.MenuCommand.Invoke%2A>metodo che esegue il comando.</xref:System.ComponentModel.Design.MenuCommand.Invoke%2A>      -Un <xref:System.ComponentModel.Design.MenuCommand.OnCommandChanged%2A>metodo sottoponibile a override per gestire l&quot;evento che si verifica quando viene selezionato un nuovo comando.</xref:System.ComponentModel.Design.MenuCommand.OnCommandChanged%2A>      -Stati di flag booleani che indicano se il comando è <xref:System.ComponentModel.Design.MenuCommand.Checked%2A>, <xref:System.ComponentModel.Design.MenuCommand.Enabled%2A>, <xref:System.ComponentModel.Design.MenuCommand.Supported%2A>, o <xref:System.ComponentModel.Design.MenuCommand.Visible%2A>.</xref:System.ComponentModel.Design.MenuCommand.Visible%2A> </xref:System.ComponentModel.Design.MenuCommand.Supported%2A> </xref:System.ComponentModel.Design.MenuCommand.Enabled%2A> </xref:System.ComponentModel.Design.MenuCommand.Checked%2A>      -Un <xref:System.ComponentModel.Design.MenuCommand.OleStatus%2A>proprietà che indica il OLE comando codice di stato per il comando.</xref:System.ComponentModel.Design.MenuCommand.OleStatus%2A>      -Un override per il <xref:System.ComponentModel.Design.MenuCommand.ToString%2A>metodo.</xref:System.ComponentModel.Design.MenuCommand.ToString%2A>"
  example:
  - "The following code example creates a MenuCommand object, configures its properties, and adds it to the <xref:System.ComponentModel.Design.IMenuCommandService>.  \n  \n Create an instance of the `Component1` class on your form and open the form in a design environment like Visual Studio. Press the F1 key to invoke the MenuCommand.  \n  \n [!code-cpp[MenuCommand Example#10](~/add/codesnippet/cpp/t-system.componentmodel._8_1.cpp)]\n [!code-cs[MenuCommand Example#10](~/add/codesnippet/csharp/t-system.componentmodel._8_1.cs)]\n [!code-vb[MenuCommand Example#10](~/add/codesnippet/visualbasic/t-system.componentmodel._8_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class MenuCommand
