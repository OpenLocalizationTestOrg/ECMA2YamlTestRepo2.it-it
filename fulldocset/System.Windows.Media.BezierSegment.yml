  remarks: "Una curva di Bézier cubica è definita da quattro punti: un punto di inizio, un punto finale (`point3`), e due punti di controllo (`point1` e `point2`). Questo metodo consente di specificare il punto iniziale della curva. inizia nel punto corrente del <xref:System.Windows.Media.PathFigure>oggetto a cui il <xref:System.Windows.Media.BezierSegment>viene aggiunto.</xref:System.Windows.Media.BezierSegment> </xref:System.Windows.Media.PathFigure>       Due punti di controllo della curva di Bézier cubica si comportano come grado attirare l&quot;attenzione, attirare parti di che verrebbero altrimenti una linea retta, producendo una curva. Il primo punto di controllo, `point1`, influisce su inizio parte della curva; il secondo punto di controllo, `point2`, influisce sulla parte finale della curva. Si noti che la curva non passa necessariamente i punti di controllo; ogni punto di controllo consente di spostare la parte della linea verso sé, ma non attraverso se stessa."
