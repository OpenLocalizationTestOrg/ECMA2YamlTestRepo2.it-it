  name: BezierSegment
  nameWithType: BezierSegment
  fullName: System.Windows.Media.BezierSegment
  type: Class
  summary: "Rappresenta una curva di Bézier cubica disegnata tra due punti."
  remarks: "Utilizzare un <xref:System.Windows.Media.PathFigure>oggetto usato per archiviare oggetti BezierSegment e altri segmenti.</xref:System.Windows.Media.PathFigure>       Una curva di Bézier cubica è definita da quattro punti: un punto di inizio, un punto finale (<xref:System.Windows.Media.BezierSegment.Point3%2A>) e due punti di controllo (<xref:System.Windows.Media.BezierSegment.Point1%2A> e <xref:System.Windows.Media.BezierSegment.Point2%2A>). La classe BezierSegment non contiene una proprietà per il punto iniziale della curva. definisce solo il punto finale.</xref:System.Windows.Media.BezierSegment.Point2%2A> </xref:System.Windows.Media.BezierSegment.Point1%2A> </xref:System.Windows.Media.BezierSegment.Point3%2A> Il punto iniziale della curva è il punto corrente del <xref:System.Windows.Media.PathFigure>a cui viene aggiunto il BezierSegment.</xref:System.Windows.Media.PathFigure>       Due punti di controllo della curva di Bézier cubica si comportano come grado attirare l&quot;attenzione, attirare parti di che verrebbero altrimenti una linea retta, producendo una curva. Il primo punto di controllo, <xref:System.Windows.Media.BezierSegment.Point1%2A>, influisce su inizio parte della curva; il secondo punto di controllo, <xref:System.Windows.Media.BezierSegment.Point2%2A>, influisce sulla parte finale della curva.</xref:System.Windows.Media.BezierSegment.Point2%2A> </xref:System.Windows.Media.BezierSegment.Point1%2A> Si noti che la curva non passa necessariamente i punti di controllo; ogni punto di controllo consente di spostare la parte della linea verso sé, ma non attraverso se stessa.      ## Oggetto Freezable BezierSegment di una funzionalità è un tipo di <xref:System.Windows.Freezable>oggetto.</xref:System.Windows.Freezable> Per informazioni su <xref:System.Windows.Freezable>funzionalità, ad esempio il blocco e la clonazione, vedere il [panoramica sugli oggetti Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
