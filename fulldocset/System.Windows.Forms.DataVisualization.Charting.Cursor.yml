  name: AxisType
  nameWithType: Cursor.AxisType
  fullName: System.Windows.Forms.DataVisualization.Charting.Cursor.AxisType
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Ottiene o imposta il tipo di asse che il cursore è collegato."
  remarks: "Esistono due set di assi: primario e secondario. Assi primari per tutti i grafici, ad eccezione di grafici a barre si trovano alla fine (asse x primario) e il bordo sinistro (asse y primario) dell&quot;area del grafico.       Assi secondari si trovano a destra (asse x secondario) e il bordo superiore (asse y secondario) dell&quot;area del grafico.      > [!NOTE] > Se tutte le serie viene tracciata all&quot;interno di un&quot;area del grafico utilizzare solo un tipo di asse (ad esempio, l&quot;asse x primario), quindi impostazione di questa proprietà a un asse tipo non utilizzato dalla serie (in questo caso, l&quot;asse x secondario) non ha alcun effetto, il cursore verrà automaticamente collegato all&quot;asse solo utilizzato per tracciare la serie."
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.AxisType AxisType { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.AxisType
      description: "Un <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.AxisType&quot;> </xref> valore di enumerazione che indica se l&quot;asse è associato all&quot;asse primario o secondario."
  overload: System.Windows.Forms.DataVisualization.Charting.Cursor.AxisType*
  exceptions: []
