- uid: System.Windows.Forms.DataVisualization.Charting.Cursor.Interval
  id: Interval
  parent: System.Windows.Forms.DataVisualization.Charting.Cursor
  langs:
  - csharp
  name: Interval
  nameWithType: Cursor.Interval
  fullName: System.Windows.Forms.DataVisualization.Charting.Cursor.Interval
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Ottiene o imposta l&quot;intervallo di cursore."
  remarks: "La proprietà Interval determina come spesso e dove è possibile disegnare un cursore da un utente finale, nonché in cui è possibile disegnare i punti iniziale e finale di una selezione intervallo. Un valore pari a zero, ovvero il valore predefinito, indica che un cursore o un intervallo di selezione può essere disegnata in un punto qualsiasi all&quot;interno di un&quot;area del grafico. Un valore diverso da zero indica che il cursore o inizio e/o dei punti di fine dell&quot;intervallo selezionato solo da disegnare in base all&quot;intervallo specificato quando è impostata dall&quot;interazione dell&quot;utente.       L&quot;unità di misura è determinata dal <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalType%2A>proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalType%2A>       Questa proprietà può anche essere utilizzata in combinazione con la <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset%2A>proprietà, che consente di specificare un offset dall&quot;intervallo specificato.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset%2A> Ad esempio, per consentire un cursore solo da visualizzare ogni sabato, un intervallo di 1 settimana deve essere specificato, insieme a un offset di intervallo di 6 giorni. In .NET Framework, domenica è considerata il primo giorno della settimana.       Se l&quot;interfaccia utente del cursore viene abilitata impostando il <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IsUserEnabled%2A>, proprietà e il mouse è fatto clic all&quot;interno di un&quot;area del grafico, verrà impostata la posizione del cursore il più vicino al percorso consentito.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IsUserEnabled%2A>      > [!IMPORTANT] > La proprietà Interval non ha effetto se si imposta la posizione di un cursore o intervallo di selezione a livello di codice."
  syntax:
    content: public double Interval { get; set; }
    return:
      type: System.Double
      description: "L&quot;intervallo di cursore."
  overload: System.Windows.Forms.DataVisualization.Charting.Cursor.Interval*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset
  id: IntervalOffset
  parent: System.Windows.Forms.DataVisualization.Charting.Cursor
  langs:
  - csharp
  name: IntervalOffset
  nameWithType: Cursor.IntervalOffset
  fullName: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Ottiene o imposta l&quot;offset di intervallo, il che influenza in cui è possibile disegnare la selezione intervallo e cursore quando vengono impostate da un utente."
  remarks: "La proprietà IntervalOffset determina l&quot;offset di intervallo di un cursore e l&quot;inizio e/o dei punti di fine di una selezione intervallo. In combinazione con la <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.Interval%2A>proprietà, questa proprietà determina se un cursore e intervallo può essere visualizzato all&quot;interno di un&quot;area del grafico.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.Interval%2A> Un valore pari a zero, ovvero l&quot;impostazione predefinita, indica che non vi è alcun offset.       L&quot;unità di misura è determinata dal <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffsetType%2A>proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffsetType%2A>       L&quot;offset influisce sulle posizioni in cui è possibile disegnare un cursore e l&quot;inizio e/o dei punti di fine di una selezione intervallo. Ad esempio, per consentire un cursore solo da visualizzare ogni sabato, un intervallo di 1 settimana deve essere specificato, insieme a un offset di intervallo di 6 giorni. In .NET Framework, domenica è considerata il primo giorno della settimana.       Se l&quot;interfaccia utente del cursore viene abilitata impostando il <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IsUserEnabled%2A>, proprietà e il mouse è fatto clic all&quot;interno di un&quot;area del grafico, verrà impostata la posizione del cursore il più vicino al percorso consentito.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IsUserEnabled%2A>      > [!IMPORTANT] > Proprietà relative all&quot;intervallo non hanno alcun effetto quando una selezione intervallo o alla posizione del cursore sono impostate a livello di codice."
  syntax:
    content: public double IntervalOffset { get; set; }
    return:
      type: System.Double
      description: "L&quot;offset rispetto all&quot;intervallo. Il valore predefinito è zero, che significa nessuna limitazione e sono consentiti valori negativi."
  overload: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset*
  exceptions: []
  platform:
  - net462
