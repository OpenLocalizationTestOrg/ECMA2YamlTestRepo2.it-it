- uid: System.Windows.Forms.DataVisualization.Charting.Cursor.SelectionColor
  id: SelectionColor
  parent: System.Windows.Forms.DataVisualization.Charting.Cursor
  langs:
  - csharp
  name: SelectionColor
  nameWithType: Cursor.SelectionColor
  fullName: System.Windows.Forms.DataVisualization.Charting.Cursor.SelectionColor
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Ottiene o imposta un colore semi-trasparente che evidenzia un intervallo di dati."
  remarks: "Questa proprietà determina il colore della selezione intervallo e può essere impostata su qualsiasi valore ARGB (alfa, rosso, verde e blu) valido. Se non viene fornito un valore alfa, che determina il livello di trasparenza, viene utilizzato un valore alfa predefinito pari a 120.       Il colore selezionato può essere impostato per i cursori di asse X e Y, che viene implementato usando il <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorX%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorY%2A>le proprietà del <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>dell&quot;oggetto, rispettivamente.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorX%2A> Se un intervallo viene selezionato solo lungo l&quot;asse x, viene utilizzato il valore SelectionColor per il cursore dell&quot;asse x; Se un intervallo viene selezionato solo lungo l&quot;asse y, viene utilizzato il valore SelectionColor per il cursore asse y. Se è selezionato un intervallo lungo entrambi gli assi, il valore SelectionColor per il cursore asse y è utilizzato anche per il colore selezionato."
  syntax:
    content: public System.Drawing.Color SelectionColor { get; set; }
    return:
      type: System.Drawing.Color
      description: "Il colore dell&quot;intervallo evidenziato. Il valore predefinito è <xref:System.Drawing.Color.LightGray*>, con un valore alfa di 120.</xref:System.Drawing.Color.LightGray*>"
