  summary: "Ottiene o imposta la posizione finale di una selezione intervallo."
  remarks: "Un utente può selezionare un intervallo all&quot;interno di un&quot;area del grafico facendo clic sul pulsante sinistro del mouse e quindi trascinare il mouse. Si noti che il <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IsUserSelectionEnabled%2A>deve anche essere impostata su `true`.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IsUserSelectionEnabled%2A> Inoltre, cui è possibile impostare un intervallo selezionato a livello di programmazione utilizzando entrambi i SelectionEnd e <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SelectionStart%2A>, proprietà o <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetSelectionPosition%2A>o <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetSelectionPixelPosition%2A>metodi.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetSelectionPixelPosition%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetSelectionPosition%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SelectionStart%2A>       La posizione finale di una selezione intervallo viene calcolata come valore dell&quot;asse a cui appartiene il cursore. Ad esempio, se il cursore appartiene all&quot;asse x primario, e si imposta la proprietà SelectionEnd su un valore di dicembre 31, 2000, la fine dell&quot;area selezionata si verificherà il 31 dicembre 2000 lungo primario asse X.       Per rimuovere a livello di codice un intervallo selezionato, impostare i punti iniziale e finale dell&quot;intervallo da <xref:System.Double.NaN>utilizzando il SelectionEnd e <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SelectionStart%2A>proprietà oppure utilizzare il <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetSelectionPosition%2A>metodo.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetSelectionPosition%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SelectionStart%2A> </xref:System.Double.NaN>"
  syntax:
    content: public double SelectionEnd { get; set; }
    return:
      type: System.Double
      description: "La posizione finale di una selezione intervallo."
