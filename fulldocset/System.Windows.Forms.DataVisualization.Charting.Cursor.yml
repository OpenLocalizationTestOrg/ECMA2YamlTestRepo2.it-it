  name: IntervalOffsetType
  nameWithType: Cursor.IntervalOffsetType
  fullName: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffsetType
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Ottiene o imposta l&quot;offset dell&quot;intervallo di un cursore e l&quot;intervallo selezionato per un asse."
  remarks: "La proprietà IntervalOffsetType determina il tipo di offset di intervallo, specificato utilizzando il <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset%2A>proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset%2A>       Se la proprietà IntervalOffsetType è impostata su <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>, <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalType%2A>verrà utilizzata l&quot;impostazione di proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>      > [!NOTE] > Proprietà relative all&quot;intervallo non hanno alcun effetto quando una selezione intervallo o alla posizione del cursore sono impostate a livello di codice."
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType IntervalOffsetType { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType
      description: "Oggetto <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType&quot;> </xref> valore di enumerazione che determina l&quot;unità di misura per l&quot;offset intervallo."
  overload: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffsetType*
  exceptions: []
  platform:
  - net462
