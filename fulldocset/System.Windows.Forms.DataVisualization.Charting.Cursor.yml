  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Ottiene o imposta un flag che determina se lo scorrimento verrà eseguita se un&quot;operazione di selezione intervallo si estende oltre un limite dell&quot;area del grafico."
  remarks: "Se una visualizzazione dati non vengono visualizzati tutti i punti dati in una serie tracciata e l&quot;utente seleziona un intervallo, lo scorrimento automatico della visualizzazione si verificherà se questa proprietà è `true` e il mouse e pertanto il cursore, viene spostato all&quot;esterno del limite dell&quot;area grafico.       Scorrimento verificherà solo lungo un asse se sono presenti ulteriori dati da visualizzare.       Una visualizzazione di dati che non consentono di visualizzare tutti i dati in genere determina se l&quot;utente finale viene ingrandita un subset di dati. Viste e lo zoom sono implementati dalla <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>classe.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>"
  syntax:
    content: public bool AutoScroll { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se è possibile scorrere la visualizzazione di dati automaticamente. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.Cursor.AutoScroll*
  exceptions: []
