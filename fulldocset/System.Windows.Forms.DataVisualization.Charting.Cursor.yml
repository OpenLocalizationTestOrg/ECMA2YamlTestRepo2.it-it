  name: IntervalType
  nameWithType: Cursor.IntervalType
  fullName: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalType
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Ottiene o imposta il tipo di intervallo per il cursore e l&quot;intervallo selezionato di un asse."
  remarks: "La proprietà IntervalType determina il tipo di intervallo, viene specificato utilizzando il <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.Interval%2A>proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.Interval%2A>       Se il tipo di intervallo è <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>, l&quot;unità di misura per l&quot;intervallo viene considerato come un `double`, che equivale a un giorno quando <xref:System.DateTime>i valori vengono specificati.</xref:System.DateTime> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>      > [!NOTE] > Proprietà relative all&quot;intervallo non hanno alcun effetto quando una selezione intervallo o alla posizione del cursore sono impostata a livello di codice.       Se il tipo di intervallo asse rappresenta un&quot;ora, ad esempio, ore, minuti e così via, per eseguire correttamente la funzione di zoom, anche il IntervalType deve essere impostato un valore di ora. Ad esempio, se il ChartArea1.AxisX.IntervalType è espresso in ore, il ChartArea1.CursorX.IntervalType potrebbe essere impostato su minuti."
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType IntervalType { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType
      description: "Il tipo di intervallo per il cursore e l&quot;intervallo selezionato di un asse."
  overload: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalType*
