  langs:
  - csharp
  name: Cursor
  nameWithType: Cursor
  fullName: System.Windows.Forms.DataVisualization.Charting.Cursor
  type: Class
  summary: "Rappresenta una riga orizzontale o verticale che definisce una posizione lungo un asse."
  remarks: "Un cursore è una riga orizzontale o verticale che definisce una posizione lungo un asse. Un intervallo selezionato è un intervallo lungo un asse è definito da una posizione di inizio e alla fine e viene visualizzato utilizzando un colore di semi-trasparente.       I cursori e selezioni di intervallo vengono entrambi implementate dalla classe di cursore, che viene esposto come il <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorX%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorY%2A>le proprietà del <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>oggetto.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorX%2A> Il <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorX%2A>oggetto è per l&quot;asse X di un&quot;area del grafico e <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorY%2A>oggetto è per l&quot;asse Y.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorX%2A> Il <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.AxisType%2A>proprietà di questi oggetti determina se l&quot;asse associato è primario o secondario.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.AxisType%2A>       La funzionalità di selezione intervallo e cursore sola trovata all&quot;esterno della classe di cursore gli eventi correlati alla selezione intervallo e cursore che si trovino nella radice <xref:System.Windows.Forms.DataVisualization.Charting.Chart>oggetto.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class Cursor : IDisposable
