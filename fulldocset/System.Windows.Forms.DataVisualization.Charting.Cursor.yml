  fullName: System.Windows.Forms.DataVisualization.Charting.Cursor.Position
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Ottiene o imposta la posizione di un cursore."
  remarks: "Questa proprietà può essere utilizzata per ottenere la posizione di un cursore, oltre che per impostare a livello di codice la posizione del cursore.       La posizione viene misurata come valore dell&quot;asse cui appartiene il cursore, che varia il <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.AxisType%2A>proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.AxisType%2A> Ad esempio, se il cursore appartiene al database primario X asse, l&quot;impostazione di questa proprietà su un valore di 1 gennaio 2000 comporterà il cursore dell&quot;asse x da disegnare in corrispondenza della posizione 1 gennaio 2000 lungo l&quot;asse. Se il valore dell&quot;asse non esiste, non verrà visualizzato il cursore.       Si noti che se si imposta questa proprietà, il <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.Interval%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset%2A>proprietà non avrà effetto; ovvero, verrà visualizzato il cursore in corrispondenza della posizione specificata.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Cursor.Interval%2A>       Impostazione di questa proprietà non genererà il <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged>o <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging>eventi.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged>       In alternativa, il <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetCursorPosition%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetCursorPixelPosition%2A>metodi possono essere utilizzati per impostare il cursore.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetCursorPixelPosition%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetCursorPosition%2A>       Per rimuovere un cursore a livello di codice, utilizzare questa proprietà per impostare la posizione del cursore da <xref:System.Double.NaN>.</xref:System.Double.NaN>"
  syntax:
    content: public double Position { get; set; }
    return:
      type: System.Double
      description: "La posizione di un cursore."
