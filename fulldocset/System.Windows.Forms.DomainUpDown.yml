  name: DomainUpDown
  nameWithType: DomainUpDown
  fullName: System.Windows.Forms.DomainUpDown
  type: Class
  summary: "Rappresenta una casella di selezione (noto anche come un controllo di scorrimento) di Windows che consente di visualizzare i valori stringa."
  remarks: "Un controllo DomainUpDown visualizza un singolo valore stringa selezionato da un <xref:System.Object>insieme l&quot;alto o verso il basso i pulsanti del controllo.</xref:System.Object> L&quot;utente può anche immettere testo nel controllo, a meno che il <xref:System.Windows.Forms.UpDownBase.ReadOnly%2A>è impostata su `true` (la stringa nella deve corrispondere a un elemento nella raccolta di essere accettati).</xref:System.Windows.Forms.UpDownBase.ReadOnly%2A> Quando un elemento è selezionato, l&quot;oggetto viene convertito in un valore stringa affinché possa essere visualizzato nella casella di selezione.       Per creare una raccolta di oggetti da visualizzare nel controllo DomainUpDown, è possibile aggiungere o rimuovere gli elementi singolarmente utilizzando il <xref:System.Collections.ArrayList.Add%2A>e <xref:System.Collections.ArrayList.Remove%2A>metodi.</xref:System.Collections.ArrayList.Remove%2A> </xref:System.Collections.ArrayList.Add%2A> Questo può essere chiamato in un gestore eventi, ad esempio il <xref:System.Windows.Forms.Control.Click>evento di un pulsante.</xref:System.Windows.Forms.Control.Click> La raccolta di oggetti può essere ordinata alfabeticamente impostando il <xref:System.Windows.Forms.DomainUpDown.Sorted%2A>proprietà `true`.</xref:System.Windows.Forms.DomainUpDown.Sorted%2A> Quando il <xref:System.Windows.Forms.DomainUpDown.Wrap%2A>è impostata su `true`, se si scorre oltre l&quot;ultimo o il primo oggetto nella raccolta, l&quot;elenco verrà ricominciare con il primo o ultimo oggetto rispettivamente e vengono visualizzati in un elenco continuo.</xref:System.Windows.Forms.DomainUpDown.Wrap%2A>       Quando il <xref:System.Windows.Forms.DomainUpDown.UpButton%2A>o <xref:System.Windows.Forms.DomainUpDown.DownButton%2A>metodi vengono chiamati nel codice o facendo clic con il pulsante freccia rivolta verso l&quot;alto o verso il basso, pulsanti <xref:System.Windows.Forms.DomainUpDown.UpdateEditText%2A>viene chiamato per aggiornare il controllo con la nuova stringa.</xref:System.Windows.Forms.DomainUpDown.UpdateEditText%2A> </xref:System.Windows.Forms.DomainUpDown.DownButton%2A> </xref:System.Windows.Forms.DomainUpDown.UpButton%2A> Se <xref:System.Windows.Forms.UpDownBase.UserEdit%2A>è impostato su `true`, la stringa corrisponde a uno dei valori nella raccolta prima di aggiornare la visualizzazione del testo del controllo.</xref:System.Windows.Forms.UpDownBase.UserEdit%2A>       A partire dal [!INCLUDE[net_2015](~/add/includes/net-2015-md.md)], il controllo DomainUpDown verrà ridimensionato in base all&quot;impostazione DPI di sistema quando il file app. config contiene la voce seguente:```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>      ```"
  example:
  - "The following code example creates and initializes a DomainUpDown control. The example allows you to set some of its properties and create a collection of strings for display in the spin box. The code assumes that a <xref:System.Windows.Forms.TextBox>, <xref:System.Windows.Forms.CheckBox>, and <xref:System.Windows.Forms.Button> have been instantiated on a form. The example also assumes that you have a member variable at the class level declared as a 32-bit signed integer named `myCounter`. You can enter a string in the text box and add it to the <xref:System.Windows.Forms.DomainUpDown.Items%2A> collection when the button is clicked. By clicking the check box, you can toggle the <xref:System.Windows.Forms.DomainUpDown.Sorted%2A> property and observe the difference in the collection of items in the spin box.  \n  \n [!code-cpp[Classic DomainUpDown Example#1](~/add/codesnippet/cpp/t-system.windows.forms.d_91_1.cpp)]\n [!code-vb[Classic DomainUpDown Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_91_1.vb)]\n [!code-cs[Classic DomainUpDown Example#1](~/add/codesnippet/csharp/t-system.windows.forms.d_91_1.cs)]"
