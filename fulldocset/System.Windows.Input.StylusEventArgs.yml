- uid: System.Windows.Input.StylusEventArgs.GetStylusPoints(System.Windows.IInputElement,System.Windows.Input.StylusPointDescription)
  id: GetStylusPoints(System.Windows.IInputElement,System.Windows.Input.StylusPointDescription)
  parent: System.Windows.Input.StylusEventArgs
  langs:
  - csharp
  name: GetStylusPoints(IInputElement,StylusPointDescription)
  nameWithType: StylusEventArgs.GetStylusPoints(IInputElement,StylusPointDescription)
  fullName: System.Windows.Input.StylusEventArgs.GetStylusPoints(IInputElement,StylusPointDescription)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Restituisce un <xref href=&quot;System.Windows.Input.StylusPointCollection&quot;> </xref> che utilizza l&quot;oggetto specificato <xref href=&quot;System.Windows.Input.StylusPointDescription&quot;> </xref> e contiene <xref href=&quot;System.Windows.Input.StylusPoint&quot;> </xref> oggetti relativi all&quot;elemento di input specificato."
  remarks: "`subsetToReformatTo`deve essere compatibile con la <xref:System.Windows.Input.StylusPointCollection.Description%2A>proprietà del <xref:System.Windows.Input.StylusPointCollection>dal <xref:System.Windows.Input.StylusEventArgs.GetStylusPoints%28System.Windows.IInputElement%29>metodo.</xref:System.Windows.Input.StylusEventArgs.GetStylusPoints%28System.Windows.IInputElement%29> </xref:System.Windows.Input.StylusPointCollection> </xref:System.Windows.Input.StylusPointCollection.Description%2A> Utilizzare il <xref:System.Windows.Input.StylusPointDescription.GetCommonDescription%2A>metodo per ottenere un <xref:System.Windows.Input.StylusPointDescription>prima di chiamare il metodo GetStylusPoints.</xref:System.Windows.Input.StylusPointDescription> </xref:System.Windows.Input.StylusPointDescription.GetCommonDescription%2A>      > [!NOTE] > GetStylusPoints utilizza vincoli dal <xref:System.Windows.Input.StylusPointCollection>in <xref:System.Windows.Input.StylusEventArgs>, anche se i vincoli in `subsetToReformatTo` sono diversi.</xref:System.Windows.Input.StylusEventArgs> </xref:System.Windows.Input.StylusPointCollection> Ad esempio, se `subsetToReformatTo` utilizza <xref:System.Windows.Input.StylusPointProperties.NormalPressure>valori pari a 0 e 1023 ma <xref:System.Windows.Input.StylusEventArgs>utilizza valori pari a 0 e 255, GetStylusPoints restituisce un <xref:System.Windows.Input.StylusPointDescription>contenente i valori 0 e 255.</xref:System.Windows.Input.StylusPointDescription> </xref:System.Windows.Input.StylusEventArgs> </xref:System.Windows.Input.StylusPointProperties.NormalPressure>"
  syntax:
    content: public System.Windows.Input.StylusPointCollection GetStylusPoints (System.Windows.IInputElement relativeTo, System.Windows.Input.StylusPointDescription subsetToReformatTo);
    parameters:
    - id: relativeTo
      type: System.Windows.IInputElement
      description: "Il <xref href=&quot;System.Windows.IInputElement&quot;> </xref> a cui il (`x,y`) coordinate il <xref href=&quot;System.Windows.Input.StylusPointCollection&quot;> </xref> viene eseguito il mapping."
    - id: subsetToReformatTo
      type: System.Windows.Input.StylusPointDescription
      description: "The <xref href=&quot;System.Windows.Input.StylusPointDescription&quot;></xref> to be used by the <xref href=&quot;System.Windows.Input.StylusPointCollection&quot;></xref>."
    return:
      type: System.Windows.Input.StylusPointCollection
      description: "Oggetto <xref href=&quot;System.Windows.Input.StylusPointCollection&quot;> </xref> contenente <xref href=&quot;System.Windows.Input.StylusPoint&quot;> </xref> oggetti raccolti durante un evento."
  overload: System.Windows.Input.StylusEventArgs.GetStylusPoints*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<code>relativeTo</code>is neither <xref href=&quot;System.Windows.UIElement&quot;></xref> or <xref href=&quot;System.Windows.FrameworkContentElement&quot;></xref>."
  platform:
  - net462
