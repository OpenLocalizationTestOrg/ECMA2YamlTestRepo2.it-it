  name: ListItem
  nameWithType: ListItem
  fullName: System.Web.UI.WebControls.ListItem
  type: Class
  summary: "Rappresenta un elemento di dati in un controllo elenco associato ai dati. Questa classe non può essere ereditata."
  remarks: "Un controllo ListItem rappresenta un singolo elemento di dati all&quot;interno di un controllo elenco associato ai dati, ad esempio un <xref:System.Web.UI.WebControls.ListBox>o <xref:System.Web.UI.WebControls.RadioButtonList>controllo.</xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.ListBox>       Esistono diversi modi per specificare il testo visualizzato per un elemento nel controllo elenco. Il metodo più comune è, inserendo il testo nel codice HTML interno del contenuto. Il contenuto HTML interno è il testo tra i tag di apertura e chiusura del controllo ListItem. È inoltre possibile utilizzare il <xref:System.Web.UI.WebControls.ListItem.Text%2A>proprietà per specificare il testo visualizzato nel controllo elenco per l&quot;elemento.</xref:System.Web.UI.WebControls.ListItem.Text%2A>       Il <xref:System.Web.UI.WebControls.ListItem.Value%2A>proprietà consente di associare un valore con l&quot;elemento nel controllo elenco inoltre al testo visualizzato nel controllo.</xref:System.Web.UI.WebControls.ListItem.Value%2A> Ad esempio, è possibile visualizzare il testo per un elemento nel controllo elenco, ad esempio `&quot;Item 1&quot;`e utilizzare il <xref:System.Web.UI.WebControls.ListItem.Value%2A>proprietà per specificare un valore per tale elemento, ad esempio `&quot;$1.99&quot;`.</xref:System.Web.UI.WebControls.ListItem.Value%2A>       È possibile avere una combinazione del contenuto HTML interno, <xref:System.Web.UI.WebControls.ListItem.Text%2A>, o <xref:System.Web.UI.WebControls.ListItem.Value%2A>set di proprietà.</xref:System.Web.UI.WebControls.ListItem.Value%2A> </xref:System.Web.UI.WebControls.ListItem.Text%2A> L&quot;output HTML risultante per il controllo ListItem dipende dalla combinazione di queste tre proprietà impostate. Ad esempio, se le tre proprietà vengono impostate come indicato di seguito: ```   <asp:ListItem Value=&quot;Value 1&quot; Text=&quot;Item 1&quot;>Inner 1</asp:ListItem>   ``` interna del contenuto HTML viene utilizzato per il contenuto interno HTML e <xref:System.Web.UI.WebControls.ListItem.Value%2A>proprietà viene utilizzata per il `Value` attributo.</xref:System.Web.UI.WebControls.ListItem.Value%2A> Il rendering dell&quot;output codice HTML risultante è: ```   <option value=&quot;Value 1&quot;>Inner 1</option>   ``` la tabella seguente elenca la combinazione di set di proprietà e la proprietà corrispondente utilizzata per il contenuto interno di HTML e `Value` attributo. Le tre colonne a sinistra elencano la combinazione di set di proprietà. Le due colonne sulla destra elencano il valore della proprietà viene utilizzato per l&quot;attributo corrispondente.      | Contenuto HTML interno | Proprietà di testo | Valore proprietà | Il contenuto interno HTML | Attributo del valore sottoposto a rendering |   |------------------------|-------------------|--------------------|---------------------------------|------------------------------|   | Impostare | Impostare | Impostare | Contenuto HTML interno | Valore proprietà |   | Impostare | Impostare | Non impostare | Contenuto HTML interno | Contenuto HTML interno |   | Impostare | Non impostare | Impostare | Contenuto HTML interno | Valore proprietà |   | Impostare | Non impostare | Non impostare | Contenuto HTML interno | Testo HTML interno |   | Non impostare | Impostare | Impostare | Proprietà di testo | Valore proprietà |   | Non impostare | Impostare | Non impostare | Proprietà di testo | Proprietà di testo |   | Non impostare | Non impostare | Impostare | Valore proprietà | Valore proprietà |   | Non impostare | Non impostare | Non impostare | Non impostare | Non impostare |      > [!NOTE] > Perché il <xref:System.Web.UI.WebControls.ListItem.Text%2A>e <xref:System.Web.UI.WebControls.ListItem.Value%2A>ciascuna proprietà valore predefinito è una stringa vuota, è possibile disporre elementi vuoti nel controllo elenco.</xref:System.Web.UI.WebControls.ListItem.Value%2A> </xref:System.Web.UI.WebControls.ListItem.Text%2A>       Quando viene visualizzato un controllo elenco, qualsiasi controllo ListItem con relativo <xref:System.Web.UI.WebControls.ListItem.Selected%2A>proprietà impostata su `true` viene evidenziato nel controllo.</xref:System.Web.UI.WebControls.ListItem.Selected%2A>       Il controllo ListItem fornisce il <xref:System.Web.UI.WebControls.ListItem.Enabled%2A>proprietà consente di specificare se abilitare o disabilitare un controllo ListItem.</xref:System.Web.UI.WebControls.ListItem.Enabled%2A> Un controllo ListItem disabilitato è visualizzata in grigio per indicare che non può essere selezionato. Utilizzare questa proprietà per disabilitare un controllo ListItem in entrambi un <xref:System.Web.UI.WebControls.RadioButtonList>controllo o un <xref:System.Web.UI.WebControls.CheckBoxList>controllo.</xref:System.Web.UI.WebControls.CheckBoxList> </xref:System.Web.UI.WebControls.RadioButtonList>      > [!NOTE] > È possibile utilizzare questa proprietà per disabilitare un controllo ListItem in un <xref:System.Web.UI.WebControls.DropDownList>controllo o <xref:System.Web.UI.WebControls.ListBox>controllo.</xref:System.Web.UI.WebControls.ListBox> </xref:System.Web.UI.WebControls.DropDownList>       Per un elenco di valori di proprietà iniziali per un&quot;istanza di ListItem, vedere il <xref:System.Web.UI.WebControls.ListItem.%23ctor%2A>costruttore.</xref:System.Web.UI.WebControls.ListItem.%23ctor%2A>      > [!CAUTION] > Questo controllo può essere utilizzato per visualizzare l&quot;input dell&quot;utente che può includere uno script client dannoso. Verificare tutte le informazioni inviate da un client per uno script eseguibile, istruzioni SQL o altro codice prima di visualizzarlo nell&quot;applicazione. È possibile utilizzare i controlli di convalida per verificare l&quot;input dell&quot;utente prima di visualizzare il testo di input in un controllo. ASP.NET fornisce una funzionalità di convalida richiesta di input per bloccare script e HTML nell&quot;input dell&quot;utente. Per ulteriori informazioni, vedere [protezione dei controlli Standard](~/add/includes/ajax-current-ext-md.md), [come: protezione dagli attacchi tramite Script in un&quot;applicazione Web da applicare la codifica HTML alle stringhe](~/add/includes/ajax-current-ext-md.md), e [convalida dell&quot;Input utente in ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example illustrates the use of ListItem controls within a <xref:System.Web.UI.WebControls.ListBox> control.  \n  \n> [!NOTE]\n>  The following code samples use the single-file code model and may not work correctly if copied directly into a code-behind file. Each code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic ListItem Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_351_1.aspx)]\n [!code-cs[Classic ListItem Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_351_1.aspx)]  \n  \n [!code-cs[ListBoxMultiSelectExample#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_351_2.aspx)]\n [!code-vb[ListBoxMultiSelectExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_351_2.aspx)]  \n[!code-cs[ListBoxMultiSelectExample#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_351_3.aspx)]\n[!code-vb[ListBoxMultiSelectExample#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_351_3.aspx)]"
