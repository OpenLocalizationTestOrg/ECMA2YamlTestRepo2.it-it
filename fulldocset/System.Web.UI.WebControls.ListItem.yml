- uid: System.Web.UI.WebControls.ListItem.Enabled
  id: Enabled
  parent: System.Web.UI.WebControls.ListItem
  langs:
  - csharp
  name: Enabled
  nameWithType: ListItem.Enabled
  fullName: System.Web.UI.WebControls.ListItem.Enabled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta un valore che indica se l&quot;elemento di elenco è abilitato."
  remarks: "La proprietà Enabled consente di specificare se un <xref:System.Web.UI.WebControls.ListItem>controllo è abilitato o disabilitato.</xref:System.Web.UI.WebControls.ListItem> Oggetto <xref:System.Web.UI.WebControls.ListItem>controllo disabilitato viene visualizzato in grigio per indicare che non può essere selezionato.</xref:System.Web.UI.WebControls.ListItem> Utilizzare questa proprietà per disabilitare un <xref:System.Web.UI.WebControls.ListItem>controllo in entrambi un <xref:System.Web.UI.WebControls.RadioButtonList>controllo o un <xref:System.Web.UI.WebControls.CheckBoxList>controllo.</xref:System.Web.UI.WebControls.CheckBoxList> </xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.ListItem>      > [!NOTE] > È possibile utilizzare questa proprietà per disabilitare un <xref:System.Web.UI.WebControls.ListItem>controllo un <xref:System.Web.UI.WebControls.DropDownList>controllo o <xref:System.Web.UI.WebControls.ListBox>controllo.</xref:System.Web.UI.WebControls.ListBox> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.ListItem>"
  example:
  - "The following example demonstrates how to use the Enabled property to programmatically disable list items in a <xref:System.Web.UI.WebControls.RadioButtonList> control. The first question asks the user to select the radio button that corresponds to the user's occupation. If the user indicates that he or she is not a developer, the list items in the second radio button list are disabled. The second question asks the user to select a primary programming language. This question is not relevant to a user that is not a developer.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[ListItem.Enabled#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_901_1.aspx)]\n [!code-vb[ListItem.Enabled#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_901_1.aspx)]"
  syntax:
    content: public bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se è abilitata la voce di elenco. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ListItem.Enabled*
  exceptions: []
