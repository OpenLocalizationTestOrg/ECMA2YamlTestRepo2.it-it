  name: LiteralText
  nameWithType: LiteralText
  fullName: System.Web.UI.MobileControls.LiteralText
  type: Class
  summary: "Fornisce le istanze di runtime di testo letterale specificato in un form. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "L&quot;unico punto in cui codice esterno deve accedere ai membri di una classe di testo è negli adattatori scritti per una nuova classe di dispositivi. Assicurarsi che un adapter è scritto per il testo letterale.       Lo stile con cui viene eseguito il rendering di testo letterale variano in base al dispositivo, ma verrà visualizzato il testo letterale in tutti i dispositivi. Tra gli elementi WML e HTML, non esistono differenze.       Il testo verrà eseguito il rendering nel modo seguente:-il controllo esegue il rendering di testo letterale nella propria riga con gli attributi di stile appropriati applicati.      -Quando la nidificazione dei tag, il tag di collegamento ipertestuale (tag di ancoraggio: `a`>) non riconosce i tag nidificati. Ad esempio, la nidificazione di `b`> o `i`> tag come testo letterale all&quot;interno di `a`> tag non restituirà un collegamento in grassetto o corsivo. Il controllo ignora completamente tutti i tag all&quot;interno del `a`> tag.      > [!NOTE] > È importante per usare un adattatore di <xref:System.Web.UI.MobileControls.TextView.Text%2A?displayProperty=fullName>proprietà per impostare dinamicamente il testo che si desidera visualizzare in un form.</xref:System.Web.UI.MobileControls.TextView.Text%2A?displayProperty=fullName> Non utilizzare questa classe per eseguire questa operazione."
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.MobileControls.LiteralTextControlBuilder))]

      public class LiteralText : System.Web.UI.MobileControls.PagedControl
