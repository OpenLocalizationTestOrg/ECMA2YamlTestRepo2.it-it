- uid: System.Resources.ResourceSet.GetObject(System.String,System.Boolean)
  id: GetObject(System.String,System.Boolean)
  parent: System.Resources.ResourceSet
  langs:
  - csharp
  name: GetObject(String,Boolean)
  nameWithType: ResourceSet.GetObject(String,Boolean)
  fullName: System.Resources.ResourceSet.GetObject(String,Boolean)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Resources
  summary: "Cerca un oggetto risorsa con il nome specificato in una relazione tra maiuscole e minuscole, se richiesto."
  remarks: "Se il valore di `ignoreCase` parametro `true`, una risorsa con il nome &quot;Resource&quot; è equivalente alla risorsa con la risorsa&quot;nome&quot;. Si noti tuttavia che questo metodo esegue sempre i confronti tra maiuscole e minuscole utilizzando <xref:System.Globalization.CultureInfo.InvariantCulture%2A?displayProperty=fullName>.</xref:System.Globalization.CultureInfo.InvariantCulture%2A?displayProperty=fullName> Il vantaggio è che i risultati dei confronti tra stringhe tra maiuscole e minuscole eseguiti da questo metodo sono gli stessi in tutti i computer, indipendentemente dalle impostazioni cultura. Lo svantaggio è che i risultati non sono coerenti con le regole di tutte le impostazioni cultura.       Ad esempio, l&quot;alfabeto turco presenta due versioni del carattere per categorie: uno con un punto e uno senza un punto. In turco, il carattere I (Unicode 0049) è considerato la versione maiuscola di un altro carattere ı (Unicode 0131). Il carattere i (Unicode 0069) è considerato la versione minuscola di un altro carattere i (Unicode 0130). In base a queste regole di maiuscole e minuscole, un confronto tra stringhe distinzione dei caratteri i (Unicode 0069) e I (Unicode 0049) dovrebbe avere esito negativo per le impostazioni cultura &quot;tr-TR&quot; (turco di Turchia). Utilizzo di `GetObject` metodo con `ignoreCase` impostato su `true`, questo confronto ha esito positivo."
  syntax:
    content: public virtual object GetObject (string name, bool ignoreCase);
    parameters:
    - id: name
      type: System.String
      description: "Nome della risorsa per la ricerca."
    - id: ignoreCase
      type: System.Boolean
      description: "Indica se il caso, il nome specificato deve essere ignorato."
