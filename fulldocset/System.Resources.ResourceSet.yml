  type: Class
  summary: "Archivia tutte le risorse localizzate con determinate impostazioni cultura, ignorando tutte le altre lingue, incluse eventuali regole di fallback.       **Nota sulla sicurezza**: chiamata di metodi in questa classe con dati non attendibili costituisce un rischio per la sicurezza. Chiamare i metodi della classe solo con dati attendibili. Per ulteriori informazioni, vedere [rischi di protezione dati non attendibili](https://docs.com/rick-anderson-1/8710/untrusted-data-security-risks)."
  remarks: "La classe ResourceSet enumera un&quot; <xref:System.Resources.IResourceReader>, il caricamento di ogni nome e valore e a conservarli in un <xref:System.Collections.Hashtable>.</xref:System.Collections.Hashtable> </xref:System.Resources.IResourceReader> Un oggetto personalizzato <xref:System.Resources.IResourceReader>può essere utilizzato.</xref:System.Resources.IResourceReader>       È possibile creare un&quot;istanza di un oggetto ResourceSet che rappresenta le risorse delle impostazioni cultura specifiche chiamando il <xref:System.Resources.ResourceManager.GetResourceSet%2A?displayProperty=fullName>metodo.</xref:System.Resources.ResourceManager.GetResourceSet%2A?displayProperty=fullName>      > [!IMPORTANT] > Questo tipo implementa il <xref:System.IDisposable>interfaccia.</xref:System.IDisposable> Dopo aver utilizzando il tipo, è necessario eliminarlo di esso direttamente o indirettamente. Per eliminare direttamente il tipo, chiamare il relativo <xref:System.IDisposable.Dispose%2A>metodo in un `try` / `catch` blocco.</xref:System.IDisposable.Dispose%2A> Per eliminarlo indirettamente, utilizzare un costrutto di linguaggio, ad esempio `using` (in c#) o `Using` (in Visual Basic). Per ulteriori informazioni, vedere la sezione &quot;Utilizzo di oggetti che implementano IDisposable&quot; nel <xref:System.IDisposable>argomento relativo all&quot;interfaccia.</xref:System.IDisposable>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ResourceSet : IDisposable, System.Collections.IEnumerable
