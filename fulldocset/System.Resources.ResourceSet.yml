  remarks: "Chiamare <xref:System.Resources.ResourceSet.Dispose%2A>dopo aver terminato di utilizzare <xref:System.Resources.ResourceSet>.</xref:System.Resources.ResourceSet> </xref:System.Resources.ResourceSet.Dispose%2A> Il <xref:System.Resources.ResourceSet.Dispose%2A>metodo lascia la <xref:System.Resources.ResourceSet>in uno stato inutilizzabile.</xref:System.Resources.ResourceSet> </xref:System.Resources.ResourceSet.Dispose%2A> Dopo la chiamata <xref:System.Resources.ResourceSet.Dispose%2A>, è necessario rilasciare tutti i riferimenti al <xref:System.Resources.ResourceSet>in modo che la memoria occupata può essere recuperata tramite garbage collection.</xref:System.Resources.ResourceSet> </xref:System.Resources.ResourceSet.Dispose%2A>      > [!NOTE] > Il metodo corrente è l&quot;implementazione di <xref:System.IDisposable.Dispose%2A?displayProperty=fullName>.</xref:System.IDisposable.Dispose%2A?displayProperty=fullName> Questa implementazione chiama <xref:System.Resources.ResourceSet.Dispose%2A>(`true`).</xref:System.Resources.ResourceSet.Dispose%2A>"
