  summary: "Ottiene o imposta la riga in cui si verifica l&quot;istruzione di tipo member."
  remarks: "Questa proprietà indica la posizione della dichiarazione di membro di tipo. Questa proprietà può essere utilizzata per la segnalazione errori e il debug. La posizione della dichiarazione di membro di tipo può essere utile quando viene generato codice basato su un file di modello.      > [!CAUTION] > Questo valore è `null` per impostazione predefinita e non deve essere archiviato per il contenuto prima di cui viene fatto riferimento."
