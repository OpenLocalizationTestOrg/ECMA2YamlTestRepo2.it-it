- uid: System.CodeDom.CodeTypeMember.Attributes
  id: Attributes
  parent: System.CodeDom.CodeTypeMember
  langs:
  - csharp
  name: Attributes
  nameWithType: CodeTypeMember.Attributes
  fullName: System.CodeDom.CodeTypeMember.Attributes
  type: Property
  assemblies:
  - System
  namespace: System.CodeDom
  summary: "Ottiene o imposta gli attributi del membro."
  remarks: "Questa proprietà viene utilizzata per specificare gli attributi del membro del tipo.       Gli attributi dei membri sono classificati in gruppi, con una maschera per ogni gruppo. Il gruppo di accesso è costituita da flag che contiene i termini `Public`, `Private`, `Family`, o `Assembly`.  Il gruppo ambito include i flag per <xref:System.CodeDom.MemberAttributes>, <xref:System.CodeDom.MemberAttributes>, <xref:System.CodeDom.MemberAttributes>, <xref:System.CodeDom.MemberAttributes>e <xref:System.CodeDom.MemberAttributes>.</xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> Il <xref:System.CodeDom.MemberAttributes>maschera identifica gli attributi di accesso.</xref:System.CodeDom.MemberAttributes> Il <xref:System.CodeDom.MemberAttributes>maschera identifica gli attributi di ambito.</xref:System.CodeDom.MemberAttributes> Il valore predefinito per la proprietà Attributes include i flag dell&quot;accesso e ambito. Per modificare l&quot;accesso o l&quot;ambito, escludere innanzitutto i flag esistenti e quindi impostare il nuovo valore. Ad esempio, l&quot;istruzione di codice per identificare un costruttore (denominato `constructor1`) come pubblico è `constructor1.Attributes = (constructor1.Attributes & ~MemberAttributes.AccessMask) | MemberAttributes.Public;`."
  syntax:
    content: public System.CodeDom.MemberAttributes Attributes { get; set; }
    return:
      type: System.CodeDom.MemberAttributes
      description: "Combinazione bit per bit di <xref href=&quot;System.CodeDom.MemberAttributes&quot;> </xref> valori utilizzati per indicare gli attributi del membro. The default value is <xref href=&quot;System.CodeDom.MemberAttributes&quot;></xref> | <xref href=&quot;System.CodeDom.MemberAttributes&quot;></xref>."
  overload: System.CodeDom.CodeTypeMember.Attributes*
  exceptions: []
  platform:
  - net462
