  name: CodeTypeMember
  nameWithType: CodeTypeMember
  fullName: System.CodeDom.CodeTypeMember
  type: Class
  summary: "Fornisce una classe base per un membro di un tipo. I membri dei tipi includono campi, metodi, proprietà, costruttori e i tipi annidati."
  remarks: "La classe CodeTypeMember può essere utilizzata per rappresentare la dichiarazione di un membro di un tipo. CodeTypeMember è una classe base da cui vengono derivati tipi più specifici dei membri, ad esempio <xref:System.CodeDom.CodeMemberField> <xref:System.CodeDom.CodeMemberMethod>.</xref:System.CodeDom.CodeMemberMethod> e</xref:System.CodeDom.CodeMemberField> Questa classe contiene proprietà e metodi comuni a tutti i membri di tipo."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeTypeMember : System.CodeDom.CodeObject
