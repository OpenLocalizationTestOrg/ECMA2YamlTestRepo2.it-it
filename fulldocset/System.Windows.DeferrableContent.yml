  summary: "Rappresenta il contenuto può essere rinviato all&quot;interno di BAML come flusso."
  remarks: "Il contenuto da posticipare precompilato o elaborazione XAML, di cui non è ancora stato analizzato. Il contenuto da posticipare viene esposto come un oggetto per gli scenari avanzati.       DeferrableContent è un costruttore interno. È un percorso di creazione di un&quot;istanza tramite <xref:System.Windows.DeferrableContentConverter>, in un flusso in cui passare.</xref:System.Windows.DeferrableContentConverter> Utilizzare solo DeferrableContent se si utilizza <xref:System.Windows.Baml2006.Baml2006Reader>per l&quot;elaborazione del flusso.</xref:System.Windows.Baml2006.Baml2006Reader> Si tratta di uno scenario avanzato in cui potrebbe essere necessario implementare molti dei servizi XAML di supporto."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.DeferrableContentConverter))]

      public class DeferrableContent
