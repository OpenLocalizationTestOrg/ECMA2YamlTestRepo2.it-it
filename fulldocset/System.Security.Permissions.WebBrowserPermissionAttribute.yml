  summary: "Crea e restituisce una nuova istanza di <xref href=&quot;System.Security.Permissions.WebBrowserPermission&quot;> </xref> classe."
  remarks: "Il metodo CreatePermission viene chiamato dal sistema di sicurezza, non dal codice dell&quot;applicazione.       Le informazioni di sicurezza descritte da <xref:System.Security.Permissions.WebBrowserPermissionAttribute>viene archiviato nei metadati dell&quot;attributo di destinazione, ovvero la classe a cui <xref:System.Security.Permissions.WebBrowserPermissionAttribute>viene applicato.</xref:System.Security.Permissions.WebBrowserPermissionAttribute> </xref:System.Security.Permissions.WebBrowserPermissionAttribute> Il sistema accede alle informazioni in fase di esecuzione. Il sistema utilizza il <xref:System.Security.Permissions.WebBrowserPermission>restituito da CreatePermission per convertire le informazioni di protezione della destinazione dell&quot;attributo in una forma serializzabile archiviata nei metadati.</xref:System.Security.Permissions.WebBrowserPermission>      ## Membri di questa classe di utilizzo dell&quot;attributo XAML vengono in genere non viene utilizzati [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], o non può essere usato in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
