    return:
      type: System.Windows.FontWeight
      description: "Oggetto <xref href=&quot;System.Windows.FontWeight&quot;> </xref> valore che rappresenta il peso relativo del carattere tipografico."
  overload: System.Windows.Media.Typeface.Weight*
  exceptions: []
