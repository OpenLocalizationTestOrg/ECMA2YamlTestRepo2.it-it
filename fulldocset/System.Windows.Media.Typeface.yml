  name: UnderlineThickness
  nameWithType: Typeface.UnderlineThickness
  fullName: System.Windows.Media.Typeface.UnderlineThickness
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Ottiene un valore che indica lo spessore della sottolineatura rispetto alla dimensioni em del carattere per il tipo di carattere."
  remarks: "Valore restituito di `0.05` indica che lo spessore del carattere di sottolineatura delle dimensioni em del tipo di carattere, mentre un valore restituito di un ventesimo `0.1` indica che lo spessore del carattere di sottolineatura è un decimo delle dimensioni em del carattere."
  syntax:
    content: public double UnderlineThickness { get; }
    return:
      type: System.Double
      description: "Oggetto <xref:System.Double>che indica lo spessore del carattere di sottolineatura, espresso come frazione della dimensione em del carattere.</xref:System.Double>"
  overload: System.Windows.Media.Typeface.UnderlineThickness*
  exceptions: []
