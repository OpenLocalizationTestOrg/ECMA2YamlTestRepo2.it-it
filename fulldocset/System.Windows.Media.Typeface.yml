- uid: System.Windows.Media.Typeface.XHeight
  id: XHeight
  parent: System.Windows.Media.Typeface
  langs:
  - csharp
  name: XHeight
  nameWithType: Typeface.XHeight
  fullName: System.Windows.Media.Typeface.XHeight
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Ottiene la distanza dalla linea di base in cima a una lettera minuscola per un tipo di carattere. La distanza esclude i tratti ascendenti."
  remarks: "Valore restituito di `0.25` indica che la parte superiore di una lettera di em un tipo di carattere sopra la linea di base, mentre un valore restituito di un quarto `0.75` indica che la parte superiore di una lettera è tre quarti di em un tipo di carattere sopra la linea di base."
  syntax:
    content: public double XHeight { get; }
    return:
      type: System.Double
      description: "Oggetto <xref:System.Double>che indica la distanza tra la linea di base in cima a una lettera minuscola (esclusi i tratti ascendenti), espressa come frazione della dimensione em del carattere.</xref:System.Double>"
  overload: System.Windows.Media.Typeface.XHeight*
  exceptions: []
  platform:
  - net462
