  fullName: System.Windows.Media.Typeface.Weight
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Ottiene lo spessore del carattere tipografico relativo."
  remarks: "Le differenze sono generalmente indicate da un tratto o maggiore spessore associata a un carattere specificato in un carattere tipografico, rispetto a un carattere &quot;normale&quot; rispetto a quello stesso carattere tipografico.       **Nota** non tutti i pesi sono disponibili per tutti i caratteri tipografici. Quando un peso non è disponibile per un tipo di carattere, viene restituito il peso corrispondente più vicino."
