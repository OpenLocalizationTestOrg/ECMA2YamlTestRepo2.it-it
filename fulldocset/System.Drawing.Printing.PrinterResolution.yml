  summary: "Ottiene la risoluzione orizzontale della stampante, in punti per pollice."
  remarks: "`dmPrintQuality`è un membro del `DEVMODE` struttura (modalità dispositivo), che definisce le costanti che eseguono il mapping alle impostazioni di qualità di stampa. La proprietà X contiene il valore `DMRES_HIGH` se <xref:System.Drawing.Printing.PrinterResolution.Kind%2A>è impostato su <xref:System.Drawing.Printing.PrinterResolutionKind>, `DMRES_MEDIUM` se <xref:System.Drawing.Printing.PrinterResolution.Kind%2A>è impostato su <xref:System.Drawing.Printing.PrinterResolutionKind>, `DMRES_LOW` se <xref:System.Drawing.Printing.PrinterResolution.Kind%2A>è impostato su <xref:System.Drawing.Printing.PrinterResolutionKind>, e `DMRES_DRAFT` se <xref:System.Drawing.Printing.PrinterResolution.Kind%2A>è impostata su <xref:System.Drawing.Printing.PrinterResolutionKind>.</xref:System.Drawing.Printing.PrinterResolutionKind> </xref:System.Drawing.Printing.PrinterResolution.Kind%2A> </xref:System.Drawing.Printing.PrinterResolutionKind> </xref:System.Drawing.Printing.PrinterResolution.Kind%2A> </xref:System.Drawing.Printing.PrinterResolutionKind> </xref:System.Drawing.Printing.PrinterResolution.Kind%2A> </xref:System.Drawing.Printing.PrinterResolutionKind> </xref:System.Drawing.Printing.PrinterResolution.Kind%2A>       Per ulteriori informazioni sul `DEVMODE` struttura, vedere MSDN Library all&quot;indirizzo [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)."
  syntax:
    content: public int X { get; set; }
    return:
      type: System.Int32
      description: "La risoluzione orizzontale della stampante, in punti per pollice, se <xref:System.Drawing.Printing.PrinterResolution.Kind*>è impostato su <xref href=&quot;System.Drawing.Printing.PrinterResolutionKind&quot;> </xref>; in caso contrario, un <xref uid=&quot;langword_csharp_dmPrintQuality&quot; name=&quot;dmPrintQuality&quot; href=&quot;&quot;> </xref> valore.</xref:System.Drawing.Printing.PrinterResolution.Kind*>"
