  name: PrinterResolution
  nameWithType: PrinterResolution
  fullName: System.Drawing.Printing.PrinterResolution
  type: Class
  summary: "Rappresenta la risoluzione supportata dalla stampante."
  remarks: "Questa classe viene utilizzata per la <xref:System.Drawing.Printing.PrinterSettings.PrinterResolutions%2A?displayProperty=fullName>e <xref:System.Drawing.Printing.PageSettings.PrinterResolution%2A?displayProperty=fullName>per ottenere le risoluzioni della stampante che sono disponibili nella stampante e impostare la risoluzione di stampa per una pagina, rispettivamente.</xref:System.Drawing.Printing.PageSettings.PrinterResolution%2A?displayProperty=fullName> </xref:System.Drawing.Printing.PrinterSettings.PrinterResolutions%2A?displayProperty=fullName>       Utilizzare la <xref:System.Drawing.Printing.PrinterResolution.Kind%2A>proprietà per determinare se il tipo di risoluzione della stampante è il <xref:System.Drawing.Printing.PrinterResolutionKind>valore <xref:System.Drawing.Printing.PrinterResolutionKind>.</xref:System.Drawing.Printing.PrinterResolutionKind> </xref:System.Drawing.Printing.PrinterResolutionKind> </xref:System.Drawing.Printing.PrinterResolution.Kind%2A> In questo caso, utilizzare il <xref:System.Drawing.Printing.PrinterResolution.X%2A>e <xref:System.Drawing.Printing.PrinterResolution.Y%2A>le proprietà per determinare la risoluzione di stampa nelle direzioni orizzontale e verticale, rispettivamente.</xref:System.Drawing.Printing.PrinterResolution.Y%2A> </xref:System.Drawing.Printing.PrinterResolution.X%2A>       Per ulteriori informazioni sulla stampa, vedere il <xref:System.Drawing.Printing>Panoramica dello spazio dei nomi.</xref:System.Drawing.Printing>"
  example:
  - "The following code example populates the `comboPrintResolution` combo box with the supported resolutions. The example assumes that a <xref:System.Drawing.Printing.PrintDocument> variable named `printDoc` exists and that the specific combo box exists.  \n  \n [!code-cs[PaperSource and PaperSize Example with Resolution#3](~/add/codesnippet/csharp/t-system.drawing.printin_3_1.cs)]\n [!code-cpp[PaperSource and PaperSize Example with Resolution#3](~/add/codesnippet/cpp/t-system.drawing.printin_3_1.cpp)]\n [!code-vb[PaperSource and PaperSize Example with Resolution#3](~/add/codesnippet/visualbasic/t-system.drawing.printin_3_1.vb)]"
