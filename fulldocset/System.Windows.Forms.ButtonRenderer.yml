  type: Class
  summary: "Fornisce i metodi utilizzati per eseguire il rendering di un pulsante con o senza gli stili di visualizzazione. Questa classe non può essere ereditata."
  remarks: "La classe ButtonRenderer fornisce un set di `static` metodi che possono essere usati per eseguire il rendering di un controllo pulsante. Il rendering di un controllo si riferisce alla creazione di un controllo dell&quot;interfaccia utente. Per disegnare un pulsante, utilizzare uno del <xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A>metodi.</xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A> Questi metodi forniscono un&quot;ampia gamma di opzioni, ad esempio testo o un&quot;immagine del pulsante.       Se sono abilitati nel sistema operativo e gli stili visivi vengono applicati all&quot;applicazione corrente, <xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A>disegnerà il pulsante con lo stile di visualizzazione corrente.</xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A> In caso contrario, <xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A>disegnerà il pulsante con lo stile classico di Windows.</xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A> Ciò è utile se si sta creando un controllo personalizzato che deve corrispondere automaticamente l&quot;impostazione dello stile di visualizzazione corrente del sistema operativo.       Questa classe incapsula la funzionalità <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>che è impostato su uno degli elementi esposti dalla <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.PushButton?displayProperty=fullName>classe.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.PushButton?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Per ulteriori informazioni, vedere [il Rendering di controlli con stili visivi](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A> method to draw a button. When the button is clicked, the control draws a smaller button inside the bounds of the original button, and the control uses the <xref:System.Windows.Forms.ButtonRenderer.DrawParentBackground%2A> method to paint over the rest of the original button.  \n  \n [!code-vb[System.Windows.Forms.ButtonRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.b_11_1.vb)]\n [!code-cpp[System.Windows.Forms.ButtonRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.b_11_1.cpp)]\n [!code-cs[System.Windows.Forms.ButtonRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.b_11_1.cs)]"
