  remarks: "Per essere nascosta o visualizzata a seconda del contenuto di un&quot;applicazione Web part è spesso necessario verbi. Ad esempio, il verbo di riduzione a icona viene nascosto quando un controllo già è ridotta a icona e viceversa, il verbo di ripristino è nascosto quando il controllo è nello stato normale, non ridotta a icona.       Un verbo la cui proprietà Visible è impostata su `false` è visibile agli utenti, ma viene comunque eseguito il rendering in una pagina, è ancora possibile accedervi a livello di codice e partecipa pienamente gli eventi del ciclo di vita di pagine e controlli.       Questa proprietà non può essere impostata da temi o temi di fogli di stile. Per ulteriori informazioni, vedere <xref:System.Web.UI.ThemeableAttribute>e [ASP.NET temi e interfacce](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
