  fullName: System.Web.UI.WebControls.WebParts.WebPartVerb
  type: Class
  summary: "Fornisce un elemento dell&quot;interfaccia utente interattiva che consente agli utenti di eseguire azioni su una pagina Web part."
  remarks: "I verbi Web part sono elementi di interfaccia utente interattivi, in genere rappresentati da pulsanti o collegamenti ipertestuali, che vengono visualizzate nelle pagine che utilizzano i controlli Web part. Fare clic sui verbi per eseguire le azioni dell&quot;interfaccia utente comune per i controlli Web part, ad esempio chiusura un <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo o la modalità di modifica di chiusura (visualizzazione di una pagina speciale associata al <xref:System.Web.UI.WebControls.WebParts.EditorZone>controllo).</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> Tutti i verbi standard forniti con il set di controlli Web part sono associati a una zona Web part (<xref:System.Web.UI.WebControls.WebParts.WebPartZone>, <xref:System.Web.UI.WebControls.WebParts.EditorZone>, <xref:System.Web.UI.WebControls.WebParts.CatalogZone>, o <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>) o una Web part <xref:System.Web.UI.WebControls.WebParts.Part>controllo (<xref:System.Web.UI.WebControls.WebParts.WebPart>, <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>, <xref:System.Web.UI.WebControls.WebParts.EditorPart>, o <xref:System.Web.UI.WebControls.WebParts.CatalogPart>).</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.Part> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.WebPartZone>       Quando i verbi standard sono associati a una zona, applicano le relative azioni a livello di zona e i verbi visualizzati nell&quot;area di intestazione o piè di pagina della zona. Nella tabella seguente elenca i verbi a livello di zona comuni e vengono descritte le azioni.      | A livello di zona verbo | Azione |   |----------------------|------------|   | Verbo di chiusura | Utilizzato con le zone che ereditano dalla <xref:System.Web.UI.WebControls.WebParts.ToolZone>classe.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Consente di nascondere l&quot;interfaccia utente per una zona e in genere restituisce la pagina per la visualizzazione in modalità di visualizzazione normale. |   | Applicare verbo | Utilizzato con le zone che ereditano dalla <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>classe.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> Applica le modifiche apportate da un utente. |   | Verbo | Utilizzato con le zone che ereditano dalla <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>classe.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> Produce l&quot;effetto combinato del applica e Chiudi verbi. Applica le modifiche e nasconde l&quot;interfaccia utente della zona. |   | Annulla verbo | Utilizzato con le zone che ereditano dalla <xref:System.Web.UI.WebControls.WebParts.ToolZone>classe.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Annulla le modifiche a un utente ha apportato in sospeso. |   | Aggiungere verbo | Utilizzato con le zone che ereditano dalla <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>classe.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> Aggiunge un controllo che un utente ha selezionato da un catalogo di controlli a una zona <xref:System.Web.UI.WebControls.WebParts.WebPartZone>specificata. |   | Configurare verbo | Utilizzato con le zone che ereditano dalla <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>classe</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> Apre una visualizzazione per consentire agli utenti di configurare le connessioni esistenti. |   | Disconnettere verbo | Utilizzato con le zone che ereditano dalla <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>classe.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> Termina una connessione esistente tra i due controlli. |       Come per i verbi standard associati <xref:System.Web.UI.WebControls.WebParts.Part>controlli, le relative azioni vengono applicati al controllo stesso (o ai relativi controlli figlio).</xref:System.Web.UI.WebControls.WebParts.Part> Il controllo della parte funge da contenitore per il verbo e gestisce il rendering del verbo. La maggior parte verbi associati a controlli Web part vengono visualizzati direttamente nella barra del titolo o in un elenco a discesa dei verbi nella barra del titolo. Se questi comandi vengono visualizzati direttamente nell&quot;intestazione o in un menu dei verbi varia a seconda di <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebPartVerbRenderMode%2A>proprietà; per impostazione predefinita, i verbi visualizzati in un menu dei verbi.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebPartVerbRenderMode%2A> La tabella seguente elenca i verbi comuni associati ai vari <xref:System.Web.UI.WebControls.WebParts.Part>Controlla e descrive le azioni.</xref:System.Web.UI.WebControls.WebParts.Part>      | Il verbo di controllo di parte | Azione |   |-----------------------|------------|   | Ridurre al minimo il verbo | Viene visualizzata nel menu dei verbi di ogni controllo server contenuto in un <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>fuso.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Riduce il controllo a una rappresentazione minima, nascondere tutti gli elementi nell&quot;interfaccia utente, ad eccezione del verbo di ripristino. |   | Ripristinare verbo | Viene visualizzata nel menu dei verbi di ogni controllo server contenuto in un <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>fuso.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Restituisce un controllo ridotta a icona per la visualizzazione e la dimensione normale. |   | Verbo di chiusura | Viene visualizzata nel menu dei verbi di ogni controllo server contenuto in un <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>fuso.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Chiude un controllo e lo aggiunge al catalogo della pagina, ovvero il controllo viene rimosso dalla pagina ma, se è disponibile un catalogo progettato correttamente, gli utenti possono riaprire il controllo chiuso e viene nuovamente visualizzata la pagina. |   | Verbo di connessione | Viene visualizzata nel menu dei verbi di un controllo contenuto un <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>della zona, la connessione se la pagina è modalità di visualizzazione e il controllo è possibile creare connessioni.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Apre una connessione dell&quot;interfaccia utente in modo che gli utenti possono creare una connessione tra i controlli. |   | Eliminare verbo | Viene visualizzata nel menu dei verbi di un controllo contenuto un <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>della zona, se il controllo è stato aggiunto alla pagina a livello di codice (anziché dichiarato nel formato di persistenza).</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Elimina definitivamente l&quot;istanza del controllo e i dati di personalizzazione associato in modo che, a differenza di un controllo chiuso, l&quot;istanza eliminata non potrà mai essere ripristinato alla pagina. |   | Verbo di modifica | Viene visualizzata nel menu dei verbi di un controllo contenuto un <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>della zona, se la pagina è progettata per consentire la modifica di controlli e se la pagina è modalità di visualizzazione di modifica.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Seleziona il controllo per la modifica e apre l&quot;interfaccia utente di modifica. |   | Esportare verbo | Viene visualizzata nel menu dei verbi di un controllo contenuto un <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>della zona, se il controllo e l&quot;applicazione sono abilitati per l&quot;esportazione.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Verrà visualizzata la finestra di dialogo che consente agli utenti di esportare un file di descrizione che contiene lo stato serializzato del controllo. Per informazioni dettagliate, vedere la proprietà <xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A>. |   | Guida in linea verbo | Viene visualizzata nel menu dei verbi di un controllo contenuto un <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>della zona, se il controllo è progettato per fornire un file della Guida.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A> Avvia una pagina che fornisce una Guida per il controllo. |       Set di controlli con i verbi standard forniti con le Web part, è inoltre possibile creare verbi personalizzati. Uno scenario comune per la creazione di verbi personalizzati consiste nel creare i verbi associati <xref:System.Web.UI.WebControls.WebParts.Part>controlli.</xref:System.Web.UI.WebControls.WebParts.Part> Quando si creano questi verbi, per impostazione predefinita che verranno visualizzati nel menu dei verbi insieme i verbi standard. L&quot;approccio di base per la creazione di tali verbi è ereditare dalla classe WebPartVerb per creare uno o più verbi personalizzati. Creare quindi un controllo che eredita dalla <xref:System.Web.UI.WebControls.WebParts.WebPart>classe di base e aggiungere gli oggetti WebPartVerb personalizzati a un <xref:System.Web.UI.WebControls.WebParts.WebPartVerbCollection>insieme.</xref:System.Web.UI.WebControls.WebParts.WebPartVerbCollection> </xref:System.Web.UI.WebControls.WebParts.WebPart> Questa raccolta può quindi essere aggiunti i <xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>raccolta del controllo, che provoca il verbi personalizzati vengono visualizzati automaticamente nel menu dei verbi del controllo in fase di esecuzione.</xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A> Come per i verbi standard, è possibile accedere ai verbi personalizzati a livello di codice su un <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Applicazioni Web part è possono utilizzare i controlli server che non ereditano dalla <xref:System.Web.UI.WebControls.WebParts.WebPart>classe, ad esempio i controlli personalizzati, i controlli utente o i controlli ASP.NET.</xref:System.Web.UI.WebControls.WebParts.WebPart> Questi controlli server, se aggiunto a un <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>della zona, in modo dinamico viene eseguito il wrapping con un <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>oggetto in fase di esecuzione, che consente loro di funzionare come in fase di esecuzione <xref:System.Web.UI.WebControls.WebParts.WebPart>controlli.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Per aggiungere verbi personalizzati a un controllo server che non eredita dal <xref:System.Web.UI.WebControls.WebParts.WebPart>(classe), è necessario implementare il controllo del server di <xref:System.Web.UI.WebControls.WebParts.IWebActionable>interfaccia ed eseguire l&quot;override relativo <xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A> </xref:System.Web.UI.WebControls.WebParts.IWebActionable> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Quando si crea un verbo, è possibile creare due tipi di gestori di eventi associati che verranno eseguito quando un utente sceglie il verbo: un gestore dell&quot;evento sul lato server (codice che viene eseguito nel server) e un gestore eventi lato client (codice che viene eseguito nel browser del client). Inoltre, è possibile definire gli stati personalizzati per i verbi, ovvero un modo utile per fornire indicazioni visive per gli utenti. Ad esempio, è possibile creare uno stato per indicare che è stato selezionato un verbo e quindi specificare le modifiche appropriate nell&quot;interfaccia utente per notificare all&quot;utente che il verbo è già selezionato. Un altro comportamento utile è la possibilità di disabilitare i verbi. In questo modo, è possibile impedire agli utenti se verbi essere dannoso o inefficace in base allo stato dell&quot;applicazione.       La classe WebPartVerb non espone metodi univoci; i metodi esposti sono tutti gli override dei metodi di base. Tuttavia contenere un numero di proprietà per gli sviluppatori da tenere presenti. Il <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A>proprietà indica se un verbo è attualmente selezionato.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A> Il <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ClientClickHandler%2A>e <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ServerClickHandler%2A>fanno riferimento ai rispettivi gestori all&quot;interno della classe (se presenti) per gli eventi click di client e server.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ServerClickHandler%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ClientClickHandler%2A> Il <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Description%2A>proprietà contiene il testo che descrive lo scopo di un verbo in una descrizione comando quando l&quot;utente posiziona il puntatore del mouse sul verbo nell&quot;interfaccia utente.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Description%2A> Il <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Enabled%2A>proprietà indica lo stato corrente di un verbo, che determina se un utente può fare clic sul verbo, eseguire l&quot;azione corrispondente.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Enabled%2A> Il <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ID%2A>proprietà fornisce un ID univoco per l&quot;oggetto verbo.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ID%2A> Il <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ImageUrl%2A>proprietà contiene un URL di un&quot;immagine che può essere utilizzato per rappresentare un verbo nell&quot;interfaccia utente al posto del rendering predefinito (in genere un pulsante o un collegamento ipertestuale).</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ImageUrl%2A> Il <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Text%2A>proprietà contiene il testo dell&quot;etichetta visualizzato direttamente sul verbo nell&quot;interfaccia utente.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Text%2A> Sottoposto a override <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Visible%2A>proprietà determina se un verbo è attualmente visualizzato nell&quot;interfaccia utente.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Visible%2A> Verbi sono spesso nascosti o disabilitati in momenti diversi in un&quot;applicazione Web part. ad esempio, i verbi di specializzazione (ad esempio il verbo di modifica e il verbo) vengono visualizzati solo quando i controlli appropriati, impostazioni e le modalità di visualizzazione disponibili nella pagina per abilitare tali verbi intraprendere un&quot;azione significativa.       Includono altri membri chiave per l&quot;utilizzo dei verbi di <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName>metodo, che è un gestore eventi che può essere sostituito per la gestione personalizzata del processo di creazione del verbo, e <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs?displayProperty=fullName>evento.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs?displayProperty=fullName> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName>"
  example:
  - "The following code example shows how to create a custom WebPartVerb object, and a custom zone that uses the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A> method to add the verb to the verbs menu of each <xref:System.Web.UI.WebControls.WebParts.WebPart> control contained in the zone. There are four parts to the code example:  \n  \n-   A source file that contains a simple custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control that displays some text.  \n  \n-   A source file that contains a custom WebPartVerb object, and a simple custom <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zone that overrides the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A> method to add the custom verb to <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in the zone.  \n  \n-   A Web page that contains the custom zone and the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   An explanation of how the example works.  \n  \n The first part of the code example contains source code that creates a simple <xref:System.Web.UI.WebControls.WebParts.WebPart> control that displays some text. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example uses the dynamic compilation approach. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_WebPartVerb2#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_163_1.cs)]\n [!code-vb[WebParts_WebPartVerb2#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_163_1.vb)]  \n  \n The second part of the example contains source code to create the custom zone and the custom WebPartVerb object. Note that the zone overrides the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A> method to add the custom verb to any <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in the zone. The verb is added by default to the verbs menu of the controls. Note that, in the code for the custom verb, the constructor for the verb uses a server click handler, and that the method called creates a complete copy of any control that inherits directly from the <xref:System.Web.UI.WebControls.WebParts.WebPart> class, adding the newly created copy to the same zone. Like the first part of the code example, this source code must be compiled, and in this example the source file was placed in an App_Code subfolder to be dynamically compiled.  \n  \n [!code-cs[WebParts_WebPartVerb2#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_163_2.cs)]\n [!code-vb[WebParts_WebPartVerb2#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_163_2.vb)]  \n  \n The third part of the code example is the Web page that hosts the controls. Note that there is a `Register` directive near the top of the page to declare the namespace of the custom controls. No assembly is declared because this example uses dynamic compilation. The custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control is declared within the custom zone. You could also declare other <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in this zone, and the custom verb would be added to their verbs menus as well.  \n  \n [!code-cs[WebParts_WebPartVerb2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_163_3.aspx)]\n [!code-vb[WebParts_WebPartVerb2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_163_3.aspx)]  \n  \n Load the page in a browser, and click the verbs menu on the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The **Copy Web Part** verb should be visible. Click the verb, and note that a copy of the control is added to the zone."
