  nameWithType: PersonalizationScope.User
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationScope.User
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Quando si fa riferimento all&quot;ambito nel <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref>controllo <xref uid=&quot;langword_csharp_User&quot; name=&quot;User&quot; href=&quot;&quot;> </xref> ambito indica che vengono caricati i dati di personalizzazione sono specifico dell&quot;utente, nonché i dati di personalizzazione che si applica a tutti gli utenti, per tutti i controlli personalizzabili in una pagina. Solo i dati di personalizzazione specifici dell&quot;utente possono essere salvati nella pagina."
  remarks: "Quando si fa riferimento all&quot;ambito associato a una proprietà del controllo di Web part, `User` ambito indica che la proprietà solo possibile caricare e archiviare i dati applicabili a tutti gli utenti durante l&quot;esecuzione in una pagina in `Shared` ambito. Tuttavia, quando il controllo della proprietà è in esecuzione in una pagina in `User` ambito, la proprietà per utente e i dati di tutti gli utenti verranno caricati e uniti. In questo caso, solo i dati per ogni utente verranno salvati quando una pagina è in esecuzione `User` ambito."
  syntax:
    content: User
    return:
      type: System.Web.UI.WebControls.WebParts.PersonalizationScope
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
