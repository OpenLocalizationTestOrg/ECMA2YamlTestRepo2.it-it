  name: PersonalizationScope
  nameWithType: PersonalizationScope
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationScope
  type: Enum
  summary: "Indica l&quot;ambito di personalizzazione per una <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> oggetto o l&quot;ambito di personalizzazione che si applica a una proprietà in un controllo Web part."
  remarks: "Ambito di personalizzazione è un concetto chiave della personalizzazione di Web part ed è strettamente integrato con altre impostazioni, tra cui l&quot;ambito che la pagina, tramite il <xref:System.Web.UI.WebControls.WebParts.WebPartManager>di controllo, è in esecuzione in; l&quot;ambito associato a ogni proprietà in un controllo e il modo in cui il controllo è stato aggiunto alla pagina.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Per ulteriori informazioni sull&quot;ambito di personalizzazione, vedere [Panoramica sulla personalizzazione delle parti Web](~/add/includes/ajax-current-ext-md.md).       Ambito di personalizzazione si riferisce al modo in cui è applicabili a insiemi di utenti diversi dati di personalizzazione. Alcuni dati di personalizzazione sono applicabili unicamente a un utente specifico e controllo in una pagina. Altri dati di personalizzazione sono applicabili a tutti gli utenti che visualizzano un sito. Ambito di personalizzazione viene utilizzato in diverse aree di personalizzazione per indicare quale set di dati deve essere recuperato e visualizzato.       Quando una pagina è in esecuzione nell&quot;ambito di personalizzazione condiviso, questo indica che devono essere caricati solo i dati di personalizzazione di un controllo specifico, applicabile a tutti gli utenti, il controllo di visualizzazione. A seconda di diritti dell&quot;utente attualmente in esecuzione, questi dati ampiamente applicabili possono anche essere modificati e salvati nell&quot;archivio dati di. Quando una pagina è in esecuzione nell&quot;ambito di personalizzazione utente, questo indica che la personalizzazione di un controllo devono salvare e caricare dati in base all&quot;utente attualmente in esecuzione. In genere, ciò significa dati specifici dell&quot;utente possono essere caricati e salvati in un controllo, mentre su vasta scala dati applicabili (o dati condivisi) possono solo essere visualizzati nel controllo.       Oggetto <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controllo, che gestisce il ciclo di vita di alto livello di personalizzazione, viene eseguito in uno dei due ambiti di personalizzazione.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>"
  example:
