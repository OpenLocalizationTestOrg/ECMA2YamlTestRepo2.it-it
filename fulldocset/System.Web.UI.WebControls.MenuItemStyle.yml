  name: MenuItemStyle
  nameWithType: MenuItemStyle
  fullName: System.Web.UI.WebControls.MenuItemStyle
  type: Class
  summary: "Rappresenta lo stile di una voce di menu in un <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> controllo. Questa classe non può essere ereditata."
  remarks: "Utilizzare la classe MenuItemStyle per rappresentare lo stile di una voce di menu nel <xref:System.Web.UI.WebControls.Menu>controllo.</xref:System.Web.UI.WebControls.Menu> Una voce di menu viene visualizzata un menu statico o un menu dinamico. Un menu statico viene sempre visualizzato un <xref:System.Web.UI.WebControls.Menu>controllano, mentre un menu dinamico viene visualizzato solo quando l&quot;utente posiziona il puntatore del mouse su una voce di menu padre che contiene un sottomenu dinamico.</xref:System.Web.UI.WebControls.Menu> È possibile specificare le caratteristiche di stile diverso (ad esempio dimensioni del carattere e colore) per ognuno dei tipi di elemento di menu diverse. Nella tabella seguente sono elencati gli stili di voce di menu disponibili.      | Proprietà di stile di voce di menu | Descrizione |   |------------------------------|-----------------|   | <xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>| Le impostazioni di stile per una voce di menu dinamico quando si posiziona il puntatore del mouse su di essa. |   | <xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A>| Le impostazioni di stile per un elemento di singole voci di menu dinamico. |   | <xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A>| Le impostazioni di stile per un menu dinamico. |   | <xref:System.Web.UI.WebControls.Menu.DynamicSelectedStyle%2A>| Le impostazioni di stile per la voce di menu dinamico attualmente selezionato. |   | <xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A>| Le impostazioni di stile per una voce di menu statico quando si posiziona il puntatore del mouse su di essa. |   | <xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A>| Le impostazioni di stile per un elemento di singole voci di menu statico. |   | <xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A>| Le impostazioni di stile per un menu statico. |   | <xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A>| Le impostazioni di stile per la voce di menu statico attualmente selezionato. |       Quando più proprietà di stile vengono impostate per una voce di menu statico, le proprietà di stile vengono applicate nell&quot;ordine seguente: 1.</xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicSelectedStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>  <xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A>.</xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A>      2.  <xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A>.</xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A> Se il <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>insieme o <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>insieme è definito, viene applicato a questo punto, si esegue l&quot;override di altre proprietà di stile delle voci di menu.</xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>      3.  <xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A>.</xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A> Se il <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>insieme è definito, viene applicato a questo punto, si esegue l&quot;override di altre proprietà di stile delle voci di menu.</xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>      4.  <xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A>.</xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A>       Analogamente, le proprietà di stile per una voce di menu dinamico vengono applicate nell&quot;ordine seguente: 1.  <xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A>.</xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A>      2.  <xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A>.</xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A> Se il <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>insieme o <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>insieme è definito, viene applicato a questo punto, si esegue l&quot;override di altre proprietà di stile delle voci di menu.</xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>      3.  <xref:System.Web.UI.WebControls.Menu.DynamicSelectedStyle%2A>.</xref:System.Web.UI.WebControls.Menu.DynamicSelectedStyle%2A> Se il <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>insieme è definito, viene applicato a questo punto, si esegue l&quot;override di altre proprietà di stile delle voci di menu.</xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>      4.  <xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>.</xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>       La classe MenuItemStyle eredita la maggior parte dei relativi membri dalla <xref:System.Web.UI.WebControls.Style>classe.</xref:System.Web.UI.WebControls.Style> Estende la <xref:System.Web.UI.WebControls.Style>classe fornisce proprietà che controllano la quantità di spazio intorno al testo della voce di menu, nonché lo spazio tra le voci di menu adiacenti.</xref:System.Web.UI.WebControls.Style> Utilizzare il <xref:System.Web.UI.WebControls.MenuItemStyle.HorizontalPadding%2A>proprietà per controllare la quantità di spazio a sinistra e destra del testo della voce di menu.</xref:System.Web.UI.WebControls.MenuItemStyle.HorizontalPadding%2A> Analogamente, la <xref:System.Web.UI.WebControls.MenuItemStyle.VerticalPadding%2A>proprietà controlla la quantità di spazio di sopra e sotto il testo della voce di menu.</xref:System.Web.UI.WebControls.MenuItemStyle.VerticalPadding%2A> È possibile controllare la quantità di spazio tra la voce di menu che viene applicato l&quot;oggetto MenuItemStyle e voci di menu adiacenti impostando il <xref:System.Web.UI.WebControls.MenuItemStyle.ItemSpacing%2A>proprietà.</xref:System.Web.UI.WebControls.MenuItemStyle.ItemSpacing%2A>       Per ulteriori informazioni sulle impostazioni di stile ereditate, vedere <xref:System.Web.UI.WebControls.Style>.</xref:System.Web.UI.WebControls.Style>"
  example:
  - "The following code example demonstrates how to control the appearance of the menu items in a <xref:System.Web.UI.WebControls.Menu> control by setting the style properties of the MenuItemStyle object returned from the <xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A>, <xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>, <xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A>, and <xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A> properties.  \n  \n [!code-cs[MenuItemStyle#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_325_1.aspx)]\n [!code-vb[MenuItemStyle#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_325_1.aspx)]"
