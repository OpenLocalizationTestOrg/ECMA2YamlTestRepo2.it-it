- uid: System.Web.UI.WebControls.MenuItemStyle.HorizontalPadding
  id: HorizontalPadding
  parent: System.Web.UI.WebControls.MenuItemStyle
  langs:
  - csharp
  name: HorizontalPadding
  nameWithType: MenuItemStyle.HorizontalPadding
  fullName: System.Web.UI.WebControls.MenuItemStyle.HorizontalPadding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta la quantità di spazio a sinistra e destra del testo della voce di menu."
  remarks: "Utilizzare la proprietà HorizontalPadding per controllare la quantità di spazio orizzontale intorno al testo della voce di menu a cui il <xref:System.Web.UI.WebControls.MenuItemStyle>è applicato l&quot;oggetto.</xref:System.Web.UI.WebControls.MenuItemStyle> Questo spazio viene inserito tra il bordo sinistro del testo e il bordo dell&quot;area di testo e tra il bordo destro del testo e il bordo. Per controllare la spaziatura verticale, usare il <xref:System.Web.UI.WebControls.MenuItemStyle.VerticalPadding%2A>proprietà.</xref:System.Web.UI.WebControls.MenuItemStyle.VerticalPadding%2A>"
  example:
  - "The following code example demonstrates how to use the HorizontalPadding property to pad the horizontal spacing around the text of a menu item by 10 pixels.  \n  \n [!code-cs[MenuItemStyleHorizontalPadding#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_65_1.aspx)]\n [!code-vb[MenuItemStyleHorizontalPadding#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_65_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.Unit HorizontalPadding { get; set; }
    return:
      type: System.Web.UI.WebControls.Unit
      description: "La quantità di spazio, in pixel, a sinistra e destra del testo della voce di menu. Il valore predefinito è 0."
  overload: System.Web.UI.WebControls.MenuItemStyle.HorizontalPadding*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "The selected value is of type <xref href=\"System.Web.UI.WebControls.UnitType\"></xref>.  \n  \n \\- or -  \n  \n The selected value is less than <xref uid=\"langword_csharp_0\" name=\"0\" href=\"\"></xref>."
  platform:
  - net462
- uid: System.Web.UI.WebControls.MenuItemStyle.ItemSpacing
  id: ItemSpacing
  parent: System.Web.UI.WebControls.MenuItemStyle
  langs:
  - csharp
  name: ItemSpacing
  nameWithType: MenuItemStyle.ItemSpacing
  fullName: System.Web.UI.WebControls.MenuItemStyle.ItemSpacing
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta la quantità di spaziatura interna verticale tra la voce di menu a cui il <xref href=&quot;System.Web.UI.WebControls.MenuItemStyle&quot;> </xref> è applicato l&quot;oggetto e i relativi elementi adiacenti."
  remarks: "Utilizzare la proprietà ItemSpacing per controllare la quantità di spaziatura interna verticale tra una voce di menu a cui il <xref:System.Web.UI.WebControls.MenuItemStyle>è applicato l&quot;oggetto e il relativo menu adiacenti elementi allo stesso livello.</xref:System.Web.UI.WebControls.MenuItemStyle> Questo spazio viene inserito tra il bordo superiore della voce di menu corrente e il bordo inferiore della voce di menu precedente, nonché tra il bordo inferiore della voce di menu corrente e il bordo superiore della voce di menu successiva.      > [!NOTE] > Dello spazio superiore non è stato eseguito il rendering della prima voce di menu nel <xref:System.Web.UI.WebControls.Menu>controllo.</xref:System.Web.UI.WebControls.Menu>"
  example:
  - "The following code example demonstrates how to use the ItemSpacing property to separate a menu item from its adjacent menu items by 5 pixels.  \n  \n [!code-vb[MenuItemStyleItemSpacing#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_33_1.aspx)]\n [!code-cs[MenuItemStyleItemSpacing#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_33_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.Unit ItemSpacing { get; set; }
    return:
      type: System.Web.UI.WebControls.Unit
      description: "La quantità di spazio verticale (in pixel) tra la voce di menu a cui il <xref href=&quot;System.Web.UI.WebControls.MenuItemStyle&quot;> </xref> è applicato l&quot;oggetto e i relativi elementi adiacenti. Il valore predefinito è 0."
  overload: System.Web.UI.WebControls.MenuItemStyle.ItemSpacing*
  exceptions: []
  platform:
  - net462
