  summary: "Combina le proprietà di stile dell&quot;oggetto specificato <xref href=&quot;System.Web.UI.WebControls.Style&quot;> </xref> oggetto con quelle dell&quot;istanza corrente del <xref href=&quot;System.Web.UI.WebControls.MenuItemStyle&quot;> </xref> classe."
  remarks: "Utilizzare il metodo MergeWith per combinare le proprietà di stile dell&quot;oggetto specificato <xref:System.Web.UI.WebControls.Style>oggetto con le proprietà di stile di <xref:System.Web.UI.WebControls.MenuItemStyle>che questo metodo viene chiamato da.</xref:System.Web.UI.WebControls.MenuItemStyle> </xref:System.Web.UI.WebControls.Style>      > [!CAUTION] > Questo metodo crea un join tra le proprietà di stile impostando tutte le proprietà che non è supportata nell&quot;attuale <xref:System.Web.UI.WebControls.MenuItemStyle>oggetto con il relativo valore corrispondente specificato <xref:System.Web.UI.WebControls.Style>oggetto.</xref:System.Web.UI.WebControls.Style> </xref:System.Web.UI.WebControls.MenuItemStyle> Verranno aggiornate solo le proprietà che non sono state impostate. Se una proprietà nell&quot;oggetto specificato <xref:System.Web.UI.WebControls.Style>oggetto non è impostata, la proprietà corrispondente nell&quot;oggetto <xref:System.Web.UI.WebControls.MenuItemStyle>oggetto non viene modificato.</xref:System.Web.UI.WebControls.MenuItemStyle> </xref:System.Web.UI.WebControls.Style>"
  example:
  - "The following code example demonstrates how to use the MergeWith method to combine the style settings of the current instance of the <xref:System.Web.UI.WebControls.MenuItemStyle> class with another <xref:System.Web.UI.WebControls.MenuItemStyle> object.  \n  \n [!code-vb[MenuItemStyleMergeWith#1](~/add/codesnippet/visualbasic/94ca465a-9756-41fb-888a-_1.aspx)]\n [!code-cs[MenuItemStyleMergeWith#1](~/add/codesnippet/csharp/94ca465a-9756-41fb-888a-_1.aspx)]"
  syntax:
