  name: DataGridViewCellFormattingEventArgs
  nameWithType: DataGridViewCellFormattingEventArgs
  fullName: System.Windows.Forms.DataGridViewCellFormattingEventArgs
  type: Class
  summary: "Fornisce dati per il <xref href=&quot;System.Windows.Forms.DataGridView.CellFormatting&quot;> </xref> evento di un <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref>."
  remarks: "Gestire il <xref:System.Windows.Forms.DataGridView.CellFormatting>evento per personalizzare la conversione di un valore di cella in un formato appropriato per la visualizzazione o per personalizzare l&quot;aspetto di una cella a seconda del relativo stato o un valore.</xref:System.Windows.Forms.DataGridView.CellFormatting>       Il <xref:System.Windows.Forms.DataGridView.CellFormatting>evento si verifica ogni volta che ogni cella viene disegnato, è consigliabile evitare lunga elaborazioni quando si gestisce questo evento.</xref:System.Windows.Forms.DataGridView.CellFormatting> Questo evento si verifica anche quando la cella <xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A>viene recuperato o dai relativi <xref:System.Windows.Forms.DataGridViewCell.GetFormattedValue%2A>metodo viene chiamato.</xref:System.Windows.Forms.DataGridViewCell.GetFormattedValue%2A> </xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A>       Quando si gestisce il <xref:System.Windows.Forms.DataGridView.CellFormatting>evento, il <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>proprietà viene inizializzata con il valore della cella.</xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellFormatting> Se si fornisce la conversione dal valore della cella personalizzata per il valore di visualizzazione, la <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>proprietà valore convertito, verificando che il nuovo valore del tipo specificato nella cella <xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A>proprietà.</xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> Per indicare che non è necessaria alcuna ulteriore valore formattazione, impostare il <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>proprietà `true`.</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>       Quando il gestore dell&quot;evento viene completata, se il <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>è `null` oppure non è del tipo corretto, o <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>proprietà è `false`, il <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>viene formattata utilizzando il <xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>, e <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>proprietà dello stile di cella restituito dal <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName>proprietà, che viene inizializzato con la cella <xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>proprietà.</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>       Indipendentemente dal valore della <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>proprietà, le proprietà di visualizzazione dell&quot;oggetto restituito dal <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName>proprietà vengono utilizzati per il rendering della cella.</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>       Per ulteriori informazioni sull&quot;utilizzo di formattazione personalizzata di <xref:System.Windows.Forms.DataGridView.CellFormatting>eventi, vedere [procedura: personalizzare la formattazione dei dati nel controllo DataGridView Windows Form](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Forms.DataGridView.CellFormatting>       Per evitare effetti negativi sulle prestazioni quando si gestisce questo evento, accedere alla cella tramite i parametri del gestore eventi anziché accedere direttamente alla cella.       Per personalizzare la conversione di un valore formattato specificato dall&quot;utente in un valore di cella effettivo, gestire il <xref:System.Windows.Forms.DataGridView.CellParsing>evento.</xref:System.Windows.Forms.DataGridView.CellParsing>       Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
