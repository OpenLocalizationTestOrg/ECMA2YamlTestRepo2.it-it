  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Ottiene o imposta un valore che indica se il valore della cella è stato formattato correttamente."
  remarks: "Quando si gestisce il <xref:System.Windows.Forms.DataGridView.CellFormatting>evento, impostare la proprietà FormattingApplied `true` dopo l&quot;impostazione di <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>proprietà se è richiesto alcun valore ulteriore formattazione.</xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Windows.Forms.DataGridView.CellFormatting> Se il valore della proprietà FormattingApplied `false` quando si chiude il gestore dell&quot;evento, la formattazione verrà applicata al valore indicato dal <xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, e <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>le proprietà del <xref:System.Windows.Forms.DataGridViewCellStyle>oggetto restituito dal <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A>proprietà.</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A> </xref:System.Windows.Forms.DataGridViewCellStyle> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>"
  example:
  - "The following code example sets the FormattingApplied property to `true` to signal that formatting for this cell is finished.  \n  \n [!code-vb[System.Windows.Forms.GridViewUnbound#1](~/add/codesnippet/visualbasic/p-system.windows.forms.d_105_1.vb)]\n [!code-cpp[System.Windows.Forms.GridViewUnbound#1](~/add/codesnippet/cpp/p-system.windows.forms.d_105_1.cpp)]\n [!code-cs[System.Windows.Forms.GridViewUnbound#1](~/add/codesnippet/csharp/p-system.windows.forms.d_105_1.cs)]"
  syntax:
    content: public bool FormattingApplied { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se la formattazione del valore della cella è stata gestita; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied*
