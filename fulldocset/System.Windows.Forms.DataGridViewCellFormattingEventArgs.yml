  summary: "Inizializza una nuova istanza di <xref href=&quot;System.Windows.Forms.DataGridViewCellFormattingEventArgs&quot;> </xref> classe."
  remarks: "Il `desiredType` rappresenta il tipo di parametro che il `value` parametro deve essere convertito in, e `desiredType` viene assegnato alla cella <xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A>proprietà.</xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A> Ad esempio, se i nomi di immagine come bitmap, della cella `value` è il <xref:System.String>che contiene il nome dell&quot;immagine, e `desiredType` è un <xref:System.Type>che rappresenta il <xref:System.Drawing.Bitmap>tipo.</xref:System.Drawing.Bitmap> </xref:System.Type> </xref:System.String>       Se il <xref:System.Windows.Forms.DataGridView.CellFormatting>gestore dell&quot;evento non viene impostato il <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>proprietà a un tipo che può essere visualizzato dalla cella, il contenuto verrà formattato mediante il <xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, e <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>proprietà.</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Windows.Forms.DataGridView.CellFormatting>"
  example:
