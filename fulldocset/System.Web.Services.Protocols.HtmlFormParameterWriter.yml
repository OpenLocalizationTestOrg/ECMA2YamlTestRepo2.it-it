  name: HtmlFormParameterWriter
  nameWithType: HtmlFormParameterWriter
  fullName: System.Web.Services.Protocols.HtmlFormParameterWriter
  type: Class
  summary: "Scrive i parametri di richiesta in uscita per servizi Web implementati tramite HTTP con coppie nome / valore codificate come un form HTML anziché come un messaggio SOAP."
  remarks: "HtmlFormParameterWriter e altre classi di <xref:System.Web.Services.Protocols>dello spazio dei nomi supportano le implementazioni di .NET Framework dei servizi Web tramite le operazioni HTTP-GET e HTTP-POST.</xref:System.Web.Services.Protocols> Lettori e writer del servizio web di serializzare e deserializzare, rispettivamente, tra i parametri o gli oggetti restituiti di metodi Web e i flussi di richiesta o risposta HTTP. Lettori e writer del servizio web utilizzano di HTTP per il trasporto ma non scambiano messaggi tramite lo standard SOAP. La classe di HtmlFormParameterWriter sul lato client fornisce metodi per scrivere le coppie nome-valore di parametro nel corpo di un HTTP richiesta con il tipo MIME `application/x-www-form-urlencoded`.       In genere non occorre utilizzare HtmlFormParameterWriter direttamente. Quando lo strumento Wsdl.exe genera il codice proxy client in base all&quot;implementazione HTTP-POST, viene applicato il <xref:System.Web.Services.Protocols.HttpMethodAttribute>a ciascun metodo Web e imposta l&quot;attributo <xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A>proprietà HtmlFormParameterWriter.</xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute>"
  syntax:
    content: 'public class HtmlFormParameterWriter : System.Web.Services.Protocols.UrlEncodedParameterWriter'
  inheritance:
