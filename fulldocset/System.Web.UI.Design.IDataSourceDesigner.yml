  name: IDataSourceDesigner
  nameWithType: IDataSourceDesigner
  fullName: System.Web.UI.Design.IDataSourceDesigner
  type: Interface
  summary: "Definisce la funzionalità di base per una progettazione origine dati."
  remarks: "L&quot;interfaccia IDataSourceDesigner definisce un&quot;interfaccia tramite la quale è possibile implementare i servizi di base per una progettazione origine dati. Una finestra di progettazione è attiva solo in fase di progettazione e deve essere associata a un tipo di dati di origine, utilizzando un <xref:System.ComponentModel.DesignerAttribute>, in modo da caricare quando viene creata un&quot;origine dati del tipo associato in fase di progettazione.</xref:System.ComponentModel.DesignerAttribute>       L&quot;interfaccia IDataSourceDesigner fornisce metodi e proprietà che è possibile implementare per fornire un comportamento personalizzato in fase di progettazione.       Una finestra di progettazione può inoltre utilizzare i servizi in fase di progettazione disponibili per eseguire una serie di attività, incluse l&quot;esame dell&quot;ambiente corrente in fase di progettazione per i componenti e le relative proprietà, la lettura e impostazione dei valori delle proprietà dei componenti, la casella degli strumenti di gestione, la gestione dei componenti selezionati o visualizzare un&quot;interfaccia utente che può essere usata per configurare i valori o per applicare un&quot;ulteriore elaborazione.       Nella maggior parte dei casi, implementare la finestra di progettazione personalizzata per un&quot;origine dati mediante la derivazione dalla <xref:System.Web.UI.Design.DataSourceDesigner>classe.</xref:System.Web.UI.Design.DataSourceDesigner> Origini dati la cui progettazione associata non deriva da <xref:System.Web.UI.Design.DataSourceDesigner>vengono visualizzati nella barra dei componenti.</xref:System.Web.UI.Design.DataSourceDesigner> La <xref:System.Web.UI.Design.DataSourceDesigner>classe implementa l&quot;interfaccia IDataSourceDesigner e offre supporto in fase di progettazione aggiuntivo che può essere utile per gli autori di finestre di progettazione.</xref:System.Web.UI.Design.DataSourceDesigner> Per ulteriori informazioni, vedere la documentazione di riferimento per queste classi.       Per una panoramica della creazione di componenti di progettazione, vedere [estensione supporto in fase di progettazione](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public interface IDataSourceDesigner
  implements: []
  platform:
  - net462
