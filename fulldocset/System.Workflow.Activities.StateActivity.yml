  name: StateActivity
  nameWithType: StateActivity
  fullName: System.Workflow.Activities.StateActivity
  type: Class
  summary: "Rappresenta uno stato in un <xref href=&quot;System.Workflow.Activities.StateMachineWorkflowActivity&quot;> </xref>."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]StateActivity rappresenta uno stato in un <xref:System.Workflow.Activities.StateMachineWorkflowActivity>.</xref:System.Workflow.Activities.StateMachineWorkflowActivity> Le attività state può contenere uno o più <xref:System.Workflow.Activities.EventDrivenActivity>, o classi StateActivity, una <xref:System.Workflow.Activities.StateInitializationActivity>classe e una <xref:System.Workflow.Activities.StateFinalizationActivity>classe.</xref:System.Workflow.Activities.StateFinalizationActivity> </xref:System.Workflow.Activities.StateInitializationActivity> </xref:System.Workflow.Activities.EventDrivenActivity>  Attività SetState sono utilizzate all&quot;interno di un <xref:System.Workflow.Activities.EventHandlersActivity>e <xref:System.Workflow.Activities.StateInitializationActivity>per spostare lo stato del flusso di lavoro.</xref:System.Workflow.Activities.StateInitializationActivity> </xref:System.Workflow.Activities.EventHandlersActivity>       Quando è in esecuzione un StateActivity, gli unici eventi che possono essere ricevuti sono gli eventi che possono essere gestiti dalle <xref:System.Workflow.Activities.EventDrivenActivity>attività StateActivity e anche le <xref:System.Workflow.Activities.EventDrivenActivity>attività collegate al contenitore attività StateActivity e radice <xref:System.Workflow.ComponentModel.Activity>.</xref:System.Workflow.ComponentModel.Activity> </xref:System.Workflow.Activities.EventDrivenActivity> </xref:System.Workflow.Activities.EventDrivenActivity>       Quando viene avviata il StateActivity esecuzione, StateActivity controllerà per vedere se un <xref:System.Workflow.Activities.StateInitializationActivity>sia presente un&quot;attività.</xref:System.Workflow.Activities.StateInitializationActivity> StateActivity può contenere zero o un <xref:System.Workflow.Activities.StateInitializationActivity>attività.</xref:System.Workflow.Activities.StateInitializationActivity> Se un <xref:System.Workflow.Activities.StateInitializationActivity>sia presente un&quot;attività di <xref:System.Workflow.Activities.StateInitializationActivity>verrà eseguito.</xref:System.Workflow.Activities.StateInitializationActivity> </xref:System.Workflow.Activities.StateInitializationActivity> Non appena il <xref:System.Workflow.Activities.StateInitializationActivity>al completamento dell&quot;attività, gli eventi di blocchi StateActivity in modo che StateActivity riceve solo gli eventi che possono essere gestiti dalle relative <xref:System.Workflow.Activities.EventDrivenActivity>attività.</xref:System.Workflow.Activities.EventDrivenActivity> </xref:System.Workflow.Activities.StateInitializationActivity>       StateActivity è un <xref:System.Workflow.ComponentModel.CompositeActivity>, vale a dire l&quot;attività StateActivity può contenere altre attività.</xref:System.Workflow.ComponentModel.CompositeActivity>"
  example:
  - "The following code example shows how to create a new instance of the StateActivity class and use it implement a simple state machine to transition between 3 states. This code example is part of the SimpleStateMachineWorkflow SDK sample from the StateMachineWorkflow.cs file. For more information, see [Simple State Machine](http://msdn.microsoft.com/en-us/1974edbd-253d-4e01-9095-38ff9c3e749e).  \n  \n [!code-cs[wf_samples#181](~/add/codesnippet/csharp/wf_snippets/snippets11.cs#181)]\n [!code-vb[wf_samples#181](~/add/codesnippet/visualbasic/wf_snippets/snippets11.vb#181)]"
  syntax:
    content: >-
      [System.ComponentModel.Designer(typeof(System.Workflow.Activities.StateDesigner), typeof(System.ComponentModel.Design.IDesigner))]

      [System.ComponentModel.ToolboxItem(typeof(System.Workflow.ComponentModel.Design.ActivityToolboxItem))]

      [System.Drawing.ToolboxBitmap(typeof(System.Workflow.Activities.StateActivity), "Resources.StateActivity.png")]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Runtime.InteropServices.ComVisible(false)]

      [System.Workflow.ComponentModel.Compiler.ActivityValidator(typeof(System.Workflow.Activities.StateActivityValidator))]

      public class StateActivity : System.Workflow.ComponentModel.CompositeActivity
