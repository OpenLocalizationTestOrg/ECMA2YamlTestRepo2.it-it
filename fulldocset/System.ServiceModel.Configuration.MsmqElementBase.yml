- uid: System.ServiceModel.Configuration.MsmqElementBase.ReceiveContextEnabled
  id: ReceiveContextEnabled
  parent: System.ServiceModel.Configuration.MsmqElementBase
  langs:
  - csharp
  name: ReceiveContextEnabled
  nameWithType: MsmqElementBase.ReceiveContextEnabled
  fullName: System.ServiceModel.Configuration.MsmqElementBase.ReceiveContextEnabled
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta un valore che specifica se contesto di ricezione per l&quot;elaborazione di messaggi nelle code è abilitato."
  remarks: "Quando ciò è `true`, un servizio può &quot;Visualizza&quot; un messaggio nella coda per avviare l&quot;elaborazione e, se si verifica un errore e viene generata un&quot;eccezione, rimane nella coda. I servizi possono anche &quot;bloccare&quot; i messaggi per ritentare l&quot;elaborazione in un secondo momento. ReceiveContext offre un meccanismo per &quot;completamento&quot; del messaggio una volta elaborato, pertanto può essere rimosso dalla coda. I messaggi non vengano letti e riscritti nelle code in rete e singoli messaggi non saranno rimbalzati tra diverse istanze del servizio durante l&quot;elaborazione."
  syntax:
    content: public bool ReceiveContextEnabled { get; set; }
    return:
      type: System.Boolean
