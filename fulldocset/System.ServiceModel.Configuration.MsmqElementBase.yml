- uid: System.ServiceModel.Configuration.MsmqElementBase.MaxRetryCycles
  id: MaxRetryCycles
  parent: System.ServiceModel.Configuration.MsmqElementBase
  langs:
  - csharp
  name: MaxRetryCycles
  nameWithType: MsmqElementBase.MaxRetryCycles
  fullName: System.ServiceModel.Configuration.MsmqElementBase.MaxRetryCycles
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta il numero massimo di cicli di ripetizione tentativi di recapito dei messaggi all&quot;applicazione ricevente."
  remarks: "Un singolo ciclo di ripetizione tenta di recapitare un messaggio a un&quot;applicazione con un numero di volte specificato. Il numero di tentativi fatti è impostato il <xref:System.ServiceModel.MsmqBindingBase.ReceiveRetryCount%2A>proprietà.</xref:System.ServiceModel.MsmqBindingBase.ReceiveRetryCount%2A> Se l&quot;applicazione non riesce a usare il messaggio dopo che i tentativi di recapito sono stati esauriti, il messaggio viene inviato a una coda di tentativi. Cicli di ripetizione successivi sono costituiti dal messaggio restituito dalla coda di tentativi alla coda dell&quot;applicazione per tentare il recapito all&quot;applicazione, dopo un ritardo specificato dal <xref:System.ServiceModel.MsmqBindingBase.RetryCycleDelay%2A>proprietà.</xref:System.ServiceModel.MsmqBindingBase.RetryCycleDelay%2A> Il <xref:System.ServiceModel.MsmqBindingBase.MaxRetryCycles%2A>proprietà specifica il numero di tentativi di cicli che l&quot;applicazione utilizza per tentare di recapitare il messaggio.</xref:System.ServiceModel.MsmqBindingBase.MaxRetryCycles%2A>"
  syntax:
    content: public int MaxRetryCycles { get; set; }
    return:
      type: System.Int32
      description: "Valore intero che indica il numero massimo di cicli di ripetizione tentativi di recapito dei messaggi all&quot;applicazione. Il valore predefinito è 2."
  overload: System.ServiceModel.Configuration.MsmqElementBase.MaxRetryCycles*
  exceptions: []
  platform:
  - net462
