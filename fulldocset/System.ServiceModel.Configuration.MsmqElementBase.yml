- uid: System.ServiceModel.Configuration.MsmqElementBase.ReceiveErrorHandling
  id: ReceiveErrorHandling
  parent: System.ServiceModel.Configuration.MsmqElementBase
  langs:
  - csharp
  name: ReceiveErrorHandling
  nameWithType: MsmqElementBase.ReceiveErrorHandling
  fullName: System.ServiceModel.Configuration.MsmqElementBase.ReceiveErrorHandling
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta un valore di enumerazione che specifica come vengono gestiti i messaggi non elaborabili e non distribuibili."
  remarks: "Quando questa proprietà è impostata su <xref:System.ServiceModel.ReceiveErrorHandling>, il listener del canale contiene errori e un <xref:System.ServiceModel.ProtocolException>(wrapping di un <xref:System.ServiceModel.MsmqPoisonMessageException>) viene tracciato e generato.</xref:System.ServiceModel.MsmqPoisonMessageException> </xref:System.ServiceModel.ProtocolException> </xref:System.ServiceModel.ReceiveErrorHandling> Il messaggio danneggiato viene lasciato nella coda e deve essere rimosso manualmente. Il <xref:System.ServiceModel.MsmqPoisonMessageException>contiene un <xref:System.ServiceModel.MsmqPoisonMessageException.MessageLookupId%2A>che può essere utilizzato per identificare e rimuovere manualmente il messaggio danneggiato dalla coda di messaggi non elaborabili.</xref:System.ServiceModel.MsmqPoisonMessageException.MessageLookupId%2A> </xref:System.ServiceModel.MsmqPoisonMessageException>       Quando questa proprietà è impostata su <xref:System.ServiceModel.ReceiveErrorHandling>, il messaggio danneggiato viene semplicemente eliminato.</xref:System.ServiceModel.ReceiveErrorHandling>       Quando questa proprietà è impostata su <xref:System.ServiceModel.ReceiveErrorHandling>, viene inviato un riconoscimento negativo al client e il messaggio danneggiato viene rimosso dalla coda di messaggi non elaborabili.</xref:System.ServiceModel.ReceiveErrorHandling> Questa opzione è disponibile solo in Message Queuing (noto anche come MSMQ) 4.0.       Se impostato su <xref:System.ServiceModel.ReceiveErrorHandling>, il messaggio danneggiato viene spostato nella coda secondaria non elaborabile finale.</xref:System.ServiceModel.ReceiveErrorHandling> Questa opzione è disponibile solo in Accodamento messaggi 4.0."
  syntax:
    content: public System.ServiceModel.ReceiveErrorHandling ReceiveErrorHandling { get; set; }
    return:
      type: System.ServiceModel.ReceiveErrorHandling
      description: "Oggetto <xref href=&quot;System.ServiceModel.ReceiveErrorHandling&quot;> </xref> valore che specifica come vengono gestiti i messaggi non elaborabili e non distribuibili."
  overload: System.ServiceModel.Configuration.MsmqElementBase.ReceiveErrorHandling*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqElementBase.ReceiveRetryCount
  id: ReceiveRetryCount
  parent: System.ServiceModel.Configuration.MsmqElementBase
  langs:
  - csharp
  name: ReceiveRetryCount
  nameWithType: MsmqElementBase.ReceiveRetryCount
  fullName: System.ServiceModel.Configuration.MsmqElementBase.ReceiveRetryCount
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta il numero massimo di volte che il gestore delle code deve tentare di inviare un messaggio prima di trasferirli alla coda di tentativi."
  remarks: "Se viene raggiunto il numero massimo di tentativi di recapito e il messaggio non viene utilizzato dall&quot;applicazione, il messaggio viene inviato a una coda di tentativi per essere inviato nuovamente in qualche punto successivo nel tempo. Il periodo di tempo prima che il messaggio venga trasferito alla coda di invio è controllato dal <xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A>.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A> Se cicli di ripetizione raggiungono il <xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A>valore, quindi il messaggio viene inviato alla coda di messaggi non elaborabili oppure viene inviato un riconoscimento negativo al mittente.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A>       Per ulteriori informazioni, vedere <xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A>e <xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A>.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A> </xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A>"
  syntax:
    content: public int ReceiveRetryCount { get; set; }
    return:
      type: System.Int32
      description: "Intero con segno a 32 bit che specifica il numero massimo di volte che il gestore delle code deve tentare di inviare un messaggio prima di trasferirli alla coda di tentativi."
  overload: System.ServiceModel.Configuration.MsmqElementBase.ReceiveRetryCount*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqElementBase.RetryCycleDelay
  id: RetryCycleDelay
  parent: System.ServiceModel.Configuration.MsmqElementBase
  langs:
  - csharp
  name: RetryCycleDelay
  nameWithType: MsmqElementBase.RetryCycleDelay
  fullName: System.ServiceModel.Configuration.MsmqElementBase.RetryCycleDelay
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta un valore che indica l&quot;intervallo tra tentativi di cicli durante il tentativo di recapitare un messaggio che è Impossibile recapitare immediatamente."
  remarks: "Un singolo ciclo di ripetizione tenta di recapitare un messaggio a un&quot;applicazione ricevente un numero di volte specificato. Viene specificato il numero di tentativi effettuati dal <xref:System.ServiceModel.MsmqBindingBase.ReceiveRetryCount%2A>proprietà.</xref:System.ServiceModel.MsmqBindingBase.ReceiveRetryCount%2A> Se l&quot;applicazione non riesce a usare il messaggio dopo il numero specificato di tentativi immediati, il messaggio viene inviato a una coda di tentativi. Cicli di ripetizione successivi sono costituiti dal messaggio restituito dalla coda di tentativi alla coda dell&quot;applicazione per tentare il recapito all&quot;applicazione, dopo un ritardo specificato dal <xref:System.ServiceModel.MsmqBindingBase.RetryCycleDelay%2A>proprietà.</xref:System.ServiceModel.MsmqBindingBase.RetryCycleDelay%2A> Il numero di cicli di ripetizione è specificato per il <xref:System.ServiceModel.MsmqBindingBase.MaxRetryCycles%2A>proprietà.</xref:System.ServiceModel.MsmqBindingBase.MaxRetryCycles%2A>"
  syntax:
    content: public TimeSpan RetryCycleDelay { get; set; }
    return:
      type: System.TimeSpan
      description: "Il <xref:System.TimeSpan>che specifica l&quot;intervallo di tempo di attesa prima di avviare il successivo ciclo di tentativi di recapito all&quot;applicazione ricevente.</xref:System.TimeSpan> Il valore predefinito è &quot;00:&10;:00&quot;."
  overload: System.ServiceModel.Configuration.MsmqElementBase.RetryCycleDelay*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqElementBase.TimeToLive
  id: TimeToLive
  parent: System.ServiceModel.Configuration.MsmqElementBase
  langs:
  - csharp
  name: TimeToLive
  nameWithType: MsmqElementBase.TimeToLive
  fullName: System.ServiceModel.Configuration.MsmqElementBase.TimeToLive
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta l&quot;intervallo di tempo che indica quanto tempo i messaggi elaborati da questa associazione possono rimanere nella coda prima che scadano."
  remarks: "Il <xref:System.ServiceModel.MsmqBindingBase.TimeToLive%2A>proprietà è impostata per verificare che i messaggi a scadenza non risultino non aggiornati prima di essere elaborati dalle applicazioni riceventi.</xref:System.ServiceModel.MsmqBindingBase.TimeToLive%2A> Un messaggio in una coda che non viene usato dall&quot;applicazione ricevente entro l&quot;intervallo di tempo specificato viene considerato scaduto. I messaggi scaduti vengono inviati a una coda speciale denominata coda di messaggi non recapitabili. Il percorso della coda di messaggi non recapitabili viene impostato con la <xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>proprietà o il valore appropriato predefinito, in base alle garanzie.</xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>"
  syntax:
    content: public TimeSpan TimeToLive { get; set; }
    return:
      type: System.TimeSpan
      description: "Il <xref:System.TimeSpan>che indica quanto tempo i messaggi possono essere nella coda prima che scadano.</xref:System.TimeSpan> Il valore predefinito è un giorno (01:00:00:00)."
  overload: System.ServiceModel.Configuration.MsmqElementBase.TimeToLive*
  exceptions: []
  platform:
  - net462
