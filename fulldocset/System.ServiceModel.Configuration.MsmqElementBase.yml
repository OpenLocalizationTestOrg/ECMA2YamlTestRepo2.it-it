- uid: System.ServiceModel.Configuration.MsmqElementBase.CustomDeadLetterQueue
  id: CustomDeadLetterQueue
  parent: System.ServiceModel.Configuration.MsmqElementBase
  langs:
  - csharp
  name: CustomDeadLetterQueue
  nameWithType: MsmqElementBase.CustomDeadLetterQueue
  fullName: System.ServiceModel.Configuration.MsmqElementBase.CustomDeadLetterQueue
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta un URI che contiene il percorso della coda di messaggi non recapitabili per applicazione, in cui vengono collocati i messaggi scaduti o che non trasferiti o recapitati."
  remarks: "La coda di messaggi non recapitabili è una coda del gestore code dell&quot;applicazione mittente per i messaggi scaduti che non è stato possibile recapitare.       L&quot;URI specificato da <xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A>deve utilizzare lo schema NET. MSMQ.</xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A>       Se <xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>è impostato su <xref:System.ServiceModel.DeadLetterQueue>o <xref:System.ServiceModel.DeadLetterQueue>, quindi <xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A>deve essere impostato su `null`.</xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A> </xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A> Se <xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A>non `null`, quindi <xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>deve essere impostato su <xref:System.ServiceModel.DeadLetterQueue>.</xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A> </xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A>"
  syntax:
    content: public Uri CustomDeadLetterQueue { get; set; }
    return:
      type: System.Uri
      description: "Il <xref:System.Uri>che contiene il percorso della coda di messaggi non recapitabili per applicazione.</xref:System.Uri> Il valore predefinito è <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.MsmqElementBase.CustomDeadLetterQueue*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqElementBase.DeadLetterQueue
  id: DeadLetterQueue
  parent: System.ServiceModel.Configuration.MsmqElementBase
  langs:
  - csharp
  name: DeadLetterQueue
  nameWithType: MsmqElementBase.DeadLetterQueue
  fullName: System.ServiceModel.Configuration.MsmqElementBase.DeadLetterQueue
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta un valore di enumerazione che indica il tipo di coda di messaggi non recapitabili da utilizzare."
  remarks: "La coda di messaggi non recapitabili è una coda del gestore code dell&quot;applicazione mittente per i messaggi scaduti che non è stato possibile recapitare. L&quot;enumerazione di coda di messaggi non recapitabili specifica il tipo di coda di messaggi non recapitabili da utilizzare. I valori sono:-nessuna: se non è necessaria alcuna coda dei messaggi non recapitabili. Pertanto, se un messaggio di recapito ha esito negativo, nessun record di esso verranno gestito nella coda di messaggi non recapitabili. Questa è l&quot;impostazione predefinita quando <xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>è impostato su `false`.</xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>      -Sistema: La coda di messaggi non recapitabili a livello di sistema potrebbe essere utilizzato per registrare i messaggi non recapitabili. Il servizio Accodamento messaggi (noto anche come MSMQ) dispone di una coda di messaggi non recapitabili transazionale di sistema e una coda di messaggi non recapitabili non transazionale di sistema per registrare messaggi non recapitati dalle code transazionali, rispettivamente. Questa è l&quot;impostazione predefinita quando <xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>è impostato su `true`.</xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>      -Custom: La coda specificata nella <xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A>viene utilizzato per registrare i messaggi non recapitabili.</xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A>       I motivi per cui un messaggio può non raggiungere l&quot;applicazione ricevente sono:-viene inviato un messaggio transazionale a una coda non transazionale.      -Un messaggio non transazionale viene inviato a una coda transazionale.      -Un messaggio non autenticato viene inviato a una coda che accetta solo messaggi autenticati.      -Un messaggio non crittografato viene inviato a una coda che accetta solo messaggi crittografati.      -Il messaggio scade prima che il messaggio viene recapitato a un destinatario.      -La quota di archiviazione dei messaggi del computer di destinazione o la quota di archiviazione della coda di destinazione è stata superata o non è disponibile spazio di archiviazione disponibile nel computer di destinazione all&quot;arrivo del messaggio.      -Il mittente non dispone dei diritti di accesso necessari per inserire il messaggio nella coda di destinazione.      -La firma digitale allegata al messaggio non è valida.      -Un messaggio crittografato non può essere decrittografato dal gestore code di destinazione.      -La coda di destinazione è cancellazione o eliminazione prima del recupero del messaggio."
  syntax:
    content: public System.ServiceModel.DeadLetterQueue DeadLetterQueue { get; set; }
    return:
      type: System.ServiceModel.DeadLetterQueue
      description: "Oggetto <xref href=&quot;System.ServiceModel.DeadLetterQueue&quot;> </xref> valore di enumerazione che indica il tipo di coda di messaggi non recapitabili da utilizzare."
  overload: System.ServiceModel.Configuration.MsmqElementBase.DeadLetterQueue*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqElementBase.Durable
  id: Durable
  parent: System.ServiceModel.Configuration.MsmqElementBase
  langs:
  - csharp
  name: Durable
  nameWithType: MsmqElementBase.Durable
  fullName: System.ServiceModel.Configuration.MsmqElementBase.Durable
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta un valore che indica se i messaggi elaborati da questa associazione sono durevoli o volatili."
  remarks: "Un messaggio durevole sopravvive un arresto del gestore delle code, un messaggio volatile No. I messaggi volatili sono utili quando le applicazioni possono tollerare messaggi perduti occasionalmente.       Se <xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>è impostato su `true`, i messaggi devono essere durevoli.</xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>"
  syntax:
    content: public bool Durable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se i messaggi elaborati da questa associazione sono durevoli. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se sono volatili. Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.MsmqElementBase.Durable*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqElementBase.ExactlyOnce
  id: ExactlyOnce
  parent: System.ServiceModel.Configuration.MsmqElementBase
  langs:
  - csharp
  name: ExactlyOnce
  nameWithType: MsmqElementBase.ExactlyOnce
  fullName: System.ServiceModel.Configuration.MsmqElementBase.ExactlyOnce
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta un valore booleano che indica se i messaggi elaborati da questa associazione verranno ricevuti una sola volta."
  remarks: "Un messaggio può essere inviato con o senza garanzie. Una garanzia consente a un&quot;applicazione garantire che un messaggio inviato abbia raggiunto la coda di messaggi ricevente, caso contrario, l&quot;applicazione può determinarlo leggendo la coda di messaggi non recapitabili.       I messaggi inviati con <xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>impostato su `true` devono essere inviati solo a una coda transazionale.</xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>       <xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>, se impostato su `true`, indica che Accodamento messaggi (noto anche come MSMQ) garantisce che un messaggio inviato sia recapitato alla coda di ricezione messaggio una sola volta e se il recapito non riesce, il messaggio viene inviato alla coda di messaggi non recapitabili.</xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>       Per i messaggi che richiedono <xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>da `false`, <xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>valore predefinito di proprietà `null`.</xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A> </xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>       Per i messaggi che richiedono <xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>da `true`, <xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>proprietà valore predefinito è una coda di messaggi non recapitabili transazionale a livello di sistema di Accodamento messaggi.</xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A> </xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>"
  syntax:
    content: public bool ExactlyOnce { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se i messaggi elaborati da questa associazione verranno ricevuti esattamente una volta. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.MsmqElementBase.ExactlyOnce*
  exceptions: []
  platform:
  - net462
