  summary: "In caso di implementazione, ottiene una raccolta di informazioni che è possibile accedere tramite una finestra di progettazione."
  remarks: "Contenuto e le proprietà di un controllo può essere reso persistente, in modo che il controllo mantiene lo stato nell&quot;ambiente di progettazione. Questa proprietà viene utilizzata solo da finestre di progettazione."
