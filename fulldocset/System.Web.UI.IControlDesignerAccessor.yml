  namespace: System.Web.UI
  summary: "In caso di implementazione, ottiene lo stato del controllo durante l&quot;utilizzo nella finestra di progettazione."
  remarks: "Questo metodo viene utilizzato solo nelle finestre di progettazione."
  syntax:
    content: public System.Collections.IDictionary GetDesignModeState ();
    parameters: []
    return:
      type: System.Collections.IDictionary
      description: "Un <xref:System.Collections.IDictionary>dello stato del controllo.</xref:System.Collections.IDictionary>"
  overload: System.Web.UI.IControlDesignerAccessor.GetDesignModeState*
  exceptions: []
  platform:
  - net462
