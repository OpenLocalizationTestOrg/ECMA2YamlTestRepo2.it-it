  nameWithType: IControlDesignerAccessor.SetDesignModeState(IDictionary)
  fullName: System.Web.UI.IControlDesignerAccessor.SetDesignModeState(IDictionary)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Quando viene implementato, imposta lo stato del controllo prima di eseguirne il rendering nell&quot;area di progettazione."
  remarks: "Nei controlli sottoposto a override, questo metodo viene utilizzato per mantenere e impostare lo stato per il controllo durante la fase di progettazione. Questo metodo viene utilizzato solo nelle finestre di progettazione."
  syntax:
    content: public void SetDesignModeState (System.Collections.IDictionary data);
    parameters:
    - id: data
      type: System.Collections.IDictionary
      description: "Il <xref:System.Collections.IDictionary>contenente lo stato del controllo.</xref:System.Collections.IDictionary>"
  overload: System.Web.UI.IControlDesignerAccessor.SetDesignModeState*
  exceptions: []
  platform:
  - net462
