  name: IControlDesignerAccessor
  nameWithType: IControlDesignerAccessor
  fullName: System.Web.UI.IControlDesignerAccessor
  type: Interface
  summary: "Fornisce l&quot;accesso a una finestra di progettazione per l&quot;archiviazione temporanea dei dati in fase di progettazione associati a un controllo."
  remarks: "La proprietà e metodi definiti nell&quot;interfaccia IControlDesignerAccessor offrono un modo pratico per accedere a un controllo per il passaggio e il recupero di dati temporanei della fase di progettazione la finestra di progettazione controlli. L&quot;interfaccia viene implementata dalla <xref:System.Web.UI.Control>classe.</xref:System.Web.UI.Control> Finestre di progettazione di usare l&quot;implementazione di questa interfaccia per accedere al controllo.       I dati temporanei in fase di progettazione non sono persistente del controllo stesso. Per rendere persistenti i dati in fase di progettazione per un controllo, è necessario recuperare il contenuto del <xref:System.Web.UI.IControlDesignerAccessor.UserData%2A>proprietà e archiviarli in una posizione specifica di progettazione.</xref:System.Web.UI.IControlDesignerAccessor.UserData%2A>"
  syntax:
    content: public interface IControlDesignerAccessor
  implements: []
  platform:
  - net462
