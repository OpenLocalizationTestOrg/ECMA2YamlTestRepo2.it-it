  remarks: "Oggetto <xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>evento si verifica quando un pannello smart tag viene visualizzato o nascosto.</xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange> Questo evento non viene generato direttamente dal pannello, ma piuttosto dal <xref:System.ComponentModel.Design.DesignerActionUIService>quando viene chiamato il relativo <xref:System.ComponentModel.Design.DesignerActionUIService.ShowUI%2A>e <xref:System.ComponentModel.Design.DesignerActionUIService.HideUI%2A>metodi vengono eseguiti.</xref:System.ComponentModel.Design.DesignerActionUIService.HideUI%2A> </xref:System.ComponentModel.Design.DesignerActionUIService.ShowUI%2A> </xref:System.ComponentModel.Design.DesignerActionUIService>"
