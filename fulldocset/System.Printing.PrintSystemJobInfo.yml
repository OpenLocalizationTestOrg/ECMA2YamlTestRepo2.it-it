- uid: System.Printing.PrintSystemJobInfo.StartTimeOfDay
  id: StartTimeOfDay
  parent: System.Printing.PrintSystemJobInfo
  langs:
  - csharp
  name: StartTimeOfDay
  nameWithType: PrintSystemJobInfo.StartTimeOfDay
  fullName: System.Printing.PrintSystemJobInfo.StartTimeOfDay
  type: Property
  assemblies:
  - System.Printing
  namespace: System.Printing
  summary: "Ottiene la prima ora del giorno, espresso come numero di minuti dopo la mezzanotte Coordinated Universal Time (UTC) (anche denominato Greenwich Mean Time [GMT]), che il processo di stampa può iniziare la stampa."
  remarks: "Questo valore viene propagato a ogni <xref:System.Printing.PrintSystemJobInfo>dall&quot;oggetto di <xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName>proprietà dell&quot;oggetto ospitante <xref:System.Printing.PrintQueue>al momento il processo viene inserito nella coda.</xref:System.Printing.PrintQueue> </xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName> </xref:System.Printing.PrintSystemJobInfo> Se <xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName>viene modificata, quindi qualsiasi valore StartTimeOfDay precedente a <xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName>viene modificato il valore di <xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName>.</xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName> </xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName> </xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName>       Dopo il processo viene aggiunto alla coda, è possibile assegnargli un nuovo valore StartTimeOfDay tramite il [!INCLUDE[TLA#tla_win](~/add/includes/ajax-current-ext-md.md)] [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)], a condizione che non è precedente a <xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName>.</xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName>       Se non si nel fuso orario UTC, è necessario aggiungere o sottrarre multipli di 60 per ottenere l&quot;ora corretta per il fuso orario. Ad esempio, se è l&quot;ora legale e fuso orario del Pacifico di America del Nord non è in effetti, e l&quot;ora locale è 8 ore indietro rispetto all&quot;ora UTC. Se StartTimeOfDay restituisce 960, significa che 16:00 (4:00 PM) in formato UTC (perché 960/60 = 16). Per convertire il Pacifico, è necessario sottrarre (= 8 * 60) 480 minuti.       È inoltre necessario ricordare l&quot;orario a zero dopo 24 ore (vale a dire; dopo il minuto 1439). Se StartTimeOfDay restituisce 120, significa che alle 2.00 ora UTC. Per convertire il Pacifico, è necessario sottrarre 480 minuti, che comporta -360. Per ottenere un valore positivo che ha un significato, aggiungere il numero negativo per i minuti totali in un giorno, 1440, restituendo un valore finale del Pacifico 1080 (6:00 PM).       Vedere <xref:System.TimeZone>, <xref:System.TimeSpan>, e <xref:System.DateTime>per i metodi di regolazione del fuso orario.</xref:System.DateTime> </xref:System.TimeSpan> </xref:System.TimeZone>       Se la stampante è sempre disponibile, questa proprietà restituisce 0 in tutti i fusi orari."
  example:
  - "The following example shows how to use this property as part of the process of diagnosing a problematic print job.  \n  \n [!code-cs[DiagnoseProblematicPrintJob#UsingJobStartAndUntilTimes](~/add/codesnippet/csharp/DiagnoseProblematicPrintJob/Program.cs#usingjobstartanduntiltimes)]\n [!code-cpp[DiagnoseProblematicPrintJob#UsingJobStartAndUntilTimes](~/add/codesnippet/cpp/diagnoseproblematicprintjob/Program.cpp#usingjobstartanduntiltimes)]\n [!code-vb[DiagnoseProblematicPrintJob#UsingJobStartAndUntilTimes](~/add/codesnippet/visualbasic/diagnoseproblematicprintjob/program.vb#usingjobstartanduntiltimes)]"
  syntax:
    content: public int StartTimeOfDay { get; }
    return:
      type: System.Int32
      description: "Un <xref:System.Int32>specificando il prima possibile ora di inizio per il processo di stampa, espresso come numero di minuti dopo la mezzanotte (UTC).</xref:System.Int32> Il valore massimo è 1439."
  overload: System.Printing.PrintSystemJobInfo.StartTimeOfDay*
  exceptions: []
  platform:
  - net462
