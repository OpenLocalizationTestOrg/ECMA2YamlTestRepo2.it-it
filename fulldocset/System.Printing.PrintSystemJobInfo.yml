  name: PrintSystemJobInfo
  nameWithType: PrintSystemJobInfo
  fullName: System.Printing.PrintSystemJobInfo
  type: Class
  summary: "Definisce un processo di stampa in modo dettagliato."
  remarks: "Questa classe non ha costruttore pubblico. Per ottenere un riferimento a un oggetto PrintSystemJobInfo, utilizzare il metodo statico <xref:System.Printing.PrintSystemJobInfo.Get%2A?displayProperty=fullName>metodo o una delle seguenti <xref:System.Printing.PrintQueue>metodi di istanza: <xref:System.Printing.PrintQueue.GetJob%2A>, <xref:System.Printing.PrintQueue.GetPrintJobInfoCollection%2A>, o <xref:System.Printing.PrintQueue.AddJob%2A>.</xref:System.Printing.PrintQueue.AddJob%2A> </xref:System.Printing.PrintQueue.GetPrintJobInfoCollection%2A> </xref:System.Printing.PrintQueue.GetJob%2A> </xref:System.Printing.PrintQueue> </xref:System.Printing.PrintSystemJobInfo.Get%2A?displayProperty=fullName>       Molte proprietà di processo di stampa, ad esempio se un processo viene completato, deve essere passata dalla stampante all&quot;oggetto PrintSystemJobInfo prima che l&quot;applicazione legge la proprietà corrispondente (<xref:System.Printing.PrintSystemJobInfo.IsCompleted%2A>).</xref:System.Printing.PrintSystemJobInfo.IsCompleted%2A> Il <xref:System.Printing.PrintSystemJobInfo.Refresh%2A>metodo fornisce questa funzionalità.</xref:System.Printing.PrintSystemJobInfo.Refresh%2A>       Analogamente, quando l&quot;applicazione modifica il valore della <xref:System.Printing.PrintSystemJobInfo.JobName%2A>proprietà, le modifiche devono essere scritte nell&quot;utilità della coda di stampa nel computer.</xref:System.Printing.PrintSystemJobInfo.JobName%2A> Il <xref:System.Printing.PrintSystemJobInfo.Commit%2A>metodo fornisce questa funzionalità.</xref:System.Printing.PrintSystemJobInfo.Commit%2A>       Se si deriva una classe da PrintSystemJobInfo che dispone di proprietà scrivibili aggiuntive, è necessario implementare un override del <xref:System.Printing.PrintSystemJobInfo.Refresh%2A>e <xref:System.Printing.PrintSystemJobInfo.Commit%2A>metodi.</xref:System.Printing.PrintSystemJobInfo.Commit%2A> </xref:System.Printing.PrintSystemJobInfo.Refresh%2A>      > [!CAUTION] > Classi all&quot;interno di <xref:System.Printing>dello spazio dei nomi non sono supportati per l&quot;utilizzo all&quot;interno di un servizio Windows o l&quot;applicazione ASP.NET o servizio.</xref:System.Printing> Il tentativo di utilizzare queste classi da all&quot;interno di uno di questi tipi di applicazioni può generare problemi imprevisti, ad esempio diminuita eccezioni prestazioni e in fase di esecuzione del servizio.       Se si desidera stampare da un&quot;applicazione Windows Forms, vedere il <xref:System.Drawing.Printing>dello spazio dei nomi.</xref:System.Drawing.Printing>"
  syntax:
    content: 'public class PrintSystemJobInfo : System.Printing.PrintSystemObject'
