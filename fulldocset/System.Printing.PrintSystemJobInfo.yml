  summary: "Ottiene il numero di identificazione per il processo di stampa."
  remarks: "Viene utilizzato il sistema di numerazione è determinato dal sistema operativo del server di stampa e se il server di stampa è un computer o un dispositivo di server di stampa. Ad esempio, il sistema operativo per [!INCLUDE[TLA#tla_whistler](~/add/includes/ajax-current-ext-md.md)] determina la numerazione in questo modo: quando un server di stampa è attivato, tutte le sue code di stampate sono vuote, il primo processo di stampa inviato al server da qualsiasi utente e a qualsiasi coda viene assegnato il numero di ID 2. Ogni successivo del processo nel server viene assegnato un numero che rappresenta una maggiore il precedente processo di stampa in tale server.       La coda di stampa per il processo di stampa non ha alcun effetto sul relativo numero: se i processi vengono inviati a codaa, QueueB e QueueA, in tale ordine, quindi QueueA conterrà i processi di 2 e 4 e QueueB il processo 3.       Dopo un processo è stato assegnato un numero, il numero non cambia mai, anche se altri processi di stampa di fine o vengono annullate o se il server viene riavviato. Se sono già presenti i processi in una o più code quando il server viene riavviato, il primo nuovo processo viene assegnato un numero che risulta maggiore del numero più alto di processo che era nella coda di avvio del server. Tuttavia, fino a quando non si riavvia, un server di stampa non riutilizzare un numero. Anche se il processo con il numero più alto viene annullato prima della stampa, il successivo processo di Ottiene un numero che è una versione successiva."
