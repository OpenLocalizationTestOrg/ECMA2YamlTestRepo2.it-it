  remarks: "Segnala prima che un oggetto può segnalare il proprio stato come eliminato, ma tenere presente che il <xref:System.Printing.PrintSystemJobInfo>solo l&quot;oggetto *rappresenta* vero processo di stampa.</xref:System.Printing.PrintSystemJobInfo> Eliminazione di quest&quot;ultimo dalla coda di stampa non elimina automaticamente i <xref:System.Printing.PrintSystemJobInfo>oggetto nell&quot;applicazione.</xref:System.Printing.PrintSystemJobInfo> Analogamente, l&quot;oggetto non viene rimosso da qualsiasi <xref:System.Printing.PrintJobInfoCollection>che è stato creato prima che rappresenta il processo di stampa è stato eliminato.</xref:System.Printing.PrintJobInfoCollection> Ad esempio, se il <xref:System.Printing.PrintQueue.GetPrintJobInfoCollection%2A>metodo viene eseguito prima il processo di stampa è stato eliminato, la raccolta restituita includerà un <xref:System.Printing.PrintSystemJobInfo>oggetto che rappresenta il processo di stampa.</xref:System.Printing.PrintSystemJobInfo> </xref:System.Printing.PrintQueue.GetPrintJobInfoCollection%2A> Questo oggetto non viene rimosso dalla raccolta quando viene eliminato il processo di stampa. Tuttavia, se <xref:System.Printing.PrintQueue.GetPrintJobInfoCollection%2A>viene quindi eseguito di nuovo, l&quot;oggetto restituito insieme verrà non dispongono di membri che rappresentano i processi di stampanti eliminati.</xref:System.Printing.PrintQueue.GetPrintJobInfoCollection%2A>"
  example:
