  fullName: System.Web.UI.WebControls.TreeNodeBindingCollection
  type: Class
  summary: "Rappresenta una raccolta di <xref href=&quot;System.Web.UI.WebControls.TreeNodeBinding&quot;> </xref> gli oggetti di <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> controllo. Questa classe non può essere ereditata."
  remarks: "La classe TreeNodeBindingCollection viene utilizzata per archiviare e gestire una raccolta di <xref:System.Web.UI.WebControls.TreeNodeBinding>gli oggetti di <xref:System.Web.UI.WebControls.TreeView>controllo.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeNodeBinding> Il <xref:System.Web.UI.WebControls.TreeView>controllo utilizza la classe TreeNodeBindingCollection per relativo <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>proprietà.</xref:System.Web.UI.WebControls.TreeView.DataBindings%2A> </xref:System.Web.UI.WebControls.TreeView>       Il <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>contiene proprietà <xref:System.Web.UI.WebControls.TreeNodeBinding>gli oggetti che definiscono la relazione tra un elemento di dati e il nodo che è associato.</xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeView.DataBindings%2A> Quando l&quot;associazione a un&quot;origine dati in cui ogni elemento di dati contiene più proprietà (ad esempio, un elemento XML con diversi attributi), un nodo viene visualizzato il valore restituito dal `ToString` metodo dell&quot;elemento di dati, per impostazione predefinita. Nel caso di un elemento XML, il nodo visualizza il nome dell&quot;elemento, che mostra la struttura sottostante dell&quot;albero, ma non è molto utile in caso contrario. È possibile associare un nodo a una proprietà elemento dati specifico, specificando le associazioni di nodi dell&quot;albero. Sebbene il <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>raccolta può essere compilata a livello di codice, viene in genere impostato in modo dichiarativo.</xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>       Impostare la struttura ad albero, le associazioni di nodi in modo dichiarativo: 1.  Annidare apertura e chiusura `<DataBindings>` tra il tag di apertura e chiusura dei tag di <xref:System.Web.UI.WebControls.TreeView>controllo.</xref:System.Web.UI.WebControls.TreeView>      2.  Sul posto `<asp:TreeNodeBinding>` elementi tra l&quot;apertura e chiusura `<DataBindings>` tag per ogni associazione di nodi dell&quot;albero che si desidera specificare.       È possibile gestire a livello di codice un TreeNodeBindingCollection aggiungendo e rimuovendo <xref:System.Web.UI.WebControls.TreeNodeBinding>oggetti.</xref:System.Web.UI.WebControls.TreeNodeBinding> Per aggiungere un <xref:System.Web.UI.WebControls.TreeNodeBinding>oggetto alla raccolta, utilizzare il <xref:System.Web.UI.WebControls.TreeNodeBindingCollection.Add%2A>o <xref:System.Web.UI.WebControls.TreeNodeBindingCollection.Insert%2A>metodo.</xref:System.Web.UI.WebControls.TreeNodeBindingCollection.Insert%2A> </xref:System.Web.UI.WebControls.TreeNodeBindingCollection.Add%2A> </xref:System.Web.UI.WebControls.TreeNodeBinding> Per rimuovere nodi dalla raccolta, utilizzare il <xref:System.Web.UI.WebControls.TreeNodeBindingCollection.Remove%2A>, <xref:System.Web.UI.WebControls.TreeNodeBindingCollection.RemoveAt%2A>, o <xref:System.Web.UI.StateManagedCollection.Clear%2A?displayProperty=fullName>metodo.</xref:System.Web.UI.StateManagedCollection.Clear%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.TreeNodeBindingCollection.RemoveAt%2A> </xref:System.Web.UI.WebControls.TreeNodeBindingCollection.Remove%2A>       La classe TreeNodeBindingCollection supporta diversi metodi per accedere agli elementi nella raccolta:-utilizzare il <xref:System.Web.UI.WebControls.TreeNodeBindingCollection.Item%2A>indicizzatore per recuperare un <xref:System.Web.UI.WebControls.TreeNode>oggetto direttamente in un indice specifico in base zero.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNodeBindingCollection.Item%2A>      -Utilizzare il <xref:System.Web.UI.StateManagedCollection.GetEnumerator%2A?displayProperty=fullName>metodo per creare un enumeratore che può essere utilizzato per scorrere la raccolta.</xref:System.Web.UI.StateManagedCollection.GetEnumerator%2A?displayProperty=fullName>"
  example:
  - "This section contains two code examples. The first code example demonstrates how to populate a TreeNodeBindingCollection object declaratively. The second code example demonstrates how to populate a TreeNodeBindingCollection object programmatically.  \n  \n The following code example demonstrates how to populate a TreeNodeBindingCollection object declaratively. For this example to work correctly, you must copy the XML data that is located at the end of this section to a file called Book.xml.  \n  \n [!code-cs[TreeViewXml#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_291_1.aspx)]\n [!code-vb[TreeViewXml#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_291_1.aspx)]  \n  \n The following code example demonstrates how to populate a TreeNodeBindingCollection object programmatically. For this example to work correctly, you must copy the sample XML data that is located at the end of this section to a file called Book.xml.  \n  \n [!code-cs[TreeViewCtor#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_291_2.aspx)]\n [!code-vb[TreeViewCtor#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_291_2.aspx)]  \n  \n The following is the XML data for the preceding code examples.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n       <Section Heading=\"Section 1\">  \n       </Section>  \n       <Section Heading=\"Section 2\">  \n       </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n</Book>  \n```"
  syntax:
    content: 'public sealed class TreeNodeBindingCollection : System.Web.UI.StateManagedCollection'
