    parameters:
    - id: webPartA
      type: System.Web.UI.WebControls.WebParts.WebPart
      description: "Fornisce i dati di personalizzazione di controlli Web part."
    - id: webPartB
      type: System.Web.UI.WebControls.WebParts.WebPart
      description: "Il controllo di Web part che riceve i dati di personalizzazione."
