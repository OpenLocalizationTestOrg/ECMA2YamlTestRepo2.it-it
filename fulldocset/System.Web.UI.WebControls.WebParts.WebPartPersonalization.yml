  fullName: System.Web.UI.WebControls.WebParts.WebPartPersonalization.Load()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Inizializza la personalizzazione."
  remarks: "Questo è il punto di ingresso principale per inizializzare le informazioni sulla personalizzazione per conto di padre <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controllo.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Questo metodo viene chiamato durante l&quot;elemento padre <xref:System.Web.UI.WebControls.WebParts.WebPartManager>del controllo <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnInit%2A>metodo.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnInit%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> In genere, se è stata disabilitata la personalizzazione nell&quot;elemento padre <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controllo, questo metodo non verrà mai chiamato.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>       Nel corso di questo metodo, si verificano le inizializzazioni seguenti: - riferimento al provider di personalizzazioni predefinito o il provider personalizzato indicato nella <xref:System.Web.UI.WebControls.WebParts.WebPartManager>markup della pagina o <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ProviderName%2A>proprietà, viene ottenuto.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ProviderName%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>      -Il provider viene chiamato per determinare le funzionalità di utente (<xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.DetermineUserCapabilities%2A>) per l&quot;utente attualmente in esecuzione.</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.DetermineUserCapabilities%2A>      -Lo stato di personalizzazione per la combinazione di pagina/utente/ambito corrente viene caricato dall&quot;archivio dati sottostante dal provider (<xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.LoadPersonalizationState%2A>) e archiviati all&quot;interno di <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>istanza.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> </xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.LoadPersonalizationState%2A>      -L&quot;ambito di personalizzazione per l&quot;oggetto corrente pagina/utente/ambito è determinato dal provider (<xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.DetermineInitialScope%2A>).</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.DetermineInitialScope%2A> Si noti che il risultato di questa operazione può essere diverso dal valore del <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.InitialScope%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.InitialScope%2A>       Il valore dell&quot;ambito restituito da questo metodo viene utilizzato come valore per il <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.Scope%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.Scope%2A>      > [!NOTE] > Un <xref:System.InvalidOperationException>verrà generata l&quot;eccezione a causa di personalizzazione non sia abilitata solo se il carico viene chiamato direttamente.</xref:System.InvalidOperationException> Nell&quot;implementazione di ASP.NET, viene effettivamente chiamato un metodo di supporto interno per eseguire il caricamento e terminato automaticamente se la personalizzazione non è stata abilitata per la pagina."
  syntax:
    content: protected virtual System.Web.UI.WebControls.WebParts.PersonalizationScope Load ();
    parameters: []
    return:
      type: System.Web.UI.WebControls.WebParts.PersonalizationScope
      description: "Oggetto <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> istanza per l&quot;elemento padre <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPartPersonalization.Load*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "This method is called when personalization is not enabled (<xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.Enabled*> equals <xref uid=\"langword_csharp_false\" name=\"false\" href=\"\"></xref>).  \n  \n \\- or -  \n  \n The value of the <xref:System.Web.UI.Control.Page*> property for the associated <xref href=\"System.Web.UI.WebControls.WebParts.WebPartManager\"></xref> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n The value of the <xref:System.Web.UI.Page.Request*> property on the <xref href=\"System.Web.UI.WebControls.WebParts.WebPartManager\"></xref> control's associated <xref href=\"System.Web.UI.Page\"></xref> instance is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>."
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: "A provider was explicitly set in either the page markup or the <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ProviderName*> property and the provider could not be found.  \n  \n \\- or -  \n  \n The object containing the personalization state data is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "A problem occurred while loading and deserializing data.  \n  \n \\- or -  \n  \n An error occurred in the definition of a personalization provider in the configuration file."
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "I provider di personalizzazioni sottostante non è riuscito a inizializzare perché non è stato possibile trovare un provider predefinito o perché si è verificato un errore durante il tentativo di inizializzare un provider di personalizzazioni."
  platform:
  - net462
