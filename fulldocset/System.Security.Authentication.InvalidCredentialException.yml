  fullName: System.Security.Authentication.InvalidCredentialException
  type: Class
  summary: "Eccezione generata quando il flusso di autenticazione non riesce per un tipo di autenticazione e non possono essere eseguito un nuovo tentativo."
  remarks: "Il <xref:System.Net.Security.NegotiateStream>e <xref:System.Net.Security.SslStream>classi generano questa eccezione quando l&quot;autenticazione non riesce.</xref:System.Net.Security.SslStream> </xref:System.Net.Security.NegotiateStream> Questa eccezione indica che il flusso sottostante non è in uno stato valido e non è possibile ritentarne l&quot;autenticazione tramite il <xref:System.Net.Security.NegotiateStream>o <xref:System.Net.Security.SslStream>istanza.</xref:System.Net.Security.SslStream> </xref:System.Net.Security.NegotiateStream> Se è possibile riprovare a eseguire l&quot;autenticazione, un <xref:System.Security.Authentication.AuthenticationException>viene generata un&quot;eccezione anziché il InvalidCredentialException.</xref:System.Security.Authentication.AuthenticationException>"
  syntax:
    content: 'public class InvalidCredentialException : System.Security.Authentication.AuthenticationException'
