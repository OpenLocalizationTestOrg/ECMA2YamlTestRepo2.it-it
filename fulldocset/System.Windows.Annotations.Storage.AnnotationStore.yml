  namespace: System.Windows.Annotations.Storage
  summary: "Rilascia tutte le risorse gestite e non gestite usate dall&quot;archivio."
  remarks: "Le applicazioni devono chiamare Dispose al termine di <xref:System.Windows.Annotations.Storage.AnnotationStore>.</xref:System.Windows.Annotations.Storage.AnnotationStore>  Dopo aver chiamato Dispose l&quot;applicazione può rilasciare tutti i riferimenti al <xref:System.Windows.Annotations.Storage.AnnotationStore>per consentire al garbage collector di recuperare la memoria che di <xref:System.Windows.Annotations.Storage.AnnotationStore>occupata.</xref:System.Windows.Annotations.Storage.AnnotationStore> </xref:System.Windows.Annotations.Storage.AnnotationStore>  Per ulteriori informazioni, vedere [la pulizia di risorse non gestite](~/add/includes/ajax-current-ext-md.md) e [implementazione di un metodo Dispose](~/add/includes/ajax-current-ext-md.md).       Il metodo pubblico di Dispose chiama il <xref:System.Windows.Annotations.Storage.AnnotationStore.Dispose%2A>protetto `(Boolean)` metodo con il `disposing` parametro di `true` per rilasciare tutte le risorse gestite e non gestite.</xref:System.Windows.Annotations.Storage.AnnotationStore.Dispose%2A>      > [!NOTE] > Chiamare Dispose prima l&quot;ultimo riferimento al <xref:System.Windows.Annotations.Storage.AnnotationStore>viene rilasciato.</xref:System.Windows.Annotations.Storage.AnnotationStore>  Se non viene chiamato Dispose, <xref:System.Windows.Annotations.Storage.AnnotationStore>risorse non verranno liberate finché il garbage collector chiama l&quot;archivio <xref:System.Windows.Annotations.Storage.AnnotationStore.Finalize%2A>metodo.</xref:System.Windows.Annotations.Storage.AnnotationStore.Finalize%2A> </xref:System.Windows.Annotations.Storage.AnnotationStore>"
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.Windows.Annotations.Storage.AnnotationStore.Dispose*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Annotations.Storage.AnnotationStore.Dispose(System.Boolean)
  id: Dispose(System.Boolean)
  parent: System.Windows.Annotations.Storage.AnnotationStore
  langs:
  - csharp
  name: Dispose(Boolean)
  nameWithType: AnnotationStore.Dispose(Boolean)
  fullName: System.Windows.Annotations.Storage.AnnotationStore.Dispose(Boolean)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Annotations.Storage
  summary: "Rilascia le risorse non gestite usate dall&quot;archivio e facoltativamente rilascia le risorse gestite."
  remarks: "Questo protetto Dispose metodo viene chiamato dal metodo pubblico <xref:System.Windows.Annotations.Storage.AnnotationStore.Dispose%2A>e <xref:System.Object.Finalize%2A>metodi.</xref:System.Object.Finalize%2A> </xref:System.Windows.Annotations.Storage.AnnotationStore.Dispose%2A>  Pubblico <xref:System.Windows.Annotations.Storage.AnnotationStore.Dispose%2A>richiama il metodo protetto Dispose`(Boolean)` metodo con il `disposing` parametro impostato su `true`.</xref:System.Windows.Annotations.Storage.AnnotationStore.Dispose%2A>  <xref:System.Object.Finalize%2A>richiama Dispose con `disposing` impostato su `false`.</xref:System.Object.Finalize%2A>       Quando il `disposing` parametro è `true`, gli oggetti di versioni Dispose tutte le risorse utilizzate da qualsiasi gestito il <xref:System.Windows.Annotations.Storage.AnnotationStore>riferimenti.</xref:System.Windows.Annotations.Storage.AnnotationStore>  Dispose richiama anche il `Dispose()` metodo di ciascun oggetto cui viene fatto riferimento."
  syntax:
    content: protected virtual void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>per rilasciare le risorse gestite e non gestite. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> per rilasciare solo le risorse non gestite."
  overload: System.Windows.Annotations.Storage.AnnotationStore.Dispose*
  exceptions: []
  platform:
