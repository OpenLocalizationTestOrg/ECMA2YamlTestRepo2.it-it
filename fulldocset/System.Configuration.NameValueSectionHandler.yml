  summary: "Crea un nuovo gestore di configurazione e lo aggiunge alla raccolta del gestore di sezione in base ai parametri specificati."
  remarks: "Il `parent` oggetto parametro funziona come le impostazioni di configurazione nella sezione di configurazione padre corrispondente. Il `context` parametro dell&quot;oggetto corrisponde al percorso virtuale per cui il gestore della sezione di configurazione calcola i valori di configurazione. In genere questo parametro è riservato e `null`. Il `section` parametro è il <xref:System.Xml.XmlNode>oggetto che contiene le informazioni di configurazione da gestire.</xref:System.Xml.XmlNode> Il `section` parametro fornisce accesso diretto al contenuto XML della sezione di configurazione."
