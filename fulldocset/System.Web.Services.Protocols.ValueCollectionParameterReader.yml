  fullName: System.Web.Services.Protocols.ValueCollectionParameterReader
  type: Class
  summary: "Funge da classe base per i reader di parametri di richiesta in ingresso per i servizi Web implementati tramite HTTP, ma senza SOAP."
  remarks: "ValueCollectionParameterReader e altre classi di <xref:System.Web.Services.Protocols>dello spazio dei nomi supportano le implementazioni di .NET Framework dei servizi Web tramite le operazioni HTTP-GET e HTTP-POST.</xref:System.Web.Services.Protocols> Lettori e writer del servizio web di serializzare e deserializzare, rispettivamente, tra i parametri o gli oggetti restituiti di metodi Web e i flussi di richiesta o risposta HTTP. Lettori e writer del servizio web utilizzano di HTTP per il trasporto ma non scambiano messaggi tramite lo standard SOAP. La classe ValueCollectionParameterReader fornisce, tra gli altri metodi, un comune <xref:System.Web.Services.Protocols.ValueCollectionParameterReader.Read%2A>metodo per tutti i visualizzatori lato servizio delle raccolte di nome/valore coppie nei parametri del metodo Web.</xref:System.Web.Services.Protocols.ValueCollectionParameterReader.Read%2A> Le coppie nome/valore sono state analizzate da una richiesta HTTP in ingresso.       È in genere, non è necessario utilizzare direttamente ValueCollectionParameterReader o le relative classi discendenti. I tipi appropriati vengono utilizzati in base alle impostazioni in un file di configurazione di ASP.NET (Web. config)."
  syntax:
    content: 'public abstract class ValueCollectionParameterReader : System.Web.Services.Protocols.MimeParameterReader'
