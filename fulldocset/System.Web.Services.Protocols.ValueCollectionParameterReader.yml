  remarks: "L&quot;oggetto restituito dal metodo GetInitializer è il <xref:System.Web.Services.Protocols.LogicalMethodInfo.InParameters%2A>proprietà del `methodinfo` parametro.</xref:System.Web.Services.Protocols.LogicalMethodInfo.InParameters%2A> Il <xref:System.Web.Services.Protocols.LogicalMethodInfo.InParameters%2A>valore della proprietà è una matrice di tipo <xref:System.Reflection.ParameterInfo>.</xref:System.Reflection.ParameterInfo> </xref:System.Web.Services.Protocols.LogicalMethodInfo.InParameters%2A>       Metodo GetInitializer viene richiamato durante l&quot;inizializzazione del servizio. Successivamente, al momento dell&quot;elaborazione di una richiesta, l&quot;oggetto dell&quot;inizializzatore viene passato per il <xref:System.Web.Services.Protocols.ValueCollectionParameterReader.Initialize%2A>metodo di un altro <xref:System.Web.Services.Protocols.ValueCollectionParameterReader>istanza.</xref:System.Web.Services.Protocols.ValueCollectionParameterReader> </xref:System.Web.Services.Protocols.ValueCollectionParameterReader.Initialize%2A> L&quot;altra istanza esegue la lettura effettiva."
