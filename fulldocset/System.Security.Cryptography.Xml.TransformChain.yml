  type: Class
  summary: "Definisce un elenco ordinato di <xref href=&quot;System.Security.Cryptography.Xml.Transform&quot;> </xref> gli oggetti che viene applicato al contenuto senza segno prima del calcolo del digest."
  remarks: "La classe TransformChain contiene un elenco di <xref:System.Security.Cryptography.Xml.Transform>gli oggetti che determinano la modalità di ordinamento di dati XML prima di creare un digest.</xref:System.Security.Cryptography.Xml.Transform>       Utilizzare la classe TransformChain ogni volta che si desidera aggiungere uno o più oggetti di trasformazione a un documento XML crittografato o a un documento XML.       Sia la <xref:System.Security.Cryptography.Xml.Reference>classe e la <xref:System.Security.Cryptography.Xml.EncryptedReference>classe contiene un oggetto TransformChain.</xref:System.Security.Cryptography.Xml.EncryptedReference> </xref:System.Security.Cryptography.Xml.Reference>  È possibile aggiungere un <xref:System.Security.Cryptography.Xml.Transform>dell&quot;oggetto per il <xref:System.Security.Cryptography.Xml.Reference>classe chiamando il <xref:System.Security.Cryptography.Xml.Reference.AddTransform%2A>metodo.</xref:System.Security.Cryptography.Xml.Reference.AddTransform%2A> </xref:System.Security.Cryptography.Xml.Reference> </xref:System.Security.Cryptography.Xml.Transform> È possibile aggiungere un <xref:System.Security.Cryptography.Xml.Transform>dell&quot;oggetto per il <xref:System.Security.Cryptography.Xml.EncryptedReference>classe chiamando il <xref:System.Security.Cryptography.Xml.EncryptedReference.AddTransform%2A>metodo.</xref:System.Security.Cryptography.Xml.EncryptedReference.AddTransform%2A> </xref:System.Security.Cryptography.Xml.EncryptedReference> </xref:System.Security.Cryptography.Xml.Transform>  È anche possibile creare un oggetto TransformChain manualmente e passarlo a uno di <xref:System.Security.Cryptography.Xml.Reference.TransformChain%2A>proprietà o <xref:System.Security.Cryptography.Xml.EncryptedReference.TransformChain%2A>proprietà.</xref:System.Security.Cryptography.Xml.EncryptedReference.TransformChain%2A> </xref:System.Security.Cryptography.Xml.Reference.TransformChain%2A>       Se si desidera eseguire l&quot;accesso solo una parte di un documento XML, è possibile utilizzare una trasformazione per identificare gli elementi XML che si intende accedere.  Si noti che il <xref:System.Security.Cryptography.Xml.Reference.Uri%2A>proprietà e <xref:System.Security.Cryptography.Xml.EncryptedReference.Uri%2A>proprietà creano automaticamente trasformazioni interne che consentono di accedere a una parte di un documento.</xref:System.Security.Cryptography.Xml.EncryptedReference.Uri%2A> </xref:System.Security.Cryptography.Xml.Reference.Uri%2A>       Per ulteriori informazioni sulle trasformazioni, vedere la specifica XMLDSIG, che è disponibile il W3C in www.w3.org/TR/xmldsig-core/, o la specifica della crittografia XML, disponibile in www.w3.org/TR/xmlenc-core/ di W3C."
