  summary: "Indica l&quot;ordine gerarchico in cui i nodi di spostamento il rendering vengono eseguiti per i controlli di navigazione."
  remarks: "L&quot;enumerazione PathDirection viene utilizzato il <xref:System.Web.UI.WebControls.SiteMapPath>controllo per specificare l&quot;ordinamento usato per il rendering dei nodi della mappa del sito.</xref:System.Web.UI.WebControls.SiteMapPath> Se il <xref:System.Web.UI.WebControls.SiteMapPath.PathDirection%2A>è impostata su RootToCurrent, il percorso di navigazione viene visualizzato in modo più comune, dal nodo superiore a quello corrente, da sinistra a destra.</xref:System.Web.UI.WebControls.SiteMapPath.PathDirection%2A> Se il <xref:System.Web.UI.WebControls.SiteMapPath.PathDirection%2A>è impostato per CurrentToRoot, il percorso di navigazione viene visualizzato nel nodo corrente al nodo superiore, da sinistra a destra.</xref:System.Web.UI.WebControls.SiteMapPath.PathDirection%2A>"
