  namespace: System.Net.Sockets
  summary: "Completare la richiesta di trasferimento file immediatamente, senza in sospeso. Se questo flag è specificato e il trasferimento di file ha esito positivo, i dati sono stati accettati dal sistema ma non necessariamente riconosciuti dal lato remoto. Non utilizzare questo flag con i flag ReuseSocket e di disconnessione."
  syntax:
