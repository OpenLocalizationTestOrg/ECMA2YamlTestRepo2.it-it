  fullName: System.Net.Sockets.TransmitFileOptions.UseKernelApc
  type: Field
  assemblies:
  - System
  namespace: System.Net.Sockets
  summary: "Utilizzare kernel asincrone di procedura chiama (Inizializza) anziché i thread di lavoro per elaborare le richieste di trasferimento di file lunghi. Richieste lunghe sono definite come le richieste che richiedono più di una singola lettura dal file o una cache. la richiesta dipende pertanto le dimensioni del file e la lunghezza specificata del pacchetto di invio."
  syntax:
    content: UseKernelApc
    return:
      type: System.Net.Sockets.TransmitFileOptions
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
