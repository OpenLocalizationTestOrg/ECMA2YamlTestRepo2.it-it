  name: TransmitFileOptions
  nameWithType: TransmitFileOptions
  fullName: System.Net.Sockets.TransmitFileOptions
  type: Enum
  summary: "L&quot;enumerazione TransmitFileOptions definisce i valori utilizzati nelle richieste di trasferimento di file."
  remarks: '**Nota** i flag di disconnessione e ReuseSocket riportano il socket a disconnessi, riutilizzabili stato dopo che il file è stato trasmesso. Questi flag non devono essere utilizzati su un socket in cui è stata richiesta la qualità del servizio (QOS), perché il provider di servizi potrebbe eliminare immediatamente la qualità del servizio associata al socket prima del completamento del trasferimento di file. L&quot;approccio migliore per un socket abilitato QOS consiste nel chiamare <xref:System.Net.Sockets.Socket.Close%2A>al termine del trasferimento di file, piuttosto che basarsi su questi flag.</xref:System.Net.Sockets.Socket.Close%2A>'
  example:
  - "The following example demonstrates the use of TransmitFileOptions in a call to <xref:System.Net.Sockets.Socket.SendFile%2A>. The file \"test.txt\" is located in the root directory of the local machine. In this example, a prebuffer and postbuffer of data are created and sent to the remote host with the file. To use the system's default thread, UseDefaultWorkerThread is specified.  \n  \n [!code-cs[NCLSocketEnhancements#4](~/add/codesnippet/csharp/t-system.net.sockets.tra_1.cs)]\n [!code-cpp[NCLSocketEnhancements#4](~/add/codesnippet/cpp/t-system.net.sockets.tra_1.cpp)]"
  syntax:
    content: >-
      [System.Flags]

      public enum TransmitFileOptions
  inheritance:
  - System.Enum
  platform:
  - net462
