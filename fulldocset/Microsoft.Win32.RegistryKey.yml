  remarks: "Poiché in ogni chiave del Registro di sistema possono essere archiviati molti valori, è necessario utilizzare il `name` parametro per specificare il valore da impostare.      > [!NOTE] > Una chiave del Registro di sistema può avere un valore che non è associato ad alcun nome. Quando il valore senza nome viene visualizzato nell&quot;editor del Registro di sistema, viene visualizzata la stringa &quot;(impostazione predefinita)&quot; anziché un nome. Per impostare il valore senza nome, specificare `null` o una stringa vuota (&quot;&quot;) per `name`.       Per impostare i valori in una chiave, è necessario aprire la chiave con accesso in scrittura. Dopo avere aperto una chiave con accesso in scrittura, è possibile modificare le coppie nome/valore in tale chiave.       Se l&quot;oggetto specificato `name` non esiste nella chiave, viene creato e il valore associato è impostato su `value`.       Questo overload di <xref:Microsoft.Win32.RegistryKey.SetValue%2A>archivia valori integer a 64 bit come stringhe (<xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName>).</xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName> </xref:Microsoft.Win32.RegistryKey.SetValue%2A> Per archiviare numeri a 64 bit come <xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName>valori, utilizzare l&quot; <xref:Microsoft.Win32.RegistryKey.SetValue%28System.String%2CSystem.Object%2CMicrosoft.Win32.RegistryValueKind%29>overload che specifica <xref:Microsoft.Win32.RegistryValueKind>.</xref:Microsoft.Win32.RegistryValueKind> </xref:Microsoft.Win32.RegistryKey.SetValue%28System.String%2CSystem.Object%2CMicrosoft.Win32.RegistryValueKind%29> </xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName>       Questo overload di <xref:Microsoft.Win32.RegistryKey.SetValue%2A>Archivia tutti i valori stringa come <xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName>, anche se contengono riferimenti espandibili a variabili di ambiente.</xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName> </xref:Microsoft.Win32.RegistryKey.SetValue%2A> Per salvare i valori stringa come stringhe espandibili (<xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName>), utilizzare l&quot; <xref:Microsoft.Win32.RegistryKey.SetValue%28System.String%2CSystem.Object%2CMicrosoft.Win32.RegistryValueKind%29>overload che specifica <xref:Microsoft.Win32.RegistryValueKind>.</xref:Microsoft.Win32.RegistryValueKind> </xref:Microsoft.Win32.RegistryKey.SetValue%28System.String%2CSystem.Object%2CMicrosoft.Win32.RegistryValueKind%29> </xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName>       I tipi numerici diversi da numeri interi a 32 bit vengono archiviati come stringhe da questo overload del metodo. Sotto forma di stringhe contenente i nomi degli elementi vengono archiviati gli elementi di enumerazione.      > [!CAUTION] > Non espongono <xref:Microsoft.Win32.RegistryKey>oggetti in modo che un programma dannoso crei migliaia di privo di significato sottochiavi o coppie chiave/valore.</xref:Microsoft.Win32.RegistryKey> Ad esempio, non consentire ai chiamanti di immettere valori o chiavi arbitrarie.      > [!NOTE] > In Windows 98 e Windows Millennium Edition del Registro di sistema non Unicode e non tutti i caratteri Unicode sono validi per tutte le tabelle codici. Un carattere Unicode non valido per la tabella codici corrente viene sostituito dalla migliore corrispondenza disponibile. Viene generata alcuna eccezione."
