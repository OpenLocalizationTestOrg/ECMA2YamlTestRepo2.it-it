  fullName: System.CodeDom.CodeBaseReferenceExpression
  type: Class
  summary: "Rappresenta un riferimento alla classe di base."
  remarks: "CodeBaseReferenceExpression rappresenta un riferimento alla classe di base della classe corrente. La classe base è talvolta nota anche come classe padre o super classe. Riferimenti alla classe di base utilizzati frequentemente quando si esegue l&quot;override di una proprietà o metodo per chiamare l&quot;implementazione della classe di base di tale metodo o proprietà. Ad esempio, un override del metodo ToString che aggiunge una stringa alla fine della classe base `ToString` metodo chiamare base. ToString () in c#."
  example:
  - "This example demonstrates using a CodeBaseReferenceExpression to reference a base class method.  \n  \n [!code-cs[CodeBaseReferenceExpressionExample#2](~/add/codesnippet/csharp/t-system.codedom.codebas_1.cs)]\n [!code-vb[CodeBaseReferenceExpressionExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codebas_1.vb)]\n [!code-cpp[CodeBaseReferenceExpressionExample#2](~/add/codesnippet/cpp/t-system.codedom.codebas_1.cpp)]"
