  name: FontCapitals
  nameWithType: FontCapitals
  fullName: System.Windows.FontCapitals
  type: Enum
  summary: "Descrive lo stile di lettera maiuscola per un <xref href=&quot;System.Windows.Documents.Typography&quot;> </xref> oggetto."
  remarks: "Le lettere maiuscole sono un set di caratteri tipografici che il rendering del testo nei glifi di stile maiuscolo. In genere, quando viene eseguito il rendering di testo come tutte lettere maiuscole, la spaziatura tra le lettere può risultare troppo ridotta e lo spessore e la proporzione delle lettere troppo elevate. OpenType supporta vari formati di stili per le lettere maiuscole, inclusi maiuscoletto, maiuscoletto ridotto, titoli e spaziatura tra caratteri maiuscoli. Questi formati stilistici consentono di controllare l&quot;aspetto di lettere maiuscole.       Il testo seguente consente di visualizzare le lettere maiuscole standard per il tipo di carattere Pescadero, seguita da lettere a come &quot;SmallCaps&quot; e &quot;AllSmallCaps&quot;. In questo caso, la stessa dimensione del carattere viene utilizzata per tutte le tre parole.       ![Testo con caratteri maiuscoli OpenType](~/add/media/opentypefont11.gif &quot;testo con caratteri maiuscoli OpenType&quot;) esempio di lettere maiuscole, lettere maiuscole Titling sono progettate per offrire un aspetto più elegante rispetto alle maiuscole normali e più leggero in proporzione e il peso. In caratteri di dimensioni maggiori, le maiuscole in genere vengono utilizzate come intestazioni. Il testo seguente consente di visualizzare le maiuscole normale e per i titoli per il tipo di carattere Pescadero. Si noti il larghezze stem del testo nella seconda riga.       ![Testo con le lettere maiuscole di titolazione OpenType](~/add/media/opentypefont20.gif &quot;testo utilizzando le lettere maiuscole di titolazione OpenType&quot;) esempio di lettere maiuscole normale e per i titoli > [!NOTE] > tipi di carattere OpenType più espone solo un sottoinsieme delle funzionalità OpenType totale disponibile."
  example:
  - "The following code example shows how to define capitals for the Pescadero font, using properties of the <xref:System.Windows.Documents.Typography> object. When the \"SmallCaps\" format is used, any leading capital letter is ignored.  \n  \n [!code-xml[OpenTypeFontSnippets#9](~/add/codesnippet/xaml/t-system.windows.fontcap_1.xaml)]\n [!code-xml[OpenTypeFontSnippets#9](~/add/codesnippet/xaml/t-system.windows.fontcap_1.xaml)]  \n  \n The following code example shows how to define titling capitals for the Pescadero font, using properties of the <xref:System.Windows.Documents.Typography> object.  \n  \n [!code-xml[OpenTypeFontSnippets#OpenTypeFontSnippet17](~/add/codesnippet/xaml/t-system.windows.fontcap_2.xaml)]\n [!code-xml[OpenTypeFontSnippets#OpenTypeFontSnippet17](~/add/codesnippet/xaml/t-system.windows.fontcap_2.xaml)]"
  syntax:
    content: public enum FontCapitals
