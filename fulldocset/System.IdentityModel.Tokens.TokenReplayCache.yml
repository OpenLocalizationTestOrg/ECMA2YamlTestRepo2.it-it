  type: Class
  summary: "La classe base astratta che definisce i metodi per una cache utilizzato per il rilevamento riproduzione token."
  remarks: "Quando implementata, la cache è necessario eliminare i token in un intervallo di tempo pianificato. Il <xref:System.IdentityModel.Tokens.TokenReplayCache.AddOrUpdate%2A>metodo associa un token di sicurezza con una chiave e un&quot;ora di scadenza.</xref:System.IdentityModel.Tokens.TokenReplayCache.AddOrUpdate%2A> Il può essere utilizzato per la ricerca nella cache per il token o rimuovere il token dalla cache. L&quot;ora di scadenza indica il tempo in cui il token deve essere eliminato dalla cache."
  syntax:
    content: 'public abstract class TokenReplayCache : System.IdentityModel.Configuration.ICustomIdentityConfiguration'
