  fullName: System.Data.OracleClient.OracleRowUpdatingEventArgs
  type: Class
  summary: "Fornisce dati per il <xref href=&quot;System.Data.OracleClient.OracleDataAdapter.RowUpdating&quot;> </xref> evento."
  remarks: "Il <xref:System.Data.OracleClient.OracleDataAdapter.RowUpdating>evento viene generato prima che un <xref:System.Data.Common.DbDataAdapter.Update%2A>a una riga.</xref:System.Data.Common.DbDataAdapter.Update%2A> </xref:System.Data.OracleClient.OracleDataAdapter.RowUpdating>       Quando si utilizza <xref:System.Data.Common.DbDataAdapter.Update%2A>, sono disponibili due eventi che si verificano per ogni riga di dati aggiornato.</xref:System.Data.Common.DbDataAdapter.Update%2A> L&quot;ordine di esecuzione è il seguente: 1.  I valori di <xref:System.Data.DataRow>vengono spostati i valori dei parametri.</xref:System.Data.DataRow>      2.  Il <xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>viene generato l&quot;evento.</xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>      3.  Esegue il comando.      4.  Se il comando è impostato su `FirstReturnedRecord`, il primo risultato restituito è inserito in <xref:System.Data.DataRow>.</xref:System.Data.DataRow>      5.  Se sono presenti parametri di output, vengono inseriti in <xref:System.Data.DataRow>.</xref:System.Data.DataRow>      6.  Il <xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>viene generato l&quot;evento.</xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>      7.  <xref:System.Data.DataRow.AcceptChanges%2A>viene chiamato.</xref:System.Data.DataRow.AcceptChanges%2A>"
  example:
  - "The following example shows how to use both the <xref:System.Data.OracleClient.OracleDataAdapter.RowUpdating> and <xref:System.Data.OracleClient.OracleDataAdapter.RowUpdated> events.  \n  \n The <xref:System.Data.OracleClient.OracleDataAdapter.RowUpdating> event returns this output:  \n  \n `Event Arguments: (command=OracleCommand commandType=2 status=0)`  \n  \n The <xref:System.Data.OracleClient.OracleDataAdapter.RowUpdated> event returns this output:  \n  \n `Event Arguments: (command=OracleCommand commandType=2 recordsAffected=1 row=DataRow[37] status=0)`  \n  \n [!code-vb[Classic WebData OracleRowUpdatingEventArgs#1](~/add/codesnippet/visualbasic/t-system.data.oracleclie_4_1.vb)]\n [!code-cs[Classic WebData OracleRowUpdatingEventArgs#1](~/add/codesnippet/csharp/t-system.data.oracleclie_4_1.cs)]"
