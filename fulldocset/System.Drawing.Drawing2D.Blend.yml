  summary: "Definisce un criterio di blend per un <xref href=&quot;System.Drawing.Drawing2D.LinearGradientBrush&quot;> </xref> oggetto. Questa classe non può essere ereditata."
  remarks: "Le sfumature vengono comunemente utilizzate per ombreggiate in modo uniforme le parti interne di forme. Un modello di blend è definito da due matrici (<xref:System.Drawing.Drawing2D.Blend.Factors%2A> e <xref:System.Drawing.Drawing2D.Blend.Positions%2A>) contenenti lo stesso numero di elementi.</xref:System.Drawing.Drawing2D.Blend.Positions%2A> </xref:System.Drawing.Drawing2D.Blend.Factors%2A> Ogni elemento del <xref:System.Drawing.Drawing2D.Blend.Positions%2A>matrice rappresenta una percentuale della distanza lungo la linea della sfumatura.</xref:System.Drawing.Drawing2D.Blend.Positions%2A> Ogni elemento del <xref:System.Drawing.Drawing2D.Blend.Factors%2A>matrice rappresenta la proporzione di inizio e fine colori la sfumatura in corrispondenza della posizione lungo la linea della sfumatura rappresentata dall&quot;elemento corrispondente nel <xref:System.Drawing.Drawing2D.Blend.Positions%2A>array.</xref:System.Drawing.Drawing2D.Blend.Positions%2A> </xref:System.Drawing.Drawing2D.Blend.Factors%2A>       Ad esempio, se corrispondenti elementi <xref:System.Drawing.Drawing2D.Blend.Positions%2A>e <xref:System.Drawing.Drawing2D.Blend.Factors%2A>le matrici sono 0,2 e 0,3, rispettivamente, per una sfumatura lineare dal blu al rosso lungo una linea di 100 pixel, il colore di 20 pixel lungo tale riga (20 percento della distanza) è costituito da 30 percento blu e il 70% red.</xref:System.Drawing.Drawing2D.Blend.Factors%2A> </xref:System.Drawing.Drawing2D.Blend.Positions%2A>"
  example:
  - "The following example is intended to be used in a Windows Forms environment. It demonstrates how to use the Blend class in conjunction with the <xref:System.Drawing.Drawing2D.LinearGradientBrush> class to draw an ellipse to screen that has its colors blended. The ellipse is blue on the left, blends to red in the center, and blends back to blue on the right. This is accomplished through the settings in the `myFactors` and `myPositions` arrays used in the <xref:System.Drawing.Drawing2D.Blend.Factors%2A> and <xref:System.Drawing.Drawing2D.Blend.Positions%2A> properties. Note that the Blend property of the <xref:System.Drawing.Drawing2D.LinearGradientBrush> object named `lgBrush2` must be made equal to the Blend object `myBlend`.  \n  \n [!code-vb[System.Drawing.Drawing2D.ClassicMisc#3](~/add/codesnippet/visualbasic/t-system.drawing.drawing_9_1.vb)]\n [!code-cs[System.Drawing.Drawing2D.ClassicMisc#3](~/add/codesnippet/csharp/t-system.drawing.drawing_9_1.cs)]\n [!code-cpp[System.Drawing.Drawing2D.ClassicMisc#3](~/add/codesnippet/cpp/t-system.drawing.drawing_9_1.cpp)]"
