  remarks: "Gli elementi di questa matrice specificare le percentuali di distanza lungo la linea della sfumatura. Ad esempio, il valore di un elemento di 0.2f specifica che questo punto è 20% della distanza totale dal punto di partenza. Gli elementi nella matrice sono rappresentati da valori float compresi tra 0, 0F e 1, 0F. Il primo elemento della matrice deve essere 0, 0F e l&quot;ultimo elemento deve essere 1.0 f."
