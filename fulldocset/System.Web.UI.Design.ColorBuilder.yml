  summary: "Fornisce un generatore di stringhe di colore HTML in fase di progettazione che consente agli utenti di selezionare un colore."
  remarks: "Il <xref:System.Web.UI.Design.ColorBuilder.BuildColor%2A>metodo avvia un&quot;interfaccia utente per la selezione di un valore di colore.</xref:System.Web.UI.Design.ColorBuilder.BuildColor%2A>       La classe ColorBuilder non è destinata all&quot;esterno nell&quot;ambiente di progettazione. ColorBuilder richiede il <xref:System.Web.UI.Design.IWebFormsBuilderUIService>, che in genere è disponibile all&quot;interno di un progetto di Web Form in fase di progettazione.</xref:System.Web.UI.Design.IWebFormsBuilderUIService> Se si desidera compilare stringhe di colore HTML, è consigliabile implementare un metodo che converte i valori RGB di un <xref:System.Drawing.Color>oggetto da una stringa di formato RRGGBB compatibile con HTML.</xref:System.Drawing.Color> Se si prevede di utilizzare un controllo per selezionare un colore o configurare un colore, è possibile compilare un&quot;interfaccia utente per questo oggetto oppure si consiglia di utilizzare un <xref:System.Windows.Forms.PropertyGrid>controllo che consente di modificare <xref:System.Drawing.Color>proprietà con il valore predefinito <xref:System.Drawing.Design.ColorEditor>fornendo un&quot;interfaccia di selezione dei colori.</xref:System.Drawing.Design.ColorEditor> </xref:System.Drawing.Color> </xref:System.Windows.Forms.PropertyGrid>"
