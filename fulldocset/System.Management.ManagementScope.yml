    return:
      type: System.Boolean
      description: "Restituisce un <xref:System.Boolean>valore che indica se l&quot;ambito è attualmente associato a un server WMI e lo spazio dei nomi.</xref:System.Boolean>"
  overload: System.Management.ManagementScope.IsConnected*
  exceptions: []
