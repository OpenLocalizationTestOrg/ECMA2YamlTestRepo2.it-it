  summary: "Ottiene un valore che indica se il <xref href=&quot;System.Management.ManagementScope&quot;> </xref> è attualmente associato a un server WMI e lo spazio dei nomi."
  remarks: "Un ambito è stato disconnesso dopo la creazione finché non si chiama in modo esplicito <xref:System.Management.ManagementScope.Connect%2A>, o viene usato l&quot;ambito per qualsiasi operazione che richiede una connessione in tempo reale.</xref:System.Management.ManagementScope.Connect%2A> Inoltre, l&quot;ambito è disconnesso dalla connessione precedente ogni volta che vengono modificate le proprietà di identificazione dell&quot;ambito.      ## Valore della proprietà `true` se una connessione è attiva (associato a un server e spazio dei nomi); in caso contrario, `false`.      ## .NET framework sicurezza attendibilità totale per il chiamante immediato. Questo membro non può essere utilizzato da codice parzialmente attendibile. Per ulteriori informazioni, vedere [utilizzo di librerie da codice parzialmente attendibile](~/add/includes/ajax-current-ext-md.md)."
