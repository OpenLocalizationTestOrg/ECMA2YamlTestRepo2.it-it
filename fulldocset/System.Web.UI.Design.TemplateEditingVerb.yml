  name: "TemplateEditingVerb"
  nameWithType: TemplateEditingVerb
  fullName: System.Web.UI.Design.TemplateEditingVerb
  type: Class
  summary: Represents a designer verb that creates a template editing frame, and that can be invoked only by a template editor.
  remarks: >-
    > [!NOTE]

    >  The TemplateEditingVerb class is obsolete. Expose templates through the <xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A> property of a control designer. The design host creates a <xref:System.Web.UI.Design.TemplatedEditableDesignerRegion> for each <xref:System.Web.UI.Design.TemplateGroup> defined for a control designer.
  syntax:
    content: >-
      [System.Obsolete("Use of this type is not recommended because template editing is handled in ControlDesigner. To support template editing expose template data in the TemplateGroups property and call SetViewFlags(ViewFlags.TemplateEditing, true). http://go.microsoft.com/fwlink/?linkid=14202")]

      public class TemplateEditingVerb : System.ComponentModel.Design.DesignerVerb, IDisposable
