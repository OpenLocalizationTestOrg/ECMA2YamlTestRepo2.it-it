  name: ZipArchiveMode
  nameWithType: ZipArchiveMode
  fullName: System.IO.Compression.ZipArchiveMode
  type: Enum
  summary: "Specifica i valori per l&quot;interazione con le voci dell&quot;archivio zip."
  remarks: "Quando si imposta la modalità di lettura, file o al flusso sottostante deve supportare la lettura, ma non è necessario supportare la ricerca. Se il file o flusso sottostante supporta la ricerca, vengono letti i file di archivio quando vengono richiesti. Se il file o flusso sottostante non supporta la ricerca, l&quot;intero archivio viene mantenuto in memoria.       Quando si imposta la modalità di creazione, file o al flusso sottostante deve supportare la scrittura, ma non è necessario supportare la ricerca. Ogni voce nell&quot;archivio può essere aperto solo una volta per la scrittura. Se si crea una singola voce, i dati vengono scritti nel file o il flusso sottostante non appena è disponibile. Se si creano più voci, ad esempio chiamando il <xref:System.IO.Compression.ZipFile.CreateFromDirectory%2A>(metodo), i dati vengono scritti nel file o il flusso sottostante dopo tutte le voci vengono create.</xref:System.IO.Compression.ZipFile.CreateFromDirectory%2A>       Quando si imposta la modalità di aggiornamento, file o al flusso sottostante deve supportare la lettura, scrittura e ricerca. Il contenuto dell&quot;intero archivio viene mantenuto in memoria e non vengono scritti dati al file o flusso sottostante fino a quando l&quot;archivio è stato eliminato.       I metodi seguenti includono un parametro denominato `mode` che consente di specificare la modalità di archiviazione:- <xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29?displayProperty=fullName>- <xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%29?displayProperty=fullName>- <xref:System.IO.Compression.ZipFile.Open%28System.String%2CSystem.IO.Compression.ZipArchiveMode%29?displayProperty=fullName></xref:System.IO.Compression.ZipFile.Open%28System.String%2CSystem.IO.Compression.ZipArchiveMode%29?displayProperty=fullName> </xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%29?displayProperty=fullName> </xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29?displayProperty=fullName>"
  example:
  - "The following example shows how to specify a ZipArchiveMode value when creating a <xref:System.IO.Compression.ZipArchive> object.  \n  \n [!code-cs[System.IO.Compression.ZipArchiveMode#1](~/add/codesnippet/csharp/t-system.io.compression._2_1.cs)]\n [!code-vb[System.IO.Compression.ZipArchiveMode#1](~/add/codesnippet/visualbasic/t-system.io.compression._2_1.vb)]"
