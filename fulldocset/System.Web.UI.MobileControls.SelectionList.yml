  summary: "Fornisce diverse rappresentazioni visive per un elenco di elementi selezionabili. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
