  summary: "Ottiene o imposta il tipo di interfaccia utente utilizzata per fornire un&quot;interfaccia utente di selezione. Deve essere di tipo <xref href=&quot;System.Web.UI.MobileControls.ListSelectType&quot;> </xref>. Il valore predefinito è <xref href=&quot;System.Web.UI.MobileControls.ListSelectType&quot;> </xref>. Questa API è obsoleta. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "Oggetto <xref:System.Web.UI.MobileControls.SelectionList>oggetto può essere sottoposto a rendering come un `CheckBox`, `DropDown`, `ListBox`, `MultiSelectListBox`, o `Radio` elenco, a seconda del dispositivo di destinazione.</xref:System.Web.UI.MobileControls.SelectionList> Il tipo di selezione determina anche se il controllo consente all&quot;utente di selezionare più elementi. Il `MultiSelectListBox` e `CheckBox` impostazioni consentono selezioni multiple; le altre impostazioni consentono solo una selezione singola. I tipi di selezione vengono visualizzati nella tabella seguente.      | `ListSelectType` valore | Descrizione | La selezione multipla |   |----------------------------|-----------------|-----------------|   | `CheckBox`| Esegue il rendering sono elencati gli elementi con caselle di controllo e funzionalità di selezione multipla. | Sì |   | `DropDown`| Esegue il rendering sono elencati gli elementi in una casella di riepilogo a discesa. | Non |   | `ListBox`| Esegue il rendering sono elencati gli elementi in una casella di riepilogo. | Non |   | `MultipleSelectionListBox`| Esegue il rendering sono elencati gli elementi in una casella di riepilogo con funzionalità di selezione multipla. | Sì |   | `Radio`| Esegue il rendering sono elencati gli elementi come le opzioni. | Non |"
  example:
  - "The following code example shows how to use the <xref:System.Web.UI.MobileControls.SelectionList.SelectedIndexChanged> event. It also shows how to use the <xref:System.Web.UI.MobileControls.SelectionList.Rows%2A> property on postback to expand the list.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Syntax Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[MobileSelectionListSample#1](~/add/codesnippet/visualbasic/p-system.web.ui.mobileco_11_1.aspx)]\n [!code-cs[MobileSelectionListSample#1](~/add/codesnippet/csharp/p-system.web.ui.mobileco_11_1.aspx)]"
