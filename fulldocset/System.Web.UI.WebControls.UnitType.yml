  name: UnitType
  nameWithType: UnitType
  fullName: System.Web.UI.WebControls.UnitType
  type: Enum
  summary: "Specifica l&quot;unità di misura."
  remarks: "L&quot;enumerazione UnitType rappresenta l&quot;unità di misura supportate diverse. Le misure possono essere rappresentate in pixel, punti, pica, pollici, millimetri, centimetri, percentuali, em o ex.       Un punto è un&quot;unità di misura che rappresenta 1/72 di pollice.       Un Pica è un&quot;unità che equivale a 12 punti.       La percentuale è un&quot;unità di misura relativa a un elemento padre. Ad esempio, se le dimensioni del carattere di un paragrafo sono 10 pixel, è possibile inserire una frase all&quot;interno del paragrafo con una dimensione del carattere specificata come 200%. Le dimensioni del carattere della frase diventa due volte le dimensioni del carattere di paragrafo, o 20 pixel.       Em è un&quot;unità di misura relativa all&quot;altezza del tipo di carattere di un elemento padre. Ad esempio, se le dimensioni del carattere di un paragrafo sono 10 pixel, è possibile inserire una frase all&quot;interno del paragrafo con una dimensione del carattere specificata come 2 em. Le dimensioni del carattere della frase diventa due volte le dimensioni del carattere di paragrafo, o 20 pixel.       Un esempio è un&quot;unità di misura relativa all&quot;altezza della lettera minuscola x del tipo di carattere dell&quot;elemento padre. Ad esempio se le dimensioni del carattere di un paragrafo sono 10 pixel, è possibile inserire una frase all&quot;interno del paragrafo con una dimensione del carattere specificata come 2 ex. Le dimensioni del carattere della frase diventa due volte le dimensioni del carattere di una lettera minuscola x nel paragrafo."
  syntax:
    content: public enum UnitType
  inheritance:
  - System.Enum
  platform:
  - net462
