  name: ServiceType
  nameWithType: ServiceType
  fullName: System.ServiceProcess.ServiceType
  type: Enum
  summary: "Rappresenta il tipo del servizio."
  remarks: "Il tipo di servizio indica la modalità con cui il servizio viene utilizzato dal sistema. Il <xref:System.ServiceProcess.ServiceController>che passa i comandi al servizio memorizza un valore per il tipo di servizio.</xref:System.ServiceProcess.ServiceController>       Il valore di un&quot;istanza del tipo di servizio rappresenta un set di flag combinati utilizzando l&quot;operatore OR bit per bit.       Non è supportata la creazione di servizi interattivi. Per aggirare questa operazione, è possibile creare un servizio non interattivo e un controllo separato applicazione GUI che comunica con il servizio tramite socket o in remoto."
  example:
  - "The following example uses the <xref:System.ServiceProcess.ServiceController> class to display the device driver services on the local computer.  \n  \n [!code-cs[ServiceController#5](~/add/codesnippet/csharp/t-system.serviceprocess._8_1.cs)]\n [!code-cpp[ServiceController#5](~/add/codesnippet/cpp/t-system.serviceprocess._8_1.cpp)]\n [!code-vb[ServiceController#5](~/add/codesnippet/visualbasic/t-system.serviceprocess._8_1.vb)]"
  syntax:
    content: >-
      [System.Flags]

      public enum ServiceType
