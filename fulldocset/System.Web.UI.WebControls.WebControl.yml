  summary: "Ottiene o imposta la chiave di accesso che consente di accedere rapidamente al controllo server Web."
  remarks: "Utilizzare la proprietà AccessKey per specificare il tasto di scelta rapida per il controllo server Web. In questo modo è possibile accedere rapidamente al controllo premendo il tasto ALT e la chiave per il carattere specificato sulla tastiera. Ad esempio, impostando la chiave di accesso di un controllo per la stringa `&quot;D&quot;` indica che l&quot;utente possa passare al controllo premendo ALT + D.       Solo un&quot;unica stringa di caratteri è consentita per la proprietà AccessKey. Se si tenta di impostare questa proprietà su un valore che non è né `null`, <xref:System.String>, né un&quot;unica stringa di caratteri, viene generata un&quot;eccezione.</xref:System.String>      > [!NOTE] > Questa proprietà è supportata solo in Internet Explorer 4.0 e versioni successive."
  example:
  - "The following example illustrates how to set and use the AccessKey property of a <xref:System.Web.UI.WebControls.TextBox> control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic WebControl.AccessKey Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_842_1.aspx)]\n [!code-vb[Classic WebControl.AccessKey Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_842_1.aspx)]"
