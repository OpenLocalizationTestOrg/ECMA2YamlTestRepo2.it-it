  summary: "Ottiene o imposta la larghezza del controllo server Web."
  remarks: "Utilizzare la proprietà Width di specificare la larghezza del controllo server Web.      > [!NOTE] > Questa proprietà non esegue il rendering di tutti i controlli nei browser precedenti a Microsoft Internet Explorer versione 4. I controlli che non eseguono il rendering di questa proprietà nei browser meno recenti includono <xref:System.Web.UI.WebControls.Label>, <xref:System.Web.UI.WebControls.HyperLink>, <xref:System.Web.UI.WebControls.LinkButton>e i controlli di convalida.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.HyperLink> </xref:System.Web.UI.WebControls.Label> Il <xref:System.Web.UI.WebControls.CheckBoxList>, <xref:System.Web.UI.WebControls.RadioButtonList>e <xref:System.Web.UI.WebControls.DataList>anche questa proprietà nei browser meno recenti non vengono visualizzati quando i relativi `RepeatLayout` è impostata su `RepeatLayout.Flow`.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.CheckBoxList> Inoltre, solo i tipi di unità `Pixel` e `Percentage` sono supportati nei browser meno recenti.       Poiché questa proprietà è conforme allo standard HTML, i controlli server Web che mostrano come una tabella, ad esempio <xref:System.Web.UI.WebControls.Table>e <xref:System.Web.UI.WebControls.DataGrid>, non supporta questa proprietà nei browser precedenti a Microsoft Internet Explorer versione 4.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.Table>      > [!NOTE] > Per impostare la larghezza della proprietà in modo dichiarativo a un&quot;unità di tipo diversa da quella predefinita di `Pixel`, è necessario creare un nuovo tipo di unità specifico per il tipo di unità desiderato. Per impostare proprietà di larghezza di un controllo su un valore percentuale pari a 100, ad esempio, è possibile eseguire le operazioni seguenti: >> `myWebControl.width = Unit.Percentage(100);` >> per ulteriori informazioni sui tipi di unità disponibile per la proprietà Width, vedere la <xref:System.Web.UI.WebControls.Unit>classe.</xref:System.Web.UI.WebControls.Unit>"
