  syntax:
    content: public virtual short TabIndex { get; set; }
    return:
      type: System.Int16
      description: "Indice di tabulazione del controllo server Web. Il valore predefinito è <xref uid=&quot;langword_csharp_0&quot; name=&quot;0&quot; href=&quot;&quot;> </xref>, a indicare che questa proprietà non è impostata."
