  summary: "Ottiene le proprietà del tipo di carattere associate al controllo server Web."
  remarks: "Utilizzare la proprietà del carattere per specificare le proprietà del carattere del controllo Server Web. Questa proprietà include sottoproprietà che è possibile accedere in modo dichiarativo sotto forma di `Property-Subproperty` (ad esempio `Font-Bold`) o a livello di codice sotto forma di `Property.Subproperty` (ad esempio `Font.Bold`).       Verranno eseguito il rendering di tutte le sottoproprietà nei browser prima di Microsoft Internet Explorer versione 4 per tutti i controlli. Sono: <xref:System.Web.UI.WebControls.FontInfo.Bold%2A>, <xref:System.Web.UI.WebControls.FontInfo.Italic%2A>, <xref:System.Web.UI.WebControls.FontInfo.Name%2A>, <xref:System.Web.UI.WebControls.FontInfo.Names%2A>, <xref:System.Web.UI.WebControls.FontInfo.Strikeout%2A>, <xref:System.Web.UI.WebControls.FontInfo.Underline%2A>, e <xref:System.Web.UI.WebControls.FontInfo.Size%2A>(però solo le dimensioni dei caratteri, ad esempio `Small`, `Smaller`e così via, funzionano).</xref:System.Web.UI.WebControls.FontInfo.Size%2A> </xref:System.Web.UI.WebControls.FontInfo.Underline%2A> </xref:System.Web.UI.WebControls.FontInfo.Strikeout%2A> </xref:System.Web.UI.WebControls.FontInfo.Names%2A> </xref:System.Web.UI.WebControls.FontInfo.Name%2A> </xref:System.Web.UI.WebControls.FontInfo.Italic%2A> </xref:System.Web.UI.WebControls.FontInfo.Bold%2A>      > [!NOTE] > Anche se queste sottoproprietà esegue il rendering nel browser prima di Microsoft Internet Explorer versione 4, che viene eseguito il rendering HTML è diverso da quello di browser più recenti. Anziché il rendering come attributi di stile, queste sottoproprietà vengono visualizzate come elementi HTML, ad esempio `<b>` e `<font>`.       L&quot;unica sottoproprietà che non verrà eseguito il rendering nel browser meno recenti per tutti i controlli è <xref:System.Web.UI.WebControls.FontInfo.Overline%2A>.</xref:System.Web.UI.WebControls.FontInfo.Overline%2A>"
  example:
  - "The following example illustrates how to use the Font property to gather font information from a <xref:System.Web.UI.WebControls.Label> control.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic WebControl.Font Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_725_1.aspx)]\n [!code-cs[Classic WebControl.Font Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_725_1.aspx)]"
