- uid: System.Web.UI.WebControls.WebControl.DisabledCssClass
  id: DisabledCssClass
  parent: System.Web.UI.WebControls.WebControl
  langs:
  - csharp
  name: DisabledCssClass
  nameWithType: WebControl.DisabledCssClass
  fullName: System.Web.UI.WebControls.WebControl.DisabledCssClass
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta la classe CSS da applicare per l&quot;elemento HTML di cui è stato eseguito il rendering quando il controllo è disabilitato."
  remarks: "Questa proprietà può essere utilizzata per modificare il nome che viene eseguito il rendering per la proprietà DisabledCssClass di singoli controlli Web. Per impostazione predefinita, questa proprietà restituisce &quot;aspNetDisabled&quot;.       Quando <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A>viene sottoposto a override in una classe derivata per restituire `false`, il valore della proprietà DisabledCssClass viene eseguito il rendering come valore della `class` attributo dell&quot;elemento HTML per il controllo.</xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A> In questo caso, se è presente un valore di <xref:System.Web.UI.WebControls.WebControl.CssClass%2A>proprietà, verranno applicate entrambe le classi CSS per l&quot;elemento HTML di cui è stato eseguito il rendering.</xref:System.Web.UI.WebControls.WebControl.CssClass%2A> Il `class` attributo sarà costituito il valore della proprietà DisabledCssClass seguito dal valore della <xref:System.Web.UI.WebControls.WebControl.CssClass%2A>proprietà, separati da uno spazio.</xref:System.Web.UI.WebControls.WebControl.CssClass%2A>       Questa proprietà è statica, il che significa che è possibile impostare solo per la <xref:System.Web.UI.WebControls.WebControl>classe.</xref:System.Web.UI.WebControls.WebControl> Il valore viene impostato su viene utilizzato per tutti i controlli in un&quot;applicazione Web. È possibile specificare valori diversi per i singoli controlli.       Se si desidera utilizzare un nome di classe diverso da quello predefinito di &quot;aspNetDisabled&quot;, è in genere inserire il codice per eseguire questa operazione nel `Application_Start` metodo del file Global. asax, come illustrato nell&quot;esempio seguente:```vb#   Private Sub Application_Start(       ByVal sender As Object, ByVal e As EventArgs)       WebControl.DisabledCssClass = &quot;customDisabledClassName&quot;   End Sub   ```      ```c#   void Application_Start(object sender, EventArgs e)   {       WebControl.DisabledCssClass = &quot;customDisabledClassName&quot;;   }   ```"
  example:
  - "The following example shows rendered HTML for a disabled <xref:System.Web.UI.WebControls.Label> control when the <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A> property is `false`, when the DisabledCssClass property has its default value, and when the <xref:System.Web.UI.WebControls.WebControl.CssClass%2A> property is empty.  \n  \n `<span id=\"Label1\" class=\"aspNetDisabled\">Test</span>`  \n  \n The following example shows rendered HTML under the same conditions except that the <xref:System.Web.UI.WebControls.WebControl.CssClass%2A> property has the value \"SampleStyle\"`:`  \n  \n `<span id=\"Label1\" class=\"aspNetDisabled SampleStyle\">Test</span>`  \n  \n For more information, see the <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A> property."
  syntax:
    content: public static string DisabledCssClass { get; set; }
    return:
      type: System.String
      description: "La classe CSS che deve essere applicata per l&quot;elemento HTML di cui è stato eseguito il rendering quando il controllo è disabilitato. Il valore predefinito è &quot;aspNetDisabled&quot;."
  overload: System.Web.UI.WebControls.WebControl.DisabledCssClass*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebControl.Enabled
  id: Enabled
  parent: System.Web.UI.WebControls.WebControl
  langs:
  - csharp
  name: Enabled
  nameWithType: WebControl.Enabled
  fullName: System.Web.UI.WebControls.WebControl.Enabled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta un valore che indica se il controllo server Web è abilitato."
  remarks: "Quando è impostata la proprietà Enabled di un controllo `false`, in genere viene visualizzato il controllo in grigio. Se il controllo è un elemento di input, il browser impedisce l&quot;utente facendo clic o digitare in essa contenuti. Gli elementi HTML che eseguono il rendering per un controllo server vengono contrassegnati come disabilitate impostando i relativi `disabled` attributo o un loro CSS `class` attributo. Per ulteriori informazioni, vedere <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A>e <xref:System.Web.Configuration.PagesSection.ControlRenderingCompatibilityVersion%2A>.</xref:System.Web.Configuration.PagesSection.ControlRenderingCompatibilityVersion%2A> </xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A>       Questa proprietà viene propagata verso il basso nella gerarchia dei controlli. Se si disabilita un controllo contenitore, vengono disabilitati anche i controlli figlio all&quot;interno del contenitore. Per ulteriori informazioni, vedere il <xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>proprietà.</xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>      > [!NOTE] > In un controllo composito personalizzato, questo comportamento di ereditarietà non viene applicato ai controlli che hanno non ancora creato i relativi controlli figlio. È necessario impostare lo stato di abilitazione del figlio controlli quando vengono creati, o eseguire l&quot;override di proprietà Enabled di chiamare il <xref:System.Web.UI.Control.EnsureChildControls%2A>metodo.</xref:System.Web.UI.Control.EnsureChildControls%2A>      > [!NOTE] > Solo la disabilitazione di un controllo impedisce l&quot;interazione con il controllo dall&quot;utente tramite l&quot;interfaccia utente del browser. È possibile che un utente di creare una richiesta che invia un postback viene elaborato dalla pagina, anche se i controlli della pagina sono disabilitati. Prima di elaborare una richiesta di postback, verificare che il controllo è visibile e abilitato.       Non tutti i controlli supportano questa proprietà. Vedere i singoli controlli per i dettagli.       Questa proprietà non può essere impostata da temi o temi di fogli di stile. Per ulteriori informazioni, vedere <xref:System.Web.UI.ThemeableAttribute>e [ASP.NET temi e interfacce](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following example illustrates how to enable and disable a <xref:System.Web.UI.WebControls.TextBox> control, inherited from the <xref:System.Web.UI.WebControls.WebControl> base class, by setting its Enabled property programmatically.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic WebControl.Enabled Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_515_1.aspx)]\n [!code-cs[Classic WebControl.Enabled Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_515_1.aspx)]"
  syntax:
    content: public virtual bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il controllo è abilitato; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebControl.Enabled*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebControl.EnableTheming
  id: EnableTheming
  parent: System.Web.UI.WebControls.WebControl
  langs:
  - csharp
  name: EnableTheming
  nameWithType: WebControl.EnableTheming
  fullName: System.Web.UI.WebControls.WebControl.EnableTheming
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta un valore che indica se i temi si applicano a questo controllo."
  remarks: "La proprietà EnableTheming indica se i temi sono abilitati per un controllo specificato. Quando la proprietà EnableTheming è `true`, la directory del tema per l&quot;applicazione viene eseguita la ricerca per le interfacce di controllo da applicare. Se è presente alcuna interfaccia per il controllo specifico nella directory dei temi, le interfacce non sono applicate.       Quando la proprietà EnableTheming è `false`, la directory di tema non viene eseguita la ricerca e il contenuto della <xref:System.Web.UI.WebControls.WebControl.SkinID%2A>proprietà non viene utilizzata.</xref:System.Web.UI.WebControls.WebControl.SkinID%2A>       Un controllo è possibile eseguire l&quot;override del valore EnableTheming impostato dal relativo controllo padre o la pagina che lo contiene. Ad esempio, se un controllo padre include la proprietà EnableTheming impostata su `false`, è possibile applicare in modo selettivo i temi per i controlli figlio contenuti nel controllo padre impostando la proprietà EnableTheming su `true` per i singoli controlli figlio.       Temi possono essere abilitati a livello di pagina, contenitore o controllo. Quando i temi sono disabilitato a livello di pagina o del contenitore, i temi sono disabilitati per tutti i controlli contenuti in una pagina o del contenitore."
  syntax:
    content: public override bool EnableTheming { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Per utilizzare i temi; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
