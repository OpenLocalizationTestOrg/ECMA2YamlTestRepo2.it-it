  summary: "Ottiene o imposta l&quot;indice di tabulazione del controllo server Web."
  remarks: "Utilizzare la proprietà TabIndex per specificare o per determinare l&quot;indice della scheda di un controllo server Web nella pagina Web Form. Quando si preme il `Tab` chiave, l&quot;ordine in cui i controlli server Web ricevano lo stato attivo è determinato dalla proprietà TabIndex di ogni controllo. Quando una pagina viene caricata inizialmente, il primo elemento che riceve lo stato attivo quando il `Tab` si preme la barra degli indirizzi è. Quindi, i controlli della pagina Web Form sono abilitati per in ordine crescente, in base al valore della proprietà TabIndex di ogni controllo, a partire dal valore positivo più piccolo, diverso da zero. Se più controlli condividono lo stesso indice di scheda, i controlli riceverà lo stato attivo nell&quot;ordine in che cui sono dichiarati nella pagina Web Form. Infine, i controlli che dispongono di un indice di tabulazione pari a zero vengono abilitati nell&quot;ordine in che cui sono dichiarati.      > [!NOTE] > Verranno eseguito il rendering solo i controlli con un indice di tabulazione diverso da zero la `tabindex` attributo.       È possibile rimuovere un controllo Server Web dall&quot;ordine di tabulazione impostando la proprietà TabIndex su un valore negativo.      > [!NOTE] > Questa proprietà è supportata solo in Internet Explorer 4 e versioni successive."
  example:
