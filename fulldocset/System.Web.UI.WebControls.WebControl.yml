  fullName: System.Web.UI.WebControls.WebControl.CssClass
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta la classe di stile CSS (Cascading Sheet) sottoposto a rendering dal controllo server Web nel client."
  remarks: "Utilizzare la proprietà CssClass per specificare la classe CSS per il rendering sul client per il controllo Server Web. Questa proprietà verrà eseguito il rendering nel browser per tutti i controlli. Viene sempre sottoposto a rendering come attributo di classe, indipendentemente dal browser.      > [!IMPORTANT] > L&quot;esempio include una casella di testo che accetta l&quot;input dell&quot;utente, ovvero una potenziale minaccia alla sicurezza. Per impostazione predefinita, le pagine Web di ASP.NET verificano che l&quot;input utente non includa script o elementi HTML. Per ulteriori informazioni, vedere [Panoramica attacchi tramite Script](~/add/includes/ajax-current-ext-md.md).       Ad esempio, si supponga la seguente dichiarazione del controllo server Web: ```   <asp:TextBox id=&quot;TextBox1&quot; ForeColor=&quot;Red&quot; CssClass=&quot;class1&quot; />   ``` il codice HTML seguente viene eseguito il rendering sul client per la dichiarazione precedente del controllo server Web: ```   <input type=text class=&quot;class1&quot; style=&quot;ForeColor:red&quot;>   ``` se si utilizza CSS (cascading style sheet) per personalizzare l&quot;aspetto di un controllo, utilizzare gli stili in linea o un file CSS separato, ma non entrambi. Utilizzando gli stili inline sia un file CSS separato può provocare risultati imprevisti.      > [!NOTE] > Nei browser che non supportano CSS, l&quot;impostazione della proprietà CssClass non ha alcun effetto."
  example:
  - "The following example illustrates how to use the CssClass property to change the style of a <xref:System.Web.UI.WebControls.HyperLink> control.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-xml[Classic WebControl.CssClass Example#1](~/add/codesnippet/xml/p-system.web.ui.webcontr_267_1.xml)]\n [!code-vb[Classic WebControl.CssClass Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_267_1.aspx)]\n [!code-cs[Classic WebControl.CssClass Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_267_1.aspx)]"
  syntax:
    content: public virtual string CssClass { get; set; }
    return:
      type: System.String
      description: "Classe CSS sottoposto a rendering dal controllo server Web nel client. Il valore predefinito è <xref:System.String>.</xref:System.String>"
  overload: System.Web.UI.WebControls.WebControl.CssClass*
  exceptions: []
  platform:
