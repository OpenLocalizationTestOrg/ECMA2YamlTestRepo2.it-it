  type: Class
  summary: "Funge da classe base che definisce i metodi, proprietà ed eventi comuni a tutti i controlli di <xref href=&quot;System.Web.UI.WebControls&quot;> </xref> dello spazio dei nomi."
  remarks: "La classe WebControl fornisce le proprietà, metodi ed eventi comuni a tutti i controlli server Web. È possibile controllare l&quot;aspetto e il comportamento di un controllo server Web impostando le proprietà definite in questa classe. Ad esempio, il colore di sfondo e il colore del carattere di un controllo sono controllate tramite il <xref:System.Web.UI.WebControls.WebControl.BackColor%2A>e <xref:System.Web.UI.WebControls.WebControl.ForeColor%2A>proprietà, rispettivamente.</xref:System.Web.UI.WebControls.WebControl.ForeColor%2A> </xref:System.Web.UI.WebControls.WebControl.BackColor%2A> I controlli che è possibile visualizzare un bordo, è possibile controllare la larghezza del bordo, lo stile del bordo e il colore del bordo impostando il <xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>, <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A>, e <xref:System.Web.UI.WebControls.WebControl.BorderColor%2A>proprietà.</xref:System.Web.UI.WebControls.WebControl.BorderColor%2A> </xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> </xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A> Le dimensioni di un controllo server Web possono essere specificata utilizzando il <xref:System.Web.UI.WebControls.WebControl.Height%2A>e <xref:System.Web.UI.WebControls.WebControl.Width%2A>proprietà.</xref:System.Web.UI.WebControls.WebControl.Width%2A> </xref:System.Web.UI.WebControls.WebControl.Height%2A>       Il comportamento del controllo può essere specificato impostando alcune proprietà. È possibile abilitare e disabilitare un controllo impostando la <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>proprietà.</xref:System.Web.UI.WebControls.WebControl.Enabled%2A> Al posto del controllo nell&quot;ordine di tabulazione è controllato dall&quot;impostazione di <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>proprietà.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> È possibile specificare una descrizione comando per il controllo impostando la <xref:System.Web.UI.WebControls.WebControl.ToolTip%2A>proprietà.</xref:System.Web.UI.WebControls.WebControl.ToolTip%2A>      > [!NOTE] > Non tutti i controlli supportano tutte le proprietà definite in questa classe. Per informazioni specifiche sul supporto di una proprietà, vedere la documentazione per il controllo specifico.      > [!NOTE] > Alcune proprietà nella classe di eseguire il rendering in modo diverso, in base al browser. Alcune proprietà non esegue il rendering, mentre altre eseguire il rendering, ma non hanno alcun effetto. Il <xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A>proprietà del <xref:System.Web.HttpBrowserCapabilities>oggetto determina la modalità di rendering di un controllo server Web.</xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A> Per i browser che supportano HTML 4.0, il <xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A>proprietà conterrà una normale <xref:System.Web.HttpBrowserCapabilities>viene rendering oggetto e la maggior parte delle proprietà utilizzando gli attributi di stile HTML 4.0.</xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A> I browser che non supportano HTML 4.0 utilizzerà il <xref:System.Web.UI.Html32TextWriter>oggetto.</xref:System.Web.UI.Html32TextWriter> Questo verrà associato automaticamente gli attributi di stile per attributi di tag HTML 3.2 pertinenti. In alcuni casi, ad esempio con la <xref:System.Web.UI.WebControls.WebControl.ForeColor%2A>proprietà, gli attributi di stile verranno convertiti in ulteriori tag, ad esempio `<font>` tag.</xref:System.Web.UI.WebControls.WebControl.ForeColor%2A> In alcuni casi, non sarà disponibile alcun mapping eseguito. Per informazioni specifiche sulle modalità di rendering di una proprietà in diversi browser, vedere la documentazione per la proprietà specifica.       Per un elenco di valori di proprietà iniziali per un&quot;istanza di WebControl, vedere il <xref:System.Web.UI.WebControls.WebControl.%23ctor%2A>costruttore.</xref:System.Web.UI.WebControls.WebControl.%23ctor%2A>"
