- uid: System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute
  id: SupportsDisabledAttribute
  parent: System.Web.UI.WebControls.WebControl
  langs:
  - csharp
  name: SupportsDisabledAttribute
  nameWithType: WebControl.SupportsDisabledAttribute
  fullName: System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene un valore che indica se il controllo deve impostare la <xref uid=&quot;langword_csharp_disabled&quot; name=&quot;disabled&quot; href=&quot;&quot;> </xref> attributo dell&quot;elemento HTML di cui è stato eseguito rendering per &quot;disabilitato&quot; quando il controllo <xref:System.Web.UI.WebControls.WebControl.IsEnabled*>proprietà <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Web.UI.WebControls.WebControl.IsEnabled*>"
  remarks: "Nelle classi derivate, questa proprietà indica come ASP.NET deve eseguire il rendering HTML per un controllo quando il controllo è disabilitato.      ## La disabilitazione di ASP.NET Web controlli quando il <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>di un controllo ASP.NET è impostata su `false` (ovvero, quando il controllo è disabilitato), lo scopo è che ASP.NET esegua il rendering del controllo nella pagina tuttavia visualizzarla in uno stato disabilitato (in genere visualizzata in grigio).</xref:System.Web.UI.WebControls.WebControl.Enabled%2A> Se un controllo padre è disabilitato, gli elementi figlio di tale controllo vengono visualizzati anche come disabilitato. In di questo caso, il controllo figlio <xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>è impostata su `false`, anche se il relativo <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>potrebbe essere impostata su `true`.</xref:System.Web.UI.WebControls.WebControl.Enabled%2A> </xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>       In ASP.NET 3.5 e versioni precedenti, quando un controllo <xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>proprietà `false`, ASP.NET imposta il `disabled` su &quot;disabled&quot; dell&quot;attributo nell&quot;elemento HTML che esegue il rendering del controllo.</xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A> Tuttavia, lo standard HTML 4.01 consente il `disabled` attributo solo su determinati elementi utilizzati per l&quot;input dell&quot;utente. Ad esempio, il `disabled` l&quot;attributo è consentito per `input` elementi, ma non per `span` elementi.       La maggior parte dei browser supportano un aspetto disabilitato predefinito per gli elementi di sola visualizzazione che hanno `disabled` attributi. Tuttavia, per essere conforme agli standard HTML, per impostazione predefinita, ASP.NET 4 omette gli attributi non validi.      ## Come proprietà SupportsDisabledAttribute viene utilizzato se la proprietà SupportsDisabledAttribute è `true`, ASP.NET esegue il rendering un `disabled` attributo quando il controllo è disabilitato. Se questa proprietà è `false`, ASP.NET esegue il rendering un `class` attributo quando il controllo è disabilitato.       Le classi derivate eseguire l&quot;override di questa proprietà per restituire `false` se vengono soddisfatte tutte le condizioni seguenti:-il controllo esegue il rendering di un elemento HTML che non supporta il `disabled` attributo.      -La <xref:System.Web.UI.Control.RenderingCompatibility%2A>proprietà indica un numero di versione ASP.NET precedente alla 4.0.</xref:System.Web.UI.Control.RenderingCompatibility%2A>       La proprietà SupportsDisabledAttribute non indica necessariamente se l&quot;elemento HTML che viene eseguito il rendering per un controllo supporta (consente) il `disabled` attributo. Se un controllo <xref:System.Web.UI.Control.RenderingCompatibility%2A>proprietà indica un numero di versione ASP.NET precedente alla 4.0, potrebbe restituire il valore della proprietà del controllo SupportsDisabledAttribute `true` anche se il codice HTML non supporta il `disabled` attributo.</xref:System.Web.UI.Control.RenderingCompatibility%2A>      ## Compatibilità con le versioni precedenti per i controlli disabilitato quando si utilizza Visual Studio per aggiornare un progetto Web per ASP.NET 4 da una versione precedente, Visual Studio imposta automaticamente il `controlRenderingCompatibilityVersion` attributo nel file Web. config (che imposta il <xref:System.Web.UI.Control.RenderingCompatibility%2A>proprietà) su un numero di versione precedente.</xref:System.Web.UI.Control.RenderingCompatibility%2A> Poiché la proprietà SupportsDisabledAttribute restituisce sempre `true` quando il <xref:System.Web.UI.Control.RenderingCompatibility%2A>è inferiore a 4.0, in questo modo i controlli Web per il rendering HTML per i controlli disabilitati come avveniva nelle versioni precedenti.</xref:System.Web.UI.Control.RenderingCompatibility%2A> Se si desidera che un sito Web aggiornato per il rendering HTML mediante l&quot;algoritmo introdotto in ASP.NET 4, è possibile modificare o rimuovere il `controlRenderingCompatibilityVersion` attributo. Per ulteriori informazioni, vedere il <xref:System.Web.UI.Control.RenderingCompatibility%2A>proprietà.</xref:System.Web.UI.Control.RenderingCompatibility%2A>      ## L&quot;impostazione di un disabilitato aspetto da utilizzando CSS se la proprietà SupportsDisabledAttribute di un controllo `false` e il controllo è disabilitata, ASP.NET imposta il `class` attributo dell&quot;elemento HTML di cui è stato eseguito rendering, il valore di <xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName>proprietà.</xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName> Il valore predefinito di <xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName>proprietà è &quot;aspNetDisabled&quot;.</xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName>       Per fornire un aspetto disabilitato per i controlli disabilitati, è necessario definire una regola CSS per la classe rappresentata dal valore della <xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName>proprietà.</xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName>       L&quot;elemento HTML che viene eseguito il rendering per un controllo potrebbe disporre di più di un valore in relativi `class` attributo se è presente un valore nella relativa <xref:System.Web.UI.WebControls.WebControl.CssClass%2A>proprietà.</xref:System.Web.UI.WebControls.WebControl.CssClass%2A> Per ulteriori informazioni, vedere il <xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A>proprietà.</xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A>"
  example:
  - "The following example shows markup for a disabled <xref:System.Web.UI.WebControls.Label> control:  \n  \n `<asp:Label id=\"Label1\" runat=\"server\" Text=\"Test\" Enabled=\"false\"/>`  \n  \n In ASP.NET 3.5 and earlier versions, this markup renders the following HTML:  \n  \n `<span id=\"Label1\" disabled=\"disabled\">Test</span>`  \n  \n In ASP.NET 4, if the value of the <xref:System.Web.UI.Control.RenderingCompatibility%2A> property is 4.0 or greater, and if the <xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A> property is set to its default value, the same markup renders the following HTML:  \n  \n `<span id=\"Label1\" class=\"aspNetDisabled\">Test</span>`"
  syntax:
    content: public virtual bool SupportsDisabledAttribute { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute*
  exceptions: []
  platform:
  - net462
