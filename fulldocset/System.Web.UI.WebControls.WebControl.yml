  remarks: "Utilizzare la proprietà BackColor per specificare il colore di sfondo del controllo server Web. Questa proprietà viene impostata utilizzando un <xref:System.Drawing.Color?displayProperty=fullName>oggetto.</xref:System.Drawing.Color?displayProperty=fullName>      > [!NOTE] > Verrà eseguito il rendering di questa proprietà solo per alcuni controlli. Ad esempio, <xref:System.Web.UI.WebControls.Table>, <xref:System.Web.UI.WebControls.Panel>, <xref:System.Web.UI.WebControls.DataGrid>, <xref:System.Web.UI.WebControls.Calendar>, e <xref:System.Web.UI.WebControls.ValidationSummary>verrà eseguito il rendering di questa proprietà.</xref:System.Web.UI.WebControls.ValidationSummary> </xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Table> Funziona anche per <xref:System.Web.UI.WebControls.CheckBoxList>, <xref:System.Web.UI.WebControls.RadioButtonList>e <xref:System.Web.UI.WebControls.DataList>se i relativi `RepeatLayout` proprietà `RepeatLayout.Table`, non `RepeatLayout.Flow`.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.CheckBoxList>       In generale, controlla solo il cui rendering viene eseguito come un `<table>` tag può visualizzare un colore di sfondo in HTML 3.2, mentre qualsiasi controllo può essere effettuata in HTML 4.0.       Per i controlli che eseguono il rendering come un `<span>` tag (inclusi <xref:System.Web.UI.WebControls.Label>, tutti i controlli di convalida e i controlli elenco con i relativi `RepeatLayout` proprietà impostata su `RepeatLayout.Flow`), questa proprietà può essere utilizzata in Microsoft Internet Explorer versione 5 e versioni successive, ma non in Microsoft Internet Explorer versione 4.</xref:System.Web.UI.WebControls.Label>"
