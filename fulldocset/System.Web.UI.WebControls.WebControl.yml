  remarks: "Utilizzare la proprietà BorderStyle per specificare lo stile del bordo per il controllo server Web. Questa proprietà viene impostata utilizzando uno del <xref:System.Web.UI.WebControls.BorderStyle>valori di enumerazione.</xref:System.Web.UI.WebControls.BorderStyle> Nella tabella seguente sono elencati i valori possibili.      | Stile del bordo | Descrizione |   |------------------|-----------------|   | `NotSet`| Lo stile del bordo non è impostato. |   | `None`| Nessun bordo |   | `Dotted`| Un bordo di linea punteggiata. |   | `Dashed`| Un bordo di linea tratteggiata. |   | `Solid`| Un bordo di linea a tinta unita. |   | `Double`| Un bordo a doppia linea continua. |   | `Groove`| Un bordo incassato per un aspetto di un bordo incassato. |   | `Ridge`| Un bordo in rilievo per un aspetto del bordo in rilievo. |   | `Inset`| Un bordo incassato per un aspetto del controllo incassato. |   | `Outset`| Un bordo di inizio per un aspetto del controllo generato. |      > [!NOTE] > Questa proprietà non eseguirà il rendering nei browser precedenti a Microsoft Internet Explorer 4 per qualsiasi controllo server Web. È disponibile un equivalente a esso in HTML 3.2."
