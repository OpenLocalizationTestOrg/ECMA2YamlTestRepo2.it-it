  remarks: "Utilizzare la proprietà BorderColor per specificare il colore del bordo del controllo Server Web. Questa proprietà viene impostata utilizzando un <xref:System.Drawing.Color>oggetto.</xref:System.Drawing.Color>      > [!NOTE] > BorderColor la proprietà esegue il rendering solo per determinati controlli. Ad esempio, il <xref:System.Web.UI.WebControls.Table>, <xref:System.Web.UI.WebControls.Panel>, <xref:System.Web.UI.WebControls.DataGrid>, <xref:System.Web.UI.WebControls.Calendar>, e <xref:System.Web.UI.WebControls.ValidationSummary>controlli verranno eseguito il rendering di questa proprietà.</xref:System.Web.UI.WebControls.ValidationSummary> </xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Table> Funziona anche per il <xref:System.Web.UI.WebControls.CheckBoxList>, <xref:System.Web.UI.WebControls.RadioButtonList>, e <xref:System.Web.UI.WebControls.DataList>Controlla se i relativi `RepeatLayout` è impostata su `RepeatLayout.Table`, non `RepeatLayout.Flow`.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.CheckBoxList> Tuttavia, viene visualizzato come il `bordercolor` attributo, che non fa parte dello standard HTML 3.2. Il `bordercolor` attributo è supportato in Microsoft Internet Explorer versione 3.0 o versione successiva, ma non la maggior parte degli altri browser.       Quando la proprietà BorderColor non è impostata, il browser utilizzerà il colore del bordo predefinito. Fare riferimento al browser per determinare la combinazione di colori predefinita."
