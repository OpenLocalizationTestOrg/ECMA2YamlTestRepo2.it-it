  name: "XmlValidatingReader"
  nameWithType: XmlValidatingReader
  fullName: System.Xml.XmlValidatingReader
  type: Class
  summary: "Represents a reader that provides document type definition (DTD), XML-Data Reduced (XDR) schema, and XML Schema definition language (XSD) validation.  \n  \n This class is obsolete. Starting with the .NET Framework 2.0, we recommend that you use the &lt;xref:System.Xml.XmlReaderSettings&gt; class and the &lt;xref:System.Xml.XmlReader.Create%2A?displayProperty=fullName&gt; method to create a validating XML reader."
  remarks: "`XmlValidatingReader` implements the <xref:System.Xml.XmlReader> class and provides support for data validation. Use the <xref:System.Xml.XmlValidatingReader.Schemas%2A> property to have the reader validate by using schema files that are cached in an <xref:System.Xml.Schema.XmlSchemaCollection>. The <xref:System.Xml.XmlValidatingReader.ValidationType%2A> property specifies what type of validation the reader should perform. Setting the property to ValidationType.None creates a non-validating reader.  \n  \n XmlValidatingReader throws an <xref:System.Xml.XmlException> on XML parse errors. After an exception is thrown the state of the reader is not predictable. For example, the reported node type may be different than the actual node type of the current node. Use the <xref:System.Xml.XmlValidatingReader.ReadState%2A> property to check whether a reader is in error state.  \n  \n> [!NOTE]\n>  The XmlValidatingReader class is obsolete in [!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)]. You can create a validating <xref:System.Xml.XmlReader> instance by using the <xref:System.Xml.XmlReaderSettings> class and the <xref:System.Xml.XmlReader.Create%2A> method. For more information, see the Remarks section of the <xref:System.Xml.XmlReader> reference page."
  syntax:
    content: >-
      [System.Obsolete("Use XmlReader created by XmlReader.Create() method using appropriate XmlReaderSettings instead. http://go.microsoft.com/fwlink/?linkid=14202")]

      public class XmlValidatingReader : System.Xml.XmlReader, System.Xml.IXmlLineInfo, System.Xml.IXmlNamespaceResolver
