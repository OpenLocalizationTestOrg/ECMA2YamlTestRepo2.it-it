  name: ControlPersister
  nameWithType: ControlPersister
  fullName: System.Web.UI.Design.ControlPersister
  type: Class
  summary: "Fornisce metodi per la persistenza dei controlli server Web in fase di progettazione."
  remarks: "La classe ControlPersister fornisce metodi che possono rendere persistente un <xref:System.Web.UI.Control>controllo o un <xref:System.Web.UI.ITemplate>implementazione dell&quot;interfaccia sotto forma di stringa di codice aspx.</xref:System.Web.UI.ITemplate> </xref:System.Web.UI.Control> L&quot;implementazione di questi metodi viene gestita dagli attributi di metadati, ad esempio il <xref:System.ComponentModel.DefaultValueAttribute>, <xref:System.Web.UI.PersistenceModeAttribute>e <xref:System.ComponentModel.DesignerSerializationVisibilityAttribute>.</xref:System.ComponentModel.DesignerSerializationVisibilityAttribute> </xref:System.Web.UI.PersistenceModeAttribute> </xref:System.ComponentModel.DefaultValueAttribute>      > [!NOTE] > Di progettazione della pagina di Web Form non supporta il `Reset``PropertyName` metodo esposto facoltativamente dai controlli basati su Microsoft Windows Form per la persistenza della proprietà.       Per creare un <xref:System.Web.UI.Control>oggetto o un <xref:System.Web.UI.ITemplate>interfaccia analizzando una stringa di dati di persistenza di controllo o di modello, utilizzare il <xref:System.Web.UI.Design.ControlParser>metodi della classe.</xref:System.Web.UI.Design.ControlParser> </xref:System.Web.UI.ITemplate> </xref:System.Web.UI.Control>"
  example:
  - >-
    [!code-cpp[ControlParserPersisterExample#1](~/add/codesnippet/cpp/t-system.web.ui.design.c_4_1.cpp)]
     [!code-vb[ControlParserPersisterExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.c_4_1.vb)]
     [!code-cs[ControlParserPersisterExample#1](~/add/codesnippet/csharp/t-system.web.ui.design.c_4_1.cs)]
