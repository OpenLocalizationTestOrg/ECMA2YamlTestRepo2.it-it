  remarks: "Il <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging>evento viene generato quando un pulsante Seleziona (un pulsante con il relativo `CommandName` proprietà è impostata su &quot;Select&quot;) si fa clic, ma prima che il <xref:System.Web.UI.WebControls.GridView>controllo gestisce l&quot;operazione select.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging> In questo modo è possibile fornire un metodo di gestione degli eventi che esegue una routine personalizzata, ad esempio l&quot;annullamento dell&quot;operazione di selezione, ogni volta che si verifica questo evento.       Quando si crea un delegato GridViewSelectEventHandler, si identifica il metodo che gestirà l&quot;evento. Per associare l&quot;evento al gestore eventi, aggiungere un&quot;istanza del delegato all&quot;evento. Il gestore eventi viene chiamato ogni volta che si verifica l&quot;evento, a meno che non venga rimosso il delegato. Per ulteriori informazioni sui delegati del gestore eventi, vedere [NIB: eventi e delegati](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
