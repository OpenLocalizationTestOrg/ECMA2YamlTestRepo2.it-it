  summary: "Rappresenta un tipo di carattere in un <xref href=&quot;System.Windows.Xps.Packaging.XpsDocument&quot;> </xref>."
  remarks: "La classe XpsFont non dispone di alcun costruttore pubblico.       Utilizzare il <xref:System.Windows.Xps.Packaging.IXpsFixedPageWriter.AddFont%2A>per aggiungere un tipo di carattere e ottenere un riferimento a esso un nuovo documento.</xref:System.Windows.Xps.Packaging.IXpsFixedPageWriter.AddFont%2A>       Utilizzare il <xref:System.Windows.Xps.Packaging.IXpsFixedPageReader.GetFont%2A>per ottenere un riferimento di tipo di carattere in un documento esistente.</xref:System.Windows.Xps.Packaging.IXpsFixedPageReader.GetFont%2A>       In base alle impostazioni di <xref:System.Windows.Xps.Serialization.XpsSerializationManager>e <xref:System.Windows.Xps.Serialization.XpsPackagingPolicy>, ad esempio <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>e <xref:System.Windows.Xps.Packaging.PackageInterleavingOrder>, l&quot;operazione di scaricamento del <xref:System.Windows.Xps.Packaging.XpsResource.Commit%2A>metodo della classe XpsFont può essere ritardata fino a quando l&quot;intero <xref:System.Windows.Xps.Packaging.XpsDocument>viene chiuso.</xref:System.Windows.Xps.Packaging.XpsDocument> </xref:System.Windows.Xps.Packaging.XpsResource.Commit%2A> </xref:System.Windows.Xps.Packaging.PackageInterleavingOrder> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> </xref:System.Windows.Xps.Serialization.XpsPackagingPolicy> </xref:System.Windows.Xps.Serialization.XpsSerializationManager>"
  example:
  - "The following example shows how to add fonts to an <xref:System.Windows.Xps.Packaging.XpsDocument>.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPageResources](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpageresources)]\n [!code-cpp[XpsCreate#XpsCreateAddPageResources](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#xpscreateaddpageresources)]\n [!code-vb[XpsCreate#XpsCreateAddPageResources](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#xpscreateaddpageresources)]"
