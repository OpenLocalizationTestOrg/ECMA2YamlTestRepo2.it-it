  nameWithType: XpsFont.ObfuscateFontData(Byte[],Guid)
  fullName: System.Windows.Xps.Packaging.XpsFont.ObfuscateFontData(Byte[],Guid)
  type: Method
  assemblies:
  - ReachFramework
  namespace: System.Windows.Xps.Packaging
  summary: "Consente di offuscare i dati di carattere tipografico del tipo di carattere."
  remarks: "Il metodo ObfuscateFontData viene fornito da utilizzare quando si è legalmente tenuti a offuscare tipi di carattere proprietari concessi in licenza.       Anche se questo metodo non fornisce la crittografia, il metodo di ObfuscateFontData può essere utilizzato per impedire agli utenti proprietari decompressione [!INCLUDE[TLA#tla_opentype](~/add/includes/tlasharptla-opentype-md.md)] tipi di carattere e installarli separatamente per altri utilizzi.       Per ulteriori informazioni sull&quot;offuscamento del carattere, vedere la sezione 2.1.7.3 &quot;Offuscamento tipo di carattere incorporato&quot; nel *XML Paper Specification (XPS)* disponibile per il download all&quot;indirizzo [http://go.microsoft.com/fwlink/?LinkID=65761](http://go.microsoft.com/fwlink/?LinkID=65761)."
  syntax:
    content: public static void ObfuscateFontData (byte[] fontData, Guid guid);
    parameters:
    - id: fontData
      type: System.Byte[]
      description: "I dati carattere tipografico offuscare."
    - id: guid
      type: System.Guid
      description: "Il [!INCLUDE[TLA#tla_guid](~/add/includes/ajax-current-ext-md.md)] da utilizzare per offuscare il `fontdata`."
  overload: System.Windows.Xps.Packaging.XpsFont.ObfuscateFontData*
  exceptions: []
  platform:
