  name: SqlCacheDependencyDatabase
  nameWithType: SqlCacheDependencyDatabase
  fullName: System.Web.Configuration.SqlCacheDependencyDatabase
  type: Class
  summary: "Consente di configurare i database delle dipendenze della cache SQL per un&quot;applicazione ASP.NET. Questa classe non può essere ereditata."
  remarks: "Il SqlCacheDependencyDatabase consente di accedere a livello di codice e di modificare il `databases` elemento del `sqlCacheDependency` nodo all&quot;interno di `caching` sezione di configurazione.       La dipendenza della cache SQL consente di essere sincronizzato con l&quot;origine dati memorizzati nella cache. Dopo aver configurato la relazione tra un elemento memorizzato nella cache di un&quot;applicazione ASP.NET e una tabella di database SQL Server specifica, un&quot;istanza di <xref:System.Web.Caching.SqlCacheDependency>classe monitora la tabella per individuare eventuali modifiche.</xref:System.Web.Caching.SqlCacheDependency>"
  example:
  - "The following code example shows how to obtain the SqlCacheDependencyDatabase object from the configuration file of an existing Web application.  \n  \n [!code-vb[System.Web.Configuration.SqlCacheDependencyDatabase#1](~/add/codesnippet/visualbasic/t-system.web.configurati_17_1.vb)]\n [!code-cs[System.Web.Configuration.SqlCacheDependencyDatabase#1](~/add/codesnippet/csharp/t-system.web.configurati_17_1.cs)]"
