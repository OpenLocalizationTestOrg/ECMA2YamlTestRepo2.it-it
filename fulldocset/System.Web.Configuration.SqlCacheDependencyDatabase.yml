- uid: System.Web.Configuration.SqlCacheDependencyDatabase.PollTime
  id: PollTime
  parent: System.Web.Configuration.SqlCacheDependencyDatabase
  langs:
  - csharp
  name: PollTime
  nameWithType: SqlCacheDependencyDatabase.PollTime
  fullName: System.Web.Configuration.SqlCacheDependencyDatabase.PollTime
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Ottiene o imposta la frequenza con cui il <xref href=&quot;System.Web.Caching.SqlCacheDependency&quot;> </xref> esegue il polling delle modifiche nella tabella di database."
  remarks: "La proprietà PollTime consente di accedere a livello di codice e di modificare il `pollTime` attributo di un `add` elemento del `databases` nodo in un file di configurazione.       Dopo aver configurato la relazione tra un elemento memorizzato nella cache di un&quot;applicazione ASP.NET e una tabella di database SQL Server specifica, un&quot;istanza di <xref:System.Web.Caching.SqlCacheDependency>classe monitora la tabella in modo che quando un elemento della tabella viene modificato, l&quot;elemento viene automaticamente aggiornato o rimosso dalla cache.</xref:System.Web.Caching.SqlCacheDependency> Il monitoraggio viene eseguito in base alla frequenza specificata per il PollTime."
  example:
  - "The following code example shows how to use the PollTime property.  \n  \n [!code-vb[System.Web.Configuration.SqlCacheDependencyDatabase#2](~/add/codesnippet/visualbasic/p-system.web.configurati_251_1.vb)]\n [!code-cs[System.Web.Configuration.SqlCacheDependencyDatabase#2](~/add/codesnippet/csharp/p-system.web.configurati_251_1.cs)]"
  syntax:
    content: public int PollTime { get; set; }
    return:
      type: System.Int32
      description: "Il tempo di polling del database, in millisecondi."
  overload: System.Web.Configuration.SqlCacheDependencyDatabase.PollTime*
  exceptions: []
  platform:
  - net462
