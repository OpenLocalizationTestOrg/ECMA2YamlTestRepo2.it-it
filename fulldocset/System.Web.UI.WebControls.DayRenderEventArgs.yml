  fullName: System.Web.UI.WebControls.DayRenderEventArgs.SelectUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene lo script utilizzato per inserire la pagina al server quando si seleziona la data visualizzata un <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref> controllo."
  remarks: "Utilizzare la proprietà SelectUrl per recuperare lo script utilizzato per inserire la pagina al server quando si seleziona la data visualizzata un <xref:System.Web.UI.WebControls.Calendar>controllo.</xref:System.Web.UI.WebControls.Calendar> Questa proprietà viene in genere utilizzata quando si desidera personalizzare il contenuto sottoposto a rendering per una data, ma ancora si desidera mantenere il comportamento di postback."
  example:
  - "The following code example demonstrates how to customize the content rendered for today's date. The value of the SelectUrl property is inserted into the rendered content so that the <xref:System.Web.UI.WebControls.Calendar> control will post back to the server when the user selects today's date.  \n  \n [!code-cs[DayRenderEventArgsSelectUrl#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_568_1.aspx)]\n [!code-vb[DayRenderEventArgsSelectUrl#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_568_1.aspx)]"
  syntax:
    content: public string SelectUrl { get; }
    return:
      type: System.String
      description: "Lo script utilizzato per inserire la pagina al server quando viene eseguito il rendering della data è selezionato."
  overload: System.Web.UI.WebControls.DayRenderEventArgs.SelectUrl*
  exceptions: []
  platform:
