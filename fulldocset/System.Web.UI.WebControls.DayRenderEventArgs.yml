  summary: "Ottiene il <xref href=&quot;System.Web.UI.WebControls.TableCell&quot;> </xref> oggetto che rappresenta la cella viene eseguito il rendering nel <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref> controllo."
  remarks: "Utilizzare la proprietà della cella viene eseguito il rendering nella cella a livello di programmazione il <xref:System.Web.UI.WebControls.Calendar>controllo.</xref:System.Web.UI.WebControls.Calendar>       È possibile personalizzare il contenuto di una cella in modo dinamico aggiungendo controlli al <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>raccolta della proprietà della cella.</xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>      > [!NOTE] > Perché l&quot; <xref:System.Web.UI.WebControls.Calendar.DayRender>evento viene generato durante il <xref:System.Web.UI.WebControls.Calendar>controllo viene eseguito il rendering, è possibile aggiungere un controllo che può anche generare un evento, ad esempio <xref:System.Web.UI.WebControls.LinkButton>.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.Calendar.DayRender> È possibile aggiungere solo i controlli statici, ad esempio <xref:System.Web.UI.LiteralControl>, <xref:System.Web.UI.WebControls.Label>, <xref:System.Web.UI.WebControls.Image>e <xref:System.Web.UI.WebControls.HyperLink>.</xref:System.Web.UI.WebControls.HyperLink> </xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.LiteralControl>"
  example:
  - "The following code example demonstrates how to use the Cell property to programmatically change the background color of the days in the displayed month to yellow. It also demonstrates how to customize the contents of a cell by adding a <xref:System.Web.UI.LiteralControl?displayProperty=fullName> control to the <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName> collection of the Cell property.  \n  \n [!code-vb[Classic DayRenderEventArgs.Cell Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_24_1.aspx)]\n [!code-cs[Classic DayRenderEventArgs.Cell Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_24_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.TableCell Cell { get; }
    return:
      type: System.Web.UI.WebControls.TableCell
      description: "Il <xref href=&quot;System.Web.UI.WebControls.TableCell&quot;> </xref> che rappresenta la cella viene eseguito il rendering nel <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref>."
