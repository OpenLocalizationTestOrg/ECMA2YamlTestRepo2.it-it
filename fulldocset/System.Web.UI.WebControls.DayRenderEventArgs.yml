  langs:
  - csharp
  name: DayRenderEventArgs
  nameWithType: DayRenderEventArgs
  fullName: System.Web.UI.WebControls.DayRenderEventArgs
  type: Class
  summary: "Fornisce dati per il <xref href=&quot;System.Web.UI.WebControls.Calendar.DayRender&quot;> </xref> evento del <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref> controllo. Questa classe non può essere ereditata."
  remarks: "Anche se l&quot;associazione di dati non è supportata per il <xref:System.Web.UI.WebControls.Calendar>(controllo), è possibile modificare il contenuto e la formattazione delle singole celle della data.</xref:System.Web.UI.WebControls.Calendar> Prima di <xref:System.Web.UI.WebControls.Calendar>controllo viene visualizzato nella pagina Web, vengono creati e assemblati i componenti che costituiscono il controllo.</xref:System.Web.UI.WebControls.Calendar> Il <xref:System.Web.UI.WebControls.Calendar.DayRender>evento viene generato quando la cella ogni data il <xref:System.Web.UI.WebControls.Calendar>controllo viene creato.</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.Calendar.DayRender> È possibile controllare il contenuto e la formattazione di una cella di data quando viene creato il codice nel gestore eventi per il <xref:System.Web.UI.WebControls.Calendar.DayRender>evento.</xref:System.Web.UI.WebControls.Calendar.DayRender>       Il gestore dell&quot;evento riceve un oggetto DayRenderEventArgs che contiene dati dell&quot;evento. Utilizzare il <xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A>proprietà per accedere alla cella in cui viene eseguito il rendering.</xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A> Per accedere alle proprietà del giorno viene eseguito il rendering, utilizzare il <xref:System.Web.UI.WebControls.DayRenderEventArgs.Day%2A>proprietà.</xref:System.Web.UI.WebControls.DayRenderEventArgs.Day%2A> Quando si personalizza il contenuto per una cella, si desidera mantenere il comportamento di postback quando l&quot;utente seleziona la data in cui viene eseguito il rendering. In genere ciò avviene mediante il rendering lo script utilizzato per inserire la pagina come parte del contenuto personalizzato. Per recuperare lo script utilizzato per inserire la pagina al server, utilizzare il <xref:System.Web.UI.WebControls.DayRenderEventArgs.SelectUrl%2A>proprietà.</xref:System.Web.UI.WebControls.DayRenderEventArgs.SelectUrl%2A>       Per un elenco di valori di proprietà iniziali per un&quot;istanza di DayRenderEventArgs, vedere il <xref:System.Web.UI.WebControls.DayRenderEventArgs.%23ctor%2A>costruttore.</xref:System.Web.UI.WebControls.DayRenderEventArgs.%23ctor%2A>       Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.Calendar.DayRender> event to make the background color yellow for the days in the displayed month. It also demonstrates how to customize the contents of a cell by adding a <xref:System.Web.UI.LiteralControl?displayProperty=fullName> control to the cell.  \n  \n [!code-cs[Classic Calendar.DayRender Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_197_1.aspx)]\n [!code-vb[Classic Calendar.DayRender Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_197_1.aspx)]"
  syntax:
    content: public sealed class DayRenderEventArgs
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
