  remarks: "Utilizzare questo costruttore per creare e inizializzare una nuova istanza della <xref:System.Web.UI.WebControls.DayRenderEventArgs>classe.</xref:System.Web.UI.WebControls.DayRenderEventArgs>       Quando un&quot;istanza di <xref:System.Web.UI.WebControls.DayRenderEventArgs>viene creato da una chiamata a questo costruttore, le proprietà visualizzate nella tabella seguente vengono inizializzate sui valori specificati.</xref:System.Web.UI.WebControls.DayRenderEventArgs>      | Proprietà | Il valore iniziale |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A>| Il valore di `cell` parametro. |   | <xref:System.Web.UI.WebControls.DayRenderEventArgs.Day%2A>| Il valore di `day` parametro. |   | <xref:System.Web.UI.WebControls.DayRenderEventArgs.SelectUrl%2A>| Il valore di `selectUrl` parametro. |      > [!NOTE] > Questo costruttore viene utilizzato principalmente dagli sviluppatori di controlli.</xref:System.Web.UI.WebControls.DayRenderEventArgs.SelectUrl%2A> </xref:System.Web.UI.WebControls.DayRenderEventArgs.Day%2A> </xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A>"
