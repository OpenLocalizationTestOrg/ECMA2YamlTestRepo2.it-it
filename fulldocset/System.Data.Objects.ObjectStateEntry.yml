  summary: "Usa DetectChanges per determinare se il valore corrente della proprietà con il nome specificato è diverso dal valore originale. Si noti che può essere diverso dalla proprietà viene contrassegnata come modificata poiché una proprietà che non è stato modificato può ancora essere contrassegnata come modificata."
  remarks: "Per le proprietà complesse, una nuova istanza dell&quot;oggetto complesso che ha gli stessi valori di proprietà dell&quot;istanza originale viene considerata non può essere diverso da questo metodo."
  syntax:
    content: public abstract bool IsPropertyChanged (string propertyName);
    parameters:
    - id: propertyName
      type: System.String
      description: "Il nome della proprietà."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se la proprietà è stata modificata; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Data.Objects.ObjectStateEntry.IsPropertyChanged*
  exceptions: []
