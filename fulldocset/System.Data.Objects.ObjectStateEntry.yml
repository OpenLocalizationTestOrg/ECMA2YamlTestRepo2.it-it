- uid: System.Data.Objects.ObjectStateEntry.RejectPropertyChanges(System.String)
  id: RejectPropertyChanges(System.String)
  parent: System.Data.Objects.ObjectStateEntry
  langs:
  - csharp
  name: RejectPropertyChanges(String)
  nameWithType: ObjectStateEntry.RejectPropertyChanges(String)
  fullName: System.Data.Objects.ObjectStateEntry.RejectPropertyChanges(String)
  type: Method
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects
  summary: "Rifiuta tutte le modifiche apportate alla proprietà con il nome specificato perché la proprietà ultimo è stata caricata, collegata, salvata o le modifiche sono state accettate. Il valore originale della proprietà viene archiviato e la proprietà non è più essere contrassegnata come modificata."
  remarks: "Se il risultato è che nessuna proprietà dell&quot;entità è contrassegnata come modificata, l&quot;entità verrà contrassegnata come non modificato. Le modifiche alle proprietà possono solo rifiutato per le entità nello stato Modified o Unchanged. Chiamare questo metodo per le entità in altri stati (Added, Deleted o Detached) genererà un&quot;eccezione. Rifiuto delle modifiche alle proprietà di un&quot;entità non modificata o non modificato le proprietà di un modificabile è di alcuna operazione."
  syntax:
    content: public abstract void RejectPropertyChanges (string propertyName);
    parameters:
    - id: propertyName
      type: System.String
      description: "Il nome della proprietà da modificare."
  overload: System.Data.Objects.ObjectStateEntry.RejectPropertyChanges*
  exceptions: []
  platform:
  - net462
