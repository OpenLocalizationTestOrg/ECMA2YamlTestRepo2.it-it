  name: GetVersionPresent(String,String)
  nameWithType: FeatureSupport.GetVersionPresent(String,String)
  fullName: System.Windows.Forms.FeatureSupport.GetVersionPresent(String,String)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Ottiene la versione della funzionalità specificata è disponibile nel sistema."
  remarks: "Versione i numeri costituiti da tre parti: principale, secondario e build. In genere, un numero di versione viene visualizzato come &quot;numero di build principale formato&quot;.       Vedere la documentazione del prodotto contenente la funzionalità per determinare i nomi da passare per il `featureClassName` e `featureConstName` parametri."
  syntax:
    content: public static Version GetVersionPresent (string featureClassName, string featureConstName);
    parameters:
    - id: featureClassName
      type: System.String
      description: "Il nome completo della classe per eseguire query per informazioni sulla funzionalità specificata. Questa classe deve implementare il <xref href=&quot;System.Windows.Forms.IFeatureSupport&quot;> </xref> interfaccia o ereditare da una classe che implementa questa interfaccia."
    - id: featureConstName
      type: System.String
      description: "Il nome completo di funzionalità da ricercare."
    return:
      type: System.Version
      description: "Oggetto <xref:System.Version>con il numero di versione della funzionalità specificata è disponibile nel sistema; o <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se la funzionalità non è installata.</xref:System.Version>"
  overload: System.Windows.Forms.FeatureSupport.GetVersionPresent*
  exceptions: []
  platform:
  - net462
