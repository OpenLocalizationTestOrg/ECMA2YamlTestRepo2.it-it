  name: FeatureSupport
  nameWithType: FeatureSupport
  fullName: System.Windows.Forms.FeatureSupport
  type: Class
  summary: "Fornisce <xref uid=&quot;langword_csharp_static&quot; name=&quot;static&quot; href=&quot;&quot;> </xref> metodi per il recupero di informazioni sulle funzionalità dal sistema corrente."
  remarks: "Utilizzare il `static` implementano metodi di questa classe quando le classi per la funzionalità informazioni il <xref:System.Windows.Forms.IFeatureSupport>interfaccia.</xref:System.Windows.Forms.IFeatureSupport> In caso contrario, ereditare da FeatureSupport e fornire la propria implementazione. Per un&quot;implementazione di questa classe, vedere <xref:System.Windows.Forms.OSFeature>.</xref:System.Windows.Forms.OSFeature>       Per ottenere il numero di versione di una funzionalità, chiamare <xref:System.Windows.Forms.FeatureSupport.GetVersionPresent%2A>.</xref:System.Windows.Forms.FeatureSupport.GetVersionPresent%2A> Chiamare <xref:System.Windows.Forms.FeatureSupport.IsPresent%2A>per determinare se è installata una versione di una funzionalità o una particolare funzionalità.</xref:System.Windows.Forms.FeatureSupport.IsPresent%2A>"
  example:
  - "The following example uses the <xref:System.Windows.Forms.OSFeature> implementation of FeatureSupport and queries for the <xref:System.Windows.Forms.OSFeature.LayeredWindows> feature. The version is checked to see if it is `null`, to determine whether the feature is present. The result is displayed in a text box. This code assumes `textBox1` has been created and placed on a form.  \n  \n [!code-cs[Classic OSFeature Example#1](~/add/codesnippet/csharp/t-system.windows.forms.f_11_1.cs)]\n [!code-vb[Classic OSFeature Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.f_11_1.vb)]\n [!code-cpp[Classic OSFeature Example#1](~/add/codesnippet/cpp/t-system.windows.forms.f_11_1.cpp)]"
  syntax:
    content: 'public abstract class FeatureSupport : System.Windows.Forms.IFeatureSupport'
  inheritance:
