- uid: System.Windows.Forms.FeatureSupport.IsPresent(System.Object,System.Version)
  id: IsPresent(System.Object,System.Version)
  parent: System.Windows.Forms.FeatureSupport
  langs:
  - csharp
  name: IsPresent(Object,Version)
  nameWithType: FeatureSupport.IsPresent(Object,Version)
  fullName: System.Windows.Forms.FeatureSupport.IsPresent(Object,Version)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Determina se la versione più recente o specificata della funzionalità specificata è installata nel sistema."
  syntax:
    content: public virtual bool IsPresent (object feature, Version minimumVersion);
    parameters:
    - id: feature
      type: System.Object
      description: "La funzionalità da cercare."
    - id: minimumVersion
      type: System.Version
      description: "Un <xref:System.Version>che rappresenta il numero di versione minima della funzionalità per la ricerca for.</xref:System.Version>"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se la funzionalità è presente e il numero di versione è maggiore o uguale al numero di versione minimo specificato. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se la funzionalità non è installata oppure il numero di versione è inferiore al numero minimo specificato."
  overload: System.Windows.Forms.FeatureSupport.IsPresent*
  exceptions: []
  platform:
  - net462
