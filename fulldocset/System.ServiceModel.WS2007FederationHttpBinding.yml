  fullName: System.ServiceModel.WS2007FederationHttpBinding
  type: Class
  summary: "Un&quot;associazione protetta e interoperabile che deriva da <xref href=&quot;System.ServiceModel.WS2007HttpBinding&quot;> </xref> e supporta la sicurezza federata."
  remarks: "La federazione è la possibilità di condividere le identità fra più aziende o domini trust per l&quot;autenticazione e autorizzazione. Usa il protocollo WS-Trust per eseguire il mapping della rappresentazione dell&quot;identità da un dominio trust a un&quot;altra. L&quot;associazione HTTP federata supporta la sicurezza SOAP nonché una sicurezza a modalità mista, ma non supporta la sicurezza del trasporto. Servizi configurati con questa associazione devono usare il trasporto HTTP. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)]<xref:System.ServiceModel.WSFederationHttpBinding>.</xref:System.ServiceModel.WSFederationHttpBinding>      > [!NOTE] > Quando si chiama un [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] servizio compilato con.NET Framework 4.0 da un&quot;applicazione client WCF compilata con [!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)] o precedente, il file di configurazione generato da svcutil.exe o aggiungendo un riferimento al servizio da [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] contiene l&quot;attributo establishSecurityContext nella configurazione dell&quot;associazione. Questo attributo non è riconosciuto dal [!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)] runtime e l&quot;applicazione verrà generata una <xref:System.Configuration.ConfigurationErrorsException>con il messaggio &quot;attributo &quot;establishsecuritycontext&quot;&quot;.</xref:System.Configuration.ConfigurationErrorsException> Per risolvere questo problema, rimuovere l&quot;attributo establishSecurityContext dalla configurazione di associazione."
  syntax:
    content: 'public class WS2007FederationHttpBinding : System.ServiceModel.WSFederationHttpBinding'
