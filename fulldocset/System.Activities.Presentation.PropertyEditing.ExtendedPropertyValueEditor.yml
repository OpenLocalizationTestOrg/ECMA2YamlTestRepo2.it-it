  type: Class
  summary: "Contenitore di tutta la logica editor esteso per le proprietà."
  remarks: "La classe ExtendedPropertyValueEditor può contenere due <xref:System.DataTemplate>oggetti, uno per un editor inline e uno per un editor esteso.</xref:System.DataTemplate> L&quot;editor inline fornisce un&quot;interfaccia personalizzata che viene visualizzata entro i limiti del `Properties` finestra e l&quot;editor esteso fornisce un&quot;interfaccia che viene visualizzato in una nuova finestra.       Il <xref:System.Activities.Presentation.PropertyEditing.PropertyValueEditor.InlineEditorTemplate%2A>proprietà restituisce il modello XAML per l&quot;interfaccia visiva per editor inline e <xref:System.Activities.Presentation.PropertyEditing.ExtendedPropertyValueEditor.ExtendedEditorTemplate%2A>proprietà restituisce il modello XAML per l&quot;editor esteso.</xref:System.Activities.Presentation.PropertyEditing.ExtendedPropertyValueEditor.ExtendedEditorTemplate%2A> </xref:System.Activities.Presentation.PropertyEditing.PropertyValueEditor.InlineEditorTemplate%2A> In genere forniti in un oggetto ResourceDictionary altrove nel progetto.       È consigliabile utilizzare il <xref:System.Activities.Presentation.PropertyEditing.EditModeSwitchButton>per richiamare il ExtendedPropertyValueEditor personalizzato.</xref:System.Activities.Presentation.PropertyEditing.EditModeSwitchButton>"
