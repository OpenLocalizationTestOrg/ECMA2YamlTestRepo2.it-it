  type: Class
  summary: "Archivia i dati da un contratto dati con versione che è stato esteso mediante l&quot;aggiunta di nuovi membri."
  remarks: "Il ExtensionDataObject è la struttura che archivia dati aggiuntivi rilevati da di <xref:System.Runtime.Serialization.XmlObjectSerializer>durante le operazioni di deserializzazione.</xref:System.Runtime.Serialization.XmlObjectSerializer> La struttura viene utilizzata dalla serializzazione per scrivere i dati aggiuntivi nell&quot;istanza serializzata. La struttura viene restituita dal <xref:System.Runtime.Serialization.IExtensibleDataObject.ExtensionData%2A>proprietà del <xref:System.Runtime.Serialization.IExtensibleDataObject>interfaccia.</xref:System.Runtime.Serialization.IExtensibleDataObject> </xref:System.Runtime.Serialization.IExtensibleDataObject.ExtensionData%2A>"
  example:
  - "The following code serializes an instance of a type (`PersonVersion2`) that is the second version of the serializable type (`Person`). The second version contains extra data (`ID` field) that is not present in the first version. The code then deserializes the XML document into a `Person` object, then immediately reserializes the object including the extra data. Finally, the code deserializes the new XML into a `PersonVersion2` object and writes the complete data to the console, proving that the data has made a round trip to and from an older version of the type. Note that the <xref:System.Runtime.Serialization.DataContractAttribute> attribute must be applied with the <xref:System.Runtime.Serialization.DataContractAttribute.Name%2A> and <xref:System.Runtime.Serialization.DataContractAttribute.Namespace%2A> properties set to the same name and namespace as the original class.  \n  \n [!code-vb[IUnknownSerializationData#0](~/add/codesnippet/visualbasic/t-system.runtime.seriali_10_1.vb)]\n [!code-cs[IUnknownSerializationData#0](~/add/codesnippet/csharp/t-system.runtime.seriali_10_1.cs)]"
