  name: ParserContext
  nameWithType: ParserContext
  fullName: System.Windows.Markup.ParserContext
  type: Class
  summary: "Fornisce informazioni di contesto richieste da un parser XAML."
  remarks: "Il parser XAML che questo contesto si intende il [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)] era parser XAML API specifiche per l&quot;implementazione di WPF, come illustrato in <xref:System.Windows.Markup.XamlReader?displayProperty=fullName>e <xref:System.Windows.Markup.XamlWriter?displayProperty=fullName>.</xref:System.Windows.Markup.XamlWriter?displayProperty=fullName> </xref:System.Windows.Markup.XamlReader?displayProperty=fullName>       Il sistema XAML in [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] utilizza un sistema di tipi XAML più sofisticato e pertanto utilizza anche un tipo diverso di contesto per le operazioni di elaborazione XAML. Per ulteriori informazioni, vedere <xref:System.Xaml.XamlSchemaContext>.</xref:System.Xaml.XamlSchemaContext>       Un ParserContext viene in genere utilizzato come input per una chiamata a un <xref:System.Windows.Markup.XamlReader>operazione.</xref:System.Windows.Markup.XamlReader> In questi casi, si usano gli overload del <xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>o <xref:System.Windows.Markup.XamlReader.LoadAsync%2A?displayProperty=fullName>in fornendo il ParserContext fornisce maggiore controllo su fattori, ad esempio il mapping dei tipi in XAML o XML Modifica impostazioni predefinite di elaborazione.</xref:System.Windows.Markup.XamlReader.LoadAsync%2A?displayProperty=fullName> </xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName> Utilizzando un ParserContext anziché <xref:System.Windows.Markup.XamlReader?displayProperty=fullName>comportamento predefinito è uno scenario avanzato.</xref:System.Windows.Markup.XamlReader?displayProperty=fullName>       `xml:lang`e `xml:space` il comportamento è uno degli aspetti di un contesto in cui è possibile eseguire l&quot;override. Per impostazione predefinita, viene utilizzato il contesto del parser `en-us` basato su valori. Per ulteriori informazioni sui motivi per cui viene utilizzato il contesto a livello di linguaggio per XAML `en-us` anziché un valore di impostazioni cultura invarianti, vedere [WPF Panoramica della globalizzazione e localizzazione](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;xamlTextUsage_ParserContext&quot;></a># # Utilizzo di testo XAML"
