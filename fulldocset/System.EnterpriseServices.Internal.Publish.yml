- uid: System.EnterpriseServices.Internal.Publish.GetAssemblyNameForCache(System.String,System.String@)
  id: GetAssemblyNameForCache(System.String,System.String@)
  parent: System.EnterpriseServices.Internal.Publish
  langs:
  - csharp
  name: GetAssemblyNameForCache(String,String)
  nameWithType: Publish.GetAssemblyNameForCache(String,String)
  fullName: System.EnterpriseServices.Internal.Publish.GetAssemblyNameForCache(String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Restituisce il percorso completo per un assembly generato firmato con nome sicuro nella directory SoapCache."
  remarks: "Per un componente COM+ non gestito per la pubblicazione tramite i servizi remoti .NET come un endpoint SOAP, un proxy deve essere generato per rendere disponibili i componenti non gestiti di .NET Framework. Questa operazione viene eseguita mediante l&quot;esecuzione a livello di codice gli stessi passaggi Type Library Importer (Tlbimp.exe), il [!INCLUDE[winsdklong](~/add/includes/winsdklong-md.md)] strumento che consente di convertire le librerie dei tipi COM+ non gestiti in assembly di metadati proxy. Per l&quot;attivazione di client su SOAP, tuttavia, i computer client e server devono condividere gli stessi metadati firmati con nome sicuro di proxy. Per questo motivo, quando viene generato un assembly gestito proxy per un componente COM+ non gestito, una chiave con nome sicuro viene inoltre generata e usata per firmare l&quot;assembly proxy."
  syntax:
    content: public void GetAssemblyNameForCache (string TypeLibPath, out string CachePath);
    parameters:
    - id: TypeLibPath
      type: System.String
      description: "Il percorso del file che contiene la libreria dei tipi."
    - id: CachePath
      type: System.String
      description: "Quando questo metodo termina, questo parametro contiene il nome della directory SoapCache."
  overload: System.EnterpriseServices.Internal.Publish.GetAssemblyNameForCache*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>TypeLibPath</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "Il chiamante non dispone dell&quot;autorizzazione richiesta."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Il nome del file è vuoto, contiene solo spazi vuoti o contiene caratteri non validi."
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "L&quot;accesso a <code> TypeLibPath </code> negato."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "Il percorso specificato, nome del file o entrambi superano la lunghezza massima definita dal sistema. Ad esempio, nelle piattaforme basate su Windows, i percorsi devono contenere meno di 248 caratteri e i nomi di file devono essere meno di 260 caratteri."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<code>TypeLibPath</code>contiene i due punti (:) all&quot;interno della stringa."
  platform:
  - net462
