  nameWithType: DataGridViewRow
  fullName: System.Windows.Forms.DataGridViewRow
  type: Class
  summary: "Rappresenta una riga in un <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> controllo."
  remarks: "La classe DataGridViewRow rappresenta una riga in un <xref:System.Windows.Forms.DataGridView>controllo.</xref:System.Windows.Forms.DataGridView> È possibile recuperare le righe mediante il <xref:System.Windows.Forms.DataGridView.Rows%2A>e <xref:System.Windows.Forms.DataGridView.SelectedRows%2A>raccolte del controllo.</xref:System.Windows.Forms.DataGridView.SelectedRows%2A> </xref:System.Windows.Forms.DataGridView.Rows%2A>       A differenza di un <xref:System.Windows.Forms.DataGridViewColumn>, un DataGridViewRow fisicamente contiene una raccolta di tutte le celle in tale riga.</xref:System.Windows.Forms.DataGridViewColumn> È possibile accedere a questa raccolta tramite il <xref:System.Windows.Forms.DataGridViewRow.Cells%2A>proprietà.</xref:System.Windows.Forms.DataGridViewRow.Cells%2A>       La classe DataGridViewRow viene utilizzata per accedere ai singoli elementi della cella anche per modificare l&quot;aspetto e il comportamento dell&quot;interfaccia utente di riga (UI), ad esempio stile altezza e la cella. In genere, si desidererà tutte le righe o la maggior parte delle righe nel controllo di condividere le stesse caratteristiche. Per impostare gli stili di cella per tutte le righe nel controllo, impostare le proprietà dell&quot;oggetto restituito dal <xref:System.Windows.Forms.DataGridView.RowsDefaultCellStyle%2A?displayProperty=fullName>proprietà.</xref:System.Windows.Forms.DataGridView.RowsDefaultCellStyle%2A?displayProperty=fullName> Per impostare gli stili per le righe alterne, utilizzare il <xref:System.Windows.Forms.DataGridView.AlternatingRowsDefaultCellStyle%2A?displayProperty=fullName>proprietà.</xref:System.Windows.Forms.DataGridView.AlternatingRowsDefaultCellStyle%2A?displayProperty=fullName> Per ulteriori informazioni sugli stili di cella, vedere [stili della cella nel controllo DataGridView Windows Form](~/add/includes/ajax-current-ext-md.md). È inoltre possibile utilizzare il <xref:System.Windows.Forms.DataGridView.RowTemplate%2A?displayProperty=fullName>proprietà per definire una riga che verrà utilizzata come base per tutte le righe aggiunte al controllo.</xref:System.Windows.Forms.DataGridView.RowTemplate%2A?displayProperty=fullName>       Il <xref:System.Windows.Forms.DataGridView>controllo condividerà gli oggetti DataGridViewRow su più righe di dati ogni volta che è possibile evitare la riduzione delle prestazioni.</xref:System.Windows.Forms.DataGridView> A meno che non si lavora con grandi quantità di dati e che sta rilevando problemi di prestazioni, è possibile ignorare in genere la condivisione di riga. Una riga condivisa è indicata da un <xref:System.Windows.Forms.DataGridViewBand.Index%2A>valore della proprietà di -1.</xref:System.Windows.Forms.DataGridViewBand.Index%2A> Alcuni membri della classe DataGridViewRow non possono essere utilizzati con le righe condivise, ma è possibile rimuovere la condivisione di una riga tramite l&quot;accesso tramite il <xref:System.Windows.Forms.DataGridViewRowCollection.Item%2A?displayProperty=fullName>proprietà.</xref:System.Windows.Forms.DataGridViewRowCollection.Item%2A?displayProperty=fullName> Righe può anche essere rimossa in altri modi. Per accedere a una riga senza annullarne, utilizzare il <xref:System.Windows.Forms.DataGridViewRowCollection.SharedRow%2A?displayProperty=fullName>metodo.</xref:System.Windows.Forms.DataGridViewRowCollection.SharedRow%2A?displayProperty=fullName> Quando si lavora con grandi quantità di dati, è necessario conoscere come le righe vengono condivisi e non condiviso per evitare effetti negativi sulle prestazioni. Per ulteriori informazioni, vedere [procedure consigliate per ridimensionare il controllo DataGridView Windows Form](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example illustrates the use of this type. This example is part of a larger example available in [How to: Manipulate Rows in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cpp[System.Windows.Forms.DataGridView.ButtonDemos#209](~/add/codesnippet/cpp/t-system.windows.forms.d_15_1.cpp)]\n [!code-cs[System.Windows.Forms.DataGridView.ButtonDemos#209](~/add/codesnippet/csharp/t-system.windows.forms.d_15_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridView.ButtonDemos#209](~/add/codesnippet/visualbasic/t-system.windows.forms.d_15_1.vb)]"
