  summary: "Ottiene o imposta il menu di scelta rapida per la riga."
  remarks: "Questa proprietà indica il menu di scelta rapida che viene visualizzato quando l&quot;utente fa la riga, a meno che il <xref:System.Windows.Forms.DataGridView>controllo <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>evento o la proprietà ContextMenuStrip riga esegue l&quot;override del menu di scelta rapida per la cella su cui è stato fatto clic.</xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView>       Quando il <xref:System.Windows.Forms.DataGridView>controllo <xref:System.Windows.Forms.DataGridView.DataSource%2A>proprietà è impostata o dai relativi <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>proprietà `true`, ottenere il valore della proprietà ContextMenuStrip genera il <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>evento del controllo e restituisce il valore del <xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName>proprietà come specificato nel gestore eventi.</xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> Se esistono gestori per l&quot;evento, ottenere il valore della proprietà ContextMenuStrip restituisce il valore specificato in precedenza o il valore predefinito di `null`.       La gestione di <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>evento risulta particolarmente utile quando si lavora con grandi quantità di dati, per evitare effetti negativi sulle prestazioni dell&quot;impostazione del valore di ContextMenuStrip per più righe.</xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> Per ulteriori informazioni, vedere [procedure consigliate per ridimensionare il controllo DataGridView Windows Form](~/add/includes/ajax-current-ext-md.md).       La modifica di questa proprietà genera il <xref:System.Windows.Forms.DataGridView.RowContextMenuStripChanged>eventi sull&quot;oggetto di appartenenza <xref:System.Windows.Forms.DataGridView>, se presente.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripChanged>       Se la riga corrente è condivisa, utilizzare il <xref:System.Windows.Forms.DataGridViewRow.GetContextMenuStrip%2A>metodo, piuttosto che ottenere il valore di questa proprietà.</xref:System.Windows.Forms.DataGridViewRow.GetContextMenuStrip%2A>"
