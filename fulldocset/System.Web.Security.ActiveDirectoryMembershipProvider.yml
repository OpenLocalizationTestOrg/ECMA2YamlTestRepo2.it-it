  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: EnablePasswordReset
  nameWithType: ActiveDirectoryMembershipProvider.EnablePasswordReset
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Ottiene un valore che indica se il <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> istanza è configurata per consentire agli utenti di reimpostare la password."
  remarks: "La proprietà EnablePasswordReset indica se è possibile utilizzare il <xref:System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword%2A>per reimpostare una password.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword%2A> La proprietà EnablePasswordReset è impostata nella configurazione dell&quot;applicazione file utilizzando il `enablePasswordReset` attributo del [membership Element (Schema delle impostazioni ASP.NET)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) elemento.       È possibile impostare solo la proprietà EnablePasswordReset `true` durante le operazioni seguenti [membership (Schema delle impostazioni ASP.NET) Element](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) impostazioni dell&quot;elemento sono state apportate.      -   `requiresQuestionAndAnswer` must be `true`.      -Lo schema di Active Directory deve essere modificato per contenere gli attributi per l&quot;archiviazione la domanda segreta e risposta, nonché i tre campi di rilevamento per i tentativi di modifica della risposta segreta.      - `attributeMapPasswordQuestion`, `attributeMapPasswordAnswer`, `attributeMapFailedPasswordAnswerCount`, `attributeMapFailedPasswordAnswerTime`, e `attributeMapFailedPasswordAnswerLockoutTime` devono essere mappati agli attributi nello schema di Active Directory.       Se i criteri precedenti non sono soddisfatte, un <xref:System.Configuration.Provider.ProviderException>viene generata in fase di inizializzazione.</xref:System.Configuration.Provider.ProviderException>       Quando la stringa di connessione nel file di configurazione dell&quot;applicazione specifica di un dominio di Active Directory anziché un server specifico, il <xref:System.Web.Security.ActiveDirectoryMembershipProvider>istanza si connetterà sempre al controller di dominio che dispone del ruolo PDC del dominio per assicurarsi che le modifiche delle password effettive e sono disponibili quando il <xref:System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser%2A>metodo viene chiamato.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider>      > [!NOTE] > Anche se la proprietà EnablePasswordReset `true`, a meno che le credenziali utilizzate per connettersi al server di Active Directory dispongano dei diritti di amministratore di dominio (scelta non consigliati) o il diritto di accesso &quot;Reimposta password&quot;, non è possibile reimpostare le password utente."
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to enable password resets. It uses the explicit credentials of a user given the \"reset password\" access right.  \n  \n> [!IMPORTANT]\n>  When you place user credentials in your Web.config file, there are potential security threats. Users with access rights to the directory containing the Web.config file can read the file, and thus see the credentials. For details on how to protect against this threat, see [Encrypting Configuration Information Using Protected Configuration](~/add/includes/ajax-current-ext-md.md).  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,   \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          connectionUsername=\"UserWithResetPasswordRights\"  \n          connectionPassword=\"PasswordForUser\"  \n          enablePasswordReset=\"true\"  \n          requiresQuestionAndAnswer=\"true\"  \n          attributeMapPasswordQuestion=\"PasswordQuestionADAttribute\"  \n          attributeMapPasswordAnswer=\"PasswordAnswerADAttribute\"  \n          attributeMapFailedPasswordAnswerCount=\"AnswerCountADAttribute\"  \n          attributeMapFailedPasswordAnswerTime=\"AnswerTimeADAttribute\"  \n          attributeMapFailedPasswordAnswerLockoutTime=\"LockOutTimeADAttribute\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public override bool EnablePasswordReset { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se è consentita la reimpostazione della password. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "È stato effettuato un tentativo di accedere alla proprietà EnablePasswordReset prima il <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> istanza è stata inizializzata."
  platform:
  - net462
