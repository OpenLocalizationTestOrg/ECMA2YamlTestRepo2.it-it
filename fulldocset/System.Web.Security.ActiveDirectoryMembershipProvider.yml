  name: RequiresUniqueEmail
  nameWithType: ActiveDirectoryMembershipProvider.RequiresUniqueEmail
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.RequiresUniqueEmail
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Ottiene un valore che indica se l&quot;indirizzo di posta elettronica archiviato nel server di Active Directory deve essere univoco."
  remarks: "Quando la proprietà RequiresUniqueEmail è `true`, <xref:System.Web.Security.ActiveDirectoryMembershipProvider>istanza garantisce che l&quot;indirizzo di posta elettronica non venga utilizzato da altri utenti all&quot;interno dell&quot;ambito quando sia il <xref:System.Web.Security.ActiveDirectoryMembershipProvider.CreateUser%2A>o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.UpdateUser%2A>metodo viene chiamato.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.UpdateUser%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.CreateUser%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider>       La proprietà RequiresUniqueEmail è impostata nella configurazione dell&quot;applicazione file utilizzando il `requiresUniqueEmail` attributo del [membership Element (Schema delle impostazioni ASP.NET)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) elemento. Se la proprietà non è impostata nel file di configurazione dell&quot;applicazione, la proprietà RequiresUniqueEmail è impostata sul valore predefinito di `false`."
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to require unique e-mail addresses for users stored on the Active Directory server.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,   \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          requiresUniqueEmail=\"true\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public override bool RequiresUniqueEmail { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se gli indirizzi di posta elettronica devono essere univoci. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.RequiresUniqueEmail*
