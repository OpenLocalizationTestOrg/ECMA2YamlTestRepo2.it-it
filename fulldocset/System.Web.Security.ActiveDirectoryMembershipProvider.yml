  remarks: "Il metodo DeleteUser rimuove immediatamente l&quot;utente identificato dal `username` parametro. Poiché l&quot;archivio dati di Active Directory non archivia le informazioni utente in aree separate della directory, il `deleteAllRelatedData` parametro viene ignorato, anche se deve essere impostato su `true` o `false` quando si chiama il metodo DeleteUser.       La <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe trova l&quot;istanza utente da eliminare eseguendo una ricerca a livello singolo per il nome utente nel contenitore degli utenti specificato nella stringa di connessione.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Vedere il <xref:System.Web.Security.ActiveDirectoryMembershipProvider>argomento relativo alla classe per ulteriori informazioni sulle stringhe di connessione.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       `username`deve essere di 64 caratteri o meno.      > [!IMPORTANT] > Non è possibile eliminare gli utenti a meno che le credenziali utilizzate per connettersi al server di Active Directory dispongano entrambi diritti di amministratore di dominio (scelta non consigliati) o &quot;eliminazione istanza figlio&quot; diritto di accesso."
