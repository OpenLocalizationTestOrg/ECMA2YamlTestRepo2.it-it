- uid: System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts
  id: MaxInvalidPasswordAttempts
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: MaxInvalidPasswordAttempts
  nameWithType: ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Ottiene il numero di tentativi con risposta che un utente è autorizzato per la domanda di reimpostazione della password."
  remarks: "Quando il <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>proprietà `true`, l&quot;utente deve rispondere alla domanda della password per reimpostare la propria password.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A> L&quot;utente è consentito un numero limitato di tentativi di risposta entro il tempo stabilito per la <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A>proprietà.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A> Se il numero di tentativi di risposta segreta è maggiore o uguale al valore archiviato nella proprietà MaxInvalidPasswordAttempts, l&quot;utente è bloccato ulteriori tentativi per il numero di minuti archiviata nel <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>proprietà.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>      > [!NOTE] > Questa proprietà controlla il numero di tentativi di accesso non è possibile eseguire prima di essere bloccati. Gli handle di server di Active Directory di accesso non riusciti e non è influenzato dal valore di questa proprietà.       La proprietà viene impostata nella configurazione dell&quot;applicazione di MaxInvalidPasswordAttempts file utilizzando il `maxInvalidPasswordAttempts` attributo del [membership (Schema delle impostazioni ASP.NET) Element](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) elemento. Se la proprietà non è impostata nel file di configurazione dell&quot;applicazione, la proprietà MaxInvalidPasswordAttempts è impostata sul valore predefinito di `5`."
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to lock out users who make three failed attempts to enter the password answer in a 10-minute time window. If the user is locked out, no further attempts to answer the password question may be made for 15 minutes.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,  \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          maxInvalidPasswordAttempts=\"3\"  \n          passwordAttemptWindow=\"10\"  \n          passwordAnswerAttemptLockoutDuration=\"15\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public override int MaxInvalidPasswordAttempts { get; }
    return:
      type: System.Int32
      description: "Il numero di password non rispondere a tentativi di un utente è consentito prima che l&quot;account è bloccato. Il valore predefinito è `5`."
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "È stato effettuato un tentativo di accedere alla proprietà MaxInvalidPasswordAttempts prima il <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> istanza è stata inizializzata."
  platform:
  - net462
