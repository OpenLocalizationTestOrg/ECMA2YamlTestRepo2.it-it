  remarks: "La proprietà CurrentConnectionProtection indica il livello di protezione corrente che il <xref:System.Web.Security.ActiveDirectoryMembershipProvider>istanza è configurata per l&quot;utilizzo.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> La proprietà CurrentConnectionProtection si basa sul `connnectionProtection` attributo impostato con il [elemento add per providers per membership (Schema delle impostazioni ASP.NET)](http://msdn.microsoft.com/en-us/8423ec7f-a06d-4606-977e-a46400b2fc18) nel file di configurazione dell&quot;applicazione.       Il `connectionProtection` attributo può essere impostato solo su <xref:System.Web.Security.ActiveDirectoryConnectionProtection>o <xref:System.Web.Security.ActiveDirectoryConnectionProtection>nel file di configurazione.</xref:System.Web.Security.ActiveDirectoryConnectionProtection> </xref:System.Web.Security.ActiveDirectoryConnectionProtection>       Vedere il <xref:System.Web.Security.ActiveDirectoryMembershipProvider>argomento relativo alla classe per ulteriori informazioni sulle stringhe di connessione.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>"
