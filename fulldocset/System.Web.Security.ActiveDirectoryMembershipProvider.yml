  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Modifica la password per l&quot;utente specificato."
  remarks: "Il metodo ChangePassword viene utilizzato per aggiornare la password dell&quot;utente nell&quot;archivio dati di Active Directory. Indipendentemente dal fatto le credenziali che il <xref:System.Web.Security.ActiveDirectoryMembershipProvider>istanza è configurata per l&quot;utilizzo, il provider si connette al server di Active Directory mediante il `username` e `oldPassword` parametri come credenziali di connessione.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Se il <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>proprietà `true`, l&quot;utente non è possibile cambiare la propria password se l&quot;account è stato bloccato in precedenza, perché l&quot;utente ha effettuato un numero eccessivo di tentativi rispondere alla domanda della password.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A> L&quot;utente dovrà attendere il numero di minuti specificato nella <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>proprietà prima di modificare la password.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>       Se la modifica della password ha esito positivo e <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>proprietà `true`, quindi dell&quot;utente la password era errata risposta rilevamento vengono reimpostati.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>       Il provider consente di trovare l&quot;istanza utente per l&quot;aggiornamento eseguendo una ricerca sottoalbero per il nome utente, a partire dal punto di ricerca specificato nella stringa di connessione. Vedere il <xref:System.Web.Security.ActiveDirectoryMembershipProvider>argomento relativo alla classe per ulteriori informazioni sulle stringhe di connessione.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Per modificare le password in un server di Active Directory il `connectionProtection` attributo deve essere impostato su <xref:System.Web.Security.ActiveDirectoryConnectionProtection>.</xref:System.Web.Security.ActiveDirectoryConnectionProtection>       Quando si utilizza un server ADAM, il `connectionProtection` attributo può essere impostato su <xref:System.Web.Security.ActiveDirectoryConnectionProtection>, ma solo se è configurato in modo esplicito il server ADAM per consentire la modifica della password su connessioni non sicure.</xref:System.Web.Security.ActiveDirectoryConnectionProtection>"
