l metodo FindUsersByName generare un <xref:System.NotSupportedException>eccezione.</xref:System.NotSupportedException> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>       Il provider utilizza una ricerca del sottoalbero a partire dal punto di ricerca specificato nella stringa di connessione. Vedere il <xref:System.Web.Security.ActiveDirectoryMembershipProvider>argomento relativo alla classe per ulteriori informazioni sulle stringhe di connessione.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       È consigliabile non abilitare la ricerca nei sistemi di produzione finché non avere verificato che le query di ricerca eseguita dalla <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe non influire negativamente sulle prestazioni del server della directory.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Poiché la <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe è progettata per un ambiente Web senza stato, non è in grado di utilizzare le ottimizzazioni di paging esposte dal sottostante <xref:System.DirectoryServices>API.</xref:System.DirectoryServices> </xref:System.Web.Security.ActiveDirectoryMembershipProvider> Ciò significa che le operazioni di paging durante le ricerche in directory di grandi dimensioni sono molto costose e devono essere evitate. Operazioni di ricerca vengono sempre eseguite il server di directory configurato nella stringa di connessione o un server selezionato automaticamente nel caso di una stringa di connessione che punta a un dominio. Il provider non utilizza un catalogo globale per i metodi di ricerca."
