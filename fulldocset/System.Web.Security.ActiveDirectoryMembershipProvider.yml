- uid: System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods
  id: EnableSearchMethods
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: EnableSearchMethods
  nameWithType: ActiveDirectoryMembershipProvider.EnableSearchMethods
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Ottiene un valore che indica se orientati alla ricerca <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> sono disponibili i metodi."
  remarks: "Poiché la ricerca in un server di Active Directory è potenzialmente molte risorse, la proprietà EnableSearchMethods consente di disattivare orientati alla ricerca <xref:System.Web.Security.ActiveDirectoryMembershipProvider>metodi.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> La proprietà viene impostata nella configurazione dell&quot;applicazione di EnableSearchMethods file utilizzando il `enableSearchMethods` attributo del [membership (Schema delle impostazioni ASP.NET) Element](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) elemento.       Quando la proprietà EnableSearchMethods è `false`, non sono disponibili i metodi seguenti:- <xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByName%2A>- <xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail%2A>- <xref:System.Web.Security.ActiveDirectoryMembershipProvider.GetAllUsers%2A>il provider utilizza una ricerca del sottoalbero a partire dal punto di ricerca specificato nella stringa di connessione.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.GetAllUsers%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByName%2A> Vedere il <xref:System.Web.Security.ActiveDirectoryMembershipProvider>argomento relativo alla classe per ulteriori informazioni sulle stringhe di connessione.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       È consigliabile non abilitare la ricerca nei sistemi di produzione finché non avere verificato che le query di ricerca eseguita dalla <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe non influire negativamente sulle prestazioni del server della directory.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Poiché la <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe è progettata per un ambiente Web senza stato, non è in grado di utilizzare le ottimizzazioni di paging esposte dal sottostante <xref:System.DirectoryServices>API.</xref:System.DirectoryServices> </xref:System.Web.Security.ActiveDirectoryMembershipProvider> Ciò significa che le operazioni di paging durante le ricerche in directory di grandi dimensioni sono molto costose e devono essere evitate. Operazioni di ricerca vengono sempre eseguite il server di directory configurato nella stringa di connessione o un server selezionato automaticamente nel caso di una stringa di connessione che punta a un dominio. Il provider non utilizza un catalogo globale per i metodi di ricerca."
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to enable searching an Active Directory server.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,   \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          enableSearchMethods=\"true\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public bool EnableSearchMethods { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se i metodi di ricerca sono disponibili. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "È stato effettuato un tentativo di accedere alla proprietà EnableSearchMethods prima il <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> istanza è stata inizializzata."
  platform:
  - net462
- uid: System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail(System.String,System.Int32,System.Int32,System.Int32@)
  id: FindUsersByEmail(System.String,System.Int32,System.Int32,System.Int32@)
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: FindUsersByEmail(String,Int32,Int32,Int32)
  nameWithType: ActiveDirectoryMembershipProvider.FindUsersByEmail(String,Int32,Int32,Int32)
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail(String,Int32,Int32,Int32)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Restituisce una raccolta di utenti di appartenenza dall&quot;archivio dati di Active Directory in base all&quot;indirizzo di posta elettronica dell&quot;utente."
  remarks: "Ottiene il metodo FindUsersByEmail un <xref:System.Web.Security.MembershipUserCollection>contenente i record utente da Active Directory di archiviazione che corrispondono il `emailToMatch` parametri.</xref:System.Web.Security.MembershipUserCollection> I record utente vengono restituiti ordinati in ordine crescente per indirizzo di posta elettronica.       Il `emailToMatch` parametro non deve superare i 256 caratteri.       La <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe rilascerà la ricerca utilizzando sia il `clientSearchTimeout` e `serverSearchTimeout` i valori di configurazione.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Poiché la <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe esegue ricerche sul server di directory utilizzando le pagine di 512 righe per pagina, il timeout si applicano a ogni pagina di risultati recuperati da una <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> </xref:System.Web.Security.ActiveDirectoryMembershipProvider> Se una query di ricerca restituisce 1.000 righe di dati, ad esempio la <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe recupererà le informazioni come due pagine di dati.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Ciò significa che il client e la ricerca timeout inizierà partendo da zero quando la <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe richiede la seconda pagina di dati.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       I risultati restituiti dal metodo FindUsersByEmail sono limitati dal `pageIndex` e `pageSize` parametri. Il `pageSize` parametro specifica il numero massimo di <xref:System.Web.Security.MembershipUser>istanze da restituire in <xref:System.Web.Security.MembershipUserCollection>.</xref:System.Web.Security.MembershipUserCollection> </xref:System.Web.Security.MembershipUser> Il `pageIndex` parametro specifica la pagina di risultati da restituire, dove 0 (zero) indica la prima pagina.       Il `totalRecords` parametro è un `out` parametro impostato sul numero totale di utenti di appartenenza è stato trovato nell&quot;archivio dati di Active Directory. Ad esempio, se sono presenti 13 utenti per l&quot;archivio dati configurati e `pageIndex` 1 e un `pageSize` pari a 5, il <xref:System.Web.Security.MembershipUserCollection>restituito conterrebbe dal sesto al decimo utente.</xref:System.Web.Security.MembershipUserCollection> Il `totalRecords` parametro viene impostato su 13.       È possibile controllare se consentire la ricerca di utenti, impostando il <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>file di proprietà di configurazione dell&quot;applicazione utilizzando il `enableSearchMethods` attributo del [membership (Schema delle impostazioni ASP.NET) Element](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) elemento.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A> L&quot;impostazione di <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>proprietà `false` induce il metodo FindUsersByEmail generare un <xref:System.NotSupportedException>eccezione.</xref:System.NotSupportedException> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>       Il provider utilizza una ricerca del sottoalbero a partire dal punto di ricerca specificato nella stringa di connessione. Vedere il <xref:System.Web.Security.ActiveDirectoryMembershipProvider>argomento relativo alla classe per ulteriori informazioni sulle stringhe di connessione.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       È consigliabile non abilitare la ricerca nei sistemi di produzione finché non avere verificato che le query di ricerca eseguita dalla <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe non influire negativamente sulle prestazioni del server della directory.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Poiché la <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe è progettata per un ambiente Web senza stato, non è in grado di utilizzare le ottimizzazioni di paging esposte dal sottostante <xref:System.DirectoryServices>API.</xref:System.DirectoryServices> </xref:System.Web.Security.ActiveDirectoryMembershipProvider> Ciò significa che le operazioni di paging durante le ricerche in directory di grandi dimensioni sono molto costose e devono essere evitate. Operazioni di ricerca vengono sempre eseguite il server di directory configurato nella stringa di connessione o un server selezionato automaticamente nel caso di una stringa di connessione che punta a un dominio. Il provider non utilizza un catalogo globale per i metodi di ricerca."
  syntax:
    content: public override System.Web.Security.MembershipUserCollection FindUsersByEmail (string emailToMatch, int pageIndex, int pageSize, out int totalRecords);
    parameters:
    - id: emailToMatch
      type: System.String
      description: "Indirizzo di posta elettronica o di parte dell&quot;indirizzo di posta elettronica da cercare."
    - id: pageIndex
      type: System.Int32
      description: "Indice della pagina di risultati da restituire. `pageIndex`è in base zero."
    - id: pageSize
      type: System.Int32
      description: "Le dimensioni della pagina di risultati da restituire."
    - id: totalRecords
      type: System.Int32
      description: "Quando termina, questo metodo contiene il numero totale di utenti restituiti nella raccolta. Questo parametro viene passato non inizializzato."
    return:
      type: System.Web.Security.MembershipUserCollection
      description: "Oggetto <xref:System.Web.Security.MembershipUserCollection>contenente <code> pageSize </code> <xref:System.Web.Security.MembershipUser>le istanze inizio alla pagina specificata da <code> pageIndex </code>.</xref:System.Web.Security.MembershipUser> </xref:System.Web.Security.MembershipUserCollection>"
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Viene chiamato il metodo FindUsersByEmail prima il <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> l&quot;istanza viene inizializzata."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>emailToMatch</code> is empty.  \n  \n \\- or -  \n  \n <code>emailToMatch</code> exceeds 256 characters.  \n  \n \\- or -  \n  \n <code>pageIndex</code> is less than 0.  \n  \n \\- or -  \n  \n <code>pageSize</code> is less than 1.  \n  \n \\- or -  \n  \n <code>pageSize</code> multiplied by <code>pageIndex</code>, plus <code>pageSize</code>, minus 1 is greater than <xref:System.Int32.MaxValue>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "Il <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods*>proprietà <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods*>"
  platform:
  - net462
