  name: PasswordAnswerAttemptLockoutDuration
  nameWithType: ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Ottenere il periodo di tempo per cui un account utente viene bloccato dopo che l&quot;utente troppi tentativi di immissione della risposta non valida."
  remarks: "Quando il <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>proprietà `true`, l&quot;utente deve rispondere alla domanda della password per reimpostare la propria password.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A> Se l&quot;utente non riesce a fornire la risposta corretta per un numero di volte consecutive uguale al <xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>all&quot;interno di osservazione periodo di tempo specificato dal valore della proprietà di <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A>proprietà, l&quot;utente è bloccato ulteriori tentativi per il numero di minuti specificato nella proprietà PasswordAnswerAttemptLockoutDuration.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>      > [!NOTE] > Questa proprietà non è impostata la durata di un utente viene bloccato dopo la mancata immettere una password valida. Gli handle di server di Active Directory di accesso non riusciti e non è influenzato dal valore di questa proprietà. Si consiglia di impostare la proprietà PasswordAnswerAttemptLockoutDuration per lo stesso valore di durata blocco account specificato per un numero eccessivo di tentativi di accesso nella configurazione di Active Directory. Questo presenta il comportamento di blocco automatico coerente per gli utenti indipendentemente dal fatto che siano stati bloccati a causa di tentativi di accesso o alle risposte delle password non valida.       La proprietà PasswordAnswerAttemptLockoutDuration è impostata nella configurazione dell&quot;applicazione file utilizzando il `passwordAnswerAttemptLockoutDuration` attributo del [membership (Schema delle impostazioni ASP.NET) Element](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) elemento. Se la proprietà non è impostata nel file di configurazione dell&quot;applicazione, PasswordAnswerAttemptLockoutDuration è impostata sul valore predefinito di 30 minuti."
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to lock out users who make three failed attempts to enter the password answer in a 10-minute time window. If the user is locked out, no further attempts to answer the password question may be made for 15 minutes.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,   \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          maxInvalidPasswordAttempts=\"3\"  \n          passwordAttemptWindow=\"10\"  \n          passwordAnswerAttemptLockoutDuration=\"15\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public int PasswordAnswerAttemptLockoutDuration { get; }
    return:
      type: System.Int32
      description: "Tempo, espresso in minuti, che un utente viene bloccato dopo aver specificato un numero di risposte password non corretta."
