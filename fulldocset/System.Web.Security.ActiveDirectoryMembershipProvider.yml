  summary: "Ottiene l&quot;intervallo di tempo durante cui tentativi consecutivi non riusciti per fornire una password valida o una password valida vengono registrati risposta."
  remarks: "La proprietà PasswordAttemptWindow funziona in combinazione con la <xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>proprietà per impedire che un&quot;origine indesiderata riesca a indovinare la password o una risposta per la password di un utente di appartenenza attraverso ripetuti tentativi.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A> Quando gli utenti tentano di accedere, modificare la password o reimpostazione della password, solo un determinato numero di tentativi consecutivi consentito all&quot;interno di un intervallo di tempo specificato. La lunghezza dell&quot;intervallo di tempo viene specificata dalla proprietà PasswordAttemptWindow, che identifica il numero di minuti consentiti tra tentativi non validi. Se il numero di consecutivi tentativi non riusciti da un utente di reimpostazione della o la password è uguale al valore archiviato nel <xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>, proprietà e il tempo trascorso dall&quot;ultimo tentativo non valido è inferiore al numero di minuti specificati per la proprietà PasswordAttemptWindow, quindi gli account utenti bloccati per il numero di minuti specificato nella <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>proprietà.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A> Se l&quot;intervallo tra il tentativo corrente e l&quot;ultimo tentativo non riuscito è maggiore dell&quot;impostazione di proprietà PasswordAttemptWindow, il tentativo non valido corrente viene conteggiato come il primo tentativo. Se prima che venga raggiunto il numero massimo di tentativi non validi consentiti, viene fornita una risposta password valida, il numero di tentativi non validi di immissione della risposta è impostato su zero. Se viene fornita una password valida prima non valido consentiti il numero massimo di tentativi viene raggiunto il numero di tentativi di password non valida e il numero di tentativi di risposta per la password non validi vengono impostati su zero.       È consigliabile che il <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>impostata sullo stesso valore come numero di accesso non riuscito di Blocca account specificato per il numero massimo tentativi nella configurazione di Active Directory.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A> Questo presenta il comportamento di blocco automatico coerente per gli utenti se che siano stati bloccati a causa di tentativi di accesso o alle risposte delle password non valida.       Il <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>proprietà viene impostata nella configurazione dell&quot;applicazione file utilizzando il `passwordAttemptWindow` attributo del [membership (Schema delle impostazioni ASP.NET) Element](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) elemento.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A> Se la proprietà non è impostata nel file di configurazione dell&quot;applicazione, il <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>proprietà è impostata sul valore predefinito di 10 minuti.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>"
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to lock out users who make three failed attempts to enter the password answer in a 10-minute time window. If the user is locked out, no further attempts to answer the password question may be made for 15 minutes.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,  \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          maxInvalidPasswordAttempts=\"3\"  \n          passwordAttemptWindow=\"10\"  \n        passwordAnswerAttemptLockoutDuration=\"15\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public override int PasswordAttemptWindow { get; }
    return:
      type: System.Int32
      description: "Intervallo di tempo, espresso in minuti, in cui tentativi consecutivi non riusciti per fornire una password valida o una password valida vengono registrati risposta. Il valore predefinito è 10 minuti. Se è maggiore dell&quot;impostazione di proprietà PasswordAttemptWindow, l&quot;intervallo tra ogni tentativo non riuscito di <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> istanza considera ogni tentativo non riuscito come se fosse il primo tentativo non riuscito."
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "È stato effettuato un tentativo di accedere alla proprietà PasswordAttemptWindow prima il <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> istanza è stata inizializzata."
  platform:
