  - net462
- uid: System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword(System.String,System.String)
  id: ResetPassword(System.String,System.String)
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: ResetPassword(String,String)
  nameWithType: ActiveDirectoryMembershipProvider.ResetPassword(String,String)
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Reimposta la password dell&quot;utente su una nuova password generata automaticamente."
  remarks: "Il metodo viene chiamato dalla <xref:System.Web.Security.Membership>classe reimpostare la password per un utente nell&quot;archivio dati di Active Directory in modo casuale a un nuovo valore generato.</xref:System.Web.Security.Membership> La nuova password viene restituita.      > [!NOTE] > La password casuale creata dal metodo ResetPassword non è garantita da passare all&quot;espressione regolare di <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordStrengthRegularExpression%2A>proprietà.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordStrengthRegularExpression%2A> Tuttavia, la password casuale soddisferà i criteri stabiliti dal <xref:System.Web.Security.ActiveDirectoryMembershipProvider.MinRequiredPasswordLength%2A>e <xref:System.Web.Security.ActiveDirectoryMembershipProvider.MinRequiredNonAlphanumericCharacters%2A>proprietà.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.MinRequiredNonAlphanumericCharacters%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.MinRequiredPasswordLength%2A>       Se il metodo ResetPassword viene fornita una risposta non corretta, viene incrementato il contatore interno che tiene traccia dei tentativi di immissione della risposta non valida da uno. Ciò può causare l&quot;utente non sarà in grado di accedere finché non viene eliminato lo stato di blocco da una chiamata al <xref:System.Web.Security.ActiveDirectoryMembershipProvider.UnlockUser%2A>metodo.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.UnlockUser%2A> Se viene fornita la password corretta di risposta e l&quot;utente non sia attualmente bloccato, il contatore interno che tiene traccia dei tentativi di password non valida viene reimpostato su zero. Per ulteriori informazioni, vedere il <xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>e <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A>proprietà.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>       Spazi iniziali e finali vengono rimossi da tutti i valori di parametro.       È possibile chiamare il metodo ResetPassword direttamente ottenendo innanzitutto un riferimento al <xref:System.Web.Security.ActiveDirectoryMembershipProvider>istanza la <xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName>proprietà.</xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName> </xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Il provider utilizza una ricerca del sottoalbero a partire dal punto di ricerca specificato nella stringa di connessione. Vedere il <xref:System.Web.Security.ActiveDirectoryMembershipProvider>argomento relativo alla classe per ulteriori informazioni sulle stringhe di connessione.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Per impostare le password in un server di Active Directory, il `connectionProtection` attributo deve essere impostato su <xref:System.Web.Security.ActiveDirectoryConnectionProtection>.</xref:System.Web.Security.ActiveDirectoryConnectionProtection>       Quando si utilizza un server ADAM, il `connectionProtection` attributo può essere impostato su <xref:System.Web.Security.ActiveDirectoryConnectionProtection>, ma solo se è configurato in modo esplicito il server ADAM per consentire modifiche alle password su connessioni non sicure.</xref:System.Web.Security.ActiveDirectoryConnectionProtection>      > [!IMPORTANT] > Non è possibile reimpostare le password, a meno che le credenziali utilizzate per connettersi al server di Active Directory dispongano dei diritti di amministratore di dominio (scelta non consigliati) o il diritto di accesso &quot;Reimposta password&quot;.       Per reimpostare una password, tutte le condizioni seguenti devono essere true: - il <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>proprietà deve essere impostata su `true`.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>      -Lo schema di Active Directory deve essere modificato per contenere gli attributi per l&quot;archiviazione la domanda segreta e la risposta e la modifica della risposta dei tre campi di rilevamento per la password.      -La `attributeMapPasswordQuestion`, `attributeMapPasswordAnswer`, `attributMapFailedPasswordAnswerCount`, `attributeMapFailedPasswordAnswerTime`, e `attributeMapFailedPasswordAnswerLockedTime` attributi devono essere impostati nel file di configurazione dell&quot;applicazione.      -La <xref:System.Web.Security.ActiveDirectoryMembershipProvider.RequiresQuestionAndAnswer%2A>proprietà deve essere impostata su `true`.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.RequiresQuestionAndAnswer%2A>      -Il contesto di sicurezza per la connessione all&quot;archivio dati di Active Directory (account di processo o le credenziali esplicite) deve disporre di privilegi sufficienti per modificare le password. Le credenziali utilizzate per connettersi al server di Active Directory dispongano di diritti di amministratore di dominio (scelta non consigliati) o il diritto di accesso &quot;Reimposta password&quot;.      > [!NOTE] > Criteri di sicurezza impostati sul server Active Directory, potrebbero essere impossibile per il metodo ResetPassword generare una password che soddisfa i criteri. L&quot;implementazione predefinita del <xref:System.Web.Security.ActiveDirectoryMembershipProvider.GeneratePassword%2A>metodo genera una password che soddisfano i criteri di password predefinito nei controller di dominio che eseguono Windows Server 2003 SP1.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.GeneratePassword%2A> Se la password non può essere reimpostata a causa di criteri di sicurezza nel server di Active Directory, un <xref:System.Configuration.Provider.ProviderException>viene generata un&quot;eccezione.</xref:System.Configuration.Provider.ProviderException>"
  syntax:
    content: public override string ResetPassword (string username, string passwordAnswer);
    parameters:
    - id: username
      type: System.String
      description: "All&quot;utente di reimpostare la password."
    - id: passwordAnswer
      type: System.String
      description: "Risposta segreta per l&quot;utente specificato."
    return:
      type: System.String
      description: "La nuova password per l&quot;utente specificato."
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Viene chiamato il metodo ResetPassword prima il <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> l&quot;istanza viene inizializzata."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "Il <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset*>valore della proprietà è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset*>"
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>passwordAnswer</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n <code>username</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>."
