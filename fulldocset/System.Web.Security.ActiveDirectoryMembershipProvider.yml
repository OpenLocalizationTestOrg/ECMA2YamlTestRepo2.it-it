  summary: "Ottiene una raccolta di tutti gli utenti archiviati in un&quot;origine dati di Active Directory."
  remarks: "Questo metodo viene chiamato dalla <xref:System.Web.Security.Membership>classe per recuperare informazioni sull&quot;utente dall&quot;archivio dati di Active Directory specificato nel file di configurazione dell&quot;applicazione ASP.NET.</xref:System.Web.Security.Membership>       I risultati restituiti dal metodo GetAllUsers sono limitati dal `pageIndex` e `pageSize` parametri. Il `pageSize` parametro specifica il numero massimo di <xref:System.Web.Security.MembershipUser>istanze per restituire il <xref:System.Web.Security.MembershipUserCollection>insieme.</xref:System.Web.Security.MembershipUserCollection> </xref:System.Web.Security.MembershipUser> Il `pageIndex` parametro specifica la pagina di risultati da restituire, dove 0 (zero) indica la prima pagina.       Il `totalRecords` parametro è un `out` parametro impostato sul numero totale di utenti di appartenenza è stato trovato nell&quot;archivio dati di Active Directory. Ad esempio, se sono presenti 13 utenti per l&quot;archivio dati configurati e `pageIndex` valore è 1 e `pageSize` pari a 5, il <xref:System.Web.Security.MembershipUserCollection>restituito conterrebbe dal sesto al decimo utente.</xref:System.Web.Security.MembershipUserCollection> Il `totalRecords` parametro viene impostato su 13.       È possibile controllare se consentire la ricerca di utenti impostando il <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>file di proprietà di configurazione dell&quot;applicazione utilizzando il `enableSearchMethods` attributo del [membership (Schema delle impostazioni ASP.NET) Element](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) elemento.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A> L&quot;impostazione di <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>proprietà `false` induce il metodo GetAllUsers generare un <xref:System.NotSupportedException>eccezione.</xref:System.NotSupportedException> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>       Il provider utilizza una ricerca del sottoalbero a partire dal punto di ricerca specificato nella stringa di connessione. Vedere il <xref:System.Web.Security.ActiveDirectoryMembershipProvider>argomento relativo alla classe per ulteriori informazioni sulle stringhe di connessione.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       È consigliabile non abilitare la ricerca nei sistemi di produzione finché non avere verificato che le query di ricerca eseguita dalla <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe non influire negativamente sulle prestazioni del server della directory.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Poiché la <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe è progettata per un ambiente Web senza stato, non è in grado di utilizzare le ottimizzazioni di paging esposte dal sottostante <xref:System.DirectoryServices>API.</xref:System.DirectoryServices> </xref:System.Web.Security.ActiveDirectoryMembershipProvider> Ciò significa che le operazioni di paging durante le ricerche in directory di grandi dimensioni sono molto costose e devono essere evitate. Operazioni di ricerca vengono sempre eseguite il server di directory configurato nella stringa di connessione o un server selezionato automaticamente nel caso di una stringa di connessione che punta a un dominio. Il provider non utilizza un catalogo globale per i metodi di ricerca."
