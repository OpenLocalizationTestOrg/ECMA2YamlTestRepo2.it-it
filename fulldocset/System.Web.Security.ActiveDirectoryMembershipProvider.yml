- uid: System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser(System.String,System.String)
  id: ValidateUser(System.String,System.String)
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: ValidateUser(String,String)
  nameWithType: ActiveDirectoryMembershipProvider.ValidateUser(String,String)
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Verifica che il nome utente specificato e la password siano presenti nell&quot;archivio dati di Active Directory."
  remarks: "Questo metodo viene chiamato dal <xref:System.Web.Security.Membership>per convalidare le credenziali utente nell&quot;archivio dati di Active Directory.</xref:System.Web.Security.Membership>       Se il <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>proprietà `true` e le credenziali fornite sono valide, vengono reimpostati i contatori di rilevamento dell&quot;utente per le risposte di password errate.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>       Il metodo ValidateUser può restituire `false` quando vengono fornite le credenziali corrette, nelle circostanze seguenti: 1.  L&quot;account utente è stato bloccato dal server di directory a causa di un numero eccessivo di tentativi di accesso. L&quot;utente non sarà in grado di accedere fino a quando non passa alla durata del blocco della directory.      2.  Se il <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>proprietà `true`, l&quot;account utente verrà bloccato se l&quot;utente ha fornito una risposta di password errate troppe volte.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A> L&quot;account dell&quot;utente verrà sbloccato dopo il tempo specificato nel <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>proprietà è passata.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>      3.  L&quot;utente deve essere presente nel contenitore specificato nella stringa di connessione. Vengono fornite credenziali valide per un account utente che si trova in un contenitore diverso o in un dominio diverso. L&quot;utente deve essere presente nel contenitore specificato nella stringa di connessione.       Quando si convalida un utente, il provider di convalida le credenziali tramite la connessione all&quot;archivio dati di Active Directory utilizzando il nome utente specificato e la password, non le credenziali configurate nel file di configurazione dell&quot;applicazione.       Tuttavia, il <xref:System.Web.Security.ActiveDirectoryMembershipProvider>istanza si connetterà alla directory utilizzando le credenziali configurate per i motivi seguenti.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>      -Per verificare l&quot;esistenza di un utente all&quot;interno dell&quot;ambito di ricerca in base il <xref:System.Web.Security.ActiveDirectoryMembershipProvider>stringa di connessione dell&quot;istanza.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Il provider utilizza una ricerca del sottoalbero a partire dal punto di ricerca specificato nella stringa di connessione per determinare se esiste un utente. L&quot;utente deve essere presente nel contenitore specificato. Le credenziali sono valide all&quot;esterno di contenitore specificato della stringa di connessione non verranno convalidate. Vedere il <xref:System.Web.Security.ActiveDirectoryMembershipProvider>argomento relativo alla classe per ulteriori informazioni sulle stringhe di connessione.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>      -Se il <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>proprietà `true`, <xref:System.Web.Security.ActiveDirectoryMembershipProvider>istanza utilizzerà le credenziali configurate per caricare l&quot;istanza utente per verificare se l&quot;utente è stato bloccato perché ha apportato troppi tentativi di modificare la risposta segreta.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>      > [!IMPORTANT] > La connessione a un server Active Directory il controller di dominio con l&quot;account &quot;Guest&quot; è una potenziale minaccia alla sicurezza. Tutti i tentativi di convalida eseguiti in un controller di dominio Active Directory con l&quot;account &quot;Guest&quot; avranno esito positivo. Per migliorare la sicurezza quando si utilizza un controller di dominio Active Directory, è necessario disabilitare l&quot;account &quot;Guest&quot; nel controller di dominio.       Il <xref:System.Web.Security.ActiveDirectoryMembershipProvider>istanza tenterà un&quot;associazione simultanea su Active Directory quando viene soddisfatta una delle seguenti condizioni:-la <xref:System.Web.Security.ActiveDirectoryMembershipProvider.CurrentConnectionProtection%2A>proprietà è impostata su <xref:System.Web.Security.ActiveDirectoryConnectionProtection>.</xref:System.Web.Security.ActiveDirectoryConnectionProtection> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.CurrentConnectionProtection%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider>      -La <xref:System.Web.Security.ActiveDirectoryMembershipProvider.CurrentConnectionProtection%2A>proprietà è impostata su <xref:System.Web.Security.ActiveDirectoryConnectionProtection>e SSL viene scelto per il <xref:System.Web.Security.ActiveDirectoryMembershipProvider>istanza per proteggere la connessione.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> </xref:System.Web.Security.ActiveDirectoryConnectionProtection> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.CurrentConnectionProtection%2A>       Inoltre, per un&quot;associazione simultanea da eseguire, le condizioni seguenti è necessario true:-il server di directory deve essere in esecuzione in Windows Server 2003.      -Il sistema operativo del server Web in esecuzione il <xref:System.Web.Security.ActiveDirectoryMembershipProvider>istanza deve supportare le associazioni simultanee (ad esempio, Windows Server 2003).</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Quando viene utilizzata un&quot;associazione simultanea, l&quot;ultima data di accesso per l&quot;utente non viene aggiornato nella directory. Pertanto, il <xref:System.Web.Security.ActiveDirectoryMembershipUser.LastLoginDate%2A>proprietà non è affidabile.</xref:System.Web.Security.ActiveDirectoryMembershipUser.LastLoginDate%2A>       Spazi iniziali e finali vengono rimossi dal `username` parametro."
  syntax:
    content: public override bool ValidateUser (string username, string password);
    parameters:
    - id: username
      type: System.String
      description: "Il nome dell&quot;utente da convalidare."
    - id: password
      type: System.String
      description: "La password per l&quot;utente specificato."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>if the specified <code>username</code> and <code>password</code> are valid; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. Se l&quot;utente specificato non esiste nell&quot;archivio dati di Active Directory, il metodo ValidateUser restituisce <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Viene chiamato il metodo ValidateUser prima il <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> l&quot;istanza viene inizializzata."
  platform:
  - net462
