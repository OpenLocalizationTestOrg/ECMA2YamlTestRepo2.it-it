  summary: "Aggiorna la domanda segreta e la risposta per un utente nell&quot;archivio di Active Directory."
  remarks: "Il metodo viene chiamato dalla <xref:System.Web.Security.ActiveDirectoryMembershipUser>classe per aggiornare la domanda segreta e la risposta per un utente nell&quot;archivio di appartenenze di Active Directory.</xref:System.Web.Security.ActiveDirectoryMembershipUser>       Richiedere una password segreta fornisce un ulteriore livello di sicurezza per la reimpostazione delle password di un utente. Quando si crea un nome utente, un utente può fornire una domanda e risposta che può essere utilizzato successivamente per reimpostare una password dimenticata. Il metodo ChangePasswordQuestionAndAnswer Aggiorna la domanda segreta e la risposta per un utente di appartenenza ai nuovi valori.       Per utilizzare il metodo ChangePasswordQuestionAndAnswer, è necessario impostare questi attributi aggiuntivi nel file di configurazione dell&quot;applicazione:- `requiresQuestionAndAnswer` deve essere `true.`       -    `attributeMapPasswordQuestion` e `attributeMapPasswordAnswer` devono essere mappati agli attributi nello schema di Active Directory.       Se i criteri precedenti non sono soddisfatte, un <xref:System.Configuration.Provider.ProviderException>viene generata in fase di inizializzazione.</xref:System.Configuration.Provider.ProviderException>       Il <xref:System.Web.Security.ActiveDirectoryMembershipProvider>istanza si connette all&quot;archivio dati di Active Directory con le credenziali fornite nel `username` e `password` parametri per convalidare il nome utente/password.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> L&quot;aggiornamento effettivo della domanda e la risposta viene eseguita con le credenziali di connessione configurata del provider.       Se il metodo ChangePasswordQuestionAndAnswer viene fornita una password errata, il server di directory incrementa i contatori che rilevano i tentativi di password non valida. Ciò può causare l&quot;utente viene bloccato e non è possibile effettuare l&quot;accesso fino a quando non lo stato di blocco viene cancellato da una chiamata al <xref:System.Web.Security.ActiveDirectoryMembershipProvider.UnlockUser%2A>metodo o l&quot;intervallo di blocco specificato nei passaggi delle directory.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.UnlockUser%2A>       Se l&quot;aggiornamento della domanda e risposta ha esito positivo e <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>proprietà `true`risposte segrete errate dell&quot;utente di rilevamento, i contatori vengono reimpostati.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>       La risposta segreta viene crittografata con la <xref:System.Web.Security.MembershipProvider.EncryptPassword%2A>metodo prima di essere archiviato nell&quot;archivio dati di Active Directory.</xref:System.Web.Security.MembershipProvider.EncryptPassword%2A> La chiave di crittografia e l&quot;algoritmo specificati per il [elemento machineKey (Schema delle impostazioni ASP.NET)](http://msdn.microsoft.com/en-us/4b5699a9-bc21-4c4a-85f1-8b3b8ebd2d46) elemento di configurazione. L&quot;attributo di decrittografia per il [elemento machineKey (Schema delle impostazioni ASP.NET)](http://msdn.microsoft.com/en-us/4b5699a9-bc21-4c4a-85f1-8b3b8ebd2d46) elemento deve essere specificato, il <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe non supporta le chiavi di crittografia generata automaticamente.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       La lunghezza massima per la domanda segreta è 256 caratteri. La lunghezza massima per la risposta segreta è 128 caratteri.       Spazi iniziali e finali vengono rimossi da tutti i valori di parametro, ad eccezione di `password`.       Il provider consente di trovare l&quot;istanza utente per l&quot;aggiornamento eseguendo una ricerca sottoalbero per il nome utente, a partire dal punto di ricerca specificato nella stringa di connessione. Vedere il <xref:System.Web.Security.ActiveDirectoryMembershipProvider>argomento relativo alla classe per ulteriori informazioni sulle stringhe di connessione.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>"
