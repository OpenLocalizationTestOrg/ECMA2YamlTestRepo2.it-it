  summary: "Ottiene il nome utente associato all&quot;indirizzo di posta elettronica specificato."
  remarks: "Questo metodo viene chiamato dalla <xref:System.Web.Security.Membership>classe per recuperare un nome utente dall&quot;archivio dati di Active Directory in base all&quot;indirizzo di posta elettronica per l&quot;utente.</xref:System.Web.Security.Membership>       Se più di un utente nell&quot;archivio dati di appartenenza ha lo stesso indirizzo di posta elettronica, viene restituito il primo nome utente rilevato. È possibile impostare il `requiresUniqueEmail` attributo del [membership (Schema delle impostazioni ASP.NET) Element](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) elemento `true` nel file di configurazione dell&quot;applicazione per assicurarsi che ogni indirizzo di posta elettronica nel database sia univoco.       Spazi iniziali e finali vengono rimossi dal `email` valore del parametro. Se l&quot;indirizzo di posta elettronica è vuoto dopo la rimozione, un <xref:System.ArgumentException>viene generata un&quot;eccezione.</xref:System.ArgumentException> Se l&quot;indirizzo di posta elettronica è `null`, vengono eseguita la ricerca di tutti i nomi utente nell&quot;archivio dati di Active Directory e viene restituito il primo nome utente.       È consigliabile non abilitare la ricerca nei sistemi di produzione finché non avere verificato che le query di ricerca eseguita dalla <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe non influire negativamente sulle prestazioni del server della directory.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>      > [!IMPORTANT] > GetUserNameByEmail il metodo viene eseguito anche quando il <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>proprietà `false`.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>       Poiché la <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe è progettata per un ambiente Web senza stato, non è in grado di utilizzare le ottimizzazioni di paging esposte dal sottostante <xref:System.DirectoryServices>API.</xref:System.DirectoryServices> </xref:System.Web.Security.ActiveDirectoryMembershipProvider> Ciò significa che le operazioni di paging durante le ricerche in directory di grandi dimensioni sono molto costose e devono essere evitate. Operazioni di ricerca vengono sempre eseguite il server di directory configurato nella stringa di connessione o un server selezionato automaticamente nel caso di una stringa di connessione che punta a un dominio. Il provider non utilizza un catalogo globale per i metodi di ricerca.       Il provider utilizza una ricerca del sottoalbero a partire dal punto di ricerca specificato nella stringa di connessione. Vedere il <xref:System.Web.Security.ActiveDirectoryMembershipProvider>argomento relativo alla classe per ulteriori informazioni sulle stringhe di connessione.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>"
