  summary: "Aggiunge un nuovo utente nell&quot;archivio dati di Active Directory."
  remarks: "Viene chiamato il metodo CreateUser dalla <xref:System.Web.Security.Membership>classe per creare un nuovo utente nell&quot;archivio dati di Active Directory.</xref:System.Web.Security.Membership>       Per i server di Active Directory e Active Directory Application modalità (ADAM), la <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe richiede che sia la classe di istanza nella directory `user`.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Le classi di utenti alternativo, ad esempio `inetOrgPerson` non sono supportati.       Quando utilizza un server Active Directory e il nome utente è mappato il `userPrincipalName` attributo, il <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe genererà automaticamente un nome utente di 20 caratteri casuali per il `sAMAccountName` parametro per conto dell&quot;utente.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Parametri per impostazione predefinita le lunghezze massime seguenti.      | Parametro | Lunghezza massima |   |---------------|--------------------|   | `username`|&64; caratteri, se si utilizza il `userPrincipalName` attributo. Se si utilizza il `sAMAccountName` attributo, la restrizione comune è di 20 caratteri o inferiore. |   | `password`| 128 caratteri. |   | `email`| 256 caratteri. |   | `passwordQuestion`| 256 caratteri. |   | `passwordAnswer`| 128 caratteri prima e dopo la crittografia. |       Il <xref:System.Web.Security.ActiveDirectoryMembershipUser.Comment%2A>proprietà sull&quot;oggetto restituito <xref:System.Web.Security.ActiveDirectoryMembershipUser>istanza è limitata a 1024 caratteri.</xref:System.Web.Security.ActiveDirectoryMembershipUser> </xref:System.Web.Security.ActiveDirectoryMembershipUser.Comment%2A>       Se lo schema di directory è stato modificato, riducendo la lunghezza massima consentita per questi attributi, tali lunghezze avrà la precedenza.       Prima di creare l&quot;utente, la <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe verifica che il nome utente è univoco.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Se il <xref:System.Web.Security.ActiveDirectoryMembershipProvider>istanza è configurata per richiedere indirizzi di posta elettronica univoco, inoltre, sarà che l&quot;indirizzo di posta elettronica sia univoco.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       In Active Directory viene applicata l&quot;univocità del nome utente eseguendo una ricerca catalogo globale quando il nome utente viene mappato a `userPrincipalName`. Se `sAMAccountName` viene utilizzata, la directory automaticamente applicherà l&quot;univocità del `sAMAccountName` all&quot;interno del dominio di Active Directory.       Un server ADAM impone automaticamente l&quot;univocità del nome utente di `userPrincipalName` su tutte le partizioni di applicazione.       Viene applicata l&quot;univocità dell&quot;indirizzo di posta elettronica eseguendo una ricerca del sottoalbero di un indirizzo di posta elettronica duplicato iniziando dalla radice del contenitore in cui gli utenti vengono creati. Si tratta del contenitore di utenti predefinito (se connesso a un server Active Directory e contenitore non è stato specificato nella stringa di connessione) o il contenitore specificato nella stringa di connessione.       La <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe crea l&quot;utente direttamente nel contenitore utenti specificato nella stringa di connessione.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Vedere il <xref:System.Web.Security.ActiveDirectoryMembershipProvider>argomento relativo alla classe per ulteriori informazioni sulle stringhe di connessione.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Per le password deve essere impostato su un server di Active Directory, il `connectionProtection` attributo deve essere impostato su <xref:System.Web.Security.ActiveDirectoryConnectionProtection>.</xref:System.Web.Security.ActiveDirectoryConnectionProtection>       Quando viene utilizzato un server ADAM, il `connectionProtection` attributo può essere impostato su <xref:System.Web.Security.ActiveDirectoryConnectionProtection>, ma solo se è configurato in modo esplicito il server ADAM per consentire modifiche alle password su connessioni non sicure.</xref:System.Web.Security.ActiveDirectoryConnectionProtection>       Spazi iniziali e finali vengono rimossi da tutti i valori di parametro di stringa, ad eccezione `password`.      > [!IMPORTANT] > A meno che le credenziali utilizzate per connettersi al server di Active Directory dispongano dei diritti di amministratore di dominio (scelta non consigliati) o &quot;Crea istanza figlio,&quot; non è possibile creare nuovi utenti diritti di accesso &quot;Imposta password&quot; e &quot;eliminazione istanza figlio&quot;. Il diritto di accesso &quot;eliminazione istanza figlio&quot; è necessario perché la creazione di un utente è un processo in più passaggi e, se un passaggio della creazione utente non riesce, il <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe verrà eliminare l&quot;istanza utente, anziché lasciare un&quot;istanza parzialmente creata nella directory.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>"
