  summary: "Si verifica periodicamente durante un download per fornire informazioni sullo stato di navigazione."
  remarks: "NavigationProgress viene passato un <xref:System.Windows.Navigation.NavigationProgressEventArgs>che espone le informazioni sullo stato seguenti:-numero di byte scaricati (<xref:System.Windows.Navigation.NavigationProgressEventArgs.BytesRead%2A>).</xref:System.Windows.Navigation.NavigationProgressEventArgs.BytesRead%2A> </xref:System.Windows.Navigation.NavigationProgressEventArgs>      -Numero totale di byte per il download (<xref:System.Windows.Navigation.NavigationProgressEventArgs.MaxBytes%2A>).</xref:System.Windows.Navigation.NavigationProgressEventArgs.MaxBytes%2A>       NavigationProgress viene generato una volta per ogni 1024 byte del contenuto scaricato e ancora una volta se il numero di byte rimanenti è minore di 1024 byte. Per questo motivo, la gestione NavigationProgress fornisce un modo utile per tenere traccia e visualizzare lo stato di avanzamento di un download corrente.       NavigationProgress non può essere generato in alcuni casi, ad esempio quando la stessa parte di contenuto si accede o quando ci si sposta da un frammento di contenuto sul contenuto che è attualmente caricato (vale a dire, il valore di <xref:System.Windows.Navigation.NavigationService.Content%2A>proprietà).</xref:System.Windows.Navigation.NavigationService.Content%2A>       Durante la navigazione in una risorsa XAML compilata, l&quot;evento NavigationProgress finale non può essere generato. Ciò significa che al termine del download, l&quot;ultimo segnalato <xref:System.Windows.Navigation.NavigationProgressEventArgs.BytesRead%2A>valore potrebbe non essere uguali di <xref:System.Windows.Navigation.NavigationProgressEventArgs.MaxBytes%2A>valore.</xref:System.Windows.Navigation.NavigationProgressEventArgs.MaxBytes%2A> </xref:System.Windows.Navigation.NavigationProgressEventArgs.BytesRead%2A> Gestire il <xref:System.Windows.Navigation.NavigationService.LoadCompleted>eventi per ricevere una notifica quando la navigazione è terminata.</xref:System.Windows.Navigation.NavigationService.LoadCompleted>      > [!NOTE] > Quando <xref:System.Windows.Navigation.NavigationService>Genera NavigationProgress, genera anche <xref:System.Windows.Application.NavigationProgress?displayProperty=fullName>evento il <xref:System.Windows.Application>oggetto.</xref:System.Windows.Application> </xref:System.Windows.Application.NavigationProgress?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService>"
