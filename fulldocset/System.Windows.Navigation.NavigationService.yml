  name: NavigationService
  nameWithType: NavigationService
  fullName: System.Windows.Navigation.NavigationService
  type: Class
  summary: "Contiene metodi, proprietà ed eventi per supportare la navigazione."
  remarks: "NavigationService incapsula la possibilità di scaricare il contenuto all&quot;interno del contesto di navigazione di tipo browser.       Il contenuto può essere qualsiasi tipo di [!INCLUDE[TLA2#tla_winfx](~/add/includes/tla2sharptla-winfx-md.md)] oggetto e [!INCLUDE[TLA#tla_html](~/add/includes/tlasharptla-html-md.md)] file. Tuttavia, in generale, le pagine sono il modo migliore per contenuto del pacchetto per la navigazione (vedere <xref:System.Windows.Controls.Page>).</xref:System.Windows.Controls.Page>       Possibile spostarsi sul contenuto fornendo un&quot;istanza di un oggetto e chiamando un overload del <xref:System.Windows.Navigation.NavigationService.Navigate%2A>metodo che accetta un oggetto:- <xref:System.Windows.Navigation.NavigationService.Navigate%28System.Object%29?displayProperty=fullName>- <xref:System.Windows.Navigation.NavigationService.Navigate%28System.Object%2CSystem.Object%29?displayProperty=fullName>in alternativa, il contenuto può essere esplorazione al passando un valore relativo o assoluto [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] a uno del <xref:System.Windows.Navigation.NavigationService.Navigate%2A>overload del metodo che accetta un [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)]:- <xref:System.Windows.Navigation.NavigationService.Navigate%28System.Uri%29?displayProperty=fullName>- <xref:System.Windows.Navigation.NavigationService.Navigate%28System.Uri%2CSystem.Object%29?displayProperty=fullName>- <xref:System.Windows.Navigation.NavigationService.Navigate%28System.Uri%2CSystem.Object%2CSystem.Boolean%29?displayProperty=fullName>quando ci si sposta al contenuto da [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)], NavigationService restituirà un oggetto che contiene il contenuto.</xref:System.Windows.Navigation.NavigationService.Navigate%28System.Uri%2CSystem.Object%2CSystem.Boolean%29?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService.Navigate%28System.Uri%2CSystem.Object%29?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService.Navigate%28System.Uri%29?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService.Navigate%2A> </xref:System.Windows.Navigation.NavigationService.Navigate%28System.Object%2CSystem.Object%29?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService.Navigate%28System.Object%29?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService.Navigate%2A>       È possibile tenere traccia della durata di un tipo di spostamento tramite gli eventi seguenti:- <xref:System.Windows.Navigation.NavigationService.Navigating>- <xref:System.Windows.Navigation.NavigationService.Navigated>- <xref:System.Windows.Navigation.NavigationService.NavigationProgress>- <xref:System.Windows.Navigation.NavigationService.NavigationFailed>- <xref:System.Windows.Navigation.NavigationService.NavigationStopped>- <xref:System.Windows.Navigation.NavigationService.LoadCompleted>- <xref:System.Windows.Navigation.NavigationService.FragmentNavigation>.</xref:System.Windows.Navigation.NavigationService.FragmentNavigation> </xref:System.Windows.Navigation.NavigationService.LoadCompleted> </xref:System.Windows.Navigation.NavigationService.NavigationStopped> </xref:System.Windows.Navigation.NavigationService.NavigationFailed> </xref:System.Windows.Navigation.NavigationService.NavigationProgress> </xref:System.Windows.Navigation.NavigationService.Navigated> </xref:System.Windows.Navigation.NavigationService.Navigating>       Non tutti gli eventi ogni volta che si verifica un&quot;operazione di navigazione; il set di eventi che vengono generati è determinato dal tipo di navigazione che si verifica (contenuto o frammento di contenuto) e modalità di completamento di navigazione (annullato, arrestato o non riuscito).       Nella figura seguente viene illustrata la sequenza in cui vengono generati: ![grafico del flusso di navigazione pagina](~/add/media/navigationoverviewfigure11.png &quot;grafico del flusso di navigazione pagina&quot;) durante o dopo una navigazione, NavigationService fornisce informazioni sul contenuto su cui viene spostato, inclusi il [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] del contenuto a cui si accede (<xref:System.Windows.Navigation.NavigationService.Source%2A>), il [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] del contenuto corrente (<xref:System.Windows.Navigation.NavigationService.CurrentSource%2A>) e un oggetto che contiene il contenuto che è stato aperto (<xref:System.Windows.Navigation.NavigationService.Content%2A>).</xref:System.Windows.Navigation.NavigationService.Content%2A> </xref:System.Windows.Navigation.NavigationService.CurrentSource%2A> </xref:System.Windows.Navigation.NavigationService.Source%2A>       Quando ci si sposta al contenuto, NavigationService registra lo spostamento di una voce nella cronologia di navigazione. Viene aggiunta una voce per eseguire il backup di cronologia di navigazione quando si verifica una nuova navigazione, chiamando la <xref:System.Windows.Navigation.NavigationService.Navigate%2A>metodo, o passando a una voce nella cronologia di navigazione in avanti, chiamando <xref:System.Windows.Navigation.NavigationService.GoForward%2A>.</xref:System.Windows.Navigation.NavigationService.GoForward%2A> </xref:System.Windows.Navigation.NavigationService.Navigate%2A> Una voce viene aggiunta alla cronologia di navigazione in avanti, passare a una voce nella cronologia di navigazione, chiamando <xref:System.Windows.Navigation.NavigationService.GoBack%2A>.</xref:System.Windows.Navigation.NavigationService.GoBack%2A> <xref:System.Windows.Navigation.NavigationService.CanGoBack%2A>e <xref:System.Windows.Navigation.NavigationService.CanGoForward%2A>report se sono presenti voci presenti nella cronologia di navigazione in avanti, rispettivamente.</xref:System.Windows.Navigation.NavigationService.CanGoForward%2A></xref:System.Windows.Navigation.NavigationService.CanGoBack%2A> Inoltre, può essere rimossa la voce più recente nella cronologia di navigazione all&quot;indietro chiamando <xref:System.Windows.Navigation.NavigationService.RemoveBackEntry%2A>.</xref:System.Windows.Navigation.NavigationService.RemoveBackEntry%2A>       Per impostazione predefinita, NavigationService non archivia un&quot;istanza di un oggetto contenuto nella cronologia di navigazione. In alternativa, NavigationService crea una nuova istanza dell&quot;oggetto contenuto ogni volta che si accede tramite la cronologia di navigazione. Questo comportamento è progettato per evitare il consumo di memoria eccessiva quando un numero elevato e grandi porzioni di contenuto sono a cui si accede. Di conseguenza, lo stato del contenuto non viene memorizzato da uno spostamento a quella successiva. Tuttavia, [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] vengono illustrate diverse tecniche che è possibile archiviare parte dello stato di una parte del contenuto nella cronologia di navigazione.       Utilizzando <xref:System.Windows.Navigation.NavigationService.AddBackEntry%2A>, è anche possibile memorizzare più insiemi di stato per un&quot;istanza singola pagina.</xref:System.Windows.Navigation.NavigationService.AddBackEntry%2A>       È NavigationService `sealed` classe e, pertanto, non è possibile creare istanze; NavigationService viene utilizzata una connessione da strumenti di spostamento per attivare la navigazione. In [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)], esistono due navigatori: <xref:System.Windows.Navigation.NavigationWindow> <xref:System.Windows.Controls.Frame>.</xref:System.Windows.Controls.Frame> ,</xref:System.Windows.Navigation.NavigationWindow>       In modo visivo, [!INCLUDE[TLA2#tla_xbap#plural](~/add/includes/tla2sharptla-xbapsharpplural-md.md)] utilizzare [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] come uno strumento di spostamento, per offrire un&quot;esperienza utente integrata. Fisicamente, tuttavia, [!INCLUDE[TLA2#tla_xbap#plural](~/add/includes/tla2sharptla-xbapsharpplural-md.md)] effettivamente utilizzare <xref:System.Windows.Navigation.NavigationWindow>come strumento di navigazione; il <xref:System.Windows.Application.MainWindow%2A>proprietà di un [!INCLUDE[TLA2#tla_xbap](~/add/includes/ajax-current-ext-md.md)] in esecuzione in [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] restituirà un riferimento al <xref:System.Windows.Navigation.NavigationWindow>e la cronologia di navigazione è gestita dal <xref:System.Windows.Navigation.NavigationWindow>è integrato con la cronologia di navigazione è gestita da [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] nei modi seguenti: - quando si accede contenuto chiamando <xref:System.Windows.Navigation.NavigationService.Navigate%2A>, <xref:System.Windows.Navigation.NavigationService.GoBack%2A>, e <xref:System.Windows.Navigation.NavigationService.GoForward%2A>dall&quot;interno un [!INCLUDE[TLA2#tla_xbap](~/add/includes/ajax-current-ext-md.md)] voci della cronologia di navigazione rilevanti vengono aggiunti anche per [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] cronologia di navigazione.</xref:System.Windows.Navigation.NavigationService.GoForward%2A> </xref:System.Windows.Navigation.NavigationService.GoBack%2A> </xref:System.Windows.Navigation.NavigationService.Navigate%2A> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Application.MainWindow%2A> </xref:System.Windows.Navigation.NavigationWindow>      -Quando le voci nel [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] navigazione [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] sono selezionate, [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] NavigationService di spostarsi indietro o la inoltra al contenuto che è associata a tali voci.      > [!NOTE] > Un <xref:System.Windows.Controls.Frame>grado di fornire la propria cronologia di navigazione, o utilizzare la cronologia di navigazione dello strumento di spostamento che ospita tale</xref:System.Windows.Controls.Frame> Se <xref:System.Windows.Controls.Frame>fornisce la propria cronologia di navigazione, è possibile visualizzare il proprio navigazione [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] per spostarsi tra le voci nella cronologia di navigazione; tali voci non vengono aggiunti alla cronologia di navigazione dello strumento di selezione host (<xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>, [!INCLUDE[TLA2#tla_iegeneric](~/add/includes/tla2sharptla-iegeneric-md.md)]) e, di conseguenza, non può essere eseguita dalla navigazione [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] di ogni (vedere <xref:System.Windows.Controls.Frame.JournalOwnership%2A>).</xref:System.Windows.Controls.Frame.JournalOwnership%2A> </xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Controls.Frame>"
