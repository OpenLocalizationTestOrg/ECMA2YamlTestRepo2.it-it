  summary: "Si verifica quando viene richiesto un nuovo spostamento."
  remarks: "Spostamento viene generato quando viene richiesta una nuova navigazione, ma prima che il contenuto è richiesto origine, incluso quando:- <xref:System.Windows.Navigation.NavigationService.Navigate%2A>viene chiamato.</xref:System.Windows.Navigation.NavigationService.Navigate%2A>      - <xref:System.Windows.Navigation.NavigationService.GoBack%2A>o <xref:System.Windows.Navigation.NavigationService.GoForward%2A>viene chiamato (o da un&quot;operazione di navigazione viene selezionata una voce [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]).</xref:System.Windows.Navigation.NavigationService.GoForward%2A> </xref:System.Windows.Navigation.NavigationService.GoBack%2A>      -Un frammento di contenuto si accede.       Gestire Navigating se si desidera individuare informazioni pertinenti sulla richiesta di spostamento prima dell&quot;inizio dello spostamento. Queste informazioni sono disponibili le <xref:System.Windows.Navigation.NavigatingCancelEventArgs>oggetto passato al gestore dell&quot;evento Navigating.</xref:System.Windows.Navigation.NavigatingCancelEventArgs>       A <xref:System.Net.WebRequest>dell&quot;oggetto per la navigazione viene creato e reso disponibile dal <xref:System.Windows.Navigation.NavigatingCancelEventArgs>parametro; perché non è stata effettuata la richiesta a questo punto, è possibile riconfigurare il <xref:System.Net.WebRequest>dell&quot;oggetto, se necessario.</xref:System.Net.WebRequest> </xref:System.Windows.Navigation.NavigatingCancelEventArgs> </xref:System.Net.WebRequest>       È anche possibile gestire <xref:System.Windows.Navigation.NavigatingCancelEventArgs>per annullare lo spostamento, se necessario, impostando <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>su true.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.Windows.Navigation.NavigatingCancelEventArgs> Se si annulla la navigazione, vengono generati altri eventi di navigazione.      > [!NOTE] > Se l&quot;applicazione è ospitata nel browser, è possibile impedire all&quot;utente di uscire dal applicazione annullando l&quot;evento Navigating.       Dopo aver eseguito la prima parte del contenuto è uno strumento di navigazione (<xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>), ogni parte del contenuto che ci si sposta viene aggiunta alla cronologia di navigazione.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> Se è necessario salvare il contenuto si sposta da informazioni di stato, è possibile aggiungere lo stato alla voce di registrazione per il contenuto impostando <xref:System.Windows.Navigation.NavigatingCancelEventArgs.ContentStateToSave%2A>con un <xref:System.Windows.Navigation.CustomContentState>oggetto.</xref:System.Windows.Navigation.CustomContentState> </xref:System.Windows.Navigation.NavigatingCancelEventArgs.ContentStateToSave%2A>      > [!NOTE] > Quando <xref:System.Windows.Navigation.NavigationService>Genera Navigating, genera anche <xref:System.Windows.Application.Navigating?displayProperty=fullName>evento il <xref:System.Windows.Application>oggetto.</xref:System.Windows.Application> </xref:System.Windows.Application.Navigating?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService>"
