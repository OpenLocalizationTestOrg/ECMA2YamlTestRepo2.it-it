- uid: System.ServiceProcess.ServiceInstaller.Rollback(System.Collections.IDictionary)
  id: Rollback(System.Collections.IDictionary)
  parent: System.ServiceProcess.ServiceInstaller
  langs:
  - csharp
  name: Rollback(IDictionary)
  nameWithType: ServiceInstaller.Rollback(IDictionary)
  fullName: System.ServiceProcess.ServiceInstaller.Rollback(IDictionary)
  type: Method
  assemblies:
  - System.ServiceProcess
  namespace: System.ServiceProcess
  summary: "Informazioni sull&quot;applicazione di servizio scritti nel Registro di sistema dalla procedura di installazione di rollback. Questo metodo deve essere utilizzata dagli strumenti di installazione che elaborano automaticamente i metodi appropriati."
  remarks: "In genere, non si chiamerà i metodi su <xref:System.ServiceProcess.ServiceInstaller>all&quot;interno del codice; vengono in genere chiamati solo dall&quot;utilità di installazione.</xref:System.ServiceProcess.ServiceInstaller> Utilità di installazione chiama automaticamente il <xref:System.ServiceProcess.ServiceInstaller.Install%2A>metodo durante il processo di installazione.</xref:System.ServiceProcess.ServiceInstaller.Install%2A> Per il ripristino da errori, se necessario, tramite la chiamata di Rollback per l&quot;oggetto che ha generato l&quot;eccezione.       Routine di installazione di un&quot;applicazione mantiene automaticamente le informazioni relative ai componenti già installati utilizzando l&quot;installazione di progetto <xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName>.</xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName> Queste informazioni sullo stato, passato come eseguire il Rollback di `savedState` parametro, viene continuamente aggiornato come il <xref:System.ServiceProcess.ServiceProcessInstaller>istanza e ogni <xref:System.ServiceProcess.ServiceInstaller>istanza viene installata dall&quot;utilità.</xref:System.ServiceProcess.ServiceInstaller> </xref:System.ServiceProcess.ServiceProcessInstaller> Non è in genere necessario per il codice modificare queste informazioni sullo stato in modo esplicito."
  syntax:
    content: public override void Rollback (System.Collections.IDictionary savedState);
    parameters:
    - id: savedState
      type: System.Collections.IDictionary
      description: "Un <xref:System.Collections.IDictionary>che contiene le informazioni di contesto associate all&quot;installazione.</xref:System.Collections.IDictionary>"
  overload: System.ServiceProcess.ServiceInstaller.Rollback*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceProcess.ServiceInstaller.ServiceName
  id: ServiceName
  parent: System.ServiceProcess.ServiceInstaller
  langs:
  - csharp
  name: ServiceName
  nameWithType: ServiceInstaller.ServiceName
  fullName: System.ServiceProcess.ServiceInstaller.ServiceName
  type: Property
  assemblies:
  - System.ServiceProcess
  namespace: System.ServiceProcess
  summary: "Indica il nome utilizzato dal sistema per identificare il servizio. Questa proprietà deve essere identica al &lt;xref:System.ServiceProcess.ServiceBase.ServiceName%2A?displayProperty=fullName&gt; del servizio che si desidera installare."
  remarks: "It is crucial that the ServiceName be identical to the <xref:System.ServiceProcess.ServiceBase.ServiceName%2A?displayProperty=fullName> of the class you derived from <xref:System.ServiceProcess.ServiceBase>. Normally, the value of the <xref:System.ServiceProcess.ServiceBase.ServiceName%2A?displayProperty=fullName> property for the service is set within the Main() function of the service application's executable. The Service Control Manager uses the ServiceName property to locate the service within this executable.  \n  \n When you set the ServiceName of the service installer, the <xref:System.Diagnostics.EventLog.Source%2A> of the associated event log is set to the same value. This allows the service to automatically log service commands (such as Start and Stop) calls to the Application log on the computer.  \n  \n> [!NOTE]\n>  If a source by the same name already exists on the computer, but in a log other than the Application log, an exception will be thrown. If the source exists and is associated with the Application log, that source is used to report command calls to the service, and no exception is thrown.  \n  \n The ServiceName cannot be `null` or have zero length. Its maximum size is 256 characters. It also cannot contain forward or backward slashes, '/' or '\\\\', or characters from the ASCII character set with value less than decimal value 32."
  syntax:
    content: public string ServiceName { get; set; }
    return:
      type: System.String
      description: "Il nome del servizio da installare. Questo valore deve essere impostato prima l&quot;utilità di installazione tenti di installare il servizio."
  overload: System.ServiceProcess.ServiceInstaller.ServiceName*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "La proprietà ServiceName è valida."
  platform:
  - net462
- uid: System.ServiceProcess.ServiceInstaller.ServicesDependedOn
  id: ServicesDependedOn
  parent: System.ServiceProcess.ServiceInstaller
  langs:
  - csharp
  name: ServicesDependedOn
  nameWithType: ServiceInstaller.ServicesDependedOn
  fullName: System.ServiceProcess.ServiceInstaller.ServicesDependedOn
  type: Property
  assemblies:
  - System.ServiceProcess
  namespace: System.ServiceProcess
  summary: "Indica i servizi che devono essere in esecuzione per questo servizio per l&quot;esecuzione."
  remarks: "Un servizio può richiedere altri servizi in esecuzione prima di iniziare. Le informazioni di questa proprietà viene scritto con una chiave del Registro di sistema. Quando l&quot;utente (o il sistema, in caso di avvio automatico) tenta di eseguire il servizio, Gestione controllo servizi (SCM) consente di verificare che ognuno dei servizi nella matrice è già stato avviato.       Se non viene eseguito quindi qualsiasi servizio nella matrice, il gestore tenterà di avviarli. Questo include i servizi con `Manual` <xref:System.ServiceProcess.ServiceInstaller.StartType%2A>.</xref:System.ServiceProcess.ServiceInstaller.StartType%2A>       Se qualsiasi servizio da cui dipende questo servizio non viene avviato, il servizio non verrà avviato. Non viene generata un&quot;eccezione se il sistema non è stato avviato perché non esiste alcuna gestione a livello di sistema per il rilevamento delle eccezioni. Decidere come gestire gli errori di avvio del servizio e implementato nel codice. In genere, una finestra di dialogo viene visualizzata all&quot;utente durante l&quot;esecuzione automatica se non si avvia un servizio.       Se il servizio non viene avviato, viene scritta una voce al registro eventi dell&quot;applicazione.       I servizi da cui dipende questo servizio non è necessario essere nello stesso eseguibile."
  syntax:
    content: public string[] ServicesDependedOn { get; set; }
    return:
      type: System.String[]
      description: "Matrice di servizi che devono essere in esecuzione prima di poter eseguire il servizio associato a questo programma di installazione."
  overload: System.ServiceProcess.ServiceInstaller.ServicesDependedOn*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceProcess.ServiceInstaller.StartType
  id: StartType
  parent: System.ServiceProcess.ServiceInstaller
  langs:
  - csharp
  name: StartType
  nameWithType: ServiceInstaller.StartType
  fullName: System.ServiceProcess.ServiceInstaller.StartType
  type: Property
  assemblies:
  - System.ServiceProcess
  namespace: System.ServiceProcess
  summary: "Indica come e quando il servizio viene avviato."
  remarks: "Impostare StartType per specificare che il servizio deve essere avviato automaticamente dopo il riavvio o che un utente è necessario avviare manualmente il servizio. È anche possibile disabilitare un servizio, specificando che non può essere avviato, manualmente o a livello di codice, fino a quando non è abilitato.       Non è possibile modificare <xref:System.ServiceProcess.ServiceInstaller>i valori delle proprietà dopo l&quot;installazione.</xref:System.ServiceProcess.ServiceInstaller> Per modificare il StartType, è necessario disinstallare e reinstallare il servizio o modificare manualmente l&quot;impostazione utilizzando Gestione controllo servizi."
  syntax:
    content: public System.ServiceProcess.ServiceStartMode StartType { get; set; }
    return:
      type: System.ServiceProcess.ServiceStartMode
      description: "Oggetto <xref href=&quot;System.ServiceProcess.ServiceStartMode&quot;> </xref> che rappresenta il modo in cui il servizio viene avviato. Il valore predefinito è <xref uid=&quot;langword_csharp_Manual&quot; name=&quot;Manual&quot; href=&quot;&quot;> </xref>, che consente di specificare che il servizio non verrà avviato automaticamente dopo il riavvio."
  overload: System.ServiceProcess.ServiceInstaller.StartType*
  exceptions:
  - type: System.ComponentModel.InvalidEnumArgumentException
    commentId: T:System.ComponentModel.InvalidEnumArgumentException
    description: "La modalità di avvio non è un valore di <xref href=&quot;System.ServiceProcess.ServiceStartMode&quot;> </xref> enumerazione."
  platform:
  - net462
- uid: System.ServiceProcess.ServiceInstaller.Uninstall(System.Collections.IDictionary)
  id: Uninstall(System.Collections.IDictionary)
  parent: System.ServiceProcess.ServiceInstaller
  langs:
  - csharp
  name: Uninstall(IDictionary)
  nameWithType: ServiceInstaller.Uninstall(IDictionary)
  fullName: System.ServiceProcess.ServiceInstaller.Uninstall(IDictionary)
  type: Method
  assemblies:
  - System.ServiceProcess
  namespace: System.ServiceProcess
  summary: "Disinstalla il servizio rimuovendo le informazioni dal Registro di sistema."
  remarks: "Disinstallazione tenta di arrestare il servizio prima di disinstallarlo. Se il servizio non può essere arrestato, non viene intercettata alcuna eccezione e il metodo continua con la rimozione del servizio.       In genere, non si chiamerà i metodi su <xref:System.ServiceProcess.ServiceInstaller>all&quot;interno del codice; vengono in genere chiamati solo dall&quot;utilità di installazione.</xref:System.ServiceProcess.ServiceInstaller> InstallUtil viene utilizzato per disinstallare i servizi, nonché di installarli; la disinstallazione è richiesta un&quot;opzione nella riga di comando chiamata.       La routine di disinstallazione di un&quot;applicazione mantiene informazioni automaticamente i componenti da disinstallare, utilizzando l&quot;installazione di progetto <xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName>.</xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName> Queste informazioni sullo stato, passato Disinstalla come il `savedState` parametro, viene continuamente aggiornato come il <xref:System.ServiceProcess.ServiceProcessInstaller>istanza e ogni <xref:System.ServiceProcess.ServiceInstaller>istanza viene installata dall&quot;utilità.</xref:System.ServiceProcess.ServiceInstaller> </xref:System.ServiceProcess.ServiceProcessInstaller> Non è in genere necessario per il codice modificare queste informazioni sullo stato in modo esplicito.       Per tutte le classi che derivano dal <xref:System.Configuration.Install.Installer>classe, lo stato del <xref:System.Configuration.Install.Installer.Installers%2A>raccolta deve essere la stessa nella <xref:System.ServiceProcess.ServiceInstaller.Install%2A>e metodi di disinstallazione.</xref:System.ServiceProcess.ServiceInstaller.Install%2A> </xref:System.Configuration.Install.Installer.Installers%2A> </xref:System.Configuration.Install.Installer> Tuttavia, è possibile evitare la manutenzione della raccolta nel <xref:System.ServiceProcess.ServiceInstaller.Install%2A>e disinstallare metodi se si aggiungono istanze del programma di installazione per il <xref:System.Configuration.Install.Installer.Installers%2A>insieme nel costruttore della classe del programma di installazione personalizzato.</xref:System.Configuration.Install.Installer.Installers%2A> </xref:System.ServiceProcess.ServiceInstaller.Install%2A>       Non sono presenti meccanismi di rollback per la disinstallazione, pertanto se un servizio non viene eseguita, questa operazione non influenza gli altri servizi (in genere all&quot;interno dello stesso progetto di installazione) da disinstallare."
  syntax:
    content: public override void Uninstall (System.Collections.IDictionary savedState);
    parameters:
    - id: savedState
      type: System.Collections.IDictionary
      description: "Un <xref:System.Collections.IDictionary>che contiene le informazioni di contesto associate all&quot;installazione.</xref:System.Collections.IDictionary>"
  overload: System.ServiceProcess.ServiceInstaller.Uninstall*
  exceptions:
  - type: System.ComponentModel.Win32Exception
    commentId: T:System.ComponentModel.Win32Exception
    description: "Impossibile aprire Gestione controllo servizi.       - oppure - Impossibile ottenere un handle per il servizio."
  platform:
  - net462
