  name: CopyFromComponent(IComponent)
  nameWithType: ServiceInstaller.CopyFromComponent(IComponent)
  fullName: System.ServiceProcess.ServiceInstaller.CopyFromComponent(IComponent)
  type: Method
  assemblies:
  - System.ServiceProcess
  namespace: System.ServiceProcess
  summary: "Copia le proprietà da un&quot;istanza di <xref href=&quot;System.ServiceProcess.ServiceBase&quot;> </xref> al programma di installazione."
  remarks: "Questo metodo viene raramente chiamato all&quot;interno del codice. CopyFromComponent viene in genere chiamato solo da finestre di progettazione.       CopyFromComponent Salva il nome del servizio di `component` parametro per il <xref:System.ServiceProcess.ServiceInstaller.ServiceName%2A>del <xref:System.ServiceProcess.ServiceInstaller>istanza.</xref:System.ServiceProcess.ServiceInstaller> </xref:System.ServiceProcess.ServiceInstaller.ServiceName%2A> (Perché il parametro deve essere un&quot;istanza di una classe che deriva da <xref:System.ServiceProcess.ServiceBase>, `component` è garantito che una proprietà <xref:System.ServiceProcess.ServiceBase.ServiceName%2A?displayProperty=fullName>.)      > [!NOTE] > Se si utilizza la finestra di progettazione di Visual Studio, questo metodo viene chiamato in fase di progettazione quando l&quot;utente fa clic `Add Installer` in un componente specificato di questa classe come proprio programma di installazione.</xref:System.ServiceProcess.ServiceBase.ServiceName%2A?displayProperty=fullName> </xref:System.ServiceProcess.ServiceBase> Il programma di installazione accetta tutte le informazioni può dal componente in tempo reale e archiviarlo per l&quot;utilizzo in fase di installazione."
  syntax:
    content: public override void CopyFromComponent (System.ComponentModel.IComponent component);
    parameters:
