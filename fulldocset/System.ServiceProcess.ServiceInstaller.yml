- uid: System.ServiceProcess.ServiceInstaller.DelayedAutoStart
  id: DelayedAutoStart
  parent: System.ServiceProcess.ServiceInstaller
  langs:
  - csharp
  name: DelayedAutoStart
  nameWithType: ServiceInstaller.DelayedAutoStart
  fullName: System.ServiceProcess.ServiceInstaller.DelayedAutoStart
  type: Property
  assemblies:
  - System.ServiceProcess
  namespace: System.ServiceProcess
  summary: "Ottiene o imposta un valore che indica se il servizio deve essere posticipato avvio fino a quando non sono in esecuzione altri servizi avviati automaticamente."
  remarks: "La proprietà DelayedAutoStart può essere applicata a qualsiasi servizio, ma viene ignorato a meno che la modalità di avvio del servizio sia <xref:System.ServiceProcess.ServiceStartMode>.</xref:System.ServiceProcess.ServiceStartMode> L&quot;impostazione diventa effettiva al successivo che riavvio del sistema. Gestione controllo servizi non garantisce un&quot;ora specifica per il servizio.       Un servizio di avvio automatico ritardato non può essere un membro di un gruppo di ordine di caricamento, ma può dipendere da un altro servizio di avvio automatico. Se un&quot;applicazione chiama un servizio di avvio automatico ritardato prima del caricamento, la chiamata ha esito negativo.       Nei sistemi operativi che non supportano l&quot;avvio automatico ritardato, l&quot;impostazione di questa proprietà non ha alcun effetto."
  syntax:
    content: public bool DelayedAutoStart { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>ritardo automatico avvio del servizio. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceProcess.ServiceInstaller.DelayedAutoStart*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceProcess.ServiceInstaller.Description
  id: Description
  parent: System.ServiceProcess.ServiceInstaller
  langs:
  - csharp
  name: Description
  nameWithType: ServiceInstaller.Description
  fullName: System.ServiceProcess.ServiceInstaller.Description
  type: Property
  assemblies:
  - System.ServiceProcess
  namespace: System.ServiceProcess
  summary: "Ottiene o imposta la descrizione per il servizio."
  remarks: "Utilizzare la proprietà Description per illustrare lo scopo del servizio installato all&quot;utente. L&quot;utente può visualizzare la descrizione del servizio nelle applicazioni che consentono di visualizzare i dettagli per i servizi installati.       Ad esempio, utilizza Windows XP, è possibile visualizzare la descrizione del servizio con l&quot;utilità della riga di comando di controllo del servizio (Sc.exe) oppure è possibile visualizzare la descrizione del servizio all&quot;interno di **servizi** nodo del **Gestione Computer** console."
  example:
  - "The following code example sets the installation properties for a new Windows service application. The example sets the service name, along with the display name and description. After assigning the installation properties for the service, the example adds the <xref:System.ServiceProcess.ServiceInstaller> object to the <xref:System.Configuration.Install.Installer.Installers%2A> collection.  \n  \n [!code-cs[ServiceProcess_ServiceInstaller#3](~/add/codesnippet/csharp/p-system.serviceprocess._7_1.cs)]\n [!code-vb[ServiceProcess_ServiceInstaller#3](~/add/codesnippet/visualbasic/p-system.serviceprocess._7_1.vb)]"
  syntax:
    content: public string Description { get; set; }
    return:
      type: System.String
      description: "La descrizione del servizio. Il valore predefinito è una stringa vuota (&quot;&quot;)."
  overload: System.ServiceProcess.ServiceInstaller.Description*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceProcess.ServiceInstaller.DisplayName
  id: DisplayName
  parent: System.ServiceProcess.ServiceInstaller
  langs:
  - csharp
  name: DisplayName
  nameWithType: ServiceInstaller.DisplayName
  fullName: System.ServiceProcess.ServiceInstaller.DisplayName
  type: Property
  assemblies:
  - System.ServiceProcess
  namespace: System.ServiceProcess
  summary: "Indica il nome descrittivo che identifica il servizio per l&quot;utente."
  remarks: "The DisplayName is used, for example, in the Service Control Manager to provide a user-readable descriptive name for the service. The DisplayName is a registry value, but is never used as a registry key. Therefore, restrictions on the <xref:System.ServiceProcess.ServiceInstaller.ServiceName%2A> property value do not apply. <xref:System.ServiceProcess.ServiceInstaller.ServiceName%2A> is used as the HKEY_LOCAL_MACHINES\\System\\CurrentControlSet\\Services registry key, so it is restricted.  \n  \n The display name is never used by the install utility to identify the service, so there are no restrictions on the choice of name, as there is for the <xref:System.ServiceProcess.ServiceInstaller.ServiceName%2A> property."
  syntax:
    content: public string DisplayName { get; set; }
    return:
      type: System.String
      description: "Il nome associato al servizio, usato spesso per gli strumenti interattivi."
  overload: System.ServiceProcess.ServiceInstaller.DisplayName*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceProcess.ServiceInstaller.Install(System.Collections.IDictionary)
  id: Install(System.Collections.IDictionary)
  parent: System.ServiceProcess.ServiceInstaller
  langs:
  - csharp
  name: Install(IDictionary)
  nameWithType: ServiceInstaller.Install(IDictionary)
  fullName: System.ServiceProcess.ServiceInstaller.Install(IDictionary)
  type: Method
  assemblies:
  - System.ServiceProcess
  namespace: System.ServiceProcess
  summary: "Installa il servizio mediante la scrittura di informazioni sull&quot;applicazione di servizio nel Registro di sistema. Questo metodo deve essere utilizzata dagli strumenti di installazione che elaborano automaticamente i metodi appropriati."
  remarks: "In genere, non si chiamerà i metodi su <xref:System.ServiceProcess.ServiceInstaller>all&quot;interno del codice; vengono in genere chiamati solo dall&quot;utilità di installazione.</xref:System.ServiceProcess.ServiceInstaller> Utilità di installazione chiama automaticamente il metodo di installazione durante l&quot;installazione. Per il ripristino da errori, se necessario, chiamando <xref:System.ServiceProcess.ServiceInstaller.Rollback%2A>sull&quot;oggetto che ha generato l&quot;eccezione.</xref:System.ServiceProcess.ServiceInstaller.Rollback%2A>       Routine di installazione di un&quot;applicazione mantiene informazioni automaticamente i componenti che sono stati già installati, con l&quot;installazione di progetto <xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName>.</xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName> Queste informazioni sullo stato, è passato da installare come il `stateSaver` parametro, viene continuamente aggiornato come il <xref:System.ServiceProcess.ServiceProcessInstaller>istanza e ogni <xref:System.ServiceProcess.ServiceInstaller>istanza viene installata dall&quot;utilità.</xref:System.ServiceProcess.ServiceInstaller> </xref:System.ServiceProcess.ServiceProcessInstaller> Non è in genere necessario per il codice modificare queste informazioni sullo stato in modo esplicito.       Il <xref:System.ServiceProcess.ServiceProcessInstaller>associata con i progetto installazione installa informazioni sulla classe comuni a tutti <xref:System.ServiceProcess.ServiceInstaller>istanze nel progetto.</xref:System.ServiceProcess.ServiceInstaller> </xref:System.ServiceProcess.ServiceProcessInstaller> Se il servizio è presente alcun elemento che lo separa da altri servizi nel progetto di installazione, le informazioni specifiche del servizio viene installate da questo metodo.       Per installare un servizio, creare una classe di installazione di progetto da cui eredita il <xref:System.Configuration.Install.Installer>, quindi impostare il <xref:System.ComponentModel.RunInstallerAttribute>attributo sulla classe per `true`.</xref:System.ComponentModel.RunInstallerAttribute> </xref:System.Configuration.Install.Installer> All&quot;interno del progetto, creare uno <xref:System.ServiceProcess.ServiceProcessInstaller>istanza per ogni applicazione di servizio e una <xref:System.ServiceProcess.ServiceInstaller>istanza per ogni servizio nell&quot;applicazione.</xref:System.ServiceProcess.ServiceInstaller> </xref:System.ServiceProcess.ServiceProcessInstaller> All&quot;interno del costruttore della classe del programma di installazione dei progetti impostare le proprietà di installazione per il servizio utilizzando il <xref:System.ServiceProcess.ServiceProcessInstaller>e <xref:System.ServiceProcess.ServiceInstaller>le istanze e aggiungere tutte le istanze di <xref:System.Configuration.Install.Installer.Installers%2A>insieme.</xref:System.Configuration.Install.Installer.Installers%2A> </xref:System.ServiceProcess.ServiceInstaller> </xref:System.ServiceProcess.ServiceProcessInstaller>      > [!NOTE] > È consigliabile utilizzare il costruttore per l&quot;aggiunta di istanze del programma di installazione; tuttavia, se è necessario aggiungere il <xref:System.Configuration.Install.Installer.Installers%2A>insieme nel metodo di installazione, assicurarsi di eseguire le stesse aggiunte alla raccolta nel <xref:System.ServiceProcess.ServiceInstaller.Uninstall%2A>(metodo).</xref:System.ServiceProcess.ServiceInstaller.Uninstall%2A> </xref:System.Configuration.Install.Installer.Installers%2A>       Per tutte le classi che derivano dal <xref:System.Configuration.Install.Installer>lo stato della classe di <xref:System.Configuration.Install.Installer.Installers%2A>raccolta deve essere lo stesso durante l&quot;installazione e <xref:System.ServiceProcess.ServiceInstaller.Uninstall%2A>metodi.</xref:System.ServiceProcess.ServiceInstaller.Uninstall%2A> </xref:System.Configuration.Install.Installer.Installers%2A> </xref:System.Configuration.Install.Installer> Tuttavia, è possibile evitare la manutenzione della raccolta attraverso l&quot;installazione e <xref:System.ServiceProcess.ServiceInstaller.Uninstall%2A>Se si aggiungono istanze del programma di installazione per i metodi di <xref:System.Configuration.Install.Installer.Installers%2A>insieme nel costruttore della classe del programma di installazione personalizzato.</xref:System.Configuration.Install.Installer.Installers%2A> </xref:System.ServiceProcess.ServiceInstaller.Uninstall%2A>"
  syntax:
