  summary: "Inizializza una nuova istanza di <xref href=&quot;System.ServiceProcess.ServiceInstaller&quot;> </xref> classe."
  remarks: "Per installare un servizio, creare una classe di installazione di progetto da cui eredita il <xref:System.Configuration.Install.Installer>, quindi impostare il <xref:System.ComponentModel.RunInstallerAttribute>attributo sulla classe per `true`.</xref:System.ComponentModel.RunInstallerAttribute> </xref:System.Configuration.Install.Installer> All&quot;interno del progetto, creare uno <xref:System.ServiceProcess.ServiceProcessInstaller>istanza per ogni applicazione di servizio e una <xref:System.ServiceProcess.ServiceInstaller>istanza per ogni servizio nell&quot;applicazione.</xref:System.ServiceProcess.ServiceInstaller> </xref:System.ServiceProcess.ServiceProcessInstaller> All&quot;interno del costruttore della classe del programma di installazione dei progetti impostare le proprietà di installazione per il servizio utilizzando il <xref:System.ServiceProcess.ServiceProcessInstaller>e <xref:System.ServiceProcess.ServiceInstaller>le istanze e aggiungere tutte le istanze di <xref:System.Configuration.Install.Installer.Installers%2A>insieme.</xref:System.Configuration.Install.Installer.Installers%2A> </xref:System.ServiceProcess.ServiceInstaller> </xref:System.ServiceProcess.ServiceProcessInstaller>       Il costruttore di ServiceInstaller genera automaticamente un&quot;origine del registro eventi la cui <xref:System.Diagnostics.EventLog.Log%2A>proprietà è impostata su registro applicazioni del computer e un <xref:System.Diagnostics.EventLogInstaller>.</xref:System.Diagnostics.EventLogInstaller> </xref:System.Diagnostics.EventLog.Log%2A> Quando si imposta la <xref:System.ServiceProcess.ServiceInstaller.ServiceName%2A>del <xref:System.ServiceProcess.ServiceInstaller>, che deve essere identico al <xref:System.ServiceProcess.ServiceBase.ServiceName%2A?displayProperty=fullName>del servizio, il <xref:System.Diagnostics.EventLog.Source%2A>del registro eventi è automaticamente impostata sullo stesso valore.</xref:System.Diagnostics.EventLog.Source%2A> </xref:System.ServiceProcess.ServiceBase.ServiceName%2A?displayProperty=fullName> </xref:System.ServiceProcess.ServiceInstaller> </xref:System.ServiceProcess.ServiceInstaller.ServiceName%2A> L&quot;origine viene eliminato automaticamente nel caso di errore di installazione.       ServiceInstaller costruttore imposta la <xref:System.ServiceProcess.ServiceInstaller.StartType%2A>proprietà `ServiceStartMode.Manual` per specificare che un utente di avviare il servizio.</xref:System.ServiceProcess.ServiceInstaller.StartType%2A> È possibile reimpostare la proprietà `ServiceStartMode.Automatic` per specificare che avviare il servizio al riavvio del computer."
