- uid: Microsoft.Build.Tasks.GenerateApplicationManifest.HostInBrowser
  id: HostInBrowser
  parent: Microsoft.Build.Tasks.GenerateApplicationManifest
  langs:
  - csharp
  name: HostInBrowser
  nameWithType: GenerateApplicationManifest.HostInBrowser
  fullName: Microsoft.Build.Tasks.GenerateApplicationManifest.HostInBrowser
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Ottiene o imposta se l&quot;applicazione è ospitata in un browser (come le applicazioni Web Browser WPF)."
  remarks: "Per tipi di progetto diversi da applicazioni Web Browser WPF, impostare HostInBrowser `false` (il valore predefinito).       Quando si distribuisce un&quot;applicazione Browser WPF, è necessario impostare la proprietà HostInBrowser `true`. In questo modo il `<hostInBrowser>` tag viene aggiunto al manifesto dell&quot;applicazione generato, consentendo di ClickOnce distribuire i progetti per applicazioni ospitate da browser, che contengono file xbap.       È inoltre necessario rendere l&quot;applicazione disponibile online solo impostando <xref:Microsoft.Build.Tasks.GenerateDeploymentManifest.Install%2A>a `false`.</xref:Microsoft.Build.Tasks.GenerateDeploymentManifest.Install%2A> Se questa condizione non viene soddisfatta, si riceverà [errore MSB3116 di MSBuild](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool HostInBrowser { get; set; }
    return:
      type: System.Boolean
      description: "Un valore booleano che indica se l&quot;applicazione distribuita verrà ospitata in un browser (<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>), o non (<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>). <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>si applica solo alle applicazioni di Web Browser WPF."
  overload: Microsoft.Build.Tasks.GenerateApplicationManifest.HostInBrowser*
  exceptions: []
  platform:
  - net462
