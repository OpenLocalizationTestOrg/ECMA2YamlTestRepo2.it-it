  remarks: "Utilizzare la proprietà CausesValidation per determinare se sia il client e il server viene eseguita la convalida quando una <xref:System.Web.UI.WebControls.TextBox>controllo è impostato per la convalida quando si verifica un postback.</xref:System.Web.UI.WebControls.TextBox> La convalida della pagina determina se i controlli di input associata a un controllo di convalida nella pagina che passano le regole di convalida specificate dal controllo di convalida.       Per impostazione predefinita, un <xref:System.Web.UI.WebControls.TextBox>controllo non causa la convalida della pagina quando il controllo perde lo stato attivo.</xref:System.Web.UI.WebControls.TextBox> Per impostare il <xref:System.Web.UI.WebControls.TextBox>controllo per verificare quando si verifica un postback, impostare la proprietà CausesValidation su `true` e <xref:System.Web.UI.WebControls.TextBox.AutoPostBack%2A>proprietà `true`.</xref:System.Web.UI.WebControls.TextBox.AutoPostBack%2A> </xref:System.Web.UI.WebControls.TextBox>       Quando il valore della proprietà CausesValidation è impostato su `true`, è inoltre possibile utilizzare il <xref:System.Web.UI.WebControls.TextBox.ValidationGroup%2A>proprietà per specificare il nome del gruppo di convalida per il quale il <xref:System.Web.UI.WebControls.TextBox>controllo causa la convalida.</xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.TextBox.ValidationGroup%2A>       Questa proprietà non può essere impostata da temi o temi di fogli di stile. Per ulteriori informazioni, vedere <xref:System.Web.UI.ThemeableAttribute>e [ASP.NET temi e interfacce](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
