    return:
      type: System.Web.UI.WebControls.AutoCompleteType
      description: "Uno del <xref href=&quot;System.Web.UI.WebControls.AutoCompleteType&quot;> </xref> valori di enumerazione, che indica il comportamento di completamento automatico per il <xref href=&quot;System.Web.UI.WebControls.TextBox&quot;> </xref> controllo. Il valore predefinito è <xref href=&quot;System.Web.UI.WebControls.AutoCompleteType&quot;> </xref>."
  overload: System.Web.UI.WebControls.TextBox.AutoCompleteType*
  exceptions:
