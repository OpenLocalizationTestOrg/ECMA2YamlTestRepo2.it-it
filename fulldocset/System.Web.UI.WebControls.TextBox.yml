  summary: "Visualizza un controllo casella di testo per l&quot;input dell&quot;utente."
  remarks: "In questo argomento:- [Introduzione](#introduction)      -   [sintassi dichiarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # controllo casella di testo di introduzione del server è un controllo che consente all&quot;utente di immettere il testo di input.       Per impostazione predefinita, il <xref:System.Web.UI.WebControls.TextBox.TextMode%2A>del controllo è impostata su `TextBoxMode.SingleLine`, che visualizza una casella di testo a riga singola.</xref:System.Web.UI.WebControls.TextBox.TextMode%2A> Tuttavia, è possibile utilizzare il controllo casella di testo per visualizzare una casella di testo su più righe o le maschere di input dell&quot;utente modificando il valore della casella di testo il <xref:System.Web.UI.WebControls.TextBox.TextMode%2A>proprietà `TextBoxMode.MultiLine` o `TextBoxMode.Password`, rispettivamente.</xref:System.Web.UI.WebControls.TextBox.TextMode%2A> Il testo visualizzato nel controllo casella di testo è specificato o determinato utilizzando il <xref:System.Web.UI.WebControls.TextBox.Text%2A>proprietà.</xref:System.Web.UI.WebControls.TextBox.Text%2A>       Il controllo casella di testo contiene numerose proprietà che consentono di controllare l&quot;aspetto del controllo. La larghezza di visualizzazione della casella di testo, in caratteri, viene determinata dal relativo <xref:System.Web.UI.WebControls.TextBox.Columns%2A>proprietà.</xref:System.Web.UI.WebControls.TextBox.Columns%2A> Se il controllo casella di testo è una casella di testo su più righe, il numero di righe visualizzate è determinato dal <xref:System.Web.UI.WebControls.TextBox.Rows%2A>proprietà.</xref:System.Web.UI.WebControls.TextBox.Rows%2A> Per visualizzare il testo che esegue il wrapping all&quot;interno del controllo casella di testo, impostare il <xref:System.Web.UI.WebControls.TextBox.Wrap%2A>proprietà `true`.</xref:System.Web.UI.WebControls.TextBox.Wrap%2A>       È inoltre possibile specificare la modalità di immissione dati nel controllo TextBox impostando alcune proprietà. Per evitare che il testo visualizzato nel controllo di modifica, impostare il <xref:System.Web.UI.WebControls.TextBox.ReadOnly%2A>proprietà `true`.</xref:System.Web.UI.WebControls.TextBox.ReadOnly%2A> Se si desidera limitare l&quot;input dell&quot;utente a un numero specificato di caratteri, impostare il <xref:System.Web.UI.WebControls.TextBox.MaxLength%2A>proprietà.</xref:System.Web.UI.WebControls.TextBox.MaxLength%2A>       Per un elenco di valori di proprietà iniziali per un&quot;istanza di una casella di testo, vedere il <xref:System.Web.UI.WebControls.TextBox.%23ctor%2A>costruttore.</xref:System.Web.UI.WebControls.TextBox.%23ctor%2A>      > [!CAUTION] > Questo controllo può essere utilizzato per accettare l&quot;input dell&quot;utente che può includere uno script client dannoso. Verificare tutte le informazioni inviate da un client per uno script eseguibile, istruzioni SQL o altro codice prima di visualizzarlo nell&quot;applicazione. È possibile utilizzare i controlli di convalida per verificare l&quot;input dell&quot;utente prima di visualizzare il testo di input in un controllo. ASP.NET fornisce una funzionalità di convalida richiesta di input per bloccare script e HTML nell&quot;input dell&quot;utente. Per ulteriori informazioni, vedere [protezione dei controlli Standard](~/add/includes/ajax-current-ext-md.md), [come: protezione dagli attacchi tramite Script in un&quot;applicazione Web da applicare la codifica HTML alle stringhe](~/add/includes/ajax-current-ext-md.md), e [convalida dell&quot;Input utente in ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a># # Sintassi dichiarativa```   <asp:TextBox       AccessKey=&quot;string&quot;       AutoCompleteType=&quot;None|Disabled|Cellular|Company|Department|           DisplayName|Email|FirstName|Gender|HomeCity|HomeCountryRegion|           HomeFax|HomePhone|HomeState|HomeStreetAddress|HomeZipCode|           Homepage|JobTitle|LastName|MiddleName|Notes|Office|Pager|           BusinessCity|BusinessCountryRegion|BusinessFax|BusinessPhone|           BusinessState|BusinessStreetAddress|BusinessUrl|           BusinessZipCode|Search&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       Columns=&quot;integer&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       MaxLength=&quot;integer&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnTextChanged=&quot;TextChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       ReadOnly=&quot;True|False&quot;       Rows=&quot;integer&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Text=&quot;string&quot;       TextMode=&quot;SingleLine|MultiLine|Password&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;       Wrap=&quot;True|False&quot;   />   ```"
  example:
  - "A Visual Studio Web site project with source code is available to accompany this topic: [Download](http://go.microsoft.com/fwlink/?LinkId=192423).  \n  \n The following code example demonstrates how to use the TextBox control to get user input. When the user clicks the **Add** button, the sum of the values entered in the text boxes is displayed.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n```c#  \n<%@ Page Language=\"C#\" AutoEventWireup=\"True\" %>  \n  \n<!DOCTYPE html>  \n<html>   \n  \n<head>  \n    <title>TextBox Example</title>  \n    <script runat=\"server\">  \n      protected void AddButton_Click(Object sender, EventArgs e)  \n      {  \n         int Answer;  \n         Answer = Convert.ToInt32(Value1.Text) + Convert.ToInt32(Value2.Text);  \n         AnswerMessage.Text = Answer.ToString();  \n      }  \n    </script>  \n</head>  \n<body>  \n  <form id=\"form1\" runat=\"server\">  \n    <h3> TextBox Example </h3>  \n    <p>  \n        <asp:TextBox ID=\"Value1\" Columns=\"2\" MaxLength=\"3\" Text=\"1\" runat=\"server\"/>  \n        +  \n        <asp:TextBox ID=\"Value2\" Columns=\"2\" MaxLength=\"3\" Text=\"1\" runat=\"server\"/>  \n        =  \n        <asp:Label ID=\"AnswerMessage\" runat=\"server\"/>  \n    </p>  \n    <p>  \n        <asp:Button ID=\"AddButton\" Text=\"Add\" OnClick=\"AddButton_Click\" runat=\"server\"/>  \n    </p>  \n    <p>  \n        <asp:RequiredFieldValidator ID=\"Value1RequiredValidator\" ControlToValidate=\"Value1\"  \n             ErrorMessage=\"Please enter a value.<br />\" Display=\"Dynamic\"  \n             runat=\"server\"/>  \n        <asp:RequiredFieldValidator ID=\"Value2RequiredValidator\" ControlToValidate=\"Value2\"  \n             ErrorMessage=\"Please enter a value.<br />\" Display=\"Dynamic\"  \n             runat=\"server\"/>  \n        <asp:RangeValidator ID=\"Value1RangeValidator\" ControlToValidate=\"Value1\"  \n             Type=\"Integer\" MinimumValue=\"1\" MaximumValue=\"100\" Display=\"Dynamic\"  \n             ErrorMessage=\"Please enter an integer <br /> between than 1 and 100.<br />\"  \n             runat=\"server\"/>  \n        <asp:RangeValidator ID=\"Value2RangeValidator\" ControlToValidate=\"Value2\"  \n             Type=\"Integer\" MinimumValue=\"1\" MaximumValue=\"100\" Display=\"Dynamic\"  \n             ErrorMessage=\"Please enter an integer <br /> between than 1 and 100.<br />\"      \n             runat=\"server\"/>  \n    </p>  \n  </form>  \n</body>  \n</html>  \n```  \n  \n```vb  \n<%@ Page Language=\"vb\" AutoEventWireup=\"false\" %>  \n  \n<!DOCTYPE html>  \n<html>   \n  \n<head>  \n    <title>TextBox Example</title>  \n    <script runat=\"server\">  \n        Protected Sub AddButton_Click(sender As Object, e As EventArgs)  \n            Dim Answer As Integer  \n            Answer = Convert.ToInt32(Value1.Text) + Convert.ToInt32(Value2.Text)  \n            AnswerMessage.Text = Answer.ToString()  \n        End Sub  \n    </script>  \n</head>  \n<body>  \n  <form id=\"form1\" runat=\"server\">  \n    <h3> TextBox Example </h3>  \n    <p>  \n        <asp:TextBox ID=\"Value1\" Columns=\"2\" MaxLength=\"3\" Text=\"1\" runat=\"server\"/>  \n        +  \n        <asp:TextBox ID=\"Value2\" Columns=\"2\" MaxLength=\"3\" Text=\"1\" runat=\"server\"/>  \n        =  \n        <asp:Label ID=\"AnswerMessage\" runat=\"server\"/>  \n    </p>  \n    <p>  \n        <asp:Button ID=\"AddButton\" Text=\"Add\" OnClick=\"AddButton_Click\" runat=\"server\"/>  \n    </p>  \n    <p>  \n        <asp:RequiredFieldValidator ID=\"Value1RequiredValidator\" ControlToValidate=\"Value1\"  \n             ErrorMessage=\"Please enter a value.<br />\" Display=\"Dynamic\"  \n             runat=\"server\"/>  \n        <asp:RequiredFieldValidator ID=\"Value2RequiredValidator\" ControlToValidate=\"Value2\"  \n             ErrorMessage=\"Please enter a value.<br />\" Display=\"Dynamic\"  \n             runat=\"server\"/>  \n        <asp:RangeValidator ID=\"Value1RangeValidator\" ControlToValidate=\"Value1\"  \n             Type=\"Integer\" MinimumValue=\"1\" MaximumValue=\"100\" Display=\"Dynamic\"  \n             ErrorMessage=\"Please enter an integer <br /> between than 1 and 100.<br />\"  \n             runat=\"server\"/>  \n        <asp:RangeValidator ID=\"Value2RangeValidator\" ControlToValidate=\"Value2\"  \n             Type=\"Integer\" MinimumValue=\"1\" MaximumValue=\"100\" Display=\"Dynamic\"  \n             ErrorMessage=\"Please enter an integer <br /> between than 1 and 100.<br />\"      \n             runat=\"server\"/>  \n    </p>  \n  </form>  \n</body>  \n</html>  \n```"
