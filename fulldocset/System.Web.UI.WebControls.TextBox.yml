  remarks: "Gruppi di convalida consentono di assegnare i controlli di convalida in una pagina a una categoria specifica. Ogni gruppo di convalida può essere convalidato in modo indipendente da altri gruppi di convalida della pagina. Utilizzare la proprietà ValidationGroup per specificare il nome del gruppo di convalida per il quale il <xref:System.Web.UI.WebControls.TextBox>controllo causa la convalida quando esegue il postback al server.</xref:System.Web.UI.WebControls.TextBox>       Questa proprietà ha effetto solo quando il <xref:System.Web.UI.WebControls.TextBox.CausesValidation%2A>è impostata su `true`.</xref:System.Web.UI.WebControls.TextBox.CausesValidation%2A> Quando si specifica un valore per la proprietà ValidationGroup, solo i controlli di convalida che fanno parte del gruppo specificato vengono convalidati quando il <xref:System.Web.UI.WebControls.TextBox>il postback al server di controllo.</xref:System.Web.UI.WebControls.TextBox> Se non si specifica un valore per questa proprietà e <xref:System.Web.UI.WebControls.TextBox.CausesValidation%2A>è impostata su `true`, tutti i controlli di convalida della pagina che non sono assegnati a un gruppo di convalida vengono convalidati quando il controllo esegue il postback al server.</xref:System.Web.UI.WebControls.TextBox.CausesValidation%2A>       Questa proprietà non può essere impostata da temi o temi di fogli di stile. Per ulteriori informazioni, vedere <xref:System.Web.UI.ThemeableAttribute>e [ASP.NET temi e interfacce](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
