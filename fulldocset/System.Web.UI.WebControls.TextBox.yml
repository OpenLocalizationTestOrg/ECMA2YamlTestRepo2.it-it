  name: AutoCompleteType
  nameWithType: TextBox.AutoCompleteType
  fullName: System.Web.UI.WebControls.TextBox.AutoCompleteType
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta un valore che indica il comportamento di completamento automatico del <xref href=&quot;System.Web.UI.WebControls.TextBox&quot;> </xref> controllo"
  remarks: "Per semplificare l&quot;immissione dei dati, Microsoft Internet Explorer 5 e versioni successive e altri browser supportano una funzionalità denominata completamento automatico. Completamento automatico consente di monitorare una casella di testo e crea un elenco di valori immessi dall&quot;utente. Quando l&quot;utente torna alla casella di testo in un secondo momento, viene visualizzato l&quot;elenco. Invece di dover digitare nuovamente un valore immesso in precedenza, l&quot;utente può selezionare semplicemente il valore dall&quot;elenco. Utilizzare la proprietà AutoCompleteType per controllare il comportamento della funzionalità Completamento automatico per un <xref:System.Web.UI.WebControls.TextBox>controllo.</xref:System.Web.UI.WebControls.TextBox> Il <xref:System.Web.UI.WebControls.AutoCompleteType?displayProperty=fullName>enumerazione viene utilizzata per rappresentare i valori che è possibile applicare alla proprietà AutoCompleteType.</xref:System.Web.UI.WebControls.AutoCompleteType?displayProperty=fullName>      > [!NOTE] > Non tutti i browser supportano la caratteristica Completamento automatico. Verificare che il browser per determinare la compatibilità.       Per impostazione predefinita, la proprietà AutoCompleteType per un <xref:System.Web.UI.WebControls.TextBox>NFS è impostata su `AutoCompleteType.None`.</xref:System.Web.UI.WebControls.TextBox> Con questa impostazione, il <xref:System.Web.UI.WebControls.TextBox>controllo condivide l&quot;elenco con altri <xref:System.Web.UI.WebControls.TextBox>Controlla con lo stesso <xref:System.Web.UI.Control.ID%2A>proprietà nelle diverse pagine.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.TextBox> È anche possibile condividere un elenco tra <xref:System.Web.UI.WebControls.TextBox>controlli basati su una categoria, anziché un <xref:System.Web.UI.Control.ID%2A>proprietà.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.TextBox> Quando si imposta la proprietà AutoCompleteType su uno dei valori di categoria (ad esempio `AutoCompleteType.FirstName`, `AutoCompleteType.LastName`e così via), tutti i <xref:System.Web.UI.WebControls.TextBox>controlli con la stessa categoria condividono lo stesso elenco.</xref:System.Web.UI.WebControls.TextBox> È possibile disabilitare la funzionalità Completamento automatico per un <xref:System.Web.UI.WebControls.TextBox>controllo impostando la proprietà AutoCompleteType su `AutoCompleteType.Disabled`.</xref:System.Web.UI.WebControls.TextBox>       Fare riferimento alla documentazione del browser per informazioni dettagliate sulla configurazione e l&quot;abilitazione della funzionalità Completamento automatico. Ad esempio, per abilitare la funzionalità Completamento automatico in Internet Explorer 5 o versioni successive, selezionare **Opzioni Internet** dal **strumenti** menu e quindi selezionare il **contenuto** scheda. Fare clic su di **completamento automatico** pulsante per visualizzare e modificare le varie opzioni del browser per la funzionalità Completamento automatico.       Per ulteriori informazioni sulla funzionalità Completamento automatico in Internet Explorer, vedere [con completamento automatico nei form HTML](http://go.microsoft.com/fwlink/?LinkId=163828) nel [MSDN Library](http://go.microsoft.com/fwlink/?linkid=37118).       Questa proprietà non può essere impostata da temi o temi di fogli di stile. Per ulteriori informazioni, vedere <xref:System.Web.UI.ThemeableAttribute>e [ASP.NET temi e interfacce](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.AutoCompleteType> enumeration to specify the AutoComplete category for a <xref:System.Web.UI.WebControls.TextBox> control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[AutoCompleteType#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1326_1.aspx)]\n [!code-cs[AutoCompleteType#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1326_1.aspx)]"
  syntax:
