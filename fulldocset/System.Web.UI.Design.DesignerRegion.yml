  name: DesignerRegion
  nameWithType: DesignerRegion
  fullName: System.Web.UI.Design.DesignerRegion
  type: Class
  summary: "Definisce un&quot;area del contenuto all&quot;interno del markup della fase di progettazione per il controllo associato."
  remarks: "L&quot;oggetto DesignerRegion rappresenta un&quot;area del contenuto all&quot;interno del markup design-time generato da un <xref:System.Web.UI.Design.ControlDesigner>implementazione.</xref:System.Web.UI.Design.ControlDesigner> Gli sviluppatori utilizzano aree della finestra di progettazione in un oggetto personalizzato <xref:System.Web.UI.Design.ControlDesigner>implementazione per definire le aree distinte all&quot;interno del markup della fase di progettazione per il controllo associato e fornire la modifica e gestione degli eventi per l&quot;area.</xref:System.Web.UI.Design.ControlDesigner> Un oggetto visivo della finestra di progettazione, ad esempio [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], può utilizzare le aree di progettazione per visualizzare le varie aree di un controllo nella finestra di progettazione e per generare gli eventi utente per l&quot;area di progettazione del controllo. Le aree di progettazione possono semplificare un&quot;implementazione della finestra di progettazione del controllo perché le funzionalità di molti basata sull&quot;area vengono fornite le classi di base della finestra di progettazione e la finestra di progettazione visiva.       La classe DesignerRegion fornisce la funzionalità di base per le aree della finestra di progettazione, ad esempio la possibilità di fare clic su, selezionare e selezionare un&quot;area nell&quot;area di progettazione. Utilizzare un oggetto DesignerRegion in un&quot;implementazione della finestra di progettazione del controllo per definire un&quot;area che non richiede modifiche. Utilizzare le <xref:System.Web.UI.Design.EditableDesignerRegion>classe in un&quot;implementazione della finestra di progettazione del controllo per definire un&quot;area con contenuto modificabile in fase di progettazione.</xref:System.Web.UI.Design.EditableDesignerRegion> Utilizzare le <xref:System.Web.UI.Design.TemplatedEditableDesignerRegion>classe in un&quot;implementazione della finestra di progettazione del controllo per definire un&quot;area modificabile che rappresenta un modello in un controllo.</xref:System.Web.UI.Design.TemplatedEditableDesignerRegion>       Per supportare aree all&quot;interno di una classe derivata dal <xref:System.Web.UI.Design.ControlDesigner>, eseguire l&quot;override di <xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>(metodo) e aggiungere uno o più oggetti DesignerRegion inizializzati per la <xref:System.Web.UI.Design.DesignerRegionCollection>insieme.</xref:System.Web.UI.Design.DesignerRegionCollection> </xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A> </xref:System.Web.UI.Design.ControlDesigner> Facoltativamente, è possibile gestire i clic del mouse nelle aree dell&quot;area di progettazione eseguendo l&quot;override di <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>metodo.</xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>       Utilizzare le proprietà di un oggetto DesignerRegion per determinare la modalità di visualizzazione dell&quot;area dalla finestra di progettazione visiva. Eseguire l&quot;override di <xref:System.Web.UI.Design.DesignerRegion.Selectable%2A>proprietà per indicare che l&quot;area può essere selezionata dall&quot;utente nell&quot;area di progettazione.</xref:System.Web.UI.Design.DesignerRegion.Selectable%2A> Utilizzare il <xref:System.Web.UI.Design.DesignerRegion.Highlight%2A>proprietà per evidenziare l&quot;area di progettazione nella finestra di progettazione visiva; ad esempio, è possibile evidenziare un&quot;area dopo che un utente ha fatto clic per selezionarlo.</xref:System.Web.UI.Design.DesignerRegion.Highlight%2A> Utilizzare il <xref:System.Web.UI.Design.DesignerRegion.DisplayName%2A>e <xref:System.Web.UI.Design.DesignerRegion.Description%2A>proprietà per archiviare o recuperare dettagli aggiuntivi sull&quot;area.</xref:System.Web.UI.Design.DesignerRegion.Description%2A> </xref:System.Web.UI.Design.DesignerRegion.DisplayName%2A> In particolare, il <xref:System.Web.UI.Design.DesignerRegion.Description%2A>proprietà viene utilizzata dalla finestra di progettazione visiva per visualizzare le informazioni di descrizione comandi quando l&quot;utente sposta il puntatore del mouse sull&quot;area della finestra di progettazione.</xref:System.Web.UI.Design.DesignerRegion.Description%2A> Utilizzare il <xref:System.Web.UI.Design.DesignerObject.Designer%2A>proprietà per accedere ai metodi e proprietà dell&quot;oggetto controllo finestra di progettazione che contiene l&quot;area di progettazione.</xref:System.Web.UI.Design.DesignerObject.Designer%2A>"
