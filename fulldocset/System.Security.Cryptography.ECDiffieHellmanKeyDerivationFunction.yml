  - System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Tls
  langs:
  - csharp
  name: ECDiffieHellmanKeyDerivationFunction
  nameWithType: ECDiffieHellmanKeyDerivationFunction
  fullName: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
  type: Enum
  summary: "Specifica una funzione di derivazione della chiave di <xref href=&quot;System.Security.Cryptography.ECDiffieHellmanCng&quot;> </xref> classe verrà utilizzato per convertire chiavi private in materiale della chiave."
  remarks: "L&quot;enumerazione ECDiffieHellmanKeyDerivationFunction definisce il tipo di algoritmo utilizzato per trasformare una chiave privata non elaborata in materiale della chiave. La chiave privata è il valore generato da una chiave privata e chiave pubblica di altra parte, come parte dello scambio di chiave. È il valore di inizializzazione per il materiale della chiave generato dal <xref:System.Security.Cryptography.ECDiffieHellmanCng.DeriveKeyMaterial%2A>metodo.</xref:System.Security.Cryptography.ECDiffieHellmanCng.DeriveKeyMaterial%2A>       L&quot; <xref:System.Security.Cryptography.ECDiffieHellmanCng.KeyDerivationFunction%2A>proprietà utilizza questa enumerazione per ottenere la funzione di derivazione della chiave per la <xref:System.Security.Cryptography.ECDiffieHellmanCng>classe.</xref:System.Security.Cryptography.ECDiffieHellmanCng> </xref:System.Security.Cryptography.ECDiffieHellmanCng.KeyDerivationFunction%2A>"
  syntax:
    content: public enum ECDiffieHellmanKeyDerivationFunction
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Hash
  id: Hash
  parent: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
  langs:
  - csharp
  name: Hash
  nameWithType: ECDiffieHellmanKeyDerivationFunction.Hash
  fullName: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Hash
  type: Field
  assemblies:
  - System.Core
  namespace: System.Security.Cryptography
  summary: "Per generare il materiale della chiave viene utilizzato un algoritmo di hash. Il <xref:System.Security.Cryptography.ECDiffieHellmanCng.HashAlgorithm*>proprietà specifica il nome dell&quot;algoritmo da utilizzare.</xref:System.Security.Cryptography.ECDiffieHellmanCng.HashAlgorithm*> Se il nome dell&quot;algoritmo non è specificato, <xref href=&quot;System.Security.Cryptography.SHA256&quot;> </xref> viene utilizzato come l&quot;algoritmo predefinito."
  remarks: "È inoltre possibile specificare il <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A>e <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A>proprietà, ma non sono necessarie.</xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A> </xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A>       La quantità di materiale della chiave generato è equivalente alla dimensione del valore hash per l&quot;algoritmo specificato."
  syntax:
    content: Hash
    return:
      type: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
- uid: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Hmac
  id: Hmac
  parent: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
  langs:
  - csharp
  name: Hmac
  nameWithType: ECDiffieHellmanKeyDerivationFunction.Hmac
  fullName: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Hmac
  type: Field
  assemblies:
  - System.Core
  namespace: System.Security.Cryptography
  summary: "Per generare il materiale della chiave viene utilizzato un algoritmo di codice HMAC (Hash-based Message Authentication Code). Il <> </> *> proprietà specifica la chiave da usare. Questa proprietà deve essere impostata o <> </> *> proprietà deve essere impostata su <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>; in caso contrario, un <xref href=&quot;System.Security.Cryptography.CryptographicException&quot;> </xref> viene generata quando si utilizza Hmac. Se entrambe le proprietà sono impostate, la chiave privata viene utilizzata come chiave HMAC."
  remarks: "È inoltre possibile specificare il <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A>e <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A>proprietà, ma non sono necessarie.</xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A> </xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A>       La quantità di materiale della chiave generato è equivalente alla dimensione del valore HMAC."
  syntax:
    content: Hmac
    return:
      type: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
