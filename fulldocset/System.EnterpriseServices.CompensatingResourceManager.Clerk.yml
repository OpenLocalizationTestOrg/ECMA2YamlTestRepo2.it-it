  namespace: System.EnterpriseServices.CompensatingResourceManager
  summary: "Recapita l&quot;ultimo record del log che è stato scritto da questa istanza di questa interfaccia."
  remarks: "Questo può essere utilizzato solo per omettere l&quot;ultimo record, non vi è alcun concetto di annidamento; vale a dire, &quot;Scrittura, Ignora, scrittura, Ignora&quot; è valido, ma &quot;Scrittura, scrittura, Ignora, Ignora&quot; non è. Un record di log che è stato dimenticato non verrà recapitato alla classe Compensator del file system distribuito (CRM, Compensating Resource Manager) durante le notifiche del risultato di transazione."
