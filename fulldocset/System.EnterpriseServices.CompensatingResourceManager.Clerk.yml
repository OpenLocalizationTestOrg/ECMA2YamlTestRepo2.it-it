  namespace: System.EnterpriseServices.CompensatingResourceManager
  summary: "Impone a tutti i record di log su disco."
  remarks: "Il compensatore CRM e lavoro di file system distribuito (CRM, Compensating Resource Manager) è possibile utilizzare questo metodo per scrivere record di log, che significa che non siano durevoli fino a quando non è stata imposta il log. La chiamata ForceLog rende durevole tutti i record di log che sono stati scritti su disco."
