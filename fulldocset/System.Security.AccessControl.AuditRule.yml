  summary: "Inizializza una nuova istanza di <xref href=&quot;System.Security.AccessControl.AuditRule&quot;> </xref> classe utilizzando i valori specificati."
  syntax:
    content: protected AuditRule (System.Security.Principal.IdentityReference identity, int accessMask, bool isInherited, System.Security.AccessControl.InheritanceFlags inheritanceFlags, System.Security.AccessControl.PropagationFlags propagationFlags, System.Security.AccessControl.AuditFlags auditFlags);
    parameters:
    - id: identity
      type: System.Security.Principal.IdentityReference
      description: "L&quot;identità a cui si applica la regola di controllo. Deve essere un oggetto che può essere eseguito il cast come un <xref href=&quot;System.Security.Principal.SecurityIdentifier&quot;> </xref>."
    - id: accessMask
      type: System.Int32
      description: "La maschera di accesso di questa regola. La maschera di accesso è una raccolta di 32 bit di bit anonimi, il cui significato è definito dai singoli integratori."
    - id: isInherited
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Per ereditare questa regola da un contenitore padre."
    - id: inheritanceFlags
      type: System.Security.AccessControl.InheritanceFlags
      description: "Proprietà di ereditarietà della regola di controllo."
    - id: propagationFlags
      type: System.Security.AccessControl.PropagationFlags
      description: "Se le regole di controllo ereditate vengono propagate automaticamente. I flag di propagazione sono ignorati se `inheritanceFlags` è impostato su <xref href=&quot;System.Security.AccessControl.InheritanceFlags&quot;> </xref>."
    - id: auditFlags
      type: System.Security.AccessControl.AuditFlags
      description: "Le condizioni per il quale viene controllata la regola."
