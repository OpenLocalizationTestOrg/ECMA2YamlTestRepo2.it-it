  remarks: "Il metodo RaiseUnsupportedCapabilitiesError usato dai controlli con associazione a dati per confrontare le funzionalità aggiuntive richieste rappresentate dalle proprietà del <xref:System.Web.UI.DataSourceSelectArguments>classe, ad esempio la possibilità di ordinare o di un set di risultati, con le funzionalità supportate dalla vista origine dati.</xref:System.Web.UI.DataSourceSelectArguments> La vista chiama il proprio <xref:System.Web.UI.DataSourceView.RaiseUnsupportedCapabilityError%28System.Web.UI.DataSourceCapabilities%29>metodo per ogni funzionalità definita nel <xref:System.Web.UI.DataSourceCapabilities>enumerazione.</xref:System.Web.UI.DataSourceCapabilities> </xref:System.Web.UI.DataSourceView.RaiseUnsupportedCapabilityError%28System.Web.UI.DataSourceCapabilities%29>      > [!IMPORTANT] > Se una qualsiasi del <xref:System.Web.UI.DataSourceSelectArguments>sono impostate, ma non supporta la funzionalità richiesta, il controllo origine dati attualmente associato un <xref:System.InvalidOperationException>eccezione viene generata quando viene chiamato il metodo RaiseUnsupportedCapabilitiesError.</xref:System.InvalidOperationException> </xref:System.Web.UI.DataSourceSelectArguments>"
