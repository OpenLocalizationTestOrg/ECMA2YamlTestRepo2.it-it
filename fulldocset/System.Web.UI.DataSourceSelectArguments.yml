  name: DataSourceSelectArguments
  nameWithType: DataSourceSelectArguments
  fullName: System.Web.UI.DataSourceSelectArguments
  type: Class
  summary: "Fornisce un meccanismo usato dai controlli con associazione a dati per richiedere operazioni correlate ai dati da controlli origine dati quando vengono recuperati i dati. Questa classe non può essere ereditata."
  remarks: "Controlli con associazione a dati utilizzano la classe DataSourceSelectArguments per richiedere che un controllo origine dati di eseguire altre operazioni correlate ai dati in un set di risultati, ad esempio l&quot;ordinamento dei dati o la restituzione di un sottoinsieme di dati specifico. Queste operazioni correlate ai dati vengono enumerate tramite il <xref:System.Web.UI.DataSourceCapabilities>enumerazione.</xref:System.Web.UI.DataSourceCapabilities> Nella tabella seguente indica come la classe di DataSourceSelectArguments supporta queste operazioni correlate ai dati.      | Funzionalità | Le proprietà di DataSourceSelectArguments correlate |   |----------------|--------------------------------------------------|   | <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>| <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>|   | <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>| <xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A>, <xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A>|   | <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>| <xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>, <xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A>|       Controlli con associazione a dati chiamano in modo esplicito il <xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A>metodo per associare i dati, che chiama il <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>metodo del controllo origine dati sono associati.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A> </xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A> </xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A> </xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> In questo modo, il controllo con associazione a dati recupera dati dal controllo origine dati su richiesta. Poiché il <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>metodo accetta un parametro DataSourceSelectArguments, il controllo con associazione a dati è responsabile per la creazione e gestione di un oggetto DataSourceSelectArguments e passarlo al <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>metodo durante il recupero dati dal controllo origine dati.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>       In alcuni casi, i controlli con associazione a dati potrebbero non essere necessario tutte le funzionalità aggiuntive correlate ai dati. In questo caso, i controlli con associazione a dati passano un <xref:System.Web.UI.DataSourceSelectArguments.Empty%2A>argomenti dell&quot;oggetto per il <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>metodo.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.DataSourceSelectArguments.Empty%2A>       Per il set di risultati ordinati, i controlli con associazione a dati controllare una vista origine dati <xref:System.Web.UI.DataSourceView.CanSort%2A>proprietà in fase di esecuzione e aggiungere un <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>funzionalità utilizzando il <xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29>metodo.</xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceView.CanSort%2A> Come un&quot;operazione separata, il controllo associato a dati può richiedere un ordinato set di risultati da un controllo origine dati impostando la <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>proprietà sull&quot;oggetto DataSourceSelectArguments passato al <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>metodo.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>       Per gli scenari di spostamento, i controlli associati a dati controllare una vista origine dati <xref:System.Web.UI.DataSourceView.CanPage%2A>proprietà in fase di esecuzione e aggiungere un <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>funzionalità utilizzando il <xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29>metodo.</xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceView.CanPage%2A> Come un&quot;operazione separata, il controllo associato a dati può richiedere un sottoinsieme di dati da un controllo origine dati per il paging impostando il <xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A>e <xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A>le proprietà dell&quot;oggetto DataSourceSelectArguments passato per il <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>metodo.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A> </xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A>       Per recuperare un numero di riga del totale per gli scenari di spostamento, i controlli associati a dati verificano una vista origine dati <xref:System.Web.UI.DataSourceView.CanRetrieveTotalRowCount%2A>proprietà in fase di esecuzione e aggiungere un <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>funzionalità utilizzando il <xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29>metodo.</xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceView.CanRetrieveTotalRowCount%2A> Un&quot;operazione separata, il controllo associato a dati può richiedere come numero totale di righe a un controllo origine dati per il paging impostando il <xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>proprietà sull&quot;oggetto DataSourceSelectArguments passato al <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>metodo.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A> Quando il <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>metodo viene restituito, il conteggio totale delle righe è contenuto il <xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A>proprietà.</xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A> </xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>      > [!IMPORTANT] > Se una delle proprietà di DataSourceSelectArguments è impostata, ma non supporta la funzionalità richiesta, il controllo origine dati attualmente associato un <xref:System.InvalidOperationException>eccezione viene generata quando il <xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29?displayProperty=fullName>metodo viene chiamato.</xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29?displayProperty=fullName> </xref:System.InvalidOperationException>"
