  remarks: "La proprietà StartRowIndex supporta gli scenari di spostamento. Controlli con associazione a dati verificano una vista origine dati <xref:System.Web.UI.DataSourceView.CanPage%2A>proprietà in fase di esecuzione e aggiungere un <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>funzionalità utilizzando il <xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29>metodo se la visualizzazione supporta il paging.</xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceView.CanPage%2A> Se il controllo associato a dati non riesce ad aggiungere la funzionalità e le proprietà di paging vengono impostate su un <xref:System.Web.UI.DataSourceSelectArguments>oggetto passato per la vista origine dati durante un&quot;operazione di recupero di dati, un <xref:System.InvalidOperationException>potrebbe essere generata l&quot;eccezione.</xref:System.InvalidOperationException> </xref:System.Web.UI.DataSourceSelectArguments>       Come un&quot;operazione separata, il controllo associato a dati può richiedere un sottoinsieme di dati da un controllo origine dati impostando il StartRowIndex e <xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A>proprietà il <xref:System.Web.UI.DataSourceSelectArguments>oggetto passato per il <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29?displayProperty=fullName>(metodo).</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29?displayProperty=fullName> </xref:System.Web.UI.DataSourceSelectArguments> </xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A>"
