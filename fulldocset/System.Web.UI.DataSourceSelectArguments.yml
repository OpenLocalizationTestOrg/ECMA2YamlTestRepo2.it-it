  summary: "Ottiene o imposta un valore che indica se un controllo origine dati deve recuperare un conteggio di tutte le righe di dati durante un&quot;operazione di recupero di dati."
  remarks: "La proprietà RetrieveTotalRowCount supporta gli scenari di spostamento. Impostare questa proprietà su `true` per richiedere il numero totale di righe dal controllo origine dati durante l&quot;operazione di recupero dei dati. Controllare il <xref:System.Web.UI.DataSourceView.CanRetrieveTotalRowCount%2A?displayProperty=fullName>proprietà per determinare se una vista origine dati supporta il recupero del numero totale di righe.</xref:System.Web.UI.DataSourceView.CanRetrieveTotalRowCount%2A?displayProperty=fullName> Se l&quot;origine dati supporta, il <xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A>proprietà è impostata tramite il controllo origine dati nel corso di un&quot;operazione di recupero di dati e viene restituito il conteggio delle righe totali dei dati nel <xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A>proprietà, in modo analogo a un valore viene restituito in un parametro di output di un metodo.</xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A> </xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A>      > [!IMPORTANT] > Se una qualsiasi del <xref:System.Web.UI.DataSourceSelectArguments>sono impostate, ma non supporta la funzionalità richiesta, il controllo origine dati attualmente associato un <xref:System.InvalidOperationException>eccezione viene generata quando il <xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29?displayProperty=fullName>metodo viene chiamato.</xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29?displayProperty=fullName> </xref:System.InvalidOperationException> </xref:System.Web.UI.DataSourceSelectArguments>"
  syntax:
    content: public bool RetrieveTotalRowCount { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il controllo origine dati deve recuperare un numero di righe di dati totale; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount*
  exceptions: []
  platform:
  - net462
