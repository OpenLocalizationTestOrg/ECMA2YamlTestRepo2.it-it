  remarks: "I controlli origine dati chiamano il metodo AddSupportedCapabilities per ciascuna funzionalità che supportata dall&quot;origine dati. Dopo aver aggiunto le funzionalità, qualsiasi chiamata al <xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29>metodo confronta le funzionalità supportate e quelle richieste (rappresentate dalle impostazioni di <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>, <xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>, <xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A>, e <xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A>proprietà).</xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A> </xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A> </xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A> </xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29> Se, ad esempio, una funzionalità, ad esempio <xref:System.Web.UI.DataSourceCapabilities>non è stato aggiunto, ma il <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>è impostata, il <xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29>metodo genera un <xref:System.NotSupportedException>eccezione.</xref:System.NotSupportedException> </xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A> </xref:System.Web.UI.DataSourceCapabilities>"
