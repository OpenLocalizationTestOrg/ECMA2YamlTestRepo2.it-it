  remarks: "La proprietà MaximumRows supporta gli scenari di spostamento. Controlli con associazione a dati verificano una vista origine dati <xref:System.Web.UI.DataSourceView.CanPage%2A>proprietà in fase di esecuzione e aggiungere un <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>funzionalità utilizzando il <xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29>metodo se la visualizzazione supporta il paging.</xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceView.CanPage%2A> Se il controllo associato a dati non riesce ad aggiungere la funzionalità e le proprietà di paging vengono impostate su un <xref:System.Web.UI.DataSourceSelectArguments>oggetto passato per la vista origine dati durante un&quot;operazione di recupero di dati, un <xref:System.InvalidOperationException>potrebbe essere generata l&quot;eccezione.</xref:System.InvalidOperationException> </xref:System.Web.UI.DataSourceSelectArguments>       Il controllo associato a dati può richiedere un sottoinsieme di dati da un controllo origine dati per il paging impostando il <xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A>e proprietà MaximumRows il <xref:System.Web.UI.DataSourceSelectArguments>oggetto passato al <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>(metodo).</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.DataSourceSelectArguments> </xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A>      > [!IMPORTANT] > Se una qualsiasi del <xref:System.Web.UI.DataSourceSelectArguments>sono impostate, ma non supporta la funzionalità richiesta, il controllo origine dati attualmente associato un <xref:System.InvalidOperationException>eccezione viene generata quando il <xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29?displayProperty=fullName>metodo viene chiamato.</xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29?displayProperty=fullName> </xref:System.InvalidOperationException> </xref:System.Web.UI.DataSourceSelectArguments>"
