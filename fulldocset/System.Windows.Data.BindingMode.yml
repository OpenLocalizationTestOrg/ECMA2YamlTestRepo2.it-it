  summary: "Aggiorna la proprietà di binding (destinazione) quando l&quot;origine dell&quot;associazione (origine). Questo tipo di binding è appropriato se il controllo da associare è implicitamente di sola lettura. Ad esempio, è possibile associare a un&quot;origine, ad esempio le quotazioni di borsa. O la proprietà di destinazione non dispone di controllo interfaccia fornita per apportare modifiche, ad esempio un colore di sfondo associato a dati di una tabella. Se non è necessario monitorare le modifiche delle proprietà di destinazione, usando la modalità di associazione OneWay evita l&quot;overhead della modalità di associazione TwoWay."
  syntax:
