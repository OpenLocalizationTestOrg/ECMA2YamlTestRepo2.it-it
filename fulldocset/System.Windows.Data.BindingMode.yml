  summary: "Aggiorna la destinazione del binding all&quot;avvio dell&quot;applicazione o quando cambia il contesto dei dati. Questo tipo di binding è appropriato se si utilizzano dati in cui è opportuno utilizzare uno snapshot dello stato corrente o i dati sono realmente statici. Questo tipo di binding è utile anche se si desidera inizializzare la proprietà di destinazione con un valore ricavato da una proprietà di origine e il contesto dei dati non è noto in anticipo. Si tratta essenzialmente di una forma più semplice di associazione unidirezionale che offre prestazioni migliori nei casi in cui il valore di origine non cambia."
  syntax:
    content: OneTime
    return:
      type: System.Windows.Data.BindingMode
      description: "Da aggiungere."
