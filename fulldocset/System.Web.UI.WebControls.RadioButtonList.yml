  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta la distanza (in pixel) tra il bordo e il contenuto della cella della tabella."
  remarks: "Questa proprietà viene applicata solo quando il <xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A>è impostata su `RepeatLayout.Table`.</xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A>       Utilizzare questa proprietà per controllare la spaziatura tra il contenuto di una cella e il bordo della cella.       La quantità di spaziatura interna specificata viene aggiunto a tutti e quattro i lati di una cella. Usa l&quot;altezza della cella più alta nella tabella e la larghezza della cella più larga nella tabella. La dimensione della cella risultante viene applicata in modo uniforme in tutte le celle della tabella. Non è possibile specificare le dimensioni delle singole celle."
  example:
  - "The following code example demonstrates how to use the CellPadding property to pad the cells of a <xref:System.Web.UI.WebControls.RadioButtonList> control with 10 pixels.  \n  \n [!code-cs[Classic RadioButtonList.CellPadding Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1255_1.aspx)]\n [!code-vb[Classic RadioButtonList.CellPadding Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1255_1.aspx)]"
  syntax:
    content: public virtual int CellPadding { get; set; }
    return:
