  summary: "Azione trigger che fornisce funzionalità per eseguire la ricerca (ignorando) a un momento specifico all&quot;interno del periodo attivo di una <xref href=&quot;System.Windows.Media.Animation.Storyboard&quot;> </xref>."
  remarks: "Utilizzare un&quot;azione SeekStoryboard con una <xref:System.Windows.EventTrigger>o <xref:System.Windows.Trigger>da cercare un <xref:System.Windows.Media.Animation.Storyboard>.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger>       Si noti che le operazioni di ricerca non accettano lo storyboard <xref:System.Windows.Media.Animation.Timeline.SpeedRatio%2A>o <xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehavior%2A>in considerazione le impostazioni: lo storyboard viene trattato come se avesse un <xref:System.Windows.Media.Animation.Timeline.SpeedRatio%2A>pari a 1 e non <xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehavior%2A>.</xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehavior%2A> </xref:System.Windows.Media.Animation.Timeline.SpeedRatio%2A> </xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehavior%2A> </xref:System.Windows.Media.Animation.Timeline.SpeedRatio%2A>       Ricerca un <xref:System.Windows.Media.Animation.Storyboard>trigger relativo <xref:System.Windows.Media.Animation.Timeline.CurrentGlobalSpeedInvalidated>e <xref:System.Windows.Media.Animation.Timeline.CurrentStateInvalidated>eventi.</xref:System.Windows.Media.Animation.Timeline.CurrentStateInvalidated> </xref:System.Windows.Media.Animation.Timeline.CurrentGlobalSpeedInvalidated> </xref:System.Windows.Media.Animation.Storyboard>      ## Pause, Resume, arresto o in caso contrario controllo un Storyboard in modo interattivo per essere in grado di sospendere, riprendere o controllare in caso contrario un <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>impostato in modo interattivo, il <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>proprietà del relativo <xref:System.Windows.Media.Animation.BeginStoryboard>e utilizzare un <xref:System.Windows.Media.Animation.ControllableStoryboardAction>oggetto (ad esempio <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, o <xref:System.Windows.Media.Animation.StopStoryboard>) per controllarlo facendo riferimento al relativo <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> Se il <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>di <xref:System.Windows.Media.Animation.BeginStoryboard>non è specificato, il <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>non è possibile controllare in modo interattivo dopo l&quot;inizio.</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> Vedere [procedura: utilizzare i trigger di evento per controllare un Storyboard dopo l&quot;avvio](~/add/includes/ajax-current-ext-md.md) per ulteriori informazioni."
