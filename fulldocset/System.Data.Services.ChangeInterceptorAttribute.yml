  name: ChangeInterceptorAttribute
  nameWithType: ChangeInterceptorAttribute
  fullName: System.Data.Services.ChangeInterceptorAttribute
  type: Class
  summary: "Il ChangeInterceptorAttribute su un metodo viene utilizzato per elaborare gli aggiornamenti sul nome del set di entità specificato."
  remarks: "Modifica risorsa a livello di autorizzazione e la convalida vengono implementate da metodi annotati nel ChangeInterceptorAttribute. [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)]fornisce l&quot;infrastruttura necessaria agli sviluppatori di servizi scrivere l&quot;elaborazione di regole e convalida delle modifiche per ogni entità.       Convalida e controllo di accesso a livello di entità può essere applicate tramite intercettori di query. Per ulteriori informazioni, vedere <xref:System.Data.Services.QueryInterceptorAttribute>.</xref:System.Data.Services.QueryInterceptorAttribute>      -"
  example:
  - For more information, see the example in the <xref:System.Data.Services.QueryInterceptorAttribute> topic.
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=true, Inherited=true)]

      public sealed class ChangeInterceptorAttribute : Attribute
