- uid: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.SessionKeyRolloverInterval
  id: SessionKeyRolloverInterval
  parent: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement
  langs:
  - csharp
  name: SessionKeyRolloverInterval
  nameWithType: LocalClientSecuritySettingsElement.SessionKeyRolloverInterval
  fullName: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.SessionKeyRolloverInterval
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta un <xref:System.TimeSpan>che specifica l&quot;intervallo di tempo una chiave di sessione precedente è valida nei messaggi in arrivo durante un rinnovo della chiave.</xref:System.TimeSpan> Il valore predefinito è &quot;00:&05;:00&quot;."
  remarks: "Durante il rinnovo della chiave, client e server devono inviare sempre i messaggi utilizzando la chiave disponibile più recente. Entrambe le parti accettano messaggi in arrivo protetti con la chiave di sessione precedente fino allo scadere del tempo di attivazione specificato da questa proprietà."
  syntax:
    content: public TimeSpan SessionKeyRolloverInterval { get; set; }
    return:
      type: System.TimeSpan
      description: "Oggetto <xref:System.TimeSpan>che specifica la durata di una chiave di sessione precedente è valida nei messaggi in arrivo durante un rinnovo della chiave.</xref:System.TimeSpan> Il valore predefinito è &quot;00:&05;:00&quot;."
  overload: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.SessionKeyRolloverInterval*
  exceptions: []
  platform:
  - net462
