- uid: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.MaxClockSkew
  id: MaxClockSkew
  parent: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement
  langs:
  - csharp
  name: MaxClockSkew
  nameWithType: LocalClientSecuritySettingsElement.MaxClockSkew
  fullName: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.MaxClockSkew
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta un <xref:System.TimeSpan>che specifica la differenza massima di tempo tra gli orologi di sistema delle due parti della comunicazione.</xref:System.TimeSpan>"
  remarks: "Quando questa proprietà è impostata sul valore predefinito, il destinatario accetta messaggi con timestamp ora di invio di su 5 minuti in un secondo momento o meno rispetto all&quot;ora in cui è stato ricevuto il messaggio. I messaggi che passano i test dell&quot;ora di invio vengono rifiutati. Questa impostazione viene utilizzata in combinazione con la <xref:System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayWindow%2A>proprietà.</xref:System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayWindow%2A>"
  syntax:
    content: public TimeSpan MaxClockSkew { get; set; }
    return:
      type: System.TimeSpan
      description: "Oggetto <xref:System.TimeSpan>che specifica la differenza massima di tempo tra gli orologi di sistema delle due parti della comunicazione.</xref:System.TimeSpan> Il valore predefinito è &quot;00:&05;:00&quot;."
  overload: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.MaxClockSkew*
  exceptions: []
  platform:
  - net462
