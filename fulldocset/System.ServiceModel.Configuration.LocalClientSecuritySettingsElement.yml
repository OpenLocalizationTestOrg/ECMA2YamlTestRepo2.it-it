- uid: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReconnectTransportOnFailure
  id: ReconnectTransportOnFailure
  parent: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement
  langs:
  - csharp
  name: ReconnectTransportOnFailure
  nameWithType: LocalClientSecuritySettingsElement.ReconnectTransportOnFailure
  fullName: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReconnectTransportOnFailure
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta un valore booleano che specifica se le connessioni che utilizzano WS-Reliable messaging tentano di ristabilire la connessione dopo errori di trasporto."
  remarks: "Se questa proprietà è `true`, infiniti tentativi di riconnessione viene tentata. Il ciclo viene interrotto solo dal timeout di inattività, provocando il canale genera un&quot;eccezione quando non può essere riconnesso."
  syntax:
    content: public bool ReconnectTransportOnFailure { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se le connessioni utilizzando WS-Reliable messaging tentano di ristabilire la connessione dopo errori di trasporto. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReconnectTransportOnFailure*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayCacheSize
  id: ReplayCacheSize
  parent: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement
  langs:
  - csharp
  name: ReplayCacheSize
  nameWithType: LocalClientSecuritySettingsElement.ReplayCacheSize
  fullName: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayCacheSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta un valore che specifica il numero di parametri nonce utilizzato per il rilevamento riproduzione."
  remarks: "Se questo limite viene superato, il nonce meno recente viene rimosso e viene creato un nuovo nonce per il nuovo messaggio."
  syntax:
    content: public int ReplayCacheSize { get; set; }
    return:
      type: System.Int32
      description: "Il numero di parametri nonce utilizzato per il rilevamento riproduzione. Il valore predefinito è 500000."
  overload: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayCacheSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayWindow
  id: ReplayWindow
  parent: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement
  langs:
  - csharp
  name: ReplayWindow
  nameWithType: LocalClientSecuritySettingsElement.ReplayWindow
  fullName: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayWindow
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta un <xref:System.TimeSpan>che specifica il periodo in cui sono validi i parametri nonce dei messaggi singoli.</xref:System.TimeSpan>"
  remarks: "Dopo il periodo di tempo specificato da questa proprietà, un messaggio inviato con lo stesso nonce di quello inviato precedentemente non viene accettato. Questa proprietà viene utilizzata in combinazione con la <xref:System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.MaxClockSkew%2A>proprietà per impedire attacchi di tipo replay.</xref:System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.MaxClockSkew%2A> Un utente malintenzionato può riprodurre un messaggio dopo che la finestra di replay è scaduta. Questo messaggio, tuttavia, non riesce il test maxClockSkew che Rifiuta messaggi con timestamp ora di invio fino a un tempo specificato in un secondo momento o meno rispetto all&quot;ora in cui è stato ricevuto il messaggio."
  syntax:
    content: public TimeSpan ReplayWindow { get; set; }
    return:
      type: System.TimeSpan
      description: "Oggetto <xref:System.TimeSpan>che specifica il periodo in cui sono validi i parametri nonce dei messaggi singoli.</xref:System.TimeSpan>"
  overload: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayWindow*
  exceptions: []
  platform:
  - net462
