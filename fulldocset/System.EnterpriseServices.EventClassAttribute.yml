  name: EventClassAttribute
  nameWithType: EventClassAttribute
  fullName: System.EnterpriseServices.EventClassAttribute
  type: Class
  summary: "Contrassegna una classe con attributa come una classe di evento. Questa classe non può essere ereditata."
  remarks: "Se `EventClass` è specificato, non deve essere disattivata nel catalogo COM+; se attivato nel catalogo COM+, deve essere specificato nel componente.       Chiamate al metodo in una classe di evento non sono mai recapitate all&quot;implementazione di. sono invece vengano recapitati ai sottoscrittori di eventi.       Per un elenco di valori di proprietà iniziali per un&quot;istanza di EventClassAttribute, vedere il <xref:System.EnterpriseServices.EventClassAttribute.%23ctor%2A>costruttore.</xref:System.EnterpriseServices.EventClassAttribute.%23ctor%2A>       Per ulteriori informazioni sull&quot;utilizzo degli attributi, vedere [attributi](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class EventClassAttribute : Attribute
