  remarks: "La classe NamedImagesCollection rappresenta una raccolta di <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>oggetti che rappresentano gli oggetti che hanno un&quot;immagine associata e un nome univoco per la raccolta.</xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>       Questa classe viene esposta come il <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A>proprietà di raccolta dell&quot;oggetto radice <xref:System.Windows.Forms.DataVisualization.Charting.Chart>oggetto ed è disponibile solo in fase di esecuzione.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A>       Un&quot;immagine può essere qualsiasi oggetto derivato da .NET Framework <xref:System.Drawing.Image>classe, ad esempio <xref:System.Drawing.Bitmap>, che viene creato dinamicamente.</xref:System.Drawing.Bitmap> </xref:System.Drawing.Image> L&quot;immagine possa essere archiviato in questa raccolta e quindi assegnato in un secondo momento per qualsiasi proprietà dell&quot;immagine nel <xref:System.Windows.Forms.DataVisualization.Charting.Chart>controllo, ad esempio <xref:System.Windows.Forms.DataVisualization.Charting.Chart.BackImage%2A>.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.BackImage%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart>       Quando una delle proprietà dell&quot;immagine nel <xref:System.Windows.Forms.DataVisualization.Charting.Chart>controllo viene impostato specificando un `string` valore, il <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A>la proprietà di raccolta del tipo NamedImagesCollection, è dapprima controllata per verificare se esiste un&quot;immagine con lo stesso nome.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart> Se un oggetto corrispondente <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>oggetto viene trovato, viene utilizzata questa immagine.</xref:System.Windows.Forms.DataVisualization.Charting.NamedImage> Se un oggetto corrispondente <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>oggetto non viene individuato, l&quot;espressione stringa viene considerato come un URL, nome della risorsa immagine o pathname.</xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>"
