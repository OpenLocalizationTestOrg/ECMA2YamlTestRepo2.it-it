  name: IsolatedStorageFilePermission
  nameWithType: IsolatedStorageFilePermission
  fullName: System.Security.Permissions.IsolatedStorageFilePermission
  type: Class
  summary: "Specifica l&quot;utilizzo consentito di un file system virtuale privato. Questa classe non può essere ereditata."
  remarks: "Common language runtime (CLR) utilizza questa classe per controllare l&quot;accesso all&quot;archiviazione isolata.       Spazio di memorizzazione isolato crea un&quot;area di archiviazione univoco per l&quot;uso da un&quot;applicazione o componente. In quanto l&quot;identità di un&quot;applicazione determina in modo univoco la radice di un file system virtuale, che può accedere solo a tale applicazione fornisce isolamento effettivo. Di conseguenza, ogni applicazione dispone di un proprio gruppo di file assegnato automaticamente. Questo gruppo di file è completamente isolata dalle altre applicazioni, rendendo privata a tale applicazione.      > [!NOTE] > Non vi è alcun effetto se si utilizza <xref:System.Security.CodeAccessPermission.Assert%2A>, <xref:System.Security.CodeAccessPermission.PermitOnly%2A>, o <xref:System.Security.CodeAccessPermission.Deny%2A>per aggiungere i modificatori di stack per l&quot;utilizzo o la quota.</xref:System.Security.CodeAccessPermission.Deny%2A> </xref:System.Security.CodeAccessPermission.PermitOnly%2A> </xref:System.Security.CodeAccessPermission.Assert%2A>  Informazioni sull&quot;utilizzo e quota sono determinati dalla prova e un percorso stack non viene eseguito per le richieste, rendendo le operazioni riportate sopra inefficaci."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class IsolatedStorageFilePermission : System.Security.Permissions.IsolatedStoragePermission
