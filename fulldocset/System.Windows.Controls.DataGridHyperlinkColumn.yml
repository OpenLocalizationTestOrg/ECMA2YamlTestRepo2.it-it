  name: DataGridHyperlinkColumn
  nameWithType: DataGridHyperlinkColumn
  fullName: System.Windows.Controls.DataGridHyperlinkColumn
  type: Class
  summary: "Rappresenta un <xref href=&quot;System.Windows.Controls.DataGrid&quot;> </xref> colonna che ospita <xref:System.Uri>nelle celle elementi.</xref:System.Uri>"
  remarks: "Utilizzare DataGridHyperlinkColumn per visualizzare i dati che contiene un <xref:System.Uri>, ad esempio un indirizzo HTTP o l&quot;indirizzo di posta elettronica.</xref:System.Uri> Nella figura seguente viene illustrato un esempio di un DataGridHyperlinkColumn.       ![DataGridHyperlinkColumn con indirizzi di posta elettronica](~/add/media/wpf-hyperlinkcolumn.png &quot;DataGridHyperlinkColumn con indirizzi di posta elettronica&quot;)       >  [!NOTE] > <xref:System.Windows.Documents.Hyperlink>navigazione può verificarsi solo se l&quot;elemento padre diretto o indiretto di un <xref:System.Windows.Documents.Hyperlink>è un host di navigazione.</xref:System.Windows.Documents.Hyperlink> </xref:System.Windows.Documents.Hyperlink> Esempi di host di navigazione <xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>, o qualsiasi browser che possono ospitare [!INCLUDE[TLA2#tla_xbap#plural](~/add/includes/tla2sharptla-xbapsharpplural-md.md)], ad esempio [!INCLUDE[TLA2#tla_ie6](~/add/includes/tla2sharptla-ie6-md.md)] o versioni successive e Firefox 2.0 o versione successiva.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> Per ulteriori informazioni, vedere l&quot;argomento &quot;Spostamento host&quot; in [Navigation Overview](~/add/includes/ajax-current-ext-md.md).       Per popolare la colonna, associare la colonna per il <xref:System.Uri>dati tramite il <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>proprietà.</xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> </xref:System.Uri> Per visualizzare il testo del collegamento ipertestuale che è diverso dalla stringa URI, associare il valore di testo per il <xref:System.Windows.Controls.DataGridHyperlinkColumn.ContentBinding%2A>proprietà.</xref:System.Windows.Controls.DataGridHyperlinkColumn.ContentBinding%2A> Il <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>proprietà viene applicata al <xref:System.Windows.Documents.Hyperlink>o <xref:System.Windows.Controls.TextBox>elemento creato nella colonna.</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Documents.Hyperlink> </xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> <xref:System.Windows.FrameworkElement.DataContext%2A>Per l&quot;elemento in ogni cella è che l&quot;elemento dati per la riga della cella è.</xref:System.Windows.FrameworkElement.DataContext%2A> Pertanto, per impostare l&quot;associazione è solo necessario impostare <xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName>.</xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName> Facoltativamente, è possibile specificare un <xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName>Se si desidera convertire i dati.</xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName> Per ulteriori informazioni sull&quot;associazione dati, vedere [associazione dati (WPF)](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > DataGridHyperlinkColumn crea un <xref:System.Windows.Documents.Hyperlink>elemento nella modalità di modifica e un <xref:System.Windows.Controls.TextBox>elemento nella modalità di modifica.</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Documents.Hyperlink>       Se si desidera visualizzare altri tipi di dati, <xref:System.Windows.Controls.DataGrid>fornisce i tipi di colonna seguenti: | Tipo di colonna | Visualizzazione dei dati |   |-----------------|------------------|   | <xref:System.Windows.Controls.DataGridCheckBoxColumn>| Consente di visualizzare i dati di tipo Boolean. |   | <xref:System.Windows.Controls.DataGridComboBoxColumn>| Consente di visualizzare i dati di enumerazione. |   | <xref:System.Windows.Controls.DataGridTextColumn>| Utilizzare per visualizzare il testo. |       Se si desidera utilizzare altri controlli nel <xref:System.Windows.Controls.DataGrid>è possibile creare tipi di colonna utilizzando <xref:System.Windows.Controls.DataGridTemplateColumn>.</xref:System.Windows.Controls.DataGridTemplateColumn> </xref:System.Windows.Controls.DataGrid> </xref:System.Windows.Controls.DataGridTextColumn> </xref:System.Windows.Controls.DataGridComboBoxColumn> </xref:System.Windows.Controls.DataGridCheckBoxColumn> </xref:System.Windows.Controls.DataGrid>"
  example:
  - "The following example shows a DataGridHyperlinkColumn that sets the <xref:System.Uri> with the <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> property and the hyperlink text with the <xref:System.Windows.Controls.DataGridHyperlinkColumn.ContentBinding%2A> property. The <xref:System.Windows.Documents.Hyperlink.Click?displayProperty=fullName> event is handled automatically because <xref:System.Windows.Navigation.NavigationWindow> is the parent of the <xref:System.Windows.Controls.DataGrid>.  \n  \n [!code-xml[DataGrid_CustomColumns#HyperlinkA](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#hyperlinka)]  \n[!code-xml[DataGrid_CustomColumns#HyperlinkB](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#hyperlinkb)]  \n[!code-xml[DataGrid_CustomColumns#Hyperlink1](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#hyperlink1)]  \n[!code-xml[DataGrid_CustomColumns#HyperlinkC](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#hyperlinkc)]  \n  \n [!code-cs[DataGrid_CustomColumns#Top](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#top)]\n [!code-vb[DataGrid_CustomColumns#Top](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#top)]  \n[!code-cs[DataGrid_CustomColumns#All2](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#all2)]\n[!code-vb[DataGrid_CustomColumns#All2](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#all2)]  \n[!code-cs[DataGrid_CustomColumns#CustomerClass](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#customerclass)]\n[!code-vb[DataGrid_CustomColumns#CustomerClass](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#customerclass)]  \n[!code-cs[DataGrid_CustomColumns#AllEnd](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#allend)]\n[!code-vb[DataGrid_CustomColumns#AllEnd](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#allend)]  \n[!code-cs[DataGrid_CustomColumns#Hyperlink3](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#hyperlink3)]\n[!code-vb[DataGrid_CustomColumns#Hyperlink3](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#hyperlink3)]"
