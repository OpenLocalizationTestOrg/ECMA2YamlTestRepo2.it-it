  remarks: "Il valore predefinito di apertura e salvataggio di finestre di dialogo in [!INCLUDE[wiprlhext](~/add/includes/wiprlhext-md.md)] dispongono di un&quot;area sul lato sinistro della finestra di dialogo denominata **collegamenti Preferiti**. Quest&quot;area viene denominata posizioni personalizzate. Questa classe rappresenta una posizione personalizzata.       In [!INCLUDE[winxp](~/add/includes/winxp-md.md)] o [!INCLUDE[winxpsvr](~/add/includes/winxpsvr-md.md)], questa classe non ha alcun effetto."
