- uid: System.Web.UI.WebControls.PlaceHolder.EnableTheming
  id: EnableTheming
  parent: System.Web.UI.WebControls.PlaceHolder
  langs:
  - csharp
  name: EnableTheming
  nameWithType: PlaceHolder.EnableTheming
  fullName: System.Web.UI.WebControls.PlaceHolder.EnableTheming
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta un valore che indica se i temi si applicano a questo controllo."
  remarks: "La proprietà EnableTheming indica se i temi sono abilitati per il <xref:System.Web.UI.WebControls.PlaceHolder>controllo.</xref:System.Web.UI.WebControls.PlaceHolder> La proprietà EnableTheming determina anche se i temi sono abilitati per i controlli contenuti nel relativo <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>insieme.</xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName> Quando la proprietà EnableTheming è `true`, directory dei temi dell&quot;applicazione viene eseguita la ricerca per le interfacce di controllo da applicare. Se è presente alcuna interfaccia per il controllo specifico nella directory dei temi, un&quot;interfaccia non viene applicata.       Quando la proprietà EnableTheming è `false`, la directory di tema non viene eseguita la ricerca e il contenuto della <xref:System.Web.UI.Control.SkinID%2A>proprietà non vengono utilizzati.</xref:System.Web.UI.Control.SkinID%2A>       Temi possono essere abilitati a livello di pagina, contenitore o controllo. Quando i temi sono disabilitati a livello di pagina o del contenitore, i servizi sono disabilitati per tutti i controlli contenuti nella pagina o il contenitore.       È possibile che la proprietà EnableTheming e <xref:System.Web.UI.Control.EnableTheming%2A>proprietà può essere diverso.</xref:System.Web.UI.Control.EnableTheming%2A> Ad esempio, se il <xref:System.Web.UI.Page>che contiene il controllo temi sono disabilitati, la proprietà EnableTheming per il controllo può essere `true` mentre il <xref:System.Web.UI.Control.EnableTheming%2A>proprietà `false`.</xref:System.Web.UI.Control.EnableTheming%2A> </xref:System.Web.UI.Page> Poiché i temi sono disabilitati a livello di pagina, non viene applicato alcun tema per il <xref:System.Web.UI.WebControls.PlaceHolder>controllo.</xref:System.Web.UI.WebControls.PlaceHolder>"
  syntax:
    content: public override bool EnableTheming { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Per utilizzare i temi; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.PlaceHolder.EnableTheming*
  exceptions: []
  platform:
  - net462
