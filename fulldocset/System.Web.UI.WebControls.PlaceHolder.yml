  fullName: System.Web.UI.WebControls.PlaceHolder
  type: Class
  summary: "Archivi aggiunti dinamicamente i controlli server nella pagina Web."
  remarks: "In questo argomento:- [Introduzione](#introduction)      -   [sintassi dichiarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # introduzione utilizzare il controllo segnaposto come contenitore per archiviare i controlli server aggiunti dinamicamente alla pagina Web.       Il controllo segnaposto non genera alcun output visibile e viene utilizzato solo come contenitore per altri controlli della pagina Web. È possibile utilizzare il <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>raccolta per aggiungere, inserire o rimuovere un controllo nel controllo segnaposto.</xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>      <a name=&quot;declarative_syntax&quot;></a># # Sintassi dichiarativa```   <asp:PlaceHolder       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   />   ```"
  example:
  - "The following code example demonstrates how to dynamically add controls to the PlaceHolder control.  \n  \n [!code-vb[PlaceHolder#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_161_1.aspx)]\n [!code-cs[PlaceHolder#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_161_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.WebControls.PlaceHolderControlBuilder))]

      public class PlaceHolder : System.Web.UI.Control
