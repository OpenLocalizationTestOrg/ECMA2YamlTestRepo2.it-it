  summary: "Ottiene o imposta uno o più membri della classe di entità di destinazione come valori delle chiavi su altro lato dell&quot;associazione."
  remarks: "Per più membri, utilizzare un elenco delimitato da virgole.       Non è necessaria la chiave in modo che corrisponda alla chiave primaria o di chiave esterna, ma la cardinalità dichiarata utente (0-1 per <xref:System.Data.Linq.EntityRef%601>o 0-n per <xref:System.Data.Linq.EntitySet%601>) si presuppone che sia true.</xref:System.Data.Linq.EntitySet%601> </xref:System.Data.Linq.EntityRef%601>"
