    [!code-cs[System.Data.Linq.Mapping.AssociationAttribute#1](~/add/codesnippet/csharp/associationattribute/northwind.cs#1)]
     [!code-vb[System.Data.Linq.Mapping.AssociationAttribute#1](~/add/codesnippet/visualbasic/assnattribute/northwind.vb#1)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=false)]

      public sealed class AssociationAttribute : System.Data.Linq.Mapping.DataAttribute
