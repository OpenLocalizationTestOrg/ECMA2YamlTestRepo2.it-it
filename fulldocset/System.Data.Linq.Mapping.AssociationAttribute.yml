  type: Class
  summary: "Definisce una proprietà che rappresenti un&quot;associazione del database, ad esempio una relazione di chiave esterna."
  remarks: "Utilizzare questo attributo per rappresentare un&quot;associazione in un database, ad esempio la relazione tra una chiave esterna e una chiave primaria.       Nell&quot;esempio seguente, la `Order` classe include un attributo AssociationAttribute per associare gli ordini di clienti."
  example:
