  fullName: System.Xml.Serialization.SoapIncludeAttribute
  type: Class
  summary: "Consente di <xref:System.Xml.Serialization.XmlSerializer>di riconoscere un tipo quando serializza o deserializza un oggetto nel formato XML SOAP codificato.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "La classe SoapIncludeAttribute appartiene a una famiglia di attributi che controlla il modo in <xref:System.Xml.Serialization.XmlSerializer>serializza o deserializza un oggetto nel formato XML con codifica SOAP.</xref:System.Xml.Serialization.XmlSerializer> Il codice XML risultante è conforme alla sezione 5 del documento World Wide Web Consortium (www.w3.org), &quot;Simple Object Access Protocol (SOAP) 1.1&quot;. Per un elenco completo di attributi simili, vedere [attributi che controllano con codifica SOAP la serializzazione](~/add/includes/ajax-current-ext-md.md).       Per serializzare un oggetto come un messaggio SOAP codificato, è necessario costruire <xref:System.Xml.Serialization.XmlSerializer>utilizzando un <xref:System.Xml.Serialization.XmlTypeMapping>creato con il <xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A>metodo della <xref:System.Xml.Serialization.SoapReflectionImporter>classe.</xref:System.Xml.Serialization.SoapReflectionImporter> </xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A> </xref:System.Xml.Serialization.XmlTypeMapping> </xref:System.Xml.Serialization.XmlSerializer>       Quando si applica il SoapIncludeAttribute, specificare <xref:System.Type>classe derivata.</xref:System.Type> Quando il <xref:System.Xml.Serialization.XmlSerializer>serializza gli oggetti che includono di base e le classi derivate, è possibile riconoscere entrambi i tipi di oggetto.</xref:System.Xml.Serialization.XmlSerializer>       È possibile utilizzare il SoapIncludeAttribute per includere le classi derivate nei documenti di descrizione del servizio che vengono scritti in Web Services Description Language (WSDL). Ad esempio, se un metodo viene restituito un <xref:System.Object>, applicare il SoapIncludeAttribute al metodo e specificare i tipi effettivi che devono essere restituiti.</xref:System.Object>       Per ulteriori informazioni su WSDL, vedere la specifica World Wide Web Consortium (www.w3.org), &quot;Web Services Description Language (WSDL) 1.1&quot;.       Per ulteriori informazioni sull&quot;utilizzo degli attributi, vedere [attributi](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example applies the SoapIncludeAttribute twice to an XML Web service method. The method returns an object of type `Vehicle` (a base class). The SoapIncludeAttribute allows the method to return instances of classes derived from the `Vehicle` class.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Method | System.AttributeTargets.Interface, AllowMultiple=true)]

      public class SoapIncludeAttribute : Attribute
