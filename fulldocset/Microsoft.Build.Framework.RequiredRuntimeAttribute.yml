  type: Class
  summary: "Definisce l&quot;attributo di metadati che utilizzano gli autori di attività per identificare se l&quot;attività richiede una versione specifica del runtime CLR."
  remarks: "Un&quot;attività è contrassegnata con il RequiredRuntimeAttribute indica che ha un requisito di runtime più rigoroso rispetto a un&quot;attività regolare. Avvisa MSBuild che potrebbe essere necessario avviare un processo separato per l&quot;attività se la versione corrente del runtime CLR non corrisponde alla versione richiesta.      > [!NOTE] > Questo attributo è attualmente non funzionale perché è in grado di eseguire una sola versione di CLR (2.0) [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] versione 2.0 o 3.5.       Per ulteriori informazioni sull&quot;utilizzo degli attributi, vedere [estensione di metadati mediante attributi](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      public sealed class RequiredRuntimeAttribute : Attribute
