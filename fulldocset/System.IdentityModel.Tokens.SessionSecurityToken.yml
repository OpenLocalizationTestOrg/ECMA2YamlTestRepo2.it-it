  type: Class
  summary: "Definisce un token di sicurezza che contiene i dati associati a una sessione."
  remarks: "Archivia un token di sessione di <xref:System.Security.Claims.ClaimsPrincipal>dell&quot;utente che è associata a una sessione, nonché altri parametri che definiscono la sessione; ad esempio la sessione di inizio e di fine.</xref:System.Security.Claims.ClaimsPrincipal>       In scenari passivi, il <xref:System.IdentityModel.Services.WSFederationAuthenticationModule>chiama il <xref:System.IdentityModel.Services.SessionAuthenticationModule>(SAM) dalla pipeline di autenticazione per creare un token di sessione dal <xref:System.Security.Claims.ClaimsPrincipal>che rappresenta l&quot;utente autenticato.</xref:System.Security.Claims.ClaimsPrincipal> </xref:System.IdentityModel.Services.SessionAuthenticationModule> </xref:System.IdentityModel.Services.WSFederationAuthenticationModule> Il modulo SAM utilizza configurati <xref:System.IdentityModel.Tokens.SessionSecurityTokenHandler>per creare il token e di eseguirne la serializzazione in un cookie (e per deserializzare il token da un cookie nelle richieste successive).</xref:System.IdentityModel.Tokens.SessionSecurityTokenHandler> Il modulo SAM utilizza un&quot;istanza di configurati <xref:System.IdentityModel.Services.CookieHandler>classe per scrivere il cookie di risposta HTTP.</xref:System.IdentityModel.Services.CookieHandler> Questo cookie viene quindi restituito al client e nelle richieste successive, il client può presentare il cookie, piuttosto che effettua un round trip al provider di identità per ottenere nuovamente un token di sicurezza. Per ulteriori informazioni sul funzionano delle sessioni con WIF, vedere [gestione delle sessioni WIF](~/add/includes/ajax-current-ext-md.md). Per informazioni sull&quot;utilizzo di sessioni in scenari Web farm, vedere [WIF e Web farm](~/add/includes/ajax-current-ext-md.md).       Un token di sessione può funzionare in entrambe le modalità di riferimento o non. Se il token di sessione non funziona in modalità di riferimento, l&quot;intero token viene serializzato nel cookie di sessione che viene archiviato nel client. Il token di sessione serializzato può essere notevole e il cookie viene archiviato sul client inoltre può pertanto essere piuttosto notevole. In modalità di riferimento, anziché l&quot;intera sessione di serializzare token nel cookie, il token viene memorizzato in una cache dei token di sicurezza della sessione e solo le informazioni utilizzate per generare la chiave necessaria per recuperare il token dalla cache viene archiviate nel cookie. Questo può ridurre notevolmente le dimensioni del cookie. La cache dei token di sessione viene implementato da una classe derivata da <xref:System.IdentityModel.Tokens.SessionSecurityTokenCache>e la chiave di cache viene implementata dalla <xref:System.IdentityModel.Tokens.SessionSecurityTokenCacheKey>classe.</xref:System.IdentityModel.Tokens.SessionSecurityTokenCacheKey> </xref:System.IdentityModel.Tokens.SessionSecurityTokenCache> Il <xref:System.IdentityModel.Tokens.SessionSecurityToken.ContextId%2A>e <xref:System.IdentityModel.Tokens.SessionSecurityToken.KeyGeneration%2A>proprietà vengono utilizzate nella <xref:System.IdentityModel.Tokens.SessionSecurityTokenCacheKey>classe per generare la chiave di cache.</xref:System.IdentityModel.Tokens.SessionSecurityTokenCacheKey> </xref:System.IdentityModel.Tokens.SessionSecurityToken.KeyGeneration%2A> </xref:System.IdentityModel.Tokens.SessionSecurityToken.ContextId%2A>       Il <xref:System.IdentityModel.Tokens.SessionSecurityToken.IsReferenceMode%2A>proprietà determina se il token di sessione è in modalità di riferimento o meno.</xref:System.IdentityModel.Tokens.SessionSecurityToken.IsReferenceMode%2A>      > [!IMPORTANT] > Di funzionare in modalità di riferimento, Microsoft consiglia di fornire un gestore per il <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.SessionSecurityTokenCreated?displayProperty=fullName>evento nel file global.asax.cs e impostazione di <xref:System.IdentityModel.Tokens.SessionSecurityToken.IsReferenceMode%2A>proprietà sul token passato il <xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.SessionToken%2A?displayProperty=fullName>proprietà.</xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.SessionToken%2A?displayProperty=fullName> </xref:System.IdentityModel.Tokens.SessionSecurityToken.IsReferenceMode%2A> </xref:System.IdentityModel.Services.WSFederationAuthenticationModule.SessionSecurityTokenCreated?displayProperty=fullName> Questo garantisce che il token di sessione viene eseguita in modalità di riferimento per ogni richiesta ed è preferibile all&quot;impostazione semplicemente il <xref:System.IdentityModel.Services.SessionAuthenticationModule.IsReferenceMode%2A?displayProperty=fullName>proprietà del modulo di autenticazione della sessione.</xref:System.IdentityModel.Services.SessionAuthenticationModule.IsReferenceMode%2A?displayProperty=fullName>       La <xref:System.IdentityModel.Tokens.SessionSecurityTokenHandler>classe fornita con WIF serializza il token di sessione come un WS-Secure Conversation `<wsc:SecurityContextToken>` elemento.</xref:System.IdentityModel.Tokens.SessionSecurityTokenHandler>"
