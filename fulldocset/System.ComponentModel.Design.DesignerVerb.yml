  nameWithType: DesignerVerb
  fullName: System.ComponentModel.Design.DesignerVerb
  type: Class
  summary: "Rappresenta un verbo che può essere richiamato da una finestra di progettazione."
  remarks: "Un verbo di progettazione è un comando di menu collegato a un gestore eventi. I verbi di progettazione vengono aggiunti al menu di scelta rapida di un componente in fase di progettazione. In Visual Studio, ogni verbo di progettazione è anche riportato, mediante un <xref:System.Windows.Forms.LinkLabel>nella **descrizione** riquadro della finestra Proprietà.</xref:System.Windows.Forms.LinkLabel>"
  example:
  - "The following code example demonstrates how to create DesignerVerb objects and add them to the design-time shortcut menu for a component.  \n  \n [!code-cpp[DesignerVerb Example#1](~/add/codesnippet/cpp/t-system.componentmodel._60_1.cpp)]\n [!code-cs[DesignerVerb Example#1](~/add/codesnippet/csharp/t-system.componentmodel._60_1.cs)]\n [!code-vb[DesignerVerb Example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._60_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class DesignerVerb : System.ComponentModel.Design.MenuCommand
