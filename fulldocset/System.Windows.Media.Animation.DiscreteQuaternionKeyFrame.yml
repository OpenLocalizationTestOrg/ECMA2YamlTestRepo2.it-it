  summary: "Aggiunge un&quot;animazione dal <xref href=&quot;System.Windows.Media.Media3D.Quaternion&quot;> </xref> valore del fotogramma chiave precedente al relativo oggetto <xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value*>usando l&quot;interpolazione discreta.</xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value*>"
  remarks: "Questa classe viene utilizzata come parte di un <xref:System.Windows.Media.Animation.QuaternionKeyFrameCollection>in combinazione con un <xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames>per animare un <xref:System.Windows.Media.Media3D.Quaternion>valore della proprietà in un set di fotogrammi chiavi.</xref:System.Windows.Media.Media3D.Quaternion> </xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.QuaternionKeyFrameCollection>       Un fotogramma chiave definisce un segmento del <xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames>a cui appartiene.</xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames> Ogni fotogramma chiave ha una destinazione <xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value%2A>e un <xref:System.Windows.Media.Animation.QuaternionKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.QuaternionKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value%2A> Il <xref:System.Windows.Media.Animation.QuaternionKeyFrame.KeyTime%2A>Specifica l&quot;ora in cui il fotogramma chiave <xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value%2A>deve essere raggiunto.</xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.QuaternionKeyFrame.KeyTime%2A> Un fotogramma chiave aggiunge un&quot;animazione dal valore di destinazione del fotogramma chiave precedente al valore di destinazione. Viene avviato quando il fotogramma chiave precedente termina e termina quando viene raggiunta la chiave temporale."
