  name: Duration
  nameWithType: OutputCacheProfile.Duration
  fullName: System.Web.Configuration.OutputCacheProfile.Duration
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Ottiene o imposta l&quot;intervallo di tempo durante i quali la pagina o il controllo viene memorizzato nella cache."
  remarks: "La durata rappresenta il tempo in secondi che il controllo utente o di pagina viene memorizzato nella cache. Impostazione di questa proprietà consente di stabilire un criterio di scadenza per le risposte HTTP dalla pagina o del controllo a cui viene applicato e verranno automaticamente la memorizzazione nella cache di output.      > [!NOTE] > La durata deve essere definita nel profilo o la direttiva di pagina utilizzando il profilo."
  example:
  - "The following code example shows how to use the Duration property.  \n  \n [!code-vb[System.Web.Configuration.OutputCacheProfile#10](~/add/codesnippet/visualbasic/p-system.web.configurati_305_1.vb)]\n [!code-cs[System.Web.Configuration.OutputCacheProfile#10](~/add/codesnippet/csharp/p-system.web.configurati_305_1.cs)]"
  syntax:
    content: public int Duration { get; set; }
    return:
      type: System.Int32
      description: "Intervallo di tempo in secondi."
  overload: System.Web.Configuration.OutputCacheProfile.Duration*
  exceptions: []
  platform:
  - net462
