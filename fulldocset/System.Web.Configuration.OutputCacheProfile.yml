  name: OutputCacheProfile
  nameWithType: OutputCacheProfile
  fullName: System.Web.Configuration.OutputCacheProfile
  type: Class
  summary: "Configura il profilo della cache di output che può essere utilizzato dalle pagine dell&quot;applicazione. Questa classe non può essere ereditata."
  remarks: "La classe OutputCacheProfile fornisce un modo per accedere a livello di codice e di modificare il `add` elemento del `outputCacheProfiles` sezione la `caching` sezione di un file di configurazione.       Il OutputCacheProfile centralizza spesso utilizzate le impostazioni di configurazione, ad esempio le dipendenze, percorso della cache e ora di scadenza della cache, eliminando la necessità di specificarli in ogni pagina.       Il OutputCacheProfile può essere applicato a una pagina utilizzando la `CacheProfile` attributo della direttiva.      > [!NOTE] > Può eseguire l&quot;override di tutte le impostazioni contenute in un oggetto OutputCacheProfile tranne che per la direttiva il <xref:System.Web.Configuration.OutputCacheProfile.Enabled%2A>attributo.</xref:System.Web.Configuration.OutputCacheProfile.Enabled%2A> Si tratta di abilitare o disabilitare il OutputCacheProfile senza dover modificare le direttive in tutte le pagine che potrebbe essere stato eseguito l&quot;override.       La <xref:System.Web.Caching.CacheDependency>classe di monitoraggio delle dipendenze in modo che quando qualsiasi memorizzato nella cache le modifiche dell&quot;elemento, elemento memorizzato nella cache verrà rimossi automaticamente.</xref:System.Web.Caching.CacheDependency>"
  example:
  - "The following code example shows how to use the <xref:System.Web.Configuration.OutputCacheSettingsSection.OutputCacheProfiles%2A> collection to access its OutputCacheProfile objects.  \n  \n [!code-vb[System.Web.Configuration.OutputCacheProfile#1](~/add/codesnippet/visualbasic/t-system.web.configurati_15_1.vb)]\n [!code-cs[System.Web.Configuration.OutputCacheProfile#1](~/add/codesnippet/csharp/t-system.web.configurati_15_1.cs)]"
