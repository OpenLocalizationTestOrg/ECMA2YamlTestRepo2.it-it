  remarks: "Il VaryByParam è un set delimitato da punto e virgola di parametri utilizzati per variare l&quot;output memorizzato nella cache. Consente di variare l&quot;output memorizzato nella cache da GET stringa di query o parametri form POST. Ad esempio, è possibile variare l&quot;output del controllo utente alla cache specificando il nome del controllo utente insieme a una stringa di query o un parametro form del POST. Per ulteriori informazioni, vedere [la memorizzazione nella cache più versioni di Output del controllo utente](~/add/includes/ajax-current-ext-md.md).       L&quot;impostazione VaryByParam deve essere definita nel profilo o la direttiva della pagina che utilizza il profilo.      > [!NOTE] > VaryByParam di impostazioni sono gli stessi utilizzati per il `VaryByParam` attributo del. Variabile da tutti i parametri impostando il valore di &quot;*&quot; non è consigliata. E può comportare l&quot;overflow della cache o un attacco denial of service sul server Web."
  example:
  - "The following code example shows how to use the VaryByParam property.  \n  \n [!code-vb[System.Web.Configuration.OutputCacheProfile#8](~/add/codesnippet/visualbasic/p-system.web.configurati_119_1.vb)]\n [!code-cs[System.Web.Configuration.OutputCacheProfile#8](~/add/codesnippet/csharp/p-system.web.configurati_119_1.cs)]"
