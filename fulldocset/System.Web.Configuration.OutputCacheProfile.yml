  namespace: System.Web.Configuration
  summary: "Ottiene o imposta la proprietà SqlDependency."
  remarks: "SqlDependency definisce una relazione tra un&quot;applicazione Web e un&quot;istanza di SQL Server, consentendo il rilevamento delle modifiche ai dati nel server. SqlDependency assicura che output pagine memorizzate nella cache vengono rimossi dalla cache ogni volta che l&quot;istruzione SQL tabella da cui dipendono.      > [!NOTE] > La <xref:System.Web.Caching.SqlCacheDependency>classe monitora la tabella in modo che quando la tabella viene modificata, l&quot;elemento verrà rimosso automaticamente dalla Cache.</xref:System.Web.Caching.SqlCacheDependency> Questa classe non può essere ereditata."
  example:
