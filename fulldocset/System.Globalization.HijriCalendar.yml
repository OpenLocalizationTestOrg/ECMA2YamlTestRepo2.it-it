- uid: System.Globalization.HijriCalendar.TwoDigitYearMax
  id: TwoDigitYearMax
  parent: System.Globalization.HijriCalendar
  langs:
  - csharp
  name: TwoDigitYearMax
  nameWithType: HijriCalendar.TwoDigitYearMax
  fullName: System.Globalization.HijriCalendar.TwoDigitYearMax
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Ottiene o imposta l&quot;ultimo anno di un intervallo di 100 anni che può essere rappresentato da un anno a 2 cifre."
  remarks: "Questa proprietà consente a un anno a 2 cifre da convertire in modo corretto a un anno a 4 cifre. Ad esempio, se questa proprietà è impostata su 1429, l&quot;intervallo di 100 anni è dal 1330 al 1429. Pertanto, un valore di 2 cifre pari a 30 viene interpretato come 1330, mentre un valore di 2 cifre 29 viene interpretato come 1429.       Il valore iniziale di questa proprietà è derivato dalle impostazioni delle opzioni internazionali e della lingua nel Pannello di controllo. Tuttavia, tali informazioni possono variare nel corso della durata di <xref:System.AppDomain>.</xref:System.AppDomain> La <xref:System.Globalization.HijriCalendar>classe non rileva le modifiche nelle impostazioni di sistema automaticamente.</xref:System.Globalization.HijriCalendar>       L&quot;applicazione deve impostare questo valore su 99 per indicare che deve essere considerato 2 cifre. Ad esempio, se questa proprietà è impostata su 99, l&quot;intervallo di 100 anni è compreso tra 0 (valore non valido per la maggior parte dei calendari) e 99. Pertanto, un valore di 2 cifre pari a 30 viene interpretato come 30."
  syntax:
    content: public override int TwoDigitYearMax { get; set; }
    return:
      type: System.Int32
      description: "L&quot;ultimo anno di un intervallo di 100 anni che può essere rappresentato da un anno a 2 cifre."
