  namespace: System.Globalization
  summary: "Converte l&quot;anno specificato a un anno a quattro cifre usando il <xref:System.Globalization.HijriCalendar.TwoDigitYearMax*>proprietà per determinare il secolo.</xref:System.Globalization.HijriCalendar.TwoDigitYearMax*>"
  remarks: "<xref:System.Globalization.HijriCalendar.TwoDigitYearMax%2A>è l&quot;ultimo anno nell&quot;intervallo di 100 anni che può essere rappresentato da un anno a due cifre.</xref:System.Globalization.HijriCalendar.TwoDigitYearMax%2A> Il secolo viene determinato individuando l&quot;unica occorrenza di a con due cifre `year` all&quot;interno dell&quot;intervallo di 100 anni. Ad esempio, se <xref:System.Globalization.HijriCalendar.TwoDigitYearMax%2A>è impostata su 1429, l&quot;intervallo di 100 anni è compreso 1330 al 1429; pertanto, un valore di 2 cifre pari a 30 viene interpretato come 1330, mentre un valore di 2 cifre 29 viene interpretato come 1429.</xref:System.Globalization.HijriCalendar.TwoDigitYearMax%2A>       ToFourDigitYear supporta un anno a due cifre o un anno a quattro cifre. Passaggio di un valore di anno a due cifre (minore di 100), il metodo convertire il valore in un valore a quattro cifre in base al <xref:System.Globalization.HijriCalendar.TwoDigitYearMax%2A>valore che rappresenta il secolo.</xref:System.Globalization.HijriCalendar.TwoDigitYearMax%2A> Se viene fornito un valore di anno a quattro cifre che rientra nell&quot;intervallo supportato dal calendario a ToFourDigitYear, il metodo restituisce il valore di input effettivo. Se viene fornito un valore a quattro cifre che rientra nell&quot;intervallo supportato dal calendario oppure se viene fornito un valore negativo, il metodo genera un&quot;eccezione."
  syntax:
    content: public override int ToFourDigitYear (int year);
    parameters:
    - id: year
      type: System.Int32
      description: "Intero a due o quattro cifre che rappresenta l&quot;anno da convertire."
    return:
      type: System.Int32
      description: "Valore intero che contiene la rappresentazione a quattro cifre di <code> year </code>."
  overload: System.Globalization.HijriCalendar.ToFourDigitYear*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>year</code>non è compreso nell&quot;intervallo supportato dal calendario."
