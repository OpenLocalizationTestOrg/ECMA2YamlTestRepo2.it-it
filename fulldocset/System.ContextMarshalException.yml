  fullName: System.ContextMarshalException
  type: Class
  summary: "Eccezione generata quando un tentativo di effettuare il marshalling di un oggetto attraverso un limite di contesto non riesce."
  remarks: "Gli oggetti possono effettuare il marshalling per valore o riferimento. Qualsiasi tentativo di passare un tipo che non può essere sottoposto a marshalling attraverso un limite di contesto comporterà un ContextMarshalException.       ContextMarshalException utilizza HRESULT COR_E_CONTEXTMARSHAL, con valore 0x80131504L.       ContextMarshalException utilizza il valore predefinito <xref:System.Object.Equals%2A>implementazione, che supporta l&quot;uguaglianza dei riferimenti.</xref:System.Object.Equals%2A>       Per un elenco di valori di proprietà iniziali per un&quot;istanza di ContextMarshalException, vedere il <xref:System.ContextMarshalException.%23ctor%2A>costruttori.</xref:System.ContextMarshalException.%23ctor%2A>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ContextMarshalException : SystemException
