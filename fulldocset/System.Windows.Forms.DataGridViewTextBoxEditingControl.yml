  nameWithType: DataGridViewTextBoxEditingControl
  fullName: System.Windows.Forms.DataGridViewTextBoxEditingControl
  type: Class
  summary: "Rappresenta un controllo casella di testo che può essere ospitato in un <xref href=&quot;System.Windows.Forms.DataGridViewTextBoxCell&quot;> </xref>."
  remarks: "La classe DataGridViewTextBoxEditingControl è un tipo specializzato di <xref:System.Windows.Forms.TextBox>controllo che implementa il <xref:System.Windows.Forms.IDataGridViewEditingControl>interfaccia, in modo che possa essere ospitato in un <xref:System.Windows.Forms.DataGridViewTextBoxCell>quando la cella è in modalità di modifica.</xref:System.Windows.Forms.DataGridViewTextBoxCell> </xref:System.Windows.Forms.IDataGridViewEditingControl> </xref:System.Windows.Forms.TextBox>       Gestire il <xref:System.Windows.Forms.DataGridView.EditingControlShowing>evento per eseguire l&quot;inizializzazione personalizzata del controllo di modifica quando una cella passa alla modalità di modifica.</xref:System.Windows.Forms.DataGridView.EditingControlShowing> Per personalizzare le caratteristiche di visualizzazione del controllo, impostare le proprietà dell&quot;oggetto restituito dal <xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.CellStyle%2A?displayProperty=fullName>proprietà anziché impostando le proprietà del controllo restituito dal <xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.Control%2A?displayProperty=fullName>proprietà.</xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.Control%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.CellStyle%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

