  summary: "Rappresenta il metodo che gestirà gli eventi di navigazione in un <xref href=&quot;System.Web.UI.WebControls.Wizard&quot;> </xref> controllo."
  remarks: "La classe WizardNavigationEventHandler rappresenta il metodo che gestisce gli eventi di navigazione <xref:System.Web.UI.WebControls.Wizard.FinishButtonClick>, <xref:System.Web.UI.WebControls.Wizard.NextButtonClick>, <xref:System.Web.UI.WebControls.Wizard.PreviousButtonClick>, e <xref:System.Web.UI.WebControls.Wizard.SideBarButtonClick>per un <xref:System.Web.UI.WebControls.Wizard>controllo e per i controlli che ereditano dal <xref:System.Web.UI.WebControls.Wizard>controllo (ad esempio il <xref:System.Web.UI.WebControls.CreateUserWizard>controllo).</xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.WebControls.Wizard.SideBarButtonClick> </xref:System.Web.UI.WebControls.Wizard.PreviousButtonClick> </xref:System.Web.UI.WebControls.Wizard.NextButtonClick> </xref:System.Web.UI.WebControls.Wizard.FinishButtonClick>       Quando si crea un delegato WizardNavigationEventHandler, si identifica il metodo che gestirà l&quot;evento. Per associare l&quot;evento al gestore eventi, aggiungere un&quot;istanza del delegato all&quot;evento. Il gestore eventi viene chiamato ogni volta che si verifica l&quot;evento, a meno che non venga rimosso il delegato. Per ulteriori informazioni sui delegati del gestore eventi, vedere [NIB: eventi e delegati](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
