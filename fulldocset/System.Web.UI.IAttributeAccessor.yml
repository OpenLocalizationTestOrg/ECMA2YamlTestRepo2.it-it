  name: IAttributeAccessor
  nameWithType: IAttributeAccessor
  fullName: System.Web.UI.IAttributeAccessor
  type: Interface
  summary: "Definisce i metodi utilizzati dai controlli server ASP.NET per fornire l&quot;accesso a livello di codice a qualsiasi attributo dichiarato nel tag di apertura di un controllo server."
  remarks: "Se si modifica un controllo personalizzato di server da cui eredita il <xref:System.Web.UI.WebControls.WebControl>, <xref:System.Web.UI.HtmlControls.HtmlControl>, o <xref:System.Web.UI.WebControls.ListItem>(classe), .NET Framework fornisce automaticamente l&quot;accesso programmatico agli attributi perché ognuna di queste classi implementano l&quot;interfaccia IAttributeAccessor.</xref:System.Web.UI.WebControls.ListItem> </xref:System.Web.UI.HtmlControls.HtmlControl> </xref:System.Web.UI.WebControls.WebControl>       Se il controllo è l&quot;autore di un server personalizzato che non eredita da una di queste classi e pianificare consentire l&quot;accesso programmatico agli attributi non corrispondenti con il controllo fortemente tipizzata delle proprietà, assicurarsi di implementare l&quot;interfaccia IAttributeAccessor."
  example:
