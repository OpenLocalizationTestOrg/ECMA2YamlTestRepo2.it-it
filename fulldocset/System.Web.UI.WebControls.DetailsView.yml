  namespace: System.Web.UI.WebControls
  summary: "Ottiene una raccolta di <xref href=&quot;System.Web.UI.WebControls.DataControlField&quot;> </xref> gli oggetti che rappresentano i campi riga dichiarati in modo esplicito in un <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> controllo."
  remarks: "Quando si dichiarano in modo esplicito i campi riga per un <xref:System.Web.UI.WebControls.DetailsView>(controllo), queste righe vengono archiviati nella proprietà Fields (raccolta).</xref:System.Web.UI.WebControls.DetailsView> Raccolta di campi consente inoltre di gestire a livello di codice la raccolta di righe dichiarate in modo esplicito.      > [!NOTE] > Dichiarato in modo esplicito i campi riga possono essere utilizzati in combinazione con i campi riga generati automaticamente. Quando si utilizzano entrambi, i campi riga dichiarati in modo esplicito vengono visualizzati per primi, seguiti dai campi riga generati automaticamente. I campi non vengono aggiunti alla raccolta di campi riga generati automaticamente.       Tipi di campi riga diversi determinano il comportamento delle righe nel controllo. Nella tabella seguente mostra la riga di diversi tipi di campo che possono essere utilizzati nella raccolta di campi.      | Campo tipo di riga | Descrizione |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundField>| Visualizza il valore di un campo in un&quot;origine dati come testo. |   | <xref:System.Web.UI.WebControls.ButtonField>| Visualizza un pulsante di comando di <xref:System.Web.UI.WebControls.DetailsView>controllo.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.BoundField> Ciò consente di visualizzare una riga con un controllo pulsante personalizzato, ad esempio un pulsante Aggiungi o Rimuovi. |   | <xref:System.Web.UI.WebControls.CheckBoxField>| Visualizza una casella di controllo di <xref:System.Web.UI.WebControls.DetailsView>controllo.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.CheckBoxField> Questo tipo di campo riga viene comunemente utilizzato per visualizzare i campi con un valore booleano. |   | <xref:System.Web.UI.WebControls.CommandField>| Visualizza comandi incorporata pulsanti per l&quot;esecuzione di modifica, inserimento o eliminazione di operazioni nel controllo <xref:System.Web.UI.WebControls.DetailsView>. |   | <xref:System.Web.UI.WebControls.HyperLinkField>| Visualizza il valore di un campo in un&quot;origine dati come collegamento ipertestuale.</xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.CommandField> Questo tipo di campo riga consente di associare un secondo campo all&quot;URL del collegamento ipertestuale. |   | <xref:System.Web.UI.WebControls.ImageField>| Visualizza un&quot;immagine nel controllo <xref:System.Web.UI.WebControls.DetailsView>. |   | <xref:System.Web.UI.WebControls.TemplateField>| Visualizza il contenuto definito dall&quot;utente per una riga di <xref:System.Web.UI.WebControls.DetailsView>controllo in base a un modello specificato.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.ImageField> Questo tipo di campo riga consente di creare un campo di riga personalizzato. |       Per dichiarare in modo esplicito i campi riga per un <xref:System.Web.UI.WebControls.DetailsView>insieme di controlli, prima di <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>proprietà `false`.</xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> </xref:System.Web.UI.WebControls.DetailsView> Successivamente, aggiungere di apertura e chiusura `<Fields>` tra il tag di apertura e chiusura dei tag di <xref:System.Web.UI.WebControls.DetailsView>controllo.</xref:System.Web.UI.WebControls.DetailsView> Infine, elencare i campi riga che si desidera includere tra l&quot;apertura e chiusura `<Fields>` tag. I campi riga vengono visualizzati nel <xref:System.Web.UI.WebControls.DetailsView>controllo nell&quot;ordine in cui i campi riga vengono visualizzati nella raccolta di campi.</xref:System.Web.UI.WebControls.DetailsView>       Anche 