  namespace: System.Web.UI.WebControls
  summary: "Ottiene un <xref href=&quot;System.Web.UI.WebControls.DetailsViewRow&quot;> </xref> oggetto che rappresenta la riga di spostamento superiore in un <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> controllo."
  remarks: "Quando il paging è abilitato (impostando il <xref:System.Web.UI.WebControls.DetailsView.AllowPaging%2A>proprietà `true`), viene visualizzata automaticamente una riga aggiuntiva denominata la riga del pager nel <xref:System.Web.UI.WebControls.DetailsView>controllo.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.AllowPaging%2A> La riga del pager contiene i controlli che consentono all&quot;utente di spostarsi tra gli altri record e possono essere visualizzati nella parte superiore, inferiore, o superiore e inferiore del controllo. Utilizzare la proprietà TopPagerRow per l&quot;accesso a livello di codice il <xref:System.Web.UI.WebControls.DetailsViewRow>oggetto che rappresenta la riga di spostamento superiore nel <xref:System.Web.UI.WebControls.DetailsView>controllo.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsViewRow>      > [!NOTE] > TopPagerRow la proprietà è disponibile solo dopo il <xref:System.Web.UI.WebControls.DetailsView>controllo crea la riga del pager nella parte inferiore di <xref:System.Web.UI.WebControls.DetailsView.ItemCreated>eventi.</xref:System.Web.UI.WebControls.DetailsView.ItemCreated> </xref:System.Web.UI.WebControls.DetailsView>       Questa proprietà viene in genere utilizzata quando è necessario modificare a livello di codice la riga di spostamento superiore, ad esempio quando si aggiunge contenuto personalizzato. Le modifiche apportate alle proprietà TopPagerRow devono essere eseguite dopo il <xref:System.Web.UI.WebControls.DetailsView>controllo è stato sottoposto a rendering; in caso contrario, il <xref:System.Web.UI.WebControls.DetailsView>controllo sovrascriverà le modifiche.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView>"
  example:
  - "The following code example demonstrates how to use the TopPagerRow property to access the top pager row of the <xref:System.Web.UI.WebControls.DetailsView> control during the <xref:System.Web.UI.WebControls.DetailsView.ItemCreated> event. Two <xref:System.Web.UI.WebControls.Label> controls within the custom pager row are then updated with the current page number and total number of pages.  \n  \n [!code-vb[DetailsViewTopPagerRow#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_822_1.aspx)]\n [!code-cs[DetailsViewTopPagerRow#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_822_1.aspx)]"
  syntax:
