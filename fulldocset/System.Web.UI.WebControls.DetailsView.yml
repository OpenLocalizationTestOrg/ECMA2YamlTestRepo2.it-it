  remarks: "Quando il paging è abilitato (impostando il <xref:System.Web.UI.WebControls.DetailsView.AllowPaging%2A>proprietà `true`), viene visualizzata automaticamente una riga aggiuntiva denominata la riga del pager nel <xref:System.Web.UI.WebControls.DetailsView>controllo.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.AllowPaging%2A> La riga del pager contiene i controlli che consentono all&quot;utente di spostarsi tra gli altri record e possono essere visualizzati nella parte superiore, inferiore, o superiore e inferiore del controllo. Utilizzare la proprietà BottomPagerRow per l&quot;accesso a livello di codice il <xref:System.Web.UI.WebControls.DetailsViewRow>oggetto che rappresenta la riga del pager nella parte inferiore di <xref:System.Web.UI.WebControls.DetailsView>controllo.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsViewRow>      > [!NOTE] > BottomPagerRow la proprietà è disponibile solo dopo il <xref:System.Web.UI.WebControls.DetailsView>controllo crea la riga del pager nella parte inferiore di <xref:System.Web.UI.WebControls.DetailsView.ItemCreated>eventi.</xref:System.Web.UI.WebControls.DetailsView.ItemCreated> </xref:System.Web.UI.WebControls.DetailsView>       Questa proprietà viene in genere utilizzata quando è necessario modificare a livello di codice la riga di spostamento inferiore, ad esempio quando si aggiunge contenuto personalizzato. Le modifiche apportate alle proprietà BottomPagerRow devono essere eseguite dopo il <xref:System.Web.UI.WebControls.DetailsView>controllo è stato sottoposto a rendering; in caso contrario, il <xref:System.Web.UI.WebControls.DetailsView>controllo sovrascriverà le modifiche.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView>"
