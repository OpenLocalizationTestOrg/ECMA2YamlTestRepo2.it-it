  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta la quantità di spazio tra il contenuto di una cella e il bordo della cella."
  remarks: "Utilizzare la proprietà CellPadding per controllare la spaziatura tra il contenuto di una cella e il bordo della cella. La quantità di spaziatura interna specificata viene aggiunto a tutti e quattro i lati della cella.       Tutte le celle nella stessa colonna di un <xref:System.Web.UI.WebControls.DetailsView>controllo hanno la stessa larghezza.</xref:System.Web.UI.WebControls.DetailsView> Viene applicata la quantità di spaziatura interna della cella più larga e tutte le altre celle nella colonna vengono modificate per la larghezza della cella. Analogamente, tutte le celle nella stessa riga hanno la stessa altezza. La quantità di spaziatura interna viene applicata alla cella nella riga più alta e tutte le altre celle nella riga vengono adattate all&quot;altezza di tale cella. Non è possibile specificare le dimensioni delle singole celle.       Per regolare la spaziatura tra celle, utilizzare il <xref:System.Web.UI.WebControls.DetailsView.CellSpacing%2A>proprietà.</xref:System.Web.UI.WebControls.DetailsView.CellSpacing%2A>"
  example:
  - "The following code example demonstrates how to use the CellPadding property to specify the amount of spacing between the contents of a cell and the cell's border.  \n  \n [!code-cs[DetailsViewCellPadding#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1251_1.aspx)]\n [!code-vb[DetailsViewCellPadding#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1251_1.aspx)]"
  syntax:
    content: public virtual int CellPadding { get; set; }
    return:
      type: System.Int32
      description: "La quantità di spazio, espressa in pixel, tra il contenuto di una cella e il bordo della cella. Il valore predefinito è -1, che indica che questa proprietà non è impostata."
  overload: System.Web.UI.WebControls.DetailsView.CellPadding*
