  summary: "Ottiene o imposta un valore che indica se il controllo incorporato per eliminare il record corrente viene visualizzato un <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> controllo."
  remarks: "Quando un <xref:System.Web.UI.WebControls.DetailsView>è associato a un oggetto che eredita da <xref:System.Web.UI.DataSourceView>e <xref:System.Web.UI.DataSourceView.CanDelete%2A>restituisce proprietà `true`, <xref:System.Web.UI.WebControls.DetailsView>può sfruttare le funzionalità del controllo dell&quot;origine dati e fornire funzionalità di eliminazione automatica.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.DataSourceView.CanDelete%2A> </xref:System.Web.UI.DataSourceView> </xref:System.Web.UI.WebControls.DetailsView>      > [!NOTE] > Per un <xref:System.Web.UI.WebControls.SqlDataSourceView>oggetto da eliminare i dati, il <xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A?displayProperty=fullName>proprietà dell&quot;oggetto sottostante <xref:System.Web.UI.WebControls.SqlDataSource>oggetto deve essere impostato con un&quot;istruzione di query di eliminazione.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.SqlDataSourceView>       Quando è impostata la proprietà AutoGenerateDeleteButton `true`, <xref:System.Web.UI.WebControls.CommandField>campo riga con un pulsante Elimina viene visualizzato automaticamente nel <xref:System.Web.UI.WebControls.DetailsView>controllo.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.CommandField> Fare clic sul pulsante Elimina definitivamente rimuove il record dall&quot;origine dati.      > [!NOTE] > È necessario impostare anche la <xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>proprietà utilizzare la funzionalità di eliminazione automatica.</xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>       Il <xref:System.Web.UI.WebControls.DetailsView>controllo fornisce diversi eventi che è possibile utilizzare per eseguire un&quot;azione personalizzata quando viene eliminato un record.</xref:System.Web.UI.WebControls.DetailsView> Nella tabella seguente elenca gli eventi disponibili.      | Evento | Descrizione |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.ItemDeleted>| Si verifica quando si fa clic sul pulsante Elimina, ma dopo che il <xref:System.Web.UI.WebControls.DetailsView>controllo Elimina il record dall&quot;origine dati.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleted> Questo evento viene spesso utilizzato per controllare i risultati dell&quot;operazione di eliminazione. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>| Si verifica quando si fa clic sul pulsante Elimina, ma prima che il <xref:System.Web.UI.WebControls.DetailsView>controllo Elimina il record dall&quot;origine dati.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleting> Questo evento viene spesso utilizzato per annullare l&quot;operazione di eliminazione. |       Il valore di AutoGenerateDeleteButton viene archiviato nello stato di visualizzazione."
