  remarks: "Utilizzare la proprietà AlternatingRowStyle per controllare l&quot;aspetto di alternare le righe di dati in un <xref:System.Web.UI.WebControls.DetailsView>controllo.</xref:System.Web.UI.WebControls.DetailsView> Quando questa proprietà è impostata, vengono visualizzate le righe di dati alternando tra il <xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A>impostazioni e le impostazioni di AlternatingRowStyle.</xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A> Questa proprietà è di sola lettura. Tuttavia, è possibile impostare le proprietà del <xref:System.Web.UI.WebControls.TableItemStyle>restituito.</xref:System.Web.UI.WebControls.TableItemStyle> Le proprietà possono essere impostate in modo dichiarativo nel formato `Property-Subproperty`, dove `Subproperty` è una proprietà del <xref:System.Web.UI.WebControls.TableItemStyle>oggetto (ad esempio, `AlternatingRowStyle-ForeColor`).</xref:System.Web.UI.WebControls.TableItemStyle> Le proprietà possono essere impostate anche a livello di codice nel formato `Property.Subproperty` (ad esempio, `AlternatingRowStyle.ForeColor`). Impostazioni comuni includono in genere le proprietà del carattere, colore di primo piano e un colore di sfondo personalizzato."
