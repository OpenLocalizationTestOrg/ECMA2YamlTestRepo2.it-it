  name: DetailsView
  nameWithType: DetailsView
  fullName: System.Web.UI.WebControls.DetailsView
  type: Class
  summary: "Visualizza i valori di un singolo record da un&quot;origine dati in una tabella, in cui ogni riga di dati rappresenta un campo del record. Il controllo DetailsView consente di modificare, eliminare e inserire record."
  remarks: "In questo argomento:- [Introduzione](#introduction)      -   [campi riga](#row_fields)      -   [associazione ai dati](#binding_to_data)      -   [sicurezza](#security)      -   [operazioni sui dati](#data_operations)      -   [personalizzazione dell&quot;interfaccia utente](#customizing_the_user_interface)      -   [eventi](#events)      -   [accessibilità](#Accessibility)      -   [sintassi dichiarativa](#DeclarativeSyntax) <a name=&quot;introduction&quot;> </a> # # controllo DetailsView l&quot;introduzione è utilizzato per visualizzare un singolo record da un&quot;origine dati in una tabella, in cui ogni campo del record viene visualizzato in una riga della tabella.       E può essere utilizzato in combinazione con un <xref:System.Web.UI.WebControls.GridView>controllo per scenari master-details.</xref:System.Web.UI.WebControls.GridView> Il controllo DetailsView supporta le funzionalità seguenti: - l&quot;associazione a controlli origine dati, ad esempio <xref:System.Web.UI.WebControls.SqlDataSource>.</xref:System.Web.UI.WebControls.SqlDataSource>      -Funzionalità di inserimento incorporate.      -Aggiornamento e l&quot;eliminazione di funzionalità predefinite.      -Funzionalità di paging incorporate.      -L&quot;accesso a modello a oggetti DetailsView per impostare dinamicamente le proprietà, la gestione degli eventi e così via.      -L&quot;aspetto personalizzabile tramite i temi e stili.      <a name=&quot;row_fields&quot;></a># # I campi riga ogni riga di dati nel controllo DetailsView viene creato mediante la dichiarazione di un controllo del campo. Tipi di campi riga diversi determinano il comportamento delle righe nel controllo. I controlli di campo derivano da <xref:System.Web.UI.WebControls.DataControlField>.</xref:System.Web.UI.WebControls.DataControlField> Nella tabella seguente sono elencati i tipi di campo di riga diversi che possono essere utilizzati.      | Tipo di campo colonna | Descrizione |   |-----------------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundField>| Visualizza il valore di un campo in un&quot;origine dati come testo. |   | <xref:System.Web.UI.WebControls.ButtonField>| Visualizza un pulsante di comando nel controllo DetailsView.</xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.BoundField> Ciò consente di visualizzare una riga con un controllo pulsante personalizzato, ad esempio un pulsante Aggiungi o Rimuovi. |   | <xref:System.Web.UI.WebControls.CheckBoxField>| Visualizza una casella di controllo nel controllo DetailsView.</xref:System.Web.UI.WebControls.CheckBoxField> Questo tipo di campo riga viene comunemente utilizzato per visualizzare i campi con un valore booleano. |   | <xref:System.Web.UI.WebControls.CommandField>| Visualizza comandi incorporata pulsanti per l&quot;esecuzione di modifica, inserimento o eliminazione di operazioni nel controllo DetailsView. |   | <xref:System.Web.UI.WebControls.HyperLinkField>| Visualizza il valore di un campo in un&quot;origine dati come collegamento ipertestuale.</xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.CommandField> Questo tipo di campo riga consente di associare un secondo campo all&quot;URL del collegamento ipertestuale. |   | <xref:System.Web.UI.WebControls.ImageField>| Visualizza un&quot;immagine nel controllo DetailsView. |   | <xref:System.Web.UI.WebControls.TemplateField>| Visualizza contenuto definito dall&quot;utente per una riga nel controllo DetailsView in base a un modello specificato.</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.ImageField> Questo tipo di campo riga consente di creare un campo di riga personalizzato. |       Per impostazione predefinita, il <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>è impostata su `true`, che genera automaticamente un oggetto campo riga associato per ogni campo di tipo associabile nell&quot;origine dati.</xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> Tipi associabili validi <xref:System.String>, <xref:System.DateTime>, <xref:System.Decimal>, <xref:System.Guid>e il set di tipi primitivi.</xref:System.Guid> </xref:System.Decimal> </xref:System.DateTime> </xref:System.String> Ogni campo viene quindi visualizzato in una riga come testo, nell&quot;ordine in cui ogni campo viene visualizzato nell&quot;origine dati.       Generare automaticamente le righe fornisce un modo rapido e semplice per visualizzare tutti i campi nel record. Tuttavia, per l&quot;utilizzo del controllo DetailsView controllo funzionalità avanzate che è necessario dichiarare in modo esplicito i campi riga da includere nel controllo DetailsView. Per dichiarare i campi riga, impostare innanzitutto la <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>proprietà `false`.</xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> Successivamente, aggiungere di apertura e chiusura `<Fields>` tag tra i tag di apertura e chiusura del controllo DetailsView. Infine, elencare i campi riga che si desidera includere tra l&quot;apertura e chiusura `<Fields>` tag. I campi riga specificati vengono aggiunti per il <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>insieme nell&quot;ordine elencato.</xref:System.Web.UI.WebControls.DetailsView.Fields%2A> Il <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>raccolta consente di gestire a livello di codice i campi riga nel controllo DetailsView.</xref:System.Web.UI.WebControls.DetailsView.Fields%2A>      > [!NOTE] > Campi riga generati automaticamente non vengono aggiunti per il <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>insieme.</xref:System.Web.UI.WebControls.DetailsView.Fields%2A>      > [!NOTE] > Dichiarato in modo esplicito i campi riga possono essere visualizzati in combinazione con i campi riga generati automaticamente. Quando si utilizzano entrambi, i campi riga dichiarati in modo esplicito vengono visualizzati per primi, seguiti dai campi riga generati automaticamente.      <a name=&quot;binding_to_data&quot;></a># # Associazione al controllo DetailsView di dati può essere associata a un controllo origine dati (ad esempio il <xref:System.Web.UI.WebControls.SqlDataSource>controllo o <xref:System.Web.UI.WebControls.ObjectDataSource>controllo) o a qualsiasi insieme di origine dati che implementa il <xref:System.Collections.IEnumerable?displayProperty=fullName>interfaccia, ad esempio <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, <xref:System.Collections.Generic.List%601?displayProperty=fullName>, o altri tipi di raccolta.</xref:System.Collections.Generic.List%601?displayProperty=fullName> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Utilizzare uno dei metodi seguenti per associare il controllo DetailsView al tipo di origine dati appropriata:: per associare un controllo origine dati, impostare il <xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A>proprietà del controllo DetailsView il <xref:System.Web.UI.Control.ID%2A>valore del controllo origine dati.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A> Il controllo DetailsView associa automaticamente al controllo origine dati specificata. Questo è il metodo preferito per associare i dati.      -Da associare a un&quot;origine dati che implementa il <xref:System.Collections.IEnumerable?displayProperty=fullName>interfaccia, a livello di codice il <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>proprietà del controllo DetailsView controllo all&quot;origine dati e quindi chiamare il <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>metodo.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Collections.IEnumerable?displayProperty=fullName>       Per ulteriori informazioni sull&quot;associazione dati, vedere [associazione ai database](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742).      <a name=&quot;security&quot;></a># # Sicurezza che questo controllo può essere utilizzato per visualizzare l&quot;input dell&quot;utente che può includere uno script client dannoso. Verificare tutte le informazioni inviate da un client per uno script eseguibile, istruzioni SQL o altro codice prima di visualizzarlo nell&quot;applicazione. ASP.NET fornisce una funzionalità di convalida richiesta di input per bloccare script e HTML nell&quot;input dell&quot;utente. Per ulteriori informazioni, vedere [Panoramica attacchi tramite Script](~/add/includes/ajax-current-ext-md.md). Controlli server di convalida vengono inoltre forniti per valutare l&quot;input dell&quot;utente. Per ulteriori informazioni, vedere [sintassi dei controlli di convalida Server](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).      <a name=&quot;data_operations&quot;></a># # Operazioni sui dati controllo DetailsView fornisce funzionalità incorporate che consentono all&quot;utente di aggiornare, eliminare, inserire e spostarsi tra gli elementi nel controllo. Quando il controllo DetailsView è associato a un controllo origine dati, il controllo DetailsView possa sfruttare le funzionalità del controllo dell&quot;origine dati e fornire automatico di aggiornamento, eliminazione, inserimento e la funzionalità di paging.      > [!NOTE] > Controllo DetailsView il può fornire supporto per update, delete, insert e le operazioni di paging con altri tipi di origini dati; tuttavia, è necessario fornire l&quot;implementazione per queste operazioni in un gestore eventi appropriato. Per ulteriori informazioni, vedere <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>, <xref:System.Web.UI.WebControls.DetailsView.ItemInserting>e <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating>.</xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> </xref:System.Web.UI.WebControls.DetailsView.ItemInserting> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>       Controllo DetailsView può aggiungere automaticamente una <xref:System.Web.UI.WebControls.CommandField>campo riga con un pulsante di modifica, eliminazione o nuovo impostando il <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateEditButton%2A>, <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateDeleteButton%2A>, o <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateInsertButton%2A>proprietà `true`, rispettivamente.</xref:System.Web.UI.WebControls.DetailsView.AutoGenerateInsertButton%2A> </xref:System.Web.UI.WebControls.DetailsView.AutoGenerateDeleteButton%2A> </xref:System.Web.UI.WebControls.DetailsView.AutoGenerateEditButton%2A> </xref:System.Web.UI.WebControls.CommandField> A differenza dell&quot;eliminazione pulsante (che consente di eliminare il record selezionato immediatamente), quando si fa clic sul pulsante Modifica o nuovo, DetailsView controllo entra modifica modalità o di inserimento, rispettivamente. In modalità di modifica, il pulsante Modifica viene sostituito con un aggiornamento e un pulsante Annulla. Controlli appropriati per il tipo di dati di input (ad esempio un <xref:System.Web.UI.WebControls.TextBox>o <xref:System.Web.UI.WebControls.CheckBox>controllo) vengono visualizzati con un valore di campo per l&quot;utente da modificare.</xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.TextBox> Fare clic sul pulsante aggiornamento aggiorna il record nell&quot;origine dati, mentre facendo clic sul pulsante di annullamento Annulla tutte le modifiche. Analogamente, in modalità di inserimento, pulsante nuovo viene sostituito con un&quot;operazione di inserimento e un pulsante di annullamento e controlli di input vuoti vengono visualizzati all&quot;utente di immettere i valori per il nuovo record.      > [!NOTE] > È anche possibile definire manualmente l&quot;update, delete e pulsanti di comando di inserimento in un <xref:System.Web.UI.WebControls.ButtonField>, <xref:System.Web.UI.WebControls.CommandField>, o <xref:System.Web.UI.WebControls.TemplateField>campi riga.</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.ButtonField> Il controllo DetailsView riconosce i pulsanti con la <xref:System.Web.UI.WebControls.Button.CommandName%2A>proprietà impostata su &quot;Modifica&quot;, &quot;Update&quot;, &quot;Delete&quot;, &quot;Nuovo&quot;, &quot;Insert&quot; o &quot;Annulla&quot;; Tuttavia, è comunque necessario fornire la funzionalità manualmente.</xref:System.Web.UI.WebControls.Button.CommandName%2A> Per ulteriori informazioni, vedere <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>, <xref:System.Web.UI.WebControls.DetailsView.ItemInserting>e <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating>.</xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> </xref:System.Web.UI.WebControls.DetailsView.ItemInserting> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>       Il controllo DetailsView fornisce una funzionalità di spostamento, che consente all&quot;utente di spostarsi tra gli altri record nell&quot;origine dati. Quando abilitata, i controlli di navigazione pagina vengono visualizzati in una riga del pager. Per abilitare il paging, impostare il <xref:System.Web.UI.WebControls.DetailsView.AllowPaging%2A>proprietà `true`.</xref:System.Web.UI.WebControls.DetailsView.AllowPaging%2A> La riga del pager può essere personalizzata tramite la <xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A>e <xref:System.Web.UI.WebControls.DetailsView.PagerSettings%2A>proprietà.</xref:System.Web.UI.WebControls.DetailsView.PagerSettings%2A> </xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A>      <a name=&quot;customizing_the_user_interface&quot;></a># # Personalizzare l&quot;interfaccia utente è possibile personalizzare l&quot;aspetto del controllo DetailsView impostando le proprietà di stile per le diverse parti del controllo. Nella tabella seguente sono elencate le proprietà di stile che è possibile impostare.      | Proprietà di stile | Descrizione |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A>| Le impostazioni di stile per le righe di dati alternativi nel controllo DetailsView.</xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A> Quando questa proprietà è impostata, le righe di dati vengono visualizzate nelle bande, alternando tra le impostazioni di <xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A>e le impostazioni di <xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A>. |   | <xref:System.Web.UI.WebControls.DetailsView.CommandRowStyle%2A>| Le impostazioni di stile per la riga che contiene i pulsanti di comando incorporata. |   | <xref:System.Web.UI.WebControls.DetailsView.EditRowStyle%2A>| Le impostazioni di stile per le righe di dati quando il controllo DetailsView è in modalità di modifica. |   | <xref:System.Web.UI.WebControls.DetailsView.EmptyDataRowStyle%2A>| Le impostazioni di stile per la riga di dati vuoti vengono visualizzate nel controllo DetailsView. controllano quando l&quot;origine dati non contiene record. |   | <xref:System.Web.UI.WebControls.DetailsView.FooterStyle%2A>| Le impostazioni di stile per la riga di piè di pagina. |   | <xref:System.Web.UI.WebControls.DetailsView.HeaderStyle%2A>| Le impostazioni di stile per la riga di intestazione. |   | <xref:System.Web.UI.WebControls.DetailsView.InsertRowStyle%2A>| Le impostazioni di stile per le righe di dati quando il controllo DetailsView è in modalità di inserimento. |   | <xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A>| Le impostazioni di stile per la riga del pager. |   | <xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A>| Le impostazioni di stile per le righe di dati nel controllo DetailsView.</xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.InsertRowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.FooterStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.EmptyDataRowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.EditRowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.CommandRowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A> Quando viene impostata anche la proprietà <xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A>, vengono visualizzate le righe di dati alternando tra le impostazioni di <xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A>e le impostazioni di <xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A>. |   | <xref:System.Web.UI.WebControls.DetailsView.FieldHeaderStyle%2A>| Le impostazioni di stile per la colonna intestazione. |      <a name=&quot;events&quot;> </a> # # Controllo DetailsView di eventi fornisce diversi eventi che è possibile programmare.</xref:System.Web.UI.WebControls.DetailsView.FieldHeaderStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A> In questo modo è possibile eseguire una routine personalizzata ogni volta che si verifica un evento. Nella tabella seguente elenca gli eventi supportati dal controllo DetailsView. Il controllo DetailsView eredita anche questi eventi dalle relative classi base: <xref:System.Web.UI.Control.DataBinding>, <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBound>, <xref:System.Web.UI.Control.Disposed>, <xref:System.Web.UI.Control.Init>, <xref:System.Web.UI.Control.Load>, <xref:System.Web.UI.Control.PreRender>e <xref:System.Web.UI.Control.Render%2A>.</xref:System.Web.UI.Control.Render%2A> </xref:System.Web.UI.Control.PreRender> </xref:System.Web.UI.Control.Load> </xref:System.Web.UI.Control.Init> </xref:System.Web.UI.Control.Disposed> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBound> </xref:System.Web.UI.Control.DataBinding>      | Evento | Descrizione |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.ItemCommand>| Si verifica quando viene premuto un pulsante nel controllo DetailsView. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemCreated>| Si verifica dopo che tutti <xref:System.Web.UI.WebControls.DetailsViewRow>gli oggetti vengono creati nel controllo DetailsView.</xref:System.Web.UI.WebControls.DetailsViewRow> </xref:System.Web.UI.WebControls.DetailsView.ItemCreated> </xref:System.Web.UI.WebControls.DetailsView.ItemCommand> Questo evento viene spesso utilizzato per modificare i valori di un record prima che venga visualizzato. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemDeleted>| Si verifica quando si fa clic sul pulsante Elimina, dopo che il controllo DetailsView Elimina il record dall&quot;origine dati.</xref:System.Web.UI.WebControls.DetailsView.ItemDeleted> Questo evento viene spesso utilizzato per controllare i risultati dell&quot;operazione di eliminazione. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>| Si verifica quando si fa clic sul pulsante Elimina, ma prima di DetailsView controllo Elimina il record dall&quot;origine dati.</xref:System.Web.UI.WebControls.DetailsView.ItemDeleting> Questo evento viene spesso utilizzato per annullare l&quot;operazione di eliminazione. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemInserted>| Si verifica quando viene fatto clic su un pulsante Inserisci, dopo che il controllo DetailsView inserisce il record.<