  remarks: "Il <xref:System.Web.UI.WebControls.DetailsView>controllo genera l&quot;evento PageIndexChanged quando un pulsante di spostamento (un pulsante con il relativo `CommandName` proprietà è impostata su &quot;Pagina&quot;) all&quot;interno del controllo viene selezionato, ma dopo che il <xref:System.Web.UI.WebControls.DetailsView>controllo gestisce l&quot;operazione di spostamento.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView> In questo modo è possibile fornire un gestore eventi che esegue una routine personalizzata ogni volta che si verifica questo evento.      > [!NOTE] > Questo evento non viene generato quando si imposta a livello di codice il <xref:System.Web.UI.WebControls.DetailsView.PageIndex%2A>proprietà.</xref:System.Web.UI.WebControls.DetailsView.PageIndex%2A>       Pulsanti di spostamento vengono in genere si trova nella riga del pager di un <xref:System.Web.UI.WebControls.DetailsView>controllo.</xref:System.Web.UI.WebControls.DetailsView> Questo evento viene spesso utilizzato per sincronizzare un <xref:System.Web.UI.WebControls.DetailsView>controllare con un <xref:System.Web.UI.WebControls.GridView>controllo o per impostare il comportamento del <xref:System.Web.UI.WebControls.DetailsView>controllo dopo un&quot;operazione di spostamento.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DetailsView>       Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
