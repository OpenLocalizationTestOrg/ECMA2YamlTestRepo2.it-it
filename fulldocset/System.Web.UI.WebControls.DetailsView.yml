  summary: "Ottiene o imposta un valore che indica se vengono visualizzati i controlli incorporati per inserire un nuovo record in un <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> controllo."
  remarks: "Quando un controllo origine dati che supporta l&quot;inserimento è associato a un <xref:System.Web.UI.WebControls.DetailsView>(controllo), il <xref:System.Web.UI.WebControls.DetailsView>può sfruttare le funzionalità del controllo dell&quot;origine dati e fornire la funzionalità di inserimento automatico.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView>      > [!NOTE] > Per un controllo origine dati inserire i dati, il relativo <xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A?displayProperty=fullName>deve essere impostata con un&quot;istruzione di query di inserimento.</xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A?displayProperty=fullName>       Quando è impostata la proprietà AutoGenerateInsertButton `true`, <xref:System.Web.UI.WebControls.CommandField>campo riga con un nuovo pulsante viene visualizzato automaticamente nel <xref:System.Web.UI.WebControls.DetailsView>controllo.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.CommandField> Fare clic sul pulsante nuova viene posto <xref:System.Web.UI.WebControls.DetailsView>controllo in modalità di inserimento.</xref:System.Web.UI.WebControls.DetailsView> In modalità di inserimento, ogni campo associato il controllo che non è di sola lettura viene visualizzato il controllo di input appropriato, ad esempio un <xref:System.Web.UI.WebControls.TextBox>controllo, per il tipo di dati del campo.</xref:System.Web.UI.WebControls.TextBox> Ciò consente all&quot;utente di immettere il valore del campo per il nuovo record.       Quando si fa clic, pulsante nuovo inoltre viene sostituito con un pulsante Inserisci e un pulsante Annulla. Fare clic sul pulsante Inserisci viene inserito il nuovo record nell&quot;origine dati e restituisce il controllo alla modalità specificata per il <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>proprietà.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> Fare clic sul pulsante Annulla abbandona l&quot;operazione di inserimento e restituisce il controllo alla modalità predefinita.      > [!NOTE] > Per inserire una riga in modalità di inserimento a livello di codice, usare il <xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A>metodo.</xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A>       È possibile controllare l&quot;aspetto di un record che è in modalità di inserimento tramite il <xref:System.Web.UI.WebControls.DetailsView.InsertRowStyle%2A>proprietà.</xref:System.Web.UI.WebControls.DetailsView.InsertRowStyle%2A> Impostazioni comuni includono in genere le proprietà del carattere, colore di primo piano e un colore di sfondo personalizzato.       Il <xref:System.Web.UI.WebControls.DetailsView>controllo fornisce diversi eventi che è possibile utilizzare per eseguire un&quot;azione personalizzata quando viene inserito un nuovo record.</xref:System.Web.UI.WebControls.DetailsView> Nella tabella seguente elenca gli eventi disponibili.      | Evento | Descrizione |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.ItemInserted>| Si verifica quando si fa clic sul pulsante Inserisci, ma dopo che il <xref:System.Web.UI.WebControls.DetailsView>ha inserito il record.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemInserted> Questo evento viene spesso utilizzato per controllare i risultati dell&quot;operazione di inserimento. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemInserting>| Si verifica quando si fa clic sul pulsante Inserisci, ma prima che il <xref:System.Web.UI.WebControls.DetailsView>ha inserito il record.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemInserting> Questo evento viene spesso utilizzato per annullare l&quot;operazione di inserimento. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanged>| Si verifica dopo che il controllo <xref:System.Web.UI.WebControls.DetailsView>Cambia modalità. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>| Si verifica prima che il <xref:System.Web.UI.WebControls.DetailsView>controllo cambia modalità.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanged> Questo evento viene spesso utilizzato per annullare la modifica di modalità. |       Il valore di AutoGenerateInsertButton viene archiviato nello stato di visualizzazione."
  example:
  - "The following code example demonstrates how to use the AutoGenerateInsertButton property to display the built-in controls to insert a new record in a <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-cs[DetailsViewAutoGenerateInsertButton#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_891_1.aspx)]\n [!code-vb[DetailsViewAutoGenerateInsertButton#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_891_1.aspx)]"
