      description: "Oggetto <xref href=&quot;System.Web.UI.WebControls.DetailsViewRow&quot;> </xref> che rappresenta la riga di spostamento superiore nel <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> controllo."
