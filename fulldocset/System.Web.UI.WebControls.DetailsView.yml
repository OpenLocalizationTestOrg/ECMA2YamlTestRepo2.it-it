- uid: System.Web.UI.WebControls.DetailsView.AllowPaging
  id: AllowPaging
  parent: System.Web.UI.WebControls.DetailsView
  langs:
  - csharp
  name: AllowPaging
  nameWithType: DetailsView.AllowPaging
  fullName: System.Web.UI.WebControls.DetailsView.AllowPaging
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta un valore che indica se è abilitata la funzionalità di spostamento."
  remarks: "Il <xref:System.Web.UI.WebControls.DetailsView>controllo dispone di funzionalità di spostamento incorporate che consentono all&quot;utente di passare a un altro record nell&quot;origine dati.</xref:System.Web.UI.WebControls.DetailsView>       Il <xref:System.Web.UI.WebControls.DetailsView>possa eseguire controllo interfaccia utente (UI) e il paging dell&quot;origine dati.</xref:System.Web.UI.WebControls.DetailsView> La funzionalità di spostamento dell&quot;interfaccia utente è utilizzabile con qualsiasi oggetto di origine dati che supporta il <xref:System.Collections.ICollection?displayProperty=fullName>interfaccia.</xref:System.Collections.ICollection?displayProperty=fullName> Per ogni operazione di spostamento, la <xref:System.Web.UI.WebControls.DetailsView>controllo ricerca nell&quot;origine dati per l&quot;intera raccolta di dati e seleziona la riga da visualizzare, essenzialmente eliminando i dati rimanenti.</xref:System.Web.UI.WebControls.DetailsView>       Se un&quot;origine dati implementa <xref:System.Web.UI.DataSourceView>e <xref:System.Web.UI.DataSourceView.CanPage%2A>restituisce proprietà `true`, <xref:System.Web.UI.WebControls.DetailsView>controllo utilizzerà il paging dell&quot;origine dati anziché il paging dell&quot;interfaccia utente.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.DataSourceView.CanPage%2A> </xref:System.Web.UI.DataSourceView> In questo caso, il <xref:System.Web.UI.WebControls.DetailsView>controllo esegue una query solo le righe necessarie per ogni operazione di paging.</xref:System.Web.UI.WebControls.DetailsView> Di conseguenza, il paging dell&quot;origine dati è più efficiente il paging dell&quot;interfaccia utente. Solo il <xref:System.Web.UI.WebControls.ObjectDataSourceView>oggetto supporta il paging dell&quot;origine dati senza alcuna modifica.</xref:System.Web.UI.WebControls.ObjectDataSourceView>       Per abilitare la funzionalità di paging, impostare la proprietà AllowPaging su `true`. È possibile determinare il numero totale di elementi nell&quot;origine dati sottostante utilizzando il <xref:System.Web.UI.WebControls.DetailsView.PageCount%2A>proprietà.</xref:System.Web.UI.WebControls.DetailsView.PageCount%2A> Per determinare l&quot;indice dell&quot;elemento correntemente visualizzato, utilizzare il <xref:System.Web.UI.WebControls.DetailsView.PageIndex%2A>proprietà.</xref:System.Web.UI.WebControls.DetailsView.PageIndex%2A>       Quando il paging è abilitato, una riga aggiuntiva denominata la riga del pager viene visualizzata automaticamente nel <xref:System.Web.UI.WebControls.DetailsView>controllo.</xref:System.Web.UI.WebControls.DetailsView> La riga del pager contiene i controlli di navigazione della pagina e può essere visualizzata nella parte superiore, inferiore, o superiore e inferiore del controllo. La riga del pager ha incorporate due modalità di visualizzazione: numerazione di pagine e collegamenti di pagina precedente e successiva (impostazione predefinita). La modalità di pagine numerate Visualizza i collegamenti per le singole pagine, consentendo all&quot;utente di spostarsi a una pagina specifica. La modalità di collegamenti precedenti e successive vengono visualizzati i controlli che consentono all&quot;utente di spostarsi alla successiva o alla pagina precedente.      > [!NOTE] > Il <xref:System.Web.UI.WebControls.DetailsView>controllo nasconde automaticamente la riga del pager quando l&quot;origine dati contiene meno di due record.</xref:System.Web.UI.WebControls.DetailsView>       È possibile controllare le impostazioni della riga di spostamento (ad esempio, la modalità di visualizzazione, il numero di pagina vengono forniti collegamenti per visualizzare in un&quot;ora e l&quot;etichetta di testo del controllo pager) utilizzando il <xref:System.Web.UI.WebControls.DetailsView.PagerSettings%2A>proprietà.</xref:System.Web.UI.WebControls.DetailsView.PagerSettings%2A> Per controllare l&quot;aspetto della riga di spostamento (compresi il colore del carattere, colore di sfondo e posizione), usare il <xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A>proprietà.</xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A> Il <xref:System.Web.UI.WebControls.DetailsView>controllo consente inoltre di definire un modello personalizzato per la riga del pager.</xref:System.Web.UI.WebControls.DetailsView> Per ulteriori informazioni sulla creazione di un modello di riga del pager personalizzato, vedere <xref:System.Web.UI.WebControls.DetailsView.PagerTemplate%2A>.</xref:System.Web.UI.WebControls.DetailsView.PagerTemplate%2A>       Il <xref:System.Web.UI.WebControls.DetailsView>controllo fornisce diversi eventi che è possibile utilizzare per eseguire un&quot;azione personalizzata quando si verifica il paging.</xref:System.Web.UI.WebControls.DetailsView> Nella tabella seguente elenca gli eventi disponibili.      | Evento | Descrizione |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanged>| Si verifica quando viene fatto clic su uno dei pulsanti di spostamento, ma dopo che il <xref:System.Web.UI.WebControls.DetailsView>controllo gestisce l&quot;operazione di spostamento.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.PageIndexChanged> Questo evento viene comunemente utilizzato quando è necessario eseguire un&quot;attività dopo che l&quot;utente passa a un altro record nel controllo. |   | <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging>| Si verifica quando viene fatto clic su uno dei pulsanti di spostamento, ma prima che il <xref:System.Web.UI.WebControls.DetailsView>controllo gestisce l&quot;operazione di spostamento.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> Questo evento viene spesso utilizzato per annullare l&quot;operazione di spostamento. |       Il valore di AllowPaging è memorizzato nello stato di visualizzazione."
  example:
  - "The following code example demonstrates how to use the AllowPaging property to enable the paging capabilities of the <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-cs[DetailsViewAllowPaging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_117_1.aspx)]\n [!code-vb[DetailsViewAllowPaging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_117_1.aspx)]"
  syntax:
