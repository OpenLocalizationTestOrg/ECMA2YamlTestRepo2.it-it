  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta un valore che indica se i controlli predefiniti per modificare il record corrente vengono visualizzati un <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> controllo."
  remarks: "Quando un controllo origine dati che supporta l&quot;aggiornamento è associato a un <xref:System.Web.UI.WebControls.DetailsView>(controllo), il <xref:System.Web.UI.WebControls.DetailsView>può sfruttare le funzionalità del controllo dell&quot;origine dati e fornire funzionalità di aggiornamento automatico.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView>      > [!NOTE] > Per un controllo origine dati aggiornare i dati, il relativo <xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A?displayProperty=fullName>deve essere impostata con un&quot;istruzione di query update.</xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A?displayProperty=fullName>       Quando è impostata la proprietà AutoGenerateEditButton `true`, <xref:System.Web.UI.WebControls.CommandField>campo riga con un pulsante Modifica viene visualizzata automaticamente nel <xref:System.Web.UI.WebControls.DetailsView>controllo.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.CommandField> Fare clic sul pulsante Modifica viene posto <xref:System.Web.UI.WebControls.DetailsView>controllo in modalità di modifica.</xref:System.Web.UI.WebControls.DetailsView> Nella modalità di modifica, ogni campo associato il controllo che non è di sola lettura viene visualizzato il controllo di input appropriato, ad esempio un <xref:System.Web.UI.WebControls.TextBox>controllo, per il tipo di dati del campo.</xref:System.Web.UI.WebControls.TextBox> Ciò consente all&quot;utente di modificare il valore del campo.       Quando si fa clic, inoltre il pulsante Modifica viene sostituito con un pulsante di aggiornamento e un pulsante Annulla. Fare clic sul pulsante di aggiornamento aggiorna il record nell&quot;origine dati con le modifiche del valore e restituisce il controllo alla modalità specificata per il <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>proprietà.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> Fare clic sul pulsante di annullamento Annulla tutte le modifiche di valore e restituisce il controllo alla modalità predefinita.      > [!NOTE] > Per inserire un <xref:System.Web.UI.WebControls.DetailsView>controllare a livello di codice in modalità di modifica, utilizzare il <xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A>metodo.</xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A> </xref:System.Web.UI.WebControls.DetailsView>       Quando il <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>anche proprietà è impostata su `true`, <xref:System.Web.UI.WebControls.DetailsView>controllo garantisce che i campi specificati nel <xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>proprietà sono di sola lettura.</xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>      > [!NOTE] > A meno che non si implementa una funzionalità di aggiornamento personalizzata, è necessario impostare il <xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>proprietà per la funzionalità di aggiornamento automatico a funzionare.</xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>       È possibile controllare l&quot;aspetto dei dati delle righe quando il <xref:System.Web.UI.WebControls.DetailsView>controllo è in modalità di modifica utilizzando il <xref:System.Web.UI.WebControls.DetailsView.EditRowStyle%2A>proprietà.</xref:System.Web.UI.WebControls.DetailsView.EditRowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView> Impostazioni comuni includono in genere le proprietà del carattere, colore di primo piano e un colore di sfondo personalizzato.       Il <xref:System.Web.UI.WebControls.DetailsView>controllo fornisce diversi eventi che è possibile utilizzare per eseguire un&quot;azione personalizzata quando viene aggiornato un record.</xref:System.Web.UI.WebControls.DetailsView> Nella tabella seguente elenca gli eventi disponibili.      | Evento | Descrizione |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.ItemUpdated>| Si verifica quando si fa clic sul pulsante Aggiorna, ma dopo che il <xref:System.Web.UI.WebControls.DetailsView>ha aggiornato il record.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemUpdated> Questo evento viene spesso utilizzato per controllare i risultati dell&quot;operazione di aggiornamento. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating>| Si verifica quando si fa clic sul pulsante Aggiorna, ma prima che il <xref:System.Web.UI.WebControls.DetailsView>ha aggiornato il record.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> Questo evento viene spesso utilizzato per annullare l&quot;operazione di aggiornamento. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanged>| Si verifica dopo che il controllo <xref:System.Web.UI.WebControls.DetailsView>Cambia modalità. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>| Si verifica prima che il <xref:System.Web.UI.WebControls.DetailsView>controllo cambia modalità.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanged> Questo evento viene spesso utilizzato per annullare la modifica di modalità. |       Il valore di AutoGenerateEditButton viene archiviato nello stato di visualizzazione."
  example:
  - "The following code example demonstrates how to use the AutoGenerateEditButton property to display the built-in controls to edit the current record.  \n  \n [!code-cs[DetailsViewAutoGenerateEditButton#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_383_1.aspx)]\n [!code-vb[DetailsViewAutoGenerateEditButton#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_383_1.aspx)]"
