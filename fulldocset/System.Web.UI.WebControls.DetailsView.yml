  remarks: "Ogni riga di dati di <xref:System.Web.UI.WebControls.DetailsView>controllo è rappresentato da un campo di riga.</xref:System.Web.UI.WebControls.DetailsView> Quando è impostata la proprietà AutoGenerateRows `true`, viene creato un campo di riga associato generato automaticamente per ogni campo nell&quot;origine dati. Ogni campo viene quindi visualizzato in una riga come testo, nell&quot;ordine in cui ogni campo viene visualizzato nell&quot;origine dati.      > [!NOTE] > Campi riga associati generati automaticamente non vengono aggiunti per il <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>insieme.</xref:System.Web.UI.WebControls.DetailsView.Fields%2A>       Generare automaticamente le righe fornisce un modo rapido e semplice per visualizzare tutti i campi nel record. Tuttavia, per rendere usano il <xref:System.Web.UI.WebControls.DetailsView>è necessario dichiarare in modo esplicito i campi riga da includere nella funzionalità avanzate del controllo il <xref:System.Web.UI.WebControls.DetailsView>controllo.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView> Per ulteriori informazioni, vedere <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>.</xref:System.Web.UI.WebControls.DetailsView.Fields%2A>      > [!NOTE] > Dichiarato in modo esplicito i campi riga possono essere utilizzati in combinazione con i campi riga generati automaticamente. Quando si utilizzano entrambi, i campi riga dichiarati in modo esplicito vengono visualizzati per primi, seguiti dai campi riga generati automaticamente.       Il valore di AutoGenerateRows viene archiviato nello stato di visualizzazione."
