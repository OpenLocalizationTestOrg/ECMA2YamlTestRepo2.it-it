  fullName: System.Drawing.Drawing2D.HatchBrush
  type: Class
  summary: "Definisce un pennello rettangolare con uno stile di tratteggio, un colore di primo piano e un colore di sfondo. Questa classe non può essere ereditata."
  remarks: "Un motivo a tratteggio è composto da due colori: uno definito dal <xref:System.Drawing.Drawing2D.HatchBrush.BackgroundColor%2A>, che riempie lo sfondo e uno per le righe che formano il modello sullo sfondo definito per il <xref:System.Drawing.Drawing2D.HatchBrush.ForegroundColor%2A>proprietà.</xref:System.Drawing.Drawing2D.HatchBrush.ForegroundColor%2A> </xref:System.Drawing.Drawing2D.HatchBrush.BackgroundColor%2A> Il <xref:System.Drawing.Drawing2D.HatchBrush.HatchStyle%2A>proprietà definisce il tipo di modello il pennello ha e può essere un valore compreso tra il <xref:System.Drawing.Drawing2D.HatchStyle>enumerazione.</xref:System.Drawing.Drawing2D.HatchStyle> </xref:System.Drawing.Drawing2D.HatchBrush.HatchStyle%2A> Sono presenti più di&50; elementi di <xref:System.Drawing.Drawing2D.HatchStyle>enumerazione.</xref:System.Drawing.Drawing2D.HatchStyle>       Nella figura seguente mostra un&quot;ellisse riempita con un motivo a tratteggio orizzontale.       ![Motivo di tratteggio](~/add/media/hatch1.png &quot;motivo di tratteggio&quot;)"
