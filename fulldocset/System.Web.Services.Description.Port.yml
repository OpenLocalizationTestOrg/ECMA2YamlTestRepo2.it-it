  name: Port
  nameWithType: Port
  fullName: System.Web.Services.Description.Port
  type: Class
  summary: "Definisce un singolo endpoint contenuto nel servizio Web XML. Questa classe non può essere ereditata."
  remarks: "Questa classe specifica di un singolo indirizzo (URI) per un oggetto <xref:System.Web.Services.Description.Binding>che definisce i dettagli di protocollo e al formato di messaggio per le operazioni e messaggi per un determinato <xref:System.Web.Services.Description.PortType>.</xref:System.Web.Services.Description.PortType> </xref:System.Web.Services.Description.Binding> Il <xref:System.Web.Services.Description.Port.Binding%2A>proprietà ottiene o imposta i valori per un determinato `Port`.</xref:System.Web.Services.Description.Port.Binding%2A>       Questa classe corrisponde per Web Services Description Language (WSDL) `<port>` elemento che è racchiuso il `<service>` elemento. Per ulteriori informazioni su WSDL, vedere la specifica http://www.w3.org/TR/wsdl."
  example:
  - "The following examples creates a Port and adds it to the <xref:System.Web.Services.Description.Service.Ports%2A> collection of an existing <xref:System.Web.Services.Description.ServiceDescription> named `myDescription`.  \n  \n [!code-cpp[PortClass#1](~/add/codesnippet/cpp/t-system.web.services.de_22_1.cpp)]\n [!code-vb[PortClass#1](~/add/codesnippet/visualbasic/t-system.web.services.de_22_1.vb)]\n [!code-cs[PortClass#1](~/add/codesnippet/csharp/t-system.web.services.de_22_1.cs)]"
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtensionPoint("Extensions")]

      public sealed class Port : System.Web.Services.Description.NamedItem
