- uid: System.Web.Profile.SqlProfileProvider.ApplicationName
  id: ApplicationName
  parent: System.Web.Profile.SqlProfileProvider
  langs:
  - csharp
  name: ApplicationName
  nameWithType: SqlProfileProvider.ApplicationName
  fullName: System.Web.Profile.SqlProfileProvider.ApplicationName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Ottiene o imposta il nome dell&quot;applicazione per cui si desidera archiviare e recuperare informazioni sul profilo."
  remarks: "La proprietà ApplicationName viene utilizzata il <xref:System.Web.Profile.SqlProfileProvider>per associare le informazioni sul profilo ad applicazioni diverse.</xref:System.Web.Profile.SqlProfileProvider> In questo modo più applicazioni di utilizzare lo stesso database per archiviare informazioni utente senza che si verifichino conflitti tra utenti duplicati. Più applicazioni ASP.NET è possono utilizzare lo stesso database utente specificando lo stesso valore nella proprietà ApplicationName. La proprietà ApplicationName può essere impostata a livello di programmazione, o può essere impostata in modo dichiarativo nel file di configurazione dell&quot;applicazione Web tramite il `applicationName` attributo.       Se non è stato specificato un valore per il `applicationName` attributo nel file di configurazione per l&quot;applicazione Web, quindi il <xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A>valore viene utilizzato per le applicazioni ASP.NET.</xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A> Per le applicazioni non ASP.NET, il valore predefinito è il <xref:System.Diagnostics.ProcessModule.ModuleName%2A>valore senza l&quot;estensione di file.</xref:System.Diagnostics.ProcessModule.ModuleName%2A>      > [!CAUTION] > Poiché un&quot;istanza del provider di profilo singolo predefinito viene utilizzata per tutte le richieste gestite da un <xref:System.Web.HttpApplication>dell&quot;oggetto, è possibile avere più richieste in esecuzione contemporaneamente e si tenta di impostare il valore della proprietà ApplicationName.</xref:System.Web.HttpApplication> La proprietà ApplicationName non è thread-safe per più operazioni di scrittura e modifica il valore della proprietà ApplicationName può causare un comportamento imprevisto per più utenti di un&quot;applicazione. È consigliabile evitare di scrivere codice che consente agli utenti di impostare la proprietà ApplicationName, a meno che non è necessario. Un esempio di un&quot;applicazione in cui potrebbe essere necessario impostare la proprietà ApplicationName è un&quot;applicazione amministrativa che gestisce i dati di profilo per più applicazioni. Questo tipo di applicazione deve essere un utente singolo e non è un&quot;applicazione Web."
  example:
  - "The following code example shows the  element in the `system.web` section of the Web.config file for an ASP.NET application. It specifies the application's <xref:System.Web.Profile.SqlProfileProvider> instance and sets the ApplicationName property value to `MyApplication`.  \n  \n```  \n<profile defaultProvider=\"SqlProvider\">  \n  <providers>  \n    <add name=\"SqlProvider\"  \n      type=\"System.Web.Profile.SqlProfileProvider\"  \n      connectionStringName=\"SqlServices\"  \n      applicationName=\"MyApplication\" />  \n   </providers>  \n</profile>  \n```"
  syntax:
    content: public override string ApplicationName { get; set; }
    return:
      type: System.String
      description: "Il nome dell&quot;applicazione per cui si desidera archiviare e recuperare informazioni sul profilo. Il valore predefinito è il <xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath*>valore.</xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath*>"
  overload: System.Web.Profile.SqlProfileProvider.ApplicationName*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "È stato effettuato un tentativo di impostare la proprietà ApplicationName da un chiamante che non dispone di <xref href=&quot;System.Web.AspNetHostingPermissionLevel&quot;> </xref> autorizzazione per l&quot;hosting ASP.NET."
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: "È stato effettuato un tentativo di impostare la proprietà ApplicationName a una stringa che contiene più di 256 caratteri."
  platform:
  - net462
- uid: System.Web.Profile.SqlProfileProvider.DeleteInactiveProfiles(System.Web.Profile.ProfileAuthenticationOption,System.DateTime)
  id: DeleteInactiveProfiles(System.Web.Profile.ProfileAuthenticationOption,System.DateTime)
  parent: System.Web.Profile.SqlProfileProvider
  langs:
  - csharp
  name: DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  nameWithType: SqlProfileProvider.DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  fullName: System.Web.Profile.SqlProfileProvider.DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Elimina i dati di profilo utente per i profili in cui la data dell&quot;ultima attività si sono verificati prima la data e ora specificate."
  remarks: "Per rimuovere i dati dei profili dall&quot;origine dati per l&quot;applicazione specificata da cui viene utilizzato il metodo di DeleteInactiveProfiles il `applicationName` attributo nel file di configurazione. Utilizzare il `authenticationOption` parametro per specificare se si desidera solo profili anonimi, solo profili autenticati o tutti i profili da cercare. Tra i profili ricercati, qualsiasi profilo con un <xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>che si verifica il o prima specificato `userInactiveSinceDate` valore del parametro viene eliminato.</xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>       Gli aggiornamenti di database che vengono eseguiti durante la chiamata al metodo DeleteInactiveProfiles vengono eseguiti all&quot;interno di una transazione. Se si verifica un errore, viene eseguito il rollback della transazione e viene eseguito alcun aggiornamento."
  example:
  - "The following code example shows an ASP.NET page that manages inactive profiles. A button is provided to delete all profiles that have not been accessed since the date specified for considering a profile to be inactive.  \n  \n [!code-vb[System.Web.Profile.SqlProfileProvider#4](~/add/codesnippet/visualbasic/eeb194af-87d9-45d8-af95-_1.aspx)]\n [!code-cs[System.Web.Profile.SqlProfileProvider#4](~/add/codesnippet/csharp/eeb194af-87d9-45d8-af95-_1.aspx)]"
  syntax:
    content: public override int DeleteInactiveProfiles (System.Web.Profile.ProfileAuthenticationOption authenticationOption, DateTime userInactiveSinceDate);
    parameters:
    - id: authenticationOption
      type: System.Web.Profile.ProfileAuthenticationOption
      description: "Uno del <xref href=&quot;System.Web.Profile.ProfileAuthenticationOption&quot;> </xref> valori, che specifica se è anonimo, autenticato o entrambi i tipi di profili vengono eliminati."
    - id: userInactiveSinceDate
      type: System.DateTime
      description: "Oggetto <xref:System.DateTime>che identifica i profili utente vengono considerati inattivi.</xref:System.DateTime> Se il <xref:System.Web.Profile.ProfileInfo.LastActivityDate*>di un utente di profilo o prima di questa data e ora, il profilo viene considerato inattivo.</xref:System.Web.Profile.ProfileInfo.LastActivityDate*>"
    return:
      type: System.Int32
      description: "Il numero di profili eliminati dall&quot;origine dati."
  overload: System.Web.Profile.SqlProfileProvider.DeleteInactiveProfiles*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Profile.SqlProfileProvider.DeleteProfiles(System.String[])
  id: DeleteProfiles(System.String[])
  parent: System.Web.Profile.SqlProfileProvider
  langs:
  - csharp
  name: DeleteProfiles(String[])
  nameWithType: SqlProfileProvider.DeleteProfiles(String[])
  fullName: System.Web.Profile.SqlProfileProvider.DeleteProfiles(String[])
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Elimina le informazioni e le proprietà dell&quot;origine dati per l&quot;elenco di nomi utente fornito."
  remarks: "Il metodo DeleteProfiles Elimina tutte le informazioni sul profilo e le proprietà per i profili specificati dall&quot;origine dati per l&quot;applicazione specificata dal `applicationName` attributo nel file di configurazione. Viene specificato l&quot;elenco dei profili da eliminare come matrice di stringhe di nomi utente. In presenza di informazioni e le proprietà dell&quot;origine dati per un nome utente di `usernames` parametro, vengono eliminati.       Il valore restituito può differire dalla lunghezza della matrice specificata di `usernames`. Ciò indica che alcuni dei profili nella matrice specificata di `usernames` sono già stati eliminati dall&quot;archivio dati.       Gli aggiornamenti di database che vengono eseguiti durante la chiamata al metodo DeleteProfiles vengono eseguiti all&quot;interno di una transazione. Se si verifica un errore, viene eseguito il rollback della transazione e viene eseguito alcun aggiornamento."
  example:
  - "The following code example shows an ASP.NET page that manages inactive profiles. A <xref:System.Web.UI.WebControls.GridView> control displays the inactive profiles returned. Each row of the <xref:System.Web.UI.WebControls.GridView> control includes a button that deletes the profile for that row from the data source with a call to the DeleteProfiles method.  \n  \n [!code-vb[System.Web.Profile.SqlProfileProvider#4](~/add/codesnippet/visualbasic/m-system.web.profile.sql_1.aspx)]\n [!code-cs[System.Web.Profile.SqlProfileProvider#4](~/add/codesnippet/csharp/m-system.web.profile.sql_1.aspx)]"
  syntax:
    content: public override int DeleteProfiles (string[] usernames);
    parameters:
    - id: usernames
      type: System.String[]
      description: "Matrice di stringhe di nomi utente per i profili da eliminare."
    return:
      type: System.Int32
      description: "Il numero di profili eliminati dall&quot;origine dati."
  overload: System.Web.Profile.SqlProfileProvider.DeleteProfiles*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The length of <code>usernames</code> is zero.  \n  \n \\- or -  \n  \n One of the items in <code>usernames</code> is an empty string (\"\"), exceeds a length of 256 characters, or contains a comma.  \n  \n \\- or -  \n  \n Two or more items in <code>usernames</code> have the same value."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>usernames</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n One of the items in <code>usernames</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>."
  platform:
  - net462
- uid: System.Web.Profile.SqlProfileProvider.DeleteProfiles(System.Web.Profile.ProfileInfoCollection)
  id: DeleteProfiles(System.Web.Profile.ProfileInfoCollection)
  parent: System.Web.Profile.SqlProfileProvider
  langs:
  - csharp
  name: DeleteProfiles(ProfileInfoCollection)
  nameWithType: SqlProfileProvider.DeleteProfiles(ProfileInfoCollection)
  fullName: System.Web.Profile.SqlProfileProvider.DeleteProfiles(ProfileInfoCollection)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Elimina le informazioni per l&quot;elenco fornito dei profili e le proprietà di profilo dall&quot;origine dati."
  remarks: "Il metodo DeleteProfiles Elimina tutte le informazioni sul profilo e le proprietà per i profili specificati dall&quot;origine dati per l&quot;applicazione specificata dal `applicationName` attributo nel file di configurazione. L&quot;elenco dei profili da eliminare è specificato mediante un <xref:System.Web.Profile.ProfileInfoCollection>che viene passato come il `profiles` parametro.</xref:System.Web.Profile.ProfileInfoCollection> Oggetto <xref:System.Web.Profile.ProfileInfoCollection>possono essere restituiti dal <xref:System.Web.Profile.SqlProfileProvider.GetAllProfiles%2A>, <xref:System.Web.Profile.SqlProfileProvider.GetAllInactiveProfiles%2A>, <xref:System.Web.Profile.SqlProfileProvider.FindProfilesByUserName%2A>, e <xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A>metodi.</xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A> </xref:System.Web.Profile.SqlProfileProvider.FindProfilesByUserName%2A> </xref:System.Web.Profile.SqlProfileProvider.GetAllInactiveProfiles%2A> </xref:System.Web.Profile.SqlProfileProvider.GetAllProfiles%2A> </xref:System.Web.Profile.ProfileInfoCollection>       Il valore restituito può differire dal <xref:System.Web.Profile.ProfileInfoCollection.Count%2A>valore fornito <xref:System.Web.Profile.ProfileInfoCollection>.</xref:System.Web.Profile.ProfileInfoCollection> </xref:System.Web.Profile.ProfileInfoCollection.Count%2A> Ciò indica che alcuni dei profili specificato <xref:System.Web.Profile.ProfileInfoCollection>non sono stati trovati nell&quot;archivio dati.</xref:System.Web.Profile.ProfileInfoCollection>       Gli aggiornamenti di database che vengono eseguiti durante la chiamata al metodo DeleteProfiles vengono eseguiti all&quot;interno di una transazione. Se si verifica un errore, viene eseguito il rollback della transazione e viene eseguito alcun aggiornamento."
  example:
  - "The following code example allows a user to search for profiles using the <xref:System.Web.Profile.SqlProfileProvider.FindProfilesByUserName%2A> and <xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A> methods. The user can then delete the returned profiles with a call to the DeleteProfiles method.  \n  \n [!code-cs[System.Web.Profile.SqlProfileProvider#5](~/add/codesnippet/csharp/cdae4d26-d974-48ab-8f4d-_1.aspx)]\n [!code-vb[System.Web.Profile.SqlProfileProvider#5](~/add/codesnippet/visualbasic/cdae4d26-d974-48ab-8f4d-_1.aspx)]"
  syntax:
    content: public override int DeleteProfiles (System.Web.Profile.ProfileInfoCollection profiles);
    parameters:
    - id: profiles
      type: System.Web.Profile.ProfileInfoCollection
      description: "Oggetto <xref href=&quot;System.Web.Profile.ProfileInfoCollection&quot;> </xref> che contiene le informazioni sui profili da eliminare."
    return:
      type: System.Int32
      description: "Il numero di profili eliminati dall&quot;origine dati."
  overload: System.Web.Profile.SqlProfileProvider.DeleteProfiles*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>profiles</code> has a <xref:System.Web.Profile.ProfileInfoCollection.Count*> value of zero.  \n  \n \\- or -  \n  \n One of the <xref href=\"System.Web.Profile.ProfileInfo\"></xref> objects in <code>profiles</code> has a <xref:System.Web.Profile.ProfileInfo.UserName*> that is an empty string (\"\"), exceeds a length of 256 characters, or contains a comma."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>profiles</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n One of the <xref href=\"System.Web.Profile.ProfileInfo\"></xref> objects in <code>profiles</code> has a <xref:System.Web.Profile.ProfileInfo.UserName*> that is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>."
  platform:
  - net462
- uid: System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName(System.Web.Profile.ProfileAuthenticationOption,System.String,System.DateTime,System.Int32,System.Int32,System.Int32@)
  id: FindInactiveProfilesByUserName(System.Web.Profile.ProfileAuthenticationOption,System.String,System.DateTime,System.Int32,System.Int32,System.Int32@)
  parent: System.Web.Profile.SqlProfileProvider
  langs:
  - csharp
  name: FindInactiveProfilesByUserName(ProfileAuthenticationOption,String,DateTime,Int32,Int32,Int32)
  nameWithType: SqlProfileProvider.FindInactiveProfilesByUserName(ProfileAuthenticationOption,String,DateTime,Int32,Int32,Int32)
  fullName: System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName(ProfileAuthenticationOption,String,DateTime,Int32,Int32,Int32)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Recupera le informazioni sui profili in cui la data dell&quot;ultima attività si è verificato il o prima della data specificata e ora e il nome utente per il profilo corrisponde al nome specificato."
  remarks: "Il metodo FindInactiveProfilesByUserName viene utilizzato per recuperare le informazioni sui profili utente non utilizzati per l&quot;applicazione specificata dal `applicationName` attributo nel file di configurazione. Questo metodo recupera solo profili per i quali il nome utente per il profilo corrisponde al nome utente `usernameToMatch` valore del parametro. Utilizzare il `authenticationOption` parametro per specificare se si desidera solo profili anonimi, solo profili autenticati o tutti i profili da cercare. Tra i profili ricercati, qualsiasi profilo con un <xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>che si verifica prima specificato `userInactiveSinceDate` viene restituito il valore di parametro.</xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>       Il <xref:System.Web.Profile.SqlProfileProvider>Cerca una corrispondenza tra il `usernameToMatch` valore del parametro utilizzando il `LIKE` (parola chiave) e supporta caratteri jolly, ad esempio il segno di percentuale (%)).</xref:System.Web.Profile.SqlProfileProvider> Ad esempio, se il `usernameToMatch` parametro è impostato su &quot;user1&quot;, quindi vengono restituite informazioni sul profilo per il profilo con il nome utente &quot;User1&quot;, se esistente. Se il `usernameToMatch` parametro è impostato su &quot;user %&quot;, quindi vengono restituite le informazioni sui profili con il nome utente di &quot;user1&quot;, &quot;user2&quot;, &quot;user_admin&quot; e così via. Gli utenti vengono restituiti nell&quot;ordine in cui i profili sono stati aggiunti all&quot;archivio dati.       I risultati restituiti da FindInactiveProfilesByUserName sono limitati dal `pageIndex` e `pageSize` parametri. Il `pageSize` parametro identifica il numero massimo di <xref:System.Web.Profile.ProfileInfo>oggetti da restituire in <xref:System.Web.Profile.ProfileInfoCollection>.</xref:System.Web.Profile.ProfileInfoCollection> </xref:System.Web.Profile.ProfileInfo> Il `pageIndex` parametro identifica la pagina di risultati da restituire; 0 indica la prima pagina. Il `totalRecords` parametro è un `out` parametro impostato per il numero totale di profili utente inattivi per l&quot;applicazione configurata `applicationName`, in base il `authenticationOption` e `userInactiveSinceDate` parametri. Ad esempio, se sono presenti 13 utenti per l&quot;applicazione configurata `applicationName`e `pageIndex` 1 e un `pageSize` pari a 5, il <xref:System.Web.Profile.ProfileInfoCollection>restituito contiene dal sesto al decimo profili inattivi.</xref:System.Web.Profile.ProfileInfoCollection> Il `totalRecords` parametro verrà impostato su 13."
  example:
  - "The following code example allows a user to supply a `usernameToMatch` value and a <xref:System.Web.Profile.ProfileAuthenticationOption> and retrieves profile information for any matching profiles. The example also allows the user to specify whether to return inactive profiles exclusively. If the user specifies only inactive profiles, the FindInactiveProfilesByUserName method is called; otherwise, the <xref:System.Web.Profile.SqlProfileProvider.FindProfilesByUserName%2A> method is called.  \n  \n [!code-cs[System.Web.Profile.SqlProfileProvider#5](~/add/codesnippet/csharp/95718047-548c-4436-9595-_1.aspx)]\n [!code-vb[System.Web.Profile.SqlProfileProvider#5](~/add/codesnippet/visualbasic/95718047-548c-4436-9595-_1.aspx)]"
  syntax:
    content: public override System.Web.Profile.ProfileInfoCollection FindInactiveProfilesByUserName (System.Web.Profile.ProfileAuthenticationOption authenticationOption, string usernameToMatch, DateTime userInactiveSinceDate, int pageIndex, int pageSize, out int totalRecords);
    parameters:
    - id: authenticationOption
      type: System.Web.Profile.ProfileAuthenticationOption
