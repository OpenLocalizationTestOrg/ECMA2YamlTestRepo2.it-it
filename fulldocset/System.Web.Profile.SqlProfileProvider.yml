  langs:
  - csharp
  name: FindProfilesByUserName(ProfileAuthenticationOption,String,Int32,Int32,Int32)
  nameWithType: SqlProfileProvider.FindProfilesByUserName(ProfileAuthenticationOption,String,Int32,Int32,Int32)
  fullName: System.Web.Profile.SqlProfileProvider.FindProfilesByUserName(ProfileAuthenticationOption,String,Int32,Int32,Int32)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Recupera le informazioni sui profili in cui il nome utente corrisponde al nome specificato."
  remarks: "Il <xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A>metodo restituisce un elenco di informazioni sul profilo per cui il nome utente per il profilo corrisponde al nome utente `usernameToMatch` valore del parametro per configurato <xref:System.Web.Profile.SqlProfileProvider.ApplicationName%2A>.</xref:System.Web.Profile.SqlProfileProvider.ApplicationName%2A> </xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A> Utilizzare il `authenticationOption` parametro per specificare se si desidera solo profili anonimi, solo profili autenticati o tutti i profili da cercare.       Il <xref:System.Web.Profile.SqlProfileProvider>Cerca una corrispondenza tra il `usernameToMatch` valore del parametro utilizzando il `LIKE` (parola chiave) e supporta caratteri jolly, ad esempio il segno di percentuale (%)).</xref:System.Web.Profile.SqlProfileProvider> Ad esempio, se il `usernameToMatch` parametro è impostato su &quot;user1&quot;, quindi vengono restituite informazioni sul profilo per il profilo con il nome utente &quot;User1&quot;, se esistente. Se il `usernameToMatch` parametro è impostato su &quot;user %&quot;, quindi vengono restituite le informazioni sui profili con il nome utente di &quot;user1&quot;, &quot;user2&quot;, &quot;user_admin&quot; e così via. Gli utenti vengono restituiti nell&quot;ordine in cui i profili sono stati aggiunti all&quot;archivio dati.       I risultati restituiti da FindProfilesByUserName sono limitati dal `pageIndex` e `pageSize` parametri. Il `pageSize` parametro identifica il numero massimo di <xref:System.Web.Profile.ProfileInfo>oggetti da restituire in <xref:System.Web.Profile.ProfileInfoCollection>.</xref:System.Web.Profile.ProfileInfoCollection> </xref:System.Web.Profile.ProfileInfo> Il `pageIndex` parametro identifica la pagina di risultati da restituire; 0 indica la prima pagina. Il `totalRecords` parametro è un `out` parametro impostato per il numero totale di profili utente inattivi per l&quot;applicazione specificata dal `applicationName` attributo nel file di configurazione, in base il `authenticationOption` e `userInactiveSinceDate` parametri. Ad esempio, se sono presenti 13 utenti per l&quot;applicazione configurata `applicationName`e `pageIndex` 1 e un `pageSize` pari a 5, il <xref:System.Web.Profile.ProfileInfoCollection>restituito contiene dal sesto al decimo profilo.</xref:System.Web.Profile.ProfileInfoCollection> Il `totalRecords` parametro verrà impostato su 13."
  example:
  - "The following code example allows a user to supply a `usernameToMatch` value and a <xref:System.Web.Profile.ProfileAuthenticationOption> and retrieves profile information for any matching profiles. The example also allows the user to specify whether to return inactive profiles exclusively. If the user specifies only inactive profiles, the <xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A> method is called; otherwise, the FindProfilesByUserName method is called.  \n  \n [!code-cs[System.Web.Profile.SqlProfileProvider#5](~/add/codesnippet/csharp/e65d99e8-f264-4a96-878b-_1.aspx)]\n [!code-vb[System.Web.Profile.SqlProfileProvider#5](~/add/codesnippet/visualbasic/e65d99e8-f264-4a96-878b-_1.aspx)]"
