  remarks: "Il metodo ApplyChanges è di importanza critica in un <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>controllo.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> Il metodo consente di salvare i valori di un utente è impostato su un <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>controllo alle proprietà corrispondenti nell&quot;oggetto associato <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> Il controllo associato viene fatto riferimento nel <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>ereditata del controllo <xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>      > [!IMPORTANT] > Non è possibile sostituire il metodo ApplyChanges perché il <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>tipo è sealed per impedire che ereditano da esso</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> Tuttavia, se è necessario un controllo più preciso il processo di modifica delle varie <xref:System.Web.UI.WebControls.WebParts.WebPart>controllare le proprietà del <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>fornisce controllo, è possibile creare un oggetto personalizzato <xref:System.Web.UI.WebControls.WebParts.EditorPart>controllare e fornire la propria implementazione di questo metodo.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Per un esempio di codice, vedere il <xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A>metodo.</xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A>       Il metodo ApplyChanges tenta di impostare i valori sulle proprietà personalizzate pubbliche associato <xref:System.Web.UI.WebControls.WebParts.WebPart>controllare, a condizione che tali proprietà disponga di un `[WebBrowsable(true)]` attributo.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Il metodo ApplyChanges viene chiamato quando l&quot;utente sceglie un pulsante che rappresenta un OK o Applica nell&quot;interfaccia utente (UI) modifica. È inoltre possibile chiamarlo direttamente dal codice se è necessario salvare i valori modificati oltre alle azioni dell&quot;utente."
  syntax:
    content: public override bool ApplyChanges ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se l&quot;azione di salvataggio dei valori di <xref href=&quot;System.Web.UI.WebControls.WebParts.PropertyGridEditorPart&quot;> </xref> per il <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> ha esito positivo; in caso contrario (se si verifica un errore), <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
