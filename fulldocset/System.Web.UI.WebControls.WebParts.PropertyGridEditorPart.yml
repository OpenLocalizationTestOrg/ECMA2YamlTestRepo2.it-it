  name: PropertyGridEditorPart
  nameWithType: PropertyGridEditorPart
  fullName: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart
  type: Class
  summary: "Fornisce un controllo editor che consente agli utenti di modificare le proprietà personalizzate in un oggetto associato <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> o control server. Questa classe non può essere ereditata."
  remarks: "La PropertyGridEditorPart fornisce un&quot;interfaccia utente generica (UI) che consente agli utenti di modificare le proprietà personalizzate in <xref:System.Web.UI.WebControls.WebParts.WebPart>e i controlli server posizionati in <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zone.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> Al contrario, gli altri <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlli, ad esempio <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>e <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>i controlli, modifica solo esistenti, le proprietà orientate all&quot;interfaccia dalla <xref:System.Web.UI.WebControls.WebParts.WebPart>classe.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>       Oltre alle aree di strumento in set di controlli Web part (per informazioni dettagliate, vedere il <xref:System.Web.UI.WebControls.WebParts.ToolZone>Cenni preliminari sulla classe), sono disponibili i controlli Web part orientati agli strumenti e ciascuno dei quali deve risiedere in un tipo corrispondente di zona strumenti.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Questo tipo di controlli nel gruppo di controlli Web part presentano due caratteristiche distintive:-sono controlli di supporto che consentono agli utenti finali di personalizzare i controlli che costituiscono l&quot;interfaccia utente principale di una pagina in un&quot;applicazione Web part.      -Sono visibili solo in determinate modalità di visualizzazione della pagina.       Il controllo PropertyGridEditorPart è speciale e diventa visibile solo quando una pagina Web è in modalità di modifica e quando un oggetto specifico <xref:System.Web.UI.WebControls.WebParts.WebPart>o controllo server è stato selezionato da un utente per la modifica.</xref:System.Web.UI.WebControls.WebParts.WebPart> Il controllo PropertyGridEditorPart, come tutti gli altri <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlli, devono trovarsi in un <xref:System.Web.UI.WebControls.WebParts.EditorZone>zona della pagina.</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!IMPORTANT] > Un <xref:System.Web.UI.WebControls.WebParts.EditorZone>zona può contenere solo <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlli, e <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlli non possono essere inseriti in qualsiasi altro tipo di zona.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone>       Il controllo PropertyGridEditorPart fornisce un&quot;interfaccia utente di modifica per le proprietà contrassegnate nel codice sorgente con la `WebBrowsable` attributo (dalla <xref:System.Web.UI.WebControls.WebParts.WebBrowsableAttribute>classe).</xref:System.Web.UI.WebControls.WebParts.WebBrowsableAttribute> Quando una proprietà è contrassegnata con questo attributo, un controllo PropertyGridEditorPart Crea interfaccia utente di modifica in base al tipo della proprietà e utilizza un <xref:System.ComponentModel.PropertyDescriptor>se necessario, per convertire il valore in ogni controllo di modifica per il tipo della proprietà dell&quot;oggetto.</xref:System.ComponentModel.PropertyDescriptor> È anche possibile aggiungere altri attributi che consentono il controllo PropertyGridEditorPart per visualizzare l&quot;interfaccia utente di modifica. Il `WebDisplayName` attributo (dalla <xref:System.Web.UI.WebControls.WebParts.WebDisplayNameAttribute>classe) consente di specificare il testo per l&quot;etichetta che viene visualizzato a ogni controllo nell&quot;interfaccia utente di modifica.</xref:System.Web.UI.WebControls.WebParts.WebDisplayNameAttribute> Il `WebDescription` attributo (dalla <xref:System.Web.UI.WebControls.WebParts.WebDescriptionAttribute>classe) consente di specificare una stringa che viene visualizzato come descrizione comando per ogni controllo nell&quot;interfaccia utente di modifica.</xref:System.Web.UI.WebControls.WebParts.WebDescriptionAttribute>       Nella tabella seguente sono elencati i controlli creati per modificare le proprietà di vario tipo.      | Tipo di proprietà | Controllo creato per modificare la proprietà |   |-------------------|------------------------------------------|   | Stringa | <xref:System.Web.UI.WebControls.TextBox>|   | Unità di int, Float, | <xref:System.Web.UI.WebControls.TextBox>|   | Booleano | <xref:System.Web.UI.WebControls.CheckBox>|   | <xref:System.Enum>| <xref:System.Web.UI.WebControls.DropDownList>(contiene l&quot;elenco dei valori enumerati) |   | <xref:System.DateTime>| <xref:System.Web.UI.WebControls.TextBox>|       La classe PropertyGridEditorPart dispone di un <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title%2A>proprietà, viene utilizzata per ottenere o impostare il testo del titolo visibile per il controllo.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title%2A> </xref:System.Web.UI.WebControls.TextBox> </xref:System.DateTime> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Enum> </xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.TextBox> È anche un elemento protetto <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Display%2A>proprietà che determina se il controllo viene visualizzato quando la pagina passa alla modalità di modifica.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Display%2A>       La classe PropertyGridEditorPart presenta anche due metodi importanti <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.ApplyChanges%2A>e <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.SyncChanges%2A>, che eredita dalla <xref:System.Web.UI.WebControls.WebParts.EditorPart>classe ed esegue l&quot;override.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.SyncChanges%2A> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.ApplyChanges%2A> I metodi sono critici in quanto consentono di ottenere e impostare i valori delle proprietà tra i valori dei campi del controllo editor e le proprietà sul <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo in fase di modifica.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Poiché il controllo PropertyGridEditorPart consente di modificare solo le proprietà personalizzate, sarà necessario l&quot;altro <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlli Web part insieme di controlli per modificare l&quot;aspetto, layout e il comportamento di <xref:System.Web.UI.WebControls.WebParts.WebPart>controlli.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Includono altri controlli di <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>, <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>e <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>controlli.</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> Questi <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlli devono fornire più funzionalità richieste per <xref:System.Web.UI.WebControls.WebParts.WebPart>controlli</xref:System.Web.UI.WebControls.WebParts.WebPart> di modifica, ma se necessario, che è inoltre possibile creare un controllo editor personalizzato ereditando dalla <xref:System.Web.UI.WebControls.WebParts.EditorPart>classe.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Per un esempio di codice, vedere il <xref:System.Web.UI.WebControls.WebParts.EditorPart>Cenni preliminari sulla classe.</xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!NOTE] > Per migliorare l&quot;accessibilità, viene eseguito il rendering del controllo PropertyGridEditorPart all&quot;interno di un `<fieldset>` elemento. Il `<fieldset>` elemento raggruppa il set correlato di controlli utilizzati per la modifica del controllo PropertyGridEditorPart e facilita la navigazione a schede tra i controlli per gli agenti utente visivo (ad esempio i normali browser Web) e gli agenti utente di riconoscimento vocale (ad esempio un software di lettura dello schermo).      ## Accessibilità markup sottoposto a rendering per impostazione predefinita per questo controllo potrebbe non essere conforme agli standard di accessibilità, ad esempio le linee guida priorità 1 Web Content Accessibility Guidelines 1.0 (WCAG). Per informazioni dettagliate sul supporto di accessibilità per questo controllo, vedere [controlli ASP.NET e l&quot;accessibilità](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to declare a PropertyGridEditorPart control on a Web page, and enable it to edit several UI properties of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The code example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and a PropertyGridEditorPart control, along with a reference to a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   A class that contains the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The source code for the user control comes from another topic. For this code example to work, you need to obtain the .ascx file for the user control from the [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md) topic, and place the file in the same folder as the .aspx page in this code example.  \n  \n The second part of the code example is the Web page. It contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with a child `<zonetemplate>` element that contains a declarative reference to a PropertyGridEditorPart control. The page references the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, using a `Register` directive for the assembly, and the `<aspSample:UserInfoWebPart>` element for the control.  \n  \n [!code-cs[WebParts_PropertyGridEditorPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_390_1.aspx)]\n [!code-vb[WebParts_PropertyGridEditorPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_390_1.aspx)]  \n  \n The third part of the code example is a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> class named `UserInfoWebPart`, which is referenced in the Web page. Notice that the various properties that contain information about a user are all marked with the `WebBrowsable` attribute. This enables the PropertyGridEditorPart control to provide the UI for editing those properties. The properties are also marked with a `WebDisplayName` attribute, to specify the text of the label that appears next to each control in the editing UI.  \n  \n For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_PropertyGridEditorPart_Overview#5](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_390_2.vb)]\n [!code-cs[WebParts_PropertyGridEditorPart_Overview#5](~/add/codesnippet/csharp/t-system.web.ui.webcontr_390_2.cs)]  \n  \n When you load the page in a browser, select **Edit Mode** in the **Display Mode** drop-down list control to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of the **User Information WebPart** control, and click **Edit** to edit the control. When the editing UI is visible, you can see the PropertyGridEditorPart control. Notice that a control is rendered for each of the properties of the `UserInfoWebPart` class, based on the type of the property. If you make some changes in the editing UI and click the **Apply** button, you can use the **Display Mode** drop-down list to return the page to browse mode and see the full effect of the editing changes."
