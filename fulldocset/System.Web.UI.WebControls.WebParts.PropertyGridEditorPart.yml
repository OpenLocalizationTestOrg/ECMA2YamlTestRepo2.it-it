- uid: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.SyncChanges
  id: SyncChanges
  parent: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart
  langs:
  - csharp
  name: SyncChanges()
  nameWithType: PropertyGridEditorPart.SyncChanges()
  fullName: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.SyncChanges()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Recupera i valori da un <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controllare e aggiorna i corrispondenti controlli utilizzati per modificare questi valori di proprietà all&quot;interno di un <xref href=&quot;System.Web.UI.WebControls.WebParts.PropertyGridEditorPart&quot;> </xref> controllo."
  remarks: "Il metodo SyncChanges è di importanza critica in un <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>controllo.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> Implementa il <xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A?displayProperty=fullName>metodo dalla classe di base, recupera i valori correnti da associato <xref:System.Web.UI.WebControls.WebParts.WebPart>controllare e aggiorna i controlli nel <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>controllo con tali valori in modo che un utente può modificarli.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A?displayProperty=fullName>       Il metodo SyncChanges viene chiamato ogni volta che i valori associati <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo potrebbe essere state modificate.</xref:System.Web.UI.WebControls.WebParts.WebPart> Per un <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>(controllo), il <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>area che contiene il controllo chiama il metodo SyncChanges immediatamente dopo la chiamata di <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.ApplyChanges%2A>(metodo), in modo che i valori nel <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>controllo sono sempre sincronizzate con i valori nell&quot;oggetto associato <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.ApplyChanges%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> Un altro caso in cui viene chiamato il metodo SyncChanges è quando un <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo passa alla modalità di modifica.</xref:System.Web.UI.WebControls.WebParts.WebPart>"
  syntax:
    content: public override void SyncChanges ();
    parameters: []
  overload: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.SyncChanges*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title
  id: Title
  parent: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart
  langs:
  - csharp
  name: Title
  nameWithType: PropertyGridEditorPart.Title
  fullName: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Ottiene o imposta un titolo per il controllo dell&quot;editor."
  remarks: "Il valore della proprietà del titolo viene visualizzato nella barra del titolo di un <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>controllare quando il controllo è visibile in modalità di modifica.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> Quando il controllo viene dichiarato in una pagina, è possibile impostare un valore per il `Title` attributo. Se non si specifica un valore per il titolo, viene fornito un valore predefinito di impostazioni cultura specifiche.       La proprietà Title esegue l&quot;override della proprietà di base in modo che, se viene specificato alcun valore di titolo, un titolo predefinito appropriato per un <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>controllo può essere fornito dall&quot;insieme di controlli Web part.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>"
  example:
  - "This code example demonstrates how to use the Title property of a <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> class overview topic.  \n  \n The following code example shows how to set the title on a <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control declaratively in a Web page.  \n  \n [!code-cs[WebParts_PropertyGridEditorPart_Overview#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_295_1.aspx)]\n [!code-vb[WebParts_PropertyGridEditorPart_Overview#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_295_1.aspx)]  \n  \n The next part of the code example shows how to set the value of the Title property programmatically. In order to persist the programmatically assigned value, a static variable named `editControlTitle` is used, and this value is assigned to the Title property each time the control is initialized, so that the value is persisted between postback events.  \n  \n [!code-cs[WebParts_PropertyGridEditorPart_Overview#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_295_2.aspx)]\n [!code-vb[WebParts_PropertyGridEditorPart_Overview#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_295_2.aspx)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the **Display Mode** drop-down list control to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of the **User Information WebPart** control, and click **Edit** to begin editing. When the editing user interface (UI) is visible, you can see the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control, and a button and text box positioned above it. Note that the title of the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control is the value assigned to it in the declarative markup of the Web page. If you enter some text in the text box next to the **Update EditorPart Title** button, and then click the button, the title for the control is updated."
  syntax:
    content: public override string Title { get; set; }
    return:
      type: System.String
      description: "Stringa che viene utilizzata come il titolo del controllo. Il valore predefinito è un nome di controllo calcolato fornito dal set di controlli Web part."
  overload: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title*
  exceptions: []
  platform:
  - net462
references:
