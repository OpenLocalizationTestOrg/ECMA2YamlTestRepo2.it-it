  name: BehaviorService
  nameWithType: BehaviorService
  fullName: System.Windows.Forms.Design.Behavior.BehaviorService
  type: Class
  summary: "Gestisce l&quot;interfaccia utente nella finestra di progettazione. Questa classe non può essere ereditata."
  remarks: "Quando viene creato il BehaviorService, aggiunge una finestra trasparente sulla cornice della finestra di progettazione. Il BehaviorService può quindi utilizzare questa finestra per il rendering di elementi dell&quot;interfaccia utente, denominati <xref:System.Windows.Forms.Design.Behavior.Glyph>oggetti, nonché catch tutti i messaggi del mouse.</xref:System.Windows.Forms.Design.Behavior.Glyph> In questo modo, il BehaviorService possibile controllare il comportamento della finestra di progettazione.       La classe BehaviorService supporta uno stack di comportamento, in cui <xref:System.Windows.Forms.Design.Behavior.Behavior>oggetti possono essere inseriti.</xref:System.Windows.Forms.Design.Behavior.Behavior> Quando un messaggio viene intercettato attraverso la finestra trasparente, il BehaviorService può inviare il messaggio di <xref:System.Windows.Forms.Design.Behavior.Behavior>nella parte superiore dello stack.</xref:System.Windows.Forms.Design.Behavior.Behavior> In questo modo la modalità di interfaccia utente diverso a seconda del <xref:System.Windows.Forms.Design.Behavior.Behavior>.</xref:System.Windows.Forms.Design.Behavior.Behavior> attualmente inserito Il BehaviorService viene utilizzato per eseguire il rendering di tutti i <xref:System.Windows.Forms.Design.Behavior.Glyph>oggetti, ad esempio i bordi di selezione, punti di ridimensionamento e smart tag.</xref:System.Windows.Forms.Design.Behavior.Glyph> Il BehaviorService controlla inoltre molti comportamenti in fase di progettazione, ad esempio tramite le guide di allineamento, selezionando e trascinando.       Per ulteriori informazioni, vedere [Cenni preliminari sul servizio comportamento](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create your own <xref:System.Windows.Forms.Design.Behavior.Behavior> based class that responds to user clicks.  \n  \n [!code-cpp[System.Windows.Forms.Design.Behavior.BehaviorService#1](~/add/codesnippet/cpp/t-system.windows.forms.d_34_1.cpp)]\n [!code-vb[System.Windows.Forms.Design.Behavior.BehaviorService#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_34_1.vb)]\n [!code-cs[System.Windows.Forms.Design.Behavior.BehaviorService#1](~/add/codesnippet/csharp/t-system.windows.forms.d_34_1.cs)]"
  syntax:
    content: 'public sealed class BehaviorService : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
