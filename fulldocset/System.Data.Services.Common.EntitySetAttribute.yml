  name: EntitySetAttribute
  nameWithType: EntitySetAttribute
  fullName: System.Data.Services.Common.EntitySetAttribute
  type: Class
  summary: "Indica il set di entità a cui appartiene una classe del servizio dati client."
  remarks: "La classe EntitySetAttribute viene utilizzata dal client durante l&quot;associazione dati per determinare il nome del set di entità a cui appartiene una classe. Questo attributo viene generato per il `Add Service Reference` nella finestra di dialogo quando viene utilizzata l&quot;opzione di associazione e dallo strumento quando il `/binding` viene fornito l&quot;opzione.       È necessario applicare il EntitySetAttribute a qualsiasi classe di servizio dati client fornita dall&quot;utente che vengono utilizzati con l&quot;associazione dati.       EntitySetAttribute è supportato solo quando è presente un set di entità associato al tipo."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class EntitySetAttribute : Attribute
