  name: CorrelationAliasAttribute
  nameWithType: CorrelationAliasAttribute
  fullName: System.Workflow.Activities.CorrelationAliasAttribute
  type: Class
  summary: "Sostituisce il valore di parametro di correlazione quando il valore di correlazione deve essere ottenuto da un parametro diverso da quello indicato dal <xref href=&quot;System.Workflow.Activities.CorrelationParameterAttribute&quot;> </xref>. Questa classe non può essere ereditata."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Per trovare un messaggio in ingresso con l&quot;istanza del flusso di lavoro appropriata, il messaggio e l&quot;istanza del flusso di lavoro devono condividere una chiave. Questa chiave viene chiamata un set di correlazioni. In genere, la chiave può essere un set di correlazioni a valore singolo. Ciò significa che un campo ID nel messaggio può essere associato a un ID dello stesso tipo utilizzato dalle istanze di pianificazione.       Il CorrelationAliasAttribute viene applicato a un metodo o un evento su un&quot;interfaccia su un&quot;interfaccia di scambio di dati."
  example:
  - "The following code example shows how to use a CorrelationAliasAttribute to override a <xref:System.Workflow.Activities.CorrelationParameterAttribute>. This code example is from the CorrelatedLocalService SDK sample. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][Correlated Local Service Sample](http://msdn.microsoft.com/en-us/5a3d0733-bbea-4dbf-88ee-a8316db55fbd).  \n  \n [!code-cs[WF_Samples#312](~/add/codesnippet/csharp/wf_snippets/snippets38.cs#312)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Event | System.AttributeTargets.Delegate, AllowMultiple=true)]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class CorrelationAliasAttribute : Attribute
