  summary: "Inizializza una nuova istanza di <xref href=&quot;System.IO.Log.LogStore&quot;> </xref> classe con la modalità e il percorso specificato."
  remarks: "Utilizzare questo costruttore per aprire un archivio di log con la modalità e il percorso specificato. L&quot;archivio viene aperto con accesso in lettura/scrittura e condivide l&quot;accesso in lettura.       Il `path` parametro debba utilizzare la seguente sintassi: `log:<physical log name>[::<log client name>]` in `<physical log name>` è un percorso valido per un file di registro e `<log client name>` è un identificatore univoco di client. Un archivio di log deve essere un archivio dei registri fisico o un archivio di log virtuali, ma non entrambi. Una volta creato fisicamente o virtualmente un archivio dei registri, rimarrà tale per la relativa durata. Un archivio dei registri fisico viene creato specificando solo il nome di log fisico. Specificando il nome di registro fisico e il nome di log client, viene creato un archivio di log virtuali.       I client che condividono lo stesso nome di registro fisico condividono la stessa raccolta di extent e criteri."
  syntax:
    content: public LogStore (string path, System.IO.FileMode mode);
    parameters:
    - id: path
      type: System.String
      description: "Un percorso relativo o assoluto del file base dell&quot;archivio dei log da aprire."
    - id: mode
      type: System.IO.FileMode
      description: "Uno del <xref href=&quot;System.IO.FileMode&quot;> </xref> valori che determina come aprire o creare l&quot;archivio."
