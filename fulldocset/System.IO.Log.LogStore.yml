  name: LogStore
  nameWithType: LogStore
  fullName: System.IO.Log.LogStore
  type: Class
  summary: "Rappresenta un archivio organizzato in log."
  remarks: "La <xref:System.IO.Log.LogRecordSequence>classe fornisce un&quot;implementazione dell&quot;interfaccia di sequenza di record all&quot;inizio di un log Common Log File System (CLFS).</xref:System.IO.Log.LogRecordSequence> Funziona con la classe LogStore, che fornisce un&quot;interfaccia per la modifica direttamente e la gestione di un file di log CLFS. Un archivio dei log consente l&quot;archiviazione solo di Accodamento in un set di extent del disco. La classe LogStore rappresenta questo tipo di archiviazione e fornisce metodi per l&quot;aggiunta e rimozione di contenitori, l&quot;impostazione di criteri e la creazione di archivi. Non fornisce metodi per la lettura e scrittura nella risorsa di archiviazione; Questi metodi vengono forniti dalla <xref:System.IO.Log.LogRecordSequence>classe.</xref:System.IO.Log.LogRecordSequence>       La relazione tra la classe LogStore e <xref:System.IO.Log.LogRecordSequence>classe è simile alla relazione tra un file su disco e un <xref:System.IO.FileStream>oggetto.</xref:System.IO.FileStream> </xref:System.IO.Log.LogRecordSequence> Il file del disco fornisce l&quot;archivio effettiva e dispone di attributi quali la lunghezza e l&quot;ora dell&quot;ultimo accesso, mentre l&quot; <xref:System.IO.FileStream>oggetto fornisce una visualizzazione del file che può essere utilizzato per la lettura e scrittura a tale</xref:System.IO.FileStream> Analogamente, la classe LogStore dispone di attributi quali i criteri e una raccolta di extent del disco e <xref:System.IO.Log.LogRecordSequence>classe fornisce un meccanismo orientato ai record per la lettura e scrittura dei dati.</xref:System.IO.Log.LogRecordSequence>       Diversamente dalla sequenza di record di file rappresentata dal <xref:System.IO.Log.FileRecordSequence>(classe), un&quot;istanza di LogStore memorizza i relativi dati in una raccolta di extent del disco, rappresentati da <xref:System.IO.Log.LogExtent>istanze.</xref:System.IO.Log.LogExtent> </xref:System.IO.Log.FileRecordSequence> Gli extent in una determinata istanza LogStore sono tutti della stessa dimensione e lo spazio viene aggiunto e rimosso da un&quot;istanza di LogStore incrementi di extent. Per aggiungere e rimuovere extent del log, utilizzare il <xref:System.IO.Log.LogExtentCollection.Add%2A>e <xref:System.IO.Log.LogExtentCollection.Remove%2A>metodi il <xref:System.IO.Log.LogExtentCollection>oggetto, che può essere restituito dal <xref:System.IO.Log.LogStore.Extents%2A>proprietà.</xref:System.IO.Log.LogStore.Extents%2A> </xref:System.IO.Log.LogExtentCollection> </xref:System.IO.Log.LogExtentCollection.Remove%2A> </xref:System.IO.Log.LogExtentCollection.Add%2A>       Un&quot;istanza di LogStore può avere criteri associati. Sono rappresentati dal <xref:System.IO.Log.LogPolicy>istanze che possono essere restituite dal <xref:System.IO.Log.LogStore.Policy%2A>proprietà.</xref:System.IO.Log.LogStore.Policy%2A> </xref:System.IO.Log.LogPolicy> Un criterio specificano le regole che il log tenterà di seguire, ad esempio il numero massimo di extent e dimensioni minime e istruzioni sull&quot;aumento o riduzione di LogStore in determinate condizioni. Inoltre, è possibile specificare se un&quot;istanza di LogStore può essere archiviata. I criteri vengono impostati per ogni singolo log e sono volatili, il che significa che una volta ogni handle per il log è chiuso, il criterio non esiste più."
