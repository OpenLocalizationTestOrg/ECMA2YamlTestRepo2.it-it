  name: FilterableAttribute
  nameWithType: FilterableAttribute
  fullName: System.Web.UI.FilterableAttribute
  type: Class
  summary: "Specifica se la proprietà a cui è applicato l&quot;attributo supporta i filtri di dispositivo. Questa classe non può essere ereditata."
  remarks: "L&quot;attributo FilterableAttribute viene applicato a una proprietà per specificare se la proprietà supporta i filtri di dispositivo. Quando una proprietà supporta i filtri di dispositivo, è possibile sostituire il valore di una proprietà per un dispositivo specifico, specificando un filtro di dispositivo. Per impostazione predefinita, le proprietà sono filtrabili, pertanto gli sviluppatori potrebbero impedire dispositivo applicando un filtro su una proprietà per impostare l&quot;attributo FilterableAttribute su `false`. Per ulteriori informazioni, vedere [personalizzazione per specifici dispositivi](http://msdn.microsoft.com/en-us/a7f55dfa-290b-45f8-bf8f-d5a4540bae61).       Per ulteriori informazioni sull&quot;utilizzo degli attributi, vedere [attributi](~/add/includes/ajax-current-ext-md.md).       Per un elenco di valori di proprietà iniziali per un&quot;istanza della classe FilterableAttribute, vedere il <xref:System.Web.UI.FilterableAttribute.%23ctor%2A>costruttore.</xref:System.Web.UI.FilterableAttribute.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to apply a FilterableAttribute attribute to a property of a custom control to indicate that the property does not support device filtering.  \n  \n [!code-vb[FilterableAttribute_2#1](~/add/codesnippet/visualbasic/t-system.web.ui.filterab_1.vb)]\n [!code-cs[FilterableAttribute_2#1](~/add/codesnippet/csharp/t-system.web.ui.filterab_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property)]

      public sealed class FilterableAttribute : Attribute
