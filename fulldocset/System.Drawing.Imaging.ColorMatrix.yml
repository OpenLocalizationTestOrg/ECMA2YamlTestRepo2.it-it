  langs:
  - csharp
  name: ColorMatrix
  nameWithType: ColorMatrix
  fullName: System.Drawing.Imaging.ColorMatrix
  type: Class
  summary: "Definisce una 5x5 matrice che contiene le coordinate per lo spazio RGBAW. Numerosi metodi per il <xref href=&quot;System.Drawing.Imaging.ImageAttributes&quot;> </xref> classe regolare i colori delle immagini utilizzando una matrice di colori. Questa classe non può essere ereditata."
  remarks: "I coefficienti di matrice costituiscono una trasformazione lineare 5x5 utilizzato per trasformare i valori ARGB omogenei. Ad esempio, un vettore ARGB è rappresentato come red, green, blue, alpha e w, dove p è sempre 1.       Ad esempio, si supponga che si desidera iniziare con il colore (0,2, 0,0, 0,4, 1.0) e applicare le trasformazioni seguenti: 1.  Raddoppiare il componente rosso 2.  Aggiungere i componenti rossi, verde e blu che moltiplicazione seguente eseguirà la coppia di trasformazioni nell&quot;ordine elencato 0,2.       ![Nuova colorazione](~/add/media/recoloring01.gif &quot;Recoloring&quot;) gli elementi di una matrice di colori da righe e quindi colonna vengono indicizzati (in base zero). Ad esempio, la voce nella quinta riga e nella terza colonna della matrice M è identificata da M [4] [2].       La matrice di identità di 5 × 5 (mostrato nella figura seguente), 1 sulla diagonale e 0 in qualsiasi altro. Se si moltiplica un vettore di colore per la matrice di identità, il vettore di colore rimane invariato. Un modo pratico per formare la matrice di trasformazione di colore è iniziare con la matrice di identità e apportare una piccola modifica che produce la trasformazione desiderata.       ![Nuova colorazione](~/add/media/recoloring02.gif &quot;Recoloring&quot;) per informazioni dettagliate sulle matrici e le trasformazioni, vedere."
  example:
  - "The following example takes an image that is all one color (0.2, 0.0, 0.4, 1.0) and applies the transformation described in the preceding paragraphs.  \n  \n The following illustration shows the original image on the left and the transformed image on the right.  \n  \n ![Colors](~/add/media/colortrans1.png \"Colors\")  \n  \n The code in the following example uses the following steps to perform the recoloring:  \n  \n1.  Initialize a ColorMatrix object.  \n  \n2.  Create an <xref:System.Drawing.Imaging.ImageAttributes> object and pass the ColorMatrix object to the <xref:System.Drawing.Imaging.ImageAttributes.SetColorMatrix%2A> method of the <xref:System.Drawing.Imaging.ImageAttributes> object.  \n  \n3.  Pass the <xref:System.Drawing.Imaging.ImageAttributes> object to the <xref:System.Drawing.Graphics.DrawImage%2A> method of a <xref:System.Drawing.Graphics> object.  \n  \n The preceding example is designed for use with Windows Forms, and it requires <xref:System.Windows.Forms.PaintEventArgs> `e`, which is a parameter of the <xref:System.Windows.Forms.Control.Paint> event handler  \n  \n [!code-vb[System.Drawing.RecoloringImages#21](~/add/codesnippet/visualbasic/t-system.drawing.imaging_6_1.vb)]\n [!code-cs[System.Drawing.RecoloringImages#21](~/add/codesnippet/csharp/t-system.drawing.imaging_6_1.cs)]"
  syntax:
    content: public sealed class ColorMatrix
