  fullName: System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause
  type: Class
  summary: "Rappresenta una clausola dell&quot;identificatore di chiave che identifica un <xref href=&quot;System.IdentityModel.Tokens.X509SecurityToken&quot;> </xref> token di sicurezza utilizzando i dati non elaborati del certificato x.&509;."
  remarks: "In genere, non è necessario che il X509RawDataKeyIdentifierClause essere utilizzata solo quando viene creato un servizio token di sicurezza personalizzato. Quando un servizio token di sicurezza restituisce un token di sicurezza, il token di sicurezza emesso contiene riferimenti a token di sicurezza associati e. I riferimenti associati si riferiscono ai token di sicurezza contenuti nell&quot;intestazione di sicurezza di un messaggio SOAP e i riferimenti non associati sono token di sicurezza che non sono inclusi nell&quot;intestazione di sicurezza di un messaggio SOAP. Questi riferimenti confermano in genere l&quot;autenticità del token di sicurezza emesso. Utilizzare la classe X509RawDataKeyIdentifierClause per fare riferimento a un <xref:System.IdentityModel.Tokens.X509SecurityToken>token di sicurezza utilizzando i dati non elaborati del certificato x.&509;.</xref:System.IdentityModel.Tokens.X509SecurityToken> Il <xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause.GetX509RawData%2A>metodo restituisce i dati non elaborati.</xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause.GetX509RawData%2A>       [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]supporta i seguenti tipi di riferimenti a token di sicurezza per <xref:System.IdentityModel.Tokens.X509SecurityToken>i token di sicurezza.</xref:System.IdentityModel.Tokens.X509SecurityToken>      - <xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>- X509RawDataKeyIdentifierClause - <xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause><xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause></xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause>       </xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>"
