      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il comportamento padre deve essere chiamato se presente. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: behaviorService
      type: System.Windows.Forms.Design.Behavior.BehaviorService
      description: "The <xref href=&quot;System.Windows.Forms.Design.Behavior.BehaviorService&quot;></xref> to use."
  overload: System.Windows.Forms.Design.Behavior.Behavior.#ctor*
