  id: OnMouseDoubleClick(System.Windows.Forms.Design.Behavior.Glyph,System.Windows.Forms.MouseButtons,System.Drawing.Point)
  parent: System.Windows.Forms.Design.Behavior.Behavior
  langs:
  - csharp
  name: OnMouseDoubleClick(Glyph,MouseButtons,Point)
  nameWithType: Behavior.OnMouseDoubleClick(Glyph,MouseButtons,Point)
  fullName: System.Windows.Forms.Design.Behavior.Behavior.OnMouseDoubleClick(Glyph,MouseButtons,Point)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Windows.Forms.Design.Behavior
  summary: "Chiamato quando un messaggio di doppio clic nella finestra di strumenti decorativi del <xref href=&quot;System.Windows.Forms.Design.Behavior.BehaviorService&quot;> </xref>."
