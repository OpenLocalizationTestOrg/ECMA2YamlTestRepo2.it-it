  remarks: "Il comportamento padre è il comportamento successivo nello stack di comportamenti gestito da <xref:System.Windows.Forms.Design.Behavior.BehaviorService>.</xref:System.Windows.Forms.Design.Behavior.BehaviorService> Se il `callParentBehavior` parametro `true`, quindi il `behaviorService` parametro non deve essere `null`.       `callParentBehavior`indica se la base <xref:System.Windows.Forms.Design.Behavior.Behavior>classe deve chiamare il comportamento padre e quindi consentire il <xref:System.Windows.Forms.Design.Behavior.BehaviorService>Selezionare il comportamento padre corretto.</xref:System.Windows.Forms.Design.Behavior.BehaviorService> </xref:System.Windows.Forms.Design.Behavior.Behavior>"
