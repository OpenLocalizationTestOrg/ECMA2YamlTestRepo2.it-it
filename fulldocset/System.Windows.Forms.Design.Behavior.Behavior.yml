  namespace: System.Windows.Forms.Design.Behavior
  summary: "Chiamato dalla finestra dello strumento decorativo quando perde il mouse capture."
  remarks: "Un comportamento può richiedere il mouse capture tramite il servizio di comportamento inserendolo nello stack di comportamenti con il <xref:System.Windows.Forms.Design.Behavior.BehaviorService.PushCaptureBehavior%2A>metodo.</xref:System.Windows.Forms.Design.Behavior.BehaviorService.PushCaptureBehavior%2A> In caso contrario, verrà notificato tramite il metodo OnLoseCapture quando si perde l&quot;acquisizione. In genere il comportamento viene rimosso dallo stack in questo momento. Acquisizione viene persa quando si verifica una delle azioni seguenti:-un altro utente richiede l&quot;acquisizione.      -Un altro comportamento viene inserito.      -Questo comportamento viene rimosso.       In ognuno di questi casi, verrà chiamato OnLoseCapture sul comportamento."
