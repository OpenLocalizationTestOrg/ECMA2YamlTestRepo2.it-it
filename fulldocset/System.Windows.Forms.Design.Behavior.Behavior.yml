  fullName: System.Windows.Forms.Design.Behavior.Behavior.DisableAllCommands
  type: Property
  assemblies:
  - System.Design
  namespace: System.Windows.Forms.Design.Behavior
  summary: "Ottiene un valore che indica se <xref href=&quot;System.ComponentModel.Design.MenuCommand&quot;> </xref> oggetti devono essere disabilitati."
  remarks: "Oggetto `true` valore per la proprietà DisableAllCommands indica al <xref:System.Windows.Forms.Design.Behavior.BehaviorService>che tutti <xref:System.ComponentModel.Design.MenuCommand>gli oggetti nella finestra di progettazione deve essere disattivato quando questo comportamento è attivo.</xref:System.ComponentModel.Design.MenuCommand> </xref:System.Windows.Forms.Design.Behavior.BehaviorService>       La proprietà DisableAllCommands funziona in combinazione con il <xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A>metodo ed è quindi possibile personalizzare l&quot;interazione tra i glifi e comportamenti.</xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A> Nella tabella seguente riepiloga i risultati di una chiamata a <xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A>per un particolare <xref:System.ComponentModel.Design.MenuCommand>.</xref:System.ComponentModel.Design.MenuCommand> </xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A>      ||||   |-|-|-|   || DisableAllCommands è `true`| DisableAllCommands è `false`|   | Sottoposta a hit test glifo ha assegnato un comportamento | Se il <xref:System.ComponentModel.Design.MenuCommand>con l&quot;oggetto specificato `command ID` è presente nel <xref:System.ComponentModel.Design.IMenuCommandService>che <xref:System.ComponentModel.Design.MenuCommand>viene disabilitato e restituito.</xref:System.ComponentModel.Design.MenuCommand> </xref:System.ComponentModel.Design.IMenuCommandService> </xref:System.ComponentModel.Design.MenuCommand> In caso contrario, `null` viene restituito. | <xref:System.ComponentModel.Design.MenuCommandService.FindCommand%2A>viene chiamato sul comportamento e, se trovato, il comportamento <xref:System.ComponentModel.Design.MenuCommand>viene restituito.</xref:System.ComponentModel.Design.MenuCommand> </xref:System.ComponentModel.Design.MenuCommandService.FindCommand%2A> In caso contrario, il risultato di <xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName>con l&quot;oggetto specificato `command ID` viene restituito. |   | Sottoposta a hit test glifo non è assegnato alcun comportamento | Il risultato di <xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName>con l&quot;oggetto specificato `command ID` viene restituito. | Il risultato di <xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName>con l&quot;oggetto specificato `command ID` viene restituito. |</xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName> </xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName> </xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName>"
  syntax:
    content: public virtual bool DisableAllCommands { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se tutti <xref href=&quot;System.ComponentModel.Design.MenuCommand&quot;> </xref> gli oggetti nella finestra di progettazione deve essere impostato su `Enabled = false` quando questo <xref href=&quot;System.Windows.Forms.Design.Behavior.Behavior&quot;> </xref> è attivo; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.Design.Behavior.Behavior.DisableAllCommands*
  exceptions: []
  platform:
