  name: MtomMessageEncodingElement
  nameWithType: MtomMessageEncodingElement
  fullName: System.ServiceModel.Configuration.MtomMessageEncodingElement
  type: Class
  summary: "Rappresenta la sezione di configurazione che specifica la codifica e la versione dei messaggi utilizzate per i messaggi SOAP messaggio MTOM Transmission Optimization Mechanism () in base. Questa classe non può essere ereditata."
  remarks: "La codifica è il processo di trasformazione di un set di caratteri Unicode in una sequenza di byte.       La classe MtomMessageEncodingElement rappresenta l&quot;elemento di configurazione che specifica la codifica dei caratteri e la versione di messaggio utilizzato per un codifica dei messaggi tramite un messaggio Transmission Optimization Mechanism (MTOM). MTOM è una tecnologia efficiente per trasmettere dati binari in [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] messaggi. Il codificatore MTOM Cerca un equilibrio tra efficienza e interoperabilità. La codifica MTOM trasmette la maggior parte del codice XML in formato testo, ma ottimizza grandi blocchi di dati binari trasmettendoli-sono, senza conversione in testo.       La <xref:System.ServiceModel.Configuration.TextMessageEncodingElement>classe rappresenta un elemento di configurazione che specifica un codificatore di testo utilizzato per creare messaggi basati su testo in transito.</xref:System.ServiceModel.Configuration.TextMessageEncodingElement> I messaggi prodotti da questo codificatore sono adatti per WS-* interoperabilità basata su. Servizio Web o client del servizio Web, è possibile che in genere possibile comprendere XML testuale. Tuttavia, la trasmissione di grandi blocchi di dati binari come testo è il metodo meno efficiente per la codifica dei messaggi XML.       La <xref:System.ServiceModel.Configuration.BinaryMessageEncodingElement>classe rappresenta l&quot;elemento di configurazione che specifica la codifica dei caratteri e la versione dei messaggi utilizzate per i messaggi XML basati su file binario.</xref:System.ServiceModel.Configuration.BinaryMessageEncodingElement> Questa è la più efficiente ma la meno interoperativa le opzioni di codifica."
  syntax:
    content: 'public sealed class MtomMessageEncodingElement : System.ServiceModel.Configuration.BindingElementExtensionElement'
