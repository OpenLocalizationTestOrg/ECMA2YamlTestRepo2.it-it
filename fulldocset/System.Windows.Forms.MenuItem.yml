  summary: "Inizializza una nuova istanza del <xref href=&quot;System.Windows.Forms.MenuItem&quot;> </xref> classe con una didascalia specificata; definiti gestori eventi per il <xref href=&quot;System.Windows.Forms.MenuItem.Click&quot;> </xref>, <xref href=&quot;System.Windows.Forms.MenuItem.Select&quot;> </xref> e <xref href=&quot;System.Windows.Forms.MenuItem.Popup&quot;> </xref> eventi; un tasto di scelta rapida; di tipo merge; e l&quot;ordine specificato per la voce di menu."
  remarks: "Quando si specifica una didascalia per la voce di menu con la `text` parametro, è possibile inoltre specificare una chiave di accesso tramite l&quot;inserimento di un &quot;/&quot; prima del carattere da utilizzare come tasto di scelta rapida. Ad esempio, per specificare il valore di &quot;F&quot; in &quot;File&quot; come una chiave di accesso, è necessario specificare la didascalia della voce di menu come &quot;/ File&quot;. È possibile utilizzare questa funzionalità per la navigazione tramite tastiera per i menu.       L&quot;impostazione di `text` parametro &quot;`-`&quot;, la voce di menu da visualizzare come separatore (linea orizzontale) anziché una voce di menu standard.       Il `items` parametro consente di assegnare una matrice di voci di menu per definire un sottomenu della voce di menu. Ogni elemento della matrice può avere anche una matrice di voci di menu assegnati a esso. In questo modo è possibile creare strutture di menu complete e assegnarli al costruttore per la voce di menu.       Il `mergeType` e `mergeOrder` parametri consentono di determinare il comportamento di questa voce di menu quando la voce di menu è unita a un altro menu. A seconda del valore specificato per il `mergeType` parametro, è possibile aggiungere, rimuovere, sostituire, oppure la voce di menu e voci dei relativi sottomenu al menu che viene eseguita l&quot;unione di tipo merge. Il `mergeOrder` parametro determina dove verrà posizionata la voce di menu viene creata quando il menu è unito.       Inoltre, è possibile utilizzare questo costruttore per creare un <xref:System.Windows.Forms.MenuItem>e collegarlo a un gestore eventi nel codice che elaborerà la selezione della voce di menu.</xref:System.Windows.Forms.MenuItem> Il <xref:System.EventHandler>passato a questo costruttore deve essere configurato per richiamare un gestore eventi che è in grado di gestire il <xref:System.Windows.Forms.MenuItem.Click>evento.</xref:System.Windows.Forms.MenuItem.Click> </xref:System.EventHandler> Con questa versione del costruttore, è inoltre possibile connettere il <xref:System.Windows.Forms.MenuItem.Popup>e <xref:System.Windows.Forms.MenuItem.Select>eventi per determinare se è selezionata questa voce di menu.</xref:System.Windows.Forms.MenuItem.Select> </xref:System.Windows.Forms.MenuItem.Popup> È possibile utilizzare questi eventi per le attività, ad esempio per determinare se visualizzare un segno di spunta accanto a voci di sottomenu o abilitare o disabilitare le voci di menu in base allo stato dell&quot;applicazione o meno. Il <xref:System.Windows.Forms.MenuItem.Select>e <xref:System.Windows.Forms.MenuItem.Click>gli eventi vengono generati solo per <xref:System.Windows.Forms.MenuItem>gli oggetti non voci di menu padre.</xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.MenuItem.Click> </xref:System.Windows.Forms.MenuItem.Select> Per ulteriori informazioni sulla gestione degli eventi, vedere [gestione e generazione di eventi](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example creates a menu item that has a caption and shortcut key. The menu item also has event handlers defined for the <xref:System.Windows.Forms.MenuItem.Popup>, <xref:System.Windows.Forms.MenuItem.Click>, and <xref:System.Windows.Forms.MenuItem.Select> events. If this menu item is merged, it will add the menu item to the menu with the merge order of zero.  \n  \n [!code-cs[Classic MenuItem.MenuItem5 Example#1](~/add/codesnippet/csharp/a423d634-c30f-4d0b-905e-_1.cs)]\n [!code-cpp[Classic MenuItem.MenuItem5 Example#1](~/add/codesnippet/cpp/a423d634-c30f-4d0b-905e-_1.cpp)]\n [!code-vb[Classic MenuItem.MenuItem5 Example#1](~/add/codesnippet/visualbasic/a423d634-c30f-4d0b-905e-_1.vb)]"
