  fullName: System.Windows.Forms.MenuItem
  type: Class
  summary: "Rappresenta un singolo elemento che viene visualizzato all&quot;interno di un <xref href=&quot;System.Windows.Forms.MainMenu&quot;> </xref> o <xref href=&quot;System.Windows.Forms.ContextMenu&quot;> </xref>. Sebbene <xref href=&quot;System.Windows.Forms.ToolStripMenuItem&quot;> </xref> sostituisce al controllo MenuItem delle versioni precedenti, MenuItem viene mantenuto per compatibilità con le versioni precedenti e un utilizzo futuro, se si sceglie."
  remarks: "Affinché un MenuItem deve essere visualizzato, è necessario aggiungerlo a una <xref:System.Windows.Forms.MainMenu>o <xref:System.Windows.Forms.ContextMenu>.</xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MainMenu> Per creare i sottomenu, è possibile aggiungere oggetti MenuItem di <xref:System.Windows.Forms.Menu.MenuItems%2A>proprietà dell&quot;elemento padre MenuItem.</xref:System.Windows.Forms.Menu.MenuItems%2A>       La classe MenuItem fornisce le proprietà che consentono di configurare l&quot;aspetto e funzionalità di una voce di menu. Per visualizzare un segno di spunta accanto a una voce di menu, utilizzare il <xref:System.Windows.Forms.MenuItem.Checked%2A>proprietà.</xref:System.Windows.Forms.MenuItem.Checked%2A> È possibile utilizzare questa funzionalità per identificare una voce di menu selezionata in un elenco di voci di menu si escludono a vicenda. Ad esempio, se si dispone di un set di voci di menu per l&quot;impostazione del colore del testo in un <xref:System.Windows.Forms.TextBox>controllo, è possibile utilizzare il <xref:System.Windows.Forms.MenuItem.Checked%2A>proprietà per identificare il colore attualmente selezionato.</xref:System.Windows.Forms.MenuItem.Checked%2A> </xref:System.Windows.Forms.TextBox> Il <xref:System.Windows.Forms.MenuItem.Shortcut%2A>proprietà può essere utilizzata per definire una combinazione di tasti che è possibile premere per selezionare la voce di menu.</xref:System.Windows.Forms.MenuItem.Shortcut%2A>       Per gli oggetti MenuItem visualizzati in un&quot;applicazione Multiple Document Interface (MDI), è possibile utilizzare il <xref:System.Windows.Forms.MenuItem.MergeMenu%2A>metodo per unire i menu di un form MDI padre con quelli dei moduli per creare una struttura consolidati menu figlio.</xref:System.Windows.Forms.MenuItem.MergeMenu%2A> Poiché un MenuItem non può essere riutilizzato in più posizioni contemporaneamente, ad esempio un <xref:System.Windows.Forms.MainMenu>e <xref:System.Windows.Forms.ContextMenu>, è possibile utilizzare il <xref:System.Windows.Forms.MenuItem.CloneMenu%2A>metodo per creare una copia di un oggetto MenuItem per l&quot;utilizzo in un&quot;altra posizione.</xref:System.Windows.Forms.MenuItem.CloneMenu%2A> </xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MainMenu>       Il <xref:System.Windows.Forms.MenuItem.Popup>evento consente di eseguire attività prima che venga visualizzato un menu.</xref:System.Windows.Forms.MenuItem.Popup> Ad esempio, è possibile creare un gestore eventi per questo evento visualizzare o nascondere le voci di menu in base allo stato del codice. Il <xref:System.Windows.Forms.MenuItem.Select>evento consente di eseguire attività quali la visualizzazione di informazioni dettagliate per voci di menu dell&quot;applicazione quando l&quot;utente posiziona il puntatore del mouse su una voce di menu.</xref:System.Windows.Forms.MenuItem.Select>"
  example:
  - "The following code example creates a menu structure for a form. The example code adds a MenuItem to represent the top-level menu item, adds a submenu item to it for selecting a font size, and then adds two submenu items to that menu item that represent large and small font choices in an application. The example requires that there is a <xref:System.Windows.Forms.MainMenu> object named `mainMenu1` and four MenuItem objects named `menuItem1`, `menuItem2`, `menuItem3`, and `menuItem4`.  \n  \n [!code-cpp[Classic Menu Example#1](~/add/codesnippet/cpp/t-system.windows.forms.m_8_1.cpp)]\n [!code-cs[Classic Menu Example#1](~/add/codesnippet/csharp/t-system.windows.forms.m_8_1.cs)]\n [!code-vb[Classic Menu Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.m_8_1.vb)]"
