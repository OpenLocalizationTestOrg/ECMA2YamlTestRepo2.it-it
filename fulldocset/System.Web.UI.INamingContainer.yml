  name: INamingContainer
  nameWithType: INamingContainer
  fullName: System.Web.UI.INamingContainer
  type: Interface
  summary: "Identifica un controllo contenitore che crea un nuovo ID spazio dei nomi all&quot;interno di un <xref href=&quot;System.Web.UI.Page&quot;> </xref> gerarchia dei controlli dell&quot;oggetto. Questo è solo un&quot;interfaccia di marcatore."
  remarks: "Qualsiasi controllo che implementa questa interfaccia consente di creare un nuovo spazio dei nomi in cui tutti gli attributi di ID di controllo figlio sono necessariamente univoci all&quot;interno di un&quot;intera applicazione. Il marcatore fornito da questa interfaccia consente una denominazione univoca delle istanze di controllo del server generato in modo dinamico nei controlli server Web che supportano l&quot;associazione dati. Questi controlli includono il <xref:System.Web.UI.WebControls.Repeater>, <xref:System.Web.UI.WebControls.DataGrid>, <xref:System.Web.UI.WebControls.DataList>, <xref:System.Web.UI.WebControls.CheckBoxList>, <xref:System.Web.UI.WebControls.ChangePassword>, <xref:System.Web.UI.WebControls.LoginView>, <xref:System.Web.UI.WebControls.Menu>, <xref:System.Web.UI.WebControls.SiteMapNodeItem>, e <xref:System.Web.UI.WebControls.RadioButtonList>controlli.</xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.WebControls.ChangePassword> </xref:System.Web.UI.WebControls.CheckBoxList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.Repeater>       Quando si sviluppano controlli basati su modelli, è necessario implementare questa interfaccia per evitare conflitti di nomi su una pagina. Per ulteriori informazioni, vedere [Panoramica finestre di progettazione del controllo ASP.NET](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates a templated custom server control that implements the INamingContainer interface. When this custom server control is used in an .aspx file, it will provide a unique namespace for any server controls that it contains.  \n  \n [!code-cs[TemplatedDataBoundControl -- RepeaterItem to compile with#1](~/add/codesnippet/csharp/t-system.web.ui.inamingc_1.cs)]\n [!code-vb[TemplatedDataBoundControl -- RepeaterItem to compile with#1](~/add/codesnippet/visualbasic/t-system.web.ui.inamingc_1.vb)]"
