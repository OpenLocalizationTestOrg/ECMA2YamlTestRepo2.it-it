- uid: System.ComponentModel.ArrayConverter.ConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object,System.Type)
  id: ConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object,System.Type)
  parent: System.ComponentModel.ArrayConverter
  langs:
  - csharp
  name: ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  nameWithType: ArrayConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  fullName: System.ComponentModel.ArrayConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Converte l&quot;oggetto valore specificato per il tipo di destinazione specificato."
  remarks: "Questo convertitore può convertire una matrice in una stringa.       Il `context` parametro può essere utilizzato per estrarre informazioni aggiuntive sull&quot;ambiente da cui viene richiamato il convertitore. Può trattarsi di `null`, eseguire sempre un controllo. Inoltre, è possano restituire le proprietà dell&quot;oggetto di contesto `null`.      > [!NOTE] > Risultato convertito verrà visualizzato nel Visualizzatore proprietà. Si converte una matrice di char in una stringa, ad esempio, verrà visualizzata come `char[] array`."
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Un <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> che fornisce un contesto di formato."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "Le impostazioni cultura in cui `value` verrà convertito."
    - id: value
      type: System.Object
      description: "Il <xref:System.Object>da convertire.</xref:System.Object>"
    - id: destinationType
      type: System.Type
      description: "Il <xref:System.Type>per convertire il valore.</xref:System.Type>"
    return:
      type: System.Object
      description: "Un <xref:System.Object>che rappresenta il valore convertito.</xref:System.Object>"
  overload: System.ComponentModel.ArrayConverter.ConvertTo*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>destinationType</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "Impossibile eseguire la conversione."
