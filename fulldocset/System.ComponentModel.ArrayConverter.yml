  - net462
- uid: System.ComponentModel.ArrayConverter.GetProperties(System.ComponentModel.ITypeDescriptorContext,System.Object,System.Attribute[])
  id: GetProperties(System.ComponentModel.ITypeDescriptorContext,System.Object,System.Attribute[])
  parent: System.ComponentModel.ArrayConverter
  langs:
  - csharp
  name: GetProperties(ITypeDescriptorContext,Object,Attribute[])
  nameWithType: ArrayConverter.GetProperties(ITypeDescriptorContext,Object,Attribute[])
  fullName: System.ComponentModel.ArrayConverter.GetProperties(ITypeDescriptorContext,Object,Attribute[])
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Ottiene una raccolta di proprietà per il tipo di matrice specificato dal parametro value."
  remarks: "Il `context` parametro può essere utilizzato per estrarre informazioni aggiuntive sull&quot;ambiente da cui viene richiamato il convertitore. Può trattarsi di `null`, eseguire sempre un controllo. Inoltre, è possano restituire le proprietà dell&quot;oggetto di contesto `null`.       Matrice di attributi da utilizzare per filtrare la matrice. Il `attributes` parametro è possibile specificare una combinazione di <xref:System.Type>e <xref:System.Attribute>oggetti.</xref:System.Attribute> </xref:System.Type> Il filtro è definito dalle regole seguenti: - il <xref:System.Type>verrà considerato come un carattere jolly; corrisponderà a qualsiasi proprietà che dispongono di <xref:System.Type>nel relativo set di attributi.</xref:System.Type> </xref:System.Type>      -Se una proprietà non ha un <xref:System.Attribute>della stessa classe, non essere inclusi nella matrice restituita.</xref:System.Attribute>      -Se l&quot;attributo è un&quot;istanza di <xref:System.Attribute>, la proprietà deve essere una corrispondenza esatta o non essere incluso nella matrice restituita.</xref:System.Attribute>      -Se un <xref:System.Attribute>è specificata l&quot;istanza ed è la proprietà predefinita, verranno inclusi nella matrice restituita anche se è presente alcuna istanza del <xref:System.Attribute>nella proprietà.</xref:System.Attribute> </xref:System.Attribute>"
  syntax:
    content: public override System.ComponentModel.PropertyDescriptorCollection GetProperties (System.ComponentModel.ITypeDescriptorContext context, object value, Attribute[] attributes);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Un <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> che fornisce un contesto di formato."
    - id: value
      type: System.Object
      description: "Un <xref:System.Object>che specifica il tipo di matrice per ottenere proprietà for</xref:System.Object>"
    - id: attributes
      type: System.Attribute[]
      description: "Matrice di tipo <xref:System.Attribute>che verrà utilizzata come filtro.</xref:System.Attribute>"
    return:
      type: System.ComponentModel.PropertyDescriptorCollection
      description: "Oggetto <xref href=&quot;System.ComponentModel.PropertyDescriptorCollection&quot;> </xref> con le proprietà esposte per una matrice, o <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se non esistono proprietà."
  overload: System.ComponentModel.ArrayConverter.GetProperties*
  exceptions: []
  platform:
  - net462
