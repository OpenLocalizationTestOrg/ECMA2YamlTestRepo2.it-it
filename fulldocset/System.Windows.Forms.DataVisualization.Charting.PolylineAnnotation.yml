  summary: "Ottiene o imposta un flag che determina se un&quot;annotazione deve essere inserita utilizzando la modalità di disegno libero."
  remarks: "Sono supportate due modalità di posizionamento diverse quando il <xref:System.Windows.Forms.DataVisualization.Charting.Annotation.BeginPlacement%2A>metodo viene chiamato.</xref:System.Windows.Forms.DataVisualization.Charting.Annotation.BeginPlacement%2A> Impostare la proprietà IsFreeDrawPlacement `true` per passare dalla modalità predefinita alla modalità di disegno libero, che consente all&quot;utente di disegno libero mentre si sposta il cursore del mouse.       Per consentire all&quot;utente di disegno libero l&quot;annotazione, è necessario impostare anche la <xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AllowPathEditing%2A>proprietà `true`.</xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AllowPathEditing%2A>"
  syntax:
    content: public virtual bool IsFreeDrawPlacement { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>Se un&quot;annotazione deve essere collocata in modalità di disegno libero, in caso contrario <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.PolylineAnnotation.IsFreeDrawPlacement*
  exceptions: []
