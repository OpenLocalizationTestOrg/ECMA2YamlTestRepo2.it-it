  summary: "Specifica l&quot;importanza relativa di una Guida di allineamento."
  remarks: "La priorità agisce come un suggerimento per finestre di progettazione visiva su come trattare una Guida di allineamento rispetto agli altri elementi. Il motore di layout Usa un metodo semplice per determinare se visualizzare le guide di allineamento per un controllo: solo la più alta priorità le guide di allineamento, inclusi quelli con un valore di sempre, vengono visualizzati per ciascun orientamento, verticale o orizzontale.       Per impostare la priorità di una Guida di allineamento, un&quot;enumerazione SnapLinePriority specificata durante la creazione di un&quot;istanza della <xref:System.Windows.Forms.Design.Behavior.SnapLine>classe.</xref:System.Windows.Forms.Design.Behavior.SnapLine>"
