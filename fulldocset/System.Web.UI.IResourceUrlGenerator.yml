items:
- uid: System.Web.UI.IResourceUrlGenerator
  id: IResourceUrlGenerator
  children:
  - System.Web.UI.IResourceUrlGenerator.GetResourceUrl(System.Type,System.String)
  langs:
  - csharp
  name: IResourceUrlGenerator
  nameWithType: IResourceUrlGenerator
  fullName: System.Web.UI.IResourceUrlGenerator
  type: Interface
  summary: "Definisce il metodo che un host di progettazione deve implementare per fornire la ricerca di riferimenti URL per le risorse incorporate."
  remarks: "In ASP.NET versione 2.0 offre la possibilità di recuperare le risorse incorporate da un assembly per i controlli, ad esempio il <xref:System.Web.UI.Page>controllo.</xref:System.Web.UI.Page> In fase di esecuzione, l&quot;URL per la risorsa incorporata può essere recuperato utilizzando il <xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>metodo della <xref:System.Web.UI.ClientScriptManager>classe.</xref:System.Web.UI.ClientScriptManager> </xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A> Per fornire che strumenti per la generazione di un URL della risorsa da un assembly in fase di progettazione, finestre di progettazione possono offrire un servizio che implementa l&quot;interfaccia IResourceUrlGenerator. Per ulteriori informazioni: - sull&quot;utilizzo delle risorse di localizzazione, vedere [panoramica delle risorse pagina Web ASP.NET](~/add/includes/ajax-current-ext-md.md).      -Sull&quot;utilizzo delle risorse incorporate, vedere [NIB: procedura: utilizzare le risorse per impostare i valori delle proprietà nei controlli Server Web](http://msdn.microsoft.com/en-us/d8e0e5c0-1958-422b-b4f5-ebe63f6c45cb) e [procedura: recuperare risorse valori a livello di codice](~/add/includes/ajax-current-ext-md.md).      -In finestre di progettazione, vedere [Panoramica finestre di progettazione del controllo ASP.NET](~/add/includes/ajax-current-ext-md.md).       L&quot;interfaccia IResourceUrlGenerator dispone di un metodo, il <xref:System.Web.UI.IResourceUrlGenerator.GetResourceUrl%2A>metodo, che restituisce un riferimento URL a una risorsa, dato il tipo di risorsa e il nome.</xref:System.Web.UI.IResourceUrlGenerator.GetResourceUrl%2A>"
  syntax:
    content: public interface IResourceUrlGenerator
  implements: []
  platform:
  - net462
- uid: System.Web.UI.IResourceUrlGenerator.GetResourceUrl(System.Type,System.String)
  id: GetResourceUrl(System.Type,System.String)
  parent: System.Web.UI.IResourceUrlGenerator
  langs:
  - csharp
  name: GetResourceUrl(Type,String)
  nameWithType: IResourceUrlGenerator.GetResourceUrl(Type,String)
  fullName: System.Web.UI.IResourceUrlGenerator.GetResourceUrl(Type,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Restituisce un riferimento URL a una risorsa incorporata in un assembly che viene utilizzato in fase di progettazione."
  remarks: "In fase di esecuzione di <xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>metodo restituisce un URL a una risorsa.</xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A> La <xref:System.Web.Handlers.AssemblyResourceLoader>classe definisce il gestore HTTP utilizzato per caricare le risorse incorporate.</xref:System.Web.Handlers.AssemblyResourceLoader>       In fase di progettazione di <xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>metodo la <xref:System.Web.UI.ClientScriptManager>classe rileva la modalità di progettazione e i delegati per l&quot;implementazione del servizio host di progettazione, che restituisce un URL.</xref:System.Web.UI.ClientScriptManager> </xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>"
  syntax:
    content: public string GetResourceUrl (Type type, string resourceName);
    parameters:
    - id: type
      type: System.Type
      description: "Il tipo nell&quot;assembly che contiene la risorsa incorporata."
    - id: resourceName
      type: System.String
      description: "Il nome della risorsa da recuperare."
    return:
      type: System.String
      description: "Il riferimento di URL per la risorsa."
  overload: System.Web.UI.IResourceUrlGenerator.GetResourceUrl*
  exceptions: []
  platform:
  - net462
