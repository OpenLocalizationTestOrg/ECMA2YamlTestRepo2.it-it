  name: ComponentCommands
  nameWithType: ComponentCommands
  fullName: System.Windows.Input.ComponentCommands
  type: Class
  summary: "Fornisce un set standard di comandi correlati al componente, che hanno già movimenti di input chiave e &lt;xref:System.Windows.Input.RoutedUICommand.Text%2A?displayProperty=fullName&gt; proprietà."
  remarks: "I comandi nella classe ComponentCommands e i comandi in altro comando classi della libreria, ad esempio <xref:System.Windows.Input.ApplicationCommands>e <xref:System.Windows.Input.NavigationCommands>, rappresentano un set di comandi comuni che i programmatori di applicazioni incontrano frequentemente.</xref:System.Windows.Input.NavigationCommands> </xref:System.Windows.Input.ApplicationCommands>  I comandi rappresentano solo l&quot;istanza del <xref:System.Windows.Input.RoutedCommand>e non la logica di implementazione per il comando.</xref:System.Windows.Input.RoutedCommand> La logica di implementazione è associata al comando tramite un <xref:System.Windows.UIElement.CommandBindings%2A>.</xref:System.Windows.UIElement.CommandBindings%2A> Ad esempio, se il <xref:System.Windows.Input.ComponentCommands.MoveLeft%2A>comando viene eseguito su un controllo (destinazione del comando), la logica che esegue il <xref:System.Windows.Input.ComponentCommands.MoveLeft%2A>comando potrebbe non essere fornito per la destinazione del comando, pertanto il writer dell&quot;applicazione è responsabile della scrittura logica che determina la modalità con cui la destinazione del comando gestisce il comando.</xref:System.Windows.Input.ComponentCommands.MoveLeft%2A> </xref:System.Windows.Input.ComponentCommands.MoveLeft%2A>       Molti controlli fornire la logica di implementazione, tuttavia, per molti dei comandi nella libreria del comando.  Ad esempio, il <xref:System.Windows.Controls.TextBox>classe fornisce la logica per il <xref:System.Windows.Input.ApplicationCommands.Paste%2A>comando <xref:System.Windows.Input.ApplicationCommands.Cut%2A>comando <xref:System.Windows.Input.ApplicationCommands.Copy%2A>comando, <xref:System.Windows.Input.ApplicationCommands.Undo%2A>comando, e <xref:System.Windows.Input.ApplicationCommands.Redo%2A>comando.</xref:System.Windows.Input.ApplicationCommands.Redo%2A> </xref:System.Windows.Input.ApplicationCommands.Undo%2A> </xref:System.Windows.Input.ApplicationCommands.Copy%2A> </xref:System.Windows.Input.ApplicationCommands.Cut%2A> </xref:System.Windows.Input.ApplicationCommands.Paste%2A> </xref:System.Windows.Controls.TextBox> Vedere la documentazione di classe per le classi di controllo specifico per altre informazioni.       Per ulteriori informazioni sui comandi e l&quot;esecuzione di comandi, vedere [panoramica dei comandi](~/add/includes/ajax-current-ext-md.md)."
