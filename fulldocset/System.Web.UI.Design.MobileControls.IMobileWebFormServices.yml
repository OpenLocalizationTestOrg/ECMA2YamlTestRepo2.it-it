  remarks: "Tutti i metodi in questa interfaccia devono essere implementate dall&quot;host di progettazione e resi disponibili ai componenti di progettazione tramite questa interfaccia IMobileWebFormServices. Prima di tentare di utilizzare i metodi in un componente personalizzato della finestra di progettazione, verificare che l&quot;host di progettazione effettivamente implementa l&quot;interfaccia."
