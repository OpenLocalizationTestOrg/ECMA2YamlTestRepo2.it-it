  name: CngKeyBlobFormat
  nameWithType: CngKeyBlobFormat
  fullName: System.Security.Cryptography.CngKeyBlobFormat
  type: Class
  summary: "Specifica il formato BLOB della chiave per l&quot;utilizzo con gli oggetti di Microsoft Cryptography Next Generation (CNG)."
  remarks: "La classe CngKeyBlobFormat è una classe di utilità. È costituito da proprietà statiche, metodi di confronto e una privata, internamente gestita stringa che specifica il nome di formato BLOB della chiave.       Le proprietà statiche restituiscono oggetti CngKeyBlobFormat. Il nome di stringa interno di ogni oggetto viene inizializzato al nome di formato BLOB della chiave che corrisponde al nome della proprietà statica.       È inoltre possibile utilizzare questa classe per creare oggetti per i formati di BLOB della chiave non coperti dalle proprietà statiche.       Diverse classi CNG (ad esempio <xref:System.Security.Cryptography.CngKey>) accettano oggetti CngKeyBlobFormat tramite un `format` parametro.</xref:System.Security.Cryptography.CngKey> Quando la classe riceve l&quot;oggetto di tipo CngKeyBlobFormat, recupera il nome incorporato del formato BLOB della chiave chiamando l&quot;oggetto <xref:System.Security.Cryptography.CngKeyBlobFormat.Format%2A>proprietà.</xref:System.Security.Cryptography.CngKeyBlobFormat.Format%2A>       Pertanto, CngKeyBlobFormat funge da un&quot;enumerazione dei formati di BLOB della chiave noti. Consente di identificare il formato BLOB della chiave noto utilizzando un valore fortemente tipizzato anziché una stringa."
  syntax:
    content: 'public sealed class CngKeyBlobFormat : IEquatable<System.Security.Cryptography.CngKeyBlobFormat>'
  inheritance:
  - System.Object
  implements:
  - System.IEquatable<System.Security.Cryptography.CngKeyBlobFormat>
