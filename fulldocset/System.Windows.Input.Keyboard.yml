  name: Keyboard
  nameWithType: Keyboard
  fullName: System.Windows.Input.Keyboard
  type: Class
  summary: "Rappresenta il dispositivo tastiera."
  remarks: "La classe tastiera fornisce gli eventi correlati alla tastiera, metodi e proprietà che forniscono informazioni riguardanti lo stato della tastiera.       Tutti gli eventi di tastiera definisce come un evento associato viene nuovamente esposto dalle classi di elemento di base <xref:System.Windows.UIElement>e <xref:System.Windows.ContentElement>come nuovo evento indirizzato.</xref:System.Windows.ContentElement> </xref:System.Windows.UIElement> In genere, è più conveniente gestire gli eventi di tastiera per un&quot;applicazione in <xref:System.Windows.UIElement>e <xref:System.Windows.ContentElement>, anziché gli eventi della tastiera.</xref:System.Windows.ContentElement> </xref:System.Windows.UIElement> Per informazioni dettagliate, vedere [Input Overview](~/add/includes/ajax-current-ext-md.md).       Affinché un elemento ricevere input da tastiera, l&quot;elemento deve essere attivabile. La maggior parte delle <xref:System.Windows.UIElement>oggetti derivati sono attivabili per impostazione predefinita.</xref:System.Windows.UIElement> In caso contrario, per creare un elemento con stato attivabile, impostare il <xref:System.Windows.UIElement.Focusable%2A>proprietà nell&quot;elemento di base su `true`.</xref:System.Windows.UIElement.Focusable%2A>  Per ulteriori informazioni sugli elementi di base, vedere [Base Elements Overview](~/add/includes/ajax-current-ext-md.md).       <xref:System.Windows.Controls.Panel>classi, ad esempio <xref:System.Windows.Controls.StackPanel>e <xref:System.Windows.Controls.Canvas>, impostare il valore predefinito di <xref:System.Windows.UIElement.Focusable%2A>a `false`.</xref:System.Windows.UIElement.Focusable%2A> </xref:System.Windows.Controls.Canvas> </xref:System.Windows.Controls.StackPanel></xref:System.Windows.Controls.Panel> Pertanto, per questi oggetti ottenere lo stato attivo, <xref:System.Windows.UIElement.Focusable%2A>deve essere impostato su `true`.</xref:System.Windows.UIElement.Focusable%2A>       Lo stato attivo fa riferimento all&quot;oggetto che riceve input da tastiera. L&quot;elemento con stato attivo della tastiera è <xref:System.Windows.IInputElement.IsKeyboardFocused%2A>impostato su `true`.</xref:System.Windows.IInputElement.IsKeyboardFocused%2A>  Può esistere un solo elemento con stato attivo della tastiera sull&quot;intero desktop.  Lo stato attivo logico fa riferimento all&quot;oggetto all&quot;interno di un ambito che ha lo stato attivo.  Per ulteriori informazioni sullo stato attivo, lo stato attivo e lo stato attivo logico, vedere [Input Overview](../Topic/Input%20Overview.md) e [Focus Overview](~/add/includes/ajax-current-ext-md.md).       I membri statici della classe tastiera delegano al database primario <xref:System.Windows.Input.KeyboardDevice>del thread chiamante, in modo non sono necessariamente thread-safe.</xref:System.Windows.Input.KeyboardDevice>"
  example:
  - "The following example shows how to use the <xref:System.Windows.Input.Keyboard.IsKeyToggled%2A> method to determine if a key is in the toggled state. If the <xref:System.Windows.Input.Key> passed to <xref:System.Windows.Input.Keyboard.IsKeyToggled%2A> is toggled, the background of a button is changed.  \n  \n [!code-cs[keyargssnippetsample#KeyEventArgsKeyBoardIsToggled](~/add/codesnippet/csharp/KeyArgsSnippetSample/Window1.xaml.cs#keyeventargskeyboardistoggled)]\n [!code-vb[keyargssnippetsample#KeyEventArgsKeyBoardIsToggled](~/add/codesnippet/visualbasic/keyargssnippetsample/window1.xaml.vb#keyeventargskeyboardistoggled)]"
  syntax:
    content: public static class Keyboard
