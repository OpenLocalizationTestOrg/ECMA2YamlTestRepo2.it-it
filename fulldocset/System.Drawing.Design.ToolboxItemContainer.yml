  summary: "Incapsula un <xref href=&quot;System.Drawing.Design.ToolboxItem&quot;> </xref>."
  remarks: "ToolboxItemContainer è una classe semplice che incapsula un <xref:System.Drawing.Design.ToolboxItem>per migliorare l&quot;efficienza.</xref:System.Drawing.Design.ToolboxItem> Con un&quot;unica classe che viene sempre caricata, è possibile rinviare il caricamento di <xref:System.Drawing.Design.ToolboxItem>fino a quando non è necessaria.</xref:System.Drawing.Design.ToolboxItem> Poiché è possono derivare nuove classi da <xref:System.Drawing.Design.ToolboxItem>, è possibile caricare un <xref:System.Drawing.Design.ToolboxItem>che a sua volta, caricare un assembly che non sia già in memoria.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.ToolboxItem> Per una raccolta di grandi dimensioni <xref:System.Drawing.Design.ToolboxItem>oggetti, ciò potrebbe causare un numero elevato di assembly da caricare, che riduce le prestazioni.</xref:System.Drawing.Design.ToolboxItem> Al contrario, il servizio della casella degli strumenti gestisce solo con gli oggetti ToolboxItemContainer e recupera la classe contenuta <xref:System.Drawing.Design.ToolboxItem>solo quando necessario.</xref:System.Drawing.Design.ToolboxItem>       Il ToolboxItemContainer è progettato per contenere tutti i dati memorizzati nella cache da <xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> L&quot;implementazione predefinita contiene solo il filtro di <xref:System.Drawing.Design.ToolboxItem>, ma la derivazione di classi possono memorizzare nella cache il nome, immagini e altre informazioni.</xref:System.Drawing.Design.ToolboxItem> Oggetti ToolboxItemContainer supportano due formati di serializzazione: possono essere serializzati tramite la serializzazione di runtime standard e possono inoltre caricare e salvare autonomamente da un <xref:System.Windows.Forms.IDataObject?displayProperty=fullName>.</xref:System.Windows.Forms.IDataObject?displayProperty=fullName> Il primo fornisce un modo molto semplice per salvare gli oggetti di ToolboxItemContainer in un archivio permanente. Quest&quot;ultimo consente di integrare gli oggetti di ToolboxItemContainer con formati di archiviazione di dati misti."
