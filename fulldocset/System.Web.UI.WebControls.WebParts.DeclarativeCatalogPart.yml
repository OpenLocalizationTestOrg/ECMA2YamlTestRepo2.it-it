  name: DeclarativeCatalogPart
  nameWithType: DeclarativeCatalogPart
  fullName: System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart
  type: Class
  summary: "Consente agli sviluppatori di aggiungere un catalogo di <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> o altri controlli server a una pagina Web dichiarativo, pagina formato di persistenza. Questa classe non può essere ereditata."
  remarks: "Oltre alle aree di strumento in set di controlli Web part (per informazioni dettagliate, vedere il <xref:System.Web.UI.WebControls.WebParts.ToolZone>Cenni preliminari sulla classe), sono orientati <xref:System.Web.UI.WebControls.WebParts.Part>controlli e ognuno di questi controlli devono risiedere in un determinato tipo di zona strumenti.</xref:System.Web.UI.WebControls.WebParts.Part> </xref:System.Web.UI.WebControls.WebParts.ToolZone> I controlli orientati agli insieme di controlli Web part presentano due caratteristiche distintive:-sono controlli di supporto che consentono agli utenti finali di personalizzare i controlli in una pagina Web part.      -Sono visibili solo in determinate modalità di visualizzazione.       DeclarativeCatalogPart fornisce un controllo che deve trovarsi in un <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>tipo di zona, ad esempio il <xref:System.Web.UI.WebControls.WebParts.CatalogZone>zona fornita con il set di controlli Web part.</xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> Il controllo DeclarativeCatalogPart diventa visibile solo quando una pagina Web è in modalità di visualizzazione catalogo.       Il controllo DeclarativeCatalogPart consente agli sviluppatori di aggiungere un set di controlli server in modo dichiarativo a un catalogo in una pagina Web. Un catalogo, il set di controlli Web part è semplicemente un elenco di <xref:System.Web.UI.WebControls.WebParts.WebPart>o la modalità di visualizzazione di altri controlli server che è visibile se è una pagina nel catalogo.</xref:System.Web.UI.WebControls.WebParts.WebPart> Un utente può selezionare i controlli elenco e aggiungerli alla pagina Web, in modo efficace offrendo agli utenti la possibilità di modificare il set di controlli e funzionalità in una pagina.      > [!NOTE] > Gli utenti possono aggiungere più istanze dello stesso controllo in un catalogo in una pagina Web.       Un vantaggio dell&quot;utilizzo di un controllo DeclarativeCatalogPart per creare un catalogo di controlli server è che non richiede alcuna codifica. Gli sviluppatori di pagina possono operare con il controllo interamente dichiarativo (o la persistenza della pagina), quindi formattare il nome del controllo.       Il controllo DeclarativeCatalogPart ha una proprietà utile che consente agli sviluppatori di configurare un catalogo di controlli che possono essere utilizzati in un intero sito. Invece di dichiarare singoli controlli server all&quot;interno di un controllo DeclarativeCatalogPart, uno sviluppatore può impostare il <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.WebPartsListUserControlPath%2A>valore della proprietà per il percorso di un controllo utente contenente l&quot;elenco di controlli server che deve essere nel catalogo.</xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.WebPartsListUserControlPath%2A> In fase di esecuzione, i controlli server a cui fa riferimento nel controllo utente vengono caricati nel catalogo. In questo modo, più pagine o siti può fare riferimento allo stesso controllo utente per creare un catalogo. Quando viene aggiornato l&quot;elenco del controllo utente dei controlli server, è necessario aggiornare tutti i cataloghi in base al controllo utente.       La classe DeclarativeCatalogPart ha un numero di proprietà pubbliche che eseguono l&quot;override delle proprietà ereditate. Molte di queste proprietà non vengono effettivamente utilizzate per il rendering del controllo. vengono sottoposte a override solo in modo che impostare attributi di codice speciale per nasconderli da strumenti di progettazione come [!INCLUDE[vsprvsext](~/add/includes/ajax-current-ext-md.md)]. Utilizzare queste proprietà nascoste, non come non hanno alcun effetto sul rendering. Il fatto che sono nascosti da IntelliSense e il riquadro delle proprietà di Visual Studio consente agli sviluppatori di evitare di utilizzarle per errore. Tutte queste proprietà nascoste sono contrassegnate come tali nei rispettivi argomenti della Guida.       La classe DeclarativeCatalogPart include anche diversi metodi. Il <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.GetAvailableWebPartDescriptions%2A>metodo recupera un <xref:System.Web.UI.WebControls.WebParts.WebPartDescription>oggetto per ogni <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo nel catalogo, che consente un controllo DeclarativeCatalogPart per visualizzare informazioni su ogni server di controllo senza dover creare un&quot;istanza di tale</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartDescription> </xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.GetAvailableWebPartDescriptions%2A> In alternativa, è il <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.GetWebPart%2A>metodo.</xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.GetWebPart%2A> Questo metodo ottiene un&quot;istanza di un determinato <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo, in base alla descrizione passata al metodo.</xref:System.Web.UI.WebControls.WebParts.WebPart>      > [!NOTE] > Per migliorare l&quot;accessibilità, il controllo DeclarativeCatalogPart viene eseguito il rendering all&quot;interno di un `<fieldset>` elemento. Il `<fieldset>` elemento raggruppa il set correlato di controlli utilizzati per la modifica del controllo DeclarativeCatalogPart e facilita la navigazione a schede tra i controlli per gli agenti utente visivo (ad esempio i normali browser Web) e gli agenti utente di riconoscimento vocale (ad esempio un software di lettura dello schermo)."
  example:
  - "The following code example demonstrates how to use the DeclarativeCatalogPart control declaratively on a Web page. The example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control and a DeclarativeCatalogPart control.  \n  \n-   A source code file that contains two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The first part of this code example is the user control that enables you to change display modes on the page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_DeclarativeCatalogPart_Overview#7](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_119_1.ascx)]\n [!code-cs[WebParts_DeclarativeCatalogPart_Overview#7](~/add/codesnippet/csharp/t-system.web.ui.webcontr_119_1.ascx)]  \n  \n The second part of the code example is the Web page. At the top of the page are two `Register` directives, one for the user control and one for the compiled component that contains the two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. Notice that the page has a declarative reference to the DeclarativeCatalogPart control, nested within the proper hierarchy of declarative elements as described in the Remarks section of this topic. The `<asp:declarativecatalogpart>` element contains a `<webpartstemplate>` element, which in turn contains references for a standard ASP.NET <xref:System.Web.UI.WebControls.Calendar> control and the two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls; these are the controls that users can select from the catalog. The page also contains editing capability, with a <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control declared on the page. This control enables users to edit certain properties on the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls after they have been added to the page, and after the user has switched the page to edit mode.  \n  \n [!code-cs[WebParts_DeclarativeCatalogPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_119_2.aspx)]\n [!code-vb[WebParts_DeclarativeCatalogPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_119_2.aspx)]  \n  \n The third part of the code example is the source code for the two <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. Notice that some properties on these controls are marked with the `WebBrowsable` attribute. This enables the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control to dynamically generate the user interface (UI) for a user to edit those properties when the controls are in edit mode. The properties are also marked with a `WebDisplayName` attribute, to specify the text of the label that appears next to each control in the editing UI.  \n  \n For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_DeclarativeCatalogPart_Overview#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_119_3.cs)]\n [!code-vb[WebParts_DeclarativeCatalogPart_Overview#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_119_3.vb)]  \n  \n When you load the page in a browser, select **Catalog Mode** in the **Display Mode** drop-down list control to switch to catalog mode. In catalog mode, you can see the controls that are available to be added to the page. Add all three controls, and then use the **Display Mode** drop-down list to return the page to browse mode. The three controls appear on the page. If you use the **Display Mode** drop-down list and switch the page to edit mode, you can click the verbs menu (the downward arrow) in the title bar of the **User Information WebPart** control, and click **Edit** to edit the control. When the editing UI is visible, you can see the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control. Notice that a control is rendered for each of the properties of the `UserInfoWebPart` class that was marked with the `WebBrowsable` attribute. If you make some changes in the editing UI and click the **Apply** button, you can use the **Display Mode** drop-down list to return the page to browse mode and see the full effect of the editing changes."
