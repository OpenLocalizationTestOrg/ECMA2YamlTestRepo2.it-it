  fullName: Microsoft.VisualBasic.Compatibility.VB6.WebClass
  type: Class
  summary: "Consente di aggiornare Visual Basic 6.0 <xref uid=&quot;langword_csharp_WebClass&quot; name=&quot;WebClass&quot; href=&quot;&quot;> </xref> progetti per l&quot;esecuzione in [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)]."
  remarks: "Quando un Visual Basic 6.0 `WebClass` progetto viene aggiornato a [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], viene convertito in un [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)] progetto di sito Web.       Le dichiarazioni vengono aggiunti al progetto: uno per il `WebClass` e uno per ogni `WebItem` e `Template` nel `WebClass` progetto. Oggetto `Page_Load` routine evento viene aggiunto al progetto. Ciò consente di creare prima un `WebClass` oggetto e quindi <xref:Microsoft.VisualBasic.Compatibility.VB6.WebItem>oggetti per ogni `WebItem` e `Template` associati a Visual Basic 6.0 `WebClass` progetto.</xref:Microsoft.VisualBasic.Compatibility.VB6.WebItem> Infine, nel `Page_Load` routine evento, si noterà una chiamata al `WebClass` compatibilità runtime: <xref:Microsoft.VisualBasic.Compatibility.VB6.WebClass.ProcessEvents%2A>.</xref:Microsoft.VisualBasic.Compatibility.VB6.WebClass.ProcessEvents%2A> Ciò consente al runtime di eseguire il rendering di <xref:Microsoft.VisualBasic.Compatibility.VB6.WebItem>specificato nell&quot;URL della richiesta.</xref:Microsoft.VisualBasic.Compatibility.VB6.WebItem> Questo è l&quot;unico nuovo codice aggiunto al progetto aggiornato e serve solo per emulare il comportamento sottostante di Visual Basic 6.0 `WebClass` runtime.       [!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]"
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public class WebClass
