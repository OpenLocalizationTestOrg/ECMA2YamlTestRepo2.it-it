- uid: System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Text
  id: Text
  parent: System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs
  langs:
  - csharp
  name: Text
  nameWithType: ToolTipEventArgs.Text
  fullName: System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Text
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Ottiene o imposta la descrizione comando, se presente, dell&quot;elemento del grafico in cui viene mantenuto il cursore del mouse. Questa proprietà è inoltre possibile impostare una descrizione comando per questo elemento del grafico."
  remarks: "Questa proprietà viene esposta nel <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>evento della radice <xref:System.Windows.Forms.DataVisualization.Charting.Chart>oggetto.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>      -La proprietà di testo, che viene usata per ottenere la descrizione comando per l&quot;elemento del grafico viene generato per l&quot;evento. Si noti che molti degli elementi del grafico dispongono di un `ToolTip`, `LegendToolTip`, e/o [LabelToolTip](~/add/includes/ajax-current-ext-md.md) proprietà che è possibile utilizzare per assegnare una descrizione comando. Questi elementi includono legende, annotazioni, i punti dati, serie, assi, titoli, etichette personalizzate e strisce.      -Se si verifica questa proprietà, restituirà sempre una stringa di lunghezza zero per qualsiasi grafico sugli elementi che non contengono una descrizione comando.       È possibile impostare questa proprietà:-sostituire la descrizione comando per uno qualsiasi degli elementi del grafico in grado di assegnare descrizioni comandi.      -Assegnare una descrizione comandi a un elemento del grafico che non supporta le descrizioni comandi."
  syntax:
    content: public string Text { get; set; }
    return:
      type: System.String
      description: "Oggetto <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> valore che rappresenta il testo della descrizione comando dell&quot;elemento di <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText&quot;> </xref> stato generato l&quot;evento."
  overload: System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Text*
  exceptions: []
  platform:
  - net462
