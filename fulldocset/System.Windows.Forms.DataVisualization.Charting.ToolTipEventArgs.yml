      description: "Oggetto <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.HitTestResult&quot;> </xref> oggetto che rappresenta le informazioni per l&quot;elemento di <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText&quot;> </xref> stato generato l&quot;evento."
