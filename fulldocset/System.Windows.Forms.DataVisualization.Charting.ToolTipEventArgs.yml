  remarks: "Questa proprietà viene esposta nel <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>evento della radice <xref:System.Windows.Forms.DataVisualization.Charting.Chart>oggetto.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       Utilizzare la proprietà di X per ottenere la coordinata X della schermata del punto il cursore del mouse viene posizionata su quando il <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>viene generato l&quot;evento.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       Si noti che la coordinata X è misurata in pixel. il punto (0,0) corrisponde all&quot;angolo superiore sinistro del grafico."
