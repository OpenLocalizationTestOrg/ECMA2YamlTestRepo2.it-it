  summary: "Ottiene un <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.HitTestResult&quot;> </xref> oggetto che fornisce informazioni sull&quot;elemento del grafico che il <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText&quot;> </xref> stato generato l&quot;evento."
  remarks: "Questa proprietà viene esposta nel <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>evento della radice <xref:System.Windows.Forms.DataVisualization.Charting.Chart>oggetto.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       La proprietà HitTestResult può essere utilizzata per ottenere l&quot;oggetto che è stato generato l&quot;evento, il tipo di elemento del grafico che per cui è stato generato l&quot;evento e così via.  Per ulteriori informazioni, vedere il <xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult>Cenni preliminari sulla classe.</xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult>"
