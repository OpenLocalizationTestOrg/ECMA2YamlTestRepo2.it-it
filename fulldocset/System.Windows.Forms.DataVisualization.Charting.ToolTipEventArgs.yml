  name: ToolTipEventArgs
  nameWithType: ToolTipEventArgs
  fullName: System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs
  type: Class
  summary: "Utilizzato come un oggetto parametro nella <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText&quot;> </xref> evento della radice <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart&quot;> </xref> oggetto."
  remarks: "Questa classe viene esposta come il `e` parametro il <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>evento e fornisce il puntatore del mouse posizione, il testo della descrizione comando, se presente e i dettagli sull&quot;elemento del grafico su cui si tiene il cursore del mouse quando viene generato l&quot;evento.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       Il <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>evento alcuni secondi dopo il cursore del mouse viene posizionato su un elemento del grafico pertinente.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       La classe ToolTipEventArgs contiene le proprietà seguenti: - il <xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.X%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Y%2A>le proprietà che consentono di ottenere il puntatore del mouse coordinate.</xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Y%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.X%2A>      -La <xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Text%2A>proprietà, che consente di ottenere la descrizione comando per l&quot;elemento del grafico che l&quot;evento viene generato for.</xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Text%2A> Si noti che molti degli elementi del grafico dispongono di un `ToolTip`, `LegendToolTip`, e/o [LabelToolTip](~/add/includes/ajax-current-ext-md.md) proprietà che è possibile utilizzare per assegnare una descrizione comando. Questi elementi includono legende, annotazioni, i punti dati, serie, assi, titoli, etichette personalizzate e strisce. Questa proprietà può essere utilizzata anche per ignorare la descrizione comando per un elemento del grafico oppure per impostare una descrizione comando per un elemento del grafico che non dispone di un `ToolTip` proprietà.      -La <xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.HitTestResult%2A>proprietà che fornisce informazioni sull&quot;elemento del grafico per cui è stato generato l&quot;evento.</xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.HitTestResult%2A>"
