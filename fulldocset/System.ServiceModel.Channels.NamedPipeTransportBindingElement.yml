  name: NamedPipeTransportBindingElement
  nameWithType: NamedPipeTransportBindingElement
  fullName: System.ServiceModel.Channels.NamedPipeTransportBindingElement
  type: Class
  summary: "Rappresenta l&quot;elemento di associazione per il trasporto di named pipe."
  remarks: "Questo trasporto Usa URI nel formato &quot;`net.pipe`://`hostname`/`path`&quot;. Gli altri componenti URI sono facoltativi.       La classe NamedPipeTransportBindingElement è il punto di partenza per la creazione di un&quot;associazione personalizzata che implementa il protocollo di trasporto di named pipe. Il trasporto viene utilizzato per nel computer [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]- a -[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] comunicazione.       Il [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] modello del servizio utilizza questa classe per creare oggetti factory che implementano il <xref:System.ServiceModel.Channels.IChannelFactory>e <xref:System.ServiceModel.Channels.IChannelListener>interfacce.</xref:System.ServiceModel.Channels.IChannelListener> </xref:System.ServiceModel.Channels.IChannelFactory> Creare quindi questi oggetti factory e accettano i canali che trasmettono messaggi SOAP utilizzando il protocollo named pipes.       Configurare le factory create da questa classe impostandone le proprietà, ad esempio: <xref:System.ServiceModel.Channels.NamedPipeTransportBindingElement.ConnectionPoolSettings%2A>.</xref:System.ServiceModel.Channels.NamedPipeTransportBindingElement.ConnectionPoolSettings%2A>       È inoltre possibile impostare proprietà sulla classe di base, <xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement>, ad esempio: <xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.MaxBufferSize%2A>, <xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.TransferMode%2A>e <xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.ConnectionBufferSize%2A>.</xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.ConnectionBufferSize%2A> </xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.TransferMode%2A> </xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.MaxBufferSize%2A> </xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement> Per un elenco completo delle proprietà, vedere <xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement>.</xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement>       Infine, è possibile impostare proprietà sulla classe di base di <xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement>, ovvero <xref:System.ServiceModel.Channels.TransportBindingElement>, ad esempio <xref:System.ServiceModel.Channels.TransportBindingElement.MaxBufferPoolSize%2A>.</xref:System.ServiceModel.Channels.TransportBindingElement.MaxBufferPoolSize%2A> </xref:System.ServiceModel.Channels.TransportBindingElement> </xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement> Per un elenco completo delle proprietà, vedere <xref:System.ServiceModel.Channels.TransportBindingElement>.</xref:System.ServiceModel.Channels.TransportBindingElement>"
  example:
  - "This example shows how to use this class:  \n  \n [!code-vb[S_UENamedPipeTransportBindingElement#0](~/add/codesnippet/visualbasic/s_uenamedpipetransportbindingelement.cs/module1.vb#0)]\n [!code-cs[S_UENamedPipeTransportBindingElement#0](~/add/codesnippet/csharp/s_uenamedpipetransportbindingelement.cs/program.cs#0)]"
  syntax:
    content: 'public class NamedPipeTransportBindingElement : System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement'
  inheritance:
