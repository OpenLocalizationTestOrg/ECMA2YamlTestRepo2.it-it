  name: DesignerCategoryAttribute
  nameWithType: DesignerCategoryAttribute
  fullName: System.ComponentModel.DesignerCategoryAttribute
  type: Class
  summary: "Specifica che la finestra di progettazione per una classe appartiene a una determinata categoria."
  remarks: "Una finestra di progettazione è possibile utilizzare una categoria della finestra di progettazione per informare un ambiente di sviluppo del tipo di finestra di progettazione che verrà implementato. Se nessuna categoria della finestra di progettazione in una classe, un ambiente di sviluppo può o potrebbe non consentire la progettazione della classe. Una categoria può essere creata per qualsiasi nome.       Quando si contrassegna una classe con questo attributo, viene impostata su un membro costante. Quando si desidera controllare il valore di questo attributo nel codice, è necessario specificare il membro costante. La colonna Descrizione nella tabella seguente elenca il membro costante che ogni valore è impostato su.       La classe DesignerCategoryAttribute definisce le seguenti categorie comuni: | Categoria | Descrizione |   |--------------|-----------------|   | Componente | Finestre di progettazione utilizzate con i componenti. L&quot;attributo è impostato sul membro costante <xref:System.ComponentModel.DesignerCategoryAttribute.Component?displayProperty=fullName>. |   | Modulo | Finestre di progettazione utilizzate con i moduli.</xref:System.ComponentModel.DesignerCategoryAttribute.Component?displayProperty=fullName> L&quot;attributo è impostato sul membro costante <xref:System.ComponentModel.DesignerCategoryAttribute.Form?displayProperty=fullName>. |   | Finestra di progettazione | Finestre di progettazione utilizzate con le finestre di progettazione.</xref:System.ComponentModel.DesignerCategoryAttribute.Form?displayProperty=fullName> L&quot;attributo è impostato sul membro costante <xref:System.ComponentModel.DesignerCategoryAttribute.Generic?displayProperty=fullName>. |   | Una stringa vuota (&quot;&quot;) | Questa è la categoria predefinita. |       Per ulteriori informazioni, vedere [attributi](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.DesignerCategoryAttribute.Generic?displayProperty=fullName>"
  example:
  - "The following example creates a class called `MyForm`. `MyForm` has two attributes, a <xref:System.ComponentModel.DesignerAttribute> that specifies this class uses the <xref:System.Windows.Forms.Design.DocumentDesigner>, and a DesignerCategoryAttribute that specifies the <xref:System.ComponentModel.DesignerCategoryAttribute.Form> category.  \n  \n [!code-vb[Classic DesignerCategoryAttribute Example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._166_1.vb)]\n [!code-cpp[Classic DesignerCategoryAttribute Example#1](~/add/codesnippet/cpp/t-system.componentmodel._166_1.cpp)]\n [!code-cs[Classic DesignerCategoryAttribute Example#1](~/add/codesnippet/csharp/t-system.componentmodel._166_1.cs)]  \n  \n The next example creates an instance of `MyForm`. Then it gets the attributes for the class, extracts the DesignerCategoryAttribute, and prints the name of the designer.  \n  \n [!code-vb[Classic DesignerCategoryAttribute Example#2](~/add/codesnippet/visualbasic/t-system.componentmodel._166_2.vb)]\n [!code-cpp[Classic DesignerCategoryAttribute Example#2](~/add/codesnippet/cpp/t-system.componentmodel._166_2.cpp)]\n [!code-cs[Classic DesignerCategoryAttribute Example#2](~/add/codesnippet/csharp/t-system.componentmodel._166_2.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class DesignerCategoryAttribute : Attribute
