  name: HtmlWindow
  nameWithType: HtmlWindow
  fullName: System.Windows.Forms.HtmlWindow
  type: Class
  summary: "Rappresenta la finestra logica contenente uno o più istanze di <xref href=&quot;System.Windows.Forms.HtmlDocument&quot;> </xref>."
  remarks: "HtmlWindow non deve essere confuso con il concetto di una finestra in Windows Form o dell&quot;API Win32. non esiste alcun `HWND` o una risorsa Windows simile che corrisponde direttamente a un&quot;istanza di HtmlWindow. Piuttosto, HtmlWindow fornisce le descrizioni di alto livello di un percorso del documento su un utente sullo schermo, nonché metodi per interagire con gli utenti tramite le richieste e le finestre di dialogo. HtmlWindow funge da contenitore logico per i documenti di una pagina Web e i relativi metadati, ad esempio il percorso del documento e le funzionalità del browser Web.       Pagina è costituita da un singolo documento Web o per un `FRAMESET` contenente uno o più `FRAME` elementi, ognuno dei quali contiene il proprio documento. Gli sviluppatori Web utilizzano pagine con frame per visualizzare le pagine correlate logicamente side-by (ad esempio, una pagina di contenuto accanto a una pagina di spostamento). Quando una pagina è costituita da un unico documento, è possibile accedervi tramite la <xref:System.Windows.Forms.HtmlWindow.Document%2A>proprietà di HtmlWindow; se la pagina utilizza frame, è possibile accedere i documenti tramite il <xref:System.Windows.Forms.HtmlWindow.Frames%2A>insieme, costituito da uno o più oggetti HtmlWindow.</xref:System.Windows.Forms.HtmlWindow.Frames%2A> </xref:System.Windows.Forms.HtmlWindow.Document%2A>       Quando l&quot;host di <xref:System.Windows.Forms.WebBrowser>controllo in un&quot;applicazione Windows Form, è possibile scegliere di interagire con l&quot;utente utilizzando le classi di Windows Form standard, ad esempio <xref:System.Windows.Forms.Form>o <xref:System.Windows.Forms.MessageBox>, oppure è possibile utilizzare i metodi su HtmlWindow definiti per questo scopo.</xref:System.Windows.Forms.MessageBox> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.WebBrowser> Il metodo <xref:System.Windows.Forms.HtmlWindow.Alert%2A>presenta una semplice finestra di dialogo con testo personalizzato e un **OK** pulsante; <xref:System.Windows.Forms.HtmlWindow.Prompt%2A>presenta all&quot;utente; una riga di testo personalizzato e un campo di input di testo e <xref:System.Windows.Forms.HtmlWindow.Confirm%2A>Visualizza una finestra di dialogo con una riga di testo personalizzato e **OK** e **Annulla** pulsanti.</xref:System.Windows.Forms.HtmlWindow.Confirm%2A> </xref:System.Windows.Forms.HtmlWindow.Prompt%2A> </xref:System.Windows.Forms.HtmlWindow.Alert%2A>       È possibile utilizzare HtmlWindow per aprire nuove finestre contenenti nuovi documenti. <xref:System.Windows.Forms.HtmlWindow.Open%2A>Carica l&quot;URL specificato nella finestra specificata, creandolo se non esiste già, mentre <xref:System.Windows.Forms.HtmlWindow.OpenNew%2A>apre sempre l&quot;URL in una finestra appena creata.</xref:System.Windows.Forms.HtmlWindow.OpenNew%2A></xref:System.Windows.Forms.HtmlWindow.Open%2A>"
  example:
  - "The following code example contains two methods. The first opens a URL in a window named `displayWindow`, which it creates with a status bar displayed. The second opens another URL in the same window, but specifies that only the location bar should be displayed. Notice that the dimensions of the window and the controls that are displayed depends on which URL is opened first. The code example requires that your form contains a <xref:System.Windows.Forms.WebBrowser> control named `WebBrowser1`.  \n  \n [!code-vb[System.Windows.Forms.HtmlWindow#13](~/add/codesnippet/visualbasic/HtmlWindowProject/Form1.vb#13)]\n [!code-cs[System.Windows.Forms.HtmlWindow#13](~/add/codesnippet/csharp/HtmlWindowProjectCSharp/Form1.cs#13)]"
  syntax:
    content: public sealed class HtmlWindow
