  namespace: System.Windows.Forms
  summary: "Ottiene un riferimento a ogni il `FRAME` elementi definiti all&quot;interno della pagina Web."
  remarks: "Oggetto `FRAME` è un set di finestre definite all&quot;interno di un `FRAMESET`. `FRAME`consente all&quot;hosting di più documenti all&quot;interno di un singolo documento. Ogni `FRAME` è definito come una determinata larghezza di riga e colonna e viene posizionato nella pagina in relazione a altra `FRAME`definiti nel `FRAMESET`; la posizione di un `FRAME` è fissa, anche se in alcuni casi l&quot;utente può utilizzare il cursore del mouse per aumentare o ridurre il `FRAME`. Un `IFRAME` è simile a un frame, ma non deve essere ancorato in una posizione fissa.       I frame conterranno una sola istanza di <xref:System.Windows.Forms.HtmlWindow>per ogni `FRAME` o `IFRAME` definiti all&quot;interno di una pagina Web.</xref:System.Windows.Forms.HtmlWindow>"
