  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Visualizza un file nella finestra specificata."
  remarks: "Il `target` parametro può specificare una finestra in cui è stata creata come risultato di una precedente chiamata a Open. Il parametro può inoltre fare riferimento a una finestra aperta facendo clic su un collegamento ipertestuale (`A` elemento) o un `FORM` elemento che utilizza il `TARGET` attributo per aprire il relativo URL in una nuova finestra. Il seguente codice HTML verrà aperta una nuova finestra denominata `orderWindow` quando l&quot;utente fa clic: `<A HREF=&quot;/startOrder.aspx&quot; TARGET=&quot;orderWindow&quot;>Click to Start Order</a>` se vengono fornite opzioni per il `windowOptions` parametro, qualsiasi opzione non è inclusa automaticamente è disabilitato. In altre parole, se si specifica solo per mezzo di `windowOptions` che si desidera una barra di stato, quindi la barra dei menu, sulla barra degli strumenti, titolo, le barre di scorrimento e così via non essere visualizzati a meno che vengano attivate esplicitamente per mezzo di `windowOptions`.       Se il file a cui fa riferimento `url` è un file HTML, file di testo o di altro tipo di file che può essere ospitato all&quot;interno di Internet Explorer, verrà visualizzato nella finestra specificata. Se il file non può essere visualizzato all&quot;interno di Internet Explorer, la finestra specificata dalla destinazione non esiste già, quindi verrà aperta la finestra solo lungo per Internet Explorer scaricare la risorsa. verranno chiuse immediatamente in un secondo momento.       Quando si creano nuove finestre mediante Open o <xref:System.Windows.Forms.HtmlWindow.OpenNew%2A>, fa sì che il modello a oggetti documento HTML aprire una nuova istanza di Internet Explorer.</xref:System.Windows.Forms.HtmlWindow.OpenNew%2A> Se non si chiama <xref:System.Windows.Forms.HtmlWindow.Close%2A>su tutte le finestre è stato creato, questa istanza di Internet Explorer rimarrà in esecuzione anche dopo la chiusura dell&quot;applicazione.</xref:System.Windows.Forms.HtmlWindow.Close%2A>       Se si utilizzano Apri per caricare un URL in una finestra esistente, `windowOptions` verranno ignorate; finestra verrà mantenute le dimensioni, l&quot;aspetto e la posizione sullo schermo specificati dalla chiamata iniziale a Open.."
  syntax:
    content: public System.Windows.Forms.HtmlWindow Open (string urlString, string target, string windowOptions, bool replaceEntry);
    parameters:
    - id: urlString
      type: System.String
      description: "L&quot;URL che descrive il percorso del file da caricare."
