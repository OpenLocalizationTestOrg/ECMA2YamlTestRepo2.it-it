  summary: "Si verifica quando lo script in esecuzione all&quot;interno della finestra rileva un errore di run-time."
  remarks: "Pagine HTML possono contenere codice di script, in genere scritto in JScript o VBScript, che viene eseguito quando viene caricata una pagina. Errore si verifica ogni volta che uno script rileva un errore di run-time. Poiché il codice di script è ad associazione tardiva, il che significa che le chiamate rispetto all&quot;oggetto non sono risolti solo in fase di esecuzione, possono includere errori di tutti i dati da un oggetto null alla chiamata undefined (proprietà) o un metodo di riferimento.       È possibile impostare il <xref:System.Windows.Forms.HtmlElementErrorEventArgs.Handled%2A>proprietà <xref:System.Windows.Forms.HtmlElementErrorEventArgs>su true per impedire la visualizzazione del messaggio di errore nativo in Internet Explorer.</xref:System.Windows.Forms.HtmlElementErrorEventArgs> </xref:System.Windows.Forms.HtmlElementErrorEventArgs.Handled%2A>       Per ulteriori informazioni sulla differenza tra l&quot;annullamento della propagazione degli eventi e annullando l&quot;azione predefinita su un evento, vedere [About the DHTML Object Model](http://msdn.microsoft.com/library/ms533022.aspx)."
  example:
  - "The following code example traps the error that results when a script on an HTML page attempts to access an object that is not defined in the document. The page must be fully loaded before the Error event handler is attached, otherwise the example will not work.  \n  \n [!code-vb[System.Windows.Forms.HtmlWindow#16](~/add/codesnippet/visualbasic/HtmlWindowProject/Form1.vb#16)]\n [!code-cs[System.Windows.Forms.HtmlWindow#16](~/add/codesnippet/csharp/HtmlWindowProjectCSharp/Form1.cs#16)]"
