  name: SmartLabelStyle
  nameWithType: SmartLabelStyle
  fullName: System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle
  type: Class
  summary: "Fornisce metodi e proprietà utilizzate per eseguire l&quot;etichetta punto dati intelligenti, basato su regole posizionamento per risolvere i problemi di etichetta punto dati sovrapposti."
  remarks: "Quando sono abilitate le smart Label, il grafico riposiziona sovrapposizione delle etichette punti dati, in base a un set di regole definite dall&quot;utente.       Linee di callout verranno disegnate per collegare l&quot;etichetta con il punto dati. È possibile controllare gli attributi visivi della linea di callout. Questi attributi visivi includono colore, stile di linea e spessore di linea. Il <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>proprietà controllano gli abbellimenti, ad esempio le frecce che alla fine della linea di callout.</xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A> </xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>       Il <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutLineColor%2A>proprietà può essere impostata su qualsiasi <xref:System.Drawing.Color>oggetto.</xref:System.Drawing.Color> </xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutLineColor%2A> Se si imposta il colore della linea di callout, si imposterà automaticamente anche il colore <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>e l&quot;ornamenti definito in <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>.</xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A> </xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>       Il <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutLineWidth%2A>proprietà controlla la larghezza in pixel della linea di callout.</xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutLineWidth%2A> Utilizzo di questa proprietà ridimensionerà anche gli abbellimenti <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>.</xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A> </xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>       Lo spostamento delle smart Label può essere controllato tramite l&quot;utilizzo di diverse proprietà correlate movimento. Questi definiscono le regole di spostamento per la direzione, distanza e se il punto dati etichetta è possibile lasciare l&quot;area del tracciato. Le regole predefinite per lo spostamento verranno risolto in genere la maggior parte dei problemi. Il <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A>definisce un valore che specifica la distanza massima in pixel, dai dati punto che le etichette dei punti dati possono essere spostate in caso di sovrapposizione.</xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A> Il <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A>proprietà definisce un valore che specifica la distanza minima in pixel, dai dati punto che le etichette dei punti dati verranno spostate in caso di sovrapposizione.</xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A> Quando un punto dati etichetta deve essere riposizionata, l&quot;etichetta verrà spostata di almeno il numero di pixel specificato.       Il <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A>proprietà indica se le etichette sono nascoste quando non sono possibile risolti i problemi di sovrapposizione.</xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A> Se il <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A>proprietà `true`, e il punto dati non può essere disegnato all&quot;interno dell&quot;area specificata da <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A>nelle direzioni consentite da <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A>, etichetta punto dati non essere disegnato.</xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A> </xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A> </xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A> </xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A>       Il <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A>proprietà definisce la direzione in cui può essere spostata l&quot;etichetta del punto dati.</xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A> Questa proprietà accetta uno <xref:System.Windows.Forms.DataVisualization.Charting.LabelAlignmentStyles>valore o un OR bit per bit di più <xref:System.Windows.Forms.DataVisualization.Charting.LabelAlignmentStyles>valori.</xref:System.Windows.Forms.DataVisualization.Charting.LabelAlignmentStyles> </xref:System.Windows.Forms.DataVisualization.Charting.LabelAlignmentStyles> Il valore predefinito è l&quot;OR bit per bit di tutti <xref:System.Windows.Forms.DataVisualization.Charting.LabelAlignmentStyles>valori, per consentire il riposizionamento in tutte le direzioni possibili tranne che l&quot;area dei dati punto.</xref:System.Windows.Forms.DataVisualization.Charting.LabelAlignmentStyles>       Le Smart Label non sono supportati per i seguenti tipi di grafico:: grafici a barre: barra e grafici a barre in pila&100;%.      -I grafici con forme: a torta, ad anello, polare e radar.      -Grafici a intervallo: intervallo, istogramma con intervalli e i grafici a barre intervallo.      -Grafici area in pila: in pila di area e grafici ad area in pila&100;%."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      [System.ComponentModel.TypeConverter(typeof(System.Windows.Forms.DataVisualization.Charting.NoNameExpandableObjectConverter))]

      public class SmartLabelStyle
