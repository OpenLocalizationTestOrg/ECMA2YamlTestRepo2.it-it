  namespace: System.Web.UI.MobileControls
  summary: "Si verifica quando un form diventa attivo. Questa API è obsoleta. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "L&quot;evento di attivazione si verifica nelle circostanze seguenti: - alla prima richiesta una pagina, viene attivato il primo form.      -Quando il <xref:System.Web.UI.MobileControls.MobilePage.ActiveForm%2A>della pagina è impostata a livello di codice.</xref:System.Web.UI.MobileControls.MobilePage.ActiveForm%2A>      -Quando l&quot;utente passa a un modulo attraverso una <xref:System.Web.UI.MobileControls.Link>controllo la cui destinazione è un modulo.</xref:System.Web.UI.MobileControls.Link>       Questa posizione dell&quot;evento nella catena di eventi rende molto importante per l&quot;associazione di controlli figlio a origini dati o per l&quot;impostazione di una proprietà di formato che può essere ereditata da tutti i controlli figlio."
  example:
  - "The following code example shows how to set the `OnActivate` attribute in the <xref:System.Web.UI.MobileControls.Form> element to point to a method that executes when the Activate event occurs. The `Form2_Activate` method prepares the second form for display. This example is part of a larger example for the <xref:System.Web.UI.MobileControls.Form> overview.  \n  \n> [!NOTE]\n>  The following code example uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code example must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Syntax Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[MobileFormSample#3](~/add/codesnippet/csharp/e-system.web.ui.mobileco_13_1.aspx)]\n [!code-vb[MobileFormSample#3](~/add/codesnippet/visualbasic/e-system.web.ui.mobileco_13_1.aspx)]  \n[!code-vb[MobileFormSample#8](~/add/codesnippet/visualbasic/e-system.web.ui.mobileco_13_2.aspx)]"
  syntax:
    content: public event EventHandler Activate;
    return:
      type: System.EventHandler
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
