  fullName: System.Web.UI.MobileControls.Form.ControlToPaginate
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Ottiene o imposta il controllo sul form che può essere impaginato. Il valore predefinito è <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> in Visual Basic). Questa API è obsoleta. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "La proprietà ControlToPaginate viene utilizzata per consentire a un singolo controllo in un form per l&quot;impaginazione del relativo contenuto in più visualizzazioni nei dispositivi mobili e successivo e precedente spostamento tra le visualizzazioni. Un controllo impaginare il relativo contenuto anche se un oggetto contenente <xref:System.Web.UI.MobileControls.Panel>dispone di controllo relativo <xref:System.Web.UI.MobileControls.Panel.Paginate%2A>proprietà impostata su `false`.</xref:System.Web.UI.MobileControls.Panel.Paginate%2A> </xref:System.Web.UI.MobileControls.Panel>"
  example:
  - "The following code example demonstrates how to use the ControlToPaginate property of the <xref:System.Web.UI.MobileControls.Form> class to specify which control to paginate.  \n  \n The example creates a page with two forms. One form has a very long string that on some devices must be paginated to give the user access to the entire text. In order to see the pagination in action, you must view the example on a device that handles pagination. In [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], you can use one of the device emulators available with the **Device Emulator Manager** on the **Tools** menu.  \n  \n> [!NOTE]\n>  The following code example uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code example must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Syntax Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[MobileFormSample#4](~/add/codesnippet/csharp/p-system.web.ui.mobileco_20_1.aspx)]\n [!code-vb[MobileFormSample#4](~/add/codesnippet/visualbasic/p-system.web.ui.mobileco_20_1.aspx)]"
