  name: Form
  nameWithType: Form
  fullName: System.Web.UI.MobileControls.Form
  type: Class
  summary: "Fornisce la funzionalità per i controlli gruppo insieme. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "Un modulo rappresenta il raggruppamento di controlli all&quot;interno di una pagina Web per dispositivi mobili ASP.NET più esterno. Una singola pagina Web può contenere più form al livello più esterno. Form non possono essere annidati; Utilizzare <xref:System.Web.UI.MobileControls.Panel>Controlla se si desidera nidificare i contenitori.</xref:System.Web.UI.MobileControls.Panel> Per ulteriori informazioni, vedere [Introduzione al controllo di modulo](http://msdn.microsoft.com/en-us/24a1946a-bb3c-41c8-90cd-f00643525016). Per visualizzare un modulo specifico, impostare il <xref:System.Web.UI.MobileControls.MobilePage.ActiveForm%2A>pagina per il formato desiderato, proprietà corrente o impostare il <xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A>proprietà in un <xref:System.Web.UI.MobileControls.Link>controllo sul form desiderato.</xref:System.Web.UI.MobileControls.Link> </xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A> </xref:System.Web.UI.MobileControls.MobilePage.ActiveForm%2A> È possibile includere testo letterale con i relativi tag di markup nel contenuto del controllo di modulo. Quando si utilizzano i modelli, è importante ricordare che il controllo di modulo Crea istanze dei modelli di <xref:System.Web.UI.MobileControls.Form.OnInit%2A>metodo per il form.</xref:System.Web.UI.MobileControls.Form.OnInit%2A> Il <xref:System.Web.UI.MobileControls.Form.OnInit%2A>per il form viene chiamato prima di `Page_Load` e `Page_Init`.</xref:System.Web.UI.MobileControls.Form.OnInit%2A> Inoltre, il costruttore della pagina viene eseguito troppo presto per impostare i modelli <xref:System.Web.UI.MobileControls.Form.OnInit%2A>metodo perché il modulo non è ancora stato creato.</xref:System.Web.UI.MobileControls.Form.OnInit%2A> Per risolvere il problema, effettuare l&quot;hook del form <xref:System.Web.UI.MobileControls.Form.OnInit%2A>(metodo) e creare un&quot;istanza del modello.</xref:System.Web.UI.MobileControls.Form.OnInit%2A> Per ulteriori informazioni, vedere [implementazione basata su modelli per il Rendering](http://msdn.microsoft.com/en-us/b86d9d1d-ab18-4cad-a825-092826bb3922)."
  example:
  - "The following code example shows how to create a page with two forms along with links between the two forms. One form has a check box list. When items are selected and the **Submit** button is clicked, the form presents a list of the selected items and their values. Notice that the <xref:System.Web.UI.MobileControls.Form.Activate> event methods prepare the respective forms for display  \n  \n> [!NOTE]\n>  The following code example uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code example must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Syntax Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[MobileFormSample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_25_1.aspx)]\n [!code-vb[MobileFormSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.mobileco_25_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("Activate")]

      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.FormDesigner))]

      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.WebControlToolboxItem, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.MobileControls.FormControlBuilder))]

      [System.Web.UI.MobileControls.DesignerAdapter(typeof(System.Web.UI.MobileControls.Adapters.HtmlFormAdapter))]

      [System.Web.UI.PersistChildren(true)]

      [System.Web.UI.ToolboxData("<{0}:Form runat="server"></{0}:Form>")]

      public class Form : System.Web.UI.MobileControls.Panel, System.Web.UI.IPostBackEventHandler
