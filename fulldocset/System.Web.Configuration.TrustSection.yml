  name: PermissionSetName
  nameWithType: TrustSection.PermissionSetName
  fullName: System.Web.Configuration.TrustSection.PermissionSetName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Ottiene o imposta il nome del set di autorizzazioni."
  remarks: "La proprietà PermissionSetName consente di definire in un file di configurazione di attendibilità parziale, il set di autorizzazioni denominato che viene utilizzato durante l&quot;inizializzazione di un dominio applicazione.       Per impostazione predefinita, la proprietà PermissionSetName è &quot;ASP.Net&quot; questo è il nome del set di autorizzazioni utilizzato per inizializzare il dominio applicazione.       Questo attributo non può essere impostato su una stringa vuota o un `null` valore."
  syntax:
    content: public string PermissionSetName { get; set; }
    return:
      type: System.String
      description: "Il nome del set di autorizzazioni."
  overload: System.Web.Configuration.TrustSection.PermissionSetName*
  exceptions: []
  platform:
  - net462
