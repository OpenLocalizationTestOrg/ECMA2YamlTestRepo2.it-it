- uid: System.Web.Configuration.TrustSection.HostSecurityPolicyResolverType
  id: HostSecurityPolicyResolverType
  parent: System.Web.Configuration.TrustSection
  langs:
  - csharp
  name: HostSecurityPolicyResolverType
  nameWithType: TrustSection.HostSecurityPolicyResolverType
  fullName: System.Web.Configuration.TrustSection.HostSecurityPolicyResolverType
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Ottiene o imposta il tipo di risoluzione dei criteri di sicurezza personalizzato."
  remarks: "Se HostSecurityPolicyResolverType è una stringa vuota, l&quot;applicazione utilizza i criteri predefiniti di ASP.NET per determinare le autorizzazioni dell&quot;assembly. I criteri predefiniti per la valutazione delle autorizzazioni concede l&quot;attendibilità totale per l&quot;assembly della Global Assembly Cache (GAC) e l&quot;attendibilità parziale per gli altri assembly.       Questo attributo non può essere impostato su un `null` valore."
  syntax:
    content: public string HostSecurityPolicyResolverType { get; set; }
    return:
      type: System.String
      description: "Il tipo di risoluzione dei criteri di sicurezza personalizzato."
  overload: System.Web.Configuration.TrustSection.HostSecurityPolicyResolverType*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.TrustSection.LegacyCasModel
  id: LegacyCasModel
  parent: System.Web.Configuration.TrustSection
  langs:
  - csharp
  name: LegacyCasModel
  nameWithType: TrustSection.LegacyCasModel
  fullName: System.Web.Configuration.TrustSection.LegacyCasModel
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Ottiene o imposta un valore che indica se è abilitata la sicurezza dall&quot;accesso di codice legacy."
  remarks: "Quando è attivata sicurezza dall&quot;accesso di codice legacy, si applicano le regole di sicurezza seguenti:-criteri di sicurezza dall&quot;accesso di codice viene stabilito dalla combinazione di criteri del computer e il file di criteri di attendibilità parziale ASP.NET specificato.      -Domini applicazione parzialmente attendibile ripristino l&quot;attendibilità totale a livello di dominio dell&quot;applicazione.      -I file legacy parzialmente attendibili nella directory di configurazione nel [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] directory di installazione vengono utilizzati invece i nuovi file di configurazione di attendibilità parziale che si trovano nella stessa directory. I file legacy includono le condizioni di appartenenza che sono state trovate nel [!INCLUDE[net_v11_long](~/add/includes/net-v11-long-md.md)] o [!INCLUDE[net_v20SP1_short](~/add/includes/net-v20sp1-short-md.md)] versioni il [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)].      -Vengono applicate le condizioni di appartenenza aggiuntive per valutare le autorizzazioni, come definito nel file di attendibilità parziale di ASP.NET. La directory di configurazione fornito con il [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] versione contiene i file dei criteri di attendibilità parziale legacy. I nomi di questi file includono la stringa &quot;legacy&quot; e contengono il [!INCLUDE[net_v20SP1_short](~/add/includes/net-v20sp1-short-md.md)] sezioni. Queste sezioni contengono le condizioni di appartenenza non vuota che sono necessari per la valutazione dei criteri di autorità di certificazione rispetto all&quot;assembly.      -Se l&quot;applicazione ASP.NET viene eseguito in attendibilità parziale e il file di criteri di sicurezza per le mappe di livello di attendibilità a uno dei file di configurazione predefiniti di attendibilità parziale, ASP.NET sceglie automaticamente il file di configurazione legacy corrispondente. Ad esempio, se i criteri di sicurezza vengono in genere essere caricati da Web_mediumtrust. config, quindi in modalità legacy ASP.NET invece caricherà i criteri di sicurezza da Web_mediumtrust."
  syntax:
    content: public bool LegacyCasModel { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se è attivata sicurezza dall&quot;accesso di codice legacy. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.TrustSection.LegacyCasModel*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.TrustSection.Level
  id: Level
  parent: System.Web.Configuration.TrustSection
  langs:
  - csharp
  name: Level
  nameWithType: TrustSection.Level
  fullName: System.Web.Configuration.TrustSection.Level
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Ottiene o imposta il nome del livello di sicurezza in cui verrà eseguita l&quot;applicazione."
  remarks: "La proprietà del livello specifica il livello di sicurezza per l&quot;esecuzione dell&quot;applicazione. Il valore predefinito è `&quot;Full&quot;`.       Sono disponibili cinque livelli di attendibilità disponibili: - Full - alta, medio - bassa - minimo livelli corrispondono ai livelli di sicurezza che sono definiti nel `<trustLevel>` elemento per `<securityPolicy>`."
  example:
  - "The following code example demonstrates how to use the Level property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.TrustSection> class.  \n  \n [!code-cs[System.Web.Configuration.TrustSection#2](~/add/codesnippet/csharp/p-system.web.configurati_147_1.cs)]\n [!code-vb[System.Web.Configuration.TrustSection#2](~/add/codesnippet/visualbasic/p-system.web.configurati_147_1.vb)]"
  syntax:
    content: public string Level { get; set; }
    return:
      type: System.String
      description: "Il nome del livello di attendibilità. Il valore predefinito è <xref uid=&quot;langword_csharp_&quot;Full&quot;&quot; name=&quot;&quot;Full&quot;&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.TrustSection.Level*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.TrustSection.OriginUrl
  id: OriginUrl
  parent: System.Web.Configuration.TrustSection
  langs:
  - csharp
  name: OriginUrl
  nameWithType: TrustSection.OriginUrl
  fullName: System.Web.Configuration.TrustSection.OriginUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Specifica l&quot;URL di origine per un&quot;applicazione."
  remarks: "La proprietà OriginUrl specifica l&quot;URL di origine per un&quot;applicazione. Se presente, può essere utilizzato per alcune autorizzazioni, ad esempio quelle associate alla <xref:System.Net.WebRequest>classe.</xref:System.Net.WebRequest> Ciò consente di specificare un singolo URL utilizzato per creare l&quot;autorizzazione tramite un <xref:System.Net.WebPermission>istanza.</xref:System.Net.WebPermission> Quindi questa autorizzazione concede il diritto di effettuare chiamate HTTP (ad esempio, una chiamata di servizio Web) a tale URL al codice ASP.NET con attendibilità parziale. Il valore deve essere un URL HTTP valido."
  example:
  - "The following code example demonstrates how to use the OriginUrl property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.TrustSection> class.  \n  \n [!code-cs[System.Web.Configuration.TrustSection#3](~/add/codesnippet/csharp/p-system.web.configurati_332_1.cs)]\n [!code-vb[System.Web.Configuration.TrustSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_332_1.vb)]"
  syntax:
    content: public string OriginUrl { get; set; }
    return:
      type: System.String
      description: "URL HTTP valido o una stringa vuota (&quot;&quot;). Il valore predefinito è una stringa vuota."
  overload: System.Web.Configuration.TrustSection.OriginUrl*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.TrustSection.PermissionSetName
  id: PermissionSetName
  parent: System.Web.Configuration.TrustSection
  langs:
