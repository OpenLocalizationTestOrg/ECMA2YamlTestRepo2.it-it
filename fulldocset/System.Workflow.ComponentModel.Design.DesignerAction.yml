  type: Class
  summary: "Associa un&quot;azione eseguita in un ActivityDesigner nell&quot;area di progettazione del flusso di lavoro con la <xref href=&quot;System.Workflow.ComponentModel.Design.ActivityDesigner&quot;> </xref>. Questa classe non può essere ereditata."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Un&quot;azione di finestra di progettazione è un&quot;azione dell&quot;utente che viene eseguita quando si attiva un glifo nell&quot;area di progettazione del flusso di lavoro della finestra di progettazione. La classe DesignerAction viene utilizzata per indicare le azioni. La classe DesignerAction viene utilizzata anche per aggiungere gli elementi di attività per il servizio dell&quot;area di controllo."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class DesignerAction
