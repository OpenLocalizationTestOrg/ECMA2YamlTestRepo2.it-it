  remarks: "Oggetto <xref:System.Web.UI.MobileControls.List>controllo contiene una raccolta di elementi.</xref:System.Web.UI.MobileControls.List> Questi elementi sono di <xref:System.Web.UI.MobileControls.MobileListItem>classe.</xref:System.Web.UI.MobileControls.MobileListItem> Quando si esegue il rendering predefinito, il <xref:System.Web.UI.MobileControls.List>controllo rappresenta una <xref:System.Web.UI.MobileControls.MobileListItem>utilizzando il relativo <xref:System.Web.UI.MobileControls.MobileListItem.Text%2A>proprietà.</xref:System.Web.UI.MobileControls.MobileListItem.Text%2A> </xref:System.Web.UI.MobileControls.MobileListItem> </xref:System.Web.UI.MobileControls.List> Durante il rendering basato su modelli, il modello può eseguire il rendering di qualsiasi proprietà di un <xref:System.Web.UI.MobileControls.MobileListItem>oggetto o l&quot;oggetto con associazione a dati associato.</xref:System.Web.UI.MobileControls.MobileListItem>       Quando si crea un delegato ListDataBindEventHandler per un <xref:System.Web.UI.MobileControls.List>controllo, si identifica il metodo che gestisce l&quot;evento.</xref:System.Web.UI.MobileControls.List> Il <xref:System.Web.UI.MobileControls.List>controllo notifica al gestore quando viene generato un evento di elemento.</xref:System.Web.UI.MobileControls.List> Per associare l&quot;evento al gestore eventi, aggiungere un&quot;istanza del delegato all&quot;evento. A meno che non venga rimosso il delegato, il gestore eventi viene chiamato ogni volta che si verifica l&quot;evento."
