    content: protected virtual string GetSimpleDisplayText ();
    parameters: []
    return:
      type: System.String
      description: "Il valore della proprietà deriva esaminando la seguente sequenza di valori correlati fino a quando non viene trovato un valore restituito.      1.  Se il <> </> *> valore della proprietà non è <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, verrà restituito tale valore.      2.  Se il <> </> *> proprietà <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, <> </> *> viene restituito il valore di proprietà.      3.  Se un tentativo di convertire il <> </> *> proprietà in una stringa restituisce <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, viene restituita una stringa vuota.      4.  Se la conversione di stringhe del <> </> *> valore della proprietà è identico di <> </> *> proprietà del <> </> *> tipo di proprietà, viene restituito.      5.  Se non sono disponibili proprietà nel <> </> *> raccolta, che viene restituita una stringa vuota.      6.  Se nessuno dei test precedenti hanno restituito un valore, il valore restituito viene fornito dalla proprietà prima di <> </> *> insieme. Se il <> </> *> proprietà della prima proprietà è <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, <> </> *> valore della proprietà sia restituito; in caso contrario il risultato della conversione la prima proprietà <> </> *> proprietà in una stringa viene restituita."
  overload: System.Web.ModelBinding.ModelMetadata.GetSimpleDisplayText*
  exceptions: []
  platform:
  - net462
