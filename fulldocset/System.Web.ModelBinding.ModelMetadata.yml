  name: ModelMetadata
  nameWithType: ModelMetadata
  fullName: System.Web.ModelBinding.ModelMetadata
  type: Class
  summary: "Fornisce un contenitore per i metadati per un modello."
  remarks: "La parola *modello* viene eseguita in modo diverso nel contesto di questa classe che viene in genere utilizzato altrove. In un&quot;applicazione Web Form ASP.NET, il <xref:System.Web.ModelBinding.ModelBindingContext.ModelType%2A>attributo di un controllo con associazione a dati specifica il tipo di un elemento dati associato al controllo dati.</xref:System.Web.ModelBinding.ModelBindingContext.ModelType%2A> Questo tipo viene generalmente indicato come il modello e in genere corrisponde a una riga in una tabella di database. Le proprietà del modello è in genere corrispondono alle colonne della tabella.       Un oggetto ModelMetadata può fornire metadati per il modello o per una proprietà del modello o per una proprietà di una proprietà complessa. Quando l&quot;oggetto ModelMetadata relativo a una proprietà, la parola *modello* fa riferimento alla proprietà e la parola *contenitore* fa riferimento al modello.       Ad esempio, il modello potrebbe essere **contatto**, che dispone di **nome** e **Age** , proprietà e il **nome** proprietà può essere una proprietà complessa composta da **FirstName** e **LastName**. Quando l&quot;oggetto ModelMetadata riguarda il **contatto** dell&quot;oggetto, il tipo di modello è **contatto** e non vi è alcun contenitore. Quando l&quot;oggetto ModelMetadata riguarda il **nome** proprietà, il tipo di modello è **nome** e il tipo contenitore è **contatto**. Quando l&quot;oggetto ModelMetadata riguarda il **FirstName** proprietà, il tipo di modello è **FirstName** e il tipo contenitore è **nome**."
  syntax:
    content: public class ModelMetadata
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
