  fullName: System.Windows.Controls.TextSearch
  type: Class
  summary: "Consente all&quot;utente di accedere rapidamente agli elementi in un set digitando i prefissi di stringhe."
  remarks: "Questa classe viene utilizzata per assegnare una stringa a elementi nella raccolta di un controllo. Assegnare una stringa per ogni elemento nella raccolta raggiunge due obiettivi. Specifica il testo da visualizzare quando l&quot;elemento è selezionato e consente all&quot;utente di selezionare un elemento digitando la stringa assegnata.       Ad esempio, si supponga che un <xref:System.Windows.Controls.ComboBox>contiene una raccolta di <xref:System.Windows.Controls.Image>gli oggetti, uno dei quali è un&quot;immagine di un cane.</xref:System.Windows.Controls.Image> </xref:System.Windows.Controls.ComboBox>  Se si assegna la stringa, &quot;Dog&quot; a tale elemento, l&quot;utente può selezionare il cane digitando la parola nella casella di testo della casella combinata. Non appena l&quot;utente digita un numero sufficiente di word per distinguerlo dagli altri elementi della selezione, verrà selezionato l&quot;immagine del cane. Se <xref:System.Windows.Controls.ComboBox.IsEditable%2A>è impostato su `true` sul <xref:System.Windows.Controls.ComboBox>, &quot;Dog&quot; verranno visualizzati nella casella di testo.</xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.ComboBox.IsEditable%2A>       È possibile specificare il testo che identifica un elemento con la <xref:System.Windows.Controls.TextSearch.TextPath%2A?displayProperty=fullName>proprietà su un controllo o impostando la <xref:System.Windows.Controls.TextSearch.Text%2A>proprietà su ogni elemento nella raccolta del controllo.</xref:System.Windows.Controls.TextSearch.Text%2A> </xref:System.Windows.Controls.TextSearch.TextPath%2A?displayProperty=fullName> L&quot;impostazione di una di queste proprietà garantisce che non viene visualizzato testo imprevisto. Se si imposta la <xref:System.Windows.Controls.TextSearch.Text%2A>proprietà nell&quot;elemento della raccolta di un controllo, il <xref:System.Windows.Controls.TextSearch.TextPath%2A>proprietà verrà ignorata.</xref:System.Windows.Controls.TextSearch.TextPath%2A> </xref:System.Windows.Controls.TextSearch.Text%2A>  Se si imposta la <xref:System.Windows.Controls.TextSearch.TextPath%2A>su un valore che non è il nome di una proprietà effettiva, <xref:System.Windows.Controls.TextSearch.TextPath%2A>viene ignorato.</xref:System.Windows.Controls.TextSearch.TextPath%2A> </xref:System.Windows.Controls.TextSearch.TextPath%2A>      <a name=&quot;xamlTextUsage_TextSearch&quot;></a># # XAML testo, sull&quot;utilizzo è possibile dichiarare questa classe gestita in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], ma è possibile utilizzare le relative proprietà statiche per assegnare valori in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
  example:
  - "The following examples create <xref:System.Windows.Controls.ComboBox> controls that contain images as items instead of text.  Functionally, the examples are the same. The first example sets the <xref:System.Windows.Controls.TextSearch.TextPath%2A> property on the <xref:System.Windows.Controls.ComboBox> and the second example sets the <xref:System.Windows.Controls.AccessText.Text%2A> property on each item in the collection.  \n  \n [!code-xml[ComboBoxProps_snip#1](~/add/codesnippet/xaml/comboboxsimple/pane1.xaml#1)]  \n  \n [!code-xml[ComboBoxProps_snip#2](~/add/codesnippet/xaml/comboboxsimple/pane1.xaml#2)]"
