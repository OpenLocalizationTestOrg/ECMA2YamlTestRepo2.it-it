  summary: "Seleziona lo schema di autenticazione per un <xref href=&quot;System.Net.HttpListener&quot;> </xref> istanza."
  remarks: "I delegati di questo tipo vengono utilizzati da <xref:System.Net.HttpListener>istanze per selezionare uno schema di autenticazione in base alle caratteristiche di una richiesta.</xref:System.Net.HttpListener>       Un delegato di AuthenticationSchemeSelector viene passato un <xref:System.Net.HttpListenerRequest>oggetto per ogni richiesta in ingresso che non ha fornito le informazioni di autenticazione.</xref:System.Net.HttpListenerRequest> Il metodo richiamato dal delegato utilizza il <xref:System.Net.HttpListenerRequest>oggetto e qualsiasi altra informazione disponibile per decidere lo schema di autenticazione in modo da richiedere.</xref:System.Net.HttpListenerRequest> Il delegato specificato con la <xref:System.Net.HttpListener.AuthenticationSchemeSelectorDelegate%2A>propriet√†.</xref:System.Net.HttpListener.AuthenticationSchemeSelectorDelegate%2A>"
  example:
