- uid: Microsoft.Build.Tasks.Deployment.ManifestUtilities.SecurityUtilities.SignFile(System.String,System.Security.SecureString,System.Uri,System.String)
  id: SignFile(System.String,System.Security.SecureString,System.Uri,System.String)
  parent: Microsoft.Build.Tasks.Deployment.ManifestUtilities.SecurityUtilities
  langs:
  - csharp
  name: SignFile(String,SecureString,Uri,String)
  nameWithType: SecurityUtilities.SignFile(String,SecureString,Uri,String)
  fullName: Microsoft.Build.Tasks.Deployment.ManifestUtilities.SecurityUtilities.SignFile(String,SecureString,Uri,String)
  type: Method
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: "Firma un manifesto ClickOnce."
  remarks: "Questa funzione è solo per firmare un manifesto, non è un file PE."
  syntax:
    content: public static void SignFile (string certPath, System.Security.SecureString certPassword, Uri timestampUrl, string path);
    parameters:
    - id: certPath
      type: System.String
      description: "Il certificato da utilizzare per firmare il file. Il certificato deve contenere una chiave privata. Il <xref uid=&quot;langword_csharp_KeyUsage&quot; name=&quot;KeyUsage&quot; href=&quot;&quot;> </xref> estensione è facoltativa, ma se è presente, <xref uid=&quot;langword_csharp_DigitalSignature&quot; name=&quot;DigitalSignature&quot; href=&quot;&quot;> </xref> deve essere impostato su <xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;> </xref>. Il <xref uid=&quot;langword_csharp_EnhancedKeyUsage&quot; name=&quot;EnhancedKeyUsage&quot; href=&quot;&quot;> </xref> anche l&quot;estensione è facoltativa, ma se è presente, il certificato deve contenere il supporto di oggetto (OID) di identificatore."
    - id: certPassword
      type: System.Security.SecureString
      description: "La password del certificato."
    - id: timestampUrl
      type: System.Uri
      description: "Indica che il file deve essere timestamp dal server di timestamp all&quot;indirizzo HTTP specificato. Questo parametro può essere NULL se non si desidera un timestamp."
    - id: path
      type: System.String
      description: "Il nome del file da firmare."
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.SecurityUtilities.SignFile*
  exceptions: []
  platform:
  - net462
