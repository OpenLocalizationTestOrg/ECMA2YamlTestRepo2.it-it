  summary: "Una raccolta di <xref href=&quot;System.Web.UI.Design.TemplateDefinition&quot;> </xref> gli oggetti che rappresentano gli elementi del modello in un controllo server Web in fase di progettazione."
  remarks: ''
  example:
  - "The following code example demonstrates how to create a control designer class that derives from the <xref:System.Web.UI.Design.ControlDesigner> class. This control designer supports a control with four possible templates.  \n  \n To try it, compile the code, and then, in a design host such as [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], look at the page in Design view. Select the control, click the action list to select a template to modify, and then use the drag-and-drop feature to move controls into the template.  \n  \n [!code-cs[DesignerTemplateGroupSample#1](~/add/codesnippet/csharp/t-system.web.ui.design.t_3_1.cs)]\n [!code-vb[DesignerTemplateGroupSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.t_3_1.vb)]  \n[!code-vb[DesignerTemplateGroupSample#2](~/add/codesnippet/visualbasic/t-system.web.ui.design.t_3_2.aspx)]"
