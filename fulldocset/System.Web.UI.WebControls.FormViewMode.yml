  summary: "Rappresenta le modalità di immissione di dati diversi di un <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> controllo."
  remarks: "L&quot;enumerazione FormViewMode viene utilizzata per rappresentare le modalità di immissione di dati di un <xref:System.Web.UI.WebControls.FormView>controllo.</xref:System.Web.UI.WebControls.FormView> Per determinare la modalità corrente del controllo, utilizzare il <xref:System.Web.UI.WebControls.FormView.CurrentMode%2A>proprietà.</xref:System.Web.UI.WebControls.FormView.CurrentMode%2A> Dopo un&quot;operazione insert o update, il <xref:System.Web.UI.WebControls.FormView>controllo torna alla modalità specificata dal <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>proprietà.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView> Per impostazione predefinita, il controllo torna alla modalità di sola lettura. È possibile specificare una modalità alternativa per tornare alla impostando il <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>proprietà.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> Per modificare la modalità a livello di codice, utilizzare il <xref:System.Web.UI.WebControls.FormView.ChangeMode%2A>metodo.</xref:System.Web.UI.WebControls.FormView.ChangeMode%2A> Quando il <xref:System.Web.UI.WebControls.FormView>controllo cambia modalità, vengono generati gli eventi nella tabella seguente.</xref:System.Web.UI.WebControls.FormView>      | Evento | Descrizione |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.FormView.ModeChanging>| Si verifica quando un <xref:System.Web.UI.WebControls.FormView>controllo tenta di passare tra modalità di sola lettura, inserimento e modifica, ma prima che la modalità di modifica in realtà.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ModeChanging> Questo evento viene spesso utilizzato per annullare una modifica di modalità. |   | <xref:System.Web.UI.WebControls.FormView.ModeChanged>| Si verifica dopo un <xref:System.Web.UI.WebControls.FormView>modificato dalla modalità di sola lettura, inserimento o modifica a un&quot;altra modalità.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Questo evento viene spesso utilizzato per eseguire un&quot;attività quando il <xref:System.Web.UI.WebControls.FormView>controllo cambia modalità. |</xref:System.Web.UI.WebControls.FormView>"
  example:
  - "The following example demonstrates how to keep the <xref:System.Web.UI.WebControls.FormView> control in edit mode after an update operation by setting the <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> property to `FormViewMode.Edit`.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[FormViewDefaultMode#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_230_1.aspx)]\n [!code-cs[FormViewDefaultMode#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_230_1.aspx)]"
