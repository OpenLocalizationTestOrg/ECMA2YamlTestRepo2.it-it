  fullName: System.IdentityModel.Tokens.SamlSubject
  type: Class
  summary: "Rappresenta l&quot;oggetto di un token di sicurezza SAML."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>i token di sicurezza specificano le rispettive attestazioni utilizzando asserzioni SAML che possono indicare l&quot;oggetto del token di sicurezza.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Le attestazioni in un&quot;asserzione SAML vengono rappresentate da istruzioni SAML. La specifica SAML definisce un set di tipi di istruzione SAML e uno di essi è un <xref:System.IdentityModel.Tokens.SamlSubjectStatement>.</xref:System.IdentityModel.Tokens.SamlSubjectStatement> Oggetto <xref:System.IdentityModel.Tokens.SamlSubjectStatement>dichiara l&quot;entità è l&quot;oggetto di <xref:System.IdentityModel.Tokens.SamlSecurityToken>token di sicurezza.</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Tokens.SamlSubjectStatement> Questa entità è specificata utilizzando una classe SamlSubject."
