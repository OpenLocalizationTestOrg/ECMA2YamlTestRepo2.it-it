  summary: "Descrive il formato di serializzazione per <xref:System.DateTime>colonne in un <xref href=&quot;System.Data.DataSet&quot;> </xref>.</xref:System.DateTime>"
  remarks: "Impossibile impostare su DataSetDateTime non<xref:System.DateTime> colonne.</xref:System.DateTime> L&quot;impostazione di <xref:System.Data.DataColumn.DateTimeMode%2A>proprietà con il valore predefinito UnspecifiedLocall non<xref:System.DateTime> colonne è consentita.</xref:System.DateTime> </xref:System.Data.DataColumn.DateTimeMode%2A> Modifica tipo di dati della colonna da <xref:System.DateTime>a qualsiasi altro tipo Reimposta il <xref:System.Data.DataColumn.DateTimeMode%2A>il valore predefinito del valore UnspecifiedLocal.</xref:System.Data.DataColumn.DateTimeMode%2A> </xref:System.DateTime>       Controllo dello schema per l&quot;unione, relazioni e ForeignKeyConstraints possono essere eseguite tra <xref:System.DateTime>colonne con i corrispondenti <xref:System.Data.DataColumn.DateTimeMode%2A>proprietà.</xref:System.Data.DataColumn.DateTimeMode%2A> </xref:System.DateTime> In caso contrario, le colonne devono essere considerate come non corrispondenti nello schema. L&quot;unica eccezione è compreso tra Unspecified e UnspecifiedLocal. È consentito disporre di una relazione o un `ForeignKeyConstraint` tra due `DateTime` le colonne con uno in `Unspecified` e altri in `UnspecifiedLocal` <xref:System.Data.DataColumn.DateTimeMode%2A>.</xref:System.Data.DataColumn.DateTimeMode%2A>"
