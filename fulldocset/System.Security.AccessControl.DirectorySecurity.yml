  fullName: System.Security.AccessControl.DirectorySecurity
  type: Class
  summary: "Rappresenta il controllo di accesso e controllo di sicurezza per una directory. Questa classe non può essere ereditata."
  remarks: "La classe DirectorySecurity specifica i diritti di accesso per una directory di sistema e come controllare i tentativi di accesso. Questa classe rappresenta i diritti di accesso e controllo come un set di regole. Ogni regola di accesso è rappresentato da un <xref:System.Security.AccessControl.FileSystemAccessRule>dell&quot;oggetto, mentre ogni regola è rappresentata da un <xref:System.Security.AccessControl.FileSystemAuditRule>oggetto.</xref:System.Security.AccessControl.FileSystemAuditRule> </xref:System.Security.AccessControl.FileSystemAccessRule>       La classe DirectorySecurity è un&quot;astrazione del sistema di protezione file Windows sottostante. In questo sistema, ogni directory dispone di un elenco di controllo di accesso discrezionale (DACL), che controlla l&quot;accesso alla directory e un elenco di controllo di accesso di sistema (SACL), che specifica i tentativi di accesso da controllare. Il <xref:System.Security.AccessControl.FileSystemAccessRule>e <xref:System.Security.AccessControl.FileSystemAuditRule>classi sono astrazioni delle voci di controllo di accesso (ACE) che comprendono DACL e SACL.</xref:System.Security.AccessControl.FileSystemAuditRule> </xref:System.Security.AccessControl.FileSystemAccessRule>       La classe DirectorySecurity nasconde molti dettagli degli elenchi DACL e SACL; non è necessario preoccuparsi ACE ordinamento o DACL null.       Utilizzare la <xref:System.Security.AccessControl.FileSecurity>classe per recuperare, aggiungere o modificare le regole di accesso che rappresentano gli elenchi DACL e SACL di un file.</xref:System.Security.AccessControl.FileSecurity>       Nelle tabelle seguenti sono elencati i metodi è possibile utilizzare per accedere e gestire la sicurezza di directory.      | Attività | Metodi |   |----------|-------------|   | Aggiungere regole |<xref:System.Security.AccessControl.FileSystemSecurity.AddAccessRule%2A?displayProperty=fullName></xref:System.Security.AccessControl.FileSystemSecurity.AddAccessRule%2A?displayProperty=fullName><br /><br /> <xref:System.Security.AccessControl.FileSystemSecurity.AddAuditRule%2A?displayProperty=fullName>|   | Rimuovere le regole |<xref:System.Security.AccessControl.FileSystemSecurity.RemoveAccessRule%2A?displayProperty=fullName></xref:System.Security.AccessControl.FileSystemSecurity.RemoveAccessRule%2A?displayProperty=fullName></xref:System.Security.AccessControl.FileSystemSecurity.AddAuditRule%2A?displayProperty=fullName><br /><br /> <xref:System.Security.AccessControl.FileSystemSecurity.RemoveAuditRule%2A?displayProperty=fullName>|   | Recuperare il controllo di accesso a una directory |<xref:System.IO.Directory.GetAccessControl%2A?displayProperty=fullName></xref:System.IO.Directory.GetAccessControl%2A?displayProperty=fullName></xref:System.Security.AccessControl.FileSystemSecurity.RemoveAuditRule%2A?displayProperty=fullName><br /><br /> <xref:System.IO.DirectoryInfo.GetAccessControl%2A?displayProperty=fullName>|   | Mantenere il controllo di accesso a una directory |<xref:System.IO.Directory.SetAccessControl%2A?displayProperty=fullName></xref:System.IO.Directory.SetAccessControl%2A?displayProperty=fullName></xref:System.IO.DirectoryInfo.GetAccessControl%2A?displayProperty=fullName><br /><br /> <xref:System.IO.DirectoryInfo.SetAccessControl%2A?displayProperty=fullName>|</xref:System.IO.DirectoryInfo.SetAccessControl%2A?displayProperty=fullName>"
