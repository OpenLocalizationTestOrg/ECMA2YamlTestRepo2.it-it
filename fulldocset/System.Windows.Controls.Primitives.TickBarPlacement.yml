  remarks: "L&quot;enumerazione TickBarPlacement viene utilizzata per impostare la <xref:System.Windows.Controls.Primitives.TickBar.Placement%2A>proprietà di un <xref:System.Windows.Controls.Primitives.TickBar>.</xref:System.Windows.Controls.Primitives.TickBar> </xref:System.Windows.Controls.Primitives.TickBar.Placement%2A> L&quot;effettiva posizione di un <xref:System.Windows.Controls.Primitives.TickBar>è definito dal <xref:System.Windows.Controls.ControlTemplate>di un <xref:System.Windows.Controls.Slider>controllo.</xref:System.Windows.Controls.Slider> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.Controls.Primitives.TickBar> Il <xref:System.Windows.Controls.Primitives.TickBar.Placement%2A>proprietà identifica questa posizione, in modo che i segni di graduazione di un <xref:System.Windows.Controls.Primitives.TickBar>sono tracciati correttamente.</xref:System.Windows.Controls.Primitives.TickBar> </xref:System.Windows.Controls.Primitives.TickBar.Placement%2A> La figura seguente mostra come <xref:System.Windows.Controls.Primitives.TickBar>controlli vengono disegnati quando il <xref:System.Windows.Controls.Primitives.TickBar.Placement%2A>è impostata su superiore e inferiore.</xref:System.Windows.Controls.Primitives.TickBar.Placement%2A> </xref:System.Windows.Controls.Primitives.TickBar>       ![Posizionamento di TickBar](~/add/media/tickbarplacement.png &quot;posizionamento di TickBar&quot;)"
  example:
