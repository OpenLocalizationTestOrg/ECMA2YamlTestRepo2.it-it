  name: DispatcherPriority
  nameWithType: DispatcherPriority
  fullName: System.Windows.Threading.DispatcherPriority
  type: Enum
  summary: "Descrive le priorità in cui è possano richiamare le operazioni per mezzo del <xref href=&quot;System.Windows.Threading.Dispatcher&quot;> </xref>."
  remarks: "Non è stato specifico del sistema o corrispondente a ApplicationIdle e ContextIdle nella versione corrente di &quot;inattività&quot; [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].  Entrambi sono priorità ancora valide. Pertanto, un&quot;operazione con una priorità di ContextIdle ha una priorità più elevata rispetto a un&quot;operazione con una priorità di SystemIdle.       Il <xref:System.Windows.Threading.Dispatcher>rallenta l&quot;esecuzione di un&quot;operazione se supera una determinata percentuale della CPU.</xref:System.Windows.Threading.Dispatcher>  Un modo per limitare un processo per utilizzare un timer.       Se viene inviata un&quot;operazione utilizzando <xref:System.Windows.Threading.Dispatcher.Invoke%2A>autonomamente <xref:System.Windows.Threading.Dispatcher>una priorità di invio, l&quot;operazione ignora la coda e viene eseguita immediatamente.</xref:System.Windows.Threading.Dispatcher> </xref:System.Windows.Threading.Dispatcher.Invoke%2A>      <a name=&quot;xamlTextUsage_DispatcherPriority&quot;></a># # Utilizzo di testo XAML"
  example:
  - "The following example is a call to <xref:System.Windows.Threading.Dispatcher.BeginInvoke%2A> that passes a delegate which accepts an argument.  The priority is set to Normal.  \n  \n [!code-vb[ThreadingWeatherForecast#ThreadingWeatherDispatcherOneArge](~/add/codesnippet/visualbasic/threadingweatherforecastsample/window1.xaml.vb#threadingweatherdispatcheronearge)]\n [!code-cs[ThreadingWeatherForecast#ThreadingWeatherDispatcherOneArge](~/add/codesnippet/csharp/ThreadingWeatherForecastSample/Window1.xaml.cs#threadingweatherdispatcheronearge)]"
  syntax:
    content: public enum DispatcherPriority
  inheritance:
