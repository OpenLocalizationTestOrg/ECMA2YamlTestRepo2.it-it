  name: RC2CryptoServiceProvider
  nameWithType: RC2CryptoServiceProvider
  fullName: System.Security.Cryptography.RC2CryptoServiceProvider
  type: Class
  summary: "Definisce un oggetto wrapper per l&quot;implementazione del provider (CSP) del servizio di crittografia di accedere il <xref href=&quot;System.Security.Cryptography.RC2&quot;> </xref> algoritmo. Questa classe non può essere ereditata."
  remarks: "L&quot;implementazione RC2CryptoServiceProvider supporta lunghezze di chiave da 40 a 128 bit con incrementi di 8 bit.       L&quot;oggetto RC2CryptoServiceProvider è una crittografia a blocchi che crittografa e decrittografa i dati in blocchi di 8 byte.  Questa classe il blocco finale dei dati se è minore di 8 byte.  Di conseguenza, la lunghezza dei dati crittografati potrebbe essere maggiore di testo non crittografato originale.       Si noti che l&quot;oggetto RC2CryptoServiceProvider non utilizza il salt.      > [!NOTE] > Un algoritmo di crittografia simmetrica più recente, Advanced Encryption Standard (AES), è disponibile. È possibile utilizzare l&quot; <xref:System.Security.Cryptography.Aes>algoritmo e le relative classi derivate anziché la classe RC2CryptoServiceProvider.</xref:System.Security.Cryptography.Aes> Utilizzare RC2CryptoServiceProvider solo per compatibilità con le applicazioni legacy e i dati."
  example:
  - "The following code example encrypts and then decrypts a string.  \n  \n [!code-cs[System.Security.Cryptography.RC2CryptoServiceProvider Example#1](~/add/codesnippet/csharp/t-system.security.crypto_11_1.cs)]\n [!code-vb[System.Security.Cryptography.RC2CryptoServiceProvider Example#1](~/add/codesnippet/visualbasic/t-system.security.crypto_11_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class RC2CryptoServiceProvider : System.Security.Cryptography.RC2
