  summary: "Ottiene o imposta un valore che determina se creare una chiave con un valore salt lungo-11-byte, di valore pari a zero."
  remarks: "La proprietà UseSalt consente di interagire con un&quot;applicazione esistente che utilizza un salt lungo-11-byte, di valore pari a zero.  Per la maggior parte degli scenari, è opportuno non utilizzare un salt con un <xref:System.Security.Cryptography.RC2CryptoServiceProvider>chiave.</xref:System.Security.Cryptography.RC2CryptoServiceProvider>"
  example:
  - "The following code example sets the UseSalt property to `true`, and then encrypts and decrypts a value.  \n  \n [!code-cs[Cryptography.RC2CryptoServiceProvider#1](~/add/codesnippet/csharp/p-system.security.crypto_12_1.cs)]\n [!code-vb[Cryptography.RC2CryptoServiceProvider#1](~/add/codesnippet/visualbasic/p-system.security.crypto_12_1.vb)]\n [!code-cpp[Cryptography.RC2CryptoServiceProvider#1](~/add/codesnippet/cpp/p-system.security.crypto_12_1.cpp)]"
