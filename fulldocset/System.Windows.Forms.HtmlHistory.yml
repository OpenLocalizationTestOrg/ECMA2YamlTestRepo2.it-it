  summary: "Si sposta all&quot;indietro nello stack di navigazione del numero specificato di voci."
  remarks: "Se il numero specificato `numBack` supera il numero di voci già visitate nella cronologia, il <xref:System.Windows.Forms.WebBrowser>controllo si sposterà al primo elemento nella cronologia, ad esempio, al primo Uniform Resource Locator (URL) visitato durante la sessione del browser corrente.</xref:System.Windows.Forms.WebBrowser>       Se non sono presenti voci dopo la pagina corrente nello stack di navigazione, venga richiamata non ha alcun effetto, ma non verrà generato un errore."
