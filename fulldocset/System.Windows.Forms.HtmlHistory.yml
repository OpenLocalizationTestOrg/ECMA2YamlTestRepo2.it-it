  namespace: System.Windows.Forms
  summary: "Rilascia tutte le risorse usate dal <xref href=&quot;System.Windows.Forms.HtmlHistory&quot;> </xref>."
  remarks: "Chiamare il metodo Dispose al termine usando il <xref:System.Windows.Forms.HtmlHistory>oggetto.</xref:System.Windows.Forms.HtmlHistory> Metodo Dispose lascia il <xref:System.Windows.Forms.HtmlHistory>oggetto in uno stato inutilizzabile.</xref:System.Windows.Forms.HtmlHistory> Dopo aver chiamato Dispose, è necessario rilasciare tutti i riferimenti a <xref:System.Windows.Forms.HtmlHistory>in modo che il garbage collector può recuperare la memoria che <xref:System.Windows.Forms.HtmlHistory>occupata.</xref:System.Windows.Forms.HtmlHistory> </xref:System.Windows.Forms.HtmlHistory> Per ulteriori informazioni, vedere [la pulizia di risorse non gestite](~/add/includes/ajax-current-ext-md.md) e [implementazione di un metodo Dispose](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Chiamare sempre Dispose prima di rilasciare l&quot;ultimo riferimento a <xref:System.Windows.Forms.HtmlHistory>.</xref:System.Windows.Forms.HtmlHistory> In caso contrario, le risorse <xref:System.Windows.Forms.HtmlHistory>è verrà non verranno liberate finché il garbage collector chiama l&quot;oggetto `Finalize` metodo.</xref:System.Windows.Forms.HtmlHistory>"
  syntax:
