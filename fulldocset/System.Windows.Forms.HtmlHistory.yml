  name: HtmlHistory
  nameWithType: HtmlHistory
  fullName: System.Windows.Forms.HtmlHistory
  type: Class
  summary: "Gestisce l&quot;elenco dei documenti e siti Web visitati dall&quot;utente all&quot;interno della sessione corrente."
  remarks: "Il documento oggetto Model (DOM) HTML gestito tiene traccia dei siti che un utente ha visitato all&quot;interno di un determinato *sessione*. Oggetto *sessione* viene definita come l&quot;intervallo di tempo da quando viene avviata un&quot;applicazione che ospita il DOM HTML gestito fino a quando la chiusura dell&quot;applicazione.       Quando si utilizza il <xref:System.Windows.Forms.WebBrowser.Url%2A>proprietà o <xref:System.Windows.Forms.WebBrowser.Navigate%2A>metodo il <xref:System.Windows.Forms.WebBrowser>per passare a una nuova pagina Web di controllo, Internet Explorer è possibile recuperare la versione più recente di tale pagina dal server o visualizzare la versione attualmente presente nella cache di Internet Explorer.</xref:System.Windows.Forms.WebBrowser> </xref:System.Windows.Forms.WebBrowser.Navigate%2A> </xref:System.Windows.Forms.WebBrowser.Url%2A> Al contrario, quando si utilizza HtmlHistory per spostarsi avanti e indietro in questo stack, verranno visualizzate le pagine dalla cache del computer locale del contenuto Web scaricato, a meno che il server indica che il contenuto del documento deve scadere immediatamente. Per ulteriori informazioni sull&quot;elenco della cronologia e la memorizzazione nella cache in Internet Explorer, vedere l&quot;articolo 234067 &quot;Come impedire la memorizzazione nella cache in Internet Explorer,&quot; nella Microsoft Knowledge Base al [http://support.microsoft.com](http://go.microsoft.com/fwlink/?linkid=37115).       È il metodo principale di HtmlHistory <xref:System.Windows.Forms.HtmlHistory.Go%2A>, che consente di spostarsi nella posizione specificata nello stack di navigazione o a un nuovo URL Uniform Resource Locator ().</xref:System.Windows.Forms.HtmlHistory.Go%2A> Il <xref:System.Windows.Forms.HtmlHistory.Forward%2A>e <xref:System.Windows.Forms.HtmlHistory.Back%2A>metodi consentono di spostarsi verso il basso e lo stack di navigazione, rispettivamente, il numero di voci richiesto.</xref:System.Windows.Forms.HtmlHistory.Back%2A> </xref:System.Windows.Forms.HtmlHistory.Forward%2A>"
  syntax:
    content: 'public sealed class HtmlHistory : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
