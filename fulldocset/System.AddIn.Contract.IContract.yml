- uid: System.AddIn.Contract.IContract.QueryContract(System.String)
  id: QueryContract(System.String)
  parent: System.AddIn.Contract.IContract
  langs:
  - csharp
  name: QueryContract(String)
  nameWithType: IContract.QueryContract(String)
  fullName: System.AddIn.Contract.IContract.QueryContract(String)
  type: Method
  assemblies:
  - System.AddIn.Contract
  namespace: System.AddIn.Contract
  summary: "Restituisce un contratto che viene implementato da questo contratto."
  remarks: "Il metodo QueryContract dello consente <xref:System.AddIn.Contract.IContract>agli oggetti di esporre altri contratti.</xref:System.AddIn.Contract.IContract> QueryContract dello svolge una funzione simile a quello del `IUnknown.QueryInterface` metodo in COM.       Il formato delle stringhe utilizzate per identificare i contratti è definito per il <xref:System.AddIn.Contract.IContract>implementazione.</xref:System.AddIn.Contract.IContract> È consigliabile utilizzare il <xref:System.Type.AssemblyQualifiedName%2A>del contratto che viene eseguita la query.</xref:System.Type.AssemblyQualifiedName%2A>"
  syntax:
    content: public System.AddIn.Contract.IContract QueryContract (string contractIdentifier);
    parameters:
    - id: contractIdentifier
      type: System.String
      description: "Stringa che identifica il contratto che viene richiesto."
    return:
      type: System.AddIn.Contract.IContract
      description: "Un <xref href=&quot;System.AddIn.Contract.IContract&quot;> </xref> che rappresenta un contratto che un client richiede il contratto corrente; <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se il contratto corrente non supporta il contratto che viene richiesto."
  overload: System.AddIn.Contract.IContract.QueryContract*
  exceptions: []
  platform:
  - net462
