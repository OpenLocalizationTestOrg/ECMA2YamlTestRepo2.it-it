- uid: System.AddIn.Contract.IContract.RevokeLifetimeToken(System.Int32)
  id: RevokeLifetimeToken(System.Int32)
  parent: System.AddIn.Contract.IContract
  langs:
  - csharp
  name: RevokeLifetimeToken(Int32)
  nameWithType: IContract.RevokeLifetimeToken(Int32)
  fullName: System.AddIn.Contract.IContract.RevokeLifetimeToken(Int32)
  type: Method
  assemblies:
  - System.AddIn.Contract
  namespace: System.AddIn.Contract
  summary: "Specifica che il contratto non è più possibile accedere a un client."
  remarks: "I client di un oggetto che implementa <xref:System.AddIn.Contract.IContract>chiamare il metodo RevokeLifetimeToken per notificare all&quot;oggetto che il client non richiede più il contratto.</xref:System.AddIn.Contract.IContract> Un <xref:System.AddIn.Contract.IContract>è garantita per essere utilizzabile, purché almeno un token di durata che passato a un client non sia stato revocato.</xref:System.AddIn.Contract.IContract>       Per acquisire un contratto, i client chiamano il <xref:System.AddIn.Contract.IContract.AcquireLifetimeToken%2A>metodo.</xref:System.AddIn.Contract.IContract.AcquireLifetimeToken%2A>"
  syntax:
    content: public void RevokeLifetimeToken (int token);
    parameters:
    - id: token
      type: System.Int32
      description: "Un valore, noto anche come un token di durata, che identifica il client che ha revocato il contratto."
  overload: System.AddIn.Contract.IContract.RevokeLifetimeToken*
  exceptions: []
  platform:
  - net462
