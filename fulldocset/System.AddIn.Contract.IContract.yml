  name: IContract
  nameWithType: IContract
  fullName: System.AddIn.Contract.IContract
  type: Interface
  summary: "Rappresenta l&quot;interfaccia di base per tutti i contratti utilizzati per la comunicazione tra i componenti che vengono aggiornate in modo indipendente."
  remarks: "L&quot;interfaccia IContract definisce un contratto che indipendentemente dai componenti aggiornati, ad esempio un&quot;applicazione e un componente aggiuntivo, è possibile utilizzare per comunicare. Componenti possono utilizzare IContract di comunicare attraverso processo o i limiti del dominio applicazione, o per comunicare con altri componenti nello stesso processo o il dominio applicazione. IContract ha uno scopo simile per i componenti creati utilizzando .NET Framework come la `IUnknown` interfaccia viene utilizzata per i componenti creati tramite COM. Per determinare se un oggetto implementa un contratto specifico, utilizzare il <xref:System.AddIn.Contract.IContract.QueryContract%2A>metodo.</xref:System.AddIn.Contract.IContract.QueryContract%2A>"
  syntax:
    content: public interface IContract
  implements: []
  platform:
  - net462
- uid: System.AddIn.Contract.IContract.AcquireLifetimeToken
  id: AcquireLifetimeToken
  parent: System.AddIn.Contract.IContract
  langs:
  - csharp
  name: AcquireLifetimeToken()
  nameWithType: IContract.AcquireLifetimeToken()
  fullName: System.AddIn.Contract.IContract.AcquireLifetimeToken()
  type: Method
  assemblies:
  - System.AddIn.Contract
  namespace: System.AddIn.Contract
  summary: "Specifica che il contratto è accessibile a un client fino a quando il client revoca il contratto."
  remarks: "I client di un oggetto che implementa <xref:System.AddIn.Contract.IContract>chiamare il metodo AcquireLifetimeToken per notificare all&quot;oggetto che il client richiede l&quot;accesso al contratto.</xref:System.AddIn.Contract.IContract> Un <xref:System.AddIn.Contract.IContract>è garantita per essere utilizzabile, purché almeno un token di durata che passato a un client non sia stato revocato.</xref:System.AddIn.Contract.IContract>       Per revocare un contratto, i client chiamano il <xref:System.AddIn.Contract.IContract.RevokeLifetimeToken%2A>metodo.</xref:System.AddIn.Contract.IContract.RevokeLifetimeToken%2A>"
  syntax:
    content: public int AcquireLifetimeToken ();
    parameters: []
    return:
      type: System.Int32
      description: "Un valore, noto anche come un token di durata, che identifica il client che ha acquisito il contratto."
  overload: System.AddIn.Contract.IContract.AcquireLifetimeToken*
  exceptions: []
  platform:
  - net462
