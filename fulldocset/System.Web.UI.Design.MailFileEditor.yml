  name: MailFileEditor
  nameWithType: MailFileEditor
  fullName: System.Web.UI.Design.MailFileEditor
  type: Class
  summary: "Fornisce un&quot;interfaccia utente per la selezione e la modifica di un nome di file di posta elettronica per una proprietà in fase di progettazione."
  remarks: "La classe MailFileEditor è un <xref:System.Drawing.Design.UITypeEditor>oggetto che può essere utilizzato in fase di progettazione per selezionare e modificare il nome di un file di posta elettronica sotto forma di stringa e la stringa assegnata a una proprietà del controllo.</xref:System.Drawing.Design.UITypeEditor> Ad esempio, il <xref:System.Web.UI.WebControls.EmbeddedMailObject>controllo utilizza la classe MailFileEditor in fase di progettazione per impostare il valore di <xref:System.Web.UI.WebControls.EmbeddedMailObject.Path%2A>proprietà.</xref:System.Web.UI.WebControls.EmbeddedMailObject.Path%2A> </xref:System.Web.UI.WebControls.EmbeddedMailObject>       Utilizzare il <xref:System.ComponentModel.EditorAttribute>attributo per associare il MailFileEditor a una proprietà.</xref:System.ComponentModel.EditorAttribute> Quando la proprietà associata viene modificata nell&quot;area di progettazione, l&quot;host di progettazione chiama il <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>metodo.</xref:System.Web.UI.Design.UrlEditor.EditValue%2A> Il <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>metodo visualizza una finestra di dialogo per la selezione di un nome di file di posta elettronica da un elenco filtrato dei file e restituisce il nome del file selezionato dall&quot;utente.</xref:System.Web.UI.Design.UrlEditor.EditValue%2A> Il <xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>metodo indica lo stile di visualizzazione dell&quot;interfaccia utente.</xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>       Derivare una classe da MailFileEditor per definire un editor personalizzato per una proprietà di nome file di posta elettronica. Ad esempio, una classe derivata può eseguire l&quot;override di <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>metodo e la visualizzazione un <xref:System.Windows.Forms.OpenFileDialog>istanza con un titolo o il filtro di file di posta elettronica personalizzato.</xref:System.Windows.Forms.OpenFileDialog> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A>"
  example:
  - "The following code example demonstrates how to associate an instance of the MailFileEditor class with a property that is contained within a custom control. When the control property is edited in the design surface, the MailFileEditor class provides the user interface to select and edit a mail file name for the property value.  \n  \n [!code-cs[System.Web.UI.Design.FileEditor#1](~/add/codesnippet/csharp/t-system.web.ui.design.m_0_1.cs)]\n [!code-vb[System.Web.UI.Design.FileEditor#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.m_0_1.vb)]"
  syntax:
    content: 'public class MailFileEditor : System.Web.UI.Design.UrlEditor'
