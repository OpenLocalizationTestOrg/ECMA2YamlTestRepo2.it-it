  remarks: "Utilizzare un costruttore per impostare il <xref:System.Web.Services.Protocols.SoapFaultSubcode.Subcode%2A>proprietà.</xref:System.Web.Services.Protocols.SoapFaultSubcode.Subcode%2A> Il <xref:System.Web.Services.Protocols.SoapFaultSubcode.Subcode%2A>proprietà consente a un servizio Web XML fornire informazioni sull&quot;errore annidati.</xref:System.Web.Services.Protocols.SoapFaultSubcode.Subcode%2A> Ciò è utile per fornire un codice di errore specifico per il servizio Web XML durante il passaggio le informazioni di errore restituito dai componenti di chiamare il servizio Web XML."
