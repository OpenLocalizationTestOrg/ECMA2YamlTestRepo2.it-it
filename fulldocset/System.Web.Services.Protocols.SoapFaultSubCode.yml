  summary: "Rappresenta il contenuto dell&quot;elemento facoltativo <xref uid=&quot;langword_csharp_Subcode&quot; name=&quot;Subcode&quot; href=&quot;&quot;> </xref> elemento di un errore SOAP quando SOAP versione 1.2 viene utilizzato per la comunicazione tra un client e un servizio Web XML."
  remarks: "Contiene un errore SOAP 1.2 un `Code` elemento e tra gli altri un facoltativo `Subcode` elemento. Il `Code` elemento specifica il tipo di errore che si sono verificati utilizzando un numero limitato di codici di errore predefiniti specificata dal protocollo SOAP, mentre il `Subcode` elemento consente al mittente dell&quot;errore SOAP fornire un codice di errore specifico dell&quot;applicazione. Questa classe rappresenta il contenuto del `Subcode` elemento.       Servizi Web XML restituiscono un errore SOAP generando un <xref:System.Web.Services.Protocols.SoapException>e i client ricevono un errore SOAP rilevando un <xref:System.Web.Services.Protocols.SoapException>.</xref:System.Web.Services.Protocols.SoapException> </xref:System.Web.Services.Protocols.SoapException> A <xref:System.Web.Services.Protocols.SoapException>ha il <xref:System.Web.Services.Protocols.SoapException.Code%2A>proprietà che rappresenta il `Code` elemento e <xref:System.Web.Services.Protocols.SoapException.Subcode%2A>proprietà che rappresenta il `Subcode` elemento.</xref:System.Web.Services.Protocols.SoapException.Subcode%2A> </xref:System.Web.Services.Protocols.SoapException.Code%2A> </xref:System.Web.Services.Protocols.SoapException>"
