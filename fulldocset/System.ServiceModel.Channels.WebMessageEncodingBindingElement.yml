  summary: "Inizializza una nuova istanza di <xref href=&quot;System.ServiceModel.Channels.WebMessageEncodingBindingElement&quot;> </xref> classe."
  remarks: "Questo costruttore utilizza <xref:System.Text.UTF8Encoding>come codifica dei caratteri predefinita.</xref:System.Text.UTF8Encoding> Pertanto, utilizzare questo costruttore quando si desidera questa codifica dei caratteri. Se si desidera un&quot;altra codifica caratteri, utilizzare il <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.%23ctor%28System.Text.Encoding%29>costruttore.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.%23ctor%28System.Text.Encoding%29>       Questo costruttore imposta valori predefiniti per il numero massimo di lettori e writer allocati ai pool e che sono disponibili per elaborare i messaggi in ingresso e in uscita senza allocare nuovi lettori o writer rispettivamente. Esistono 64 lettori allocati per impostazione predefinita per il <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxReadPoolSize%2A>proprietà e 16 writer allocati per impostazione predefinita per il <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxWritePoolSize%2A>proprietà.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxWritePoolSize%2A> </xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxReadPoolSize%2A>       Vincoli di complessità predefiniti vengono inoltre impostati da questo costruttore nella <xref:System.Xml.XmlDictionaryReaderQuotas>associata a questa codifica di messaggi mediante il <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.ReaderQuotas%2A>proprietà per la protezione da una classe di tipo denial of service (DOS) attacchi che tentano di utilizzare la complessità dei messaggi per bloccare le risorse di elaborazione dell&quot;endpoint.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.ReaderQuotas%2A> </xref:System.Xml.XmlDictionaryReaderQuotas> Le proprietà che esprimono questi vincoli e i valori predefiniti (in byte) sono i seguenti:- <xref:System.Xml.XmlDictionaryReaderQuotas.MaxDepth%2A>32 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxStringContentLength%2A>= 8192, <xref:System.Xml.XmlDictionaryReaderQuotas.MaxArrayLength%2A>16384 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxBytesPerRead%2A>4096 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxNameTableCharCount%2A>= 16384</xref:System.Xml.XmlDictionaryReaderQuotas.MaxNameTableCharCount%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxBytesPerRead%2A> =</xref:System.Xml.XmlDictionaryReaderQuotas.MaxArrayLength%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxStringContentLength%2A> =</xref:System.Xml.XmlDictionaryReaderQuotas.MaxDepth%2A>"
