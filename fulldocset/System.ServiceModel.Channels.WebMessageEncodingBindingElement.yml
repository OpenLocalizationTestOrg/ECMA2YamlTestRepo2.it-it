  name: WebMessageEncodingBindingElement
  nameWithType: WebMessageEncodingBindingElement
  fullName: System.ServiceModel.Channels.WebMessageEncodingBindingElement
  type: Class
  summary: "Consente alle codifiche di messaggi di JavaScript Object Notation (JSON) e al contenuto binario &quot;non elaborato&quot; di essere letti e scritti quando vengono usati nel testo XML un [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] associazione."
  remarks: "La codifica è il processo di trasformazione di un messaggio in una sequenza di byte. La decodifica è il processo inverso. Questi processi richiedono la specifica di una codifica dei caratteri. La proprietà WebMessageEncodingBindingElement funziona mediante la delega a una serie di codificatori interni per gestire le codifiche JSON e XML di testo e dati binari &quot;non elaborati&quot;. Questa delega viene eseguita mediante un codificatore di messaggi composto.       Questo elemento di associazione e il relativo codificatore composto vengono utilizzati per controllare la codifica in scenari che non utilizzano la messaggistica SOAP utilizzata da <xref:System.ServiceModel.WebHttpBinding>.</xref:System.ServiceModel.WebHttpBinding> Questi scenari includono &quot;Plain Old XML&quot; (POX), Representational State Transfer (REST), RSS Really Simple Syndication () e Atom syndication e Asynchronous JavaScript and XML (AJAX). Il codificatore di messaggi composto non supporta SOAP o WS-Addressing e pertanto <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MessageVersion%2A>restituisce sempre <xref:System.ServiceModel.Channels.MessageVersion.None%2A>.</xref:System.ServiceModel.Channels.MessageVersion.None%2A> </xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MessageVersion%2A>       L&quot;elemento di associazione può essere configurato con una codifica caratteri scrittura al momento della costruzione utilizzando il <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.%23ctor%28System.Text.Encoding%29>costruttore.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.%23ctor%28System.Text.Encoding%29> Il <xref:System.Text.Encoding>valore specifica il comportamento in scrittura per le codifiche JSON e XML testuale.</xref:System.Text.Encoding> In lettura, viene interpretata qualsiasi codifica di messaggi validi e codifica di testo.       Questo costruttore imposta valori predefiniti per il numero massimo di lettori e writer allocati ai pool e che sono disponibili per elaborare i messaggi in ingresso e in uscita senza allocare nuovi lettori o writer rispettivamente. Le proprietà <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxReadPoolSize%2A>e <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxWritePoolSize%2A>consente inoltre di impostare il numero massimo di lettori e writer da allocare rispettivamente.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxWritePoolSize%2A> </xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxReadPoolSize%2A> Per impostazione predefinita vengono allocati 64 lettori e 16 writer.       Vincoli di complessità predefiniti vengono inoltre impostati da questo costruttore nella <xref:System.Xml.XmlDictionaryReaderQuotas>associata a questa codifica mediante la <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.ReaderQuotas%2A>proprietà per la protezione da una classe di tipo denial of service (DOS) attacchi che tentano di utilizzare la complessità dei messaggi per bloccare le risorse di elaborazione dell&quot;endpoint.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.ReaderQuotas%2A> </xref:System.Xml.XmlDictionaryReaderQuotas>       La proprietà WebMessageEncodingBindingElement ha un <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.CreateMessageEncoderFactory%2A>metodo che crea una factory del codificatore di messaggi che produce decodificatori di messaggi JSON, XML o non elaborati e codificatori appropriato a seconda del tipo di contenuto specificato.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.CreateMessageEncoderFactory%2A>       WebMessageEncodingBindingElement fornisce anche i metodi per compilare le factory e listener per i canali attraverso il quale il protocollo HTTP le richieste del flusso.       Il codificatore composito e le classi associate e i componenti di configurazione sono utilizzabili in attendibilità parziale e questo non richiedono autorizzazioni speciali."
  syntax:
    content: 'public sealed class WebMessageEncodingBindingElement : System.ServiceModel.Channels.MessageEncodingBindingElement, System.ServiceModel.Description.IWsdlExportExtension'
  inheritance:
  - System.ServiceModel.Channels.MessageEncodingBindingElement
  implements:
  - System.ServiceModel.Description.IWsdlExportExtension
