- uid: System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxReadPoolSize
  id: MaxReadPoolSize
  parent: System.ServiceModel.Channels.WebMessageEncodingBindingElement
  langs:
  - csharp
  name: MaxReadPoolSize
  nameWithType: WebMessageEncodingBindingElement.MaxReadPoolSize
  fullName: System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxReadPoolSize
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Channels
  summary: "Ottiene o imposta un valore che specifica il numero massimo di lettori allocati a un pool e disponibile per elaborare i messaggi in arrivo senza allocare nuovi lettori."
  remarks: "Aumentando questo numero determini un maggiore consumo di memoria, in questo modo il codificatore di gestire picchi improvvisi di messaggi in arrivo perché è in grado di utilizzare i lettori del pool già creati anziché crearne di nuovi."
  syntax:
    content: public int MaxReadPoolSize { get; set; }
    return:
