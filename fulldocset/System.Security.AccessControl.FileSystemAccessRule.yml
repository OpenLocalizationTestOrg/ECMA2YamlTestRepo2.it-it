  name: FileSystemAccessRule
  nameWithType: FileSystemAccessRule
  fullName: System.Security.AccessControl.FileSystemAccessRule
  type: Class
  summary: "Rappresenta un&quot;astrazione di una voce di controllo di accesso (ACE) che definisce una regola di accesso per un file o directory. Questa classe non può essere ereditata."
  remarks: "La classe FileSystemAccessRule rappresenta un&quot;astrazione di una voce di controllo di accesso sottostante (ACE) che specifica un account utente, il tipo di accesso per fornire (lettura, scrittura e così via), e se consentire o negare tale diritto.  Questa classe è inoltre possibile specificare come regole di accesso vengono propagate agli oggetti figlio.       Utilizzare la classe FileSystemAccessRule per creare una nuova regola di accesso.  È possibile mantenere la regola utilizzando <xref:System.Security.AccessControl.FileSecurity>o <xref:System.Security.AccessControl.DirectorySecurity>classe.</xref:System.Security.AccessControl.DirectorySecurity> </xref:System.Security.AccessControl.FileSecurity>"
  example:
  - "The following code example uses the <xref:System.Security.AccessControl.FileSecurity> class to add and then remove an access control entry (ACE) from a file.  You must supply a valid user or group account to run this example.  \n  \n [!code-cs[IO.File.GetAccessControl-SetAccessControl#1](~/add/codesnippet/csharp/t-system.security.access_4_1.cs)]\n [!code-vb[IO.File.GetAccessControl-SetAccessControl#1](~/add/codesnippet/visualbasic/t-system.security.access_4_1.vb)]\n [!code-cpp[IO.File.GetAccessControl-SetAccessControl#1](~/add/codesnippet/cpp/t-system.security.access_4_1.cpp)]"
  syntax:
    content: 'public sealed class FileSystemAccessRule : System.Security.AccessControl.AccessRule'
