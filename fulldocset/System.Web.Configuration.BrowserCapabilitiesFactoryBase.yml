  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Utilizzato internamente in fase di esecuzione per configurare le gerarchie personalizzate delle funzionalità del browser."
  remarks: "Definire le funzionalità del browser in un file con estensione browser. È possibile utilizzare la gerarchia predefinita nel file con estensione browser o creare una gerarchia personalizzata per definire le funzionalità del browser. Il metodo ConfigureCustomCapabilities elabora una gerarchia personalizzata. La gerarchia personalizzata deve contenere un `parentID` valore il `browser` elemento."
  syntax:
    content: public virtual void ConfigureCustomCapabilities (System.Collections.Specialized.NameValueCollection headers, System.Web.HttpBrowserCapabilities browserCaps);
    parameters:
    - id: headers
      type: System.Collections.Specialized.NameValueCollection
      description: "Una raccolta di intestazioni della richiesta."
    - id: browserCaps
      type: System.Web.HttpBrowserCapabilities
      description: "Oggetto che specifica le funzionalità del browser."
  overload: System.Web.Configuration.BrowserCapabilitiesFactoryBase.ConfigureCustomCapabilities*
  exceptions: []
  platform:
  - net462
