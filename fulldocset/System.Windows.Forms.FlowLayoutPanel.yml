  name: FlowLayoutPanel
  nameWithType: FlowLayoutPanel
  fullName: System.Windows.Forms.FlowLayoutPanel
  type: Class
  summary: "Rappresenta un pannello in modo dinamico il contenuto viene disposto orizzontalmente o verticalmente."
  remarks: "Il controllo FlowLayoutPanel dispone i contenuti in una direzione di flusso orizzontale o verticale. Il relativo contenuto può andare a capo da una riga a quella successiva o da una colonna a quella successiva. In alternativa, è possibile troncare il contenuto invece di wrapping.       È possibile specificare la direzione del flusso impostando il valore di <xref:System.Windows.Forms.FlowLayoutPanel.FlowDirection%2A>proprietà.</xref:System.Windows.Forms.FlowLayoutPanel.FlowDirection%2A> Il controllo FlowLayoutPanel inverte correttamente la direzione del flusso nei layout da destra a sinistra (RTL). È inoltre possibile specificare se il contenuto del controllo FlowLayoutPanel è integrato o troncato impostando il valore di <xref:System.Windows.Forms.FlowLayoutPanel.WrapContents%2A>proprietà.</xref:System.Windows.Forms.FlowLayoutPanel.WrapContents%2A>       Qualsiasi controllo Windows Form, incluse altre istanze di FlowLayoutPanel, può essere un figlio del controllo FlowLayoutPanel. Con questa funzionalità, è possibile costruire layout sofisticati in grado di adattarsi alle dimensioni del form in fase di esecuzione.       Ancoraggio e aggancio dei controlli figlio diverso da quello degli altri controlli contenitore. Sia l&quot;ancoraggio e aggancio sono relativi al controllo più largo nella direzione del flusso. Per ulteriori informazioni, vedere [procedura: ancoraggio e ancorare controlli figlio in un controllo FlowLayoutPanel](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to set the <xref:System.Windows.Forms.FlowLayoutPanel.FlowDirection%2A> and <xref:System.Windows.Forms.FlowLayoutPanel.WrapContents%2A> properties on a FlowLayoutPanel control. Paste the code into the Form1 source file. If your project contains a file named Form1.Designer.cs or Form1.Designer.vb, remove that file from the project. You may need to click the **Show All Files** button in Solution Explorer to see the designer file.  \n  \n [!code-cs[System.Windows.Forms.FlowLayoutPanel#1](~/add/codesnippet/csharp/t-system.windows.forms.f_5_1.cs)]\n [!code-cpp[System.Windows.Forms.FlowLayoutPanel#1](~/add/codesnippet/cpp/t-system.windows.forms.f_5_1.cpp)]\n [!code-vb[System.Windows.Forms.FlowLayoutPanel#1](~/add/codesnippet/visualbasic/t-system.windows.forms.f_5_1.vb)]"
