- uid: System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.Reloadable
  id: Reloadable
  parent: System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute
  langs:
  - csharp
  name: Reloadable
  nameWithType: RootDesignerSerializerAttribute.Reloadable
  fullName: System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.Reloadable
  type: Property
  assemblies:
  - System
  namespace: System.ComponentModel.Design.Serialization
  summary: "Ottiene un valore che indica se il serializzatore di primo livello supporta il ricaricamento del documento di progettazione senza prima eliminare l&quot;host di progettazione."
  remarks: "Se questa proprietà è impostata su `false`, il documento di progettazione non esegue automaticamente un ricaricamento per conto dell&quot;utente. Se questa proprietà è impostata su `false`, è responsabilità dell&quot;utente di riaprire la finestra di progettazione per il documento di progettazione, se un aggiornamento o il ricaricamento.       Alcuni serializzatori richiedono l&quot;interazione dei componenti esterni nel processo di caricamento per ricompilare il documento di progettazione la finestra di progettazione. Questi serializzatori è talvolta necessario creare un nuovo host della finestra di progettazione ogni volta che viene caricato il documento di progettazione. In questo caso, verrà impostato Reloadable `false`, e l&quot;host di progettazione deve essere ricreato dall&quot;utente, avviando la finestra di progettazione per il documento, dopo che la struttura documento è stato eliminato. Gli eventi e servizi connessi all&quot;host di progettazione, tranne la deserializzazione, non rimangono e potrebbero essere necessario impostare nuovamente. Se è Reloadable `true`, dopo aver apportato modifiche all&quot;esterno di finestra di progettazione per il codice, senza chiudere la finestra di progettazione e riaprire la possibile ricaricare il documento di progettazione."
  syntax:
    content: public bool Reloadable { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il serializzatore di primo livello supporta il ricaricamento. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.Reloadable*
  exceptions: []
  platform:
  - net462
