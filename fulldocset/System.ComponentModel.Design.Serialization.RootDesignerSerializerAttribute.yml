  name: RootDesignerSerializerAttribute
  nameWithType: RootDesignerSerializerAttribute
  fullName: System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute
  type: Class
  summary: "Indica il serializzatore di base da utilizzare per un oggetto finestra di progettazione radice. Questa classe non può essere ereditata."
  remarks: "RootDesignerSerializerAttribute indica il serializzatore da utilizzare quando il gestore di serializzazione serializza il documento di progettazione e, se il serializzatore specificato supporta il ricaricamento automatico del documento di progettazione senza prima eliminare completamente il documento.       Questo attributo contiene i seguenti membri significativi:- <xref:System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.SerializerTypeName%2A>indica quale oggetto di serializzazione da utilizzare per serializzare la classe in fase di progettazione.</xref:System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.SerializerTypeName%2A>      - <xref:System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.SerializerBaseTypeName%2A>indica il nome completo dell&quot;oggetto di serializzazione tipo di base.</xref:System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.SerializerBaseTypeName%2A>      - <xref:System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.Reloadable%2A>indica se il serializzatore supporta il ricaricamento di un documento di progettazione senza interazione dell&quot;utente per aprire una nuova visualizzazione della finestra di progettazione.</xref:System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.Reloadable%2A>"
  example:
  - "The following example code applies a RootDesignerSerializerAttribute to a component.  \n  \n [!code-cs[IDesignerSerializationManagerSample#2](~/add/codesnippet/csharp/t-system.componentmodel._107_1.cs)]\n [!code-cpp[IDesignerSerializationManagerSample#2](~/add/codesnippet/cpp/t-system.componentmodel._107_1.cpp)]\n [!code-vb[IDesignerSerializationManagerSample#2](~/add/codesnippet/visualbasic/t-system.componentmodel._107_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface, AllowMultiple=true, Inherited=true)]

      [System.Obsolete("This attribute has been deprecated. Use DesignerSerializerAttribute instead.  For example, to specify a root designer for CodeDom, use DesignerSerializerAttribute(...,typeof(TypeCodeDomSerializer)).  http://go.microsoft.com/fwlink/?linkid=14202")]

      public sealed class RootDesignerSerializerAttribute : Attribute
