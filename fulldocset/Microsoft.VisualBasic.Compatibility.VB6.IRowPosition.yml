  syntax:
    content: public void GetRowPosition (out int hChapter, out int hRow, out int dbPositionFlags);
    parameters:
    - id: hChapter
      type: System.Int32
      description: "Puntatore alla memoria in cui restituire il capitolo associato alla riga corrente. Se il set di righe non è con capitoli, `hChapter` è impostato su <xref uid=&quot;langword_csharp_DB_NULL_HCHAPTER&quot; name=&quot;DB_NULL_HCHAPTER&quot; href=&quot;&quot;> </xref>. Se `hChapter` è un puntatore null per l&quot;input, non viene restituito alcun valore del capitolo."
    - id: hRow
      type: System.Int32
      description: "Puntatore alla memoria in cui restituire il <xref uid=&quot;langword_csharp_hRow&quot; name=&quot;hRow&quot; href=&quot;&quot;> </xref> della posizione di riga corrente; o <xref uid=&quot;langword_csharp_DB_NULL_HROW&quot; name=&quot;DB_NULL_HROW&quot; href=&quot;&quot;> </xref> se è presente alcuna posizione della riga corrente."
    - id: dbPositionFlags
      type: System.Int32
      description: "Puntatore alla memoria in cui si desidera ottenere ulteriori informazioni sulla posizione della riga."
