  summary: "Ottiene un valore che indica se i dati per il controllo sono codificata in formato HTML prima del rendering."
  remarks: "La codifica HTML i valori dei campi consente di impedire cross-site scripting attacchi e viene eseguito il rendering nel browser di contenuto dannoso. Questa proprietà deve essere abilitata a meno che non si considera attendibile il contenuto o hanno archiviato per il contenuto dannoso in un altro modo."
