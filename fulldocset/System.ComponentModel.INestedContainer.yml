items:
- uid: System.ComponentModel.INestedContainer
  id: INestedContainer
  children:
  - System.ComponentModel.INestedContainer.Owner
  langs:
  - csharp
  name: INestedContainer
  nameWithType: INestedContainer
  fullName: System.ComponentModel.INestedContainer
  type: Interface
  summary: "Fornisce funzionalità per i contenitori nidificati, contengono zero o più componenti logici che appartengono a un componente padre."
  remarks: "L&quot;interfaccia INestedContainer aggiunge il concetto di un componente proprietario per il <xref:System.ComponentModel.IContainer>interfaccia.</xref:System.ComponentModel.IContainer> Un contenitore annidato è un oggetto che logicamente, ma non necessariamente in modo visivo, contiene zero o più componenti figlio e appartiene a un componente padre. Per il contenimento visivo, il componente proprietario è spesso un altro contenitore.       I contenitori nidificati consentono le sezioni di un controllo da essere progettato, senza richiedere una variabile membro serializzata esplicita o un serializzatore personalizzato per ogni controllo secondario. Al contrario, la finestra di progettazione di form gestisce un contenitore principale dei componenti. Sito di ogni componente può essere un contenitore annidato che offre una posizione per inserire i componenti aggiuntivi. Quando il componente viene posizionato in un contenitore annidato, il nome ricevuto è una combinazione del nome specificato e il nome del componente proprietario. Inoltre, i componenti aggiunti a un contenitore annidato hanno accesso completo ai servizi del contenitore padre e il contenitore annidato fornisce lo stesso comportamento dell&quot;elemento padre rispetto all&quot;aggiunta di nuovi componenti. Il contenitore annidato verrà creata la finestra di progettazione per ogni componente che contiene, abilitando in questo modo il supporto in fase di progettazione. Poiché i serializzatori di codice standard non esamina i contenitori nidificati, questi componenti vengono serializzati solo se è possibile ottenere un percorso con i componenti del contenitore principale.       I contenitori nidificati sono disponibili eseguendo una query al sito del componente per servizi di tipo INestedContainer."
  syntax:
    content: 'public interface INestedContainer : IDisposable, System.ComponentModel.IContainer'
  implements:
  - System.ComponentModel.IContainer
  - System.IDisposable
  platform:
  - net462
