  summary: "Indica l&quot;azione che si verifica quando un <xref href=&quot;System.Data.ForeignKeyConstraint&quot;> </xref> viene applicata."
  remarks: "I valori della regola sono impostati su <xref:System.Data.ForeignKeyConstraint.UpdateRule%2A>e le <xref:System.Data.ForeignKeyConstraint.DeleteRule%2A>proprietà di un <xref:System.Data.ForeignKeyConstraint>oggetto trovato in un <xref:System.Data.DataTable>oggetto <xref:System.Data.ConstraintCollection>.</xref:System.Data.ConstraintCollection> </xref:System.Data.DataTable> </xref:System.Data.ForeignKeyConstraint> </xref:System.Data.ForeignKeyConstraint.DeleteRule%2A> </xref:System.Data.ForeignKeyConstraint.UpdateRule%2A>       I valori della regola determinano l&quot;azione che si verifica quando un valore in una colonna viene eliminato o è stato aggiornato. Tra i due, l&quot;eliminazione di un valore è più critica e richiede una maggiore attenzione durante l&quot;impostazione di una regola.       Nel caso in cui viene eliminato un valore, `Cascade` specifica che tutte le righe che contiene tale valore vengono eliminate anche. `SetNull`Specifica che i valori in tutte le colonne figlio sono impostati su valori null. `SetDefault`Specifica che tutte le colonne figlio deve essere impostato sul valore predefinito per la colonna. `None`Specifica che verrà effettuata alcuna operazione, ma vengono generate eccezioni.       Nel caso in cui un valore viene aggiornato, `Cascade` specifica che tutte le colonne figlio sono aggiornate allo stesso modo con il nuovo valore. `SetNull`Specifica che tutte le colonne figlio deve essere impostato su valori null. `SetDefault`Specifica che tutti i valori di colonna figlio deve essere impostato sul valore predefinito. `None`Specifica che è necessario intraprendere alcuna azione, ma vengono generate eccezioni.       Vincoli su un <xref:System.Data.DataSet>non vengono applicate a meno che il <xref:System.Data.DataSet.EnforceConstraints%2A>proprietà `true`.</xref:System.Data.DataSet.EnforceConstraints%2A> </xref:System.Data.DataSet>       Quando il <xref:System.Data.DataTable.AcceptChanges%2A>metodo viene chiamato, il <xref:System.Data.ForeignKeyConstraint.AcceptRejectRule%2A>ulteriormente determina quale azione si verifica.</xref:System.Data.ForeignKeyConstraint.AcceptRejectRule%2A> </xref:System.Data.DataTable.AcceptChanges%2A>"
