  fullName: System.Windows.Media.DrawingVisual
  type: Class
  summary: "DrawingVisual è un oggetto visivo che può essere usato per eseguire il rendering di grafica vettoriale sullo schermo. Il contenuto viene mantenuto dal sistema."
  remarks: "DrawingVisual è una classe leggera di disegno che viene utilizzata per eseguire il rendering delle forme, immagini o testo. Questa classe è considerata semplice perché non fornisce la gestione degli eventi, migliorando le prestazioni, input, lo stato attivo o layout. Per questo motivo, disegni sono ideali per sfondi e ClipArt.       Per utilizzare oggetti DrawingVisual, è necessario creare un contenitore host per gli oggetti. L&quot;oggetto contenitore host deve essere derivato dalla <xref:System.Windows.FrameworkElement>classe che fornisce il layout e il supporto per che la classe DrawingVisual non supporta la gestione.</xref:System.Windows.FrameworkElement> L&quot;oggetto contenitore host non viene visualizzata qualsiasi proprietà visive, poiché lo scopo principale è per contenere gli oggetti figlio. Per ulteriori informazioni, vedere [utilizzando oggetti DrawingVisual](~/add/includes/ajax-current-ext-md.md).       Per un esempio completo che illustra come creare oggetti DrawingVisual con un contenitore di host, vedere il [Hit Test mediante DrawingVisuals](http://go.microsoft.com/fwlink/?LinkID=159994) ."
  syntax:
    content: 'public class DrawingVisual : System.Windows.Media.ContainerVisual'
