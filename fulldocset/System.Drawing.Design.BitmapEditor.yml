  summary: "Fornisce un&quot;interfaccia utente per la selezione di file bitmap in un visualizzatore proprietà."
  remarks: "La classe BitmapEditor fornisce un modo semplice per selezionare un&quot;immagine bitmap per una proprietà. Avvio nell&quot;editor vengono visualizzate un **Apri** la finestra di dialogo che consente la struttura di directory e la selezione di un file. L&quot;elenco dei file viene inizialmente filtrato per i file bitmap (bmp)."
