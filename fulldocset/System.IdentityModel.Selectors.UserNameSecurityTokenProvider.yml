- uid: System.IdentityModel.Selectors.UserNameSecurityTokenProvider.GetTokenCore(System.TimeSpan)
  id: GetTokenCore(System.TimeSpan)
  parent: System.IdentityModel.Selectors.UserNameSecurityTokenProvider
  langs:
  - csharp
  name: GetTokenCore(TimeSpan)
  nameWithType: UserNameSecurityTokenProvider.GetTokenCore(TimeSpan)
  fullName: System.IdentityModel.Selectors.UserNameSecurityTokenProvider.GetTokenCore(TimeSpan)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Ottiene un token di sicurezza in base al nome utente e password specificata nel costruttore."
  remarks: "Viene chiamato il metodo GetTokenCore dalla <xref:System.ServiceModel.Description.ClientCredentials>classe quando un client invia un messaggio SOAP e un <xref:System.IdentityModel.Tokens.UserNameSecurityToken>è necessario il token di sicurezza.</xref:System.IdentityModel.Tokens.UserNameSecurityToken> </xref:System.ServiceModel.Description.ClientCredentials>       Il <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>metodo chiama il metodo GetTokenCore.</xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>"
  syntax:
    content: protected override System.IdentityModel.Tokens.SecurityToken GetTokenCore (TimeSpan timeout);
    parameters:
    - id: timeout
      type: System.TimeSpan
      description: "Oggetto <xref:System.TimeSpan>che specifica il valore di timeout per il messaggio che ottiene il token di sicurezza.</xref:System.TimeSpan>"
    return:
      type: System.IdentityModel.Tokens.SecurityToken
      description: "Il <xref href=&quot;System.IdentityModel.Tokens.SecurityToken&quot;> </xref> che rappresenta il token di sicurezza da ottenere."
  overload: System.IdentityModel.Selectors.UserNameSecurityTokenProvider.GetTokenCore*
  exceptions: []
  platform:
  - net462
