  type: Method
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Carica la stringa di risorsa specificata e facoltativamente la formatta usando gli argomenti specificati. Impostazioni cultura del thread corrente viene utilizzata per la formattazione."
  remarks: "Questo metodo richiede l&quot;attività del proprietario sono registrate le risorse tramite il <xref:Microsoft.Build.Utilities.Task>costruttore della classe o una delle seguenti proprietà di base: <xref:Microsoft.Build.Utilities.Task.TaskResources%2A>o <xref:Microsoft.Build.Utilities.AppDomainIsolatedTask.TaskResources%2A>.</xref:Microsoft.Build.Utilities.AppDomainIsolatedTask.TaskResources%2A> </xref:Microsoft.Build.Utilities.Task.TaskResources%2A> </xref:Microsoft.Build.Utilities.Task>       Questo metodo è thread-safe."
  syntax:
    content: public override string FormatResourceString (string resourceName, object[] args);
    parameters:
    - id: resourceName
      type: System.String
      description: "Il nome della risorsa stringa da caricare."
    - id: args
      type: System.Object[]
      description: "Argomenti facoltativi per la formattazione della stringa caricata oppure <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    return:
