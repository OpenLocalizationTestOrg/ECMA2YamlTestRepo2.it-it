  nameWithType: HtmlControlDesigner.Expressions
  fullName: System.Web.UI.Design.HtmlControlDesigner.Expressions
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Ottiene le associazioni di espressioni per il controllo corrente in fase di progettazione."
  remarks: "Host di progettazione, ad esempio [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], utilizza la <xref:System.Web.Compilation.ExpressionBuilder>classe per ottenere la <xref:System.Web.UI.Design.ExpressionEditor>classe per ottenere il <xref:System.Web.UI.Design.ExpressionEditorSheet>per impostare le espressioni per le proprietà del controllo in fase di progettazione.</xref:System.Web.UI.Design.ExpressionEditorSheet> </xref:System.Web.UI.Design.ExpressionEditor> </xref:System.Web.Compilation.ExpressionBuilder> Stringhe di espressioni fanno riferimento a una risorsa localizzabile, un&quot;impostazione dell&quot;applicazione, una stringa di connessione o un tipo di espressione personalizzata.       La raccolta di espressioni contiene un <xref:System.Web.UI.ExpressionBinding>elemento per ogni proprietà del controllo che è una stringa di espressione associata.</xref:System.Web.UI.ExpressionBinding> Ogni <xref:System.Web.UI.ExpressionBinding.ExpressionPrefix%2A>proprietà per ogni elemento indica l&quot;implementazione del generatore di espressioni associata.</xref:System.Web.UI.ExpressionBinding.ExpressionPrefix%2A> La stringa di espressione viene analizzata e valutata dall&quot;oggetto associato <xref:System.Web.Compilation.ExpressionBuilder>per determinare il valore della proprietà controllo in fase di esecuzione.</xref:System.Web.Compilation.ExpressionBuilder>"
  syntax:
    content: public System.Web.UI.ExpressionBindingCollection Expressions { get; }
    return:
      type: System.Web.UI.ExpressionBindingCollection
      description: "Un <xref href=&quot;System.Web.UI.ExpressionBindingCollection&quot;> </xref> che contiene le espressioni set di stringhe per le proprietà del controllo corrente."
  overload: System.Web.UI.Design.HtmlControlDesigner.Expressions*
  exceptions: []
  platform:
  - net462
