  name: Saml2SecurityTokenHandler
  nameWithType: Saml2SecurityTokenHandler
  fullName: System.IdentityModel.Tokens.Saml2SecurityTokenHandler
  type: Class
  summary: "Rappresenta un gestore di token di sicurezza che crea i token di sicurezza da asserzioni di SAML 2.0."
  remarks: "La classe Saml2SecurityTokenHandler serializza e deserializza i token di sicurezza supportati da asserzioni di SAML 2.0 in <xref:System.IdentityModel.Tokens.Saml2SecurityToken>oggetti.</xref:System.IdentityModel.Tokens.Saml2SecurityToken> Gestori di token di sicurezza sono responsabili della creazione, lettura, scrittura e convalida dei token.       È possibile configurare un servizio token di sicurezza (STS) o l&quot;applicazione per l&quot;elaborazione di sicurezza basato su SAML 2.0 asserzione relying party (RP) i token mediante l&quot;aggiunta di un&quot;istanza della classe Saml2SecurityTokenHandler il <xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection>oggetto configurato per il servizio (o l&quot;applicazione).</xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection> Questa operazione può essere eseguita a livello di codice o nel file di configurazione. Il gestore stesso viene configurato dalla configurazione specificata per la raccolta tramite la raccolta <xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection.Configuration%2A>proprietà quando viene aggiunto alla raccolta.</xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection.Configuration%2A> Sebbene sia possibile configurare il gestore singolarmente impostando il relativo <xref:System.IdentityModel.Tokens.SecurityTokenHandler.Configuration%2A>proprietà, questo non è in genere necessario; tuttavia, se il gestore deve essere configurato singolarmente, la proprietà deve essere impostata dopo aver aggiunto il gestore alla raccolta.</xref:System.IdentityModel.Tokens.SecurityTokenHandler.Configuration%2A>       Per molti scenari, la classe Saml2SecurityTokenHandler può essere utilizzata come-è; Tuttavia, la classe fornisce che molti punti di estensione tramite i metodi espone. Derivazione da di Saml2SecurityTokenHandler ed eseguendo l&quot;override di metodi specifici, è possibile modificare la funzionalità dell&quot;elaborazione del token fornito nell&quot;implementazione predefinita oppure è possibile aggiungere l&quot;elaborazione per le estensioni alla specifica di asserzione SAML che può essere necessari in alcuni scenari personalizzati."
