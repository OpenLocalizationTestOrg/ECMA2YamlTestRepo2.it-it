- uid: System.Web.UI.WebControls.DataPager.QueryStringField
  id: QueryStringField
  parent: System.Web.UI.WebControls.DataPager
  langs:
  - csharp
  name: QueryStringField
  nameWithType: DataPager.QueryStringField
  fullName: System.Web.UI.WebControls.DataPager.QueryStringField
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta il nome del campo stringa di query."
  remarks: "Utilizzare la proprietà QueryStringField per specificare che il <xref:System.Web.UI.WebControls.DataPager>controllo utilizza un comando GET HTTP per spostarsi tra le pagine.</xref:System.Web.UI.WebControls.DataPager> Nelle richieste GET, un campo stringa di query che è costituito da una coppia nome/valore viene aggiunto all&quot;URL della pagina. Il nome è impostato tramite la proprietà QueryStringField. Il valore è il numero di pagina corrispondente. Se QueryStringField è una stringa vuota o `null`, il controllo utilizza un comando HTTP POST per spostarsi tra le pagine.       Impostazione di questa proprietà è utile se si desidera disporre di tutte le pagine di dati indicizzati da un motore di ricerca. Questo errore si verifica poiché il controllo genera un URL diverso per ogni pagina di dati.       Quando si imposta la proprietà QueryStringField, potrebbe essere applicate le seguenti condizioni:-presente più di un <xref:System.Web.UI.WebControls.DataPager>controllo in una pagina e la stessa associazione a dati di riferimento.</xref:System.Web.UI.WebControls.DataPager> In tal caso, assicurarsi che la proprietà QueryStringField di questi <xref:System.Web.UI.WebControls.DataPager>controlli sia impostata sullo stesso valore.</xref:System.Web.UI.WebControls.DataPager>      -È presente più di un <xref:System.Web.UI.WebControls.DataPager>controllare in una pagina e diversi controlli con associazione a dati di riferimento.</xref:System.Web.UI.WebControls.DataPager> In tal caso, assicurarsi che la proprietà QueryStringField di questi <xref:System.Web.UI.WebControls.DataPager>controlli sia impostata su valori diversi.</xref:System.Web.UI.WebControls.DataPager> Se si imposta la <xref:System.Web.UI.WebControls.DataPager>controlli sullo stesso valore, i controlli con associazione a dati associati verranno impaginati allo stesso tempo, perché usino lo stesso campo stringa di query.</xref:System.Web.UI.WebControls.DataPager>       Se non si rispettano le linee guida precedenti, può verificarsi un comportamento imprevisto paging. Tuttavia, verrà generata alcuna eccezione dal controllo.       Se la proprietà QueryStringField non è una stringa vuota o `null`, il valore della <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>proprietà di <xref:System.Web.UI.WebControls.NumericPagerField>o <xref:System.Web.UI.WebControls.NextPreviousPagerField>oggetti viene ignorato.</xref:System.Web.UI.WebControls.NextPreviousPagerField> </xref:System.Web.UI.WebControls.NumericPagerField> </xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A> In tal caso, gli oggetti utilizzano il <xref:System.Web.UI.WebControls.HyperLink>controllo per creare i pulsanti di navigazione.</xref:System.Web.UI.WebControls.HyperLink>"
  example:
  - "The following example shows how to declaratively set the QueryStringField property in a <xref:System.Web.UI.WebControls.DataPager> control in order to navigate through the pages by using a query string. This example contains two <xref:System.Web.UI.WebControls.DataPager> controls that are used to page through the data that is displayed by a single <xref:System.Web.UI.WebControls.ListView> control.  \n  \n [!code-vb[System.Web.UI.WebControls.DataPager.QueryStringField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1073_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPager.QueryStringField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1073_1.aspx)]"
  syntax:
    content: public string QueryStringField { get; set; }
    return:
      type: System.String
      description: "Il nome del campo stringa di query. Il valore predefinito è una stringa vuota, che indica che il <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> controllo utilizzerà un comando HTTP POST per spostarsi tra le pagine."
  overload: System.Web.UI.WebControls.DataPager.QueryStringField*
  exceptions: []
  platform:
  - net462
