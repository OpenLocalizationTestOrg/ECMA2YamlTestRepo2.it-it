  name: DataPager
  nameWithType: DataPager
  fullName: System.Web.UI.WebControls.DataPager
  type: Class
  summary: "Fornisce funzionalità di paging per i controlli con associazione a dati che implementano il <xref href=&quot;System.Web.UI.WebControls.IPageableItemContainer&quot;> </xref> interfaccia, ad esempio il <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> controllo."
  remarks: "In questo argomento:- [Introduzione](#introduction)      -   [campi del Pager](#pager_fields)      -   [pagina proprietà](#page_properties)      -   [accessibilità](#Accessibility)      -   [sintassi dichiarativa](#DeclarativeSyntax) <a name=&quot;introduction&quot;> </a> # # Introduzione alla pagina di dati e per visualizzare i controlli di navigazione per l&quot;associazione a dati, viene usata la classe di DataPager i controlli che implementano il <xref:System.Web.UI.WebControls.IPageableItemContainer>interfaccia.</xref:System.Web.UI.WebControls.IPageableItemContainer>       (Un esempio di un controllo che implementa l&quot;interfaccia è il <xref:System.Web.UI.WebControls.ListView>controllo.)</xref:System.Web.UI.WebControls.ListView>       È possibile associare il controllo DataPager con il controllo con associazione a dati mediante il <xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A>proprietà.</xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A> In alternativa, è possibile inserire il controllo DataPager all&quot;interno della gerarchia dei controlli con associazione a dati. Ad esempio, nel <xref:System.Web.UI.WebControls.ListView>(controllo), è possibile inserire il controllo DataPager all&quot;interno di <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A?displayProperty=fullName>modello.</xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListView>       È possibile personalizzare il numero di elementi che vengono visualizzati per ogni pagina di dati modificando il <xref:System.Web.UI.WebControls.DataPager.PageSize%2A>proprietà.</xref:System.Web.UI.WebControls.DataPager.PageSize%2A> È anche possibile modificare la modalità di invio di una pagina al server impostando la <xref:System.Web.UI.WebControls.DataPager.QueryStringField%2A>proprietà.</xref:System.Web.UI.WebControls.DataPager.QueryStringField%2A>      <a name=&quot;pager_fields&quot;></a># # Cercapersone campi In ordine per il controllo DataPager visualizzare i controlli di navigazione, è necessario aggiungere i campi del pager del controllo. I campi del pager derivano dalla <xref:System.Web.UI.WebControls.DataPagerField>classe.</xref:System.Web.UI.WebControls.DataPagerField> Nella tabella seguente elenca i tipi di campo del pager che è possibile utilizzare.      | Tipo di campo del pager | Descrizione |   |----------------------|-----------------|   | <xref:System.Web.UI.WebControls.NextPreviousPagerField>| Consente agli utenti di spostarsi tra pagine una pagina alla volta oppure per passare alla prima o ultima pagina. |   | <xref:System.Web.UI.WebControls.NumericPagerField>| Consente agli utenti di selezionare un numero di pagina per pagina. |   | <xref:System.Web.UI.WebControls.TemplatePagerField>| Consente di creare un&quot;interfaccia di paging personalizzata. |       Per aggiungere i campi del pager in modo dichiarativo il controllo DataPager, aggiungere un `Fields` elemento per il controllo DataPager.</xref:System.Web.UI.WebControls.TemplatePagerField> </xref:System.Web.UI.WebControls.NumericPagerField> </xref:System.Web.UI.WebControls.NextPreviousPagerField> È quindi possibile aggiungere i campi del pager di `Fields` elemento. I campi vengono aggiunti per il <xref:System.Web.UI.WebControls.DataPager.Fields%2A>insieme nell&quot;ordine in cui appaiono nel `Fields` elemento.</xref:System.Web.UI.WebControls.DataPager.Fields%2A> Il <xref:System.Web.UI.WebControls.DataPager.Fields%2A>raccolta consente di gestire a livello di codice i campi del pager del controllo DataPager.</xref:System.Web.UI.WebControls.DataPager.Fields%2A>      <a name=&quot;page_properties&quot;></a># # Pagina proprietà nella tabella seguente sono elencate le proprietà in sola lettura del controllo DataPager che specificano le caratteristiche della pagina di dati. Queste proprietà sono in genere utilizzate per l&quot;associazione di espressioni di <xref:System.Web.UI.WebControls.TemplatePagerField>oggetto.</xref:System.Web.UI.WebControls.TemplatePagerField>      | Proprietà | Descrizione |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A>| Il numero massimo di record che vengono visualizzati per ogni pagina di dati. |   | <xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A>| L&quot;indice del primo record che viene visualizzato in una pagina di dati. |   | <xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A>| Il numero totale di record che sono disponibili nell&quot;origine dati sottostante. |      <a name=&quot;Accessibility&quot;> </a> # # Accessibilità il markup predefinito che viene eseguito il rendering predefinito per questo controllo potrebbe non essere conforme agli standard di accessibilità, ad esempio le linee guida priorità 1 Web Content Accessibility Guidelines 1.0 (WCAG).</xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A> </xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A> </xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A> Per informazioni dettagliate sul supporto di accessibilità per questo controllo, vedere [controlli ASP.NET e l&quot;accessibilità](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a># # Sintassi dichiarativa```   <asp:DataPager       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       PagedControlID=&quot;string&quot;       PageSize=&quot;integer&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   >           <Fields>               <asp:NextPreviousPagerField                   ButtonCssClass=&quot;string&quot;                   ButtonType=&quot;Button|Image|Link&quot;                   FirstPageImageUrl=&quot;string&quot;                   FirstPageText=&quot;string&quot;                   LastPageImageUrl=&quot;string&quot;                   LastPageText=&quot;string&quot;                   NextPageImageUrl=&quot;string&quot;                   NextPageText=&quot;string&quot;                   PreviousPageImageUrl=&quot;string&quot;                   PreviousPageText=&quot;string&quot;                   RenderDisabledButtonsAsLabels=&quot;True|False&quot;                   RenderNonBreakingSpacesBetweenControls=&quot;True|False&quot;                   ShowFirstPageButton=&quot;True|False&quot;                   ShowLastPageButton=&quot;True|False&quot;                   ShowNextPageButton=&quot;True|False&quot;                   ShowPreviousPageButton=&quot;True|False&quot;                   Visible=&quot;True|False&quot;               />               <asp:NumericPagerField                   ButtonCount=&quot;integer&quot;                   ButtonType=&quot;Button|Image|Link&quot;                   CurrentPageLabelCssClass=&quot;string&quot;                   NextPageImageUrl=&quot;string&quot;                   NextPageText=&quot;string&quot;                   NextPreviousButtonCssClass=&quot;string&quot;                   NumericButtonCssClass=&quot;string&quot;                 PreviousPageImageUrl=&quot;string&quot;                   PreviousPageText=&quot;string&quot;                   RenderNonBreakingSpacesBetweenControls=&quot;True|False&quot;                   Visible=&quot;True|False&quot;               />               <asp:TemplatePagerField                   OnPagerCommand=&quot;PagerCommand event handler&quot;                   Visible=&quot;True|False&quot;               />           </Fields>   </asp:DataPager>   ```"
