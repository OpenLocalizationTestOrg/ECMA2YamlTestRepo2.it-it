  name: WorkflowTheme
  nameWithType: WorkflowTheme
  fullName: System.Workflow.ComponentModel.Design.WorkflowTheme
  type: Class
  summary: "Fornisce le impostazioni delle proprietà di aspetto a un flusso di lavoro nell&quot;ambiente in fase di progettazione."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Temi del flusso di lavoro definiscono l&quot;aspetto di un&quot;area di progettazione del flusso di lavoro. Sono inclusi gli stili di sfondo, gli stili di primo piano, i tipi di carattere e le icone definite per il flusso di lavoro.       Un WorkflowTheme è un tema definito per un flusso di lavoro specifico. La <xref:System.Workflow.ComponentModel.Design.AmbientTheme>classe può essere utilizzata per le proprietà predefinite se non si desidera un tema del flusso di lavoro specifico.</xref:System.Workflow.ComponentModel.Design.AmbientTheme>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class WorkflowTheme : IDisposable
