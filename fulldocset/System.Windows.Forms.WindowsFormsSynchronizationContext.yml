  namespace: System.Windows.Forms
  summary: "Rilascia tutte le risorse usate dal <xref href=&quot;System.Windows.Forms.WindowsFormsSynchronizationContext&quot;> </xref>."
  remarks: "Chiamare Dispose dopo aver terminato di utilizzare <xref:System.Windows.Forms.WindowsFormsSynchronizationContext>.</xref:System.Windows.Forms.WindowsFormsSynchronizationContext> Il metodo Dispose lascia il <xref:System.Windows.Forms.WindowsFormsSynchronizationContext>in uno stato inutilizzabile.</xref:System.Windows.Forms.WindowsFormsSynchronizationContext> Dopo aver chiamato Dispose, è necessario rilasciare tutti i riferimenti al <xref:System.Windows.Forms.WindowsFormsSynchronizationContext>in modo che il garbage collector può recuperare la memoria che di <xref:System.Windows.Forms.WindowsFormsSynchronizationContext>occupata.</xref:System.Windows.Forms.WindowsFormsSynchronizationContext> </xref:System.Windows.Forms.WindowsFormsSynchronizationContext> Per ulteriori informazioni, vedere [la pulizia di risorse non gestite](~/add/includes/ajax-current-ext-md.md) e [implementazione di un metodo Dispose](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Chiamare sempre Dispose prima di rilasciare l&quot;ultimo riferimento a <xref:System.Windows.Forms.WindowsFormsSynchronizationContext>.</xref:System.Windows.Forms.WindowsFormsSynchronizationContext> In caso contrario, le risorse non vengono liberate finché il garbage collector chiama la <xref:System.Windows.Forms.WindowsFormsSynchronizationContext>dell&quot;oggetto `Finalize` metodo.</xref:System.Windows.Forms.WindowsFormsSynchronizationContext>"
  syntax:
