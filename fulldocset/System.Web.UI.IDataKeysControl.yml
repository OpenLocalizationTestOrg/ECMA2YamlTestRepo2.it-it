  name: IDataKeysControl
  nameWithType: IDataKeysControl
  fullName: System.Web.UI.IDataKeysControl
  type: Interface
  summary: "Definisce le proprietà che specificano come ASP.NET crea client ID per un controllo con associazione a dati."
  remarks: "L&quot;interfaccia IDataKeysControl definisce due proprietà che implementano controlli associati a dati che consentono di specificare la modalità di creazione di un ID client. Un controllo con associazione a dati che vengono visualizzate più istanze di un controllo è necessario creare un ID per ogni istanza del controllo. Tale ID deve essere univoco per consentire l&quot;accesso al controllo da script client.       Il <xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A>proprietà consente di specificare il nome o nomi di campi di dati i cui valori sono inclusi nel valore generato per il <xref:System.Web.UI.Control.ClientID%2A>proprietà.</xref:System.Web.UI.Control.ClientID%2A> </xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A> Questi valori vengono utilizzati per identificare in modo univoco ogni istanza del controllo in modo che corrisponde a un valore di dati significativi, invece di un valore arbitrario, ad esempio l&quot;ordine in cui i controlli visualizzati nella pagina. Ad esempio, quando si visualizzano i record da una tabella di dati prodotti, è possibile assegnare `ProductID` per il <xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A>proprietà.</xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A> In tal caso, ogni istanza del controllo con associazione a dati può essere identificato dal valore di `ProductID` campo."
  syntax:
    content: public interface IDataKeysControl
  implements: []
  platform:
  - net462
