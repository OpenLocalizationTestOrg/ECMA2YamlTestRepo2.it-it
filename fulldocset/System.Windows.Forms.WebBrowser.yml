  namespace: System.Windows.Forms
  summary: "Si verifica quando il <xref href=&quot;System.Windows.Forms.WebBrowser&quot;> </xref> controllo ha terminato il caricamento di un documento."
  remarks: "Il <xref:System.Windows.Forms.WebBrowser>controllo passa a un nuovo documento ogni volta che una delle seguenti proprietà è impostata o è chiamati:- <xref:System.Windows.Forms.WebBrowser.Url%2A>- <xref:System.Windows.Forms.WebBrowser.DocumentText%2A>- <xref:System.Windows.Forms.WebBrowser.DocumentStream%2A>- <xref:System.Windows.Forms.WebBrowser.Navigate%2A>- <xref:System.Windows.Forms.WebBrowser.GoBack%2A>- <xref:System.Windows.Forms.WebBrowser.GoForward%2A>- <xref:System.Windows.Forms.WebBrowser.GoHome%2A>- <xref:System.Windows.Forms.WebBrowser.GoSearch%2A>evento DocumentCompleted per ricevere una notifica quando il nuovo documento al termine del caricamento.</xref:System.Windows.Forms.WebBrowser.GoSearch%2A> </xref:System.Windows.Forms.WebBrowser.GoHome%2A> </xref:System.Windows.Forms.WebBrowser.GoForward%2A> </xref:System.Windows.Forms.WebBrowser.GoBack%2A> </xref:System.Windows.Forms.WebBrowser.Navigate%2A> </xref:System.Windows.Forms.WebBrowser.DocumentStream%2A> </xref:System.Windows.Forms.WebBrowser.DocumentText%2A> </xref:System.Windows.Forms.WebBrowser.Url%2A> </xref:System.Windows.Forms.WebBrowser> Quando si verifica l&quot;evento DocumentCompleted, il nuovo documento è completamente caricato, pertanto è possibile accedere al relativo contenuto tramite il <xref:System.Windows.Forms.WebBrowser.Document%2A>, <xref:System.Windows.Forms.WebBrowser.DocumentText%2A>, o <xref:System.Windows.Forms.WebBrowser.DocumentStream%2A>proprietà.</xref:System.Windows.Forms.WebBrowser.DocumentStream%2A> </xref:System.Windows.Forms.WebBrowser.DocumentText%2A> </xref:System.Windows.Forms.WebBrowser.Document%2A>       Per ricevere notifica prima dello spostamento, gestire il <xref:System.Windows.Forms.WebBrowser.Navigating>evento.</xref:System.Windows.Forms.WebBrowser.Navigating> Gestisce l&quot;evento consente di annullare lo spostamento se non sono verificate determinate condizioni, ad esempio, quando l&quot;utente non ha ancora completato un form. Gestire il <xref:System.Windows.Forms.WebBrowser.Navigated>eventi per ricevere notifiche quando il <xref:System.Windows.Forms.WebBrowser>controllo ha terminato lo spostamento e ha iniziato il caricamento del documento nella nuova posizione.</xref:System.Windows.Forms.WebBrowser> </xref:System.Windows.Forms.WebBrowser.Navigated>       Per ulteriori informazioni sulla gestione degli eventi, vedere [gestione e generazione di eventi](~/add/includes/ajax-current-ext-md.md)."
