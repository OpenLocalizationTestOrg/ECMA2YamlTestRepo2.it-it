  remarks: "Impostare questa proprietà su `false` per eseguire il debug delle pagine Web visualizzate nel <xref:System.Windows.Forms.WebBrowser>controllo.</xref:System.Windows.Forms.WebBrowser> Ciò è utile quando si utilizza il controllo per aggiungere controlli basati sul Web e il codice di script all&quot;applicazione. È meno utile quando si utilizza il controllo come browser generico. Una volta terminato il debug dell&quot;applicazione, impostarla questa proprietà su `true` per eliminare gli errori di script.      > [!NOTE] > ScriptErrorsSuppressed quando è impostata su `true`, <xref:System.Windows.Forms.WebBrowser>controllo nasconde tutte le finestre di dialogo che derivano dal controllo ActiveX sottostante, non solo gli errori di script.</xref:System.Windows.Forms.WebBrowser> In alcuni casi potrebbe essere necessario eliminare gli errori di script durante la visualizzazione di finestre di dialogo, ad esempio quelli utilizzati per le impostazioni di sicurezza del browser e account di accesso utente. In questo caso, impostare ScriptErrorsSuppressed `false` ed eliminare gli errori di script in un gestore per il <xref:System.Windows.Forms.HtmlWindow.Error?displayProperty=fullName>evento.</xref:System.Windows.Forms.HtmlWindow.Error?displayProperty=fullName> Per ulteriori informazioni, vedere l&quot;esempio di codice in questo argomento."
