  remarks: "Per impostazione predefinita, il <xref:System.Windows.Forms.WebBrowser>controllo passa automaticamente a documenti che vengono rilasciati in tale</xref:System.Windows.Forms.WebBrowser> Questo comportamento è utile quando si utilizza il controllo come browser generico. Se si utilizza il controllo per visualizzare il contenuto progettato specificamente per l&quot;applicazione, ad esempio assistenza all&quot;utente basato su HTML, è possibile impostare la proprietà AllowWebBrowserDrop su `false` per impedire la visualizzazione di altri contenuti. Questo è particolarmente utile quando si desidera nascondere il fatto che si sta utilizzando il <xref:System.Windows.Forms.WebBrowser>controllo, ad esempio per creare un&quot;interfaccia utente che integri controlli basati su Web con controlli Windows Form.</xref:System.Windows.Forms.WebBrowser>       È possibile disabilitare altre funzionalità del browser standard impostando la <xref:System.Windows.Forms.WebBrowser.WebBrowserShortcutsEnabled%2A>e <xref:System.Windows.Forms.WebBrowser.IsWebBrowserContextMenuEnabled%2A>proprietà `false`.</xref:System.Windows.Forms.WebBrowser.IsWebBrowserContextMenuEnabled%2A> </xref:System.Windows.Forms.WebBrowser.WebBrowserShortcutsEnabled%2A>      > [!NOTE] > Questa proprietà non è correlata la <xref:System.Windows.Forms.Control.AllowDrop%2A?displayProperty=fullName>proprietà e non genera eventi di trascinamento e rilascio, ad esempio il <xref:System.Windows.Forms.Control.DragDrop?displayProperty=fullName>evento per il controllo.</xref:System.Windows.Forms.Control.DragDrop?displayProperty=fullName> </xref:System.Windows.Forms.Control.AllowDrop%2A?displayProperty=fullName>"
