  remarks: "Utilizzare questa proprietà quando si desidera accedere al contenuto di una pagina Web visualizzata nel <xref:System.Windows.Forms.WebBrowser>controllo tramite il modello a oggetti documento (DOM) HTML.</xref:System.Windows.Forms.WebBrowser> Ciò è utile, ad esempio, quando si desidera utilizzare i controlli basati sul Web nell&quot;applicazione Windows Form.       È possibile utilizzare questa proprietà, in combinazione con la <xref:System.Windows.Forms.WebBrowser.ObjectForScripting%2A>proprietà, per implementare comunicazioni bidirezionali tra una pagina Web visualizzata nel <xref:System.Windows.Forms.WebBrowser>controllo e l&quot;applicazione.</xref:System.Windows.Forms.WebBrowser> </xref:System.Windows.Forms.WebBrowser.ObjectForScripting%2A> Utilizzare il <xref:System.Windows.Forms.HtmlDocument.InvokeScript%2A?displayProperty=fullName>metodo da chiamare i metodi di script implementati in una pagina Web dal codice dell&quot;applicazione client.</xref:System.Windows.Forms.HtmlDocument.InvokeScript%2A?displayProperty=fullName> Il codice di script può accedere all&quot;applicazione tramite il `window.external` oggetto, che è un oggetto DOM predefinito fornito per l&quot;accesso host e che esegue il mapping a un oggetto specificato per il <xref:System.Windows.Forms.WebBrowser.ObjectForScripting%2A>proprietà.</xref:System.Windows.Forms.WebBrowser.ObjectForScripting%2A>       Per accedere al contenuto di una pagina Web sotto forma di stringa, utilizzare il <xref:System.Windows.Forms.WebBrowser.DocumentText%2A>proprietà.</xref:System.Windows.Forms.WebBrowser.DocumentText%2A> Per accedere al contenuto di una pagina Web come un <xref:System.IO.Stream>, utilizzare il <xref:System.Windows.Forms.WebBrowser.DocumentStream%2A>proprietà.</xref:System.Windows.Forms.WebBrowser.DocumentStream%2A> </xref:System.IO.Stream>"
  example:
