  summary: "Ottiene un valore che indica se una pagina precedente nella cronologia di navigazione è disponibile, che consente di <xref:System.Windows.Forms.WebBrowser.GoBack*>esito positivo del metodo.</xref:System.Windows.Forms.WebBrowser.GoBack*>"
  remarks: "Il <xref:System.Windows.Forms.WebBrowser>controllo gestisce un elenco di cronologia di tutte le pagine Web visitate durante una sessione di esplorazione.</xref:System.Windows.Forms.WebBrowser> Il <xref:System.Windows.Forms.WebBrowser.GoBack%2A>metodo consente di passare il <xref:System.Windows.Forms.WebBrowser>il controllo alla pagina precedente della cronologia, se disponibile.</xref:System.Windows.Forms.WebBrowser> </xref:System.Windows.Forms.WebBrowser.GoBack%2A> Utilizzare la proprietà CanGoBack per determinare se la cronologia di navigazione è disponibile e contiene una pagina precedente. Se questa proprietà è `true`, <xref:System.Windows.Forms.WebBrowser.GoBack%2A>metodo avrà esito positivo.</xref:System.Windows.Forms.WebBrowser.GoBack%2A> In caso contrario, la chiamata di <xref:System.Windows.Forms.WebBrowser.GoBack%2A>metodo restituirà un valore di `false` e verrà eseguito alcuno spostamento.</xref:System.Windows.Forms.WebBrowser.GoBack%2A>       È anche possibile gestire il <xref:System.Windows.Forms.WebBrowser.CanGoBackChanged>eventi per ricevere una notifica quando viene modificata la proprietà CanGoBack.</xref:System.Windows.Forms.WebBrowser.CanGoBackChanged> Gestisce l&quot;evento è utile, ad esempio, per modificare lo stato di abilitazione di un **nuovamente** pulsante quando il <xref:System.Windows.Forms.WebBrowser>controllo passa a o indietro nella cronologia di spostamento.</xref:System.Windows.Forms.WebBrowser>"
  example:
  - "The following code example demonstrates how to use the CanGoBack property to implement a **Back** button for the <xref:System.Windows.Forms.WebBrowser> control that is similar to the **Back** button in Internet Explorer. This example requires that your form contains a <xref:System.Windows.Forms.WebBrowser> control called `webBrowser1` and a <xref:System.Windows.Forms.Button> control called `backButton`.  \n  \n For the complete code example, see [How to: Add Web Browser Capabilities to a Windows Forms Application](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cpp[System.Windows.Forms.WebBrowser#7](~/add/codesnippet/cpp/p-system.windows.forms.w_13_1.cpp)]\n [!code-vb[System.Windows.Forms.WebBrowser#7](~/add/codesnippet/visualbasic/p-system.windows.forms.w_13_1.vb)]\n [!code-cs[System.Windows.Forms.WebBrowser#7](~/add/codesnippet/csharp/p-system.windows.forms.w_13_1.cs)]"
  syntax:
    content: public bool CanGoBack { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il controllo consente lo spostamento indietro; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
