  remarks: "Il <xref:System.Windows.Forms.WebBrowser>controllo Archivia le pagine Web di siti visitati di recente in una cache sul disco rigido locale.</xref:System.Windows.Forms.WebBrowser> Ogni pagina è possibile specificare una data di scadenza che indica quanto tempo rimane nella cache. Quando il controllo passa a una pagina, si consiglia la visualizzazione di una versione memorizzata nella cache, se disponibile, invece di scaricarlo di nuovo la pagina. Il metodo di aggiornamento impone il <xref:System.Windows.Forms.WebBrowser>a ricaricare la pagina corrente per il download per assicurare che il controllo Visualizza la versione più recente.</xref:System.Windows.Forms.WebBrowser> È possibile utilizzare questo metodo per implementare un **aggiornamento** pulsante simile a quello di Internet Explorer.      > [!NOTE] > Aggiornamento di un documento semplicemente ricarica la pagina corrente, pertanto la <xref:System.Windows.Forms.WebBrowser.Navigating>, <xref:System.Windows.Forms.WebBrowser.Navigated>, e <xref:System.Windows.Forms.WebBrowser.DocumentCompleted>non si verificano quando si chiama il metodo di aggiornamento.</xref:System.Windows.Forms.WebBrowser.DocumentCompleted> </xref:System.Windows.Forms.WebBrowser.Navigated> </xref:System.Windows.Forms.WebBrowser.Navigating>"
