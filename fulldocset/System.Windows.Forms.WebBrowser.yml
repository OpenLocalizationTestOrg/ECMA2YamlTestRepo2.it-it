tre possibile ricevere notifica prima dello spostamento gestendo il <xref:System.Windows.Forms.WebBrowser.Navigating>evento.</xref:System.Windows.Forms.WebBrowser.Navigating> Gestisce l&quot;evento consente di annullare lo spostamento se determinate condizioni non sono stati soddisfatti, ad esempio, l&quot;utente ha non ancora completato un form.       Per ulteriori informazioni sulla gestione degli eventi, vedere [gestione e generazione di eventi](~/add/includes/ajax-current-ext-md.md)."
