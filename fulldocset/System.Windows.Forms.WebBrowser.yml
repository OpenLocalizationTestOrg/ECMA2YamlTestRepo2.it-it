  fullName: System.Windows.Forms.WebBrowser
  type: Class
  summary: "Consente all&quot;utente di spostarsi tra le pagine Web all&quot;interno del form."
  remarks: "Il controllo WebBrowser consente di inserire le pagine Web e altri documenti abilitati per i browser nelle applicazioni Windows Form. È possibile utilizzare il controllo WebBrowser, ad esempio, per fornire integrata assistenza agli utenti basati su HTML o funzionalità nell&quot;applicazione di esplorazione. Inoltre, è possibile utilizzare il controllo WebBrowser per aggiungere i controlli esistenti basate sul Web alle applicazioni client Windows Form.      > [!IMPORTANT] > Il controllo WebBrowser è elevato utilizzo di risorse. Verificare di chiamare il <xref:System.ComponentModel.Component.Dispose>quando si è terminato di utilizzare il controllo per assicurarsi che tutte le risorse vengono rilasciate in modo tempestivo.</xref:System.ComponentModel.Component.Dispose> È necessario chiamare il <xref:System.ComponentModel.Component.Dispose>metodo lo stesso thread associato agli eventi, che devono essere sempre il messaggio o di un thread dell&quot;interfaccia utente (UI).</xref:System.ComponentModel.Component.Dispose>       Il controllo WebBrowser non può essere utilizzato da codice parzialmente attendibile. Per ulteriori informazioni, vedere [utilizzo di librerie da codice parzialmente attendibile](~/add/includes/ajax-current-ext-md.md).       Il controllo WebBrowser ha diverse proprietà, metodi ed eventi correlati allo spostamento. I membri seguenti consentono di passare il controllo a un URL specifico, spostare in avanti per l&quot;elenco di cronologia di navigazione e con le versioni precedenti e caricare la pagina iniziale e una pagina di ricerca dell&quot;utente corrente:- <xref:System.Windows.Forms.WebBrowser.Url%2A>- <xref:System.Windows.Forms.WebBrowser.Navigate%2A>- <xref:System.Windows.Forms.WebBrowser.GoBack%2A>- <xref:System.Windows.Forms.WebBrowser.GoForward%2A>- <xref:System.Windows.Forms.WebBrowser.GoHome%2A>- <xref:System.Windows.Forms.WebBrowser.GoSearch%2A>Se la navigazione ha esito negativo, viene visualizzata una pagina che indicano il problema.</xref:System.Windows.Forms.WebBrowser.GoSearch%2A> </xref:System.Windows.Forms.WebBrowser.GoHome%2A> </xref:System.Windows.Forms.WebBrowser.GoForward%2A> </xref:System.Windows.Forms.WebBrowser.GoBack%2A> </xref:System.Windows.Forms.WebBrowser.Navigate%2A> </xref:System.Windows.Forms.WebBrowser.Url%2A> Navigazione con uno di questi membri determina il <xref:System.Windows.Forms.WebBrowser.Navigating>, <xref:System.Windows.Forms.WebBrowser.Navigated>, e <xref:System.Windows.Forms.WebBrowser.DocumentCompleted>degli eventi in diverse fasi di navigazione.</xref:System.Windows.Forms.WebBrowser.DocumentCompleted> </xref:System.Windows.Forms.WebBrowser.Navigated> </xref:System.Windows.Forms.WebBrowser.Navigating>       Questi e altri membri, ad esempio il <xref:System.Windows.Forms.WebBrowser.Stop%2A>e <xref:System.Windows.Forms.WebBrowser.Refresh%2A>metodi consentono di implementare i controlli dell&quot;interfaccia utente dell&quot;applicazione simili a quelle di Internet Explorer.</xref:System.Windows.Forms.WebBrowser.Refresh%2A> </xref:System.Windows.Forms.WebBrowser.Stop%2A> Alcuni membri sono utili anche quando non si desidera visualizzare il controllo WebBrowser nel form. Ad esempio, è possibile utilizzare il <xref:System.Windows.Forms.WebBrowser.Print%2A>metodo per la stampa la versione più recente di una pagina Web senza visualizzare la pagina all&quot;utente.</xref:System.Windows.Forms.WebBrowser.Print%2A>       Il controllo WebBrowser consente inoltre di visualizzare contenuto creati nell&quot;applicazione o recuperare da un file di database o di risorse. Utilizzare il <xref:System.Windows.Forms.WebBrowser.DocumentText%2A>o <xref:System.Windows.Forms.WebBrowser.DocumentStream%2A>proprietà da ottenere o impostare il contenuto del documento corrente come un stringa o flusso di dati.</xref:System.Windows.Forms.WebBrowser.DocumentStream%2A> </xref:System.Windows.Forms.WebBrowser.DocumentText%2A>       È inoltre possibile modificare il contenuto di una pagina Web mediante il <xref:System.Windows.Forms.WebBrowser.Document%2A>proprietà che contiene un <xref:System.Windows.Forms.HtmlDocument>oggetto che fornisce l&quot;accesso al modello a oggetti documento (DOM) HTML gestito per la pagina corrente.</xref:System.Windows.Forms.HtmlDocument> </xref:System.Windows.Forms.WebBrowser.Document%2A> Questa proprietà è utile, quando utilizzato in combinazione con la <xref:System.Windows.Forms.WebBrowser.ObjectForScripting%2A>proprietà, per implementare comunicazioni bidirezionali tra il codice dell&quot;applicazione e il codice HTML dinamico (DHTML) in una pagina Web, consentendo di combinare controlli basati sul Web e i controlli Windows Form in una singola interfaccia utente.</xref:System.Windows.Forms.WebBrowser.ObjectForScripting%2A> È possibile utilizzare il <xref:System.Windows.Forms.WebBrowser.Document%2A>proprietà per chiamare i metodi di codice script dall&quot;applicazione.</xref:System.Windows.Forms.WebBrowser.Document%2A> Il codice di script può accedere all&quot;applicazione tramite il `window.external` oggetto, che è un oggetto DOM predefinito fornito per l&quot;accesso host e che esegue il mapping all&quot;oggetto specificato per il <xref:System.Windows.Forms.WebBrowser.ObjectForScripting%2A>proprietà.</xref:System.Windows.Forms.WebBrowser.ObjectForScripting%2A>       Il controllo WebBrowser è un wrapper gestito per il ActiveX [controllo WebBrowser](http://go.microsoft.com/fwlink/?LinkId=198812)e utilizza qualsiasi versione del controllo è installato nel computer dell&quot;utente.      > [!NOTE] > Questa classe esegue le richieste di sicurezza a livello di classe. Oggetto <xref:System.Security.SecurityException>viene generata quando una classe derivata o qualsiasi chiamante nello stack di chiamate non dispone dell&quot;autorizzazione di attendibilità.</xref:System.Security.SecurityException> Per informazioni dettagliate sui requisiti di sicurezza, vedere [le richieste di collegamento](~/add/includes/ajax-current-ext-md.md) e [richieste di ereditarietà](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9).      > [!NOTE] > WebBrowser la classe può essere utilizzata solo nei thread impostati sulla modalità single thread apartment (STA). Per utilizzare questa classe, assicurarsi che il `Main` metodo è contrassegnato con il <xref:System.STAThreadAttribute>attributo.</xref:System.STAThreadAttribute>"
  example:
  - "The following code example demonstrates how to implement an address bar for use with the WebBrowser control. This example requires that you have a form that contains a WebBrowser control called `webBrowser1`, a <xref:System.Windows.Forms.TextBox> control called `TextBoxAddress`, and a <xref:System.Windows.Forms.Button> control called `ButtonGo`. When you type a URL into the text box and press ENTER or click the **Go** button, the WebBrowser control navigates to the URL specified. When you navigate by clicking a hyperlink, the text box automatically updates to display the current URL.  \n  \n For the complete code example, see [How to: Add Web Browser Capabilities to a Windows Forms Application](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cpp[System.Windows.Forms.WebBrowser#6](~/add/codesnippet/cpp/t-system.windows.forms.w_4_1.cpp)]\n [!code-vb[System.Windows.Forms.WebBrowser#6](~/add/codesnippet/visualbasic/t-system.windows.forms.w_4_1.vb)]\n [!code-cs[System.Windows.Forms.WebBrowser#6](~/add/codesnippet/csharp/t-system.windows.forms.w_4_1.cs)]"
