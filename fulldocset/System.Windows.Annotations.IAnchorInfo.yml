  summary: "Ottiene l&quot;oggetto che rappresenta la posizione nell&quot;albero in cui il <xref:System.Windows.Annotations.IAnchorInfo.Anchor*>viene risolto.</xref:System.Windows.Annotations.IAnchorInfo.Anchor*>"
