      type: System.Object
      description: "L&quot;oggetto che rappresenta la posizione nell&quot;albero in cui il <xref:System.Windows.Annotations.IAnchorInfo.Anchor*>viene risolto.</xref:System.Windows.Annotations.IAnchorInfo.Anchor*> Il tipo è specificato dal tipo di oggetto con annotazioni. Sticky Note ed evidenziazioni nel flusso o documento statico sempre risolto in un <xref href=&quot;System.Windows.Annotations.TextAnchor&quot;> </xref> oggetto."
