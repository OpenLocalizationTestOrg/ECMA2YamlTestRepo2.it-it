  summary: "Inizializza una nuova istanza del <xref href=&quot;System.Messaging.Trustee&quot;> </xref> classe del tipo specificato, l&quot;impostazione di <> </> *> e <> </> *> proprietà sui valori specificati."
  remarks: "Utilizzare questo overload quando il tipo di trustee è noto per impostare l&quot;account di dominio trusted e specificare un computer di rete da utilizzare per cercare l&quot;account.       Questo overload imposta la <xref:System.Messaging.Trustee.TrusteeType%2A>proprietà durante la costruzione, ma è possibile modificare tale valore prima di usare questa istanza di <xref:System.Messaging.Trustee>per impostare le autorizzazioni.</xref:System.Messaging.Trustee> </xref:System.Messaging.Trustee.TrusteeType%2A> Il `Unknown` trustee tipo (altri overload del costruttore è impostato per impostazione predefinita) deve essere utilizzato solo quando non si conosce il tipo di trust che viene utilizzato, ma è valido."
  syntax:
    content: public Trustee (string name, string systemName, System.Messaging.TrusteeType trusteeType);
    parameters:
