- uid: System.Messaging.Trustee.Name
  id: Name
  parent: System.Messaging.Trustee
  langs:
  - csharp
  name: Name
  nameWithType: Trustee.Name
  fullName: System.Messaging.Trustee.Name
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Ottiene o imposta il nome del dominio trusted."
  remarks: "È necessario specificare un valore per la proprietà Name prima di utilizzare il <xref:System.Messaging.Trustee>per impostare le autorizzazioni.</xref:System.Messaging.Trustee> Il nome contiene il nome dell&quot;utente, gruppo o account computer a cui verranno assegnati nuovi diritti di accesso.       Se non si specifica un valore per il <xref:System.Messaging.Trustee.SystemName%2A>proprietà, l&quot;account identificato nella proprietà Name viene cercato nel computer locale.</xref:System.Messaging.Trustee.SystemName%2A> Se si specifica un <xref:System.Messaging.Trustee.SystemName%2A>, l&quot;account verrà cercato nel computer specificato.</xref:System.Messaging.Trustee.SystemName%2A>       Se non si è connessi alla rete (ad esempio, se si è in modalità gruppo di lavoro), la proprietà nome può essere qualsiasi gruppo o utente locale. In questo caso, non specificare alcun valore per <xref:System.Messaging.Trustee.SystemName%2A>, come la modalità gruppo di lavoro è locale per definizione.</xref:System.Messaging.Trustee.SystemName%2A>"
  syntax:
    content: public string Name { get; set; }
    return:
      type: System.String
      description: "Il nome dell&quot;account a cui verranno assegnati i diritti di nuovo. Il valore predefinito è <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.Trustee.Name*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "La proprietà Name è <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
- uid: System.Messaging.Trustee.SystemName
  id: SystemName
  parent: System.Messaging.Trustee
  langs:
  - csharp
  name: SystemName
  nameWithType: Trustee.SystemName
  fullName: System.Messaging.Trustee.SystemName
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Ottiene o imposta il computer in cui cercare l&quot;account del dominio trusted."
  remarks: "È necessario specificare un valore per <xref:System.Messaging.Trustee.Name%2A>prima di usare questa istanza di <xref:System.Messaging.Trustee>per impostare le autorizzazioni, ma NomeSistema è facoltativo.</xref:System.Messaging.Trustee> </xref:System.Messaging.Trustee.Name%2A> Se si lascia NomeSistema`null`, il computer locale viene utilizzato per cercare l&quot;account specificato nella <xref:System.Messaging.Trustee.Name%2A>proprietà.</xref:System.Messaging.Trustee.Name%2A>"
  syntax:
    content: public string SystemName { get; set; }
    return:
      type: System.String
      description: "Il computer locale o remoto in cui esiste l&quot;account. Il valore predefinito è <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, che indica che il nome verrà cercato nel computer locale."
  overload: System.Messaging.Trustee.SystemName*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.Trustee.TrusteeType
  id: TrusteeType
  parent: System.Messaging.Trustee
  langs:
  - csharp
  name: TrusteeType
  nameWithType: Trustee.TrusteeType
  fullName: System.Messaging.Trustee.TrusteeType
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Ottiene o imposta il tipo del dominio trusted, che indica se il dominio trusted è un utente, gruppo, computer, dominio o alias."
  remarks: "Il TrusteeType indica il tipo di account di dominio trusted è associata nel controller di dominio o nel computer locale. Può trattarsi, ad esempio, un account utente, un account di gruppo o un account computer.       Se si specifica un nome di gruppo predefinito per il <xref:System.Messaging.Trustee.Name%2A>è di proprietà, ad esempio tutti gli utenti, il TrusteeType `Group`, anziché `Alias`.</xref:System.Messaging.Trustee.Name%2A>"
  syntax:
    content: public System.Messaging.TrusteeType TrusteeType { get; set; }
    return:
      type: System.Messaging.TrusteeType
      description: "Oggetto <xref href=&quot;System.Messaging.TrusteeType&quot;> </xref> che indica il tipo di account di dominio trusted nel sistema. Il valore predefinito è <xref uid=&quot;langword_csharp_Unknown&quot; name=&quot;Unknown&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.Trustee.TrusteeType*
  exceptions:
  - type: System.ComponentModel.InvalidEnumArgumentException
    commentId: T:System.ComponentModel.InvalidEnumArgumentException
    description: "Il tipo di trustee specificato non fa parte di <xref href=&quot;System.Messaging.TrusteeType&quot;> </xref> i membri dell&quot;enumerazione."
  platform:
  - net462
