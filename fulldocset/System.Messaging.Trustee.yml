  fullName: System.Messaging.Trustee
  type: Class
  summary: "Specifica un account utente, un account di gruppo o una sessione di accesso a cui si applica una voce di controllo di accesso."
  remarks: "La terza parte trusted è l&quot;entità a cui vengono concessi o negati i diritti di accesso quando si crea una voce di controllo di accesso. Impostare il <xref:System.Messaging.Trustee.TrusteeType%2A>membro (direttamente o tramite il <xref:System.Messaging.Trustee.%23ctor%2A>costruttore) per specificare se un utente, computer o altro tipo di trustee.</xref:System.Messaging.Trustee.%23ctor%2A> </xref:System.Messaging.Trustee.TrusteeType%2A> Se non si specifica il tipo di trustee prima di impostare le autorizzazioni per il dominio trusted, il tipo predefinito per `Unknown`.       È necessario specificare un valore per il <xref:System.Messaging.Trustee.Name%2A>proprietà prima di usare il dominio trusted per impostare le autorizzazioni.</xref:System.Messaging.Trustee.Name%2A> Il <xref:System.Messaging.Trustee.Name%2A>contiene il nome dell&quot;account utente, gruppo o computer a cui verranno assegnati nuovi diritti di accesso.</xref:System.Messaging.Trustee.Name%2A> Facoltativamente, è possibile impostare la <xref:System.Messaging.Trustee.SystemName%2A>proprietà per identificare il nome del sistema in cui viene cercata l&quot;account di dominio trusted per risolvere identificatore di sicurezza del nome.</xref:System.Messaging.Trustee.SystemName%2A> Se non si specifica un valore per <xref:System.Messaging.Trustee.SystemName%2A>, ricerca il nome dell&quot;account computer locale.</xref:System.Messaging.Trustee.SystemName%2A>"
