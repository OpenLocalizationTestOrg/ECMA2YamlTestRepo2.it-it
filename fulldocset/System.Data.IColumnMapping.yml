  name: IColumnMapping
  nameWithType: IColumnMapping
  fullName: System.Data.IColumnMapping
  type: Interface
  summary: "Associa una colonna di origine dati con un <xref href=&quot;System.Data.DataSet&quot;> </xref> colonna ed è implementato dal <xref href=&quot;System.Data.Common.DataColumnMapping&quot;> </xref> (classe), in comune utilizzata dai provider di dati .NET Framework."
  remarks: "L&quot;interfaccia IColumnMapping consente di implementare una classe di Mapping delle colonne, che associa una colonna di origine dati con una classe che eredita un <xref:System.Data.DataSet>colonna.</xref:System.Data.DataSet> Per ulteriori informazioni, vedere [DataAdapter, DataTable e DataColumn mapping](~/add/includes/ajax-current-ext-md.md).       Un&quot;applicazione non crea un&quot;istanza dell&quot;interfaccia IColumnMapping direttamente, ma crea un&quot;istanza di una classe che eredita IColumnMapping.       Le classi che ereditano IColumnMapping devono implementare tutti i membri ereditati e in genere definire membri aggiuntivi per aggiungere funzionalità specifiche del provider. Ad esempio, l&quot;interfaccia IColumnMapping definisce il <xref:System.Data.IColumnMapping.DataSetColumn%2A>proprietà.</xref:System.Data.IColumnMapping.DataSetColumn%2A> A sua volta, la <xref:System.Data.Common.DataColumnMapping>classe questa proprietà viene ereditata e definisce anche la <xref:System.Data.Common.DataColumnMapping.GetDataColumnBySchemaAction%2A>metodo.</xref:System.Data.Common.DataColumnMapping.GetDataColumnBySchemaAction%2A> </xref:System.Data.Common.DataColumnMapping>"
  example:
  - "The following example creates an instance of the derived class, <xref:System.Data.Common.DataColumnMapping>, and adds it to a <xref:System.Data.Common.DataColumnMappingCollection> collection. It then tells the user that the mapping was added to the collection and shows the parent for the mapping.  \n  \n [!code-vb[Classic WebData DataColumnMapping Example#1](~/add/codesnippet/visualbasic/t-system.data.icolumnmap_0_1.vb)]\n [!code-cs[Classic WebData DataColumnMapping Example#1](~/add/codesnippet/csharp/t-system.data.icolumnmap_0_1.cs)]"
  syntax:
    content: public interface IColumnMapping
  implements: []
  platform:
  - net462
