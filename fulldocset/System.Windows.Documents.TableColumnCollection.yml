  langs:
  - csharp
  name: Capacity
  nameWithType: TableColumnCollection.Capacity
  fullName: System.Windows.Documents.TableColumnCollection.Capacity
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: "Ottiene o imposta la capacità di elemento di raccolta di pre-allocare per questa raccolta."
  remarks: "La proprietà di capacità rappresenta il numero di slot preallocati per archiviare gli elementi in questa raccolta, mentre il <xref:System.Windows.Documents.TableColumnCollection.Count%2A>proprietà rappresenta il numero effettivo di elementi attualmente nella raccolta.</xref:System.Windows.Documents.TableColumnCollection.Count%2A>  Il valore di capacità è sempre grande almeno come il valore del <xref:System.Windows.Documents.TableColumnCollection.Count%2A>.</xref:System.Windows.Documents.TableColumnCollection.Count%2A>       Quando gli elementi aggiunti causano il superamento della capacità di raccolta, la capacità di conteggio dell&quot;insieme viene aumentata automaticamente per includere gli elementi della raccolta appena aggiunto.  Aumentare la capacità di raccolta comporta l&quot;allocazione di slot aggiuntivi, che comporta un prestazioni e overhead di memoria.  Utilizzare la proprietà di capacità per ottimizzare la capacità di raccolta nei casi in cui il numero massimo o totale di elementi della raccolta è noto in anticipo.  Utilizzare il <xref:System.Windows.Documents.TableColumnCollection.TrimToSize%2A>metodo la capacità di raccolta uguagliare il numero corrente di raccolte.</xref:System.Windows.Documents.TableColumnCollection.TrimToSize%2A>"
  syntax:
    content: public int Capacity { get; set; }
    return:
      type: System.Int32
      description: "La raccolta di pre-allocata capacità elemento per questa raccolta.  Il valore predefinito è **8**."
  overload: System.Windows.Documents.TableColumnCollection.Capacity*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Generato quando viene effettuato un tentativo di impostare <> </> *> su un valore che è minore del valore corrente di <> </> *>."
  platform:
  - net462
