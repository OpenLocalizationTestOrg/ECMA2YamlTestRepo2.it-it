  name: GetEnumerator()
  nameWithType: Collection.GetEnumerator()
  fullName: Microsoft.VisualBasic.Collection.GetEnumerator()
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "Restituisce un riferimento a un oggetto enumeratore, utilizzato per scorrere un <xref href=&quot;Microsoft.VisualBasic.Collection&quot;> </xref> oggetto."
  remarks: "Il [For Each... Istruzione successiva](~/add/includes/ajax-current-ext-md.md) chiamate `GetEnumerator` per ottenere un oggetto enumeratore che supportano l&quot;iterazione sugli elementi di una raccolta. In genere, si utilizza un `For Each`... `Next` per scorrere una raccolta o una matrice e non è necessario chiamare `GetEnumerator` in modo esplicito.       Se è necessario un maggiore controllo sull&quot;iterazione rispetto di `For Each`... `Next` fornire istruzioni, è possibile utilizzare il `GetEnumerator` metodo per eseguire un attraversamento personalizzato. Di seguito sono indicati alcuni casi in cui potrebbe essere necessario eseguire questa operazione.      -Si potrebbe voler tornare all&quot;inizio della raccolta e avviare nuovamente l&quot;iterazione, prima del completamento.      -Si potrebbe voler ignorare uno o più elementi per svariati motivi.      -Potrebbe essere necessario modificare gli elementi della raccolta durante un attraversamento. In questo caso è necessario ottenere un nuovo oggetto enumeratore, in quanto quello precedente viene invalidata."
  example:
  - "The following example shows how to use `GetEnumerator` to retrieve all the elements of a `Collection` object.  \n  \n [!code-vb[VbVbalrCollectionObject#7](~/add/codesnippet/visualbasic/VbVbalrCollectionObject/Class1.vb#7)]  \n  \n `GetEnumerator` constructs and returns an enumerator object, which implements the <xref:System.Collections.IEnumerator> interface of the <xref:System.Collections> namespace. The enumerator object exposes the <xref:System.Collections.IEnumerator.Current%2A> property and the <xref:System.Collections.IEnumerator.MoveNext%2A> and <xref:System.Collections.IEnumerator.Reset%2A> methods. For more information, see [For Each...Next Statement](../Topic/For%20Each...Next%20Statement%20\\(Visual%20Basic\\).md)."
  syntax:
    content: public System.Collections.IEnumerator GetEnumerator ();
    parameters: []
    return:
      type: System.Collections.IEnumerator
      description: "Restituisce un riferimento a un oggetto enumeratore, utilizzato per scorrere un <xref href=&quot;Microsoft.VisualBasic.Collection&quot;> </xref> oggetto."
  overload: Microsoft.VisualBasic.Collection.GetEnumerator*
  exceptions: []
  platform:
  - net462
