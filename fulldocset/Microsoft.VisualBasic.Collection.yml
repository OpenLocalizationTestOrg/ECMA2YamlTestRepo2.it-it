- uid: Microsoft.VisualBasic.Collection.Add(System.Object,System.String,System.Object,System.Object)
  id: Add(System.Object,System.String,System.Object,System.Object)
  parent: Microsoft.VisualBasic.Collection
  langs:
  - csharp
  name: Add(Object,String,Object,Object)
  nameWithType: Collection.Add(Object,String,Object,Object)
  fullName: Microsoft.VisualBasic.Collection.Add(Object,String,Object,Object)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "Aggiunge un elemento a un <xref uid=&quot;langword_csharp_Collection&quot; name=&quot;Collection&quot; href=&quot;&quot;> </xref> oggetto."
  remarks: "Il `Before` o `After` argomento deve fare riferimento a un elemento della raccolta esistente; in caso contrario, si verifica un errore.       Se entrambi i `Before` e `After` gli argomenti vengono omessi, il nuovo oggetto viene aggiunto alla fine della raccolta.       Anche se un oggetto specificato si verifica un errore `Key` valore corrisponde alla chiave di un elemento della raccolta esistente."
  example:
  - "The following example uses the `Add` method to add `child` objects — instances of a class called `child` containing a `Public` property `name` — to a collection called `family`. To see how this works, create a <xref:System.Windows.Forms.Form> with two <xref:System.Windows.Forms.Button> controls and set their <xref:System.Windows.Forms.Control.Text%2A> properties to `Add` and `List`. Add the `child` class definition and the `family` declaration to the form code. Modify the `_Click` event handlers for the **Add** and **List** buttons as shown. The **Add** button allows you to add children. The **List** button displays the names of all the children.  \n  \n [!code-vb[VbVbalrCollectionObject#2](~/add/codesnippet/visualbasic/VbVbalrCollectionObject/Form1.vb#2)]"
  syntax:
    content: public void Add (object Item, string Key = null, object Before = null, object After = null);
    parameters:
    - id: Item
      type: System.Object
      description: "Obbligatorio. Un oggetto di qualsiasi tipo che specifica l&quot;elemento da aggiungere alla raccolta."
    - id: Key
      type: System.String
      description: "Facoltativa. Univoco <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> espressione che specifica una stringa chiave utilizzabile anziché un indice posizionale per accedere a questo nuovo elemento nella raccolta."
    - id: Before
      type: System.Object
      description: "Facoltativa. Un&quot;espressione che specifica una posizione relativa nella raccolta. L&quot;elemento da aggiungere viene inserito nella raccolta prima l&quot;elemento identificato dal `Before` argomento. Se `Before` è un&quot;espressione numerica, deve essere un numero compreso tra 1 e il valore della proprietà <xref:Microsoft.VisualBasic.Collection.Count*>proprietà.</xref:Microsoft.VisualBasic.Collection.Count*> Se `Before` è un <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> espressione, deve corrispondere alla stringa della chiave specificata quando è stato aggiunto l&quot;elemento a cui si fa riferimento alla raccolta. È possibile specificare sia `Before` e `After`."
    - id: After
      type: System.Object
      description: "Facoltativa. Un&quot;espressione che specifica una posizione relativa nella raccolta. L&quot;elemento da aggiungere viene inserito nella raccolta dopo l&quot;elemento identificato dal `After` argomento. Se `After` è un&quot;espressione numerica, deve essere un numero compreso tra 1 e il valore della proprietà <xref uid=&quot;langword_csharp_Count&quot; name=&quot;Count&quot; href=&quot;&quot;> </xref> proprietà. Se `After` è un <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> espressione, deve corrispondere alla stringa della chiave specificata quando è stato aggiunto l&quot;elemento definito nella raccolta. È possibile specificare sia `Before` e `After`."
  overload: Microsoft.VisualBasic.Collection.Add*
  exceptions: []
  platform:
  - net462
