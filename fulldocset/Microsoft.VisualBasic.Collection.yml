  remarks: "`Contains`Restituisce `True` se la raccolta contiene un elemento con una chiave che corrisponde esattamente a `Key`. In caso contrario, `Contains` restituisce `False`. Maiuscole e minuscole quando si confrontano i valori di chiave.       Visual Basic `Collection` può contenere alcuni elementi che dispongono di chiavi e altri elementi senza chiavi. Questo dipende dal fatto che la chiamata al <xref:Microsoft.VisualBasic.Collection.Add%2A>metodo fornisce un argomento facoltativo `Key` parametro.</xref:Microsoft.VisualBasic.Collection.Add%2A>"
