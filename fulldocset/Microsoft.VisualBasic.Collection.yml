  type: Class
  summary: "Visual Basic <xref uid=&quot;langword_csharp_Collection&quot; name=&quot;Collection&quot; href=&quot;&quot;> </xref> è un set ordinato di elementi che può essere indicato come un&quot;unità."
  remarks: "> [!NOTE]> Laddove possibile, utilizzare le raccolte generiche nel <xref:System.Collections.Generic?displayProperty=fullName>dello spazio dei nomi o <xref:System.Collections.Concurrent>dello spazio dei nomi anziché un Visual Basic `Collection`.</xref:System.Collections.Concurrent> </xref:System.Collections.Generic?displayProperty=fullName> Per ulteriori informazioni, vedere [raccolte](~/add/includes/ajax-current-ext-md.md).       Visual Basic `Collection` oggetto fornisce un modo pratico per fare riferimento a un gruppo correlato di elementi come un singolo oggetto. Gli elementi, o *elementi*, in una raccolta debba essere correlata solo per il fatto che esistano nella raccolta. Elementi di una raccolta non è necessario condividere lo stesso tipo di dati.       È possibile creare una raccolta allo stesso modo di creare oggetti, come illustrato nell&quot;esempio seguente.      ```   Dim coll As New Microsoft.VisualBasic.Collection()   ```Dopo aver creato una raccolta, è possibile effettuare una delle operazioni seguenti:-aggiungere un elemento con la <xref:Microsoft.VisualBasic.Collection.Add%2A>metodo.</xref:Microsoft.VisualBasic.Collection.Add%2A>      -Rimuove un elemento con la <xref:Microsoft.VisualBasic.Collection.Remove%2A>metodo.</xref:Microsoft.VisualBasic.Collection.Remove%2A>      -Rimuovere tutti gli elementi con il <xref:Microsoft.VisualBasic.Collection.Clear%2A>metodo.</xref:Microsoft.VisualBasic.Collection.Clear%2A>      -Trova il numero di elementi dell&quot;insieme con il <xref:Microsoft.VisualBasic.Collection.Count%2A>proprietà.</xref:Microsoft.VisualBasic.Collection.Count%2A>      -Controllare se un elemento specifico è presente con la <xref:Microsoft.VisualBasic.Collection.Contains%2A>metodo.</xref:Microsoft.VisualBasic.Collection.Contains%2A>      : Restituisce un elemento specifico dalla raccolta con il <xref:Microsoft.VisualBasic.Collection.Item%2A>proprietà.</xref:Microsoft.VisualBasic.Collection.Item%2A>      -Scorrere l&quot;intera raccolta con il [For Each... Istruzione successiva](~/add/includes/ajax-current-ext-md.md).          > [!NOTE] > Anche se Visual Basic `Collection` oggetto ha le stesse funzionalità di `Collection` dell&quot;oggetto in Visual Basic 6.0, i due oggetti non possono interagire in un ambiente COM.          > [!CAUTION] > Lo scorrimento di Visual Basic `Collection` non è una procedura thread-safe. Anche se la raccolta è sincronizzata, altri thread può ancora modificata, causando l&quot;enumeratore generare un&quot;eccezione. Per garantire la protezione dei thread durante l&quot;enumerazione, bloccare la raccolta o intercettare le eccezioni determinate dalle modifiche apportate da altri thread. Per ulteriori informazioni sul blocco di un elemento di programmazione, vedere [istruzione SyncLock](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates the `Collection` object `names` and a dialog box with which a user can add objects (names) to the collection. It then displays the names in the collection, and finally empties the collection without disposing of the `Collection` object itself.  \n  \n To see how this works, choose the **Add Class** command from the **Project** menu and declare a public variable called `instanceName` at the module level of `nameClass` (type `Public instanceName`) to hold the names of each instance. Leave the default name as `nameClass`. Copy and paste the following code into the **General** section of another module, and then start it with the statement `classNamer` in another procedure. (This example works only with host applications that support classes.)  \n  \n [!code-vb[VbVbalrCollectionObject#1](~/add/codesnippet/visualbasic/VbVbalrCollectionObject/Class1.vb#1)]"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("Count = {Count}")]

      [System.Diagnostics.DebuggerTypeProxy(typeof(Microsoft.VisualBasic.Collection/CollectionDebugView))]

