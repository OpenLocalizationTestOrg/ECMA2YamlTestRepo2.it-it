      description: "(A) un&quot;espressione numerica che specifica la posizione di un elemento della raccolta. `Index`deve essere un numero compreso tra 1 e il valore della proprietà <xref:Microsoft.VisualBasic.Collection.Count*>proprietà.</xref:Microsoft.VisualBasic.Collection.Count*> (B) o un <xref uid=&quot;langword_csharp_Object&quot; name=&quot;Object&quot; href=&quot;&quot;> </xref> espressione che specifica la stringa di posizione o alla chiave di un elemento della raccolta."
