  name: PrincipalPolicy
  nameWithType: PrincipalPolicy
  fullName: System.Security.Principal.PrincipalPolicy
  type: Enum
  summary: "Specifica la modalità in cui devono essere creati oggetti principal e identity per un dominio applicazione. Il valore predefinito è <xref uid=&quot;langword_csharp_UnauthenticatedPrincipal&quot; name=&quot;UnauthenticatedPrincipal&quot; href=&quot;&quot;> </xref>."
  remarks: "Per motivi di prestazioni, gli oggetti di identità e l&quot;entità di sicurezza predefinita non vengono creati, finché sono necessari. Se un&quot;entità in modo esplicito viene aggiunto al thread corrente, non viene creata un&quot;entità predefinita e l&quot;impostazione di criteri di entità viene ignorata.       Un host trusted può eseguire l&quot;override di criteri di entità predefinito specificando un altro di questi valori utilizzando il <xref:System.AppDomain.SetPrincipalPolicy%2A>metodo di un <xref:System.AppDomain>.</xref:System.AppDomain> </xref:System.AppDomain.SetPrincipalPolicy%2A>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum PrincipalPolicy
