  - System.Runtime.InteropServices.TypeLibVersionAttribute.MinorVersion
  langs:
  - csharp
  name: TypeLibVersionAttribute
  nameWithType: TypeLibVersionAttribute
  fullName: System.Runtime.InteropServices.TypeLibVersionAttribute
  type: Class
  summary: "Specifica il numero di versione di una libreria dei tipi esportata."
  remarks: "È possibile applicare questo attributo ad assembly.       Per impostazione predefinita, il [Tlbexp.exe (Type Library Exporter)](~/add/includes/ajax-current-ext-md.md) genera una versione della libreria dei tipi dai primi due numeri di una versione dell&quot;assembly. Ad esempio, Tlb.exe Esporta assembly versione 1.2.5000.0 come una versione della libreria dei tipi 1.2, eliminando i numeri di build e revisione dell&quot;assembly. Se questo comportamento è indesiderato, è possibile controllare in modo esplicito la generazione del numero di tipo libreria applicando il TypeLibVersionAttribute.       È utile controllare la generazione di una versione della libreria dei tipi in modo esplicito quando due versioni di assembly producono la stessa versione di libreria di tipo. Ad esempio, versioni 1.2.0.0 e versione dell&quot;assembly 1.2.500.0 generano una versione della libreria tipo pari a 1,2, questo può causare problemi quando si disinstalla uno degli assembly. Per distinguere le versioni della libreria tipo, è possibile forzare il secondo assembly (versione 1.2.500.0) per produrre una versione della libreria dei tipi di 1.25."
  example:
  - "The following example shows how to apply the TypeLibVersionAttribute to explicitly set the type library version to 1.25.  \n  \n [!code-vb[System.Runtime.InteropServices.TypeLibVersionAttribute#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_9_1.vb)]\n [!code-cs[System.Runtime.InteropServices.TypeLibVersionAttribute#1](~/add/codesnippet/csharp/t-system.runtime.interop_9_1.cs)]\n [!code-cpp[System.Runtime.InteropServices.TypeLibVersionAttribute#1](~/add/codesnippet/cpp/t-system.runtime.interop_9_1.cpp)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class TypeLibVersionAttribute : Attribute
