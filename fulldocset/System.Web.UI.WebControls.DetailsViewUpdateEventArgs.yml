  remarks: "Utilizzare la proprietà di nuovi valori per i nuovi valori di campo per l&quot;aggiornamento del record di accesso. Ad esempio, è possibile utilizzare questi valori per mantenere un registro dei record aggiornati.      > [!NOTE] > Questa proprietà non contiene i campi chiave. Per accedere ai campi chiavi, utilizzare il <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys%2A>proprietà.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys%2A> È possibile accedere anche i valori dei campi originale utilizzando il <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.OldValues%2A>proprietà.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.OldValues%2A>       La proprietà di nuovi valori restituisce un oggetto che implementa il <xref:System.Collections.Specialized.IOrderedDictionary>interfaccia.</xref:System.Collections.Specialized.IOrderedDictionary> L&quot;oggetto contiene <xref:System.Collections.DictionaryEntry>gli oggetti che rappresentano i campi di record da aggiornare.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > In alternativa, è inoltre possibile utilizzare l&quot;indicizzatore del <xref:System.Collections.Specialized.IOrderedDictionary>direttamente i valori di oggetto per accedere al campo.</xref:System.Collections.Specialized.IOrderedDictionary>"
