  name: Keys
  nameWithType: DetailsViewUpdateEventArgs.Keys
  fullName: System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene un dizionario che contiene le coppie nome/valore di campo chiave per il record per l&quot;aggiornamento."
  remarks: "Utilizzare la proprietà di chiavi per accedere ai valori dei campi chiave per l&quot;aggiornamento del record. Ad esempio, è possibile utilizzare questi valori per mantenere un registro dei record aggiornati.      > [!NOTE] > Questa proprietà contiene solo i campi chiave. Per accedere ai campi non chiave originali e aggiornati, utilizzare il <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A>e <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.OldValues%2A>proprietà, rispettivamente.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A>       La proprietà chiavi restituisce un oggetto che implementa il <xref:System.Collections.Specialized.IOrderedDictionary>interfaccia.</xref:System.Collections.Specialized.IOrderedDictionary> L&quot;oggetto contiene <xref:System.Collections.DictionaryEntry>gli oggetti che rappresentano i campi di record da aggiornare.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > In alternativa, è inoltre possibile utilizzare l&quot;indicizzatore del <xref:System.Collections.Specialized.IOrderedDictionary>direttamente i valori di oggetto per accedere al campo.</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following code example demonstrates how to use the Keys property to access the value of the key field for the record being updated.  \n  \n [!code-vb[DetailsViewUpdateEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1103_1.aspx)]\n [!code-cs[DetailsViewUpdateEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1103_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Un <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> che contiene un dizionario di coppie nome/valore di campo chiave per il record da aggiornare."
  overload: System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys*
  exceptions: []
  platform:
  - net462
