  fullName: System.Web.UI.WebControls.DetailsViewUpdateEventArgs
  type: Class
  summary: "Fornisce dati per il <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemUpdating&quot;> </xref> evento."
  remarks: "Il <xref:System.Web.UI.WebControls.DetailsView>controllo genera il <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating>evento quando un pulsante Aggiorna (un pulsante con il relativo `CommandName` proprietà è impostata su &quot;Update&quot;) all&quot;interno del controllo viene selezionato, ma prima che il <xref:System.Web.UI.WebControls.DetailsView>ha aggiornato il record.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> </xref:System.Web.UI.WebControls.DetailsView> In questo modo è possibile fornire un gestore eventi che esegue una routine personalizzata, ad esempio la codifica HTML i valori di un record prima di aggiornare l&quot;origine dati, ogni volta che si verifica questo evento.       Un oggetto DetailsViewUpdateEventArgs viene passato al gestore dell&quot;evento, che consente di determinare il valore di un argomento di comando facoltative inviato al <xref:System.Web.UI.WebControls.DetailsView>controllare e per indicare se l&quot;operazione di aggiornamento deve essere annullata.</xref:System.Web.UI.WebControls.DetailsView> Per determinare il valore dell&quot;argomento del comando, utilizzare il <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.CommandArgument%2A>proprietà.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.CommandArgument%2A> Per annullare l&quot;operazione di aggiornamento, impostare il <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>proprietà `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> È anche possibile leggere o modificare i nuovi valori immessi dall&quot;utente utilizzando il <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Keys%2A>e <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A>proprietà.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Keys%2A> Il <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys%2A>proprietà contiene i campi chiave, mentre il <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A>proprietà contiene i campi non chiave.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys%2A> Se è necessario accedere ai valori di campi non chiave originale, usare il <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.OldValues%2A>proprietà.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.OldValues%2A>       Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Per un elenco di valori di proprietà iniziali per un&quot;istanza della classe DetailsViewUpdateEventArgs, vedere il <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.%23ctor%2A>costruttore.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewUpdateEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> event to validate the values entered by the user.  \n  \n [!code-vb[DetailsViewUpdateEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_99_1.aspx)]\n [!code-cs[DetailsViewUpdateEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_99_1.aspx)]"
