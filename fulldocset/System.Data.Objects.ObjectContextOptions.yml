- uid: System.Data.Objects.ObjectContextOptions.UseConsistentNullReferenceBehavior
  id: UseConsistentNullReferenceBehavior
  parent: System.Data.Objects.ObjectContextOptions
  langs:
  - csharp
  name: UseConsistentNullReferenceBehavior
  nameWithType: ObjectContextOptions.UseConsistentNullReferenceBehavior
  fullName: System.Data.Objects.ObjectContextOptions.UseConsistentNullReferenceBehavior
  type: Property
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects
  summary: "Ottiene o imposta un valore booleano che determina se utilizzare il comportamento NullReference coerenza."
  remarks: "Se questo flag è impostato su `false`, quindi imposta la proprietà Value del <xref:System.Data.Objects.DataClasses.EntityReference%601>la relazione di chiave esterna su null quando è già null non ha alcun effetto.</xref:System.Data.Objects.DataClasses.EntityReference%601> Quando questo flag è impostato su `true`, quindi impostare il valore su null determinerà sempre la chiave esterna per essere reso nullo e la relazione deve essere eliminato anche se il valore è attualmente null. Il valore predefinito è `false` quando si utilizza ObjectContext e `true` quando si utilizza DbContext."
  syntax:
    content: public bool UseConsistentNullReferenceBehavior { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il comportamento coerente in NullReference deve essere utilizzato. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Data.Objects.ObjectContextOptions.UseConsistentNullReferenceBehavior*
  exceptions: []
  platform:
  - net462
