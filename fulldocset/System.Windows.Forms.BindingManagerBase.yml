  name: BindingManagerBase
  nameWithType: BindingManagerBase
  fullName: System.Windows.Forms.BindingManagerBase
  type: Class
  summary: "Consente di gestire tutti <xref href=&quot;System.Windows.Forms.Binding&quot;> </xref> gli oggetti associati al membro di dati e origine dati stesso. Questa classe è astratta."
  remarks: "Il BindingManagerBase consente la sincronizzazione dei controlli associati a dati in un Windows Form che sono associati alla stessa origine dati. (Per ulteriori informazioni sull&quot;associazione di un controllo a un&quot;origine dati semplice, vedere la <xref:System.Windows.Forms.Binding>classe.)</xref:System.Windows.Forms.Binding> Ad esempio, si supponga che un modulo contiene due <xref:System.Windows.Forms.TextBox>controlli associati alla stessa origine dati, ma a colonne diverse.</xref:System.Windows.Forms.TextBox> L&quot;origine dati potrebbe essere un <xref:System.Data.DataTable>che contiene i nomi dei clienti, mentre le colonne potrebbero contenere i nomi e cognomi.</xref:System.Data.DataTable> Per visualizzare i nomi corretti e il cognome insieme per lo stesso cliente, è necessario sincronizzare i due controlli. Il <xref:System.Windows.Forms.CurrencyManager>, che eredita dalla classe BindingManagerBase, esegue questa sincronizzazione gestendo un puntatore all&quot;elemento corrente nell&quot;origine dati.</xref:System.Windows.Forms.CurrencyManager> Il <xref:System.Windows.Forms.TextBox>i controlli vengono associati all&quot;elemento corrente in modo da visualizzare le informazioni per la stessa riga.</xref:System.Windows.Forms.TextBox> Quando viene modificato l&quot;elemento corrente, il <xref:System.Windows.Forms.CurrencyManager>Invia una notifica di tutti i controlli associati in modo che possano aggiornare i propri dati.</xref:System.Windows.Forms.CurrencyManager> Inoltre, è possibile impostare il <xref:System.Windows.Forms.BindingManagerBase.Position%2A>proprietà per specificare la riga nel <xref:System.Data.DataTable>che fanno riferimento i controlli a.</xref:System.Data.DataTable> </xref:System.Windows.Forms.BindingManagerBase.Position%2A> Per stabilire il numero di righe presenti nell&quot;origine dati, utilizzare il <xref:System.Windows.Forms.BindingManagerBase.Count%2A>proprietà.</xref:System.Windows.Forms.BindingManagerBase.Count%2A>       Il <xref:System.Windows.Forms.CurrencyManager>è necessaria perché le origini dati non gestiscono necessariamente un puntatore dell&quot;elemento corrente.</xref:System.Windows.Forms.CurrencyManager> Ad esempio, matrici e <xref:System.Collections.ArrayList>gli oggetti possono essere origini dati, ma non hanno una proprietà che restituisce l&quot;elemento corrente.</xref:System.Collections.ArrayList> Per ottenere l&quot;elemento corrente, utilizzare il <xref:System.Windows.Forms.BindingManagerBase.Current%2A>proprietà.</xref:System.Windows.Forms.BindingManagerBase.Current%2A>       Il <xref:System.Windows.Forms.PropertyManager>eredita inoltre dalla BindingManagerBase, e viene utilizzato per mantenere la proprietà corrente di un oggetto, anziché la proprietà di un oggetto in un&quot;origine dati corrente.</xref:System.Windows.Forms.PropertyManager> Per questo motivo, durante il tentativo di impostare il <xref:System.Windows.Forms.BindingManagerBase.Position%2A>o <xref:System.Windows.Forms.BindingManagerBase.Count%2A>proprietà per un <xref:System.Windows.Forms.PropertyManager>non ha alcun effetto.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.BindingManagerBase.Count%2A> </xref:System.Windows.Forms.BindingManagerBase.Position%2A>       Per creare un BindingManagerBase, utilizzare il <xref:System.Windows.Forms.BindingContext>(classe), che restituisce un <xref:System.Windows.Forms.CurrencyManager>o <xref:System.Windows.Forms.PropertyManager>, a seconda dell&quot;origine dati che si sta gestendo.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.BindingContext>       Si consiglia di associare i controlli direttamente ai programmatori di soluzioni una <xref:System.Windows.Forms.BindingSource>componente, che funge da origine dati e il connettore dati all&quot;origine dati di destinazione effettiva.</xref:System.Windows.Forms.BindingSource> <xref:System.Windows.Forms.BindingSource>semplifica notevolmente sia l&quot;associazione dati semplice e complesso, inclusa la gestione della valuta tra il controllo e la relativa destinazione.</xref:System.Windows.Forms.BindingSource>"
  example:
  - "The following code example uses the <xref:System.Windows.Forms.BindingContext> to return a BindingManagerBase for a specific data source. (The example assumes you have declared `myBindingManagerBase` in the Declarations section of the module.) The example then adds event delegates to the <xref:System.Windows.Forms.BindingManagerBase.CurrentChanged> and <xref:System.Windows.Forms.BindingManagerBase.PositionChanged> events. Lastly, the example contains four methods (`MoveNext`, `MovePrevious`, `MoveFirst`, and `MoveLast`) that increment or decrement the <xref:System.Windows.Forms.BindingManagerBase.Position%2A> property, and set the <xref:System.Windows.Forms.BindingManagerBase.Position%2A> to the first or last row in the list. The last row in the list is determined by using the <xref:System.Windows.Forms.BindingManagerBase.Count%2A> property.  \n  \n [!code-cpp[Classic BindingManagerBase Example#1](~/add/codesnippet/cpp/t-system.windows.forms.b_12_1.cpp)]\n [!code-vb[Classic BindingManagerBase Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.b_12_1.vb)]\n [!code-cs[Classic BindingManagerBase Example#1](~/add/codesnippet/csharp/t-system.windows.forms.b_12_1.cs)]"
