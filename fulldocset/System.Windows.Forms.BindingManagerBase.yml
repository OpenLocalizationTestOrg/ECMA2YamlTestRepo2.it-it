  summary: "Quando sottoposto a override in una classe derivata, aggiunge un nuovo elemento all&quot;elenco sottostante."
  remarks: "Il metodo AddNew aggiunge un nuovo elemento all&quot;elenco sottostante utilizzando il costruttore predefinito per il tipo dell&quot;elemento. AddNew è destinato principalmente a essere utilizzata dai programmatori aggiunta del supporto di associazione di dati complesso nei componenti personalizzati.       AddNew viene generalmente implementato usando il modello seguente che consente ai programmatori di applicazioni di inserire il proprio codice per la creazione di elementi personalizzati: 1.  AddNew genera il <xref:System.Windows.Forms.BindingSource.AddingNew>evento.</xref:System.Windows.Forms.BindingSource.AddingNew>      2.  Il programmatore può fornire un elemento personalizzato mediante la gestione di <xref:System.Windows.Forms.BindingSource.AddingNew>evento e impostando il <xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A>proprietà del <xref:System.ComponentModel.AddingNewEventArgs>parametro per il nuovo elemento.</xref:System.ComponentModel.AddingNewEventArgs> </xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A> </xref:System.Windows.Forms.BindingSource.AddingNew> In caso contrario, il componente deve creare un elemento utilizzando il costruttore predefinito.      3.  Se l&quot;origine dati non implementa il <xref:System.ComponentModel.IEditableObject>interfaccia, l&quot;elemento viene aggiunto immediatamente all&quot;origine dati e all&quot;elenco sottostante.</xref:System.ComponentModel.IEditableObject> Se questa interfaccia è supportata, l&quot;aggiunta è gestita dal <xref:System.Windows.Forms.BindingManagerBase.CancelCurrentEdit%2A>e <xref:System.Windows.Forms.BindingManagerBase.EndCurrentEdit%2A>metodi.</xref:System.Windows.Forms.BindingManagerBase.EndCurrentEdit%2A> </xref:System.Windows.Forms.BindingManagerBase.CancelCurrentEdit%2A>"
