  remarks: "L&quot;evento BindingComplete si verifica dopo il completamento di un&quot;operazione di associazione dati, ad esempio:-push informazioni dall&quot;origine dati in proprietà del controllo associato.      -Estrarre informazioni da un controllo associato all&quot;origine dati associata.       Si noti che questo evento viene generato indipendentemente dallo stato di completamento dell&quot;operazione di associazione, sebbene questo stato può essere determinato esaminando il <xref:System.Windows.Forms.BindingCompleteEventArgs.BindingCompleteState%2A>proprietà del <xref:System.Windows.Forms.BindingCompleteEventArgs>parametro associato all&quot;evento.</xref:System.Windows.Forms.BindingCompleteEventArgs> </xref:System.Windows.Forms.BindingCompleteEventArgs.BindingCompleteState%2A> <xref:System.Windows.Forms.BindingCompleteEventArgs>può inoltre contenere informazioni sugli errori e l&quot;eccezione.</xref:System.Windows.Forms.BindingCompleteEventArgs> Ad esempio, un&quot;operazione di associazione che tenta di inserire un valore null da un&quot;origine dati in un <xref:System.Windows.Forms.DateTimePicker>controllo genererà un&quot;eccezione, poiché un <xref:System.DateTime>non può essere `null`.</xref:System.DateTime> </xref:System.Windows.Forms.DateTimePicker> In questo caso, anche se l&quot;operazione di associazione è stata completata con esito positivo, verrà generato l&quot;evento BindingComplete e l&quot;evento conterrà informazioni durante il tentativo di associazione non riuscito."
