  summary: "Fornisce un <xref href=&quot;System.Xaml.XamlReader&quot;> </xref> implementazione che legge oggetti grafici e genera un flusso del nodo XAML."
  remarks: "Utilizzare il XamlObjectReader in scenari in cui si desidera elaborare un oggetto grafico, ovvero in genere l&quot;oggetto grafico di un&quot;applicazione che ha originariamente è generata da un&quot;origine XAML. È possibile utilizzare il XamlObjectReaderwhere un round trip viene eseguito dal punto di inizio di un punto finale XAML. Oppure è possibile eseguire un XamlObjectReader sull&quot;oggetto grafico; elaborare il flusso del nodo XAML intermedio, se necessario, utilizzando le API di <xref:System.Xaml.XamlType>e <xref:System.Xaml.XamlMember>; e quindi utilizzare <xref:System.Xaml.XamlXmlWriter>per serializzare i nodi XAML in formato XML.</xref:System.Xaml.XamlXmlWriter> </xref:System.Xaml.XamlMember> </xref:System.Xaml.XamlType>       Scenari più avanzati potrebbero fornire un <xref:System.Xaml.XamlXmlWriter>override e un contesto dello schema XAML specifico che utilizza il XamlObjectReader e quindi passa al writer di eseguire l&quot;override.</xref:System.Xaml.XamlXmlWriter>       Scenari tipici per l&quot;utilizzo di XamlObjectReader chiamano i membri che implementa XamlObjectReader; è inoltre possibile chiamare <xref:System.Xaml.XamlReader.Close%2A>, <xref:System.Xaml.XamlReader.ReadSubtree%2A>e <xref:System.Xaml.XamlReader.Skip%2A>dalla <xref:System.Xaml.XamlReader>classe base.</xref:System.Xaml.XamlReader> </xref:System.Xaml.XamlReader.Skip%2A> </xref:System.Xaml.XamlReader.ReadSubtree%2A> </xref:System.Xaml.XamlReader.Close%2A>"
