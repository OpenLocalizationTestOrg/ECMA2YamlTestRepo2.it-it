  summary: "Specifica l&quot;esposizione di risorsa per un membro di una classe. Questa classe non può essere ereditata."
  remarks: "Il <xref:System.Runtime.Versioning.ResourceConsumptionAttribute>attributo deve essere applicato a un membro chiama un membro a cui è applicato l&quot;attributo ResourceExposureAttribute.</xref:System.Runtime.Versioning.ResourceConsumptionAttribute> `Public`membri non possono esporre <xref:System.Runtime.Versioning.ResourceScope>o <xref:System.Runtime.Versioning.ResourceScope>risorse.</xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceScope>  I membri con <xref:System.Runtime.Versioning.ResourceScope>ambito non può esporre <xref:System.Runtime.Versioning.ResourceScope>risorse.</xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceScope>       Il grafico di metodi termina quando un attributo ResourceExposureAttribute con un ambito di risorsa <xref:System.Runtime.Versioning.ResourceScope>viene applicato a un metodo.</xref:System.Runtime.Versioning.ResourceScope>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Constructor | System.AttributeTargets.Method | System.AttributeTargets.Property | System.AttributeTargets.Field, Inherited=false)]

