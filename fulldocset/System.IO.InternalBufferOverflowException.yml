  type: Class
  summary: "Eccezione generata in caso di overflow del buffer interno."
  remarks: "In un <xref:System.IO.FileSystemWatcher>, quando si riceve modifiche ai file, gli archivi di sistema, tali modifiche in un buffer, il componente crea e passa al Application Programming Interface (API).</xref:System.IO.FileSystemWatcher> Se si apportano numerose modifiche in breve tempo, il buffer può facilmente overflow, che genera un&quot;eccezione viene generata un&quot;eccezione, che essenzialmente perde tutte le modifiche. Per evitare l&quot;overflow del buffer, utilizzare il <xref:System.IO.FileSystemWatcher.NotifyFilter%2A?displayProperty=fullName>e <xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A?displayProperty=fullName>proprietà per escludere le notifiche di modifica non desiderate.</xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A?displayProperty=fullName> </xref:System.IO.FileSystemWatcher.NotifyFilter%2A?displayProperty=fullName> È anche possibile aumentare le dimensioni del buffer interno mediante la <xref:System.IO.FileSystemWatcher.InternalBufferSize%2A?displayProperty=fullName>proprietà.</xref:System.IO.FileSystemWatcher.InternalBufferSize%2A?displayProperty=fullName> Tuttavia, aumentando le dimensioni del buffer è costoso, mantenere così al minimo il buffer."
  example:
  - "The following example shows how to create a FileSystemWatcher to monitor file changes (creates, deletes, renames, changes) occurring on a disk drive. The example also shows how to properly receive error notifications.  \n  \n [!code-cs[FileSystemWatcher#1](~/add/codesnippet/csharp/t-system.io.internalbuff_1.cs)]\n [!code-vb[FileSystemWatcher#1](~/add/codesnippet/visualbasic/t-system.io.internalbuff_1.vb)]"
