  fullName: System.ServiceModel.Configuration.WebHttpBindingElement
  type: Class
  summary: "Elemento di associazione utilizzato per configurare endpoint per [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] servizi Web che rispondono alle richieste HTTP anziché a messaggi SOAP."
  remarks: "Il [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] modello di programmazione Web consente agli sviluppatori di esporre [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] Web di servizi tramite richieste HTTP che usano &quot;plain old XML&quot;) in stile POX (messaggistica anziché messaggistica basata su SOAP. I client possano comunicare con un servizio mediante richieste HTTP, un endpoint del servizio deve essere configurato con <xref:System.ServiceModel.WebHttpBinding>con <xref:System.ServiceModel.Description.WebHttpBehavior>allegati.</xref:System.ServiceModel.Description.WebHttpBehavior> </xref:System.ServiceModel.WebHttpBinding> Il modello Web richiede inoltre che le singole operazioni siano annotate con il <xref:System.ServiceModel.Web.WebGetAttribute>o <xref:System.ServiceModel.Web.WebInvokeAttribute>per associarle a una combinazione univoca di metodo HTTP, ad esempio POST (impostazione predefinita) o GET e un suffisso di percorso URI, che per impostazione predefinita il nome dell&quot;operazione.</xref:System.ServiceModel.Web.WebInvokeAttribute> </xref:System.ServiceModel.Web.WebGetAttribute>       Supporto in [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] RSS e ASP. Integrazione AJAX si basano entrambi sul modello di programmazione Web. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]il modello, vedere [modello di programmazione HTTP Web WCF](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public class WebHttpBindingElement : System.ServiceModel.Configuration.StandardBindingElement'
