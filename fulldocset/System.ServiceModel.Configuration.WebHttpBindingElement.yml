  summary: "Ottiene o imposta un valore che indica se il client accetta cookie e li propaga alle richieste future."
  remarks: "Questa proprietà viene fornita per praticità per l&quot;utilizzo di cookie inclusi nelle intestazioni HTTP. Quando i cookie sono accettati dal client impostando la proprietà su `true`, i cookie restituiti dal server vengono copiati automaticamente in tutte le richieste client future per quel servizio."
