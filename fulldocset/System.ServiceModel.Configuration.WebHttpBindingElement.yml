- uid: System.ServiceModel.Configuration.WebHttpBindingElement.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.Configuration.WebHttpBindingElement
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: WebHttpBindingElement.MaxBufferPoolSize
  fullName: System.ServiceModel.Configuration.WebHttpBindingElement.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta la quantità massima di memoria, in byte, allocata per il gestore dei buffer necessari agli endpoint che utilizzano questa associazione."
  remarks: "Il <xref:System.ServiceModel.Channels.BufferManager>tenta di ridurre al minimo il costo dell&quot;uso di buffer con un pool di buffer.</xref:System.ServiceModel.Channels.BufferManager> I buffer sono necessari per elaborare i messaggi dal servizio quando arrivano dal canale. Se non vi è memoria sufficiente nel pool di buffer per elaborare il carico dei messaggi, il <xref:System.ServiceModel.Channels.BufferManager>deve allocare altra memoria dall&quot;heap CLR, aumentando l&quot;overhead di garbage collection.</xref:System.ServiceModel.Channels.BufferManager> Memoria aggiuntiva allocata nell&quot;heap del garbage CLR è un&quot;indicazione che la dimensione del pool di buffer è troppo piccola e più risorse possono migliorare le prestazioni aumentando il limite di MaxBufferPoolSize."
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "La dimensione massima, in byte, per il pool di buffer utilizzato da un endpoint configurato con questa associazione. Il valore predefinito è 65.536 byte."
  overload: System.ServiceModel.Configuration.WebHttpBindingElement.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.WebHttpBindingElement.MaxBufferSize
  id: MaxBufferSize
  parent: System.ServiceModel.Configuration.WebHttpBindingElement
  langs:
  - csharp
  name: MaxBufferSize
  nameWithType: WebHttpBindingElement.MaxBufferSize
  fullName: System.ServiceModel.Configuration.WebHttpBindingElement.MaxBufferSize
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta la quantità massima di memoria, in byte, allocata al gestore dei buffer dei messaggi che ricevono messaggi dal canale."
  remarks: "Il <xref:System.ServiceModel.Channels.BufferManager>riduce al minimo il costo dell&quot;uso di buffer utilizzando un pool di buffer.</xref:System.ServiceModel.Channels.BufferManager> I buffer sono necessari per elaborare i messaggi dal servizio quando arrivano dal canale. Se non vi è memoria sufficiente nel pool di buffer per elaborare il carico dei messaggi, il <xref:System.ServiceModel.Channels.BufferManager>deve allocare altra memoria dall&quot;heap CLR, aumentando l&quot;overhead di garbage collection.</xref:System.ServiceModel.Channels.BufferManager> Memoria aggiuntiva allocata nell&quot;heap del garbage CLR è un&quot;indicazione che la dimensione del pool di buffer è troppo piccola e che le prestazioni è possibile allocare più risorse, aumentando la <xref:System.ServiceModel.Configuration.BasicHttpBindingElement.MaxBufferPoolSize%2A>limite.</xref:System.ServiceModel.Configuration.BasicHttpBindingElement.MaxBufferPoolSize%2A>"
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: "La quantità massima di memoria, espressa in byte, allocata per utilizzare il gestore dei buffer. Il valore predefinito è 524.288 (0x80000) byte."
  overload: System.ServiceModel.Configuration.WebHttpBindingElement.MaxBufferSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Il valore impostato è minore o uguale a zero."
  platform:
  - net462
