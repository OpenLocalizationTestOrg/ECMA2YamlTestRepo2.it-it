  remarks: "Esistente <xref:System.Uri?displayProperty=fullName>classe è stata estesa per fornire supporto per gli identificatori IRI (International Resource) e i nomi di dominio internazionali.</xref:System.Uri?displayProperty=fullName> Gli utenti non visualizzeranno qualsiasi modifica rispetto al comportamento di .NET Framework 2.0 a meno che non consentono in modo specifico IRI e IDN. Ciò garantisce la compatibilità delle applicazioni con le versioni precedenti di .NET Framework.       Le impostazioni di configurazione per IRI e IDN possono essere recuperate utilizzando la classe UriSection."
