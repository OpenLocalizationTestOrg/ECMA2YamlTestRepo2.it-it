- uid: System.Configuration.UriSection.Idn
  id: Idn
  parent: System.Configuration.UriSection
  langs:
  - csharp
  name: Idn
  nameWithType: UriSection.Idn
  fullName: System.Configuration.UriSection.Idn
  type: Property
  assemblies:
  - System
  namespace: System.Configuration
  summary: "Ottiene un <xref href=&quot;System.Configuration.IdnElement&quot;> </xref> oggetto che contiene l&quot;impostazione di configurazione per nome IDN (International Domain) l&quot;elaborazione nel &lt;xref:System.Uri?displayProperty=fullName&gt; classe."
  remarks: "Esistente <xref:System.Uri?displayProperty=fullName>classe è stata estesa per fornire supporto per gli identificatori IRI (International Resource) e i nomi di dominio internazionali.</xref:System.Uri?displayProperty=fullName> Gli utenti non visualizzeranno qualsiasi modifica rispetto al comportamento di .NET Framework 2.0 a meno che non consentono in modo specifico IRI e IDN. Ciò garantisce la compatibilità delle applicazioni con le versioni precedenti di .NET Framework.       Le impostazioni di configurazione per IRI e IDN possono essere recuperate tramite la <xref:System.Configuration.UriSection>classe.</xref:System.Configuration.UriSection> La proprietà di Idn restituisce l&quot;impostazione di configurazione IDN elaborazione nella <xref:System.Uri?displayProperty=fullName>classe.</xref:System.Uri?displayProperty=fullName>       Elaborazione IRI deve essere abilitato per l&quot;elaborazione possibili IDN. Se l&quot;elaborazione di IRI è disabilitata, elaborazione IDN verrà configurata l&quot;impostazione predefinita, in cui viene utilizzato il comportamento di .NET Framework 2.0 per la compatibilità e non vengono utilizzati i nomi IDN.       L&quot;attributo IDN (Internationalized Domain Name) controlla solo l&quot;elaborazione IDN. Per impostazione predefinita, viene eseguita ogni altra elaborazione IRI (la normalizzazione dei caratteri, ad esempio).       L&quot;impostazione di configurazione per il <xref:System.Configuration.IdnElement>verranno letti una volta quando il primo <xref:System.Uri?displayProperty=fullName>classe viene costruita.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IdnElement> Modifiche alle impostazioni di configurazione dopo tale periodo di tempo vengono ignorate.       Per ulteriori informazioni sul supporto IRI, vedere la sezione Osservazioni per la <xref:System.Uri?displayProperty=fullName>classe.</xref:System.Uri?displayProperty=fullName>"
  syntax:
    content: public System.Configuration.IdnElement Idn { get; }
    return:
      type: System.Configuration.IdnElement
      description: "L&quot;impostazione di configurazione per nome IDN (International Domain) l&quot;elaborazione nel &lt;xref:System.Uri?displayProperty=fullName&gt; classe."
  overload: System.Configuration.UriSection.Idn*
  exceptions: []
  platform:
  - net462
