  summary: "Eccezione generata quando un evento generato dall&quot;host non può essere recapitato all&quot;istanza del flusso di lavoro. In genere l&quot;evento viene generato da un <xref href=&quot;System.Workflow.Activities.ExternalDataExchangeService&quot;> </xref> in un&quot;istanza del flusso di lavoro. Questa classe non può essere ereditata."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]La stringa seguente viene aggiunto al registro eventi quando viene generata questa eccezione: il tipo di evento &quot;\\{1 \\}&quot; sull&quot;interfaccia &quot;{0}&quot; per l&quot;istanza non può essere recapitato id &quot;{2}&quot;.       Quando si utilizza un flusso di lavoro macchina, si potrebbe ottenere un&quot;eccezione con il messaggio &quot;coda &quot;{0}&quot; non è abilitata.&quot; Ciò si verifica quando lo stato corrente della macchina a stati non sa come gestire un evento specifico. Ad esempio, quando uno stato diverso da quello corrente contiene la <xref:System.Workflow.Activities.EventDrivenActivity>che contiene il <xref:System.Workflow.Activities.HandleExternalEventActivity>che è rappresentato dalla coda &quot;{0}&quot;.</xref:System.Workflow.Activities.HandleExternalEventActivity> </xref:System.Workflow.Activities.EventDrivenActivity>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

