  remarks: 'Utilizzare la classe ConnectivityStatus per specificare la connettività di rete di applicazioni basate su Windows che utilizzano i servizi delle applicazioni client. Quando si imposta la <xref:System.Web.ClientServices.ConnectivityStatus.IsOffline%2A>proprietà `true`, il provider di servizi client utilizzano nella cache offline anziché tentare di accedere ai servizi Web corrispondenti.</xref:System.Web.ClientServices.ConnectivityStatus.IsOffline%2A> Lo stato offline viene archiviato in una base per utente e all&quot;applicazione. Per ulteriori informazioni, vedere [come: non in linea con i servizi delle applicazioni Client](http://msdn.microsoft.com/en-us/f792cb16-8520-4a0f-9dc9-07bfbc454e38).'
  example:
  - "The following example code demonstrates how to use this class to update the offline status depending on a check box value. In this example, a <xref:System.Windows.Forms.CheckBox.CheckedChanged> event handler updates the offline status. If the user sets the application to the online state, the event handler attempts to revalidate the user. However, if the authentication server is unavailable, the event handler returns the application to the offline state.  \n  \n [!code-vb[ClientApplicationServices#315](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#315)]\n [!code-cs[ClientApplicationServices#315](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#315)]"
