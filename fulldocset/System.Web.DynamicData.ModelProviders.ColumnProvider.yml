  namespace: System.Web.DynamicData.ModelProviders
  summary: "Ottiene o imposta un valore che indica se la colonna è una proprietà aggiuntiva che non è nel contesto dei dati del modello."
  remarks: "Colonne che sono non nel contesto dei dati in genere provengono da una vista o una proprietà calcolata. Il valore della proprietà IsCustomProperty può essere utilizzato per determinare se sono supportate operazioni su colonne, ad esempio l&quot;ordinamento. Ad esempio, l&quot;implementazione del <xref:System.Linq.IQueryable?displayProperty=fullName>interfaccia del modello di dati non supporta l&quot;ordinamento sulle proprietà che restituiscono `true` per la proprietà IsCustomProperty, perché la colonna non esiste nel database.</xref:System.Linq.IQueryable?displayProperty=fullName>"
  syntax:
    content: public virtual bool IsCustomProperty { get; protected set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se la colonna è una proprietà aggiuntiva che non è nel contesto di dati del modello. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.DynamicData.ModelProviders.ColumnProvider.IsCustomProperty*
  exceptions: []
