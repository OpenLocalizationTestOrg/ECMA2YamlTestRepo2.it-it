  summary: "Ottiene o imposta il <xref href=&quot;System.Web.DynamicData.MetaModel&quot;> </xref> che è associato il <xref href=&quot;System.Web.DynamicData.FieldTemplateFactory&quot;> </xref> classe"
  remarks: "La <xref:System.Web.DynamicData.MetaModel>classe è una classe astratta che rappresenta il mapping tra oggetti di database e il dominio.</xref:System.Web.DynamicData.MetaModel> Dynamic Data fornisce un set di classi che rappresentano il modello (modello di dati). Le classi vengono generate tramite l&quot;Object Relational Designer (O/R Designer). È possibile utilizzare il modello LINQ to SQL classi per generare queste classi. Questa proprietà viene utilizzata per ottenere e impostare il modello di dati associato alla <xref:System.Web.DynamicData.FieldTemplateFactory>classe.</xref:System.Web.DynamicData.FieldTemplateFactory>"
  syntax:
    content: public System.Web.DynamicData.MetaModel Model { get; }
    return:
      type: System.Web.DynamicData.MetaModel
      description: "Il modello di cui è associato il <xref href=&quot;System.Web.DynamicData.FieldTemplateFactory&quot;> </xref>."
