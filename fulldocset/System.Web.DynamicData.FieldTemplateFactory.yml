- uid: System.Web.DynamicData.FieldTemplateFactory.BuildVirtualPath(System.String,System.Web.DynamicData.MetaColumn,System.Web.UI.WebControls.DataBoundControlMode)
  id: BuildVirtualPath(System.String,System.Web.DynamicData.MetaColumn,System.Web.UI.WebControls.DataBoundControlMode)
  parent: System.Web.DynamicData.FieldTemplateFactory
  langs:
  - csharp
  name: BuildVirtualPath(String,MetaColumn,DataBoundControlMode)
  nameWithType: FieldTemplateFactory.BuildVirtualPath(String,MetaColumn,DataBoundControlMode)
  fullName: System.Web.DynamicData.FieldTemplateFactory.BuildVirtualPath(String,MetaColumn,DataBoundControlMode)
  type: Method
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Compila il percorso virtuale a un modello di campo in base al nome di modello di campo e la modalità."
  remarks: "Per impostazione predefinita, questo metodo compila il percorso virtuale per un modello di campo utilizzando il nome del modello, la modalità di aggiunta e quindi aggiungere un&quot;estensione ascx. Ad esempio, se `templateName` è MyFieldTemplate e `mode` è modificare il percorso virtuale sarà MyFieldTemplate_Edit. ascx, nella cartella specificata dal percorso virtuale della cartella di modello."
  syntax:
    content: public virtual string BuildVirtualPath (string templateName, System.Web.DynamicData.MetaColumn column, System.Web.UI.WebControls.DataBoundControlMode mode);
    parameters:
    - id: templateName
      type: System.String
      description: "Il nome del modello da utilizzare."
    - id: column
      type: System.Web.DynamicData.MetaColumn
      description: "Specifica la colonna di dati che viene applicato il modello di campo a."
    - id: mode
      type: System.Web.UI.WebControls.DataBoundControlMode
      description: "Specifica la modalità di visualizzazione del modello di campo."
    return:
      type: System.String
      description: "Il percorso virtuale per il modello di campo."
  overload: System.Web.DynamicData.FieldTemplateFactory.BuildVirtualPath*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>templateName</code>è null."
  platform:
