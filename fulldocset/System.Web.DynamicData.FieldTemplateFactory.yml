- uid: System.Web.DynamicData.FieldTemplateFactory.PreprocessMode(System.Web.DynamicData.MetaColumn,System.Web.UI.WebControls.DataBoundControlMode)
  id: PreprocessMode(System.Web.DynamicData.MetaColumn,System.Web.UI.WebControls.DataBoundControlMode)
  parent: System.Web.DynamicData.FieldTemplateFactory
  langs:
  - csharp
  name: PreprocessMode(MetaColumn,DataBoundControlMode)
  nameWithType: FieldTemplateFactory.PreprocessMode(MetaColumn,DataBoundControlMode)
  fullName: System.Web.DynamicData.FieldTemplateFactory.PreprocessMode(MetaColumn,DataBoundControlMode)
  type: Method
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Modifica la modalità della colonna di dati."
  remarks: "Dynamic Data esegue il rendering di dati in sola lettura, inserimento, o le modalità di modifica. Questo metodo controlla la modalità di rendering viene eseguita nella colonna. Ad esempio, una richiesta di modalità di modifica diventa di sola lettura se la colonna è una colonna chiave primaria. Colonne che sono chiavi esterne e generate automaticamente che fanno parte della chiave primaria non possono essere modificate."
  syntax:
    content: public virtual System.Web.UI.WebControls.DataBoundControlMode PreprocessMode (System.Web.DynamicData.MetaColumn column, System.Web.UI.WebControls.DataBoundControlMode mode);
    parameters:
    - id: column
      type: System.Web.DynamicData.MetaColumn
      description: "La colonna per cui è necessario il modello di campo."
    - id: mode
      type: System.Web.UI.WebControls.DataBoundControlMode
      description: "La modalità (sola lettura, modifica o inserimento) da modificare."
    return:
      type: System.Web.UI.WebControls.DataBoundControlMode
      description: "La modalità che esegue il rendering di una colonna."
  overload: System.Web.DynamicData.FieldTemplateFactory.PreprocessMode*
  exceptions: []
  platform:
  - net462
- uid: System.Web.DynamicData.FieldTemplateFactory.TemplateFolderVirtualPath
  id: TemplateFolderVirtualPath
  parent: System.Web.DynamicData.FieldTemplateFactory
  langs:
  - csharp
  name: TemplateFolderVirtualPath
  nameWithType: FieldTemplateFactory.TemplateFolderVirtualPath
  fullName: System.Web.DynamicData.FieldTemplateFactory.TemplateFolderVirtualPath
  type: Property
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Ottiene o imposta la cartella in cui si desidera creare un modello di campo."
  remarks: "La cartella predefinita in cui vengono creati i modelli di campo è di /DynamicData/FieldTemplates/.. Questa cartella contiene i modelli di campo predefiniti e i modelli di campo personalizzati creati. Se si crea e specificare una cartella diversa per i modelli di campo, Dynamic Data creerà i modelli di campo nella cartella specificata. Per ulteriori informazioni sui modelli di campo, vedere [ASP.NET Dynamic Data Scaffolding](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public string TemplateFolderVirtualPath { get; set; }
    return:
      type: System.String
      description: "Il percorso della cartella che contiene i modelli di campo."
  overload: System.Web.DynamicData.FieldTemplateFactory.TemplateFolderVirtualPath*
  exceptions: []
  platform:
  - net462
