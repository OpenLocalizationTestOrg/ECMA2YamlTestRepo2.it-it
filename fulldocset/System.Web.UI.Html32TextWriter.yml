  name: Html32TextWriter
  nameWithType: Html32TextWriter
  fullName: System.Web.UI.Html32TextWriter
  type: Class
  summary: "Scrive una serie di caratteri specifici 3.2 HTML e testo nel flusso di output per un controllo server ASP.NET. La classe Html32TextWriter fornisce funzionalità di formattazione utilizzate dai controlli server ASP.NET durante il rendering HTML 3.2 contenuto ai client."
  remarks: "La classe Html32TextWriter è un&quot;alternativa alla <xref:System.Web.UI.HtmlTextWriter>classe.</xref:System.Web.UI.HtmlTextWriter> Converte gli attributi di stile HTML 4.0 nei tag HTML 3.2 e attributi equivalenti. Consente di standardizzare la propagazione degli attributi, ad esempio i colori e tipi di carattere, utilizzando le tabelle HTML. ASP.NET usa automaticamente questa classe per HTML 3.2 e i browser precedenti selezionando la <xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A>proprietà di <xref:System.Web.HttpBrowserCapabilities>classe.</xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A> A meno che non si crea un adattatore di pagina o un controllo personalizzato specifico per dispositivi che utilizza markup HTML 3.2, non è necessario creare un&quot;istanza della classe Html32TextWriter in modo esplicito.       Per ulteriori informazioni sulla personalizzazione di pagina e il rendering del controllo, vedere [procedura dettagliata: sviluppo e l&quot;utilizzo di un controllo personalizzato](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use a class, named `CustomHtml32TextWriter`, that derives from the Html32TextWriter class. `CustomHtml32TextWriter` creates two constructors that follow the pattern that is established by the <xref:System.Web.UI.HtmlTextWriter> class and overrides the <xref:System.Web.UI.Html32TextWriter.RenderBeforeContent%2A>, <xref:System.Web.UI.Html32TextWriter.RenderAfterContent%2A>, <xref:System.Web.UI.Html32TextWriter.RenderBeforeTag%2A>, and <xref:System.Web.UI.Html32TextWriter.RenderAfterTag%2A> methods.  \n  \n [!code-vb[System.Web.UI.Html32TextWriter_Samples1#1](~/add/codesnippet/visualbasic/t-system.web.ui.html32te_1.vb)]\n [!code-cs[System.Web.UI.Html32TextWriter_Samples1#1](~/add/codesnippet/csharp/t-system.web.ui.html32te_1.cs)]"
  syntax:
    content: 'public class Html32TextWriter : System.Web.UI.HtmlTextWriter'
