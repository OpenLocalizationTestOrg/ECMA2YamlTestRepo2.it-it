    content: protected override string RenderBeforeContent ();
    parameters: []
    return:
      type: System.String
      description: "Le informazioni di carattere o una spaziatura scrittura prima del rendering del contenuto dell&quot;elemento HTML. in caso contrario, se non sono presenti tali informazioni per il rendering, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
