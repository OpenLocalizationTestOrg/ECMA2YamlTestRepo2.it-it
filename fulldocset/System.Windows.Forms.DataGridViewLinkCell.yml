  type: Class
  summary: "Rappresenta una cella che contiene un collegamento."
  remarks: "La classe DataGridViewLinkCell è un tipo specializzato di <xref:System.Windows.Forms.DataGridViewCell>consente di visualizzare collegamenti.</xref:System.Windows.Forms.DataGridViewCell>       Il <xref:System.Windows.Forms.DataGridViewLinkColumn>è il tipo di colonna specializzato per contenere celle di questo tipo.</xref:System.Windows.Forms.DataGridViewLinkColumn> Per impostazione predefinita, il <xref:System.Windows.Forms.DataGridViewLinkColumn.CellTemplate%2A?displayProperty=fullName>viene inizializzata su un nuovo DataGridViewLinkCell.</xref:System.Windows.Forms.DataGridViewLinkColumn.CellTemplate%2A?displayProperty=fullName> Per creare una serie di celle all&quot;interno di una colonna dopo un DataGridViewLinkCell esistente, impostare la colonna <xref:System.Windows.Forms.DataGridViewLinkColumn.CellTemplate%2A>proprietà per la cella da utilizzare come modello.</xref:System.Windows.Forms.DataGridViewLinkColumn.CellTemplate%2A>       Le proprietà correlate alla cella della colonna sono wrapper per le proprietà denominate in modo analogo della cella modello. Modifica i valori delle proprietà della cella modello influirà solo le celle in base al modello che vengono aggiunti dopo la modifica. Modifica dei valori di proprietà correlate alla cella della colonna, tuttavia, aggiorna la cella di modello e tutte le altre celle nella colonna e, se necessario, aggiornare la visualizzazione delle colonne."
  example:
  - "The following code example demonstrates how to use a <xref:System.Windows.Forms.DataGridViewCell> as a template for a <xref:System.Windows.Forms.DataGridViewColumn>. Style changes made to any cell in the column affect all of the column's cells. This code example is part of a larger example provided for the <xref:System.Windows.Forms.DataGridViewColumn> class.  \n  \n [!code-cpp[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/cpp/t-system.windows.forms.d_95_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/visualbasic/t-system.windows.forms.d_95_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/csharp/t-system.windows.forms.d_95_1.cs)]"
