  name: Baml2006Reader
  nameWithType: Baml2006Reader
  fullName: System.Windows.Baml2006.Baml2006Reader
  type: Class
  summary: "L&quot;elaborazione di XAML nel modulo BAML ottimizzato e produce un flusso del nodo XAML."
  remarks: "Modulo BAML è un formato ottimizzato di XAML utilizzato dall&quot;implementazione XAML di WPF. È ottimizzato nel senso che usa token e le ricerche interne per i tipi di uso comune o membri. L&quot;ottimizzazione è utile come dettaglio di implementazione affrontato in fase di carico e delle dimensioni pacchetti per scenari di applicazione WPF che comportano XAML. La classe del Visualizzatore Baml2006Reader costituisce gran parte della superficie dell&quot;API pubblica che dispone di uno sviluppatore di applicazioni WPF per l&quot;interazione con BAML.       Il codice XAML ottimizzato per il modulo BAML potrebbe essere necessario deve essere localizzata. Localizzazione di XAML e i possibili percorsi degli strumenti per questa operazione non viene trattata in questo argomento. Vedere [globalizzazione per WPF](~/add/includes/ajax-current-ext-md.md).       Baml2006Reader utilizza un contesto dello schema XAML implementato internamente. In questo contesto dello schema fornisce la logica necessaria per la ricerca di tipi nel modulo BAML, compresi i riferimenti alle ottimizzazioni e i token che vengono svolte in BAML.       Lo scenario principale per Baml2006Reader è per utilizzarla come <xref:System.Xaml.XamlReader>implementazione che viene passato a una chiamata a <xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>.</xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName> </xref:System.Xaml.XamlReader>"
  syntax:
    content: 'public class Baml2006Reader : System.Xaml.XamlReader, System.Xaml.IXamlLineInfo'
