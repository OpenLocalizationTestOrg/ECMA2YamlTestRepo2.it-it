  type: Class
  summary: "Classe di eccezione per indicare che il [!INCLUDE[infocard](~/add/includes/infocard-md.md)] servizio è occupato nell&quot;elaborazione di altre richieste."
  remarks: "Viene generata un&quot;eccezione di ServiceBusyException per indicare che il servizio CardSpace è occupato nell&quot;elaborazione di altre richieste. CardSpace non mette in coda le richieste e può gestire solo una richiesta alla volta.       Determinare se un&quot;altra istanza di CardSpace è in esecuzione. Se è presente un&quot;altra istanza in esecuzione, terminarla arrestando il processo icardagt.exe da Gestione attività."
