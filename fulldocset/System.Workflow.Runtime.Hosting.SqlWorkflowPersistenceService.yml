  name: SqlWorkflowPersistenceService
  nameWithType: SqlWorkflowPersistenceService
  fullName: System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService
  type: Class
  summary: "Rappresenta un servizio di persistenza che utilizza un database SQL per archiviare informazioni sullo stato del flusso di lavoro."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]La classe SqlWorkflowPersistenceService rappresenta un servizio di persistenza completamente funzionale. È possibile utilizzare questo servizio out-of-box per rendere persistenti e recuperare informazioni sullo stato del flusso di lavoro su un&quot;istanza del flusso di lavoro, quando richiesto dal motore di runtime del flusso di lavoro.       La funzionalità di invio in batch delle transazioni del flusso di lavoro fornita da <xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>.</xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService> fa parte di SqlWorkflowPersistenceService Vale a dire, aggiunge gli oggetti che rappresentano in sospeso vengono scritti nel database SQL per il <xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>e implementa il <xref:System.Workflow.Runtime.IPendingWork>interfaccia.</xref:System.Workflow.Runtime.IPendingWork> </xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>       Il SqlWorkflowPersistenceService supporta il blocco delle istanze del flusso di lavoro. Questa funzionalità viene utilizzata quando diversi runtime del flusso di lavoro condividono lo stesso database. Una colonna nella tabella di database SQL viene utilizzata per contrassegnare un&quot;istanza del flusso di lavoro come bloccata ogni volta che viene utilizzato da un runtime del flusso di lavoro. Il SqlWorkflowPersistenceService non carica un&quot;istanza del flusso di lavoro che è contrassegnata come &quot;in uso&quot; da un altro runtime. In genere questi blocchi vengono rilasciati quando l&quot;istanza del flusso di lavoro è persistente, ad esempio, su inattivo, completamento o chiusura. I blocchi possono essere rilasciati anche automaticamente dopo un periodo di inattività. In questo periodo di inattività può essere impostato utilizzando il costruttore della classe SqlWorkflowPersistenceService.  Può inoltre essere impostato tramite il file di configurazione.       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]servizi di persistenza in generale, vedere la <xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService>classe.</xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService>       Le istanze del flusso di lavoro possono contenere timer, ad esempio, se hanno un <xref:System.Workflow.Activities.DelayActivity>.</xref:System.Workflow.Activities.DelayActivity> Per i flussi di lavoro che contengono timer, il SqlWorkflowPersistenceService registra l&quot;ora di scadenza timer successivo del flusso di lavoro. Il SqlWorkflowPersistenceService esegue periodicamente il polling del database, cercando flussi di lavoro i cui timer sono scaduti. Utilizzando il costruttore SqlWorkflowPersistenceService o tramite un file di configurazione, è possibile impostare la frequenza dell&quot;intervallo di polling.      > [!NOTE] > Quando si utilizzano i <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>e SqlWorkflowPersistenceService in un&quot;applicazione flusso di lavoro, è consigliabile utilizzare un unico database per la persistenza e rilevamento.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService>"
  syntax:
