  name: HierarchicalDataSourceControl
  nameWithType: HierarchicalDataSourceControl
  fullName: System.Web.UI.HierarchicalDataSourceControl
  type: Class
  summary: "Fornisce una classe base per i controlli origine dati che rappresentano dati gerarchici."
  remarks: "ASP.NET supporta un&quot;architettura di data binding di controlli che abilita i controlli server Web da associare ai dati e presentarli in modo coerente. I controlli server Web da associare ai dati vengono chiamati i controlli associati a dati e le classi che semplificano l&quot;associazione vengono chiamate i controlli origine dati. I controlli origine dati possono rappresentare qualsiasi origine dati: un file, un flusso, un database relazionale, un oggetto business e così via. Origine dati consentono di controllare i dati presenti in modo coerente a controlli con associazione a dati, indipendentemente dall&quot;origine o al formato dei dati sottostanti.       Controlli origine dati che rappresentano dati gerarchici derivano dalla classe HierarchicalDataSourceControl, mentre i controlli origine dati che rappresentano elenchi o tabelle di dati derivano dalla <xref:System.Web.UI.DataSourceControl>classe.</xref:System.Web.UI.DataSourceControl> La classe HierarchicalDataSourceControl è l&quot;implementazione di base dell&quot; <xref:System.Web.UI.IHierarchicalDataSource>interfaccia, che definisce un metodo per recuperare oggetti vista origine dati gerarchici associata con il controllo origine dati, <xref:System.Web.UI.IHierarchicalDataSource.GetHierarchicalView%2A>.</xref:System.Web.UI.IHierarchicalDataSource.GetHierarchicalView%2A> </xref:System.Web.UI.IHierarchicalDataSource>       È possibile pensare di un controllo origine dati come la combinazione dell&quot;oggetto HierarchicalDataSourceControl e delle visualizzazioni di dati di sottostante, denominati oggetti vista origine dati associate. Mentre i controlli origine dati che rappresentano i dati tabulari sono in genere associati a sola visualizzazione denominata, la classe HierarchicalDataSourceControl supporta una vista origine dati per ogni livello della gerarchia dei dati che rappresenta il controllo origine dati. Il livello della gerarchia dei dati viene identificato da un percorso gerarchico univoco, passato per il <xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A>metodo il `viewPath` parametro.</xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A> Ogni <xref:System.Web.UI.HierarchicalDataSourceView>oggetto definisce le funzionalità di un controllo origine dati per il livello gerarchico rappresentato ed esegue operazioni, ad esempio insert, update, delete e ordinamento.</xref:System.Web.UI.HierarchicalDataSourceView>       Controlli server Web che derivano dalla <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>classe, ad esempio <xref:System.Web.UI.WebControls.TreeView>, utilizzare i controlli origine dati gerarchici per associare dati gerarchici.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>       I controlli origine dati vengono implementati come controlli per abilitare la persistenza dichiarativa e, facoltativamente, consentire la partecipazione di gestione dello stato. I controlli origine dati non dispongono di alcun rendering visivo e pertanto non supportano i temi."
  example:
  - "The following code example demonstrates how to extend the abstract HierarchicalDataSourceControl class and the <xref:System.Web.UI.HierarchicalDataSourceView> class, and implement the <xref:System.Web.UI.IHierarchicalEnumerable> and <xref:System.Web.UI.IHierarchyData> interfaces to create a hierarchical data source control that retrieves file system information. The `FileSystemDataSource` control enables Web server controls to bind to <xref:System.IO.FileSystemInfo> objects and display basic file system information. The `FileSystemDataSource` class in the example provides the implementation of the <xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A> method, which retrieves a `FileSystemDataSourceView` object. The `FileSystemDataSourceView` object retrieves the data from the underlying data storage, in this case the file system information on the Web server. For security purposes, file system information is displayed only if the data source control is being used in a localhost, authenticated scenario, and only starts with the virtual directory that the Web Forms page using the data source control resides in. Finally, two classes that implement <xref:System.Web.UI.IHierarchicalEnumerable> and <xref:System.Web.UI.IHierarchyData> are provided to wrap the <xref:System.IO.FileSystemInfo> objects that `FileSystemDataSource` uses.  \n  \n [!code-cs[Urtue.Samples.Alexkr.FileSystemDataSource_1#2](~/add/codesnippet/csharp/t-system.web.ui.hierarch_1_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.FileSystemDataSource_1#2](~/add/codesnippet/visualbasic/t-system.web.ui.hierarch_1_1.vb)]  \n  \n The following code example demonstrates how to declaratively bind a <xref:System.Web.UI.WebControls.TreeView> control to file system data using the `FileSystemDataSource` example.  \n  \n [!code-vb[Urtue.Samples.Alexkr.FileSystemDataSource_webform_1#50](~/add/codesnippet/visualbasic/t-system.web.ui.hierarch_1_2.aspx)]\n [!code-cs[Urtue.Samples.Alexkr.FileSystemDataSource_webform_1#50](~/add/codesnippet/csharp/t-system.web.ui.hierarch_1_2.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.Bindable(false)]

      [System.ComponentModel.Designer("System.Web.UI.Design.HierarchicalDataSourceDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.DataSourceControlBuilder))]

      [System.Web.UI.NonVisualControl]

      public abstract class HierarchicalDataSourceControl : System.Web.UI.Control, System.Web.UI.IHierarchicalDataSource
