  fullName: System.Web.UI.MobileControls.MobileListItemType
  type: Enum
  summary: "Assegna un tipo di elemento a un elemento in un <xref href=&quot;System.Web.UI.MobileControls.List&quot;> </xref> o <xref href=&quot;System.Web.UI.MobileControls.ObjectList&quot;> </xref> controlli figlio del controllo. Questa classe non può essere ereditata. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "Quando un <xref:System.Web.UI.MobileControls.List>o <xref:System.Web.UI.MobileControls.ObjectList>controllo viene eseguito il rendering basato su modelli, vuota <xref:System.Web.UI.MobileControls.MobileListItem>vengono creati oggetti con il corrispondente tipo di elemento per ogni intestazione, un piè di pagina o un separatore che deve essere eseguito il rendering.</xref:System.Web.UI.MobileControls.MobileListItem> </xref:System.Web.UI.MobileControls.ObjectList> </xref:System.Web.UI.MobileControls.List> Gli oggetti vuoti vengono quindi inseriti nei controlli figlio del controllo.      > [!NOTE] > <xref:System.Web.UI.MobileControls.MobileListItem>gli oggetti che corrispondono agli elementi di elenco sempre dispongono di un tipo di <xref:System.Web.UI.WebControls.ListItem>.</xref:System.Web.UI.WebControls.ListItem> </xref:System.Web.UI.MobileControls.MobileListItem>       È possibile utilizzare questa enumerazione per scorrere la raccolta di controlli di ricerca di <xref:System.Web.UI.MobileControls.MobileListItem>oggetti corrispondenti ai modelli di intestazioni, piè di pagina e separatori.</xref:System.Web.UI.MobileControls.MobileListItem>"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public enum MobileListItemType
