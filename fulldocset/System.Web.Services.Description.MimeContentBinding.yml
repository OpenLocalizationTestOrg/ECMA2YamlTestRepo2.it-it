  summary: "Ottiene o imposta un valore che indica il formato del corpo di trasmissione HTTP."
  remarks: "The Web Services Description Language (WSDL) specification defines bindings for several MIME types, including text/xml, multipart/related, and application/x-www-form-urlencoded, although any MIME type can be used. The wildcard character (*) can also be used. For example, the string \"text/\\*\" would represent all text types. If the value of this property is not set, the `MimeContentBinding` specifies all MIME types.  \n  \n For more information about WSDL, see the specification at http://www.w3.org/TR/wsdl/."
