  summary: "Ottiene o imposta il colore di sfondo della striscia."
  remarks: "È possibile impostare questa proprietà su qualsiasi valore ARGB (alfa, rosso, verde e blu) valido.       Per impostare una sfumatura per la striscia, impostare il colore di sfondo e <xref:System.Web.UI.DataVisualization.Charting.StripLine.BackSecondaryColor%2A>proprietà.</xref:System.Web.UI.DataVisualization.Charting.StripLine.BackSecondaryColor%2A>       Se questo colore è impostato su &quot;transparent&quot;, in altre parole, impostare il valore alfa su 0, non verrà assegnato alcun colore di sfondo dell&quot;elemento. Di conseguenza, lo sfondo sarà trasparente.       Se il <xref:System.Web.UI.DataVisualization.Charting.StripLine.StripWidth%2A>è impostata su 0.0, verrà tracciata una linea e <xref:System.Web.UI.DataVisualization.Charting.StripLine.BorderColor%2A>proprietà determina il colore della linea, non di questa proprietà.</xref:System.Web.UI.DataVisualization.Charting.StripLine.BorderColor%2A> </xref:System.Web.UI.DataVisualization.Charting.StripLine.StripWidth%2A>"
