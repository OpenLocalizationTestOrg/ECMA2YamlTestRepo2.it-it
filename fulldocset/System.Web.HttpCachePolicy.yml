- uid: System.Web.HttpCachePolicy.VaryByContentEncodings
  id: VaryByContentEncodings
  parent: System.Web.HttpCachePolicy
  langs:
  - csharp
  name: VaryByContentEncodings
  nameWithType: HttpCachePolicy.VaryByContentEncodings
  fullName: System.Web.HttpCachePolicy.VaryByContentEncodings
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Ottiene l&quot;elenco di <xref uid=&quot;langword_csharp_Content-Encoding&quot; name=&quot;Content-Encoding&quot; href=&quot;&quot;> </xref> intestazioni utilizzate per variare la cache di output."
  remarks: "La proprietà VaryByContentEncodings restituisce un elenco di intestazioni Content-Encoding che rappresentano gli schemi di compressione per variare la cache di output. La memorizzazione nella cache le risposte compresse dinamicamente significa che il costo di compressione si verifica solo una volta, durante la prima richiesta per la risorsa.       La proprietà VaryByContentEncodings viene utilizzata con la `Accept-Encoding` intestazione di una richiesta per determinare come servire risposte memorizzate nella cache per diverse codifiche del contenuto che vengono compresse dinamicamente. L&quot;intestazione Accept-Encoding Elenca le codifiche che il client può decomprimere.       Quando si imposta la cache variano in base alla codifica del contenuto, consente la risposta indirettamente variano in base al valore della `Accept-Encoding` intestazione. Quando viene elaborata una richiesta, il `Accept-Encoding` intestazione viene controllata e la prima codifica accettabile viene identificata e utilizzata per eseguire una delle azioni seguenti:-se viene rilevata una codifica corrispondente nell&quot;elenco VaryByContentEncodings che esiste una risposta memorizzata nella cache, viene inviata la risposta memorizzata nella cache.      -Se una codifica corrispondente è stata trovata nell&quot;elenco VaryByContentEncodings ma non esiste una risposta memorizzata nella cache, una risposta viene generata e inserita nella cache.      -Se una codifica corrispondente non viene trovata nell&quot;elenco VaryByContentEncodings, la cache viene eseguita la ricerca di una risposta non codificata, detta anche la risposta di identità. Se la risposta codificata in formato non viene trovata, viene inviato. In caso contrario, una nuova risposta codificata in formato non viene generata, inviata e memorizzata nella cache.       Per ulteriori informazioni sulla proprietà VaryByContentEncodings, vedere &quot;RFC 2616: Hypertext Transfer Protocol--HTTP/1.1&quot;, disponibile sul [sito Web World Wide Web Consortium (W3C)](http://go.microsoft.com/fwlink/?linkid=37125). Informazioni di codifiche del contenuto sono disponibili nella sezione 14 &quot;Definizioni di campo di intestazione&quot;.       È possibile impostare la proprietà VaryByContentEncodings utilizzando il `VaryByContentEncodings` attributo della direttiva. È anche possibile aggiungere un profilo della cache per l&quot;elemento nel file Web. config.       VaryByContentEncodings è stato introdotto in .NET Framework versione 3.5.  Per ulteriori informazioni, vedere [versioni e dipendenze](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to enable a dynamically compressed response for a page to be served from the output cache. The encoding that is acceptable is \"gzip\" and is set by using the `VaryByContentEncodings` attribute of the  directive. If the Web server that is hosting the page does not have dynamic compression enabled, the output cache will not have a cached response that is based on the specified content encoding.  \n  \n [!code-vb[System.Web.HttpCachePolicy.VaryByContentEncodings#1](~/add/codesnippet/visualbasic/p-system.web.httpcachepo_1.aspx)]\n [!code-cs[System.Web.HttpCachePolicy.VaryByContentEncodings#1](~/add/codesnippet/csharp/p-system.web.httpcachepo_1.aspx)]"
  syntax:
    content: public System.Web.HttpCacheVaryByContentEncodings VaryByContentEncodings { get; }
    return:
      type: System.Web.HttpCacheVaryByContentEncodings
      description: "Oggetto che specifica quale <xref uid=&quot;langword_csharp_Content-Encoding&quot; name=&quot;Content-Encoding&quot; href=&quot;&quot;> </xref> intestazioni vengono utilizzate per selezionare la risposta memorizzata nella cache."
  overload: System.Web.HttpCachePolicy.VaryByContentEncodings*
  exceptions: []
  platform:
  - net462
