    return:
      type: System.Double
      description: "Il valore della proprietà opacità è espresso come un valore compreso tra 0 e 1, specificando un intervallo da completamente trasparente a completamente opaco. Il valore 0 indica che l&quot;opacità è completamente trasparente, mentre un valore pari a 1 indica che l&quot;opacità è completamente opaco. Un valore 0,5 indica che l&quot;opacità è 50%, mentre che un valore di 0,725 indica che l&quot;opacità è 72,5% e così via. I valori minori di 0 vengono considerati come 0, mentre i valori maggiori di 1 vengono considerati come 1."
