  remarks: "I nodi nella struttura visiva possono essere <xref:System.Windows.Media.Visual>o <xref:System.Windows.Media.Media3D.Visual3D>oggetti.</xref:System.Windows.Media.Media3D.Visual3D> </xref:System.Windows.Media.Visual> Metodi specifici di un tipo di oggetto visivo sono tipizzati come uno <xref:System.Windows.Media.Visual>o <xref:System.Windows.Media.Media3D.Visual3D>.</xref:System.Windows.Media.Media3D.Visual3D> </xref:System.Windows.Media.Visual> Tuttavia, è possano accettare alcuni metodi nella classe VisualTreeHelper un <xref:System.Windows.DependencyObject>valore che rappresenta dei tipi di oggetto visivo.</xref:System.Windows.DependencyObject>       [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]supporta l&quot;accesso a diverse strutture ad albero di oggetti. In primo luogo, questa viene esposto come un struttura ad albero visuale e albero logico. In alcuni casi, l&quot;albero logico è una rappresentazione più utile degli elementi in un [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] applicazione, ma concettualmente dell&quot;albero logico viene implementato un livello oltre la <xref:System.Windows.Media.Visual>classe.</xref:System.Windows.Media.Visual> A differenza di struttura ad albero visuale, l&quot;albero logico può rappresentare oggetti di dati non visivi, ad esempio <xref:System.Windows.Documents.ListItem>.</xref:System.Windows.Documents.ListItem> Per ulteriori informazioni sull&quot;albero logico, vedere [alberi in WPF](~/add/includes/ajax-current-ext-md.md). L&quot;albero logico è supportato anche da una classe di metodo utilità simile, <xref:System.Windows.LogicalTreeHelper>.</xref:System.Windows.LogicalTreeHelper>"
