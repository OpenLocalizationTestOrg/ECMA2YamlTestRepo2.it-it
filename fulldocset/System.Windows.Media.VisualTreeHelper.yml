      description: "Il <xref href=&quot;System.Windows.Media.Visual&quot;> </xref> viene restituita la cui raccolta delle linee guida coordinata X."
    return:
      type: System.Windows.Media.DoubleCollection
      description: "La raccolta di linee guida coordinata X di <xref href=&quot;System.Windows.Media.Visual&quot;> </xref>."
