- uid: System.ServiceModel.Channels.NamedPipeConnectionPoolSettings.MaxOutboundConnectionsPerEndpoint
  id: MaxOutboundConnectionsPerEndpoint
  parent: System.ServiceModel.Channels.NamedPipeConnectionPoolSettings
  langs:
  - csharp
  name: MaxOutboundConnectionsPerEndpoint
  nameWithType: NamedPipeConnectionPoolSettings.MaxOutboundConnectionsPerEndpoint
  fullName: System.ServiceModel.Channels.NamedPipeConnectionPoolSettings.MaxOutboundConnectionsPerEndpoint
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Ottiene o imposta il numero massimo di connessioni in uscita per ogni endpoint memorizzato nella cache del pool di connessioni."
  remarks: "Limita il numero di connessioni memorizzate nella cache per ogni endpoint univoco. Se questo valore viene superato dal numero di connessioni client attive, quindi il servizio potrebbe non rispondere al client e il valore deve essere regolato per superare il numero massimo di connessioni previste memorizzate nella cache per ogni endpoint univoco."
  syntax:
    content: public int MaxOutboundConnectionsPerEndpoint { get; set; }
    return:
      type: System.Int32
      description: "Numero massimo di connessioni in uscita per ogni endpoint memorizzato nella cache del pool di connessioni. Il valore predefinito è 10."
  overload: System.ServiceModel.Channels.NamedPipeConnectionPoolSettings.MaxOutboundConnectionsPerEndpoint*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Il valore è minore o uguale a zero."
  platform:
  - net462
