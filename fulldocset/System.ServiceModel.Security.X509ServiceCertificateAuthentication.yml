- uid: System.ServiceModel.Security.X509ServiceCertificateAuthentication.CustomCertificateValidator
  id: CustomCertificateValidator
  parent: System.ServiceModel.Security.X509ServiceCertificateAuthentication
  langs:
  - csharp
  name: CustomCertificateValidator
  nameWithType: X509ServiceCertificateAuthentication.CustomCertificateValidator
  fullName: System.ServiceModel.Security.X509ServiceCertificateAuthentication.CustomCertificateValidator
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "Ottiene o imposta un client personalizzato validator del certificato."
  remarks: '[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]fornisce un client predefinito validator del certificato che verifica il certificato client nell&quot;archivio persone attendibili e controlla inoltre che il certificato sia parte di una catena che si connette a una radice valida. Un validator personalizzato può essere implementato per ottenere un comportamento diverso. Questa proprietà consente di specificare una convalida personalizzata.'
  example:
  - "The following code shows how to set this property.  \n  \n [!code-vb[S_UEX509ServiceCertificateAuthentication#1](~/add/codesnippet/visualbasic/s_uex509servicecertificateauthentication.cs/client.vb#1)]\n [!code-cs[S_UEX509ServiceCertificateAuthentication#1](~/add/codesnippet/csharp/s_uex509servicecertificateauthentication.cs/client.cs#1)]  \n  \n The property can also be set in a configuration file.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public System.IdentityModel.Selectors.X509CertificateValidator CustomCertificateValidator { get; set; }
    return:
      type: System.IdentityModel.Selectors.X509CertificateValidator
      description: "Il validator del certificato client personalizzato."
  overload: System.ServiceModel.Security.X509ServiceCertificateAuthentication.CustomCertificateValidator*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "È stato effettuato un tentativo di impostare quando la credenziale è di sola lettura."
  platform:
  - net462
- uid: System.ServiceModel.Security.X509ServiceCertificateAuthentication.RevocationMode
  id: RevocationMode
  parent: System.ServiceModel.Security.X509ServiceCertificateAuthentication
  langs:
  - csharp
  name: RevocationMode
  nameWithType: X509ServiceCertificateAuthentication.RevocationMode
  fullName: System.ServiceModel.Security.X509ServiceCertificateAuthentication.RevocationMode
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "Ottiene o imposta la modalità di revoca dei certificati per ChainTrust e la modalità di convalida certificato x.&509; PeerOrChainTrust."
  remarks: "Quando si utilizzano i certificati, il sistema convalida che il certificato client è non stato revocato, verificando che il certificato client non sia presente nell&quot;elenco dei certificati revocati. Questo controllo può essere eseguito controllando online o in un elenco di revoche memorizzato nella cache. La verifica delle revoche può essere disattivata impostando questa proprietà su `NoCheck`."
  example:
  - "The following code shows how to set this property.  \n  \n [!code-vb[S_UEX509ServiceCertificateAuthentication#2](~/add/codesnippet/visualbasic/s_uex509servicecertificateauthentication.cs/client.vb#2)]\n [!code-cs[S_UEX509ServiceCertificateAuthentication#2](~/add/codesnippet/csharp/s_uex509servicecertificateauthentication.cs/client.cs#2)]  \n  \n The property can also be set in a configuration file.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public System.Security.Cryptography.X509Certificates.X509RevocationMode RevocationMode { get; set; }
    return:
      type: System.Security.Cryptography.X509Certificates.X509RevocationMode
      description: 'One of the values in <xref href=&quot;System.Security.Cryptography.X509Certificates.X509RevocationMode&quot;></xref>: <xref uid=&quot;langword_csharp_NoCheck&quot; name=&quot;NoCheck&quot; href=&quot;&quot;></xref>, <xref uid=&quot;langword_csharp_Online&quot; name=&quot;Online&quot; href=&quot;&quot;></xref>, or <xref uid=&quot;langword_csharp_Offline&quot; name=&quot;Offline&quot; href=&quot;&quot;></xref>.'
  overload: System.ServiceModel.Security.X509ServiceCertificateAuthentication.RevocationMode*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "È stato effettuato un tentativo di impostare quando la credenziale è di sola lettura."
  platform:
  - net462
