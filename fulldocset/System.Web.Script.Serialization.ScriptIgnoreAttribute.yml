  fullName: System.Web.Script.Serialization.ScriptIgnoreAttribute
  type: Class
  summary: "Specifica che <xref href=&quot;System.Web.Script.Serialization.JavaScriptSerializer&quot;> </xref> la proprietà pubblica o un campo pubblico non verranno serializzati. Questa classe non può essere ereditata."
  remarks: "Se si applica ScriptIgnoreAttribute a una proprietà pubblica o un campo pubblico di una classe, quindi <xref:System.Web.Script.Serialization.JavaScriptSerializer>Ignora o Ignora, il membro durante la serializzazione di un&quot;istanza della classe in formato JavaScript Object Notation (JSON).</xref:System.Web.Script.Serialization.JavaScriptSerializer>       Il ScriptIgnoreAttribute avrà alcun effetto se la <xref:System.Web.Script.Services.ScriptMethodAttribute.ResponseFormat%2A>proprietà è impostata su `Xml`.</xref:System.Web.Script.Services.ScriptMethodAttribute.ResponseFormat%2A> Se si desidera hanno lo stesso comportamento durante la serializzazione in formato XML, <xref:System.Xml.Serialization.XmlIgnoreAttribute>deve essere applicato alla proprietà o campo invece.</xref:System.Xml.Serialization.XmlIgnoreAttribute> In questo modo la classe verrà serializzata tramite <xref:System.Xml.Serialization.XmlSerializer>anziché <xref:System.Web.Script.Serialization.JavaScriptSerializer>.</xref:System.Web.Script.Serialization.JavaScriptSerializer> </xref:System.Xml.Serialization.XmlSerializer>       È inoltre possibile applicare sia ScriptIgnoreAttribute e <xref:System.Xml.Serialization.XmlIgnoreAttribute>a una proprietà o campo.</xref:System.Xml.Serialization.XmlIgnoreAttribute> In questo caso, la proprietà o campo verrà ignorato per i formati di risposta JSON e XML.       Per ulteriori informazioni sull&quot;utilizzo degli attributi, vedere [attributi](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to apply ScriptIgnoreAttribute to the `Comment` field in the custom class named `Group`. This instructs <xref:System.Web.Script.Serialization.JavaScriptSerializer> to ignore the field when serializing an instance of the class to JSON format.  \n  \n [!code-vb[System.Web.Script.Serialization.ScriptIgnoreAttribute#1](~/add/codesnippet/visualbasic/t-system.web.script.seri_4_1.vb)]\n [!code-cs[System.Web.Script.Serialization.ScriptIgnoreAttribute#1](~/add/codesnippet/csharp/t-system.web.script.seri_4_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=false, Inherited=true)]

      public sealed class ScriptIgnoreAttribute : Attribute
