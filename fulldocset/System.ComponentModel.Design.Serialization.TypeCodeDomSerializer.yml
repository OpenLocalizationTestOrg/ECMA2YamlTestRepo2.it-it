- uid: System.ComponentModel.Design.Serialization.TypeCodeDomSerializer.Serialize(System.ComponentModel.Design.Serialization.IDesignerSerializationManager,System.Object,System.Collections.ICollection)
  id: Serialize(System.ComponentModel.Design.Serialization.IDesignerSerializationManager,System.Object,System.Collections.ICollection)
  parent: System.ComponentModel.Design.Serialization.TypeCodeDomSerializer
  langs:
  - csharp
  name: Serialize(IDesignerSerializationManager,Object,ICollection)
  nameWithType: TypeCodeDomSerializer.Serialize(IDesignerSerializationManager,Object,ICollection)
  fullName: System.ComponentModel.Design.Serialization.TypeCodeDomSerializer.Serialize(IDesignerSerializationManager,Object,ICollection)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: "Serializza la radice dell&quot;oggetto tramite la creazione di una nuova dichiarazione tipo che definisce una radice."
  remarks: "Il metodo Serialize serializza l&quot;oggetto radice specificato e raccolta facoltativa di membri per creare una nuova definizione di tipo. Se il `members` insieme contiene i valori, questi valori vengono serializzati. Ai valori stessi possono serializzare come variabili membro o variabili locali. Questa operazione viene effettuata eseguendo una ricerca di una proprietà di estensione per l&quot;oggetto chiamato `GenerateMember`. Se `true`, verrà generato un membro. In caso contrario, viene generata una variabile locale. Per praticità, la `members` raccolta può contenere l&quot;oggetto radice. In questo caso, l&quot;oggetto radice non viene inoltre aggiunto come un membro o una variabile locale.       Il nome del tipo restituito viene ottenuto dal nome dell&quot;oggetto radice, se si trattasse di un oggetto denominato. In caso contrario, viene creato un nome dal nome del tipo semplice della classe radice.       La tabella seguente illustra le attività eseguite dall&quot;implementazione predefinita del metodo di serializzazione.      | Attività | Descrizione |   |----------|-----------------|   | Contesto Seeding | Il contesto di serializzazione viene inizializzato con dati, inclusi il <xref:System.ComponentModel.Design.Serialization.RootContext>e <xref:System.CodeDom.CodeTypeDeclaration>|   | Serializzazione dei membri | Il metodo Serialize scorre tutti i membri e chiamate <xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeToExpression%2A>.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeToExpression%2A> </xref:System.CodeDom.CodeTypeDeclaration> </xref:System.ComponentModel.Design.Serialization.RootContext> Poiché la serializzazione viene eseguita in base alle esigenze in <xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeToExpression%2A>, questo assicura che non venga eseguita due volte. |   | Radice serializzazione | Successivamente, viene serializzato l&quot;oggetto radice e le relative istruzioni vengono aggiunte all&quot;insieme di istruzioni. |   | Integrazione di istruzione | Dopo che tutti gli oggetti vengono serializzati, al metodo Serialize Ordina le istruzioni e li aggiunge a un metodo restituito da <xref:System.ComponentModel.Design.Serialization.TypeCodeDomSerializer.GetInitializeMethod%2A>.</xref:System.ComponentModel.Design.Serialization.TypeCodeDomSerializer.GetInitializeMethod%2A> </xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeToExpression%2A> Infine, viene creato un costruttore che chiama tutti i metodi restituiti da <xref:System.ComponentModel.Design.Serialization.TypeCodeDomSerializer.GetInitializeMethod%2A>. |      -La tabella seguente mostra gli oggetti il metodo di serializzazione inserisce nello stack di contesto.</xref:System.ComponentModel.Design.Serialization.TypeCodeDomSerializer.GetInitializeMethod%2A>      | Istanza | Descrizione |   |--------------|-----------------|   | <xref:System.ComponentModel.Design.Serialization.TypeCodeDomSerializer>| Da questo serializzatore.</xref:System.ComponentModel.Design.Serialization.TypeCodeDomSerializer> Derivazione di classi può risultare utile per aggiungere le proprietà pubbliche per questa classe. |   | <xref:System.CodeDom.CodeTypeDeclaration>| Il tipo da creare.</xref:System.CodeDom.CodeTypeDeclaration> La maggior parte degli oggetti non richiedono l&quot;accesso diretto a questo. |"
  syntax:
    content: public virtual System.CodeDom.CodeTypeDeclaration Serialize (System.ComponentModel.Design.Serialization.IDesignerSerializationManager manager, object root, System.Collections.ICollection members);
    parameters:
    - id: manager
      type: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
      description: "Gestore della serializzazione da utilizzare per la serializzazione."
    - id: root
      type: System.Object
      description: "Oggetto da serializzare."
    - id: members
      type: System.Collections.ICollection
      description: "Raccolta facoltativa di membri. Può essere <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> o vuoto."
    return:
      type: System.CodeDom.CodeTypeDeclaration
      description: "Oggetto <xref href=&quot;System.CodeDom.CodeTypeDeclaration&quot;> </xref> che definisce l&quot;oggetto radice."
  overload: System.ComponentModel.Design.Serialization.TypeCodeDomSerializer.Serialize*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>manager</code>or <code>root</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
