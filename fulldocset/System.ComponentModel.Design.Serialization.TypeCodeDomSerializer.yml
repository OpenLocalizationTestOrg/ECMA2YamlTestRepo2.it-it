  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: "Restituisce il metodo in cui sono archiviate istruzioni utilizzate per serializzare un membro."
  remarks: "Il metodo GetInitializeMethod restituisce il metodo per la creazione di tutto il codice di inizializzazione per il membro specificato. L&quot;implementazione predefinita restituisce un costruttore vuoto. Se lo stesso metodo deve essere restituito per più valori, la stessa istanza del metodo deve essere restituita. È possibile utilizzare il <xref:System.CodeDom.CodeObject.UserData%2A?displayProperty=fullName>dizionario per memorizzare i metodi che è stato creato.</xref:System.CodeDom.CodeObject.UserData%2A?displayProperty=fullName> Il `typeDecl` parametro può essere utilizzato anche per aggiungere metodi di infrastruttura. Ad esempio, se si desidera creare un metodo separato per ogni oggetto, è necessario un unico metodo che chiama a sua volta tutti questi metodi. Questo metodo può essere aggiunto alla dichiarazione del tipo di codice in base alle esigenze."
  syntax:
    content: protected virtual System.CodeDom.CodeMemberMethod GetInitializeMethod (System.ComponentModel.Design.Serialization.IDesignerSerializationManager manager, System.CodeDom.CodeTypeDeclaration declaration, object value);
