  nameWithType: TypeCodeDomSerializer.Deserialize(IDesignerSerializationManager,CodeTypeDeclaration)
  fullName: System.ComponentModel.Design.Serialization.TypeCodeDomSerializer.Deserialize(IDesignerSerializationManager,CodeTypeDeclaration)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: "Deserializza la dichiarazione del tipo specificato."
  remarks: "Il metodo Deserialize deserializza una dichiarazione del tipo di codice precedentemente serializzata. La tabella seguente illustra che l&quot;implementazione predefinita di attività esegue.      | Attività | Descrizione |   |----------|-----------------|   | Caso di controlli di sensibilità | L&quot;implementazione cerca un servizio <xref:System.CodeDom.Compiler.CodeDomProvider>per determinare se i membri devono essere considerati con distinzione tra maiuscole e minuscole o maiuscole e minuscole. |   | Ordinamento delle istruzioni | Tutte le variabili membro e le variabili locali di metodi di inizializzazione vengono archiviate in una tabella.</xref:System.CodeDom.Compiler.CodeDomProvider> Ogni istruzione in un metodo init viene quindi aggiunto a un insieme di istruzioni raggruppato in base al relativo lato sinistro, in modo da tutte le istruzioni di assegnazione o operano su una determinata variabile sono raggruppate sotto tale variabile. Le variabili che non presentano istruzioni vengono eliminate. |   | La deserializzazione | Le raccolte di istruzione per ogni variabile vengono deserializzate in base alla variabile. |       La tabella seguente illustra i servizi che richiesti dal metodo deserializzare.      | Servizio | Descrizione |   |-------------|-----------------|   | <xref:System.CodeDom.Compiler.CodeDomProvider>| Benché non sia strettamente necessario, il servizio, se disponibile, viene utilizzato per determinare se la serializzazione deve essere tra maiuscole e minuscole o maiuscole e minuscole. |   | <xref:System.ComponentModel.IContainer>| Se un oggetto non esiste nella tabella dei nomi durante la deserializzazione, una query per <xref:System.ComponentModel.IContainer>viene effettuata.</xref:System.ComponentModel.IContainer> </xref:System.ComponentModel.IContainer> </xref:System.CodeDom.Compiler.CodeDomProvider> Se la query ha esito positivo, il contenitore viene verificato per l&quot;oggetto. Il contenitore viene usato anche come un sostituto per qualsiasi argomento contenitore richiesti dai componenti. |"
  syntax:
    content: public virtual object Deserialize (System.ComponentModel.Design.Serialization.IDesignerSerializationManager manager, System.CodeDom.CodeTypeDeclaration declaration);
    parameters:
    - id: manager
      type: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
      description: "Gestore della serializzazione da utilizzare per la serializzazione."
    - id: declaration
      type: System.CodeDom.CodeTypeDeclaration
      description: "Dichiarazione del tipo da utilizzare per la serializzazione."
    return:
      type: System.Object
      description: "L&quot;oggetto radice."
