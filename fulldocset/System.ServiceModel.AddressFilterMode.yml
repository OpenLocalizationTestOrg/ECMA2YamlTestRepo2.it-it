  remarks: "Il valore dell&quot;enumerazione AddressFilterMode è impostato sul <xref:System.ServiceModel.ServiceBehaviorAttribute.AddressFilterMode%2A>proprietà.</xref:System.ServiceModel.ServiceBehaviorAttribute.AddressFilterMode%2A>       Il criterio di corrispondenza di prefisso più lungo specificato dal prefisso richiede che l&quot;indirizzo di destinazione può corrispondere al maggior numero di bit iniziali specificati nel filtro. Il valore predefinito è identico."
