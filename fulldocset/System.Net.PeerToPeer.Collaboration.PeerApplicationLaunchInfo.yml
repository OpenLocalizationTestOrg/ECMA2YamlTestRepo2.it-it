  summary: "Ottiene o imposta i dati binari definiti dall&quot;applicazione associati il <xref href=&quot;System.Net.PeerToPeer.Collaboration.PeerApplication&quot;> </xref> invito."
  remarks: "Il blob di dati è in formato libero e viene fornito dal chiamante.  La quantità massima di dati che possono essere forniti è di 4.096 byte.       I dati non possono essere `null`."
