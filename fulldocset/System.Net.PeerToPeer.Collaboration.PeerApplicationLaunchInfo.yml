  nameWithType: PeerApplicationLaunchInfo
  fullName: System.Net.PeerToPeer.Collaboration.PeerApplicationLaunchInfo
  type: Class
  summary: "Rappresenta le informazioni di avvio richieste da un <xref href=&quot;System.Net.PeerToPeer.Collaboration.PeerApplication&quot;> </xref> che ha avviato in risposta a un invito di collaborazione peer."
  remarks: "Un&quot;applicazione può controllare il <xref:System.Net.PeerToPeer.Collaboration.PeerApplicationLaunchInfo.Data%2A>e <xref:System.Net.PeerToPeer.Collaboration.PeerApplicationLaunchInfo.Message%2A>proprietà di questa classe per ottenere le informazioni specifiche dell&quot;invito che ha avviato l&quot;avvio dell&quot;applicazione.</xref:System.Net.PeerToPeer.Collaboration.PeerApplicationLaunchInfo.Message%2A> </xref:System.Net.PeerToPeer.Collaboration.PeerApplicationLaunchInfo.Data%2A>       Accedere a questa classe richiede un <xref:System.Security.Permissions.PermissionState> <xref:System.Security.Permissions.PermissionState>.</xref:System.Security.Permissions.PermissionState> </xref:System.Security.Permissions.PermissionState> Questo stato viene creato quando il <xref:System.Net.PeerToPeer.Collaboration.Peer>inizio della sessione di collaborazione.</xref:System.Net.PeerToPeer.Collaboration.Peer>"
  syntax:
    content: public class PeerApplicationLaunchInfo
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
