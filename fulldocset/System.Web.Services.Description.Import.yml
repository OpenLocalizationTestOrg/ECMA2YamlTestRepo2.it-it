  fullName: System.Web.Services.Description.Import
  type: Class
  summary: "Associa uno spazio dei nomi XML con un percorso del documento. Questa classe non può essere ereditata."
  remarks: "Web Services Description Language (WSDL) `import` elemento che è racchiuso il `definitions` consente la separazione delle diverse parti del servizio Web XML in diversi documenti, che possono essere importati come richiesto. URL di ciascun documento è associato a un prefisso di tag XML univoco che rappresenta lo spazio dei nomi XML per gli elementi del documento. Per ulteriori informazioni su WSDL, vedere la specifica http://www.w3.org/TR/wsdl/. Per ulteriori informazioni sugli spazi dei nomi XML, vedere il <xref:System.Web.Services.WebServiceAttribute.Namespace%2A>proprietà.</xref:System.Web.Services.WebServiceAttribute.Namespace%2A>"
  example:
  - "The following example shows a user-defined method that creates a new instance of the Import class.  \n  \n [!code-cs[Importsample#7](~/add/codesnippet/csharp/t-system.web.services.de_1_1.cs)]\n [!code-cpp[Importsample#7](~/add/codesnippet/cpp/t-system.web.services.de_1_1.cpp)]\n [!code-vb[Importsample#7](~/add/codesnippet/visualbasic/t-system.web.services.de_1_1.vb)]"
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtensionPoint("Extensions")]

      public sealed class Import : System.Web.Services.Description.DocumentableItem
