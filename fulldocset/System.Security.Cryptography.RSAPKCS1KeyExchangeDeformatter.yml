  fullName: System.Security.Cryptography.RSAPKCS1KeyExchangeDeformatter
  type: Class
  summary: 'Decrittografa i dati di scambio di chiave PKCS #1.'
  remarks: "Scambio delle chiavi consente a un mittente di creare informazioni segrete (ad esempio data casuale che può essere utilizzato come chiave in un algoritmo di crittografia simmetrica) e la crittografia utilizzata per inviare al destinatario prescelto.       Utilizzare <xref:System.Security.Cryptography.RSAPKCS1KeyExchangeFormatter>per creare il messaggio di scambio di chiave utilizzando il <xref:System.Security.Cryptography.RSA>algoritmo.</xref:System.Security.Cryptography.RSA> </xref:System.Security.Cryptography.RSAPKCS1KeyExchangeFormatter>      > [!CAUTION] > Si consiglia di non tentare di creare un metodo di scambio delle chiavi dalla funzionalità di base fornito, perché molti dettagli dell&quot;operazione devono essere eseguiti con attenzione per lo scambio di chiave abbia esito positivo."
  example:
  - "The following example shows how to use the RSAPKCS1KeyExchangeDeformatter class to recreate an exchange key to be used to decrypt a message.  \n  \n [!code-vb[System.Security.Cryptography.RSAPKCS1KeyExchangeFormatter2#1](~/add/codesnippet/visualbasic/t-system.security.crypto_99_1.vb)]\n [!code-cs[System.Security.Cryptography.RSAPKCS1KeyExchangeFormatter2#1](~/add/codesnippet/csharp/t-system.security.crypto_99_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class RSAPKCS1KeyExchangeDeformatter : System.Security.Cryptography.AsymmetricKeyExchangeDeformatter
