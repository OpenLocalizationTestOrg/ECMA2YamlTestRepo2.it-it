  remarks: "CroppedBitmap implementa il <xref:System.ComponentModel.ISupportInitialize>interfaccia per ottimizzare l&quot;inizializzazione su più proprietà.</xref:System.ComponentModel.ISupportInitialize> Le modifiche alle proprietà può verificarsi solo durante l&quot;inizializzazione dell&quot;oggetto. Chiamare <xref:System.Windows.Media.Imaging.CroppedBitmap.BeginInit%2A>per segnalare che l&quot;inizializzazione è stata avviata e <xref:System.Windows.Media.Imaging.CroppedBitmap.EndInit%2A>per segnalare che l&quot;inizializzazione è stata completata.</xref:System.Windows.Media.Imaging.CroppedBitmap.EndInit%2A> </xref:System.Windows.Media.Imaging.CroppedBitmap.BeginInit%2A> Dopo l&quot;inizializzazione, le modifiche alle proprietà vengono ignorate.       Gli oggetti CroppedBitmap creati utilizzando il <xref:System.Windows.Media.Imaging.CroppedBitmap.%23ctor%28System.Windows.Media.Imaging.BitmapSource%2CSystem.Windows.Int32Rect%29>costruttore vengono inizializzati automaticamente e non è possibile modificare le proprietà.</xref:System.Windows.Media.Imaging.CroppedBitmap.%23ctor%28System.Windows.Media.Imaging.BitmapSource%2CSystem.Windows.Int32Rect%29>       Se un&quot;immagine viene salvata in un file dopo l&quot;applicazione di una trasformazione, è necessario aggiornare i tag dei metadati correlati a dati immagine.       Utilizzare il <xref:System.Windows.Media.Imaging.CroppedBitmap.SourceRect%2A>proprietà di questa classe per definire l&quot;area della bitmap che deve essere ritagliata.</xref:System.Windows.Media.Imaging.CroppedBitmap.SourceRect%2A>"
