  name: GridViewRowEventArgs
  nameWithType: GridViewRowEventArgs
  fullName: System.Web.UI.WebControls.GridViewRowEventArgs
  type: Class
  summary: "Fornisce dati per il <xref href=&quot;System.Web.UI.WebControls.GridView.RowCreated&quot;> </xref> e <xref href=&quot;System.Web.UI.WebControls.GridView.RowDataBound&quot;> </xref> eventi."
  remarks: "Prima di <xref:System.Web.UI.WebControls.GridView>può essere eseguito rendering del controllo, un <xref:System.Web.UI.WebControls.GridViewRow>per ogni riga nel controllo, è necessario creare l&quot;oggetto.</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridView> Il <xref:System.Web.UI.WebControls.GridView.RowCreated>evento viene generato ogni volta che una riga di <xref:System.Web.UI.WebControls.GridView>controllo viene creato.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowCreated> In questo modo è possibile fornire un metodo di gestione degli eventi che esegue una routine personalizzata, ad esempio l&quot;aggiunta di contenuto personalizzato a una riga, ogni volta che si verifica questo evento.       Analogamente, ogni riga del controllo deve essere associata a un record nell&quot;origine dati prima di <xref:System.Web.UI.WebControls.GridView>controllo può essere sottoposto a rendering.</xref:System.Web.UI.WebControls.GridView> Il <xref:System.Web.UI.WebControls.GridView.RowDataBound>evento viene generato quando una riga di dati (rappresentato da un <xref:System.Web.UI.WebControls.GridViewRow>oggetto) è associato a dati il <xref:System.Web.UI.WebControls.GridView>controllo.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridView.RowDataBound> In questo modo è possibile fornire un metodo di gestione degli eventi che esegue una routine personalizzata, ad esempio la modifica dei valori dei dati associati alla riga, ogni volta che si verifica questo evento.       Un oggetto GridViewRowEventArgs viene passato al metodo di gestione degli eventi, che consente di accedere alle proprietà della riga che ha generato l&quot;evento. Per accedere a una cella nella riga specifica, utilizzare il <xref:System.Web.UI.WebControls.TableRow.Cells%2A>proprietà del <xref:System.Web.UI.WebControls.GridViewRow>oggetti contenuti nel <xref:System.Web.UI.WebControls.GridViewRowEventArgs.Row%2A>proprietà.</xref:System.Web.UI.WebControls.GridViewRowEventArgs.Row%2A> </xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.TableRow.Cells%2A> È anche possibile determinare il tipo di riga (riga di intestazione, riga di dati e così via) vengono creato da utilizzando il <xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>proprietà del <xref:System.Web.UI.WebControls.GridViewRow>oggetto.</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>       Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Per un elenco di valori di proprietà iniziali per un&quot;istanza di GridViewRowEventArgs, vedere il <xref:System.Web.UI.WebControls.GridViewRowEventArgs.%23ctor%2A>costruttore.</xref:System.Web.UI.WebControls.GridViewRowEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewRowEventArgs object passed to the event-handling method to access the properties of the row being bound to data.  \n  \n [!code-cs[GridViewRowDataBound#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_29_1.aspx)]\n [!code-vb[GridViewRowDataBound#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_29_1.aspx)]"
