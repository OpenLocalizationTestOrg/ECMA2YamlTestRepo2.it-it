  type: Class
  summary: "Rappresenta un errore che può avere un codice di stato HTTP associato."
  remarks: "Quando si utilizza un endpoint WCF REST (<xref:System.ServiceModel.WebHttpBinding> e <xref:System.ServiceModel.Description.WebHttpBehavior>o <xref:System.ServiceModel.Description.WebScriptEnablingBehavior>) viene conseguentemente impostato il codice di stato HTTP nella risposta.</xref:System.ServiceModel.Description.WebScriptEnablingBehavior> </xref:System.ServiceModel.Description.WebHttpBehavior> </xref:System.ServiceModel.WebHttpBinding> Tuttavia, WebFaultException può essere usato con gli endpoint non-REST e comportarsi come un normale <xref:System.ServiceModel.FaultException>.</xref:System.ServiceModel.FaultException>       Quando si utilizza un endpoint WCF REST, il formato di risposta dell&quot;errore serializzato è determinato esattamente come una risposta non di errore. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]WCF REST che formatta, vedere [formattazione di HTTP Web WCF](~/add/includes/ajax-current-ext-md.md)."
