  fullName: System.Security.Cryptography.X509Certificates.X500DistinguishedName
  type: Class
  summary: "Rappresenta il nome distinto di un X509 certificato. Questa classe non può essere ereditata."
  remarks: "Questa classe è simile a un&quot;estensione di <xref:System.Security.Cryptography.X509Certificates.X509Certificate2.SubjectName%2A>o <xref:System.Security.Cryptography.X509Certificates.X509Certificate2.IssuerName%2A>proprietà, ovvero il nome della persona o entità che viene rilasciato il certificato.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2.IssuerName%2A> </xref:System.Security.Cryptography.X509Certificates.X509Certificate2.SubjectName%2A> X.&500; è uno standard internazionale per servizi di directory distribuiti. Il nome distinto Usa il seguente formato: [X500: / C = CountryCode /o = Organization/OU = OrganizationUnit/CN = CommonName] si applicano le seguenti limitazioni di lunghezza di campo: | Campo | Limite di lunghezza |   |-----------|------------------|   | CountryCode | 2 caratteri |   | Organizzazione | Al massimo 64 caratteri |   | OrganizationUnit | Fino a 32 caratteri |   | CommonName | Al massimo 64 caratteri |       Applicano le linee guida seguenti:-valori di campo possono essere maiuscole o minuscole.      -I delimitatori sono barre (/) e devono essere visualizzati prima del primo valore e tra i valori successivi.      -Delimitatori possono essere seguiti da uno spazio.       Di seguito è riportato un esempio di nome formattato correttamente: [X500: / C = US / O = Microsoft / OU = WGA / CN = TedSt]"
  example:
  - "The following code example shows how to use the X500DistinguishedName class.  \n  \n [!code-cpp[Cryptography.X509Certificates.X500DistinguishedName#1](~/add/codesnippet/cpp/t-system.security.crypto_36_1.cpp)]\n [!code-cs[Cryptography.X509Certificates.X500DistinguishedName#1](~/add/codesnippet/csharp/t-system.security.crypto_36_1.cs)]\n [!code-vb[Cryptography.X509Certificates.X500DistinguishedName#1](~/add/codesnippet/visualbasic/t-system.security.crypto_36_1.vb)]"
