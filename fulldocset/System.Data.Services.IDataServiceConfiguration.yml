  - System.Data.Services
  namespace: System.Data.Services
  summary: "Imposta le regole di accesso per l&quot;operazione di servizio specificato."
  remarks: "La configurazione predefinita consiste nel negare l&quot;accesso alle risorse. Quando viene inizializzato un servizio, è necessario attivare i diritti di accesso."
  syntax:
    content: public void SetServiceOperationAccessRule (string name, System.Data.Services.ServiceOperationRights rights);
    parameters:
    - id: name
      type: System.String
      description: "Il nome dell&quot;operazione del servizio per il quale impostare diritti di accesso."
    - id: rights
      type: System.Data.Services.ServiceOperationRights
      description: "Diritti consentiti in base a <xref href=&quot;System.Data.Services.ServiceOperationRights&quot;> </xref> dell&quot;enumerazione."
