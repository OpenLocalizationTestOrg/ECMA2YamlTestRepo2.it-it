- uid: System.Data.Services.IDataServiceConfiguration.MaxExpandCount
  id: MaxExpandCount
  parent: System.Data.Services.IDataServiceConfiguration
  langs:
  - csharp
  name: MaxExpandCount
  nameWithType: IDataServiceConfiguration.MaxExpandCount
  fullName: System.Data.Services.IDataServiceConfiguration.MaxExpandCount
  type: Property
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services
  summary: "Ottiene o imposta il numero massimo di segmenti che può essere espansa dal $espandere opzione per tutte le richieste al servizio dati di query."
  remarks: "Se viene superato il limite, viene restituito un codice di stato 400 richiesta non valida. Il valore specificato deve essere compreso tra 0 e `int.MaxValue`; in caso contrario, un `ArgumentOutOfRangeException` viene generata un&quot;eccezione.       Nell&quot;esempio di stringa di query seguenti è disponibili due segmenti:"
  syntax:
    content: public int MaxExpandCount { get; set; }
    return:
      type: System.Int32
      description: "Il numero massimo di segmenti da espandere."
  overload: System.Data.Services.IDataServiceConfiguration.MaxExpandCount*
  exceptions: []
  platform:
  - net462
- uid: System.Data.Services.IDataServiceConfiguration.MaxExpandDepth
  id: MaxExpandDepth
  parent: System.Data.Services.IDataServiceConfiguration
  langs:
  - csharp
  name: MaxExpandDepth
  nameWithType: IDataServiceConfiguration.MaxExpandDepth
  fullName: System.Data.Services.IDataServiceConfiguration.MaxExpandDepth
  type: Property
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services
  summary: "Ottiene o imposta il numero massimo di segmenti supportati in un unico `$expand` percorso per tutte le richieste al servizio dati."
  remarks: "Se viene superato il limite, viene restituito un codice di stato 400 richiesta non valida. Il valore specificato deve essere compreso tra 0 e `int.MaxValue`; in caso contrario, un `ArgumentOutOfRangeException` viene generata un&quot;eccezione.       Nell&quot;esempio di stringa di query seguenti è disponibili due segmenti nel primo `$expand` percorso e uno nel secondo `$expand` percorso:"
  syntax:
    content: public int MaxExpandDepth { get; set; }
    return:
      type: System.Int32
      description: "Valore integer che rappresenta il numero massimo di segmenti supportati nel `$expand` percorso."
  overload: System.Data.Services.IDataServiceConfiguration.MaxExpandDepth*
  exceptions: []
  platform:
  - net462
