- uid: System.Data.Services.IDataServiceConfiguration.UseVerboseErrors
  id: UseVerboseErrors
  parent: System.Data.Services.IDataServiceConfiguration
  langs:
  - csharp
  name: UseVerboseErrors
  nameWithType: IDataServiceConfiguration.UseVerboseErrors
  fullName: System.Data.Services.IDataServiceConfiguration.UseVerboseErrors
  type: Property
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services
  summary: "Ottiene o imposta se gli errori dettagliati vengono utilizzati per impostazione predefinita per tutte le risposte dal servizio dati."
  remarks: "La risposta da una richiesta specificata può essere sottoposto a override dallo sviluppatore del servizio dati eseguendo l&quot;override di `HandleException` metodo. Gli errori dettagliati devono essere attivati solo durante lo sviluppo, non negli ambienti di produzione, per motivi di sicurezza."
  syntax:
    content: public bool UseVerboseErrors { get; set; }
    return:
      type: System.Boolean
      description: "Un valore booleano che indica se vengono restituiti errori dettagliati."
  overload: System.Data.Services.IDataServiceConfiguration.UseVerboseErrors*
  exceptions: []
  platform:
  - net462
