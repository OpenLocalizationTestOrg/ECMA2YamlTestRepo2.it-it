  name: IDataServiceConfiguration
  nameWithType: IDataServiceConfiguration
  fullName: System.Data.Services.IDataServiceConfiguration
  type: Interface
  summary: "Il IDataServiceConfiguration viene utilizzato da [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)] per impostare il comportamento del servizio, inclusi i diritti sui set di entità e le operazioni di servizio, i limiti sulle richieste consentite, i tipi di registrazione non rilevabili per impostazione predefinita e il livello di dettaglio predefinito della gestione errori."
  remarks: "Questo tipo viene utilizzato da <xref:System.Data.Services.DataService%601>classi per configurare il servizio mediante l&quot;implementazione di un metodo statico denominato InitializeService, la restituzione di void e l&quot;acquisizione di un solo argomento di tipo IDataServiceConfiguration.</xref:System.Data.Services.DataService%601> L&quot;oggetto di configurazione può essere utilizzato solo durante la chiamata di inizializzazione del servizio."
  syntax:
    content: public interface IDataServiceConfiguration
  implements: []
  platform:
  - net462
