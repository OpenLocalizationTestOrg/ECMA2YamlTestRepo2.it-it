  name: EmfType
  nameWithType: EmfType
  fullName: System.Drawing.Imaging.EmfType
  type: Enum
  summary: "Specifica il tipo di record che vengono inseriti in un file EMF (Enhanced Metafile). Questa enumerazione viene utilizzata da diversi costruttori di <xref href=&quot;System.Drawing.Imaging.Metafile&quot;> </xref> classe."
  remarks: "GDI+ utilizza il Windows formato immagine enhanced metafile (EMF). Il formato include un meccanismo di commento per l&quot;incorporamento di dati all&quot;interno del metafile. Questo meccanismo è utilizzato per incorporare GDI+ record all&quot;interno di un file EMF. I file EMF che contengono dati GDI+ sono chiamati file EMF +. Le applicazioni che non è stato possibile riconoscere i dati di commento ignorare i record di commento ed eseguire il rendering i record che riconosce. Se il file EMF + viene riprodotta in GDI+, i record GDI+ vengono utilizzati per eseguire il rendering del metafile; in caso contrario, vengono utilizzati i record GDI (se presente)."
  syntax:
    content: public enum EmfType
  inheritance:
  - System.Enum
  platform:
  - net462
