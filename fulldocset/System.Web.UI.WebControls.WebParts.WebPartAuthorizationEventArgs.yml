- uid: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs.IsShared
  id: IsShared
  parent: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs
  langs:
  - csharp
  name: IsShared
  nameWithType: WebPartAuthorizationEventArgs.IsShared
  fullName: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs.IsShared
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Ottiene un valore che indica se un controllo Web part è visibile a tutti gli utenti di una pagina Web part."
  remarks: "Un controllo Web part condiviso è visibile a tutti gli utenti di una pagina Web. L&quot;opposto di un controllo condiviso è un controllo per ogni utente, che è specifico dell&quot;utente ed è visibile solo all&quot;utente che ha il controllo viene aggiunto alla pagina.       Se viene aggiunto un controllo dinamico mentre un utente visualizza la pagina nell&quot;ambito di personalizzazione condiviso, il controllo sarà condivisa. Se il controllo viene aggiunto mentre l&quot;utente è nell&quot;ambito di personalizzazione utente, il <xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>sarà il valore della proprietà per tale controllo `false`.</xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>       Per ulteriori informazioni su condivise e controlli utente, vedere [Panoramica sulla personalizzazione delle parti Web](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool IsShared { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il controllo di Web part è visibile a tutti gli utenti della pagina. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs.IsShared*
  exceptions: []
  platform:
  - net462
