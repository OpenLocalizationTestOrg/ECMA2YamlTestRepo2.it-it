  name: WebPartAuthorizationEventArgs
  nameWithType: WebPartAuthorizationEventArgs
  fullName: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs
  type: Class
  summary: "Fornisce dati per il <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart&quot;> </xref> evento."
  remarks: "Il <xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart>evento si verifica prima un <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo viene aggiunto a una pagina.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart> Esistono diversi scenari comuni in cui un controllo può essere aggiunto a una pagina. Per una descrizione completa di questi, vedere la sezione Osservazioni per il <xref:System.Web.UI.WebControls.WebParts.WebPartManager.IsAuthorized%2A?displayProperty=fullName>metodo.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.IsAuthorized%2A?displayProperty=fullName>       La classe WebPartAuthorizationEventArgs fornisce l&quot;accesso alle proprietà di controlli Web part da aggiungere alla pagina. Quando viene aggiunto un controllo, deve essere controllato per verificare se il relativo <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>proprietà è stata impostata e, in tal caso, se il controllo è autorizzato a essere aggiunto alla pagina.</xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>"
  syntax:
    content: 'public class WebPartAuthorizationEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
