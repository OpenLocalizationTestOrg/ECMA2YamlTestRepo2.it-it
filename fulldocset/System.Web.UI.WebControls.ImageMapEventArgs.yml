  fullName: System.Web.UI.WebControls.ImageMapEventArgs
  type: Class
  summary: "Fornisce dati per il <xref href=&quot;System.Web.UI.WebControls.ImageMap.Click&quot;> </xref> evento di un <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> controllo."
  remarks: "Il <xref:System.Web.UI.WebControls.ImageMap.Click>evento viene generato quando un <xref:System.Web.UI.WebControls.HotSpot>dell&quot;oggetto un <xref:System.Web.UI.WebControls.ImageMap>si fa clic sul controllo.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap.Click> Per consentire un <xref:System.Web.UI.WebControls.HotSpot>oggetto per generare il <xref:System.Web.UI.WebControls.ImageMap.Click>evento, è necessario innanzitutto impostare la <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>proprietà o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>proprietà `HotSpotMode.PostBack`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot> Per controllare le azioni a livello di codice eseguite durante un postback <xref:System.Web.UI.WebControls.HotSpot>è fatto clic, fornire un gestore eventi per il <xref:System.Web.UI.WebControls.ImageMap.Click>evento.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot>       Oggetto <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>proprietà archivia una stringa che è associata il comportamento del <xref:System.Web.UI.WebControls.HotSpot>dell&quot;oggetto quando si fa clic.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> Questa stringa viene passata nei dati dell&quot;evento ImageMapEventArgs quando il <xref:System.Web.UI.WebControls.HotSpot>si fa clic su.</xref:System.Web.UI.WebControls.HotSpot>"
  example:
  - "The following code example demonstrates how to create an event handler for the <xref:System.Web.UI.WebControls.ImageMap.Click> event. The <xref:System.Web.UI.WebControls.ImageMap> control contains two <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. The <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property is set to `HotSpotMode.PostBack`, which causes the page to post back to the server each time a user clicks one of the <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. The <xref:System.Web.UI.WebControls.ImageMap.Click> event is handled by the `VoteMap_Clicked` event handler. The `VoteMap_Clicked` examines the <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> property, sent in the ImageMapEventArgs data, to determine which <xref:System.Web.UI.WebControls.RectangleHotSpot> object is associated with the event. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-cs[ImageMapClass2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_318_1.aspx)]\n [!code-vb[ImageMapClass2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_318_1.aspx)]"
  syntax:
    content: 'public class ImageMapEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
