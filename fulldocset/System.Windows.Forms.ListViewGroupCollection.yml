  summary: "Aggiunge una matrice di gruppi nella raccolta."
  remarks: "Utilizzare questa versione del metodo AddRange per aggiungere una matrice di gruppi all&quot;insieme di gruppi. Questo metodo è utile quando si crea più <xref:System.Windows.Forms.ListViewGroup>degli oggetti e aggiungerli alla raccolta con una singola chiamata al metodo.</xref:System.Windows.Forms.ListViewGroup> Per aggiungere singoli gruppi alla raccolta, utilizzare il <xref:System.Windows.Forms.ListViewGroupCollection.Add%2A>metodo.</xref:System.Windows.Forms.ListViewGroupCollection.Add%2A>       Questo metodo è utile anche quando si desidera fornire diverse modalità per raggruppare gli elementi in un <xref:System.Windows.Forms.ListView>controllo.</xref:System.Windows.Forms.ListView> A tale scopo, creare più array di gruppo. Per modificare il raggruppamento, utilizzare il <xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>metodo per rimuovere tutti i gruppi dalla raccolta, quindi utilizzare il metodo di AddRange per aggiungere una matrice di gruppi diversi.</xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>       A differenza di <xref:System.Windows.Forms.ListViewGroupCollection.Add%2A>metodo, il metodo AddRange non presenta un valore restituito può essere utilizzato per determinare se un gruppo da aggiungere è già nella raccolta.</xref:System.Windows.Forms.ListViewGroupCollection.Add%2A> Se queste informazioni sono necessarie, utilizzare il <xref:System.Windows.Forms.ListViewGroupCollection.Contains%2A>metodo prima di utilizzare il metodo AddRange.</xref:System.Windows.Forms.ListViewGroupCollection.Contains%2A>"
  example:
  - "The following example demonstrates how the AddRange method can be used in an application that organizes <xref:System.Windows.Forms.ListView> items by subitem value in the details view. This form of grouping is similar to the grouping used in Windows Explorer. In the example, the groups are created dynamically. For each subitem column, one group is created for each unique subitem value. For the parent item column, one group is created for each unique initial letter. The groups created for each column are stored in a hash table along with the subitem text or initial letter. When a column header is clicked, the <xref:System.Windows.Forms.ListViewGroupCollection> is cleared. The hash table corresponding to the clicked column is then retrieved and each item is assigned to the appropriate group. Finally, a sorted array of the groups in the hash table is added to the <xref:System.Windows.Forms.ListViewGroupCollection>.  \n  \n For the complete example, see the <xref:System.Windows.Forms.ListViewGroupCollection> overview reference topic.  \n  \n [!code-cs[System.Windows.Forms.ListView.Groups#2](~/add/codesnippet/csharp/1b10cef5-b7d8-4a3f-ad9b-_1.cs)]\n [!code-vb[System.Windows.Forms.ListView.Groups#2](~/add/codesnippet/visualbasic/1b10cef5-b7d8-4a3f-ad9b-_1.vb)]\n [!code-cpp[System.Windows.Forms.ListView.Groups#2](~/add/codesnippet/cpp/1b10cef5-b7d8-4a3f-ad9b-_1.cpp)]"
