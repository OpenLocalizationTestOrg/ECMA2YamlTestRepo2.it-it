  remarks: "Utilizzare questo metodo per rimuovere tutti i gruppi dalla raccolta. Si noti che la rimozione di gruppi dal <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>non rimuove gli elementi dalla raccolta di <xref:System.Windows.Forms.ListView>controllo.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>       Questo metodo è utile per disabilitare la funzionalità di raggruppamento. Quando non sono presenti gruppi in un <xref:System.Windows.Forms.ListView>controllare, gli elementi vengono visualizzati in genere.</xref:System.Windows.Forms.ListView> Per rimuovere singoli gruppi dalla raccolta, utilizzare il <xref:System.Windows.Forms.ListViewGroupCollection.Remove%2A>o <xref:System.Windows.Forms.ListViewGroupCollection.RemoveAt%2A>metodo.</xref:System.Windows.Forms.ListViewGroupCollection.RemoveAt%2A> </xref:System.Windows.Forms.ListViewGroupCollection.Remove%2A>       Questo metodo è utile anche quando si desidera fornire diverse modalità per raggruppare gli elementi. Per modificare il raggruppamento, utilizzare innanzitutto il metodo Clear per rimuovere tutti i gruppi dalla raccolta, quindi utilizzare il <xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A>metodo per aggiungere una matrice di gruppi diversi.</xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A>"
