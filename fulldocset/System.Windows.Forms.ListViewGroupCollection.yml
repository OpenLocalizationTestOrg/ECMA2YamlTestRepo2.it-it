  type: Class
  summary: "Rappresenta la raccolta di gruppi all&quot;interno di un <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> controllo."
  remarks: "Utilizzare il <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>proprietà da ottenere la ListViewGroupCollection associata a un <xref:System.Windows.Forms.ListView>controllo.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName> Questa raccolta contiene il <xref:System.Windows.Forms.ListViewGroup>gli oggetti che rappresentano i gruppi mostrati nel controllo quando la <xref:System.Windows.Forms.ListView.View%2A?displayProperty=fullName>proprietà è impostata su un valore diverso da <xref:System.Windows.Forms.View?displayProperty=fullName>.</xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.View%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewGroup> Tutti gli elementi che non sono assegnati a un gruppo verranno visualizzato nel gruppo predefinito, che contiene l&quot;etichetta dell&quot;intestazione &quot;DefaultGroup {0}&quot;. Il gruppo predefinito non è inclusa nel <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>insieme e non può essere modificato.</xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName> È particolarmente utile nel debug per verificare che tutti gli elementi siano stati aggiunti correttamente a gruppi. Se non sono presenti gruppi nel <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>insieme, la funzionalità di raggruppamento è disabilitato.</xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>       Utilizzare il <xref:System.Windows.Forms.ListViewGroupCollection.Add%2A>metodo per aggiungere un singolo gruppo alla raccolta.</xref:System.Windows.Forms.ListViewGroupCollection.Add%2A> Utilizzare il <xref:System.Windows.Forms.ListViewGroupCollection.Insert%2A>metodo per aggiungere un gruppo da un particolare indice all&quot;interno della raccolta.</xref:System.Windows.Forms.ListViewGroupCollection.Insert%2A> Per rimuovere un gruppo, utilizzare il <xref:System.Windows.Forms.ListViewGroupCollection.Remove%2A>metodo.</xref:System.Windows.Forms.ListViewGroupCollection.Remove%2A> Utilizzare il <xref:System.Windows.Forms.ListViewGroupCollection.RemoveAt%2A>metodo per rimuovere il gruppo da un particolare indice.</xref:System.Windows.Forms.ListViewGroupCollection.RemoveAt%2A>       Non è possibile aggiungere un <xref:System.Windows.Forms.ListViewGroup>alla raccolta più volte.</xref:System.Windows.Forms.ListViewGroup> Per riposizionare un gruppo all&quot;interno della raccolta, è necessario innanzitutto rimuovere dalla raccolta e quindi inserito nella posizione desiderata. Utilizzare il <xref:System.Windows.Forms.ListViewGroupCollection.Contains%2A>metodo per determinare se un particolare gruppo è già nella raccolta.</xref:System.Windows.Forms.ListViewGroupCollection.Contains%2A> Per recuperare l&quot;indice di un gruppo all&quot;interno della raccolta, utilizzare il <xref:System.Windows.Forms.ListViewGroupCollection.IndexOf%2A>metodo.</xref:System.Windows.Forms.ListViewGroupCollection.IndexOf%2A> È possibile ottenere o impostare il gruppo in un determinato indice di <xref:System.Windows.Forms.ListViewGroupCollection.Item%2A>dell&quot;indicizzatore.</xref:System.Windows.Forms.ListViewGroupCollection.Item%2A>       Utilizzare il <xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A>metodo per aggiungere più gruppi nella raccolta.</xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A> È possibile aggiungere più gruppi come una matrice di gruppi o come un ListViewGroupCollection recuperato mediante la <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>proprietà di un altro <xref:System.Windows.Forms.ListView>controllo.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName> Utilizzare il <xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>metodo per rimuovere tutti i gruppi dalla raccolta.</xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>      > [!NOTE] > Il <xref:System.Windows.Forms.ListViewGroupCollection.Remove%2A>, <xref:System.Windows.Forms.ListViewGroupCollection.RemoveAt%2A>, e <xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>rimuovere gruppi dall&quot;insieme di metodi, ma non rimuove gli elementi dal <xref:System.Windows.Forms.ListView>controllo.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A> </xref:System.Windows.Forms.ListViewGroupCollection.RemoveAt%2A> </xref:System.Windows.Forms.ListViewGroupCollection.Remove%2A> Se non sono presenti gruppi nel <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>insieme, la funzionalità di raggruppamento è disabilitata e tutti gli elementi nel controllo sono visualizzati normalmente.</xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>       Il <xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A>e <xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>i metodi sono utili quando si desidera fornire diverse modalità per raggruppare gli elementi in un <xref:System.Windows.Forms.ListView>controllo.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A> </xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A> A tale scopo, creare più array di gruppo. Per modificare il raggruppamento, utilizzare il <xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>metodo per rimuovere tutti i gruppi dalla raccolta, quindi utilizzare il <xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A>metodo per aggiungere la matrice di gruppi per la visualizzazione successiva.</xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A> </xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>       Utilizzare il <xref:System.Windows.Forms.ListViewGroupCollection.CopyTo%2A>metodo per copiare i gruppi in una raccolta in una matrice compatibile, iniziando in corrispondenza dell&quot;indice specificato.</xref:System.Windows.Forms.ListViewGroupCollection.CopyTo%2A> Ciò è utile, ad esempio, quando si desidera ordinare i gruppi nella raccolta usando il <xref:System.Array.Sort%2A?displayProperty=fullName>metodo.</xref:System.Array.Sort%2A?displayProperty=fullName> A tale scopo, copiare i gruppi in una matrice compatibile, quindi ordinare la matrice. Successivamente, utilizzare il <xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>metodo per rimuovere tutti i gruppi dalla raccolta, quindi utilizzare il <xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A>metodo per aggiungere la matrice ordinata nuovamente alla raccolta.</xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A> </xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>       Utilizzare il <xref:System.Windows.Forms.ListViewGroupCollection.Count%2A>proprietà per determinare il numero di gruppi presenti nella raccolta.</xref:System.Windows.Forms.ListViewGroupCollection.Count%2A> Per scorrere la raccolta, utilizzare il <xref:System.Collections.IEnumerator>restituito dal <xref:System.Windows.Forms.ListViewGroupCollection.GetEnumerator%2A>metodo.</xref:System.Windows.Forms.ListViewGroupCollection.GetEnumerator%2A> </xref:System.Collections.IEnumerator>      > [!NOTE] > La caratteristica di raggruppamento è disponibile solo in Windows XP e in Windows Server 2003 quando l&quot;applicazione chiama il <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>metodo.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> Nei sistemi operativi precedenti, qualsiasi codice relativo a gruppi verrà ignorati e non verranno visualizzati i gruppi. Di conseguenza, qualsiasi codice che dipende la funzionalità di raggruppamento potrebbe non funzionare correttamente. Si desidera includere un test che determina se la funzionalità di raggruppamento è disponibile e fornire una funzionalità alternativa quando non è disponibile. Ad esempio, si potrebbe voler fornire un ordinamento alternativo durante l&quot;esecuzione nei sistemi operativi che non supportano l&quot;ordinamento dal gruppo.   >> La funzionalità del segno di inserimento viene fornita nella stessa libreria che fornisce la funzionalità di temi del sistema operativo. Per verificare la disponibilità di questa raccolta, chiamare il <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>overload del metodo e passare il <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>valore.</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>"
  example:
  - "The following example demonstrates how to use the <xref:System.Windows.Forms.ListView> grouping feature to organize items by subitem value in the details view. This form of grouping is similar to the grouping used in Windows Explorer. In the example, the groups are created dynamically. For each subitem column, one group is created for each unique subitem value. For the parent item column, one group is created for each unique initial letter. Clicking the header of a column sorts the items into the groups created for that column. Clicking the same column header again reverses the order of the groups.  \n  \n [!code-cs[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/csharp/t-system.windows.forms.l_24_1.cs)]\n [!code-vb[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_24_1.vb)]\n [!code-cpp[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/cpp/t-system.windows.forms.l_24_1.cpp)]"
