  name: GridViewUpdateEventArgs
  nameWithType: GridViewUpdateEventArgs
  fullName: System.Web.UI.WebControls.GridViewUpdateEventArgs
  type: Class
  summary: "Fornisce dati per il <xref href=&quot;System.Web.UI.WebControls.GridView.RowUpdating&quot;> </xref> evento."
  remarks: "Il <xref:System.Web.UI.WebControls.GridView>controllo genera il <xref:System.Web.UI.WebControls.GridView.RowUpdating>evento quando si fa clic sul pulsante Aggiorna una riga, ma prima che il <xref:System.Web.UI.WebControls.GridView>ha aggiornato la riga.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowUpdating> </xref:System.Web.UI.WebControls.GridView> In questo modo è possibile fornire un metodo di gestione degli eventi che esegue una routine personalizzata, ad esempio l&quot;annullamento dell&quot;operazione di aggiornamento, ogni volta che si verifica questo evento.       Un oggetto GridViewUpdateEventArgs viene passato al metodo di gestione degli eventi, che consente di determinare l&quot;indice della riga corrente e per indicare che l&quot;operazione di aggiornamento deve essere annullata. Per annullare l&quot;operazione di aggiornamento, impostare il <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>proprietà dell&quot;oggetto GridViewUpdateEventArgs `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> È inoltre possibile modificare il <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A>, <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A>, e <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>raccolte, se necessario, prima che vengano passati i valori all&quot;origine dati.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A> Un modo comune per utilizzare queste raccolte è in formato HTML i valori specificati dall&quot;utente prima di essere archiviate nell&quot;origine dati. Ciò consente di impedire attacchi script injection.       Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Per un elenco di valori di proprietà iniziali per un&quot;istanza di GridViewUpdateEventArgs, vedere il <xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A>costruttore.</xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewUpdateEventArgs object passed to the event-handling method to HTML-encode all values supplied by the user before updating the data source.  \n  \n [!code-vb[GridViewRowUpdating#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_10_1.aspx)]\n [!code-cs[GridViewRowUpdating#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_10_1.aspx)]"
  syntax:
    content: 'public class GridViewUpdateEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
