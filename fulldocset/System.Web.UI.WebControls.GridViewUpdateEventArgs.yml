- uid: System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.GridViewUpdateEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: GridViewUpdateEventArgs.Keys
  fullName: System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene un dizionario di coppie nome/valore che rappresentano la chiave primaria della riga da aggiornare."
  remarks: "Quando il <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>proprietà di un <xref:System.Web.UI.WebControls.GridView>controllo è impostato, utilizzare la proprietà di chiavi (dizionario) per accedere al valore della chiave primaria della riga da aggiornare.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>      > [!NOTE] > Per accedere ai valori dei campi non chiave, utilizzare il <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>o <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A>proprietà.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A> Il <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>proprietà contiene i valori aggiornati, mentre il <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A>proprietà contiene i valori originali.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>       Il dizionario di chiavi viene popolato automaticamente con le coppie nome/valore del campo o dei campi specificati nella <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>proprietà.</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> Se la chiave primaria è costituita da più campi, viene aggiunta una voce separata per il dizionario di chiavi per ogni campo chiave.       Per determinare il nome di un campo chiave, utilizzare il <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>proprietà di un <xref:System.Collections.DictionaryEntry?displayProperty=fullName>oggetti contenuti nel dizionario di chiavi.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> Per determinare il valore di un campo chiave, utilizzare il <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>proprietà.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  example:
  - "The following example demonstrates how to use the <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys%2A> property to access the values of the key fields in the row to update. The values are then written to a log file of updated records.  \n  \n [!code-cs[GridViewUpdateEventArgsKeys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_371_1.aspx)]\n [!code-vb[GridViewUpdateEventArgsKeys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_371_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Oggetto <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> oggetto contenente le coppie nome/valore che rappresentano la chiave primaria della riga da aggiornare."
  overload: System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues
  id: NewValues
  parent: System.Web.UI.WebControls.GridViewUpdateEventArgs
  langs:
  - csharp
  name: NewValues
  nameWithType: GridViewUpdateEventArgs.NewValues
  fullName: System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene un dizionario contenente i valori modificati delle coppie nome/valore campi non chiave nella riga da aggiornare."
  remarks: "Utilizzare la proprietà di nuovi valori (dizionario) per accedere ai valori dei campi non chiave modificati della riga da aggiornare.      > [!NOTE] > Il campo di chiave primaria o i campi non sono inclusi in questo dizionario. Per accedere ai valori del campo di chiave primaria o campi, utilizzare il <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A>proprietà.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A> Per accedere ai valori originali dei campi non chiave nella riga, utilizzare il <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A>proprietà.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A>       I nuovi valori proprietà viene popolata automaticamente con le coppie nome/valore dei campi non chiave modificati nella riga. Una voce separata viene aggiunto alla proprietà nuovi valori per ogni campo non chiave nella riga.       Per determinare il nome del campo di una voce, utilizzare il <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>proprietà di un <xref:System.Collections.DictionaryEntry?displayProperty=fullName>oggetti contenuti nel dizionario di nuovi valori.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> Per determinare il valore di una voce, utilizzare il <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>proprietà.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  example:
  - "The following example demonstrates how to use the NewValues property to HTML-encode all values supplied by the user before updating the data source.  \n  \n [!code-vb[GridViewRowUpdating#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_520_1.aspx)]\n [!code-cs[GridViewRowUpdating#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_520_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary NewValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Un <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> oggetto contenente i valori modificati delle coppie nome/valore campi non chiave nella riga da aggiornare."
  overload: System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues
  id: OldValues
  parent: System.Web.UI.WebControls.GridViewUpdateEventArgs
  langs:
  - csharp
  name: OldValues
  nameWithType: GridViewUpdateEventArgs.OldValues
  fullName: System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene un dizionario che contiene l&quot;originale campo coppie nome/valore nella riga da aggiornare."
  remarks: "Utilizzare la proprietà OldValues (dizionario) per accedere ai valori originali dei campi nella riga da aggiornare. Il dizionario contiene tutti i campi nella riga, ad eccezione dei campi chiave. I campi chiavi sono definiti nel <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>proprietà di un <xref:System.Web.UI.WebControls.GridView>controllo.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>      > [!NOTE] > È possibile accedere ai campi chiave della riga tramite la <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A>proprietà.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A> Per accedere ai valori modificati dei campi non chiave nella riga, utilizzare il <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>proprietà.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>       La proprietà OldValues viene automaticamente popolata con i valori originali di tutte le coppie nome/valore di campo nella riga. Una voce separata viene aggiunto alla proprietà OldValues per ogni campo nella riga.       Per determinare il nome del campo di una voce, utilizzare il <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>proprietà di un <xref:System.Collections.DictionaryEntry?displayProperty=fullName>oggetti contenuti nel dizionario OldValues.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> Per determinare il valore di una voce, utilizzare il <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>proprietà.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  example:
  - "The following example demonstrates how to use the OldValues property to access the original values of the fields in the row to update. The values are then written to a log file of updated records.  \n  \n [!code-vb[GridViewUpdateEventArgsOldValues#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1202_1.aspx)]\n [!code-cs[GridViewUpdateEventArgsOldValues#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1202_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary OldValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Un <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> le coppie di oggetto che contiene i valori originali di nome/valore del campo della riga da aggiornare."
  overload: System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues*
  exceptions: []
  platform:
  - net462
