  remarks: "Utilizzare questo costruttore per inizializzare una nuova istanza di <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs>classe utilizzando l&quot;indice di riga specificato.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs>       Nella tabella seguente mostra il valore di proprietà iniziali per un&quot;istanza di <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs>.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs>      | Proprietà | Il valore iniziale |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.RowIndex%2A>| Il valore contenuto nella `rowIndex` parametro. |      > [!NOTE] > Questo costruttore viene utilizzato principalmente dagli sviluppatori di controlli per la generazione di eventi.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.RowIndex%2A>"
