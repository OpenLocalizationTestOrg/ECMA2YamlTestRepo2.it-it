  name: KeyAgreeRecipientInfo
  nameWithType: KeyAgreeRecipientInfo
  fullName: System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo
  type: Class
  summary: "La classe KeyAgreeRecipientInfo definisce le informazioni sul destinatario di scambio di chiave. Gli algoritmi di scambio di chiave utilizzano in genere l&quot;algoritmo di scambio di chiave Diffie-Hellman, in cui le due parti che consentono di stabilire una chiave di crittografia condivisa partecipano la generazione e, per definizione, si accordano su tale chiave. Ciò si differenzia gli algoritmi di chiave di trasporto, in cui una parte genera la chiave unilateralmente e invia o trasporta, a altra parte."
  remarks: "Questa classe non dispone di un costruttore pubblico. Pertanto, non è possibile pubblicamente crearne istanze. È una classe di sola lettura accessibile dal <xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>proprietà.</xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>"
  syntax:
    content: 'public sealed class KeyAgreeRecipientInfo : System.Security.Cryptography.Pkcs.RecipientInfo'
  inheritance:
  - System.Object
  - System.Security.Cryptography.Pkcs.RecipientInfo
  implements: []
