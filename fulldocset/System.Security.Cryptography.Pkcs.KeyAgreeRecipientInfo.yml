  summary: "La proprietà Version recupera la versione del destinatario di scambio di chiave. Viene automaticamente impostato per gli oggetti di questa classe e il valore implica che il destinatario fa parte di un algoritmo di scambio di chiave."
  remarks: 'La versione determina se il messaggio in cui il <xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>è contenuto l&quot;oggetto è un messaggio PKCS #7 o una sintassi CMS (Cryptographic Message).</xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo> CMS è un superset più recente di PKCS #7.'
