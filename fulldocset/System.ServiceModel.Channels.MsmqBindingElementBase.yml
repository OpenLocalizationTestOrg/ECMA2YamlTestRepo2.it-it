- uid: System.ServiceModel.Channels.MsmqBindingElementBase.CustomDeadLetterQueue
  id: CustomDeadLetterQueue
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: CustomDeadLetterQueue
  nameWithType: MsmqBindingElementBase.CustomDeadLetterQueue
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.CustomDeadLetterQueue
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Ottiene o imposta un <xref:System.Uri>che identifica una coda di messaggi non recapitabili personalizzata in cui vengono inviati i messaggi scaduti o che non sono stati recapitati.</xref:System.Uri>"
  remarks: "Una coda di messaggi non recapitabili è una coda gestita dal gestore code dell&quot;applicazione di provenienza che archivia i messaggi non recapitati o che sono scaduti. La proprietà CustomDeadLetterQueue consente di specificare una coda di messaggi non recapitabili personalizzata anziché utilizzare la coda di messaggi non recapitabili a livello di sistema predefinito.       L&quot;URI specificato dalla proprietà CustomDeadLetterQueue è necessario utilizzare il `net.msmq scheme`.       Se <xref:System.ServiceModel.Channels.MsmqBindingElementBase.DeadLetterQueue%2A>è impostato su <xref:System.ServiceModel.DeadLetterQueue>o <xref:System.ServiceModel.DeadLetterQueue>, CustomDeadLetterQueue deve essere impostato su `null`.</xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.Channels.MsmqBindingElementBase.DeadLetterQueue%2A> Se CustomDeadLetterQueue non è `null`, quindi <xref:System.ServiceModel.Channels.MsmqBindingElementBase.DeadLetterQueue%2A>deve essere impostato su <xref:System.ServiceModel.DeadLetterQueue>.</xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.Channels.MsmqBindingElementBase.DeadLetterQueue%2A>       La proprietà CustomDeadLetterQueue può essere impostata solo nei sistemi operativi a partire da [!INCLUDE[wv](~/add/includes/wv-md.md)]."
  syntax:
    content: public Uri CustomDeadLetterQueue { get; set; }
    return:
      type: System.Uri
      description: "L&quot;URI della coda di messaggi non recapitabili personalizzata."
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.CustomDeadLetterQueue*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Channels.MsmqBindingElementBase.DeadLetterQueue
  id: DeadLetterQueue
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: DeadLetterQueue
  nameWithType: MsmqBindingElementBase.DeadLetterQueue
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.DeadLetterQueue
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Ottiene o imposta il <xref href=&quot;System.ServiceModel.DeadLetterQueue&quot;> </xref> l&quot;impostazione di questa associazione."
  remarks: "La coda di messaggi non recapitabili è una coda gestita dal gestore delle code dell&quot;applicazione di provenienza che archivia i messaggi non recapitati o che sono scaduti. I motivi per cui un messaggio può non raggiungere l&quot;applicazione ricevente sono:-viene inviato un messaggio transazionale a una coda non transazionale.      -Un messaggio non transazionale viene inviato a una coda transazionale.      -Un messaggio non autenticato viene inviato a una coda che accetta solo messaggi autenticati.      -Un messaggio non crittografato viene inviato a una coda che accetta solo messaggi crittografati.      -Il messaggio scade prima che il messaggio viene recapitato a un destinatario.      -La quota di archiviazione dei messaggi del computer di destinazione o la quota di archiviazione della coda di destinazione è stata superata o non è disponibile spazio di archiviazione disponibile nel computer di destinazione all&quot;arrivo del messaggio.      -Il mittente non dispone di [diritti di accesso](http://go.microsoft.com/fwlink/?LinkId=96167) necessarie per inserire il messaggio nella coda di destinazione.      -La firma digitale allegata al messaggio non è valida.      -Un messaggio crittografato non può essere decrittografato dal gestore code di destinazione.      -La coda di destinazione è cancellazione o eliminazione prima del recupero del messaggio."
  syntax:
    content: public System.ServiceModel.DeadLetterQueue DeadLetterQueue { get; set; }
    return:
      type: System.ServiceModel.DeadLetterQueue
      description: "Il tipo di coda di messaggi non recapitabili da utilizzare, se presente."
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.DeadLetterQueue*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Il valore non rientra nell&quot;intervallo di valori definiti in <xref href=&quot;System.ServiceModel.DeadLetterQueue&quot;> </xref>."
  platform:
  - net462
- uid: System.ServiceModel.Channels.MsmqBindingElementBase.Durable
  id: Durable
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: Durable
  nameWithType: MsmqBindingElementBase.Durable
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.Durable
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Ottiene o imposta un valore che specifica se i messaggi inviati con questa associazione sono durevoli o volatili."
  remarks: "Se questa proprietà è impostata su `true`, i messaggi sono durevoli; in caso contrario, i messaggi sono volatili. Messaggi durevoli non vanno persi se il gestore delle code si blocca. Il valore predefinito per questa proprietà è `true`. Quando una sola volta sono richieste garanzie (<xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A> è impostato su `true`), questa proprietà deve essere impostata su `true`.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A>"
  syntax:
    content: public bool Durable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se i messaggi elaborati da questa associazione sono durevoli. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se sono volatili. Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.Durable*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce
  id: ExactlyOnce
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: ExactlyOnce
  nameWithType: MsmqBindingElementBase.ExactlyOnce
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Ottiene o imposta un valore che specifica se i messaggi inviati con questa associazione hanno esattamente una volta garanzie."
  remarks: "ExactlyOnce, se impostato su `true`, Accodamento messaggi (MSMQ) verifica che un messaggio inviato sia recapitato alla coda di ricezione messaggio una sola volta e, se il recapito non riesce, il messaggio viene inviato alla coda di messaggi non recapitabili, a seconda di `DeadLetterQueue` l&quot;impostazione della proprietà. Impostare ExactlyOnce `true` richiede che la coda sia transazionale."
  syntax:
    content: public bool ExactlyOnce { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se i messaggi inviati con questa associazione hanno esattamente una volta garanzie; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce*
  exceptions: []
  platform:
  - net462
