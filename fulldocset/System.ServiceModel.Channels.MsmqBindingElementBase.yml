- uid: System.ServiceModel.Channels.MsmqBindingElementBase.ReceiveErrorHandling
  id: ReceiveErrorHandling
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: ReceiveErrorHandling
  nameWithType: MsmqBindingElementBase.ReceiveErrorHandling
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.ReceiveErrorHandling
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Ottiene o imposta un valore di enumerazione che specifica come vengono gestiti i messaggi non elaborabili e altri messaggi che non possono essere distribuiti."
  remarks: "Quando questa proprietà è impostata su <xref:System.ServiceModel.ReceiveErrorHandling>, il listener del canale contiene errori e un <xref:System.ServiceModel.ProtocolException>(wrapping di un <xref:System.ServiceModel.MsmqPoisonMessageException>) viene tracciato e generato.</xref:System.ServiceModel.MsmqPoisonMessageException> </xref:System.ServiceModel.ProtocolException> </xref:System.ServiceModel.ReceiveErrorHandling> Il messaggio viene lasciato nella coda e deve essere rimossi manualmente. Il <xref:System.ServiceModel.MsmqPoisonMessageException>contiene un <xref:System.ServiceModel.MsmqPoisonMessageException.MessageLookupId%2A>che può essere utilizzato per identificare e rimuovere manualmente il messaggio danneggiato dalla coda di messaggi non elaborabili.</xref:System.ServiceModel.MsmqPoisonMessageException.MessageLookupId%2A> </xref:System.ServiceModel.MsmqPoisonMessageException>       Quando questa proprietà è impostata su <xref:System.ServiceModel.ReceiveErrorHandling>, il messaggio viene eliminato.</xref:System.ServiceModel.ReceiveErrorHandling>       Quando questa proprietà è impostata su <xref:System.ServiceModel.ReceiveErrorHandling>, viene inviato un riconoscimento negativo al client e il messaggio viene rimosso dalla coda di messaggi non elaborabili.</xref:System.ServiceModel.ReceiveErrorHandling> Questa opzione è disponibile solo in Accodamento messaggi 4.0.       Se impostato su <xref:System.ServiceModel.ReceiveErrorHandling>, il messaggio viene spostato nella coda secondaria non elaborabile finale.</xref:System.ServiceModel.ReceiveErrorHandling> Questa opzione è disponibile solo in Accodamento messaggi 4.0."
  syntax:
    content: public System.ServiceModel.ReceiveErrorHandling ReceiveErrorHandling { get; set; }
    return:
      type: System.ServiceModel.ReceiveErrorHandling
      description: "Oggetto <xref href=&quot;System.ServiceModel.ReceiveErrorHandling&quot;> </xref> valore che specifica come vengono gestiti i messaggi non elaborabili e altri messaggi che non possono essere distribuiti."
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.ReceiveErrorHandling*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Il valore non rientra nell&quot;intervallo di valori definiti in <xref href=&quot;System.ServiceModel.ReceiveErrorHandling&quot;> </xref>."
  platform:
  - net462
- uid: System.ServiceModel.Channels.MsmqBindingElementBase.ReceiveRetryCount
  id: ReceiveRetryCount
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: ReceiveRetryCount
  nameWithType: MsmqBindingElementBase.ReceiveRetryCount
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.ReceiveRetryCount
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Ottiene o imposta il numero massimo di volte che il gestore delle code deve tentare di inviare un messaggio prima di trasferirli alla coda di tentativi."
  remarks: "Se viene raggiunto il numero massimo di tentativi di recapito e il messaggio non è accessibile dall&quot;applicazione, il messaggio viene inviato a una coda di tentativi per essere inviato nuovamente in qualche punto successivo nel tempo. Il periodo di tempo prima che il messaggio venga trasferito alla coda di invio è controllato dal <xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A>.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A> Se i cicli di ripetizione raggiungono il valore MaxRetryCycles, quindi il messaggio viene inviato in base al valore del <xref:System.ServiceModel.Channels.MsmqBindingElementBase.ReceiveErrorHandling%2A>proprietà.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.ReceiveErrorHandling%2A>       [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)]<xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A> and <xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A>.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A></xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A>"
  syntax:
    content: public int ReceiveRetryCount { get; set; }
    return:
      type: System.Int32
      description: "Un valore che specifica il numero massimo di volte in cui il gestore delle code deve tentare di inviare un messaggio prima di trasferirli alla coda di tentativi."
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.ReceiveRetryCount*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Il valore è minore di zero."
  platform:
  - net462
- uid: System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay
  id: RetryCycleDelay
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: RetryCycleDelay
  nameWithType: MsmqBindingElementBase.RetryCycleDelay
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Ottiene o imposta un valore che specifica il tempo di attesa prima di tentare un altro tentativo del ciclo di tentativi di recapitare un messaggio che non è stato possibile recapitare."
  remarks: "Un singolo ciclo di ripetizione esegue ripetuti tentativi di recapitare un messaggio all&quot;applicazione ricevente (specificato da di <xref:System.ServiceModel.Configuration.MsmqBindingElementBase.MaxRetryCycles%2A>proprietà).</xref:System.ServiceModel.Configuration.MsmqBindingElementBase.MaxRetryCycles%2A> Se tutti i tentativi hanno esito negativo, il messaggio viene inserito nuovamente nella coda di tentativi. Questa proprietà specifica quanto tempo il messaggio rimane nella coda di tentativi prima di essere trasferito alla coda dell&quot;applicazione per un altro ciclo di ripetizione. Questa proprietà può essere utilizzata solo nei sistemi operativi a partire da [!INCLUDE[wv](~/add/includes/wv-md.md)]."
  syntax:
    content: public TimeSpan RetryCycleDelay { get; set; }
    return:
      type: System.TimeSpan
      description: "Il <xref:System.TimeSpan>che specifica l&quot;intervallo di tempo di attesa prima di avviare il successivo ciclo di tentativi di recapito all&quot;applicazione ricevente.</xref:System.TimeSpan> Il valore predefinito è 30 (minuti)."
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Il valore non è infinito ed è maggiore di Int32. MaxValue millisecondi."
  platform:
  - net462
