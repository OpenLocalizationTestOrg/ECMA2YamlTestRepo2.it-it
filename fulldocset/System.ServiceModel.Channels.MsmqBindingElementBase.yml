- uid: System.ServiceModel.Channels.MsmqBindingElementBase.TimeToLive
  id: TimeToLive
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: TimeToLive
  nameWithType: MsmqBindingElementBase.TimeToLive
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.TimeToLive
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Ottiene o imposta un valore che specifica quanto tempo i messaggi sono validi. Durante questo periodo di tempo il messaggio viene inserito in una coda di messaggi non recapitabili in base il <xref uid=&quot;langword_csharp_DeadLetterQueue&quot; name=&quot;DeadLetterQueue&quot; href=&quot;&quot;> </xref> impostazione."
  remarks: "Applicazioni in coda funzionano in modo disconnesso. Ciò significa che le applicazioni di inviare e ricezione potrebbero non essere in esecuzione nello stesso momento; Pertanto, un messaggio inviato dall&quot;applicazione mittente potrebbe non essere elaborato immediatamente dall&quot;applicazione ricevente. Alcuni messaggi contengono informazioni che è valide solo per un determinato periodo di tempo. Se tali messaggi non vengono recapitati entro quel periodo di tempo, non contiene informazioni utili e devono essere eliminato. Questa proprietà consente di specificare un limite di tempo per quanto tempo viene conservato un messaggio prima di essere recapitato alla coda dell&quot;applicazione. Se questo limite di tempo scade prima che il messaggio venga recapitato alla coda dell&quot;applicazione, il messaggio viene inserito nella coda di messaggi non recapitabili, se disponibile (determinato dal <xref:System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue%2A>proprietà); in caso contrario, il messaggio viene eliminato.</xref:System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue%2A>"
  syntax:
    content: public TimeSpan TimeToLive { get; set; }
    return:
      type: System.TimeSpan
      description: "Oggetto <xref:System.TimeSpan>valore che specifica quanto tempo i messaggi sono validi.</xref:System.TimeSpan> Il valore predefinito è 24 ore."
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.TimeToLive*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Il valore non è infinito ed è maggiore di Int32. MaxValue millisecondi."
  platform:
  - net462
- uid: System.ServiceModel.Channels.MsmqBindingElementBase.TransactedReceiveEnabled
  id: TransactedReceiveEnabled
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: TransactedReceiveEnabled
  nameWithType: MsmqBindingElementBase.TransactedReceiveEnabled
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.TransactedReceiveEnabled
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Ottiene un valore che specifica se è necessaria una transazione per ricevere messaggi con questa associazione."
  remarks: "Il dispatcher accede a questa proprietà per determinare se una transazione è obbligatorio per un&quot;operazione di ricezione.       Il trasporto in coda in [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] restituisce `true` per questa proprietà se e solo se <xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A>è impostato su `true`.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A>"
  syntax:
    content: public bool TransactedReceiveEnabled { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se l&quot;associazione richiede una transazione per un&quot;operazione di ricezione. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.TransactedReceiveEnabled*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Channels.MsmqBindingElementBase.UseMsmqTracing
  id: UseMsmqTracing
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: UseMsmqTracing
