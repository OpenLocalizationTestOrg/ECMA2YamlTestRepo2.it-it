- uid: System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles
  id: MaxRetryCycles
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: MaxRetryCycles
  nameWithType: MsmqBindingElementBase.MaxRetryCycles
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Ottiene o imposta il numero massimo di cicli di ripetizione tentativi di recapito dei messaggi all&quot;applicazione ricevente."
  remarks: "Un ciclo di ripetizione è quando un messaggio viene trasferito dalla coda di tentativi alla coda dell&quot;applicazione per tentare il recapito all&quot;applicazione. I messaggi vengono inseriti nella coda di tentativi dopo un numero di tentativi immediati falliti specificato da <xref:System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveRetryCount%2A>.</xref:System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveRetryCount%2A> `MaxRetryCycles`Specifica il numero di tentativi di cicli e non include il tentativo iniziale di inviare il messaggio. Viene effettuato un tentativo di recapitare un messaggio di un massimo di (1 + MaxRetryCycles) * (ReceiveRetryCount + 1) volte. Ad esempio, se ReceiveRetryCount = 0 e MaxRetryCycles è uguale a 1, un massimo di due tentativi di recapitare il messaggio. Questa proprietà viene utilizzata solo nei sistemi operativi a partire da [!INCLUDE[wv](~/add/includes/wv-md.md)]."
  syntax:
    content: public int MaxRetryCycles { get; set; }
    return:
      type: System.Int32
      description: "Un valore che specifica il numero di cicli di ripetizione da eseguire prima di trasferire un messaggio alla coda dei messaggi non elaborabili."
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Il valore è minore di zero."
  platform:
  - net462
