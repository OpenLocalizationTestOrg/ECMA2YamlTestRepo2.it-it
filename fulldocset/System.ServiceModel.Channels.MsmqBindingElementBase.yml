  summary: "Ottiene o imposta un valore che abilita o disabilita la funzionalità di traccia dei messaggi incorporata Message Queuing (MSMQ)."
  remarks: "Quando <xref:System.ServiceModel.Configuration.MsmqBindingElementBase.UseMsmqTracing%2A>è impostato su `true`, il canale in coda utilizza la funzionalità di traccia di Accodamento messaggi incorporata.</xref:System.ServiceModel.Configuration.MsmqBindingElementBase.UseMsmqTracing%2A> Tramite questa funzionalità un report viene inviato alla coda dei rapporti specificata ogni volta che un messaggio entra ed esce da una coda di gestione."
  syntax:
    content: public bool UseMsmqTracing { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se è necessario abilitare l&quot;analisi dei messaggi incorporata Message Queuing (MSMQ); in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.UseMsmqTracing*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Channels.MsmqBindingElementBase.UseSourceJournal
  id: UseSourceJournal
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: UseSourceJournal
  nameWithType: MsmqBindingElementBase.UseSourceJournal
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.UseSourceJournal
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Ottiene o imposta un valore che indica se le copie dei messaggi elaborati da questa associazione devono essere archiviate nella coda journal di origine."
  remarks: "Le applicazioni in coda mantenere un record di messaggi che hanno lasciato la coda in uscita del computer di origine possono essere messaggi copiati in una coda journal. Dopo che un messaggio lascia la coda in uscita e viene ricevuto un riconoscimento che il messaggio è stato ricevuto nel computer di destinazione, una copia del messaggio viene mantenuta nella coda journal del sistema del computer di invio."
  syntax:
    content: public bool UseSourceJournal { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se i messaggi elaborati da questa associazione vengono copiati nella coda journal di origine; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.UseSourceJournal*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Channels.MsmqBindingElementBase.ValidityDuration
  id: ValidityDuration
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: ValidityDuration
  nameWithType: MsmqBindingElementBase.ValidityDuration
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.ValidityDuration
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Ottiene o imposta un valore che specifica la durata di che un messaggio sarà bloccato dalla funzionalità del contesto di ricezione."
  remarks: "Il valore predefinito è 5 minuti. Contesto di ricezione blocca il messaggio per l&quot;ispezione fino a quando non viene utilizzato o rilasciato nuovamente nella coda. La durata di validità proprietà specifica quanto tempo il messaggio rimarrà bloccato dal contesto di ricezione prima che sia rilasciato automaticamente nella coda.      > [!IMPORTANT] > ValidityDuration se scade per un messaggio, qualsiasi transazione utilizzabile per la sua elaborazione sarà interrotta insieme all&quot;istanza del flusso di lavoro se la scadenza avviene durante la transazione."
  syntax:
    content: public TimeSpan ValidityDuration { get; set; }
    return:
      type: System.TimeSpan
      description: "La durata di che un messaggio sarà bloccato dalla funzionalità del contesto di ricezione."
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.ValidityDuration*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Il valore è minore di zero o maggiore di Int32. MaxValue."
  platform:
  - net462
