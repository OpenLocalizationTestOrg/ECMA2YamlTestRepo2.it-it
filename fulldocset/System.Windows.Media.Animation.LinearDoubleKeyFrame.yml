  summary: "Aggiunge un&quot;animazione dal <xref:System.Double>valore del fotogramma chiave precedente al relativo oggetto <xref:System.Windows.Media.Animation.DoubleKeyFrame.Value*>usando l&quot;interpolazione lineare.</xref:System.Windows.Media.Animation.DoubleKeyFrame.Value*> </xref:System.Double>"
  remarks: "Questa classe viene utilizzata come parte di un <xref:System.Windows.Media.Animation.DoubleKeyFrameCollection>in combinazione con un <xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames>per animare un <xref:System.Double>valore della proprietà in un set di fotogrammi chiavi.</xref:System.Double> </xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.DoubleKeyFrameCollection>       Un fotogramma chiave definisce un segmento del <xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames>a cui appartiene.</xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames> Ogni fotogramma chiave ha una destinazione <xref:System.Windows.Media.Animation.DoubleKeyFrame.Value%2A>e un <xref:System.Windows.Media.Animation.DoubleKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.DoubleKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.DoubleKeyFrame.Value%2A> Il <xref:System.Windows.Media.Animation.DoubleKeyFrame.KeyTime%2A>Specifica l&quot;ora in cui il fotogramma chiave <xref:System.Windows.Media.Animation.DoubleKeyFrame.Value%2A>deve essere raggiunto.</xref:System.Windows.Media.Animation.DoubleKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.DoubleKeyFrame.KeyTime%2A> Un fotogramma chiave aggiunge un&quot;animazione dal valore di destinazione del fotogramma chiave precedente al valore di destinazione. Viene avviato quando il fotogramma chiave precedente termina e termina quando viene raggiunta la chiave temporale.       Fotogrammi chiave lineari come LinearDoubleKeyFrame creano un&quot;interpolazione lineare uniforme tra i valori."
