  name: DynamicDiscoveryDocument
  nameWithType: DynamicDiscoveryDocument
  fullName: System.Web.Services.Discovery.DynamicDiscoveryDocument
  type: Class
  summary: "Rappresenta un documento XML che specifica un elenco di percorsi di directory del file system che non devono essere ricercati i riferimenti da aggiungere a un documento di individuazione Servizi Web."
  remarks: "La classe DynamicDiscoveryDocument è utilizzata per il <xref:System.Web.Services.Discovery.DiscoveryRequestHandler>della classe <xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A>metodo che gestisce una richiesta HTTP per un documento di individuazione.</xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A> </xref:System.Web.Services.Discovery.DiscoveryRequestHandler> La richiesta specifica un altro documento, un documento di individuazione dinamica XML contenente un elenco di directory da escludere. Nell&quot;elenco corrisponde alla classe DynamicDiscoveryDocument <xref:System.Web.Services.Discovery.DynamicDiscoveryDocument.ExcludePaths%2A>proprietà e contiene le directory in o di sotto della directory contenente il documento XML.</xref:System.Web.Services.Discovery.DynamicDiscoveryDocument.ExcludePaths%2A>       Nessuna di queste classi in genere, necessario essere utilizzata direttamente da uno sviluppatore."
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot("dynamicDiscovery", Namespace="urn:schemas-dynamicdiscovery:disco.2000-03-17")]

      public sealed class DynamicDiscoveryDocument
  inheritance:
