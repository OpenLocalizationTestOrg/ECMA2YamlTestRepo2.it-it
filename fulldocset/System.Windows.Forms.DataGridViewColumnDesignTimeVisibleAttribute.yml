  remarks: "Per impostazione predefinita, i tipi derivati da <xref:System.Windows.Forms.DataGridViewColumn>vengono visualizzati <xref:System.Windows.Forms.DataGridView>parti specifiche del controllo della finestra di progettazione di Visual Studio, ma ereditano un <xref:System.ComponentModel.DesignTimeVisibleAttribute>di <xref:System.ComponentModel.DesignTimeVisibleAttribute.No>per impedirne la visualizzazione in altre parti della finestra di progettazione.</xref:System.ComponentModel.DesignTimeVisibleAttribute.No> </xref:System.ComponentModel.DesignTimeVisibleAttribute> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewColumn> Questa operazione è necessaria perché il <xref:System.Windows.Forms.DataGridViewColumn>il tipo implementa il <xref:System.ComponentModel.IComponent>interfaccia, che in genere crea un&quot;istanza del tipo vengono visualizzati nella finestra di progettazione.</xref:System.ComponentModel.IComponent> </xref:System.Windows.Forms.DataGridViewColumn>       Utilizzare questo attributo per impedire un <xref:System.Windows.Forms.DataGridViewColumn>tipo vengano visualizzati nel <xref:System.Windows.Forms.DataGridView>specifica del controllo finestra di progettazione.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewColumn>       Per ulteriori informazioni sull&quot;utilizzo degli attributi, vedere [attributi](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

