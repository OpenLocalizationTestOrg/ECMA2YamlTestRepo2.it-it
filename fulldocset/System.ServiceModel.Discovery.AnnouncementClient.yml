  name: AnnouncementClient
  nameWithType: AnnouncementClient
  fullName: System.ServiceModel.Discovery.AnnouncementClient
  type: Class
  summary: "Utilizzato dai servizi per inviare messaggi di annuncio di individuazione. I client possono usare il meccanismo di individuazione, in particolare corrispondente <xref href=&quot;System.ServiceModel.Discovery.AnnouncementService&quot;> </xref> classe per ascoltare e agire sui messaggi di annuncio. Un messaggio di annuncio contiene informazioni sul servizio, ad esempio il nome del contratto completo, eventuali ambiti nei quali il servizio sta funzionando nonché i metadati personalizzati che il servizio desidera inviare."
  remarks: "Se un servizio aggiunge il <xref:System.ServiceModel.Discovery.ServiceDiscoveryBehavior>comportamento e specifica un <xref:System.ServiceModel.Discovery.AnnouncementEndpoint>il servizio invia automaticamente messaggi di annuncio quando il servizio va online o viene offline.</xref:System.ServiceModel.Discovery.AnnouncementEndpoint> </xref:System.ServiceModel.Discovery.ServiceDiscoveryBehavior> Utilizzare questa classe quando si desidera inviare in modo esplicito che i messaggi dell&quot;annuncio."
  syntax:
    content: 'public sealed class AnnouncementClient : IDisposable, System.ServiceModel.ICommunicationObject'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  - System.ServiceModel.ICommunicationObject
