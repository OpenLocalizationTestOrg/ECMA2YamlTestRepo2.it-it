  langs:
  - csharp
  name: IWsdlImportExtension
  nameWithType: IWsdlImportExtension
  fullName: System.ServiceModel.Description.IWsdlImportExtension
  type: Interface
  summary: "Implementare e allegare a un <xref href=&quot;System.ServiceModel.Description.WsdlImporter&quot;> </xref> oggetto per controllare la modalità di mapping Web Services Description Language (WSDL) l&quot;unità di importazione parti a quelli di un <xref href=&quot;System.Web.Services.Description.ServiceDescription&quot;> </xref> oggetto."
  remarks: "Implementare l&quot;interfaccia IWsdlImportExtension per controllare il mapping tra WSDL e <xref:System.ServiceModel.Description.ServiceEndpoint>e <xref:System.ServiceModel.Description.ContractDescription>oggetti, in particolare durante la lettura di estensioni WSDL personalizzate per modificare le informazioni di contratto o all&quot;endpoint.</xref:System.ServiceModel.Description.ContractDescription> </xref:System.ServiceModel.Description.ServiceEndpoint> Allegare quindi l&quot;oggetto IWsdlImportExtension personalizzato per un <xref:System.ServiceModel.Description.WsdlImporter>a livello di programmazione o utilizzando un file di configurazione dell&quot;applicazione.</xref:System.ServiceModel.Description.WsdlImporter> È anche possibile collegare l&quot;oggetto IWsdlImportExtension personalizzato alla classe interna <xref:System.ServiceModel.Description.WsdlImporter>utilizzato il [strumento ServiceModel Metadata Utility Tool (Svcutil.exe)](~/add/includes/ajax-current-ext-md.md) utilizzando un file di configurazione dell&quot;applicazione.</xref:System.ServiceModel.Description.WsdlImporter>       Il <xref:System.ServiceModel.Description.IWsdlImportExtension.ImportContract%2A>metodo viene chiamato per importare un contratto.</xref:System.ServiceModel.Description.IWsdlImportExtension.ImportContract%2A>       Utilizzare il <xref:System.ServiceModel.Description.IWsdlImportExtension.BeforeImport%2A>metodo per modificare i metadati che vengono quindi importati in <xref:System.ServiceModel.Description.ServiceEndpoint>e <xref:System.ServiceModel.Description.ContractDescription>oggetti.</xref:System.ServiceModel.Description.ContractDescription> </xref:System.ServiceModel.Description.ServiceEndpoint> </xref:System.ServiceModel.Description.IWsdlImportExtension.BeforeImport%2A>"
  example:
  - "The following code example shows the use of IWsdlImportExtension to add an <xref:System.ServiceModel.Description.IServiceContractGenerationExtension?displayProperty=fullName> and an <xref:System.ServiceModel.Description.IOperationContractGenerationExtension?displayProperty=fullName> (the `WsdlDocumentationImporter`, in this case) to modify generated [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] client code at the interface and operation level.  \n  \n [!code-cs[C_CustomWSDLExtensions#4](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationimporter.cs#4)]  \n  \n The following code example shows how to configure the client metadata system to use the custom IWsdlImportExtension from an application configuration file.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public interface IWsdlImportExtension
  implements: []
  platform:
  - net462
- uid: System.ServiceModel.Description.IWsdlImportExtension.BeforeImport(System.Web.Services.Description.ServiceDescriptionCollection,System.Xml.Schema.XmlSchemaSet,System.Collections.Generic.ICollection{System.Xml.XmlElement})
  id: BeforeImport(System.Web.Services.Description.ServiceDescriptionCollection,System.Xml.Schema.XmlSchemaSet,System.Collections.Generic.ICollection{System.Xml.XmlElement})
