  summary: "Chiamato durante l&quot;importazione di un endpoint."
  remarks: "Quando si importa un endpoint, viene chiamato il metodo ImportEndpoint. Modificare le proprietà di contesto per personalizzare l&quot;endpoint importato."
  syntax:
    content: public void ImportEndpoint (System.ServiceModel.Description.WsdlImporter importer, System.ServiceModel.Description.WsdlEndpointConversionContext context);
