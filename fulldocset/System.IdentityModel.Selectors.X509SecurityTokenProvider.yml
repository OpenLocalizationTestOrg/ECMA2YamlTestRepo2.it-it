  remarks: "Il <xref:System.IdentityModel.Selectors.X509SecurityTokenProvider.GetTokenCore%2A>metodo ottiene un token di sicurezza in base al certificato corrispondente al certificato specificato ai criteri dell&quot;archivio.</xref:System.IdentityModel.Selectors.X509SecurityTokenProvider.GetTokenCore%2A>"
