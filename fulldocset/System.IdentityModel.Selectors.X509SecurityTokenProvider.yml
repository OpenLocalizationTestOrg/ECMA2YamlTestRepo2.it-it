  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Ottiene un token di sicurezza utilizzando il certificato x.&509; specificato nel costruttore."
  remarks: "Il <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>metodo viene chiamato dalla <xref:System.ServiceModel.Description.ClientCredentials>classe quando un client invia un messaggio SOAP e un <xref:System.IdentityModel.Tokens.X509SecurityToken>token di sicurezza è obbligatorio.</xref:System.IdentityModel.Tokens.X509SecurityToken> </xref:System.ServiceModel.Description.ClientCredentials> </xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>       Il <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>metodo chiama il metodo GetTokenCore.</xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>"
  syntax:
    content: protected override System.IdentityModel.Tokens.SecurityToken GetTokenCore (TimeSpan timeout);
    parameters:
    - id: timeout
      type: System.TimeSpan
      description: "Oggetto <xref:System.TimeSpan>che specifica il valore di timeout per il messaggio che ottiene il token di sicurezza.</xref:System.TimeSpan>"
    return:
      type: System.IdentityModel.Tokens.SecurityToken
      description: "Il <xref href=&quot;System.IdentityModel.Tokens.SecurityToken&quot;> </xref> che rappresenta il token di sicurezza da ottenere."
  overload: System.IdentityModel.Selectors.X509SecurityTokenProvider.GetTokenCore*
  exceptions: []
  platform:
  - net462
