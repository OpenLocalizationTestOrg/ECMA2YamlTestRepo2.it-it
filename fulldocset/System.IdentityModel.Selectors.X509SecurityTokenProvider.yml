  fullName: System.IdentityModel.Selectors.X509SecurityTokenProvider
  type: Class
  summary: "Rappresenta un provider di token di sicurezza che fornisce <xref href=&quot;System.IdentityModel.Tokens.X509SecurityToken&quot;> </xref> token di sicurezza per un protocollo SOAP mittente di messaggi."
  remarks: "Nella maggior parte dei casi non è necessario chiamare la classe X509SecurityTokenProvider direttamente, poiché viene chiamata quando un client invia un messaggio SOAP che richiede un <xref:System.IdentityModel.Tokens.X509SecurityToken>token di sicurezza.</xref:System.IdentityModel.Tokens.X509SecurityToken> In particolare, un client specifica il tipo di token di sicurezza necessario utilizzando la <xref:System.ServiceModel.Description.ClientCredentials>classe e <xref:System.ServiceModel.Description.ClientCredentials>classe chiama il <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>metodo per ottenere un token di sicurezza.</xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A> </xref:System.ServiceModel.Description.ClientCredentials> </xref:System.ServiceModel.Description.ClientCredentials> Quando il token di sicurezza necessario è un <xref:System.IdentityModel.Tokens.X509SecurityToken>token di sicurezza, il <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>chiamate al metodo di <xref:System.IdentityModel.Selectors.X509SecurityTokenProvider.GetTokenCore%2A>metodo.</xref:System.IdentityModel.Selectors.X509SecurityTokenProvider.GetTokenCore%2A> </xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A> </xref:System.IdentityModel.Tokens.X509SecurityToken>"
  syntax:
    content: 'public class X509SecurityTokenProvider : System.IdentityModel.Selectors.SecurityTokenProvider, IDisposable'
