  remarks: "La proprietà DisplayIndex corrisponde alla posizione corrente dell&quot;elemento come viene visualizzato il <xref:System.Web.UI.WebControls.ListView>controllo.</xref:System.Web.UI.WebControls.ListView> Valore DisplayIndex di ogni elemento corrisponde all&quot;ordine in cui sono stati aggiunti al controllo nella pagina specifica di dati. È possibile utilizzare la proprietà DisplayIndex per recuperare un <xref:System.Web.UI.WebControls.ListViewDataItem>oggetto di <xref:System.Web.UI.WebControls.ListView.Items%2A>insieme.</xref:System.Web.UI.WebControls.ListView.Items%2A> </xref:System.Web.UI.WebControls.ListViewDataItem>      > [!NOTE] > Questa proprietà si applica solo agli elementi di dati. Non è applicabile per inserire gli elementi o elementi vuoti."
