  type: Class
  summary: "Rappresenta un singolo elemento di dati in un <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> controllo."
  remarks: "La classe ListViewDataItem rappresenta un singolo elemento di dati in un <xref:System.Web.UI.WebControls.ListView>controllo.</xref:System.Web.UI.WebControls.ListView> Un elemento di dati in genere corrisponde a un record in un oggetto origine dati. La classe deriva dalla <xref:System.Web.UI.WebControls.ListViewItem>classe.</xref:System.Web.UI.WebControls.ListViewItem>       Ogni elemento di <xref:System.Web.UI.WebControls.ListView>controllo dispone di un tipo di elemento definito rappresentato dal <xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A>proprietà.</xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A> </xref:System.Web.UI.WebControls.ListView> Quando il tipo di elemento è <xref:System.Web.UI.WebControls.ListViewItemType?displayProperty=fullName>, è possibile utilizzare la classe ListViewDataItem per ottenere ulteriori informazioni sull&quot;elemento.</xref:System.Web.UI.WebControls.ListViewItemType?displayProperty=fullName>       Il <xref:System.Web.UI.WebControls.ListView>controllo Archivia elementi di dati di <xref:System.Web.UI.WebControls.ListView.Items%2A>insieme.</xref:System.Web.UI.WebControls.ListView.Items%2A> </xref:System.Web.UI.WebControls.ListView> Per determinare l&quot;indice di un oggetto ListViewDataItem il <xref:System.Web.UI.WebControls.ListView.Items%2A>insieme, utilizzare il <xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A>proprietà.</xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A> </xref:System.Web.UI.WebControls.ListView.Items%2A> Per determinare l&quot;indice dell&quot;elemento di dati nell&quot;origine dati sottostante, utilizzare il <xref:System.Web.UI.WebControls.ListViewDataItem.DataItemIndex%2A>proprietà.</xref:System.Web.UI.WebControls.ListViewDataItem.DataItemIndex%2A> La differenza tra queste proprietà di indice è che <xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A>rappresenta la posizione dell&quot;elemento di dati nella pagina corrente, mentre <xref:System.Web.UI.WebControls.ListViewDataItem.DataItemIndex%2A>è basato sull&quot;offset della pagina.</xref:System.Web.UI.WebControls.ListViewDataItem.DataItemIndex%2A> </xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A> Se la funzionalità di paging non è abilitata nel <xref:System.Web.UI.WebControls.ListView>controllo utilizzando un <xref:System.Web.UI.WebControls.DataPager>(controllo), queste due proprietà conterrà lo stesso valore.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.ListView>       È possibile accedere alle proprietà dell&quot;oggetto dati sottostante utilizzando il <xref:System.Web.UI.WebControls.ListViewDataItem.DataItem%2A>proprietà.</xref:System.Web.UI.WebControls.ListViewDataItem.DataItem%2A>       Il <xref:System.Web.UI.WebControls.ListViewDataItem.DataItem%2A>proprietà è disponibile solo durante e dopo il <xref:System.Web.UI.WebControls.ListView.ItemDataBound>evento di un <xref:System.Web.UI.WebControls.ListView>controllo.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.ItemDataBound> </xref:System.Web.UI.WebControls.ListViewDataItem.DataItem%2A>       Per un elenco di valori di proprietà iniziali per un&quot;istanza della classe ListViewDataItem, vedere il <xref:System.Web.UI.WebControls.ListViewDataItem.%23ctor%2A>costruttore.</xref:System.Web.UI.WebControls.ListViewDataItem.%23ctor%2A>"
  example:
  - "The following example shows how to use a ListViewDataItem object to retrieve a field value from an item in the <xref:System.Web.UI.WebControls.ListView> control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListViewDataItem#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_48_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListViewDataItem#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_48_1.aspx)]"
