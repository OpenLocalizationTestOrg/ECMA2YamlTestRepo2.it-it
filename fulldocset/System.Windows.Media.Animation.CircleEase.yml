  fullName: System.Windows.Media.Animation.CircleEase
  type: Class
  summary: "Rappresenta una funzione di interpolazione che crea un&quot;animazione che accelera e/o decelera, usando una funzione circolare."
  remarks: "È possibile controllare se l&quot;animazione accelera, rallenta, o entrambi, specificando la <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> Nel grafico seguente vengono illustrati i diversi valori di <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>, dove *f*(*t*) rappresenta l&quot;avanzamento dell&quot;animazione e *t* rappresenta il tempo.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![Grafici di CircleEase EasingMode. ] (~/add/media/circleease-graph.png &quot;Grafici di CircleEase EasingMode.&quot;)       La formula utilizzata per questa funzione è la seguente.       ![Formula matematica per CircleEase](~/add/media/circleease-formula.png &quot;formula matematica per CircleEase&quot;) i valori validi per *t* sono -1 <=> </=> *t*<= 1.></= 1.> I valori maggiori di 1 vengono considerati come 1 e i valori minori di -1 vengono valutate come -1. Ciò significa che per i valori di fuori di questo intervallo, l&quot;animazione continua, ma la funzione di interpolazione viene sospeso quando immette il dominio non valido e riprende dopo che ha lasciato il dominio non valido.       Esistono diverse altre funzioni di interpolazione oltre CircleEase che è possibile esplorare utilizzando il seguente esempio di Silverlight.       [Eseguire questo esempio](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) oltre a utilizzare le funzioni di interpolazione incluse in fase di esecuzione, è possibile creare funzioni di interpolazione personalizzate ereditando dalla <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>      <a name=&quot;xamlObjectElementUsage_CircleEase&quot;></a># # Utilizzo di elemento oggetto XAML```   <CircleEase .../>   ```"
  example:
  - "The following example applies a CircleEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a decelerating animation.  \n  \n [!code-xml[CircleEase#CircleEase](~/add/codesnippet/xaml/t-system.windows.media.a_11_1.xaml)]\n [!code-xml[CircleEase#CircleEase](~/add/codesnippet/xaml/circleease/window1.xaml#circleease)]"
