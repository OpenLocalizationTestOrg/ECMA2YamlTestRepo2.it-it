  type: Enum
  summary: "Enumera i valori per la lunghezza di <xref uid=&quot;langword_csharp_EmphasisBreak&quot; name=&quot;EmphasisBreak&quot; href=&quot;&quot;> </xref> tra le parole."
  remarks: "L&quot;enfasi interruzione è impostato per <xref:System.Speech.Synthesis.TtsEngine.TextFragment>le istanze tramite la <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>proprietà su cui l&quot; <xref:System.Speech.Synthesis.TtsEngine.FragmentState>oggetto restituito dalla <xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A>proprietà in un&quot;istanza di <xref:System.Speech.Synthesis.TtsEngine.TextFragment>.</xref:System.Speech.Synthesis.TtsEngine.TextFragment> </xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.TextFragment>       Ogni motore di riconoscimento vocale sintetica è gratuito determinare come eseguire il rendering di interruzioni tra le parole. la natura di enfasi differisce tra linguaggi, sottolinguaggi, i sessi o le voci.       Entrambi EmphasisBreak e <xref:System.Speech.Synthesis.TtsEngine.EmphasisWord>possono essere utilizzate durante l&quot;impostazione o il recupero di <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>su un <xref:System.Speech.Synthesis.TtsEngine.FragmentState>istanza.</xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.EmphasisWord>       Possono distinguere i due valori per il fatto che i valori effettivi del EmphasisBreak sono tutti minore di zero e i valori di <xref:System.Speech.Synthesis.TtsEngine.EmphasisWord>sono maggiori o uguali a zero; e con il valore di <xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction>restituito dal <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>proprietà il <xref:System.Speech.Synthesis.TtsEngine.FragmentState>oggetto restituito dal <xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A>proprietà in un&quot;istanza.</xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A> </xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction> </xref:System.Speech.Synthesis.TtsEngine.EmphasisWord> Per ulteriori informazioni, vedere <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>e <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>.</xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>"
  syntax:
    content: public enum EmphasisBreak
