  name: MobileControl
  nameWithType: MobileControl
  fullName: System.Web.UI.MobileControls.MobileControl
  type: Class
  summary: "Fornisce una classe base per tutte le classi di controllo per dispositivi mobili ASP.NET. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "Come classe base per tutti i controlli per dispositivi mobili ASP.NET, la classe MobileControl contiene principalmente le informazioni di stile e il contesto comuni a tutti i controlli. Per ulteriori informazioni sulle informazioni di stile e il contesto, vedere il <xref:System.Web.UI.WebControls.Style>e <xref:System.Web.UI.MobileControls.Form>classi.</xref:System.Web.UI.MobileControls.Form> </xref:System.Web.UI.WebControls.Style>      > [!NOTE] > Poiché questa classe deriva da ASP.NET <xref:System.Web.UI.Control>classe base, tutti <xref:System.Web.UI.Control>proprietà della classe base, metodi ed eventi sono disponibili in ciascuno dei controlli per dispositivi mobili.</xref:System.Web.UI.Control> </xref:System.Web.UI.Control>"
  syntax:
    content: >-
      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.MobileControlDesigner))]

      [System.ComponentModel.ToolboxItem(false)]

      [System.ComponentModel.ToolboxItemFilter("System.Web.UI")]

      [System.ComponentModel.ToolboxItemFilter("System.Web.UI.MobileControls", System.ComponentModel.ToolboxItemFilterType.Require)]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.MobileControls.MobileControlBuilder))]

      [System.Web.UI.ParseChildren(false)]

      [System.Web.UI.PersistChildren(false)]

      public abstract class MobileControl : System.Web.UI.Control, System.Web.UI.IAttributeAccessor
