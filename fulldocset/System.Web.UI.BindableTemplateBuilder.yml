- uid: System.Web.UI.BindableTemplateBuilder.ExtractValues(System.Web.UI.Control)
  id: ExtractValues(System.Web.UI.Control)
  parent: System.Web.UI.BindableTemplateBuilder
  langs:
  - csharp
  name: ExtractValues(Control)
  nameWithType: BindableTemplateBuilder.ExtractValues(Control)
  fullName: System.Web.UI.BindableTemplateBuilder.ExtractValues(Control)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Recupera un set di coppie nome/valore per i valori che vengono associati tramite la sintassi di associazione a dati ASP.NET bidirezionale all&quot;interno del contenuto basato su modelli in fase di progettazione e nelle pagine non richiedono la compilazione."
  remarks: "Il metodo ExtractValues è il <xref:System.Web.UI.BindableTemplateBuilder>implementazione della classe di <xref:System.Web.UI.IBindableTemplate.ExtractValues%2A?displayProperty=fullName>(metodo).</xref:System.Web.UI.IBindableTemplate.ExtractValues%2A?displayProperty=fullName> </xref:System.Web.UI.BindableTemplateBuilder>"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary ExtractValues (System.Web.UI.Control container);
    parameters:
    - id: container
      type: System.Web.UI.Control
      description: "Il <xref href=&quot;System.Web.UI.Control&quot;> </xref> da cui estrarre coppie nome/valore, che vengono passate dal controllo con associazione a dati a un controllo origine dati associato in scenari di data binding bidirezionale."
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Un <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> di coppie nome/valore, in cui il nome rappresenta il campo elemento di dati specificato come primo parametro da associare all&quot;interno del contenuto basato su modelli e il valore è il valore corrente di un valore della proprietà associato utilizzando la sintassi ASP.NET data binding bidirezionale."
  overload: System.Web.UI.BindableTemplateBuilder.ExtractValues*
  exceptions: []
  platform:
  - net462
