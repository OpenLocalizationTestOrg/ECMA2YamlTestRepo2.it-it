  type: Class
  summary: "Supporta l&quot;analisi della pagina di controlli con associazione a dati che vengono automaticamente associano al controllo origine dati ASP.NET all&quot;interno delle sezioni di contenuto basati su modelli. Questa classe non può essere ereditata."
  remarks: "La classe BindableTemplateBuilder viene utilizzata in fase di progettazione e in pagine non richiedono la compilazione per supportare l&quot;estrazione dei valori delle proprietà di controlli con associazione bidirezionale in un modello di associazione a dati. L&quot;oggetto BindableTemplateBuilder genera il codice che implementa il <xref:System.Web.UI.IBindableTemplate.ExtractValues%2A?displayProperty=fullName>metodo per il modello.</xref:System.Web.UI.IBindableTemplate.ExtractValues%2A?displayProperty=fullName>       È il BindableTemplateBuilder un <xref:System.Web.UI.TemplateBuilder>per i controlli con associazione a dati che includono contenuto basato su modelli.</xref:System.Web.UI.TemplateBuilder> Se il controllo con associazione a dati viene utilizzato in fase di progettazione o in una pagina, non richiedono la compilazione di <xref:System.Web.UI.IBindableTemplate>interfaccia sul BindableTemplateBuilder viene utilizzata per analizzare l&quot;associazione dati bidirezionale all&quot;interno del controllo basato su modelli.</xref:System.Web.UI.IBindableTemplate> Se il controllo associato a dati viene compilato, un&quot;istanza di <xref:System.Web.UI.CompiledBindableTemplateBuilder>classe viene creata e assegnata al valore del <xref:System.Web.UI.IBindableTemplate>oggetto.</xref:System.Web.UI.IBindableTemplate> </xref:System.Web.UI.CompiledBindableTemplateBuilder>       Per ulteriori informazioni sull&quot;associazione dati, espressioni e la sintassi ASP.NET, vedere [Binding to Databases](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742) e [Cenni preliminari sulle espressioni di associazione dati](~/add/includes/ajax-current-ext-md.md)."
