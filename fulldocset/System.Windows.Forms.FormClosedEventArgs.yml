  remarks: "L&quot; <xref:System.Windows.Forms.Form.FormClosed>evento si verifica dopo la chiusura di un form, da parte dell&quot;utente, tramite l&quot;interfaccia utente (UI), o a livello di programmazione tramite le chiamate ai metodi, ad esempio <xref:System.Windows.Forms.Form.Close%2A>in una <xref:System.Windows.Forms.Form>classe o <xref:System.Windows.Forms.Application.Exit%2A>nella <xref:System.Windows.Forms.Application>classe.</xref:System.Windows.Forms.Application> </xref:System.Windows.Forms.Application.Exit%2A> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.Close%2A> </xref:System.Windows.Forms.Form.FormClosed> Se un form dispone di un form figlio o proprietà, un <xref:System.Windows.Forms.Form.FormClosed>evento viene generato anche per ciascuno di essi.</xref:System.Windows.Forms.Form.FormClosed>       La classe FormClosedEventArgs fornisce dati per il <xref:System.Windows.Forms.Form.FormClosed>evento.</xref:System.Windows.Forms.Form.FormClosed> Il <xref:System.Windows.Forms.FormClosedEventArgs.CloseReason%2A>proprietà fornisce il motivo per cui il form viene chiuso.</xref:System.Windows.Forms.FormClosedEventArgs.CloseReason%2A>"
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.Form.FormClosed> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.Form> named `Form1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.Form.FormClosed> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#395](~/add/codesnippet/csharp/t-system.windows.forms.f_12_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#395](~/add/codesnippet/visualbasic/t-system.windows.forms.f_12_1.vb)]"
