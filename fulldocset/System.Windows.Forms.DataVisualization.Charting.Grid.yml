  fullName: System.Windows.Forms.DataVisualization.Charting.Grid.Interval
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Ottiene o imposta l&quot;intervallo tra le linee della griglia principali o secondarie."
  remarks: "Per impostazione predefinita questa proprietà non è impostata per le etichette dell&quot;asse, segni di graduazione principali e le linee della griglia principale. Se non è impostata, per impostazione predefinita, in modo esplicito utilizzando <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>in fase di progettazione o assegnando un valore di <xref:System.Double.NaN>in fase di esecuzione, il valore effettivo di questa proprietà è determinato dal <xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A>proprietà del <xref:System.Windows.Forms.DataVisualization.Charting.Axis>dell&quot;oggetto a cui appartiene l&quot;elemento del grafico, ad esempio un segno di graduazione o di riga della griglia,.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A> </xref:System.Double.NaN> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       L&quot;intervallo dei segni di graduazione secondari e le linee della griglia non è influenzato dal <xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A>valore della proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A>       L&quot;intervallo viene misurato in unità dell&quot;asse e determina la frequenza con cui viene disegnato un elemento del grafico. Si supponga ad esempio un istogramma è un passo dell&quot;asse X 1 (ovvero, 1, 2, 3, 4 e così via); Se si imposta la <xref:System.Windows.Forms.DataVisualization.Charting.LabelStyle.Interval%2A>proprietà per l&quot;asse X a 2, verrà visualizzata un&quot;etichetta dell&quot;asse per ogni altra colonna.</xref:System.Windows.Forms.DataVisualization.Charting.LabelStyle.Interval%2A>       Lo stesso vale per tutti gli elementi del grafico applicabile. In altre parole, se nell&quot;elenco di esempio precedente sono state utilizzate le righe, con un <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffset%2A>pari a 0,5 e i relativi <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A>proprietà è 2, verrà visualizzata una striscia in 0,5, 2.5, 4.5 e così via.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A> </xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffset%2A>       Se si imposta un elemento del grafico `Interval` proprietà su zero, un intervallo verrà automaticamente determinato in base il <xref:System.Windows.Forms.DataVisualization.Charting.Chart>controllo.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>"
  syntax:
    content: public double Interval { get; set; }
    return:
      type: System.Double
      description: "Oggetto <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref> valore che rappresenta l&quot;intervallo tra le linee della griglia. Per impostazione predefinita, il valore non è impostato (<xref:System.Double>) per le linee della griglia principale.</xref:System.Double> Per le righe della griglia secondaria, il valore predefinito è zero (0)."
  overload: System.Windows.Forms.DataVisualization.Charting.Grid.Interval*
  exceptions: []
  platform:
  - net462
