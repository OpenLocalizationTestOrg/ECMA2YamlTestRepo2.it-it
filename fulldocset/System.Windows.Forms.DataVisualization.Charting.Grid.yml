  summary: "Fornisce metodi e proprietà che gestiscono le griglie principali e secondarie di <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Axis&quot;> </xref> oggetti."
  remarks: "Questa classe fornisce la funzionalità per le griglie sul grafico ed è esposto tramite la <xref:System.Windows.Forms.DataVisualization.Charting.Axis.MajorGrid%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.Axis.MinorGrid%2A>le proprietà di ogni <xref:System.Windows.Forms.DataVisualization.Charting.Axis>oggetto.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.MinorGrid%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.MajorGrid%2A>       Le linee griglia principali per impostazione predefinita non sono loro <xref:System.Windows.Forms.DataVisualization.Charting.Grid.Interval%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffset%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A>, e <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A>set di proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffset%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.Interval%2A> Quando queste proprietà per le linee griglia principali non sono impostate, il <xref:System.Windows.Forms.DataVisualization.Charting.Chart>controllo determina i valori appropriati per le linee della griglia automaticamente.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>       L&quot;asse e la griglia secondaria per impostazione predefinita è loro <xref:System.Windows.Forms.DataVisualization.Charting.Grid.Interval%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffset%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A>, e <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A>le proprietà impostate su **Auto** (0).</xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffset%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.Interval%2A> Se le etichette dell&quot;asse o linee della griglia secondarie sono abilitate e queste proprietà non vengono modificate, il <xref:System.Windows.Forms.DataVisualization.Charting.Chart>controllo determina automaticamente la frequenza di disegnare le linee della griglia secondaria.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>       Griglie di asse: - può essere attivata o disattivata.      -Avere un punto di partenza che determina dove vengono disegnati prima.      : Visualizza le righe che è possibile impostare per lo stile, la larghezza e il colore.      -Può avere intervalli automatici o gli intervalli impostati manualmente."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class Grid
