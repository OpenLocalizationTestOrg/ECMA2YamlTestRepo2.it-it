  remarks: "Per impostazione predefinita questa proprietà non è impostata per le etichette dell&quot;asse, segni di graduazione principali e le linee della griglia principale. Se non è impostata, per impostazione predefinita, in modo esplicito specificando &quot;Non impostata&quot; in fase di progettazione o si assegna un valore <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>in fase di esecuzione: il valore effettivo di questa proprietà è determinato dal <xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffsetType%2A>proprietà del <xref:System.Windows.Forms.DataVisualization.Charting.Axis>dell&quot;oggetto che l&quot;elemento del grafico, una linea griglia o contrassegnare, ad esempio segni di graduazione: appartiene a.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffsetType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       L&quot;offset dell&quot;intervallo dei segni di graduazione secondari e le linee della griglia non è mai interessati di <xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffsetType%2A>valore della proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffsetType%2A>       Se il tipo di offset di questo intervallo è impostato su <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>, <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A>proprietà verrà utilizzata.</xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>"
