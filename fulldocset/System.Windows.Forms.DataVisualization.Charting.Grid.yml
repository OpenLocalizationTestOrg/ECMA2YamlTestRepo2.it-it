  summary: "Ottiene o imposta il tipo di intervallo per le linee griglia principali o secondarie."
  remarks: "Per impostazione predefinita questa proprietà non è impostata per le etichette dell&quot;asse, segni di graduazione principali e le linee della griglia principale. Se non è impostata, per impostazione predefinita, in modo esplicito utilizzando &quot;Non impostata&quot; in fase di progettazione oppure si assegna un valore di <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>in fase di esecuzione, il valore effettivo di questa proprietà è determinato dal <xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffsetType%2A>proprietà del <xref:System.Windows.Forms.DataVisualization.Charting.Axis>dell&quot;oggetto che l&quot;elemento del grafico, una linea griglia o contrassegnare, ad esempio segni di graduazione: appartiene a.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffsetType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       Il tipo di intervallo dei segni di graduazione secondari e le linee della griglia non è mai influenzato dal valore della <xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalType%2A>proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalType%2A>       I tipi di intervallo possono essere impostati su <xref:System.Web.UI.DataVisualization.Charting.DateTimeIntervalType>; il tipo di intervallo varia a seconda dei valori Y dei tracciati o di valori X <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>oggetti, a seconda di quale asse appartengono a elementi applicabili.</xref:System.Windows.Forms.DataVisualization.Charting.DataPoint> </xref:System.Web.UI.DataVisualization.Charting.DateTimeIntervalType>       Impostazione della proprietà IntervalType per un asse dei valori avranno effetto solo se i valori dei punti dati sono <xref:System.DateTime>o `double` valori.</xref:System.DateTime> Inoltre, il <xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>o la <xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A>proprietà di un tracciato di <xref:System.Windows.Forms.DataVisualization.Charting.Series>deve essere impostato su <xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType>o <xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType>.</xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType> </xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType> </xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>       Impostazione della proprietà IntervalType per un asse di categoria avrà effetto solo se il <xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>proprietà (o <xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A>proprietà, a seconda dell&quot;asse in questione) del tracciato <xref:System.Windows.Forms.DataVisualization.Charting.Series>l&quot;oggetto è <xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType>o <xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType>.</xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType> </xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType> </xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>      > [!NOTE] > Domenica viene considerata il primo giorno della settimana."
