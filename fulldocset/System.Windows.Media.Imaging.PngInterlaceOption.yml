  type: Enum
  summary: "Specifica se un [!INCLUDE[TLA#tla_png](~/add/includes/tlasharptla-png-md.md)] immagine in formato è interlacciata durante la codifica."
  remarks: "Interlacciamento si riferisce al processo di visualizzazione di un [!INCLUDE[TLA2#tla_png](~/add/includes/tla2sharptla-png-md.md)] frame in due campi. Un campo contiene le righe pari del frame, mentre l&quot;altro campo contiene le righe dispari del frame. Quando il [!INCLUDE[TLA2#tla_png](~/add/includes/tla2sharptla-png-md.md)] è visualizzato, le righe in un campo vengono visualizzate per primi e, successivamente, le righe del secondo campo."
  example:
  - "The following example demonstrates how to use the <xref:System.Windows.Media.Imaging.PngBitmapEncoder.Interlace%2A> property of the <xref:System.Windows.Media.Imaging.PngBitmapEncoder> class.  \n  \n [!code-vb[pngbitmapdecoderencoder#3](~/add/codesnippet/visualbasic/PngEncoderDecoder/PngEncoderDecoder.vb#3)]\n [!code-cs[pngbitmapdecoderencoder#3](~/add/codesnippet/csharp/PngEncoderDecoder/PngEncoderDecoder.cs#3)]\n [!code-cpp[pngbitmapdecoderencoder#3](~/add/codesnippet/cpp/pngencoderdecoder/PngEncoderDecoder.cpp#3)]"
