  name: FrameworkPropertyMetadataOptions
  nameWithType: FrameworkPropertyMetadataOptions
  fullName: System.Windows.FrameworkPropertyMetadataOptions
  type: Enum
  summary: "Specifica i tipi di comportamento delle proprietà a livello di framework che riguardano una particolare proprietà di dipendenza nel [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] sistema di proprietà."
  remarks: "Utilizzare questa enumerazione quando si crea un <xref:System.Windows.FrameworkPropertyMetadata>istanza in cui si desidera specificare uno o più dei metadati a livello di framework opzione impostazioni.</xref:System.Windows.FrameworkPropertyMetadata>       Non è più utilizzare questa enumerazione dopo la chiamata al costruttore. Al contrario, i metadati particolari opzione di query è stata impostata durante la registrazione controllando il `true` o `false` valore di una proprietà specifica di un <xref:System.Windows.FrameworkPropertyMetadata>.</xref:System.Windows.FrameworkPropertyMetadata> esistente Questi nomi di proprietà corrispondano i valori di enumerazione FrameworkPropertyMetadataOptions tranne NotDataBindable, che è <xref:System.Windows.FrameworkPropertyMetadata.IsNotDataBindable%2A>il termine <xref:System.Windows.FrameworkPropertyMetadata>.</xref:System.Windows.FrameworkPropertyMetadata> </xref:System.Windows.FrameworkPropertyMetadata.IsNotDataBindable%2A>       L&quot;opzione di registrazione specifica solo l&quot;intenzione di essere diario. L&quot;inserimento nel diario effettivo può o non può essere indirizzata dai servizi di inserimento nel journal, ad esempio quelli presenti nel [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] applicazione Visualizzatore. In particolare, l&quot;inserimento nel journal presenta alcune limitazioni note se nella struttura ad albero è stata creata tramite il codice anziché [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]. Per informazioni dettagliate, vedere [Navigation Overview](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Anche se potrebbe sembrare che ereditarietà del valore di proprietà funziona per le proprietà di dipendenza non associata, il comportamento di ereditarietà per una proprietà non associata tramite certi limiti di elementi nell&quot;albero della fase di esecuzione sarà indefinito. Utilizzare sempre <xref:System.Windows.DependencyProperty.RegisterAttached%2A>per registrare le proprietà in cui si specifica <xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A>nei metadati.</xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A> </xref:System.Windows.DependencyProperty.RegisterAttached%2A>"
  example:
  - "The following example calls the <xref:System.Windows.FrameworkPropertyMetadata> constructor, and sets several options by using values from the FrameworkPropertyMetadataOptions enumeration.  \n  \n [!code-cs[PropertyMetadataAPIs#FPMCtor_DV_FPMO_PCC_CVC](~/add/codesnippet/csharp/PropertyMetadataAPIs/Class1.cs#fpmctor_dv_fpmo_pcc_cvc)]"
  syntax:
    content: >-
      [System.Flags]

      public enum FrameworkPropertyMetadataOptions
