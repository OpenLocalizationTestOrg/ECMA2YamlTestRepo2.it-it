  fullName: System.Windows.Media.Animation.DiscreteBooleanKeyFrame
  type: Class
  summary: "Aggiunge un&quot;animazione dal <xref:System.Boolean>valore del fotogramma chiave precedente al relativo oggetto <xref:System.Windows.Media.Animation.BooleanKeyFrame.Value*>usando l&quot;interpolazione discreta.</xref:System.Windows.Media.Animation.BooleanKeyFrame.Value*> </xref:System.Boolean>"
  remarks: "Questa classe viene utilizzata come parte di un <xref:System.Windows.Media.Animation.BooleanKeyFrameCollection>in combinazione con un <xref:System.Windows.Media.Animation.BooleanAnimationUsingKeyFrames>per animare un <xref:System.Boolean>valore della proprietà in un set di fotogrammi chiavi.</xref:System.Boolean> </xref:System.Windows.Media.Animation.BooleanAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.BooleanKeyFrameCollection>       Un fotogramma chiave definisce un segmento del <xref:System.Windows.Media.Animation.BooleanAnimationUsingKeyFrames>a cui appartiene.</xref:System.Windows.Media.Animation.BooleanAnimationUsingKeyFrames> Ogni fotogramma chiave ha una destinazione <xref:System.Windows.Media.Animation.BooleanKeyFrame.Value%2A>e un <xref:System.Windows.Media.Animation.BooleanKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.BooleanKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.BooleanKeyFrame.Value%2A> Il <xref:System.Windows.Media.Animation.BooleanKeyFrame.KeyTime%2A>Specifica l&quot;ora in cui il fotogramma chiave <xref:System.Windows.Media.Animation.BooleanKeyFrame.Value%2A>deve essere raggiunto.</xref:System.Windows.Media.Animation.BooleanKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.BooleanKeyFrame.KeyTime%2A> Un fotogramma chiave aggiunge un&quot;animazione dal valore di destinazione del fotogramma chiave precedente al valore di destinazione. Viene avviato quando il fotogramma chiave precedente termina e termina quando viene raggiunta la chiave temporale.       Fotogrammi chiave discreti come DiscreteBooleanKeyFrame creano &quot;improvvisi&quot; tra due valori (nessuna interpolazione). In altre parole, la proprietà animata rimane invariato fino a quando non ora chiave del fotogramma chiave viene raggiunta a quel punto proprietà aggiunta un&quot;animazione al valore di destinazione."
  syntax:
    content: 'public class DiscreteBooleanKeyFrame : System.Windows.Media.Animation.BooleanKeyFrame'
