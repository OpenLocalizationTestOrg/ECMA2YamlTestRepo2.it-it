  name: XamlLanguage
  nameWithType: XamlLanguage
  fullName: System.Xaml.XamlLanguage
  type: Class
  summary: "Definisce le costanti che forniscono stringhe o oggetti che sono utili per il markup XAML o per la programmazione con i tipi XAML. Queste stringhe o oggetti sono importanti ai concetti del linguaggio XAML, per l&quot;implementazione di concetti del linguaggio XAML nei servizi XAML di .NET Framework o a entrambi."
  remarks: "L&quot;API XamlLanguage restituisce i risultati di ricerca basati su un contesto dello schema XAML che rimane interno. In questo contesto dello schema, <xref:System.Xaml.XamlSchemaContext.SupportMarkupExtensionsWithDuplicateArity%2A>è `true`.</xref:System.Xaml.XamlSchemaContext.SupportMarkupExtensionsWithDuplicateArity%2A> In caso contrario, il contesto dello schema XAML che viene segnalato come impostazione predefinita per i servizi XAML di .NET Framework e il relativo definito reader XAML e writer XAML Usa le impostazioni predefinite. In generale, il contesto dello schema XAML che viene utilizzato per predefinite di reader XAML e writer XAML è basato sulla stessa <xref:System.Xaml.XamlSchemaContext>istanza disponibile dall&quot;API di impostare o restituire un <xref:System.Xaml.XamlSchemaContext>.</xref:System.Xaml.XamlSchemaContext> </xref:System.Xaml.XamlSchemaContext> Contesto dello schema XAML predefinito per i servizi XAML di .NET Framework è basato sulla reflection e i concetti di CLR. È reperibile l&quot;evidenza del supporto CLR predefinito durante il recupero di determinate proprietà XamlLanguage un <xref:System.Xaml.XamlType>e durante il controllo <xref:System.Xaml.XamlType.UnderlyingType%2A>.</xref:System.Xaml.XamlType.UnderlyingType%2A> </xref:System.Xaml.XamlType> Analogamente, XamlLanguage le proprietà di un <xref:System.Xaml.XamlMember>dispongono di valori basati su reflection CLR per <xref:System.Xaml.XamlMember.UnderlyingMember%2A>.</xref:System.Xaml.XamlMember.UnderlyingMember%2A> </xref:System.Xaml.XamlMember>"
  syntax:
    content: public static class XamlLanguage
