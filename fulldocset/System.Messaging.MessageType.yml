  name: MessageType
  nameWithType: MessageType
  fullName: System.Messaging.MessageType
  type: Enum
  summary: "Identifica il tipo di un messaggio. Un messaggio può essere un normale messaggio di Accodamento messaggi, un positivo (arrivo e lettura) o un riconoscimento negativo (arrivo e lettura), messaggio o un messaggio di rapporto."
  remarks: "Tipico (`Normal` tipo) i messaggi sono quelli inviati a una coda utilizzando il <xref:System.Messaging.Message>classe o un overload del <xref:System.Messaging.MessageQueue.Send%2A?displayProperty=fullName>metodo.</xref:System.Messaging.MessageQueue.Send%2A?displayProperty=fullName> </xref:System.Messaging.Message>       Accodamento messaggi genera messaggi di conferma ogni volta che l&quot;applicazione mittente lo richiede. Se si invia un messaggio utilizzando il <xref:System.Messaging.Message>(classe), è possibile utilizzare il relativo <xref:System.Messaging.Message.AcknowledgeType%2A>proprietà per specificare i tipi di conferma da ricevere.</xref:System.Messaging.Message.AcknowledgeType%2A> </xref:System.Messaging.Message> Ad esempio, Accodamento messaggi può generare messaggi positivi o negativi per indicare che il messaggio originale è arrivato o è stato letto. Il servizio Accodamento messaggi restituisce il messaggio di conferma appropriato alla coda di amministrazione specificata dall&quot;applicazione mittente. Quando si riceve o si legge un messaggio di conferma utilizzando un <xref:System.Messaging.Message>, l&quot;oggetto <xref:System.Messaging.Message.Acknowledgment%2A>proprietà indica il motivo per il servizio Accodamento messaggi inviati il riconoscimento.</xref:System.Messaging.Message.Acknowledgment%2A> </xref:System.Messaging.Message>       Accodamento messaggi genera messaggi di report ogni volta che viene definita una coda dei rapporti nel gestore code di origine. Se la traccia è attiva (impostando il <xref:System.Messaging.Message.UseTracing%2A?displayProperty=fullName>proprietà del messaggio originale), Accodamento messaggi invia un messaggio di rapporto alla coda dei rapporti di Accodamento messaggi ogni volta che il messaggio originale entra o esce da un server di Accodamento messaggi.</xref:System.Messaging.Message.UseTracing%2A?displayProperty=fullName>"
  syntax:
    content: public enum MessageType
