  name: ConcurrencyMode
  nameWithType: ServiceBehaviorAttribute.ConcurrencyMode
  fullName: System.ServiceModel.ServiceBehaviorAttribute.ConcurrencyMode
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Ottiene o imposta se un servizio supporta un solo thread, più thread o chiamate rientranti."
  remarks: "Questa proprietà indica se un&quot;istanza di un servizio può gestire un solo thread o più thread eseguiti contemporaneamente e, a thread singolo, se è supportata la reentrancy.      > [!NOTE] > ConcurrencyMode la proprietà interagisce con altre impostazioni. Ad esempio, se il <xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A>valore è impostato per <xref:System.ServiceModel.InstanceContextMode>il risultato è che il servizio può solo elaborare un messaggio alla volta finché non si imposta anche il valore di ConcurrencyMode per <xref:System.ServiceModel.ConcurrencyMode>.</xref:System.ServiceModel.ConcurrencyMode> </xref:System.ServiceModel.InstanceContextMode> </xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A> Questa proprietà genera inoltre un comportamento in combinazione con la <xref:System.ServiceModel.ServiceContractAttribute.SessionMode%2A?displayProperty=fullName>proprietà.</xref:System.ServiceModel.ServiceContractAttribute.SessionMode%2A?displayProperty=fullName> Per informazioni dettagliate, vedere [sessioni, relativo alle istanze e concorrenza](~/add/includes/ajax-current-ext-md.md).       Impostazione <xref:System.ServiceModel.ConcurrencyMode>per <xref:System.ServiceModel.ConcurrencyMode>indica al sistema di limitare le istanze del servizio a un thread di esecuzione alla volta, evitando la gestione dei problemi di Threading.</xref:System.ServiceModel.ConcurrencyMode> </xref:System.ServiceModel.ConcurrencyMode> Il valore <xref:System.ServiceModel.ConcurrencyMode>indica che gli oggetti servizio possono essere eseguiti da più thread in qualsiasi momento.</xref:System.ServiceModel.ConcurrencyMode> In questo caso, è necessario garantire la thread safety.       <xref:System.ServiceModel.ConcurrencyMode>limita inoltre l&quot;accesso a un solo thread alla volta. mentre l&quot;operazione viene elaborata, nessun altro messaggio può immettere l&quot;operazione.</xref:System.ServiceModel.ConcurrencyMode> Se durante l&quot;operazione di una chiamata a un altro servizio, il messaggio corrente perde il blocco dell&quot;operazione, che diventa libera di elaborare altri messaggi. Quando il servizio chiama restituita, il blocco viene ristabilito e il messaggio originale può continuare l&quot;elaborazione fino al termine o fino a quando non si verifica un&quot;altra chiamata dell&quot;operazione.      > [!IMPORTANT] > Anche se <xref:System.ServiceModel.ConcurrencyMode>Limita le istanze del servizio da un thread di esecuzione alla volta, è necessario impostare anche <xref:System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentCalls%2A>su 1 per non garantire i messaggi in ordine.</xref:System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentCalls%2A> </xref:System.ServiceModel.ConcurrencyMode>   >>, Inoltre, è responsabilità dello stato dell&quot;oggetto coerente prima di callout ed è necessario verificare che i dati locali dell&quot;operazione siano validi dopo i callout. Si noti che l&quot;istanza del servizio viene sbloccata solo chiamando un altro servizio su un [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] canale. In questo caso, il servizio chiamato può rientrare nel primo servizio tramite un callback. Se il primo servizio non è rientrante, la sequenza di chiamate determina un deadlock. Per informazioni dettagliate, vedere <xref:System.ServiceModel.ConcurrencyMode>.</xref:System.ServiceModel.ConcurrencyMode>       Durante qualsiasi chiamata in uscita da un&quot;operazione di elaborazione, i dati locali, l&quot;operazione possono essere modificati. (Dati dello stato locale sono considerati valida quando il messaggio originale riprende l&quot;elaborazione.) Di conseguenza, prima della chiamata in uscita è necessario assicurarsi che i dati locali non sono validi per le altre chiamate in ingresso e convalidare i dati non locali dopo la chiamata in uscita viene restituita.       Lo pseudocodice seguente viene illustrato il modello necessario per il supporto delle chiamate rientranti.      ```c#   public void MyMethod()   {     this.SomeNonLocalDataState;     // Here you need to clean nonlocal state for other users     OutboundProxy proxy = new OutboundProxy();     int returnValue = proxy.CallOutOfOperation();     // Ensure that this.SomeNonLocalDataState is valid for continued use.     this.ModifyNonLocalState;     return returnValue;   }      ```Utilizzando il modello di chiamata asincrona Begin/End per una chiamata in uscita quando ConcurrencyMode <xref:System.ServiceModel.ConcurrencyMode>genera un&quot;eccezione.</xref:System.ServiceModel.ConcurrencyMode> Chiamate in uscita asincrone è necessaria un&quot;operazione in cui è ConcurrencyMode <xref:System.ServiceModel.ConcurrencyMode>, nel qual caso è necessario gestire problemi di sincronizzazione.</xref:System.ServiceModel.ConcurrencyMode>       In genere, se arriva un messaggio per un&quot;istanza che viola la modalità di concorrenza, il messaggio resta in attesa fino a quando l&quot;istanza è disponibile o fino al timeout.       Inoltre, se il <xref:System.ServiceModel.ConcurrencyMode>è impostato su <xref:System.ServiceModel.ConcurrencyMode>e una chiamata rientrante è bloccata durante l&quot;attesa per l&quot;istanza deve essere liberata, il sistema rileva il deadlock e genera un&quot;eccezione.</xref:System.ServiceModel.ConcurrencyMode> </xref:System.ServiceModel.ConcurrencyMode>      > [!NOTE] > A <xref:System.InvalidOperationException>viene generata in fase di esecuzione se <xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A>è `true` quando la proprietà ConcurrencyMode è <xref:System.ServiceModel.ConcurrencyMode>.</xref:System.ServiceModel.ConcurrencyMode> </xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A> </xref:System.InvalidOperationException>       Si noti che è necessario impostare esplicitamente <xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A>a `false` se viene eseguita un&quot;operazione con <xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName>impostato su true e si imposta ConcurrencyMode su <xref:System.ServiceModel.ConcurrencyMode>.</xref:System.ServiceModel.ConcurrencyMode> </xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName> </xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A> In caso contrario viene generata un&quot;eccezione di convalida perché il valore predefinito di <xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A>è `true`.</xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A>       È un&quot;interazione fra ConcurrencyMode e altre proprietà che è possibile modificare il comportamento di runtime. Per una descrizione completa di tali interazioni, vedere [sessioni, relativo alle istanze e concorrenza](../Topic/Sessions,%20Instancing,%20and%20Concurrency.md)."
  example:
  - "The following code example demonstrates the different between using <xref:System.ServiceModel.ConcurrencyMode>, <xref:System.ServiceModel.ConcurrencyMode>, and <xref:System.ServiceModel.ConcurrencyMode>. This sample does not compile without a real implementation behind it, but does demonstrate the kind of threading guarantees that [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] makes and what that means for your operation code.  \n  \n [!code-cs[C_BestPractices-Concurrency#1](~/add/codesnippet/csharp/reentrantandmultiple/reentrantandmultiple.cs#1)]"
  syntax:
