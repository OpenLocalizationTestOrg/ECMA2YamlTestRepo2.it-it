ietà `true`.</xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A>      -   <xref:System.ServiceModel.ServiceBehaviorAttribute.IncludeExceptionDetailInFaults%2A> is `false`.</xref:System.ServiceModel.ServiceBehaviorAttribute.IncludeExceptionDetailInFaults%2A>      -   <xref:System.ServiceModel.ServiceBehaviorAttribute.UseSynchronizationContext%2A> is `true`.</xref:System.ServiceModel.ServiceBehaviorAttribute.UseSynchronizationContext%2A>      -La <xref:System.ServiceModel.ServiceBehaviorAttribute.TransactionAutoCompleteOnSessionClose%2A>proprietà `false`.</xref:System.ServiceModel.ServiceBehaviorAttribute.TransactionAutoCompleteOnSessionClose%2A>      -La <xref:System.ServiceModel.ServiceBehaviorAttribute.TransactionIsolationLevel%2A>proprietà è <xref:System.Transactions.IsolationLevel>.</xref:System.Transactions.IsolationLevel> </xref:System.ServiceModel.ServiceBehaviorAttribute.TransactionIsolationLevel%2A>      -La <xref:System.ServiceModel.ServiceBehaviorAttribute.TransactionTimeout%2A>proprietà è impostata su <xref:System.TimeSpan.Zero>.</xref:System.TimeSpan.Zero> </xref:System.ServiceModel.ServiceBehaviorAttribute.TransactionTimeout%2A>      -La <xref:System.ServiceModel.ServiceBehaviorAttribute.ValidateMustUnderstand%2A>proprietà `true`.</xref:System.ServiceModel.ServiceBehaviorAttribute.ValidateMustUnderstand%2A>"
