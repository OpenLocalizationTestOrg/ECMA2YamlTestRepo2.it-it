  namespace: System.ServiceModel
  summary: "Ottiene o imposta il valore che indica quando vengono creati nuovi oggetti servizio."
  remarks: "Utilizzare il <xref:System.ServiceModel.InstanceContextMode>proprietà per specificare quando vengono creati nuovi oggetti servizio.</xref:System.ServiceModel.InstanceContextMode> Poiché l&quot;oggetto servizio non è connesso direttamente al canale di comunicazione, la durata degli oggetti servizio è indipendente dalla durata del canale tra un client e l&quot;applicazione di servizio. Il valore predefinito, <xref:System.ServiceModel.InstanceContextMode>, indica all&quot;applicazione di servizio per creare un nuovo oggetto servizio quando viene stabilita una nuova sessione di comunicazione tra un client e l&quot;applicazione di servizio.</xref:System.ServiceModel.InstanceContextMode> Le chiamate successive nella stessa sessione vengono gestite dallo stesso oggetto.       <xref:System.ServiceModel.InstanceContextMode>indica che ogni oggetto servizio gestisce le richieste provenienti da un solo canale client.</xref:System.ServiceModel.InstanceContextMode>      > [!NOTE] > InstanceContextMode la proprietà interagisce con altre impostazioni. Ad esempio, se il valore InstanceContextMode non è impostato per <xref:System.ServiceModel.InstanceContextMode>il risultato è che il servizio può solo i messaggi di processo, uno alla volta, a meno che non si imposta anche il <xref:System.ServiceModel.ServiceBehaviorAttribute.ConcurrencyMode%2A>valore <xref:System.ServiceModel.ConcurrencyMode>.</xref:System.ServiceModel.ConcurrencyMode> </xref:System.ServiceModel.ServiceBehaviorAttribute.ConcurrencyMode%2A> </xref:System.ServiceModel.InstanceContextMode> Questa proprietà genera inoltre un comportamento in combinazione con la <xref:System.ServiceModel.ServiceContractAttribute.SessionMode%2A?displayProperty=fullName>proprietà.</xref:System.ServiceModel.ServiceContractAttribute.SessionMode%2A?displayProperty=fullName> Per informazioni dettagliate, vedere [sessioni, relativo alle istanze e concorrenza](~/add/includes/ajax-current-ext-md.md).       Funzionamento di durata singleton (ad esempio, se l&quot;applicazione host chiama il <xref:System.ServiceModel.ServiceHost.%23ctor%2A>costruttore e passa un oggetto da utilizzare come servizio), la classe del servizio deve impostare InstanceContextMode `Single`, o viene generata un&quot;eccezione in fase di esecuzione.</xref:System.ServiceModel.ServiceHost.%23ctor%2A>"
  example:
  - "The following code example demonstrates the <xref:System.ServiceModel.ServiceBehaviorAttribute> properties. The `BehaviorService` class uses the <xref:System.ServiceModel.ServiceBehaviorAttribute> attribute to indicate that:  \n  \n-   Implementation methods are invoked on the UI thread.  \n  \n-   There is one service object for each session.  \n  \n-   The service is single-threaded and does not support reentrant calls.  \n  \n Furthermore, at the operation level, the <xref:System.ServiceModel.OperationBehaviorAttribute> values indicate that the `TxWork` method automatically enlists in flowed transactions or creates a new transaction to do the work, and that the transaction is committed automatically if an unhandled exception does not occur.  \n  \n [!code-cs[OperationBehaviorAttribute1#2](~/add/codesnippet/csharp/operationbehaviorattribute1.client/services.cs#2)]\n [!code-vb[OperationBehaviorAttribute1#2](~/add/codesnippet/visualbasic/operationbehaviorattribute1.client/services.vb#2)]  \n  \n The underlying binding must support flowed transactions for the following code example to execute properly. To support flowed transactions using the <xref:System.ServiceModel.WSHttpBinding>, for example, set the <xref:System.ServiceModel.WSHttpBindingBase.TransactionFlow%2A> property to `true` in code or in an application configuration file. The following code example shows the configuration file for the preceding sample.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public System.ServiceModel.InstanceContextMode InstanceContextMode { get; set; }
    return:
      type: System.ServiceModel.InstanceContextMode
      description: "Uno del <xref href=&quot;System.ServiceModel.InstanceContextMode&quot;> </xref> valori; il valore predefinito è <xref href=&quot;System.ServiceModel.InstanceContextMode&quot;> </xref>."
  overload: System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Il valore non è incluso il <xref href=&quot;System.ServiceModel.InstanceContextMode&quot;> </xref> valori."
  platform:
