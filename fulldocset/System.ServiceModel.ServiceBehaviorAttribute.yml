  remarks: "Utilizzare la proprietà ValidateMustUnderstand per disattivare la convalida obbligatoria delle intestazioni dei messaggi in arrivo. In condizioni normali, le intestazioni dei messaggi vengono confrontate con la <xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A>proprietà per verificare che le intestazioni in entrata vengono gestite in modo esplicito dal servizio.</xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A> Impostare questa proprietà su `false` per disabilitare questo controllo. Se impostato su `false`, l&quot;applicazione deve controllare le intestazioni contrassegnate con MustUnderstand = &quot;true&quot; e restituire un errore se uno o più di esse non sono state riconosciute. Ciò è utile quando l&quot;applicazione deve accettare tutti i messaggi SOAP in ingresso (ad esempio, quando tramite digitato o messaggi non tipizzati) ed eseguire l&quot;elaborazione dell&quot;intestazione personalizzata."
