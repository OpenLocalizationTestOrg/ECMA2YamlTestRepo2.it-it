  name: ServiceBehaviorAttribute
  nameWithType: ServiceBehaviorAttribute
  fullName: System.ServiceModel.ServiceBehaviorAttribute
  type: Class
  summary: "Specifica il comportamento di esecuzione interno di un&quot;implementazione del contratto di servizio."
  remarks: "Applicare l&quot;attributo ServiceBehaviorAttribute per un&quot;implementazione del servizio per specificare il comportamento di esecuzione a livello di servizio. (Per specificare il comportamento di esecuzione a livello di metodo, utilizzare il <xref:System.ServiceModel.OperationBehaviorAttribute>attributo.)</xref:System.ServiceModel.OperationBehaviorAttribute> Questo attributo può essere applicato solo alle implementazioni del servizio. Per esempi di utilizzo, vedere il [esempi di comportamenti del servizio](http://msdn.microsoft.com/en-us/4e3c6513-a7ff-4b35-8dcf-b5506c6f39a7).       Proprietà ServiceBehaviorAttribute sono un [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] funzionalità del modello di programmazione che abilita funzionalità comuni che altrimenti dovrebbero essere sviluppatori di implementare. Per ulteriori informazioni su questi e altri comportamenti, vedere [specifica del comportamento in fase di esecuzione del servizio](~/add/includes/ajax-current-ext-md.md). Per ulteriori informazioni sulle proprietà di runtime sottostanti che alcune del set di proprietà seguenti, vedere [estensione ServiceHost e il livello del modello di servizio](~/add/includes/ajax-current-ext-md.md).      -La <xref:System.ServiceModel.ServiceBehaviorAttribute.AddressFilterMode%2A>proprietà specifica il tipo di filtro che il sistema dei dispatcher utilizza per individuare l&quot;endpoint che gestisce le richieste.</xref:System.ServiceModel.ServiceBehaviorAttribute.AddressFilterMode%2A>      -La <xref:System.ServiceModel.ServiceBehaviorAttribute.AutomaticSessionShutdown%2A>proprietà chiude automaticamente la sessione quando il canale viene chiuso e il servizio ha terminato l&quot;elaborazione dei messaggi rimanenti.</xref:System.ServiceModel.ServiceBehaviorAttribute.AutomaticSessionShutdown%2A>      -La <xref:System.ServiceModel.ServiceBehaviorAttribute.ConcurrencyMode%2A>proprietà controlla il modello di threading interno, consentendo il supporto di servizi rientranti o multithreading.</xref:System.ServiceModel.ServiceBehaviorAttribute.ConcurrencyMode%2A>      -La <xref:System.ServiceModel.ServiceBehaviorAttribute.ConfigurationName%2A>proprietà viene utilizzata per dichiarare un nome da utilizzare per il `name` attributo del `<service>` elemento in un file di configurazione.</xref:System.ServiceModel.ServiceBehaviorAttribute.ConfigurationName%2A>      -La <xref:System.ServiceModel.ServiceBehaviorAttribute.IgnoreExtensionDataObject%2A>proprietà consente al runtime di ignorare le informazioni di serializzazione aggiuntive che non sono necessario per elaborare il messaggio.</xref:System.ServiceModel.ServiceBehaviorAttribute.IgnoreExtensionDataObject%2A>      -La <xref:System.ServiceModel.ServiceBehaviorAttribute.IncludeExceptionDetailInFaults%2A>proprietà specifica se le eccezioni non gestite in un servizio vengono restituite come errori SOAP.</xref:System.ServiceModel.ServiceBehaviorAttribute.IncludeExceptionDetailInFaults%2A> Questo è solo a scopo di debug.      -La <xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A>proprietà specifica se e quando i servizi e i relativi oggetti servizio devono essere riciclati durante uno scambio con un client.</xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A>      -La <xref:System.ServiceModel.ServiceBehaviorAttribute.MaxItemsInObjectGraph%2A>proprietà per limitare il numero di elementi in un oggetto grafico che vengono serializzati.</xref:System.ServiceModel.ServiceBehaviorAttribute.MaxItemsInObjectGraph%2A>      -La <xref:System.ServiceModel.ServiceBehaviorAttribute.Name%2A>e <xref:System.ServiceModel.ServiceBehaviorAttribute.Namespace%2A>proprietà consentono di controllare il nome e spazio dei nomi per l&quot;espressione WSDL dell&quot;elemento del servizio.</xref:System.ServiceModel.ServiceBehaviorAttribute.Namespace%2A> </xref:System.ServiceModel.ServiceBehaviorAttribute.Name%2A>      -La <xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A>proprietà specifica se l&quot;oggetto servizio viene riciclato al completamento di una transazione.</xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A>      -La <xref:System.ServiceModel.ServiceBehaviorAttribute.TransactionAutoCompleteOnSessionClose%2A>proprietà specifica se vengono completate le transazioni in sospeso alla chiusura della sessione.</xref:System.ServiceModel.ServiceBehaviorAttribute.TransactionAutoCompleteOnSessionClose%2A>      -La <xref:System.ServiceModel.ServiceBehaviorAttribute.TransactionIsolationLevel%2A>proprietà specifica il livello di isolamento che supporta il contratto.</xref:System.ServiceModel.ServiceBehaviorAttribute.TransactionIsolationLevel%2A>      -La <xref:System.ServiceModel.ServiceBehaviorAttribute.TransactionTimeout%2A>proprietà specifica il periodo di tempo entro il quale deve essere completata una transazione o prima di essere interrotta.</xref:System.ServiceModel.ServiceBehaviorAttribute.TransactionTimeout%2A>      -La <xref:System.ServiceModel.ServiceBehaviorAttribute.UseSynchronizationContext%2A>proprietà indica se sincronizzare automaticamente le chiamate ai metodi in ingresso con il thread dell&quot;interfaccia utente.</xref:System.ServiceModel.ServiceBehaviorAttribute.UseSynchronizationContext%2A>      -La <xref:System.ServiceModel.ServiceBehaviorAttribute.ValidateMustUnderstand%2A>proprietà indica al sistema se è necessario verificare che le intestazioni SOAP contrassegnate come `MustUnderstand` siano state, in effetti riconosciute.</xref:System.ServiceModel.ServiceBehaviorAttribute.ValidateMustUnderstand%2A>       Il <xref:System.ServiceModel.ServiceBehaviorAttribute.IncludeExceptionDetailInFaults%2A>proprietà può essere impostata anche utilizzando un file di configurazione dell&quot;applicazione.</xref:System.ServiceModel.ServiceBehaviorAttribute.IncludeExceptionDetailInFaults%2A> Per informazioni dettagliate, vedere <xref:System.ServiceModel.Description.ServiceDebugBehavior.IncludeExceptionDetailInFaults%2A>.</xref:System.ServiceModel.Description.ServiceDebugBehavior.IncludeExceptionDetailInFaults%2A>"
  example:
  - "The following code example demonstrates the ServiceBehaviorAttribute properties. The `BehaviorService` class uses the ServiceBehaviorAttribute attribute to indicate that:  \n  \n-   The service object is recycled when the transaction completes.  \n  \n-   There is one service object for each session.  \n  \n-   The service is single-threaded and does not support reentrant calls.  \n  \n Furthermore, at the operation level, the <xref:System.ServiceModel.OperationBehaviorAttribute> values indicate that the `TxWork` method automatically enlists in flowed transactions or creates a new transaction to do the work, and that the transaction is committed automatically if an unhandled exception does not occur.  \n  \n [!code-cs[OperationBehaviorAttribute1#2](~/add/codesnippet/csharp/operationbehaviorattribute1.client/services.cs#2)]\n [!code-vb[OperationBehaviorAttribute1#2](~/add/codesnippet/visualbasic/operationbehaviorattribute1.client/services.vb#2)]  \n  \n The underlying binding must support flowed transactions for the following code example to execute properly. To support flowed transactions using the <xref:System.ServiceModel.WSHttpBinding>, for example, set the <xref:System.ServiceModel.WSHttpBindingBase.TransactionFlow%2A> property to `true` in code or in an application configuration file. The following code example shows the configuration file for the preceding sample.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class ServiceBehaviorAttribute : Attribute, System.ServiceModel.Description.IServiceBehavior
