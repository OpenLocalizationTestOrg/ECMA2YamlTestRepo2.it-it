  summary: "Specifica se memorizzare nella cache gli oggetti pennello affiancati."
  remarks: "Per impostazione predefinita, [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] memorizza nella cache il contenuto viene eseguito il rendering di <xref:System.Windows.Media.DrawingBrush>e <xref:System.Windows.Media.VisualBrush>oggetti.</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.DrawingBrush> In scenari statici in cui il contenuto né l&quot;uso del pennello nella scena, non la memorizzazione nella cache fornisce un vantaggio in quanto consente di conservare la memoria video. Quando viene utilizzato un pennello con contenuto statico in modo non statico, il comportamento predefinito di [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] consiste nell&quot;eseguire nuovamente il rendering dell&quot;intero contenuto del pennello ogni frame, anche se il contenuto rimane invariato. Ad esempio, ciò accade quando un valore statico <xref:System.Windows.Media.DrawingBrush>o <xref:System.Windows.Media.VisualBrush>viene eseguito il mapping all&quot;area di un oggetto di rotazione 3D.</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.DrawingBrush> Nuovamente il rendering del contenuto statico può avere un impatto negativo sulle prestazioni.       Impostando il <xref:System.Windows.Media.RenderOptions.CachingHint%2A>proprietà associata al pennello da memorizzare nella Cache, è possibile migliorare le prestazioni con le versioni memorizzate nella cache di oggetti pennello affiancati.</xref:System.Windows.Media.RenderOptions.CachingHint%2A>       Il <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMinimum%2A>e <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>i valori delle proprietà sono valori di dimensione relativa che determinano quando il <xref:System.Windows.Media.TileBrush>oggetto deve essere rigenerato a causa di modifiche nella scala.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMinimum%2A> Ad esempio, impostando il <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>proprietà 2.0, la cache per il <xref:System.Windows.Media.TileBrush>deve solo essere rigenerate quando le dimensioni superano due volte la dimensione della cache corrente.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>"
