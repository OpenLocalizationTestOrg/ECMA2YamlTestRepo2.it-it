  summary: "Ottiene l&quot;handle per il contratto per una visualizzazione host fornito di un componente aggiuntivo."
  remarks: "In questo scenario, l&quot;entità di origine (host) è un componente aggiuntivo che deve essere condiviso da un&quot;entità di destinazione (un altro host).       Utilizzare questo metodo per ottenere l&quot;handle per il contratto che è stata creata un&quot;istanza per l&quot;entità di origine dal sistema di componente aggiuntivo."
  syntax:
