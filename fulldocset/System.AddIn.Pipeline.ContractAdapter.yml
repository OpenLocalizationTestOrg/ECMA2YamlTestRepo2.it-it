  summary: "Fornisce metodi per la condivisione e il riadattamento dei componenti aggiuntivi."
  remarks: "È possibile utilizzare questa classe per condividere un componente aggiuntivo con un altro host che non dispone della stessa pipeline a tale componente aggiuntivo (in particolare, un altro host che non presenta la stessa visualizzazione host del componente aggiuntivo).       Se è necessario adattare il contratto di un componente aggiuntivo attivato dalla visualizzazione host, utilizzare il <xref:System.AddIn.Pipeline.ContractAdapter.ViewToContractAdapter%2A>metodo.</xref:System.AddIn.Pipeline.ContractAdapter.ViewToContractAdapter%2A>       Se si dispone di un&quot;istanza del contratto ed è necessario convertirlo nella visualizzazione host, utilizzare il <xref:System.AddIn.Pipeline.ContractAdapter.ContractToViewAdapter%2A>metodo.</xref:System.AddIn.Pipeline.ContractAdapter.ContractToViewAdapter%2A>"
