    parameters:
    - id: view
      type: System.Object
      description: "La visualizzazione di host del componente aggiuntivo attivato dal sistema del dominio applicazione corrente."
    return:
      type: System.AddIn.Pipeline.ContractHandle
      description: "Handle per il contratto."
