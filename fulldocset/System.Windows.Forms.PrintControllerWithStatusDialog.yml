  namespace: System.Windows.Forms
  summary: "Completa la sequenza di controllo che determina quando e come stampare una pagina di un documento."
  remarks: "La <xref:System.Windows.Forms.PrintControllerWithStatusDialog>classe chiama il <xref:System.Drawing.Printing.PrintController.OnEndPage%2A?displayProperty=fullName>metodo incapsulato <xref:System.Drawing.Printing.PrintController>.</xref:System.Drawing.Printing.PrintController> </xref:System.Drawing.Printing.PrintController.OnEndPage%2A?displayProperty=fullName> </xref:System.Windows.Forms.PrintControllerWithStatusDialog>       Il metodo OnEndPage viene chiamato immediatamente dopo il <xref:System.Drawing.Printing.PrintDocument>Genera il <xref:System.Drawing.Printing.PrintDocument.PrintPage>evento.</xref:System.Drawing.Printing.PrintDocument.PrintPage> </xref:System.Drawing.Printing.PrintDocument> Se viene generata un&quot;eccezione all&quot;interno di un <xref:System.Drawing.Printing.PrintDocument.PrintPage>evento di un <xref:System.Drawing.Printing.PrintDocument>, non viene chiamato OnEndPage.</xref:System.Drawing.Printing.PrintDocument> </xref:System.Drawing.Printing.PrintDocument.PrintPage>       Il <xref:System.Windows.Forms.PrintControllerWithStatusDialog.OnStartPrint%2A>metodo crea il <xref:System.Drawing.Graphics>oggetto che viene inviato alla stampante.</xref:System.Drawing.Graphics> </xref:System.Windows.Forms.PrintControllerWithStatusDialog.OnStartPrint%2A> Dopo aver <xref:System.Windows.Forms.PrintControllerWithStatusDialog.OnStartPrint%2A>viene chiamato, il <xref:System.Windows.Forms.PrintControllerWithStatusDialog.OnStartPage%2A>metodo imposta la <xref:System.Drawing.Graphics>oggetto su un&quot;immagine di una singola pagina.</xref:System.Drawing.Graphics> </xref:System.Windows.Forms.PrintControllerWithStatusDialog.OnStartPage%2A> </xref:System.Windows.Forms.PrintControllerWithStatusDialog.OnStartPrint%2A> (Utilizzare <xref:System.Windows.Forms.PrintControllerWithStatusDialog.OnStartPage%2A>per impostare la modalità stampare una pagina in un documento.</xref:System.Windows.Forms.PrintControllerWithStatusDialog.OnStartPage%2A> Ad esempio, è possibile modificare le impostazioni di pagina separatamente per ogni pagina.) Cancella OnEndPage di <xref:System.Drawing.Graphics>oggetto, mentre il <xref:System.Windows.Forms.PrintControllerWithStatusDialog.OnEndPrint%2A>metodo la deallocazione.</xref:System.Windows.Forms.PrintControllerWithStatusDialog.OnEndPrint%2A> </xref:System.Drawing.Graphics>"
  syntax:
    content: public override void OnEndPage (System.Drawing.Printing.PrintDocument document, System.Drawing.Printing.PrintPageEventArgs e);
