  summary: "Ottiene un oggetto che può essere utilizzato per sincronizzare l&quot;accesso a di <xref href=&quot;System.Collections.Specialized.NameObjectCollectionBase&quot;> </xref> oggetto."
  remarks: "Classi derivate possono fornire una propria versione sincronizzata della <xref:System.Collections.Specialized.NameObjectCollectionBase>classe utilizzando il <xref:System.Collections.ICollection.SyncRoot%2A>proprietà.</xref:System.Collections.ICollection.SyncRoot%2A> </xref:System.Collections.Specialized.NameObjectCollectionBase> Il codice di sincronizzazione è necessario eseguire operazioni sul <xref:System.Collections.ICollection.SyncRoot%2A>proprietà del <xref:System.Collections.Specialized.NameObjectCollectionBase>oggetto, non direttamente sul <xref:System.Collections.Specialized.NameObjectCollectionBase>oggetto.</xref:System.Collections.Specialized.NameObjectCollectionBase> </xref:System.Collections.Specialized.NameObjectCollectionBase> </xref:System.Collections.ICollection.SyncRoot%2A> In questo modo si garantisce il corretto funzionamento delle raccolte derivate da altri oggetti. In particolare, viene mantenuta la sincronizzazione con altri thread che potrebbero modificare contemporaneamente il <xref:System.Collections.Specialized.NameObjectCollectionBase>oggetto.</xref:System.Collections.Specialized.NameObjectCollectionBase>       L&quot;enumerazione di una raccolta non è quindi una procedura thread-safe. Anche se una raccolta è sincronizzata, altri thread possa comunque modificare la raccolta, che determina l&quot;enumeratore generare un&quot;eccezione. Per garantire la protezione dei thread durante l&quot;enumerazione, bloccare la raccolta per l&quot;intera enumerazione oppure intercettare le eccezioni determinate dalle modifiche apportate da altri thread.       Esempio di codice seguente viene illustrato come bloccare la raccolta utilizzando la <xref:System.Collections.ICollection.SyncRoot%2A>durante l&quot;intera enumerazione.</xref:System.Collections.ICollection.SyncRoot%2A>       [!code-cs[System.Collections.Specialized.NameObjectCollectionBase#2](~/add/codesnippet/csharp/240bf954-5c3e-40ea-821a-_1.cs)][!code-cpp[System.Collections.Specialized.NameObjectCollectionBase#2](~/add/codesnippet/cpp/240bf954-5c3e-40ea-821a-_1.cpp)][!code-vb[System.Collections.Specialized.NameObjectCollectionBase#2](~/add/codesnippet/visualbasic/240bf954-5c3e-40ea-821a-_1.vb) ] il recupero del valore di questa proprietà è un&quot;operazione o (1).    "
