  fullName: System.Collections.Specialized.NameObjectCollectionBase
  type: Class
  summary: "Fornisce il <xref uid=&quot;langword_csharp_abstract&quot; name=&quot;abstract&quot; href=&quot;&quot;> </xref> associata la classe base per una raccolta di <xref:System.String>chiavi e <xref:System.Object>valori che è possibile accedere con la chiave o con l&quot;indice.</xref:System.Object> </xref:System.String>"
  remarks: "La struttura sottostante per questa classe è una tabella hash.       Ogni elemento è una coppia chiave/valore.       La capacità di un NameObjectCollectionBase è il numero di elementi che oggetto NameObjectCollectionBase può contenere. Se gli elementi vengono aggiunti a un NameObjectCollectionBase, la capacità viene aumentata automaticamente in base alle necessità, tramite riallocazione.       Il provider di codice hash fornisce i codici hash per le chiavi nell&quot;istanza NameObjectCollectionBase. Il provider di codice hash è <xref:System.Collections.CaseInsensitiveHashCodeProvider>.</xref:System.Collections.CaseInsensitiveHashCodeProvider>       L&quot;operatore di confronto determina se due chiavi sono uguali. Operatore di confronto predefinito è <xref:System.Collections.CaseInsensitiveComparer>.</xref:System.Collections.CaseInsensitiveComparer>       In .NET Framework versione 1.0, questa classe utilizza i confronti di stringhe dipendenti dalle impostazioni cultura. In .NET Framework versione 1.1 e versioni successive, tuttavia, questa classe utilizza <xref:System.Globalization.CultureInfo.InvariantCulture%2A?displayProperty=fullName>durante il confronto di stringhe.</xref:System.Globalization.CultureInfo.InvariantCulture%2A?displayProperty=fullName> Per ulteriori informazioni sull&quot;influenzino delle impostazioni cultura confronti e ordinamento, vedere [esegue operazioni sulle stringhe indipendenti dalle impostazioni cultura](~/add/includes/ajax-current-ext-md.md).       `null`è consentito come una chiave o come un valore.      > [!CAUTION] > Il <xref:System.Collections.Specialized.NameObjectCollectionBase.BaseGet%2A>metodo non distingue tra `null` restituito perché la chiave specificata non è stata trovata e `null` che viene restituito perché il valore associato alla chiave `null`.</xref:System.Collections.Specialized.NameObjectCollectionBase.BaseGet%2A>"
