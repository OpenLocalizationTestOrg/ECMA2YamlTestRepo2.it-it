  name: InertiaTranslationBehavior
  nameWithType: InertiaTranslationBehavior
  fullName: System.Windows.Input.InertiaTranslationBehavior
  type: Class
  summary: "Controlla la decelerazione su una modifica della conversione durante l&quot;inerzia."
  remarks: "La classe InertiaTranslationBehavior specifica il comportamento di una modifica della conversione durante l&quot;inerzia.  Utilizzare il <xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.TranslationBehavior%2A>proprietà il <xref:System.Windows.UIElement.ManipulationInertiaStarting>evento per eseguire le operazioni seguenti:-specificare la velocità iniziale dell&quot;inerzia impostando il <xref:System.Windows.Input.InertiaTranslationBehavior.InitialVelocity%2A>proprietà.</xref:System.Windows.Input.InertiaTranslationBehavior.InitialVelocity%2A> </xref:System.Windows.UIElement.ManipulationInertiaStarting> </xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.TranslationBehavior%2A>      -Specificare la posizione desiderata della modifica al termine dell&quot;inerzia impostando le <xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement%2A>proprietà.</xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement%2A>      -Specificare la decelerazione desiderata dell&quot;inerzia impostando le <xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration%2A>proprietà.</xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration%2A>       Impostare il <xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement%2A>o <xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration%2A>, ma non entrambi.</xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration%2A> </xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement%2A> Quando si imposta una di queste proprietà, l&quot;altra proprietà viene modificata a <xref:System.Double.NaN?displayProperty=fullName>Se ha un valore.</xref:System.Double.NaN?displayProperty=fullName>       Per ulteriori informazioni sulle modifiche, vedere il [Input Overview](~/add/includes/ajax-current-ext-md.md).  Per un esempio di un&quot;applicazione che risponde alle modifiche, vedere [procedura dettagliata: creazione del primo Touch Application](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows the <xref:System.Windows.UIElement.ManipulationInertiaStarting> event handler and sets the desired deceleration for translation, expansion, and rotation that is used during inertia. This example is part of a larger example in [Walkthrough: Creating Your First Touch Application](../Topic/Walkthrough:%20Creating%20Your%20First%20Touch%20Application.md).  \n  \n [!code-cs[BasicManipulation#ManipulationInertiaStarting](~/add/codesnippet/csharp/basicmanipulation/mainwindow.xaml.cs#manipulationinertiastarting)]\n [!code-vb[BasicManipulation#ManipulationInertiaStarting](~/add/codesnippet/visualbasic/basicmanipulation/mainwindow.xaml.vb#manipulationinertiastarting)]"
  syntax:
    content: public class InertiaTranslationBehavior
