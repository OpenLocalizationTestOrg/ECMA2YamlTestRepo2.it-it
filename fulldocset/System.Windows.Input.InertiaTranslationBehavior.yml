  remarks: "Utilizzare la proprietà DesiredDisplacement per specificare la posizione desiderata della modifica quando termina l&quot;inerzia. Impostare entrambi i DesiredDisplacement o <xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration%2A>, ma non entrambi.</xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration%2A> Quando si imposta una di queste proprietà, l&quot;altra proprietà viene modificata a <xref:System.Double.NaN?displayProperty=fullName>Se ha un valore.</xref:System.Double.NaN?displayProperty=fullName>       Per ulteriori informazioni sulle modifiche, vedere il [Input Overview](~/add/includes/ajax-current-ext-md.md).  Per un esempio di un&quot;applicazione che risponde alle modifiche, vedere [procedura dettagliata: creazione del primo Touch Application](~/add/includes/ajax-current-ext-md.md)."
