  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Configuration
  summary: "Ottiene o imposta se la compressione è abilitata per i file di script incorporati come risorse in un assembly."
  remarks: "EnableCompression-proprietà ottiene o imposta il valore che indica se verranno compresso, le operazioni seguenti:-file incorporati come risorse in un assembly di Script.      -Oggetti localizzazione, quali le risorse di stringa contenuti in un file di risorse (resx).      -Script che vengono fornito dal gestore di risorse di script.      > [!NOTE] > Se il browser richiedente non supporta la compressione, questa proprietà ha effetto."
  syntax:
    content: public bool EnableCompression { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se la compressione è abilitata per i file di script incorporati come risorse in un assembly. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
