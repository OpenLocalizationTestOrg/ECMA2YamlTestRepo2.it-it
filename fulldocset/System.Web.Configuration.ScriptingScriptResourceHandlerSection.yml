  name: EnableCaching
  nameWithType: ScriptingScriptResourceHandlerSection.EnableCaching
  fullName: System.Web.Configuration.ScriptingScriptResourceHandlerSection.EnableCaching
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Configuration
  summary: "Ottiene o imposta se la memorizzazione nella cache è abilitata per i file di script incorporati come risorse in un assembly."
  remarks: "La proprietà EnableCaching Ottiene o imposta il valore per la memorizzazione nella cache i risultati del file di script incorporati, per la memorizzazione nella cache gli oggetti di localizzazione potenziali e per la memorizzazione nella cache di script."
  syntax:
    content: public bool EnableCaching { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se la memorizzazione nella cache è abilitata per i file di script incorporati come risorse in un assembly. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.ScriptingScriptResourceHandlerSection.EnableCaching*
  exceptions: []
