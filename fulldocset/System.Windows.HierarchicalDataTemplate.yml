  namespace: System.Windows
  summary: "Ottiene o imposta la logica di selezione dello stile personalizzato per uno stile che può essere applicato a ogni contenitore di elementi."
  remarks: "Utilizzare il <xref:System.Windows.HierarchicalDataTemplate.ItemContainerStyle%2A>proprietà per impostare uno stile a influiscono sull&quot;aspetto degli elementi che contengono gli elementi di dati.</xref:System.Windows.HierarchicalDataTemplate.ItemContainerStyle%2A> Ad esempio, per <xref:System.Windows.Controls.TreeView>, i contenitori generati sono <xref:System.Windows.Controls.TreeViewItem>controlli; per <xref:System.Windows.Controls.Menu>, sono <xref:System.Windows.Controls.MenuItem>controlli.</xref:System.Windows.Controls.MenuItem> </xref:System.Windows.Controls.Menu> </xref:System.Windows.Controls.TreeViewItem> </xref:System.Windows.Controls.TreeView> Se si hanno più di uno stile definito ed è necessario fornire la logica per scegliere quello da applicare, quindi utilizzare la proprietà ItemContainerStyleSelector anziché il <xref:System.Windows.HierarchicalDataTemplate.ItemContainerStyle%2A>proprietà.</xref:System.Windows.HierarchicalDataTemplate.ItemContainerStyle%2A> Si noti che questa proprietà viene ignorata se la <xref:System.Windows.HierarchicalDataTemplate.ItemContainerStyle%2A>proprietà è impostata.</xref:System.Windows.HierarchicalDataTemplate.ItemContainerStyle%2A>"
  example:
  - "The following example creates a <xref:System.Windows.Controls.TreeView> that uses the <xref:System.Windows.HierarchicalDataTemplate.ItemContainerStyle%2A> of a <xref:System.Windows.HierarchicalDataTemplate> to choose between two styles for items in the second level of the <xref:System.Windows.Controls.TreeView>.  \n  \n [!code-xml[RecycleItemContainerShippets#ItemContainerStyleSelector](~/add/codesnippet/xaml/RecycleItemContainerShippets/Window1.xaml#itemcontainerstyleselector)]  \n  \n The following example shows the <xref:System.Windows.Controls.StyleSelector> that is used in the previous example.  \n  \n [!code-cs[RecycleItemContainerShippets#TreeViewItemStyleSelector](~/add/codesnippet/csharp/RecycleItemContainerShippets/Window1.xaml.cs#treeviewitemstyleselector)]\n [!code-vb[RecycleItemContainerShippets#TreeViewItemStyleSelector](~/add/codesnippet/visualbasic/recycleitemcontainershippets/window1.xaml.vb#treeviewitemstyleselector)]  \n  \n The following example creates the data that is used in the previous example.  \n  \n [!code-cs[RecycleItemContainerShippets#TreeViewData](~/add/codesnippet/csharp/RecycleItemContainerShippets/Window1.xaml.cs#treeviewdata)]\n [!code-vb[RecycleItemContainerShippets#TreeViewData](~/add/codesnippet/visualbasic/recycleitemcontainershippets/window1.xaml.vb#treeviewdata)]"
