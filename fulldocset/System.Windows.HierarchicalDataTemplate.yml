- uid: System.Windows.HierarchicalDataTemplate.AlternationCount
  id: AlternationCount
  parent: System.Windows.HierarchicalDataTemplate
  langs:
  - csharp
  name: AlternationCount
  nameWithType: HierarchicalDataTemplate.AlternationCount
  fullName: System.Windows.HierarchicalDataTemplate.AlternationCount
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Ottiene o imposta il numero di contenitori per gli elementi figlio di elementi alternativi."
  remarks: "Il <xref:System.Windows.Controls.ItemsControl.AlternationCount%2A>e <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>proprietà consentono di specificare l&quot;aspetto per due o più contenitori di elementi alternati.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemsControl.AlternationCount%2A> Ad esempio, è possibile specificare i colori di sfondo alternativi per ogni terzo elemento in un <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl>  <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>Viene assegnato a ogni contenitore di elementi in <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>  <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>inizia da 0, con incrementi fino a quando non è <xref:System.Windows.Controls.ItemsControl.AlternationCount%2A>meno 1 e quindi nuovamente da 0.</xref:System.Windows.Controls.ItemsControl.AlternationCount%2A></xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> Ad esempio, se <xref:System.Windows.Controls.ItemsControl.AlternationCount%2A>è 3 e sono disponibili sette elementi nel <xref:System.Windows.Controls.ItemsControl>, la tabella seguente elenca le <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>per ogni elemento.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.ItemsControl.AlternationCount%2A>      | Posizione dell&quot;elemento nella <xref:System.Windows.Controls.ItemsControl>|<xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>|   |---------------------------------------------------------------------------------------------------------------------------------------------------------------------------|-------------------------------------------------------------------------------------------------------------------------------------------------------------------|   |&1; |&0; |   |&2; |&1; |   |&3; |&2; |   |&4; |&0; |   |&5; |&1; |   |&6; |&2; |   |&7; |&0; |       Quando si imposta la proprietà AlternationCount, si indica che gli elementi figlio devono ottenere uno <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>in tale intervallo, non l&quot;elemento che ha questo <xref:System.Windows.HierarchicalDataTemplate>applicata.</xref:System.Windows.HierarchicalDataTemplate> </xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemsControl> Ad esempio, se un <xref:System.Windows.Controls.HeaderedItemsControl>chiamato `aHeaderedItemsControl` utilizza un <xref:System.Windows.HierarchicalDataTemplate>con il set di AlternationCount, i contenitori di elementi figlio di `aHeaderedItemsControl` avrà un <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>, non il contenitore di elementi per `aHeaderedItemsControl`.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.HierarchicalDataTemplate> </xref:System.Windows.Controls.HeaderedItemsControl>       Esistono diversi metodi che è possibile utilizzare per specificare aspetti diversi per i contenitori di elementi alternativi. Un metodo consiste nell&quot;associare le proprietà del contenitore di elementi a <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> È quindi possibile utilizzare un <xref:System.Windows.Controls.AlternationConverter>per specificare il valore deve essere applicato al contenitore di elementi che dispone di un determinato <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>valore.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.AlternationConverter> È anche possibile utilizzare i trigger per modificare il valore della proprietà di un contenitore di elementi a seconda del valore del relativo <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>"
  example:
  - "The following example creates a <xref:System.Windows.Controls.TreeView> that is bound to data that is three levels deep, and each item is displayed in a <xref:System.Windows.Controls.TextBlock>.  The <xref:System.Windows.Controls.TextBlock> objects in the first level have the same property values, the <xref:System.Windows.Controls.TextBlock> objects in the second level use alternating values for the <xref:System.Windows.Controls.TextBlock.FontStyle%2A> property, and the <xref:System.Windows.Controls.TextBlock> objects in the third level use alternating values for the <xref:System.Windows.Controls.TextBlock.Background%2A> property.  \n  \n Because the <xref:System.Windows.HierarchicalDataTemplate> for the first level, `Level1Data`, has the AlternationCount property set to 2, the <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> for the <xref:System.Windows.Controls.TreeViewItem> objects in the second level alternates between 0 and 1. In the <xref:System.Windows.HierarchicalDataTemplate> for the second level, `Level2Data`, the <xref:System.Windows.Controls.TextBlock.FontStyle%2A> of the <xref:System.Windows.Controls.TextBlock> is bound to the <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> and an <xref:System.Windows.Controls.AlternationConverter> is provided to convert the <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> to an alternating <xref:System.Windows.Controls.TextBlock.FontStyle%2A>.  A similar relationship exists between `Level2Data` and `Level3Data`:  The AlternationCount is set to 3 on `Level2Data`, and the <xref:System.Windows.Controls.TextBlock> in `Level3Ddata` has its <xref:System.Windows.Controls.TextBlock.Background%2A> property bound to the <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>.  \n  \n [!code-xml[AlternationIndexSnippets#5](~/add/codesnippet/xaml/AltnerationIndexSnippets/Window1.xaml#5)]"
  syntax:
    content: public int AlternationCount { get; set; }
    return:
      type: System.Int32
      description: "Il numero di contenitori per il livello successivo di elementi di elementi alternativi."
  overload: System.Windows.HierarchicalDataTemplate.AlternationCount*
  exceptions: []
  platform:
  - net462
