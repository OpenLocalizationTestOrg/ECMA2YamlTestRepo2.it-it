  remarks: "Impostare la proprietà HttpsHelpPageEnabled `false` per disabilitare la pubblicazione di una pagina della Guida HTML visibile ai browser HTML.       Per garantire la Guida HTML pagina sia pubblicata nel percorso controllato dal <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A>proprietà, è necessario impostare questa proprietà su `true` e quindi una delle condizioni seguenti debba essere true: - il <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A>proprietà è un indirizzo assoluto che supporta lo schema del protocollo HTTPS.</xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A> </xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A>      -È un indirizzo di base per il servizio che supporta lo schema del protocollo HTTPS.       Anche se viene generata un&quot;eccezione se viene assegnato un indirizzo assoluto che non supporta lo schema del protocollo HTTPS per il <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A>pagina della Guida di proprietà, qualsiasi altro scenario in cui nessuno dei criteri precedenti viene soddisfatto comporta alcuna eccezione e non in formato HTML.</xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A>"
