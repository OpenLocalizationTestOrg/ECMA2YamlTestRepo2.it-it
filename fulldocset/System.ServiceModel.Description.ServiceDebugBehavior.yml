  name: HttpHelpPageEnabled
  nameWithType: ServiceDebugBehavior.HttpHelpPageEnabled
  fullName: System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageEnabled
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: "Ottiene o imposta un valore che controlla se [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] pubblica una pagina della Guida HTML all&quot;indirizzo controllato dal <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageUrl*>proprietà.</xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageUrl*>"
  remarks: "Impostare la proprietà HttpHelpPageEnabled `false` per disabilitare la pubblicazione di una pagina della Guida HTML visibile ai browser HTML.       Per garantire la Guida HTML pagina sia pubblicata nel percorso controllato dal <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A>proprietà, è necessario impostare questa proprietà su `true` e quindi una delle condizioni seguenti debba essere true: - il <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A>proprietà è un indirizzo assoluto che supporta lo schema del protocollo HTTP.</xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A> </xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A>      -È un indirizzo di base per il servizio che supporta lo schema del protocollo HTTP.       Anche se viene generata un&quot;eccezione se viene assegnato un indirizzo assoluto che non supporta lo schema del protocollo HTTP per il <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A>pagina della Guida di proprietà, qualsiasi altro scenario in cui nessuno dei criteri precedenti viene soddisfatto comporta alcuna eccezione e non in formato HTML.</xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A>"
  example:
  - "The following code example shows how to use a configuration file to enable the HTML help page feature and return exception information inside a SOAP fault back to the client for debugging purposes. This configuration file shows the following basic steps to adding support for the <xref:System.ServiceModel.Description.ServiceDebugBehavior> features:  \n  \n-   Because the <xref:System.ServiceModel.Description.ServiceDebugBehavior> type is a <xref:System.ServiceModel.Description.IServiceBehavior?displayProperty=fullName> implementation, the [\\&lt;service\\&gt;](../Topic/%3Cservice%3E.md) element that represents the service type has a behavior configuration identifier of `behaviorConfiguration=\"metadataAndDebug\"`.  \n  \n-   Again, because the <xref:System.ServiceModel.Description.ServiceDebugBehavior> type is an <xref:System.ServiceModel.Description.IServiceBehavior?displayProperty=fullName> implementation a [\\&lt;behavior\\&gt;](../Topic/%3Cbehavior%3E%20of%20%3CendpointBehaviors%3E.md) element is added to a [\\&lt;serviceBehaviors\\&gt;](../Topic/%3CserviceBehaviors%3E.md) section. The `name` attribute of the [\\&lt;behavior\\&gt;](../Topic/%3Cbehavior%3E%20of%20%3CendpointBehaviors%3E.md) element the value of which is the identifier of the `behaviorConfiguration` attribute of the [\\&lt;service\\&gt;](../Topic/%3Cservice%3E.md) element. In this case, the value is `metadataAndDebug`.  \n  \n-   Add a [\\&lt;serviceDebug\\&gt;](../Topic/%3CserviceDebug%3E.md) element with the various attributes set to the desired configuration. In this case, the `httpHelpPageEnabled` and `includeExceptionDetailInFaults` attribute values are set to `true`.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public bool HttpHelpPageEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] pubblica una pagina della Guida HTML in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageEnabled*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageUrl
  id: HttpHelpPageUrl
  parent: System.ServiceModel.Description.ServiceDebugBehavior
  langs:
  - csharp
  name: HttpHelpPageUrl
  nameWithType: ServiceDebugBehavior.HttpHelpPageUrl
  fullName: System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageUrl
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: "Ottiene o imposta il percorso in cui è pubblicato il file della Guida HTML."
  remarks: "Utilizzare la proprietà HttpHelpPageUrl per consentire l&quot;utilizzo di un file della Guida HTML personalizzato restituito da una richiesta HTTP Get, ad esempio di un browser HTML. Il percorso del file della Guida HTML viene risolto come segue: - se il valore di questa proprietà è un indirizzo relativo, il percorso del file della Guida HTML è il valore del servizio di indirizzo di base che supporta HTTP richiede più il valore della proprietà.      -Se il valore di questa proprietà è un indirizzo assoluto e supporta le richieste HTTP, il percorso del file della Guida HTML è il valore di questa proprietà.      -Se il valore di questa proprietà è assoluto ma non supporta le richieste HTTP, viene generata un&quot;eccezione.       Questa proprietà viene applicata solo nel caso che la <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageEnabled%2A>proprietà `true`.</xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageEnabled%2A>"
  syntax:
    content: public Uri HttpHelpPageUrl { get; set; }
    return:
      type: System.Uri
      description: "Il relativo o assoluto basato su HTTP URL HTML personalizzato file della Guida che l&quot;utente vede quando l&quot;endpoint viene visualizzato tramite un browser HTML."
  overload: System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageUrl*
  exceptions: []
  platform:
  - net462
