  summary: "Oggetto <xref href=&quot;System.Activities.Bookmark&quot;> </xref> che non blocca il flusso di lavoro."
  remarks: "Per impostazione predefinita, il runtime del flusso di lavoro non considera un&quot;attività a esecuzione completata se dispone di segnalibri in sospeso. Tuttavia, se un segnalibro viene specificato come NonBlocking al momento della creazione, il runtime del flusso di lavoro consente all&quot;attività di completare l&quot;esecuzione anche se è in sospeso NonBlocking segnalibri, purché non abbia nessun altro lavoro in sospeso."
