  summary: "Oggetto <xref href=&quot;System.Activities.Bookmark&quot;> </xref> che può essere ripreso più volte."
  remarks: "Per impostazione predefinita, il runtime del flusso di lavoro rimuove un segnalibro in sospeso dalla sua tabella dei segnalibri quando si riprende il segnalibro. Tuttavia se il segnalibro viene specificato come MultipleResume, il segnalibro non viene rimosso dalla tabella e lo stesso segnalibro può essere ripreso più volte. È un esempio di utilizzo di MultipleResume da attività di ciclo come <xref:System.Activities.While>, <xref:System.Activities.ForEach%601>e <xref:System.Activities.Flowchart>.</xref:System.Activities.Flowchart> </xref:System.Activities.ForEach%601> </xref:System.Activities.While>"
