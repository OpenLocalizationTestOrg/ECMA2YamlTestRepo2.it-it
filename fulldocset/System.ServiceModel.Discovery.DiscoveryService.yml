  remarks: "Quando un <xref:System.ServiceModel.Discovery.ServiceDiscoveryBehavior>viene aggiunto a un servizio, un&quot;implementazione di DiscoveryService predefinita viene utilizzata per gestire trovare e risolvere le richieste.</xref:System.ServiceModel.Discovery.ServiceDiscoveryBehavior> Estendere questa classe per implementare un servizio di individuazione personalizzato che ha un comportamento diverso rispetto all&quot;implementazione predefinito, ad esempio per rispondere a Trova le richieste utilizzando un algoritmo corrispondente personalizzato"
