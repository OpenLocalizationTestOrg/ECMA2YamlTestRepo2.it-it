  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "Eseguire l&quot;override di questo metodo per gestire un&quot;operazione di ricerca."
  remarks: "Risultati della scoperta vengono restituiti chiamando il <xref:System.ServiceModel.Discovery.FindRequestContext.AddMatchingEndpoint%2A>metodo una o più volte.</xref:System.ServiceModel.Discovery.FindRequestContext.AddMatchingEndpoint%2A>"
  syntax:
    content: protected abstract IAsyncResult OnBeginFind (System.ServiceModel.Discovery.FindRequestContext findRequestContext, AsyncCallback callback, object state);
    parameters:
    - id: findRequestContext
      type: System.ServiceModel.Discovery.FindRequestContext
      description: "Il contesto della richiesta di ricerca che descrive il servizio da individuare."
    - id: callback
      type: System.AsyncCallback
      description: "Delegato di callback da chiamare quando viene completata l&quot;operazione."
    - id: state
      type: System.Object
      description: "I dati di stato definiti dall&quot;utente."
    return:
      type: System.IAsyncResult
      description: "Un riferimento all&quot;operazione asincrona in sospeso."
