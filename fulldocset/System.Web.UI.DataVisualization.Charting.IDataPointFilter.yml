  remarks: "Espone l&quot;interfaccia IDataPointFilter di <xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>metodo che accetta un punto dati specifici all&quot;interno di una serie e restituisce un `Boolean` valore che determina se il punto dati verrà filtrato.</xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>       Per eseguire il filtro personalizzato:-derivare una classe di nuova o esistente da questa interfaccia.      -Consente di ignorare il <xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>metodo per fornire la logica di filtro personalizzata.</xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>      -Per avviare l&quot;operazione di filtro, chiamare uno del `Filter` metodi di <xref:System.Web.UI.DataVisualization.Charting.DataManipulator>classe che accetta un oggetto IDataPointFilter come primo parametro.</xref:System.Web.UI.DataVisualization.Charting.DataManipulator>       Per esempi di codice sorgente, vedere il <xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>metodo.</xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>"
