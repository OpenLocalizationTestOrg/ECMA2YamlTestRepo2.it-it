- uid: System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint(System.Web.UI.DataVisualization.Charting.DataPoint,System.Web.UI.DataVisualization.Charting.Series,System.Int32)
  id: FilterDataPoint(System.Web.UI.DataVisualization.Charting.DataPoint,System.Web.UI.DataVisualization.Charting.Series,System.Int32)
  parent: System.Web.UI.DataVisualization.Charting.IDataPointFilter
  langs:
  - csharp
  name: FilterDataPoint(DataPoint,Series,Int32)
  nameWithType: IDataPointFilter.FilterDataPoint(DataPoint,Series,Int32)
  fullName: System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint(DataPoint,Series,Int32)
  type: Method
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Determina se un particolare punto dati nella serie verrà filtrato."
  remarks: "Questo metodo deve essere chiamato per ogni punto dati in una serie e restituisce un `Boolean` valore che indica se un punto dati deve essere filtrato.       Per fornire un filtro personalizzato, derivare una classe di nuova o esistente dal <xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter>interfaccia e quindi implementare questo metodo.</xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter> Specificare i criteri personalizzati di logica di corrispondenza, quindi restituire `true` o `false` per contrassegnare i punti dati da filtrare. Dopo questo metodo è stato implementato, usare uno del `Filter` le definizioni di metodo nel <xref:System.Web.UI.DataVisualization.Charting.DataManipulator>classe che accetta un <xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter>oggetto come parametro per eseguire l&quot;applicazione di filtri.</xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter> </xref:System.Web.UI.DataVisualization.Charting.DataManipulator>       Per impostazione predefinita, i punti filtrati, vengono rimossi da una serie. Può inoltre essere visualizzati come punti vuoti impostando il valore della <xref:System.Web.UI.DataVisualization.Charting.DataManipulator.FilterSetEmptyPoints%2A>proprietà `true`.</xref:System.Web.UI.DataVisualization.Charting.DataManipulator.FilterSetEmptyPoints%2A>       Punti filtrati possono essere contrassegnati anche come filtrati se non corrispondono a criteri di filtro, come determinato dal <xref:System.Web.UI.DataVisualization.Charting.DataManipulator.FilterMatchedPoints%2A>valore.</xref:System.Web.UI.DataVisualization.Charting.DataManipulator.FilterMatchedPoints%2A>"
  syntax:
    content: public bool FilterDataPoint (System.Web.UI.DataVisualization.Charting.DataPoint point, System.Web.UI.DataVisualization.Charting.Series series, int pointIndex);
    parameters:
    - id: point
      type: System.Web.UI.DataVisualization.Charting.DataPoint
      description: "Il <xref href=&quot;System.Web.UI.DataVisualization.Charting.DataPoint&quot;> </xref> oggetto da filtrare."
    - id: series
      type: System.Web.UI.DataVisualization.Charting.Series
      description: "Il <xref href=&quot;System.Web.UI.DataVisualization.Charting.Series&quot;> </xref> oggetto a cui appartiene il punto dati."
    - id: pointIndex
      type: System.Int32
      description: "L&quot;indice del punto dati, che determina la posizione della serie."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>Se viene rimosso il punto dati, in caso contrario <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
