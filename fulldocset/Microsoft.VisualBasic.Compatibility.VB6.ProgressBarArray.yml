  namespace: Microsoft.VisualBasic.Compatibility.VB6
  summary: "Si verifica quando un <xref href=&quot;System.Windows.Forms.ProgressBar&quot;> </xref> in un <xref href=&quot;Microsoft.VisualBasic.Compatibility.VB6.ProgressBarArray&quot;> </xref> si fa clic."
  remarks: "Il `Click` evento passa un <xref:System.EventArgs>per il gestore dell&quot;evento.</xref:System.EventArgs> Pertanto indica solo che si è verificato un clic. Se sono necessarie informazioni più specifiche di mouse (pulsante, numero di clic, alla rotazione della rotellina o alla posizione), utilizzare il <xref:Microsoft.VisualBasic.Compatibility.VB6.ProgressBarArray.MouseClick>evento.</xref:Microsoft.VisualBasic.Compatibility.VB6.ProgressBarArray.MouseClick> Tuttavia, il <xref:Microsoft.VisualBasic.Compatibility.VB6.ProgressBarArray.MouseClick>evento non essere generato se il clic è determinato da un&quot;azione del mouse, ad esempio premendo il tasto INVIO.</xref:Microsoft.VisualBasic.Compatibility.VB6.ProgressBarArray.MouseClick>       Un doppio clic è determinato dalle impostazioni relative al mouse del sistema operativo dell&quot;utente. L&quot;utente può impostare l&quot;intervallo tra i clic effettuati con un pulsante del mouse che deve essere considerato un doppio clic anziché come due clic distinti. Il `Click` evento viene generato ogni volta che viene fatto doppio clic su un controllo. Ad esempio, se si dispongono di gestori eventi per il `Click` e <xref:System.Windows.Forms.Control.DoubleClick>gli eventi di un [controllo](ms-help://MS.VSCC.v90/MS.MSDNQTR.v90.en/fxref_system.windows.forms/html/6569d671-0a28-7b3f-dbb8-90c3d272b6e2.htm), `Click` e <xref:System.Windows.Forms.Control.DoubleClick>vengono generati quando il controllo si fa doppio clic ed entrambi i metodi vengono chiamati.</xref:System.Windows.Forms.Control.DoubleClick> </xref:System.Windows.Forms.Control.DoubleClick> Se si fa doppio clic un controllo e che non supporta il <xref:System.Windows.Forms.Control.DoubleClick>evento, il `Click` evento potrebbe essere generato due volte.</xref:System.Windows.Forms.Control.DoubleClick>       Per ulteriori informazioni sulla gestione degli eventi, vedere [eventi](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Funzioni e gli oggetti di <xref:Microsoft.VisualBasic.Compatibility.VB6>dello spazio dei nomi sono destinati all&quot;utilizzo con gli strumenti per l&quot;aggiornamento da Visual Basic 6.0 a [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> Nella maggior parte dei casi, queste funzioni e oggetti duplicano funzionalità disponibili in altri spazi dei nomi di [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. E sono necessari solo quando il modello di codice Visual Basic 6.0 è notevolmente diverso rispetto di [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] implementazione."
