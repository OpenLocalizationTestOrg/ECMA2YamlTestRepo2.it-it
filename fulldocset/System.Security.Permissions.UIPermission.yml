  name: UIPermission
  nameWithType: UIPermission
  fullName: System.Security.Permissions.UIPermission
  type: Class
  summary: "Controlla le autorizzazioni correlate alle interfacce utente e agli Appunti. Questa classe non può essere ereditata."
  remarks: "Gli eventi di input utente e di disegno in windows sono interfacce utente.       L&quot;autorizzazione a utilizzare windows può essere uno dei seguenti: senza restrizioni, limitata a <xref:System.Security.Permissions.UIPermissionWindow>, solo <xref:System.Security.Permissions.UIPermissionWindow>, o nessun grafica o un utente di accesso eventi di input.</xref:System.Security.Permissions.UIPermissionWindow> </xref:System.Security.Permissions.UIPermissionWindow> <xref:System.Security.Permissions.UIPermissionWindow>e <xref:System.Security.Permissions.UIPermissionWindow>è limitato al titolo e la dimensione per impedire la copia da codice potenzialmente dannoso.</xref:System.Security.Permissions.UIPermissionWindow></xref:System.Security.Permissions.UIPermissionWindow>       L&quot;autorizzazione a usare gli Appunti può essere uno dei seguenti: illimitato, in sola lettura, o nessun accesso agli Appunti. La limitazione della funzione impedisce applicazioni potenzialmente dannose di acquisire i dati dagli Appunti senza il consenso dell&quot;utente, senza compromettere le operazioni Taglia, copia e Incolla quando avviato dall&quot;utente tramite i comandi da tastiera."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class UIPermission : System.Security.CodeAccessPermission, System.Security.Permissions.IUnrestrictedPermission
