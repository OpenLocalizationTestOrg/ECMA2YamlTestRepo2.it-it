  type: Enum
  summary: "Specifica gli stili dei delimitatori disponibili con cui un <xref href=&quot;System.Drawing.Pen&quot;> </xref> oggetto può terminare una riga."
  remarks: "È possibile disegnare l&quot;inizio o alla fine di una riga in una delle diverse forme dette estremità di linea. [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)]supporta numerose estremità di linee, ad esempio round, quadrato, rombo e punta di freccia. Nella figura seguente mostra una riga con un&quot;estremità arrotondata e un&quot;estremità della freccia.       ![Penne](~/add/media/pens4.gif &quot;penne&quot;)"
  example:
  - "The following example draws a line with an arrowhead at one end and a round cap at the other end. To run this example, Create a Windows Form and handle the form's <xref:System.Windows.Forms.Control.Paint> event. Paste the example code into the <xref:System.Windows.Forms.Control.Paint> event handler passing `e` as <xref:System.Windows.Forms.PaintEventArgs>.  \n  \n [!code-vb[System.Drawing.UsingAPen#71](~/add/codesnippet/visualbasic/t-system.drawing.drawing_1_1.vb)]\n [!code-cs[System.Drawing.UsingAPen#71](~/add/codesnippet/csharp/t-system.drawing.drawing_1_1.cs)]"
  syntax:
    content: public enum LineCap
