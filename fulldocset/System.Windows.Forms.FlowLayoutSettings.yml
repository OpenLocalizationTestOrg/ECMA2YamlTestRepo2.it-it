  summary: "Ottiene o imposta un valore che indica se il contenuto deve essere eseguito il wrapping o ritagliato quando supera i limiti originali del relativo contenitore."
  remarks: "Se l&quot;area del contenitore è troppo piccola per visualizzare tutti i controlli figlio, indipendentemente dal valore WrapContents verrà ritagliato almeno un controllo.       Successivo ridimensionamento del contenitore, il layout verrà riapplicato ai controlli contenuti."
