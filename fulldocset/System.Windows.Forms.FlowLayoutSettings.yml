  fullName: System.Windows.Forms.FlowLayoutSettings
  type: Class
  summary: "Raccoglie le caratteristiche associate ai layout di flusso."
  remarks: "La classe FlowLayoutSettings raccoglie e gestisce le caratteristiche associate allo schema di layout di flusso. Questa classe viene utilizzata internamente dal <xref:System.Windows.Forms.FlowLayoutPanel>e <xref:System.Windows.Forms.ToolStrip>classi, nonché il motore di layout di flusso.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.FlowLayoutPanel> La classe FlowLayoutSettings viene utilizzata dal motore di layout per determinare come eseguire layout di controlli figlio del contenitore.       La classe FlowLayoutSettings gestisce le informazioni seguenti:-la direzione del flusso dei controlli consecutivi.      -Se il contenuto deve essere eseguito il wrapping oppure ritagliato se i controlli figlio non possono essere contenuti all&quot;interno dell&quot;oggetto padre.       FlowLayoutSettings non dispone di un costruttore pubblico."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("FlowDirection")]

      public class FlowLayoutSettings : System.Windows.Forms.LayoutSettings
