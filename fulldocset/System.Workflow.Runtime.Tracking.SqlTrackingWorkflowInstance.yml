- uid: System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.AutoRefresh
  id: AutoRefresh
  parent: System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance
  langs:
  - csharp
  name: AutoRefresh
  nameWithType: SqlTrackingWorkflowInstance.AutoRefresh
  fullName: System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.AutoRefresh
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Ottiene o imposta un valore che specifica se i dati della proprietà per questo <xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance&quot;> </xref> devono essere aggiornati automaticamente quando vi si accede."
  remarks: 'Per ottimizzare le prestazioni del database, le proprietà che gestiscono le raccolte di dati sottoposti a query, ad esempio <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.ActivityEvents%2A>, eseguire query sul database per gli elementi nuovi solo quando si accede alla proprietà e la raccolta per tale proprietà viene aggiornata solo in base alle necessità, quando si accede alla proprietà.</xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.ActivityEvents%2A> La <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>classe gestisce due timestamp per ogni proprietà: uno che indica l&quot;ora che i dati di rilevamento per la raccolta sono l&quot;ultimo caricamento e l&quot;altro che indica l&quot;ora dell&quot;ultimo il <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>è stato aggiornato.</xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> </xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> Quando si ottiene una delle proprietà di raccolta, il <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>Carica i dati di rilevamento è stato aggiunto al database tra l&quot;ora dell&quot;ultimo dati di rilevamento per la raccolta è stata caricata e l&quot;ora dell&quot;ultimo il <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>aggiornati e aggiunge questi dati alla raccolta gestita dalla proprietà.</xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> </xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> Il timestamp che indica che gli ultimi dati ora è stati caricati per la proprietà viene quindi impostato sul valore di timestamp che indica l&quot;ultimo aggiornamento. Se questi due timestamp corrispondono, ulteriori dati di rilevamento non viene caricato per la proprietà quando vi si accede. Impostare AutoRefresh su `true` per eseguire un aggiornamento ogni volta che si accede a una proprietà di raccolta e assicurarsi che i dati di rilevamento restituiti nella raccolta gestita da tale proprietà sia sempre corrente. Se l&quot;aggiornamento automatico è `false`, è necessario chiamare <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.Refresh%2A>per reimpostare il timestamp che corrisponde all&quot;ultimo aggiornamento.</xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.Refresh%2A>'
  syntax:
    content: public bool AutoRefresh { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se i dati di proprietà devono essere aggiornati automaticamente quando vi si accede; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.AutoRefresh*
  exceptions: []
  platform:
  - net462
