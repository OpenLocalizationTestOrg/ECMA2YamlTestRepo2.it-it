  summary: "Ottiene l&quot;elenco di attività i record di rilevamento che sono stati inviati per questa istanza del flusso di lavoro a un <xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingService&quot;> </xref> database dall&quot;infrastruttura di rilevamento in fase di esecuzione."
  remarks: "Se <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.AutoRefresh%2A>è `true`, ActivityEvents contiene tutte le attività di rilevamento i record inviati per questa istanza del flusso di lavoro fino alla posizione corrente; se <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.AutoRefresh%2A>è `false`, ActivityEvents contiene l&quot;attività inviati fino all&quot;ultima <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.Refresh%2A>.</xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.Refresh%2A> record di rilevamento</xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.AutoRefresh%2A> </xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.AutoRefresh%2A>       ActivityEvents contiene i record inviati a un database dall&quot;infrastruttura di rilevamento in fase di esecuzione per questa istanza del flusso di lavoro di rilevamento di attività. Record di rilevamento di attività sono inviati dal motore di runtime del flusso di lavoro infrastruttura di rilevamento solo quando l&quot;istanza del flusso di lavoro genera un evento dello stato di attività che corrisponde a un <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>specificato nella <xref:System.Workflow.Runtime.Tracking.TrackingProfile>per l&quot;istanza.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>"
