- uid: System.Data.OracleClient.OracleConnectionStringBuilder.Remove(System.String)
  id: Remove(System.String)
  parent: System.Data.OracleClient.OracleConnectionStringBuilder
  langs:
  - csharp
  name: Remove(String)
  nameWithType: OracleConnectionStringBuilder.Remove(String)
  fullName: System.Data.OracleClient.OracleConnectionStringBuilder.Remove(String)
  type: Method
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Rimuove la voce con la chiave specificata dal <xref href=&quot;System.Data.OracleClient.OracleConnectionStringBuilder&quot;> </xref> istanza."
  remarks: "Poiché il metodo Remove restituisce un valore che indica la riuscita, non è necessario verificare l&quot;esistenza di una chiave prima di tentare di rimuovere la coppia chiave/valore dal <xref:System.Data.OracleClient.OracleConnectionStringBuilder>istanza.</xref:System.Data.OracleClient.OracleConnectionStringBuilder> Poiché il <xref:System.Data.OracleClient.OracleConnectionStringBuilder>gestisce una raccolta a dimensione fissa di coppie chiave/valore, chiamare il metodo Remove reimposta semplicemente il valore della coppia chiave/valore al valore predefinito.</xref:System.Data.OracleClient.OracleConnectionStringBuilder>       Poiché la raccolta di chiavi supportate dal <xref:System.Data.OracleClient.OracleConnectionStringBuilder>è fisso, ogni elemento all&quot;interno della raccolta ha un valore noto predefinito.</xref:System.Data.OracleClient.OracleConnectionStringBuilder>       Nella tabella seguente elenca le chiavi e il valore per ogni quando viene inizializzato il <xref:System.Data.OracleClient.OracleConnectionStringBuilder>o dopo che è stato chiamato il metodo Remove: | Chiave | Il valore predefinito |   |---------|-------------------|   | Origine dati | Una stringa vuota |   | Persist Security Info | False |   | La sicurezza integrata | False |   | ID utente | Una stringa vuota |   | Password | Una stringa vuota |   | Integrare | True |   | Il pool | True |   | Dimensione min Pool |&0; |   | Dimensione Max Pool |&100; |   | Unicode | False |   | Timeout bilanciamento del carico |&0; |   | Omettere il nome di connessione Oracle | False |</xref:System.Data.OracleClient.OracleConnectionStringBuilder>"
  example:
  - "The following example converts an existing connection string from using Windows Authentication to using integrated security. The example works by removing the user name and password from the connection string, and then setting the <xref:System.Data.OracleClient.OracleConnectionStringBuilder.IntegratedSecurity%2A> property of the <xref:System.Data.OracleClient.OracleConnectionStringBuilder> object.  \n  \n> [!NOTE]\n>  This example includes a password to demonstrate how <xref:System.Data.OracleClient.OracleConnectionStringBuilder> works with connection strings. In your applications, we recommend that you use Windows Authentication. If you must use a password, do not include a hard-coded password in your application.  \n  \n [!code-vb[DataWorks OracleConnectionStringBuilder.Remove#1](~/add/codesnippet/visualbasic/m-system.data.oracleclie_2_1.vb)]\n [!code-cs[DataWorks OracleConnectionStringBuilder.Remove#1](~/add/codesnippet/csharp/m-system.data.oracleclie_2_1.cs)]"
  syntax:
    content: public override bool Remove (string keyword);
    parameters:
    - id: keyword
      type: System.String
      description: "La chiave della coppia chiave/valore da rimuovere dalla stringa di connessione in questo <xref href=&quot;System.Data.OracleClient.OracleConnectionStringBuilder&quot;> </xref>."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se la chiave esistente nella stringa di connessione ed è stato rimosso, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se la chiave non esiste."
