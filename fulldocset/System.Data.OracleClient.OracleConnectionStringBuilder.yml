  name: OracleConnectionStringBuilder
  nameWithType: OracleConnectionStringBuilder
  fullName: System.Data.OracleClient.OracleConnectionStringBuilder
  type: Class
  summary: "Fornisce un modo semplice per creare e gestire il contenuto delle stringhe di connessione utilizzate dal <xref href=&quot;System.Data.OracleClient.OracleConnection&quot;> </xref> classe."
  remarks: "Questo tipo è deprecato e verrà rimossa in una futura versione di .NET Framework. Per ulteriori informazioni, vedere [Oracle e ADO.NET](~/add/includes/ajax-current-ext-md.md).       I generatori di stringhe di connessione consentono agli sviluppatori di creare a livello di programmazione sintatticamente corrette le stringhe di connessione, e di analizzare e ricompilare la connessione esistente stringhe, con le proprietà e metodi della classe. Il generatore di stringhe di connessione fornisce proprietà fortemente tipizzate corrispondenti alle coppie chiave/valore note consentite da Oracle. La classe implementa OracleConnectionStringBuilder il <xref:System.ComponentModel.ICustomTypeDescriptor>interfaccia.</xref:System.ComponentModel.ICustomTypeDescriptor> Ciò significa che la classe funziona con le finestre di progettazione di Visual Studio .NET in fase di progettazione. Quando gli sviluppatori utilizzano la finestra di progettazione per compilare fortemente tipizzato **set di dati** e fortemente tipizzate connessioni all&quot;interno di Visual Studio .NET, la classe di generatore di stringhe di connessione fortemente tipizzate visualizzerà le proprietà associate il tipo e verrà anche avere convertitori di tipi che è possibile eseguire il mapping di valori comuni per chiavi note.       Gli sviluppatori che devono creare stringhe di connessione come parte delle applicazioni possono utilizzare la classe OracleConnectionStringBuilder per compilare e modificare le stringhe di connessione. La classe OracleConnectionStringBuilder semplifica anche la gestione delle stringhe di connessione archiviate in un file di configurazione dell&quot;applicazione.       Il OracleConnectionStringBuilder esegue verifiche delle coppie chiave/valore valide. Pertanto, questa classe non può essere utilizzata per creare stringhe di connessione non valido. Tentativo di aggiungere coppie non valide verrà generata un&quot;eccezione. La classe OracleConnectionStringBuilder gestisce una raccolta fissa di sinonimi e quando richiesto, grado di effettuare la conversione da un sinonimo al nome della chiave noto. Ad esempio, quando si utilizza il <xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>proprietà per recuperare un valore, è possibile specificare una stringa che contiene un sinonimo per la chiave è necessario.</xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A> Vedere il <xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>proprietà per un elenco completo di sinonimo accettabili.</xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>       Il OracleConnectionStringBuilder gestisce i tentativi di inserire le voci nocive. Ad esempio, il codice seguente, utilizzando il valore predefinito <xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>proprietà (l&quot;indicizzatore in c#) viene ignorata correttamente la coppia chiave/valore annidata.</xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>       [Visual Basic]      ```   Dim builder As New System.Data. _       OracleClient.OracleConnectionStringBuilder   builder(&quot;Data Source&quot;) = &quot;OracleDemo&quot;   builder(&quot;Integrated Security&quot;) = True   builder(&quot;User ID&quot;) = &quot;Mary;NewValue=Bad&quot;   System.Diagnostics.Debug.WriteLine(builder.ConnectionString)   ``` [C#] ```   System.Data.OracleClient.OracleConnectionStringBuilder builder =      new System.Data.OracleClient.OracleConnectionStringBuilder();   builder[&quot;Data Source&quot;] = &quot;OracleDemo&quot;;   builder[&quot;integrated Security&quot;] = true;   builder[&quot;User ID&quot;] = &quot;Mary;NewValue=Bad&quot;;   System.Diagnostics.Debug.WriteLine(builder.ConnectionString);   ``` il risultato è la seguente stringa di connessione che gestisce il valore non valido in modo sicuro dal valore dell&quot;ID utente di inclusione tra virgolette:```   Data Source=OracleDemo;Integrated Security=True;User ID=&quot;Mary;NewValue=Bad&quot;   ```"
  example:
  - "The following console application builds connection strings for an Oracle database. The code uses an OracleConnectionStringBuilder class to create the connection string, and then passes the <xref:System.Data.OracleClient.OracleConnectionStringBuilder.ConnectionString%2A> property of the OracleConnectionStringBuilder instance to the constructor of the connection class. The example also parses an existing connection string, and demonstrates various ways of manipulating the connection string's contents.  \n  \n> [!NOTE]\n>  This example includes a password to demonstrate how OracleConnectionStringBuilder works with connection strings. In your applications, we recommend that you use Windows Authentication. If you must use a password, do not include a hard-coded password in your application.  \n  \n [!code-cs[DataWorks OracleConnectionStringBuilder#1](~/add/codesnippet/csharp/t-system.data.oracleclie_10_1.cs)]\n [!code-vb[DataWorks OracleConnectionStringBuilder#1](~/add/codesnippet/visualbasic/t-system.data.oracleclie_10_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("DataSource")]

      [System.ComponentModel.TypeConverter(typeof(System.Data.OracleClient.OracleConnectionStringBuilder/OracleConnectionStringBuilderConverter))]

      [System.Obsolete("OracleConnectionStringBuilder has been deprecated. http://go.microsoft.com/fwlink/?LinkID=144260", false)]

