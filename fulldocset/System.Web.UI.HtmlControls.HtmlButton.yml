- uid: System.Web.UI.HtmlControls.HtmlButton.ValidationGroup
  id: ValidationGroup
  parent: System.Web.UI.HtmlControls.HtmlButton
  langs:
  - csharp
  name: ValidationGroup
  nameWithType: HtmlButton.ValidationGroup
  fullName: System.Web.UI.HtmlControls.HtmlButton.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Ottiene o imposta il gruppo di controlli per cui il <xref href=&quot;System.Web.UI.HtmlControls.HtmlButton&quot;> </xref> causa la convalida quando esegue il postback al server."
  remarks: "Gruppi di convalida consentono di assegnare i controlli di convalida in una pagina a una categoria specifica. Ogni gruppo di convalida può essere convalidato in modo indipendente da altri gruppi di convalida della pagina. Utilizzare la proprietà ValidationGroup per specificare il nome del gruppo di convalida per il quale il <xref:System.Web.UI.HtmlControls.HtmlButton>controllo causa la convalida quando esegue il postback al server.</xref:System.Web.UI.HtmlControls.HtmlButton>       Questa proprietà ha effetto solo quando il valore di <xref:System.Web.UI.HtmlControls.HtmlButton.CausesValidation%2A>è impostata su `true`.</xref:System.Web.UI.HtmlControls.HtmlButton.CausesValidation%2A> Quando si specifica un valore per la proprietà ValidationGroup, solo i controlli di convalida che fanno parte del gruppo specificato vengono convalidati quando il <xref:System.Web.UI.HtmlControls.HtmlButton>il postback al server di controllo.</xref:System.Web.UI.HtmlControls.HtmlButton> Se non si specifica un valore per questa proprietà e <xref:System.Web.UI.HtmlControls.HtmlButton.CausesValidation%2A>è impostata su `true`, tutti i controlli di convalida della pagina che non sono assegnati a un gruppo di convalida vengono convalidati quando il controllo esegue il postback al server.</xref:System.Web.UI.HtmlControls.HtmlButton.CausesValidation%2A>"
  example:
  - "The following code example demonstrates how to use the ValidationGroup property to specify the controls to validate when an <xref:System.Web.UI.HtmlControls.HtmlButton> control posts back to the server. The page contains two text boxes to capture data from the user and two <xref:System.Web.UI.WebControls.RequiredFieldValidator> controls to ensure that the user does not leave a text box blank. The <xref:System.Web.UI.WebControls.RequiredFieldValidator> control for the first text box is in the `CityInfoGroup` validation group and the <xref:System.Web.UI.WebControls.RequiredFieldValidator> control for the second box is in the `StateInfoGroup` validation group. When the `CityQueryButton` is clicked, only the control in the `CityInfoGroup` validation group is validated. When the `StateQueryButton` is clicked, only the control in the `StateInfoGroup` validation group is validated.  \n  \n [!code-vb[HtmlButtonValidationGroup#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_34_1.aspx)]\n [!code-cs[HtmlButtonValidationGroup#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_34_1.aspx)]"
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "Il gruppo di controlli per cui il <xref href=&quot;System.Web.UI.HtmlControls.HtmlButton&quot;> </xref> controllo causa la convalida quando esegue il postback al server. Il valore predefinito è una stringa vuota (&quot;&quot;) che indica che questa proprietà non è impostata."
  overload: System.Web.UI.HtmlControls.HtmlButton.ValidationGroup*
  exceptions: []
  platform:
  - net462
