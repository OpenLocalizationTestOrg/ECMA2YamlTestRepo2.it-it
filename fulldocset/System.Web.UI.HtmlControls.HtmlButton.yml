- uid: System.Web.UI.HtmlControls.HtmlButton.CausesValidation
  id: CausesValidation
  parent: System.Web.UI.HtmlControls.HtmlButton
  langs:
  - csharp
  name: CausesValidation
  nameWithType: HtmlButton.CausesValidation
  fullName: System.Web.UI.HtmlControls.HtmlButton.CausesValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Ottiene o imposta un valore che indica se la convalida viene eseguita quando il <xref href=&quot;System.Web.UI.HtmlControls.HtmlButton&quot;> </xref> si fa clic sul controllo."
  remarks: "Per impostazione predefinita, viene eseguita la convalida della pagina quando un <xref:System.Web.UI.HtmlControls.HtmlButton>si fa clic sul controllo.</xref:System.Web.UI.HtmlControls.HtmlButton> La convalida della pagina determina se i controlli di input associata a un controllo di convalida nella pagina che passano le regole di convalida specificate dal controllo di convalida.       È possibile specificare o determinare se la convalida viene eseguita sia il client e server quando un <xref:System.Web.UI.HtmlControls.HtmlButton>si fa clic sul controllo utilizzando la proprietà CausesValidation.</xref:System.Web.UI.HtmlControls.HtmlButton> Per evitare che venga eseguita la convalida, impostare la proprietà CausesValidation su `false`.       Questa proprietà viene comunemente utilizzata nel gestore eventi per il <xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick>impedisca la convalida della pagina quando viene premuto un pulsante Annulla o la reimpostazione dell&quot;evento.</xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick>"
  example:
  - "The following code example demonstrates how to use the CausesValidation property to prevent page validation from occurring. Note that the <xref:System.Web.UI.WebControls.BaseValidator.Validate%2A> method activates each validation control independently.  \n  \n [!code-vb[HtmlButtonCausesValidation#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_59_1.aspx)]\n [!code-cs[HtmlButtonCausesValidation#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_59_1.aspx)]"
  syntax:
    content: public virtual bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se la convalida viene eseguita quando il <xref href=&quot;System.Web.UI.HtmlControls.HtmlButton&quot;> </xref> controllo è selezionata; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.HtmlControls.HtmlButton.CausesValidation*
  exceptions: []
  platform:
  - net462
