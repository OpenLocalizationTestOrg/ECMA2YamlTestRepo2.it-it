- uid: System.Web.UI.HtmlControls.HtmlButton.OnServerClick(System.EventArgs)
  id: OnServerClick(System.EventArgs)
  parent: System.Web.UI.HtmlControls.HtmlButton
  langs:
  - csharp
  name: OnServerClick(EventArgs)
  nameWithType: HtmlButton.OnServerClick(EventArgs)
  fullName: System.Web.UI.HtmlControls.HtmlButton.OnServerClick(EventArgs)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Genera il <xref href=&quot;System.Web.UI.HtmlControls.HtmlButton.ServerClick&quot;> </xref> evento. In questo modo è possibile fornire un gestore personalizzato per l&quot;evento."
  remarks: "Il <xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick>evento viene generato quando il <xref:System.Web.UI.HtmlControls.HtmlButton>si fa clic sul controllo.</xref:System.Web.UI.HtmlControls.HtmlButton> </xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick> Questo evento provoca un round trip al verificarsi dal client al server e viceversa. È volutamente diverso dal lato client `OnClick` evento. Se esiste un conflitto tra il codice eseguito con un <xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick>evento e il codice eseguito da un lato client `OnClick` evento, l&quot;evento sul lato server istruzioni sostituiranno il codice sul lato client.</xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick>       Viene generato un evento richiama il gestore dell&quot;evento tramite un delegato. Per ulteriori informazioni, vedere [NIB: generazione di un evento](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2).       Il metodo OnServerClick consente inoltre alle classi derivate di gestire l&quot;evento senza associare un delegato. Questa è la tecnica consigliata per la gestione dell&quot;evento in una classe derivata."
  example:
  - "The following code example demonstrates how to declaratively specify and code an event handler for the <xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick> event. When the <xref:System.Web.UI.HtmlControls.HtmlButton> control is clicked, the value entered in the text box is displayed.  \n  \n [!code-vb[Classic HtmlButton Example#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_33_1.aspx)]\n [!code-cs[Classic HtmlButton Example#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_33_1.aspx)]  \n  \n The following code example demonstrates how to programmatically specify and code an event handler for the <xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick> event.  \n  \n [!code-vb[HtmlButtonConstructor#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_33_2.aspx)]\n [!code-cs[HtmlButtonConstructor#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_33_2.aspx)]"
  syntax:
    content: protected virtual void OnServerClick (EventArgs e);
    parameters:
    - id: e
      type: System.EventArgs
      description: "Oggetto &lt;xref:System.EventArgs?displayProperty=fullName&gt; che contiene i dati dell&quot;evento."
  overload: System.Web.UI.HtmlControls.HtmlButton.OnServerClick*
  exceptions: []
  platform:
  - net462
