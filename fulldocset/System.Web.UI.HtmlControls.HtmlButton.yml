  remarks: "Il metodo RenderAttributes scrive il `onclick` attributo dell&quot;oggetto sottoposto a rendering <xref:System.Web.UI.HtmlControls.HtmlButton>controllare e quindi chiama il metodo base <xref:System.Web.UI.HtmlControls.HtmlControl.RenderAttributes%2A?displayProperty=fullName>metodo.</xref:System.Web.UI.HtmlControls.HtmlControl.RenderAttributes%2A?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlButton>       Il metodo RenderAttributes viene usato principalmente dagli sviluppatori di controlli per estendere la funzionalità del <xref:System.Web.UI.HtmlControls.HtmlButton>controllo.</xref:System.Web.UI.HtmlControls.HtmlButton>"
  example:
  - "The following code example demonstrates how to override the RenderAttributes method in a custom server control so that a title is always displayed for the <xref:System.Web.UI.HtmlControls.HtmlButton> control.  \n  \n [!code-cs[CustomHtmlButtonRenderAttributes#1](~/add/codesnippet/csharp/ea295bbf-8841-481e-ab76-_1.aspx)]\n [!code-vb[CustomHtmlButtonRenderAttributes#1](~/add/codesnippet/visualbasic/ea295bbf-8841-481e-ab76-_1.aspx)]  \n  \n [!code-vb[CustomHtmlButtonRenderAttributes#2](~/add/codesnippet/visualbasic/ea295bbf-8841-481e-ab76-_2.vb)]\n [!code-cs[CustomHtmlButtonRenderAttributes#2](~/add/codesnippet/csharp/ea295bbf-8841-481e-ab76-_2.cs)]"
