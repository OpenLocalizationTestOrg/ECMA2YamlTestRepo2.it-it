  name: HtmlButton
  nameWithType: HtmlButton
  fullName: System.Web.UI.HtmlControls.HtmlButton
  type: Class
  summary: "Consente l&quot;accesso programmatico all&quot;elemento <xref uid=&quot;langword_csharp_&lt;button&gt;&quot; name=&quot;&lt;button&gt;&quot; href=&quot;&quot;> </xref> tag nel server."
  remarks: "Il `<button>` elemento consente agli sviluppatori Web creare pulsanti di modulo di interfaccia utente che possono essere costituiti da elementi HTML incorporati, inclusi altri controlli server.      > [!NOTE] > Il `<button>` elemento è definito nella specifica HTML 4.0 ed è supportata solo in Microsoft Internet Explorer versione 4.0 e versioni successive. Per creare pulsanti di form dell&quot;interfaccia utente per l&quot;utilizzo in altri browser, è consigliabile utilizzare la <xref:System.Web.UI.HtmlControls.HtmlInputImage>classe.</xref:System.Web.UI.HtmlControls.HtmlInputImage>       Per eseguire un set di istruzioni personalizzate quando si fa clic sul controllo HtmlButton, fornire un gestore dell&quot;evento personalizzato per il <xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick>evento.</xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick>      > [!NOTE] > Il controllo HtmlButton esegue il rendering di ECMAScript nel browser client. Il client deve avere ECMAScript abilitata per questo controllo per funzionare correttamente. Per ulteriori informazioni sullo script client, vedere [lo Script Client in ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).       Per un elenco di valori di proprietà iniziali per un&quot;istanza di HtmlButton, vedere il <xref:System.Web.UI.HtmlControls.HtmlButton.%23ctor%2A>costruttore.</xref:System.Web.UI.HtmlControls.HtmlButton.%23ctor%2A>      > [!CAUTION] > Questo controllo può essere utilizzato per visualizzare l&quot;input dell&quot;utente che può includere uno script client dannoso. Verificare tutte le informazioni inviate da un client per uno script eseguibile, istruzioni SQL o altro codice prima di visualizzarlo nell&quot;applicazione. ASP.NET fornisce una funzionalità di convalida richiesta di input per bloccare script e HTML nell&quot;input dell&quot;utente. Controlli server di convalida vengono inoltre forniti per valutare l&quot;input dell&quot;utente. Per ulteriori informazioni, vedere [sintassi dei controlli di convalida Server](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick> event to display the name entered in the text box.  \n  \n [!code-vb[Classic HtmlButton Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_8_1.aspx)]\n [!code-cs[Classic HtmlButton Example#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_8_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("ServerClick")]

      [System.Web.UI.SupportsEventValidation]

      public class HtmlButton : System.Web.UI.HtmlControls.HtmlContainerControl, System.Web.UI.IPostBackEventHandler
