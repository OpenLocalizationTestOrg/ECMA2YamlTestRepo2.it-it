  type: Class
  summary: "Fornisce dati per il <xref href=&quot;System.Web.UI.WebControls.Menu.MenuItemClick&quot;> </xref> e <xref href=&quot;System.Web.UI.WebControls.Menu.MenuItemDataBound&quot;> </xref> gli eventi di un <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> controllo. Questa classe non può essere ereditata."
  remarks: "La classe MenuEventArgs mostra viene utilizzata per archiviare i dati dell&quot;evento passati al gestore eventi per gli eventi nella tabella seguente.      | Evento | Descrizione |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.Menu.MenuItemClick>| Si verifica quando si fa clic su una voce di menu.</xref:System.Web.UI.WebControls.Menu.MenuItemClick> Questo evento viene comunemente utilizzato per sincronizzare un controllo <xref:System.Web.UI.WebControls.Menu>con un altro controllo nella pagina. |   | <xref:System.Web.UI.WebControls.Menu.MenuItemDataBound>| Si verifica quando una voce di menu è associata a dati.</xref:System.Web.UI.WebControls.Menu.MenuItemDataBound> </xref:System.Web.UI.WebControls.Menu> Questo evento viene comunemente utilizzato per modificare una voce di menu prima del rendering in un controllo <xref:System.Web.UI.WebControls.Menu>. |       A seconda dell&quot;evento generato, è possibile accedere una voce di menu selezionata dall&quot;utente o la voce di menu da associare ai dati tramite il <xref:System.Web.UI.WebControls.MenuEventArgs.Item%2A>proprietà.</xref:System.Web.UI.WebControls.MenuEventArgs.Item%2A> </xref:System.Web.UI.WebControls.Menu>       Per un elenco di valori di proprietà iniziali per un&quot;istanza della classe MenuEventArgs mostra, vedere il <xref:System.Web.UI.WebControls.MenuEventArgs.%23ctor%2A>costruttore.</xref:System.Web.UI.WebControls.MenuEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the MenuEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.Menu.MenuItemDataBound> event to modify the properties of a menu item before it is displayed in a <xref:System.Web.UI.WebControls.Menu> control. The <xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A> property of the `Home` menu item is set to display an image in that menu item only. For this example to work correctly, you must copy the sample site map data below to a file named Web.sitemap.  \n  \n [!code-cs[MenuEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_160_1.aspx)]\n [!code-vb[MenuEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_160_1.aspx)]  \n  \n The following is sample site map data for the previous example.  \n  \n `<siteMap>`  \n  \n `<siteMapNode url=\"~\\Home.aspx\"`  \n  \n `title=\"Home\"`  \n  \n `description=\"Home\">`  \n  \n `<siteMapNode url=\"~\\Music.aspx\"`  \n  \n `title=\"Music\"`  \n  \n `description=\"Music\">`  \n  \n `<siteMapNode url=\"~\\Classical.aspx\"`  \n  \n `title=\"Classical\"`  \n  \n `description=\"Classical\"/>`  \n  \n `<siteMapNode url=\"~\\Rock.aspx\"`  \n  \n `title=\"Rock\"`  \n  \n `description=\"Rock\"/>`  \n  \n `<siteMapNode url=\"~\\Jazz.aspx\"`  \n  \n `title=\"Jazz\"`  \n  \n `description=\"Jazz\"/>`  \n  \n `</siteMapNode>`  \n  \n `<siteMapNode url=\"~\\Movies.aspx\"`  \n  \n `title=\"Movies\"`  \n  \n `description=\"Movies\">`  \n  \n `<siteMapNode url=\"~\\Action.aspx\"`  \n  \n `title=\"Action\"`  \n  \n `description=\"Action\"/>`  \n  \n `<siteMapNode url=\"~\\Drama.aspx\"`  \n  \n `title=\"Drama\"`  \n  \n `description=\"Drama\"/>`  \n  \n `<siteMapNode url=\"~\\Musical.aspx\"`  \n  \n `title=\"Musical\"`  \n  \n `description=\"Musical\"/>`  \n  \n `</siteMapNode>`  \n  \n `</siteMapNode>`  \n  \n `</siteMap>`"
