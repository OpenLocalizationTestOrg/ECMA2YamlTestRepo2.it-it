  name: KeySpline
  nameWithType: KeySpline
  fullName: System.Windows.Media.Animation.KeySpline
  type: Class
  summary: "Questa classe è utilizzata da un fotogramma chiave spline per definire l&quot;avanzamento dell&quot;animazione."
  remarks: "Per comprendere il funzionamento KeySpline, è importante capire le curve di Bézier cubiche. Una curva di Bézier cubica è definita da un punto di inizio, un punto finale e due punti di controllo. Le due coordinate della proprietà KeySpline definisce i due punti di controllo. Quando si descrivono le spline chiave, il punto iniziale della curva di Bézier è sempre 0 e il punto di fine è sempre 1, motivo per cui si definiscono solo due punti di controllo. La curva risultante specifica la modalità di interpolazione di un&quot;animazione durante un intervallo di tempo. vale a dire la curva rappresenta la frequenza di modifica nell&quot;attributo di destinazione dell&quot;animazione del segmento di tempo. Per visualizzare meglio la relazione tra l&quot;avanzamento dell&quot;animazione e una curva di Bézier, vedere [chiave Spline Animation Sample](http://go.microsoft.com/fwlink/?LinkID=160011).      <a name=&quot;xamlAttributeUsage_KeySpline&quot;></a># # Utilizzo dell&quot;attributo XAML ```   <object property=&quot;cp1X,cp1Y cp2X,cp2Y&quot;/>   ``` <a name=&quot;xamlValues_KeySpline&quot;> </a> # # valori XAML *cp1X* <xref:System.Windows.Point.X%2A> componente del primo punto di controllo della curva.</xref:System.Windows.Point.X%2A>           Il valore deve essere compreso tra 0 e 1.       *cp1Y* <xref:System.Windows.Point.Y%2A> componente del primo punto di controllo della curva.</xref:System.Windows.Point.Y%2A>     Il valore deve essere compreso tra 0 e 1.       *cp2X* <xref:System.Windows.Point.X%2A> componente del secondo punto di controllo della curva.</xref:System.Windows.Point.X%2A>     Il valore deve essere compreso tra 0 e 1.       *cp2Y* <xref:System.Windows.Point.Y%2A> componente del secondo punto di controllo della curva.</xref:System.Windows.Point.Y%2A>     Il valore deve essere compreso tra 0 e 1.       Il separatore tra valori può essere una virgola o uno o più spazi. La convenzione mostrata di virgole tra i componenti di un punto e uno spazio tra i punti di è una convenzione consigliata. Non utilizzare una virgola come separatore decimale nei valori dei componenti di punto, anche se è la norma impostazioni cultura in uso. Valori XAML vengono trattati come en-us in tutti i casi di conversione di tipo e la virgola viene pertanto interpretata come separatore e non come separatore decimale previsto."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.KeySplineConverter))]

      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      public class KeySpline : System.Windows.Freezable, IFormattable
