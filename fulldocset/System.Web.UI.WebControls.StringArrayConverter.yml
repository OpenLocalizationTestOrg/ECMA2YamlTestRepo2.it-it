  remarks: "La classe StringArrayConverter converte una stringa di valori delimitati da virgole in e da una matrice di stringhe. Questa classe fornisce il <xref:System.Web.UI.WebControls.StringArrayConverter.ConvertTo%2A>e <xref:System.Web.UI.WebControls.StringArrayConverter.ConvertFrom%2A>metodi per eseguire le conversioni dei tipi.</xref:System.Web.UI.WebControls.StringArrayConverter.ConvertFrom%2A> </xref:System.Web.UI.WebControls.StringArrayConverter.ConvertTo%2A>       Questo tipo di convertitore viene utilizzato per gli ambienti in fase di progettazione per fornire valori per la visualizzazione nel controllo griglia delle proprietà per un tipo specificato.      > [!NOTE] > Mai è necessario accedere direttamente un convertitore di tipi. Chiamare invece il convertitore appropriato tramite la <xref:System.ComponentModel.TypeDescriptor?displayProperty=fullName>classe.</xref:System.ComponentModel.TypeDescriptor?displayProperty=fullName> Per ulteriori informazioni, vedere gli esempi nella <xref:System.ComponentModel.TypeConverter>classe base.</xref:System.ComponentModel.TypeConverter>"
