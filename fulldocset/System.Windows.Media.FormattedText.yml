  type: Class
  summary: "Fornisce controllo di basso livello per il disegno di testo [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] applicazioni."
  remarks: "L&quot;oggetto FormattedText consente di disegnare testo su più righe in cui ogni carattere del testo può essere formattato singolarmente. Nell&quot;esempio seguente viene mostrato il testo che è stati applicati diversi formati.       ![Testo visualizzato usando l&quot;oggetto FormattedText](~/add/media/formattedtext01.jpg &quot;testo visualizzato usando l&quot;oggetto FormattedText&quot;) le caratteristiche di esempio di una stringa di testo formattato in termini di testo in [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)], FormattedText è considerata &quot;di basso livello&quot; poiché l&quot;elaborazione di testo come elementi grafici. Altri aspetti di testo in [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] di gestire il testo nel contesto di controlli che sono dedicati al testo (<xref:System.Windows.Controls.TextBlock>, <xref:System.Windows.Controls.TextBox>), implementano il modello di documento dinamico (vedere [Cenni preliminari sul documento flusso](~/add/includes/ajax-current-ext-md.md)), o supporta il [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] modello di documento (vedere [documenti in WPF](~/add/includes/ajax-current-ext-md.md)).</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.TextBlock>       Molti dei metodi setter FormattedText presentano alcune analogie con le proprietà associate che sono supportate da <xref:System.Windows.Documents.TextElement>, ma la <xref:System.Windows.Documents.TextElement>si applicano le proprietà associate al testo di livello superiore il supporto di tipo dinamico o [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)].</xref:System.Windows.Documents.TextElement> </xref:System.Windows.Documents.TextElement>"
  example:
