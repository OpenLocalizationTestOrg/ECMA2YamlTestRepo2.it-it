  name: PageSetupDialog
  nameWithType: PageSetupDialog
  fullName: System.Windows.Forms.PageSetupDialog
  type: Class
  summary: "Consente agli utenti di modificare relative alla pagina Impostazioni di stampa, inclusi i margini e l&quot;orientamento. Questa classe non può essere ereditata."
  remarks: "Nella finestra di dialogo PageSetupDialog modifica <xref:System.Drawing.Printing.PageSettings>e le <xref:System.Drawing.Printing.PrinterSettings>informazioni per un determinato <xref:System.Windows.Forms.PageSetupDialog.Document%2A>.</xref:System.Windows.Forms.PageSetupDialog.Document%2A> </xref:System.Drawing.Printing.PrinterSettings> </xref:System.Drawing.Printing.PageSettings> L&quot;utente può attivare le sezioni della finestra di dialogo per modificare i margini; e la stampa orientamento, dimensioni e origine; e per visualizzare la Guida e i pulsanti di rete. Il <xref:System.Windows.Forms.PageSetupDialog.MinMargins%2A>proprietà definisce i margini minimi selezionabili utente.</xref:System.Windows.Forms.PageSetupDialog.MinMargins%2A>       Quando si crea un&quot;istanza della classe PageSetupDialog, le proprietà di lettura/scrittura sono impostate sui valori iniziali. Per un elenco di questi valori, vedere il <xref:System.Windows.Forms.PageSetupDialog.%23ctor%2A>costruttore.</xref:System.Windows.Forms.PageSetupDialog.%23ctor%2A>       Poiché un PageSetupDialog richiede le impostazioni della pagina per visualizzare, è necessario impostare il <xref:System.Windows.Forms.PrintDialog.Document%2A>, <xref:System.Windows.Forms.PrintDialog.PrinterSettings%2A>, o <xref:System.Windows.Forms.PageSetupDialog.PageSettings%2A>proprietà prima di chiamare <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>; in caso contrario, verrà generata un&quot;eccezione.</xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> </xref:System.Windows.Forms.PageSetupDialog.PageSettings%2A> </xref:System.Windows.Forms.PrintDialog.PrinterSettings%2A> </xref:System.Windows.Forms.PrintDialog.Document%2A>"
  example:
  - "The following code example demonstrates the PageSetupDialog using the <xref:System.Windows.Forms.PageSetupDialog.PageSettings%2A>, <xref:System.Windows.Forms.PageSetupDialog.PrinterSettings%2A>, and <xref:System.Windows.Forms.PageSetupDialog.ShowNetwork%2A> properties. To run this example, place it in a form containing a <xref:System.Windows.Forms.Button> named `Button1`, a <xref:System.Windows.Forms.ListBox> named `ListBox1`, and a PageSetupDialog named `PageSetupDialog1`. Ensure the button's click event is connected to the event-handling method in this example.  \n  \n [!code-cs[System.Windows.Forms.PageSetupDialogExample#1](~/add/codesnippet/csharp/t-system.windows.forms.p_4_1.cs)]\n [!code-cpp[System.Windows.Forms.PageSetupDialogExample#1](~/add/codesnippet/cpp/t-system.windows.forms.p_4_1.cpp)]\n [!code-vb[System.Windows.Forms.PageSetupDialogExample#1](~/add/codesnippet/visualbasic/t-system.windows.forms.p_4_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Document")]

      public sealed class PageSetupDialog : System.Windows.Forms.CommonDialog
