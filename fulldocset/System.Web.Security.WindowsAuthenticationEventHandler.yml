  name: WindowsAuthenticationEventHandler
  nameWithType: WindowsAuthenticationEventHandler
  fullName: System.Web.Security.WindowsAuthenticationEventHandler
  type: Delegate
  summary: "Rappresenta il metodo che gestisce il **WindowsAuthentication_OnAuthenticate** evento di un <xref href=&quot;System.Web.Security.WindowsAuthenticationModule&quot;> </xref>."
  remarks: "Il delegato WindowsAuthenticationEventHandler è definito per l&quot; <xref:System.Web.Security.WindowsAuthenticationModule.Authenticate>evento della <xref:System.Web.Security.WindowsAuthenticationModule>classe.</xref:System.Web.Security.WindowsAuthenticationModule> </xref:System.Web.Security.WindowsAuthenticationModule.Authenticate> È possibile accedere il <xref:System.Web.Security.WindowsAuthenticationModule.Authenticate>evento del <xref:System.Web.Security.WindowsAuthenticationModule>classe specificando una subroutine denominata **WindowsAuthentication_OnAuthenticate** nel file Global. asax dell&quot;applicazione ASP.NET.</xref:System.Web.Security.WindowsAuthenticationModule> </xref:System.Web.Security.WindowsAuthenticationModule.Authenticate> Il <xref:System.Web.Security.WindowsAuthenticationModule.Authenticate>evento viene generato durante il <xref:System.Web.HttpApplication.AuthenticateRequest>evento.</xref:System.Web.HttpApplication.AuthenticateRequest> </xref:System.Web.Security.WindowsAuthenticationModule.Authenticate>       Il <xref:System.Web.Security.WindowsAuthenticationModule>costruisce una <xref:System.Web.Security.WindowsAuthenticationEventArgs>utilizzando l&quot;identità di Windows fornita da IIS e corrente dell&quot;oggetto <xref:System.Web.HttpContext>e lo passa al **WindowsAuthentication_OnAuthenticate** evento.</xref:System.Web.HttpContext> </xref:System.Web.Security.WindowsAuthenticationEventArgs> </xref:System.Web.Security.WindowsAuthenticationModule>       È possibile utilizzare il <xref:System.Web.Security.WindowsAuthenticationEventArgs.User%2A>proprietà del <xref:System.Web.Security.WindowsAuthenticationEventArgs>oggetto fornito per il **WindowsAuthentication_OnAuthenticate** evento per impostare il <xref:System.Web.HttpContext.User%2A>proprietà dell&quot;oggetto corrente <xref:System.Web.HttpContext>su un oggetto personalizzato <xref:System.Security.Principal.IPrincipal>oggetto.</xref:System.Security.Principal.IPrincipal> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.WindowsAuthenticationEventArgs> </xref:System.Web.Security.WindowsAuthenticationEventArgs.User%2A> Se non si specifica un valore per il <xref:System.Web.Security.WindowsAuthenticationEventArgs.User%2A>proprietà durante il **WindowsAuthentication_OnAuthenticate** evento, l&quot;identità fornita da IIS viene utilizzato come identità per la richiesta corrente di Windows.</xref:System.Web.Security.WindowsAuthenticationEventArgs.User%2A> Se IIS utilizza l&quot;autenticazione anonima, la <xref:System.Web.Security.WindowsAuthenticationEventArgs.Identity%2A>proprietà del <xref:System.Web.Security.WindowsAuthenticationEventArgs>oggetto viene impostato per l&quot;identità restituita dal <xref:System.Security.Principal.WindowsIdentity.GetAnonymous%2A>metodo.</xref:System.Security.Principal.WindowsIdentity.GetAnonymous%2A> </xref:System.Web.Security.WindowsAuthenticationEventArgs> </xref:System.Web.Security.WindowsAuthenticationEventArgs.Identity%2A>       Il **WindowsAuthentication_OnAuthenticate** è solo l&quot;evento generato quando l&quot;autenticazione <xref:System.Web.Configuration.AuthenticationSection.Mode%2A>è impostato su <xref:System.Web.Configuration.AuthenticationMode>e <xref:System.Web.Security.WindowsAuthenticationModule>è un modulo HTTP attivo per l&quot;applicazione.</xref:System.Web.Security.WindowsAuthenticationModule> </xref:System.Web.Configuration.AuthenticationMode> </xref:System.Web.Configuration.AuthenticationSection.Mode%2A>"
  example:
  - "The following code example uses the **WindowsAuthentication_OnAuthenticate** event to set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a custom <xref:System.Security.Principal.IPrincipal> object.  \n  \n [!code-cs[System.Web.Security.WindowsAuthenticationModule#1](~/add/codesnippet/csharp/t-system.web.security.wi_2_1.asax)]\n [!code-vb[System.Web.Security.WindowsAuthenticationModule#1](~/add/codesnippet/visualbasic/t-system.web.security.wi_2_1.asax)]"
  syntax:
    content: public delegate void WindowsAuthenticationEventHandler(object sender, WindowsAuthenticationEventArgs e);
  inheritance:
