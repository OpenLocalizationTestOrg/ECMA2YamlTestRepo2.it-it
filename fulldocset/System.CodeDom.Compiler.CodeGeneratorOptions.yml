  summary: "Ottiene o imposta l&quot;oggetto in corrispondenza dell&quot;indice specificato."
  remarks: "Questo dizionario fornisce un meccanismo di extensibility per gli sviluppatori fornire dati per le funzionalità personalizzate di un generatore di codice. Un generatore di codice deve implementare tali funzionalità e supporta la verifica del dizionario affinché ciò sia utile."
