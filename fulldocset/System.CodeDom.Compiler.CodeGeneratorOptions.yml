  name: CodeGeneratorOptions
  nameWithType: CodeGeneratorOptions
  fullName: System.CodeDom.Compiler.CodeGeneratorOptions
  type: Class
  summary: "Rappresenta un set di opzioni utilizzate da un generatore di codice."
  remarks: "CodeGeneratorOptions viene passato ai metodi di generazione del codice di un <xref:System.CodeDom.Compiler.ICodeGenerator>implementazione per specificare le opzioni utilizzate durante la generazione di codice.</xref:System.CodeDom.Compiler.ICodeGenerator>       Il <xref:System.CodeDom.Compiler.CodeGeneratorOptions.IndentString%2A>proprietà specifica la stringa da utilizzare per ogni rientro della spaziatura.</xref:System.CodeDom.Compiler.CodeGeneratorOptions.IndentString%2A> Il <xref:System.CodeDom.Compiler.CodeGeneratorOptions.BracingStyle%2A>proprietà specifica lo stile di posizionamento per le parentesi graffe che i limiti dei blocchi di codice.</xref:System.CodeDom.Compiler.CodeGeneratorOptions.BracingStyle%2A> Il <xref:System.CodeDom.Compiler.CodeGeneratorOptions.ElseOnClosing%2A>proprietà specifica se aggiungere un `else`, `catch`, o `finally` blocco, comprese le parentesi quadre, alla riga di chiusura di ogni `if` o `try` blocco.</xref:System.CodeDom.Compiler.CodeGeneratorOptions.ElseOnClosing%2A> Il <xref:System.CodeDom.Compiler.CodeGeneratorOptions.BlankLinesBetweenMembers%2A>proprietà specifica se inserire righe vuote tra i membri.</xref:System.CodeDom.Compiler.CodeGeneratorOptions.BlankLinesBetweenMembers%2A>       Un <xref:System.CodeDom.Compiler.ICodeGenerator>implementazione può fornire codice personalizzato opzioni di generazione che è possibile impostare o passare dati utilizzando il <xref:System.CodeDom.Compiler.CodeGeneratorOptions.Item%2A>indicizzatore del dizionario, quale un generatore di codice può eseguire una ricerca per individuare le opzioni di generazione di codice aggiuntivo.</xref:System.CodeDom.Compiler.CodeGeneratorOptions.Item%2A> </xref:System.CodeDom.Compiler.ICodeGenerator>      > [!NOTE] > Questa classe contiene una richiesta di collegamento e una richiesta di ereditarietà a livello di classe che si applica a tutti i membri. Oggetto <xref:System.Security.SecurityException>viene generata quando il chiamante immediato o la classe derivata non dispone dell&quot;autorizzazione di attendibilità totale.</xref:System.Security.SecurityException> Per informazioni dettagliate sui requisiti di sicurezza, vedere [le richieste di collegamento](~/add/includes/ajax-current-ext-md.md) e [richieste di ereditarietà](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - >-
    [!code-cpp[CodeGeneratorOptionsExample#1](~/add/codesnippet/cpp/t-system.codedom.compile_9_1.cpp)]
     [!code-cs[CodeGeneratorOptionsExample#1](~/add/codesnippet/csharp/t-system.codedom.compile_9_1.cs)]
     [!code-vb[CodeGeneratorOptionsExample#1](~/add/codesnippet/visualbasic/t-system.codedom.compile_9_1.vb)]
