  name: BracingStyle
  nameWithType: CodeGeneratorOptions.BracingStyle
  fullName: System.CodeDom.Compiler.CodeGeneratorOptions.BracingStyle
  type: Property
  assemblies:
  - System
  namespace: System.CodeDom.Compiler
  summary: "Ottiene o imposta lo stile da utilizzare per le parentesi graffe."
  remarks: "Il valore predefinito di questa proprietà è `Block`, che indica che il codice deve essere generato in modo che le parentesi graffe iniziare sulla stessa riga dell&quot;istruzione o una dichiarazione che sono associate. Il valore della proprietà `C` indica che le parentesi graffe inizia alla riga successiva all&quot;istruzione o una dichiarazione che sono associate."
  syntax:
    content: public string BracingStyle { get; set; }
    return:
      type: System.String
      description: "Stringa contenente lo stile rinforzo da utilizzare."
  overload: System.CodeDom.Compiler.CodeGeneratorOptions.BracingStyle*
  exceptions: []
  platform:
  - net462
