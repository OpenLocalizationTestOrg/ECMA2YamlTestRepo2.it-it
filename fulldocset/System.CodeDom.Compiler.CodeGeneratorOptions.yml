  name: VerbatimOrder
  nameWithType: CodeGeneratorOptions.VerbatimOrder
  fullName: System.CodeDom.Compiler.CodeGeneratorOptions.VerbatimOrder
  type: Property
  assemblies:
  - System
  namespace: System.CodeDom.Compiler
  summary: "Ottiene o imposta un valore che indica se generare membri nell&quot;ordine in cui si trovano nelle raccolte di membro."
  remarks: 'Il valore predefinito viene generato l&quot;errore membri in base al tipo, ad esempio; campo membro, costruttore o proprietà.  Un generatore di codice è possibile utilizzare la proprietà VerbatimOrder inserire #region blocchi nel codice, pertanto la modifica dell&quot;ordine.'
  syntax:
    content: public bool VerbatimOrder { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>per generare i membri nell&quot;ordine in cui si trovano nella raccolta di membri. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito di questa proprietà è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.CodeDom.Compiler.CodeGeneratorOptions.VerbatimOrder*
  exceptions: []
  platform:
  - net462
