  name: DesignerActionUIService
  nameWithType: DesignerActionUIService
  fullName: System.ComponentModel.Design.DesignerActionUIService
  type: Class
  summary: "Gestisce l&quot;interfaccia utente (UI) per un pannello smart tag. Questa classe non può essere ereditata."
  remarks: "È possibile controllare la visualizzazione <xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>con la classe DesignerActionUIService. della finestra di progettazione</xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A> DesignerActionUIService fornisce un&quot;interfaccia semplice per visualizzare gli elementi per ciascun componente, inclusi gli eventi e i metodi seguenti: - il <xref:System.ComponentModel.Design.DesignerActionUIService.ShowUI%2A>e <xref:System.ComponentModel.Design.DesignerActionUIService.HideUI%2A>metodi visualizzare e nascondere gli elementi di un componente.</xref:System.ComponentModel.Design.DesignerActionUIService.HideUI%2A> </xref:System.ComponentModel.Design.DesignerActionUIService.ShowUI%2A>      -La <xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>evento indica se l&quot;interfaccia utente per un componente subisce modifiche.</xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>       Utilizzare il <xref:System.ComponentModel.Design.DesignerActionService>per gestire il <xref:System.ComponentModel.Design.DesignerActionList>raccolte associate al componente.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionService>"
  example:
  - "The following code example demonstrates how to use the <xref:System.ComponentModel.Design.DesignerActionUIService.Refresh%2A> method to update a smart tag panel. This example is part of a larger example available in the <xref:System.ComponentModel.Design.DesignerActionService> class overview.  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#11](~/add/codesnippet/visualbasic/t-system.componentmodel._127_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#11](~/add/codesnippet/csharp/t-system.componentmodel._127_1.cs)]"
  syntax:
    content: 'public sealed class DesignerActionUIService : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
