  name: DesignerActionUIStateChange
  nameWithType: DesignerActionUIService.DesignerActionUIStateChange
  fullName: System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange
  type: Event
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Si verifica quando viene effettuata una richiesta per mostrare o nascondere un pannello smart tag."
  remarks: "Nella tabella seguente elenca il set di classi specializzate associato all&quot;evento DesignerActionUIStateChange.      | Tipo specializzato | Descrizione |   |----------------------|-----------------|   | <xref:System.ComponentModel.Design.DesignerActionUIStateChangeEventArgs>| Aggiunge informazioni specifiche per la gestione del pannello smart tag.</xref:System.ComponentModel.Design.DesignerActionUIStateChangeEventArgs> Questa classe è specializzata da <xref:System.EventArgs>. |   | <xref:System.ComponentModel.Design.DesignerActionUIStateChangeEventHandler>| Si connette il <xref:System.ComponentModel.Design.DesignerActionUIStateChangeEventArgs>con il relativo gestore. |   | <xref:System.ComponentModel.Design.DesignerActionUIStateChangeType>| Indica se il pannello smart tag viene visualizzato o nascosto. |       Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).</xref:System.ComponentModel.Design.DesignerActionUIStateChangeType> </xref:System.ComponentModel.Design.DesignerActionUIStateChangeEventArgs> </xref:System.ComponentModel.Design.DesignerActionUIStateChangeEventHandler> </xref:System.EventArgs>"
  syntax:
    content: public event System.ComponentModel.Design.DesignerActionUIStateChangeEventHandler DesignerActionUIStateChange;
    return:
      type: System.ComponentModel.Design.DesignerActionUIStateChangeEventHandler
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.Design.DesignerActionUIService.Dispose
  id: Dispose
  parent: System.ComponentModel.Design.DesignerActionUIService
  langs:
  - csharp
  name: Dispose()
  nameWithType: DesignerActionUIService.Dispose()
  fullName: System.ComponentModel.Design.DesignerActionUIService.Dispose()
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Rilascia tutte le risorse usate dal <xref href=&quot;System.ComponentModel.Design.DesignerActionUIService&quot;> </xref> classe."
  remarks: "Chiamare Dispose dopo aver terminato di utilizzare <xref:System.ComponentModel.Design.DesignerActionUIService>.</xref:System.ComponentModel.Design.DesignerActionUIService> Il metodo Dispose lascia il <xref:System.ComponentModel.Design.DesignerActionUIService>in uno stato inutilizzabile.</xref:System.ComponentModel.Design.DesignerActionUIService> Dopo aver chiamato Dispose, è necessario rilasciare tutti i riferimenti al <xref:System.ComponentModel.Design.DesignerActionUIService>in modo che il garbage collector può recuperare la memoria che di <xref:System.ComponentModel.Design.DesignerActionUIService>occupata.</xref:System.ComponentModel.Design.DesignerActionUIService> </xref:System.ComponentModel.Design.DesignerActionUIService> Per ulteriori informazioni, vedere [la pulizia di risorse non gestite](~/add/includes/ajax-current-ext-md.md) e [implementazione di un metodo Dispose](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Chiamare sempre Dispose prima di rilasciare l&quot;ultimo riferimento a <xref:System.ComponentModel.Design.DesignerActionUIService>.</xref:System.ComponentModel.Design.DesignerActionUIService> In caso contrario, le risorse non vengono liberate finché il garbage collector chiama la <xref:System.ComponentModel.Design.DesignerActionUIService>dell&quot;oggetto `Finalize` metodo.</xref:System.ComponentModel.Design.DesignerActionUIService>"
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.ComponentModel.Design.DesignerActionUIService.Dispose*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.Design.DesignerActionUIService.HideUI(System.ComponentModel.IComponent)
  id: HideUI(System.ComponentModel.IComponent)
  parent: System.ComponentModel.Design.DesignerActionUIService
  langs:
  - csharp
  name: HideUI(IComponent)
  nameWithType: DesignerActionUIService.HideUI(IComponent)
  fullName: System.ComponentModel.Design.DesignerActionUIService.HideUI(IComponent)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Nasconde il pannello smart tag per un componente."
  remarks: "Se è attualmente visualizzato il pannello smart tag, il metodo HideUI verrà nasconderlo. Questo metodo genera il <xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>evento, che preveda <xref:System.ComponentModel.Design.DesignerActionUIStateChangeType>come tipo di evento.</xref:System.ComponentModel.Design.DesignerActionUIStateChangeType> </xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>      > [!NOTE] > Il HideUI e <xref:System.ComponentModel.Design.DesignerActionUIService.ShowUI%2A>metodi vengono implementati solo per generare gli eventi corrispondenti.</xref:System.ComponentModel.Design.DesignerActionUIService.ShowUI%2A> La funzionalità è stata trovata nei gestori per questi eventi, che fanno parte dell&quot;ambiente in fase di progettazione."
  syntax:
    content: public void HideUI (System.ComponentModel.IComponent component);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "Il componente cui pannello smart tag deve essere nascosto."
  overload: System.ComponentModel.Design.DesignerActionUIService.HideUI*
  exceptions: []
  platform:
  - net462
