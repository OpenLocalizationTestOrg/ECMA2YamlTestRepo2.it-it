  fullName: System.Web.UI.HtmlTextWriter.AddAttribute(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Aggiunge l&quot;attributo di markup specificato e un valore per il tag di apertura dell&quot;elemento che la <xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref> oggetto creato con una chiamata successiva al <xref:System.Web.UI.HtmlTextWriter.RenderBeginTag*>metodo.</xref:System.Web.UI.HtmlTextWriter.RenderBeginTag*>"
  remarks: "Utilizzare l&quot;overload AddAttribute del metodo AddAttribute se l&quot;attributo non è incluso il <xref:System.Web.UI.HtmlTextWriterAttribute>valori, o se l&quot;attributo non è noto in fase di esecuzione.</xref:System.Web.UI.HtmlTextWriterAttribute>       Per un&quot;istanza di qualsiasi elemento di markup dato, la <xref:System.Web.UI.HtmlTextWriter>classe gestisce un elenco di attributi per tale elemento.</xref:System.Web.UI.HtmlTextWriter> Quando il <xref:System.Web.UI.HtmlTextWriter.RenderBeginTag%2A>metodo viene chiamato, tutti gli attributi aggiunti dal <xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A>metodo vengono sottoposti a rendering per il tag di apertura dell&quot;elemento.</xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A> </xref:System.Web.UI.HtmlTextWriter.RenderBeginTag%2A> L&quot;elenco di attributi viene quindi cancellato il <xref:System.Web.UI.HtmlTextWriter>oggetto.</xref:System.Web.UI.HtmlTextWriter>       Il modello di codifica per il rendering degli elementi di markup è la seguente:-utilizzare il <xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A>metodo per aggiungere attributi all&quot;elemento.</xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A>      -Utilizzare il <xref:System.Web.UI.HtmlTextWriter.RenderBeginTag%2A>metodo.</xref:System.Web.UI.HtmlTextWriter.RenderBeginTag%2A>      -Utilizzare altri metodi necessari per il rendering del contenuto tra l&quot;elemento tag di apertura e chiusura.      -Utilizzare il <xref:System.Web.UI.HtmlTextWriter.RenderEndTag%2A>metodo.</xref:System.Web.UI.HtmlTextWriter.RenderEndTag%2A>"
  example:
  - "The following code example demonstrates how to call the <xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A> method before calling the <xref:System.Web.UI.HtmlTextWriter.RenderBeginTag%2A> method. The code calls two different overloads of <xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A> and two different overloads of <xref:System.Web.UI.HtmlTextWriter.AddStyleAttribute%2A> before it calls the <xref:System.Web.UI.HtmlTextWriter.RenderBeginTag%2A> method to render a `<span>` element to the output stream. The AddAttribute method is used to define the custom attribute named `CustomAttribute` and the custom value named `CustomAttributeValue` for the `<span>` element that this code renders.  \n  \n [!code-cs[MarkupTextWriter_Samples1#2](~/add/codesnippet/csharp/m-system.web.ui.htmltext_42_1.cs)]\n [!code-vb[MarkupTextWriter_Samples1#2](~/add/codesnippet/visualbasic/m-system.web.ui.htmltext_42_1.vb)]"
