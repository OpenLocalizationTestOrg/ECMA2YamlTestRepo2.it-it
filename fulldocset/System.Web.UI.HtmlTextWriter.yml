  remarks: "Utilizzare l&quot;overload AddAttribute del metodo AddAttribute per eseguire il rendering di un attributo di markup standard.       Per un&quot;istanza di qualsiasi elemento di markup dato, la <xref:System.Web.UI.HtmlTextWriter>classe gestisce un elenco di attributi per tale elemento.</xref:System.Web.UI.HtmlTextWriter> Quando il <xref:System.Web.UI.HtmlTextWriter.RenderBeginTag%2A>metodo viene chiamato, tutti gli attributi vengono aggiunti per il <xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A>metodo vengono sottoposti a rendering per il tag di apertura dell&quot;elemento.</xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A> </xref:System.Web.UI.HtmlTextWriter.RenderBeginTag%2A> L&quot;elenco di attributi viene quindi cancellato da <xref:System.Web.UI.HtmlTextWriter>.</xref:System.Web.UI.HtmlTextWriter>       Il modello di codifica per il rendering degli elementi di markup è la seguente:-utilizzare il <xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A>metodo per aggiungere attributi all&quot;elemento.</xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A>      -Utilizzare il <xref:System.Web.UI.HtmlTextWriter.RenderBeginTag%2A>metodo.</xref:System.Web.UI.HtmlTextWriter.RenderBeginTag%2A>      -Utilizzare altri metodi necessari per il rendering del contenuto tra l&quot;elemento tag di apertura e chiusura.      -Utilizzare il <xref:System.Web.UI.HtmlTextWriter.RenderEndTag%2A>metodo.</xref:System.Web.UI.HtmlTextWriter.RenderEndTag%2A>"
