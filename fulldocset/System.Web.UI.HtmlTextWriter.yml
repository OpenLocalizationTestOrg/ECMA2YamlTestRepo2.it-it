  name: HtmlTextWriter
  nameWithType: HtmlTextWriter
  fullName: System.Web.UI.HtmlTextWriter
  type: Class
  summary: "Scrive i caratteri di markup e del testo in un flusso di output controllo server ASP.NET. Questa classe fornisce le funzionalità di formattazione utilizzate dai controlli server ASP.NET per il rendering di markup ai client."
  remarks: "La classe HtmlTextWriter viene utilizzata per eseguire il rendering HTML 4.0 nei browser desktop. L&quot;oggetto HtmlTextWriter è anche la classe base per tutti i writer di markup nel <xref:System.Web.UI>dello spazio dei nomi, inclusi il <xref:System.Web.UI.ChtmlTextWriter>, <xref:System.Web.UI.Html32TextWriter>, e <xref:System.Web.UI.XhtmlTextWriter>classi.</xref:System.Web.UI.XhtmlTextWriter> </xref:System.Web.UI.Html32TextWriter> </xref:System.Web.UI.ChtmlTextWriter> </xref:System.Web.UI> Queste classi vengono utilizzate per scrivere elementi, attributi e le informazioni di stile e layout per diversi tipi di markup. Inoltre, queste classi vengono utilizzate dalle classi adapter pagine e controlli associati a ogni linguaggio di markup.       Nella maggior parte dei casi, ASP.NET utilizza automaticamente il writer appropriato per il dispositivo richiedente. Tuttavia, se si crea un writer di testo personalizzato o se si desidera specificare un determinato writer per eseguire il rendering di una pagina per un dispositivo specifico, è necessario associare il writer alla pagina di `controlAdapters` sezione del file con estensione browser dell&quot;applicazione."
  example:
  - "The following code example shows how to override the <xref:System.Web.UI.Control.Render%2A> method of a custom control that is derived from the <xref:System.Web.UI.Control> class. The code example illustrates how to use various HtmlTextWriter methods, properties, and fields.  \n  \n [!code-cs[MarkupTextWriter_Samples1#1](~/add/codesnippet/csharp/t-system.web.ui.htmltext_1_1.cs)]\n [!code-vb[MarkupTextWriter_Samples1#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmltext_1_1.vb)]"
