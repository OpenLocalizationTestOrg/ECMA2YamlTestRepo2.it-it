  name: Flush()
  nameWithType: MemoryMappedViewAccessor.Flush()
  fullName: System.IO.MemoryMappedFiles.MemoryMappedViewAccessor.Flush()
  type: Method
  assemblies:
  - System.Core
  namespace: System.IO.MemoryMappedFiles
  summary: "Cancella tutti i buffer per la visualizzazione e fa sì che tutti i dati memorizzati nel buffer in cui scrivere il file sottostante."
  remarks: "Se si utilizza visualizzazioni adiacenti il rispetto a altro, questo metodo cancellerà anche i dati seguenti, purché la dimensione è uguale a un multiplo delle dimensioni della pagina sistema:-tutti i dati che precedono la visualizzazione fino l&quot;offset del file più recente.      -Tutti i dati che segue la visualizzazione fino il primo offset del file."
  syntax:
    content: public void Flush ();
    parameters: []
  overload: System.IO.MemoryMappedFiles.MemoryMappedViewAccessor.Flush*
  exceptions:
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: "Sono stati chiamati dei metodi dopo la funzione di accesso è stato chiuso."
  platform:
  - net462
