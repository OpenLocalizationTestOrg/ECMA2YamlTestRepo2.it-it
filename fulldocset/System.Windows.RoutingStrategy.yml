  summary: "Indica la strategia di routing di un evento indirizzato."
  remarks: "Strategia di routing per ogni evento indirizzato deve essere solo uno di questi valori. Tuttavia, gli eventi di input sono spesso in coppia delle classi base, in cui un evento è la versione di bubbling e un evento è la versione di tunneling. Per gli eventi di input in modo univoco, le versioni di tunneling e bubbling hanno argomenti condivisi e vengono generate in successione in risposta alla condizione di dispositivo di input che genera gli eventi."
