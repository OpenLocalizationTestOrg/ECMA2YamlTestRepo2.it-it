  name: PlatformID
  nameWithType: PlatformID
  fullName: System.PlatformID
  type: Enum
  summary: "Identifica il sistema operativo o piattaforma supportato da un assembly."
  remarks: "Utilizzare il <xref:System.Environment.OSVersion%2A?displayProperty=fullName>e <xref:System.OperatingSystem.Platform%2A?displayProperty=fullName>proprietà per ottenere l&quot;enumerazione Idpiattaforma per la piattaforma di sviluppo o di sistema operativa attualmente in esecuzione.</xref:System.OperatingSystem.Platform%2A?displayProperty=fullName> </xref:System.Environment.OSVersion%2A?displayProperty=fullName> Utilizzare l&quot;enumerazione Idpiattaforma per determinare se il sistema operativo corrente o una piattaforma di sviluppo supporta l&quot;applicazione.       È possibile utilizzare il valore intero sottostante di ogni membro di enumerazione Idpiattaforma, come illustrato nella tabella, come il `PlatformId` argomento per il [SignTool.exe (strumento per la firma)](~/add/includes/ajax-current-ext-md.md) utilità.      | Membro | Il valore di base |   |------------|----------------------|   | Win32S |&0; |   | Win32Windows |&1; |   | Win32NT |&2; |   | WinCE |&3; |   | UNIX |&4; |   | Xbox |&5; |   | MacOSX |&6; |"
  example:
  - "The following example demonstrates using the PlatformID class to identify the currently executing operating system.  \n  \n [!code-vb[PlatformID.class#1](~/add/codesnippet/visualbasic/t-system.platformid_1.vb)]\n [!code-cpp[PlatformID.class#1](~/add/codesnippet/cpp/t-system.platformid_1.cpp)]\n [!code-cs[PlatformID.class#1](~/add/codesnippet/csharp/t-system.platformid_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum PlatformID
