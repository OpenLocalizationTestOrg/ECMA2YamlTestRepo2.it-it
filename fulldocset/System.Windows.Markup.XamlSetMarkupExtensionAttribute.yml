  name: XamlSetMarkupExtensionAttribute
  nameWithType: XamlSetMarkupExtensionAttribute
  fullName: System.Windows.Markup.XamlSetMarkupExtensionAttribute
  type: Class
  summary: "Indica che una classe è possibile utilizzare un&quot;estensione di markup per fornire un valore e fa riferimento a un gestore da utilizzare per le operazioni di impostazione di estensione di markup."
  remarks: "Implementazione predefinita per un writer di oggetti XAML Usa reflection CLR e questo attributo CLR per determinare se è presente un callback intenzionale per gli utilizzi di estensioni di markup che impostano valori di un tipo o membro. Ad esempio, un <xref:System.Xaml.XamlServices>caricato o analizzato, o un <xref:System.Xaml.XamlXmlReader>/ <xref:System.Xaml.XamlObjectWriter>sequenza, utilizzerà questo attributo e richiamare il callback come parte dell&quot;operazione ogni volta che scrive il nodo oggetto basato su un utilizzo dell&quot;estensione di markup.</xref:System.Xaml.XamlObjectWriter> </xref:System.Xaml.XamlXmlReader> </xref:System.Xaml.XamlServices>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class XamlSetMarkupExtensionAttribute : Attribute
