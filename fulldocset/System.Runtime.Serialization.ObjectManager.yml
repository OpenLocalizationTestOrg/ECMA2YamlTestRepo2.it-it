  remarks: "È necessario fornire il `member` e `idOfContainingObj` parametri se `obj` è un <xref:System.ValueType>a causa della modalità di esecuzione delle correzioni in <xref:System.ValueType>oggetti.</xref:System.ValueType> </xref:System.ValueType> Lo spazio per archiviare le informazioni per un <xref:System.ValueType>viene allocato in linea con l&quot;oggetto che lo contiene.</xref:System.ValueType> Tuttavia, quando il <xref:System.ValueType>viene sottoposto a boxing per essere registrato con il <xref:System.Runtime.Serialization.ObjectManager>, perde la connessione con l&quot;oggetto che lo contiene.</xref:System.Runtime.Serialization.ObjectManager> </xref:System.ValueType> Per garantire che correzioni nell&quot;istanza del <xref:System.ValueType>archiviato nell&quot;oggetto contenitore e non nell&quot;istanza, il <xref:System.Runtime.Serialization.ObjectManager>le informazioni aggiuntive.</xref:System.Runtime.Serialization.ObjectManager> </xref:System.ValueType>       <xref:System.Runtime.Serialization.ObjectManager>mantiene informazioni sull&quot;oggetto e al relativo ID.</xref:System.Runtime.Serialization.ObjectManager> Successivamente, nel corso della deserializzazione, <xref:System.Runtime.Serialization.ObjectManager.GetObject%2A>può essere usato per individuare se un ID di oggetto specifico sia già stato deserializzato, o ancora se non è un riferimento diretto a un oggetto deserializzato.</xref:System.Runtime.Serialization.ObjectManager.GetObject%2A>"
