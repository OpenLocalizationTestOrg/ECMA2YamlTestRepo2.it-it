  name: ObjectManager
  nameWithType: ObjectManager
  fullName: System.Runtime.Serialization.ObjectManager
  type: Class
  summary: "Tiene traccia degli oggetti che vengono deserializzati."
  remarks: "Durante la deserializzazione, il <xref:System.Runtime.Serialization.Formatter>ObjectManager per determinare se un riferimento a un oggetto nel flusso serializzato fa riferimento a un oggetto che è già stato deserializzato (un riferimento con le versioni precedenti), una query o a un oggetto che non è ancora stato deserializzato (riferimento in avanti).</xref:System.Runtime.Serialization.Formatter> Se il riferimento nel flusso serializzato è un riferimento in avanti, quindi il <xref:System.Runtime.Serialization.Formatter>può registrare una correzione con ObjectManager.</xref:System.Runtime.Serialization.Formatter> Se il riferimento nel flusso serializzato è un riferimento con le versioni precedenti, il <xref:System.Runtime.Serialization.Formatter>completerà immediatamente il riferimento.</xref:System.Runtime.Serialization.Formatter> Correzione si riferisce al processo di finalizzazione riferimenti a oggetti non ancora completati durante il processo di deserializzazione di oggetti. Dopo l&quot;oggetto richiesto è stato deserializzato, ObjectManager completerà il riferimento.       ObjectManager ha segue un set di regole che determinano l&quot;ordine della correzione. Tutti gli oggetti che implementano <xref:System.Runtime.Serialization.ISerializable>o dispone di un <xref:System.Runtime.Serialization.ISerializationSurrogate>possibile prevede che tutti gli oggetti trasmessi tramite <xref:System.Runtime.Serialization.SerializationInfo>disponibile quando l&quot;albero degli oggetti viene deserializzata.</xref:System.Runtime.Serialization.SerializationInfo> </xref:System.Runtime.Serialization.ISerializationSurrogate> </xref:System.Runtime.Serialization.ISerializable> Tuttavia, un oggetto padre non è possibile presupporre che tutti gli oggetti figlio venga completamente completati quando viene deserializzata completamente. Tutti gli oggetti figlio saranno presenti ma non tutti gli oggetti nipote necessariamente sarà presenti. Se un oggetto deve eseguire alcune operazioni che dipendono dall&quot;esecuzione di codice sui relativi oggetti figlio, può ritardare queste operazioni, implementare il <xref:System.Runtime.Serialization.IDeserializationCallback>interfaccia ed eseguire il codice solo quando viene chiamato nuovamente su questa interfaccia.</xref:System.Runtime.Serialization.IDeserializationCallback>"
  example:
  - "The following code example shows how to use the ObjectManager class to walk through an object graph, traversing to each object only once.  \n  \n [!code-cs[ObjectManager#1](~/add/codesnippet/csharp/t-system.runtime.seriali_0_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ObjectManager
