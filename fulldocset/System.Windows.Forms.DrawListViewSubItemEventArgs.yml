  remarks: "Utilizzare questa proprietà quando si gestisce il <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName>evento per gli elementi secondari che non si desidera personalizzare.</xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> Se si imposta questa proprietà su `true`, verrà creato l&quot;elemento secondario in genere utilizzando i valori correnti del <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.BackColor%2A?displayProperty=fullName>, <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.ForeColor%2A?displayProperty=fullName>, e <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.Font%2A?displayProperty=fullName>proprietà > [!NOTE] > il <xref:System.Windows.Forms.ListViewItem.UseItemStyleForSubItems%2A>proprietà dell&quot;elemento padre <xref:System.Windows.Forms.ListViewItem>deve essere impostato su `false` per impedire il <xref:System.Windows.Forms.ListViewItem.BackColor%2A?displayProperty=fullName>valore dell&quot;elemento padre di ignorare il valore dell&quot;elemento secondario.</xref:System.Windows.Forms.ListViewItem.BackColor%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem> </xref:System.Windows.Forms.ListViewItem.UseItemStyleForSubItems%2A> </xref:System.Windows.Forms.ListViewItem.ListViewSubItem.Font%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.ListViewSubItem.ForeColor%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.ListViewSubItem.BackColor%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates the use of this member. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> event. This report helps you to learn when the event occurs and can assist you in debugging.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.ListView> named `ListView1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#472](~/add/codesnippet/csharp/p-system.windows.forms.d_176_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#472](~/add/codesnippet/visualbasic/p-system.windows.forms.d_176_1.vb)]"
