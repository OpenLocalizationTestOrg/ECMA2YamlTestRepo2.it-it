  summary: "Fornisce dati per il <xref href=&quot;System.Windows.Forms.ListView.DrawSubItem&quot;> </xref> evento."
  remarks: "Il <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName>evento consente di personalizzare (o proprietario) l&quot;aspetto di un <xref:System.Windows.Forms.ListView>controllo nella visualizzazione dettagli.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName>       Il <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName>evento viene generato da un <xref:System.Windows.Forms.ListView>controllare quando il relativo <xref:System.Windows.Forms.ListView.OwnerDraw%2A?displayProperty=fullName>proprietà è impostata su `true` e la <xref:System.Windows.Forms.ListView.View%2A>proprietà è impostata su <xref:System.Windows.Forms.View>.</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A> </xref:System.Windows.Forms.ListView.OwnerDraw%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> Il DrawListViewSubItemEventArgs passato al gestore dell&quot;evento contiene informazioni sul <xref:System.Windows.Forms.ListViewItem.ListViewSubItem>per disegnare e fornisce inoltre metodi che consentono di disegnare l&quot;elemento secondario.</xref:System.Windows.Forms.ListViewItem.ListViewSubItem>       Utilizzare il <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.ItemState%2A>o <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.Item%2A>per recuperare informazioni relative all&quot;elemento padre dell&quot;elemento secondario da disegnare.</xref:System.Windows.Forms.DrawListViewSubItemEventArgs.Item%2A> </xref:System.Windows.Forms.DrawListViewSubItemEventArgs.ItemState%2A> Per recuperare il <xref:System.Windows.Forms.ListViewItem.ListViewSubItem>stesso, utilizzare il <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.SubItem%2A>proprietà.</xref:System.Windows.Forms.DrawListViewSubItemEventArgs.SubItem%2A> </xref:System.Windows.Forms.ListViewItem.ListViewSubItem> Utilizzare il <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.Header%2A>proprietà per recuperare il <xref:System.Windows.Forms.ColumnHeader>che rappresenta l&quot;intestazione della colonna in cui viene visualizzato l&quot;elemento secondario.</xref:System.Windows.Forms.ColumnHeader> </xref:System.Windows.Forms.DrawListViewSubItemEventArgs.Header%2A>       Utilizzare il <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.Graphics%2A>proprietà per eseguire il disegno effettivo all&quot;interno dell&quot;area specificata mediante il <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.Bounds%2A>proprietà.</xref:System.Windows.Forms.DrawListViewSubItemEventArgs.Bounds%2A> </xref:System.Windows.Forms.DrawListViewSubItemEventArgs.Graphics%2A> Per disegnare standard <xref:System.Windows.Forms.ListView>gli elementi che non richiedono la personalizzazione, utilizzare il <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.DrawBackground%2A>, <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.DrawText%2A>, e <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.DrawFocusRectangle%2A>metodi.</xref:System.Windows.Forms.DrawListViewSubItemEventArgs.DrawFocusRectangle%2A> </xref:System.Windows.Forms.DrawListViewSubItemEventArgs.DrawText%2A> </xref:System.Windows.Forms.DrawListViewSubItemEventArgs.DrawBackground%2A> </xref:System.Windows.Forms.ListView>       Utilizzare il <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.DrawDefault%2A>proprietà quando si desidera che il sistema operativo per disegnare l&quot;elemento secondario.</xref:System.Windows.Forms.DrawListViewSubItemEventArgs.DrawDefault%2A> Ciò è utile quando si desidera personalizzare solo determinati elementi secondari.      > [!NOTE] > Per evitare problemi di sfarfallio delle immagini durante il disegno personalizzato, eseguire l&quot;override di <xref:System.Windows.Forms.ListView>controllo e impostare il <xref:System.Windows.Forms.ListView.DoubleBuffered%2A>proprietà `true`.</xref:System.Windows.Forms.ListView.DoubleBuffered%2A> </xref:System.Windows.Forms.ListView> Questa funzionalità è disponibile solo in Windows XP e in Windows Server 2003 quando l&quot;applicazione chiama il <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>metodo.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to provide custom drawing for a <xref:System.Windows.Forms.ListView> control. The <xref:System.Windows.Forms.ListView> control in the example has a gradient background. Subitems with negative values have a red foreground and a black background.  \n  \n A handler for the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event draws the background for entire items. A handler for the <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> event draws the text values and both the text and background for subitems that have negative values. A handler for the <xref:System.Windows.Forms.ListView.DrawColumnHeader> event draws each column header.  \n  \n A <xref:System.Windows.Forms.ContextMenu> component provides a way to switch between the details view and the list view. In the list view, only the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event is fired. In this case, the text and background are both drawn in the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event handler.  \n  \n [!code-cs[ListViewOwnerDraw#1](~/add/codesnippet/csharp/t-system.windows.forms.d_46_1.cs)]\n [!code-vb[ListViewOwnerDraw#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_46_1.vb)]"
