  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Disegna un rettangolo di attivazione per il <xref:System.Windows.Forms.ListViewItem.ListViewSubItem>Se l&quot;elemento padre <xref href=&quot;System.Windows.Forms.ListViewItem&quot;> </xref> ha lo stato attivo.</xref:System.Windows.Forms.ListViewItem.ListViewSubItem>"
  remarks: "Utilizzare questo metodo per disegnare un rettangolo di attivazione standard per l&quot;elemento secondario. Il rettangolo di attivazione viene disegnato un pixel all&quot;interno dell&quot;area specificata mediante il `bounds` parametro. Viene disegnata solo quando l&quot;elemento padre è attivo, pertanto non è necessario controllare lo stato attivo dell&quot;elemento prima di chiamare questo metodo.       È consigliabile disegnare il rettangolo di attivazione solo attorno al primo elemento secondario (vale a dire l&quot;elemento padre, che viene visualizzato nella prima colonna) invece che attorno a ogni elemento secondario di un elemento. Corrisponde al normale comportamento di un <xref:System.Windows.Forms.ListView>controllare quando il <xref:System.Windows.Forms.ListView.FullRowSelect%2A?displayProperty=fullName>è impostata su `false`.</xref:System.Windows.Forms.ListView.FullRowSelect%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView> Per disegnare il rettangolo di attivazione intorno al primo elemento secondario, chiamare il metodo DrawFocusRectangle solo quando il <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.ColumnIndex%2A>valore è 0.</xref:System.Windows.Forms.DrawListViewSubItemEventArgs.ColumnIndex%2A>       Il <xref:System.Windows.Forms.ListView>controllo non fornisce la possibilità di selezionare i singoli elementi secondari, ma se si desidera implementare manualmente la selezione, è possibile utilizzare questo metodo per disegnare il rettangolo di attivazione intorno a un elemento secondario diverso dal primo.</xref:System.Windows.Forms.ListView>"
  syntax:
    content: public void DrawFocusRectangle (System.Drawing.Rectangle bounds);
    parameters:
    - id: bounds
      type: System.Drawing.Rectangle
      description: "L&quot;area in cui disegnare il rettangolo di attivazione."
  overload: System.Windows.Forms.DrawListViewSubItemEventArgs.DrawFocusRectangle*
  exceptions: []
  platform:
  - net462
