  name: WSDualHttpBinding
  nameWithType: WSDualHttpBinding
  fullName: System.ServiceModel.WSDualHttpBinding
  type: Class
  summary: "Associazione protetta e interoperabile che è progettata per l&quot;utilizzo con contratti di servizio duplex che consente ai servizi e client per inviare e ricevere messaggi."
  remarks: "WSDualHttpBinding fornisce lo stesso supporto per i protocolli di servizi Web di <xref:System.ServiceModel.WSHttpBinding>, ma per l&quot;utilizzo con contratti duplex.</xref:System.ServiceModel.WSHttpBinding> WSDualHttpBinding solo supporta la sicurezza SOAP e richiede la messaggistica affidabile. Questa associazione richiede che il client disponga di un URI pubblico che fornisca un endpoint di callback per il servizio. Viene fornito da <xref:System.ServiceModel.Channels.CompositeDuplexBindingElement.ClientBaseAddress%2A>.</xref:System.ServiceModel.Channels.CompositeDuplexBindingElement.ClientBaseAddress%2A> Un&quot;associazione duale espone l&quot;indirizzo IP del client al servizio. Il client deve utilizzare sicurezza per garantire che solo connetta a servizi ritenuti attendibili.       Per impostazione predefinita WSDualHttpBinding genera stack dell&quot;elemento di associazione seguenti:- <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>- <xref:System.ServiceModel.Channels.ReliableSessionBindingElement>- <xref:System.ServiceModel.Channels.SymmetricSecurityBindingElement>- <xref:System.ServiceModel.Channels.CompositeDuplexBindingElement>- <xref:System.ServiceModel.Channels.OneWayBindingElement>- <xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>- <xref:System.ServiceModel.Channels.HttpTransportBindingElement></xref:System.ServiceModel.Channels.HttpTransportBindingElement> </xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement> </xref:System.ServiceModel.Channels.OneWayBindingElement> </xref:System.ServiceModel.Channels.CompositeDuplexBindingElement> </xref:System.ServiceModel.Channels.SymmetricSecurityBindingElement> </xref:System.ServiceModel.Channels.ReliableSessionBindingElement> </xref:System.ServiceModel.Channels.TransactionFlowBindingElement>"
  example:
  - "The following example shows how to specify the `wsDualHttpBinding` binding in a configuration file.  \n  \n [!code-cs[S_dualhttp#134](~/add/codesnippet/csharp/s_dualhttp.cs/program.cs#134)]"
  syntax:
