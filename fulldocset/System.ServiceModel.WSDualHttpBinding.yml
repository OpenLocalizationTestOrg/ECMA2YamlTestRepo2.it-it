- uid: System.ServiceModel.WSDualHttpBinding.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.WSDualHttpBinding
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: WSDualHttpBinding.MaxBufferPoolSize
  fullName: System.ServiceModel.WSDualHttpBinding.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Ottiene o imposta la quantità massima di memoria, in byte, allocata per la gestione del buffer che riceve i messaggi agli endpoint configurati con questa associazione."
  remarks: "Il <xref:System.ServiceModel.Channels.BufferManager>riduce al minimo il costo dell&quot;uso di buffer con un pool di buffer.</xref:System.ServiceModel.Channels.BufferManager> I buffer sono necessari per elaborare i messaggi dal servizio quando arrivano dal canale. Se non vi è memoria sufficiente nel pool di buffer per elaborare il carico dei messaggi, il <xref:System.ServiceModel.Channels.BufferManager>deve allocare altra memoria dall&quot;heap CLR, aumentando l&quot;overhead di garbage collection.</xref:System.ServiceModel.Channels.BufferManager> Memoria aggiuntiva allocata nell&quot;heap del garbage CLR è un&quot;indicazione che la dimensione del pool di buffer è troppo piccola e più risorse possono migliorare le prestazioni aumentando il limite di MaxBufferPoolSize.       Le limitazioni sulla dimensione del buffer impostate qui sono per ottimizzare le prestazioni degli scambi di messaggi. Se un messaggio supera il valore massimo definito per il buffer, non viene eliminato. In alternativa, è richiesta memoria aggiuntiva dall&quot;heap CLR e questo genera un processo di garbage collection overhead rispetto all&quot;utilizzo dei buffer."
  example:
  - "The following example shows how to set the `MaxBufferPoolSize`.  \n  \n [!code-cs[S_dualhttp#10](~/add/codesnippet/csharp/s_dualhttp.cs/program.cs#10)]\n [!code-vb[S_dualhttp#10](~/add/codesnippet/visualbasic/s_dualhttp.cs/module1.vb#10)]"
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "La dimensione massima, in byte, per il pool di buffer utilizzato da un endpoint configurato con questa associazione. Il valore predefinito è 524288 byte."
  overload: System.ServiceModel.WSDualHttpBinding.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.WSDualHttpBinding.MaxReceivedMessageSize
  id: MaxReceivedMessageSize
  parent: System.ServiceModel.WSDualHttpBinding
  langs:
  - csharp
  name: MaxReceivedMessageSize
  nameWithType: WSDualHttpBinding.MaxReceivedMessageSize
  fullName: System.ServiceModel.WSDualHttpBinding.MaxReceivedMessageSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Ottiene o imposta la dimensione massima, in byte, per un messaggio che può essere ricevuto in canale configurato con questa associazione."
  remarks: "Le dimensioni dei messaggi che possono essere ricevuti dai servizi utilizzando il <xref:System.ServiceModel.WSDualHttpBinding>è vincolata dalla quantità di memoria allocata per ogni messaggio.</xref:System.ServiceModel.WSDualHttpBinding> Questo vincolo alla dimensione dei messaggi deve limitare l&quot;esposizione agli attacchi di tipo DOS.       Si noti che le impostazioni per <xref:System.ServiceModel.WSDualHttpBinding.MaxBufferPoolSize%2A>e <xref:System.ServiceModel.BasicHttpBinding.MaxReceivedMessageSize%2A>sono impostazioni di comportamento locale.</xref:System.ServiceModel.BasicHttpBinding.MaxReceivedMessageSize%2A> </xref:System.ServiceModel.WSDualHttpBinding.MaxBufferPoolSize%2A> Ciò significa che non vengono trasmesse agli altri endpoint nei metadati. Se dai metadati viene generato un proxy a un servizio con una dimensione massima di 2GB, il proxy dispone ancora di un valore predefinito di 64 KB. In questo modo controllo dei limiti appropriati per la dimensione del buffer dei messaggi e messaggio nell&quot;ambito del gruppo administrators locale."
  example:
  - "The following example shows how to get the MaxReceivedMessageSize property.  \n  \n [!code-cs[S_dualhttp#22](~/add/codesnippet/csharp/s_dualhttp.cs/program.cs#22)]\n [!code-vb[S_dualhttp#22](~/add/codesnippet/visualbasic/s_dualhttp.cs/module1.vb#22)]"
  syntax:
    content: public long MaxReceivedMessageSize { get; set; }
    return:
      type: System.Int64
      description: "La dimensione massima, in byte, per un messaggio che viene elaborato dall&quot;associazione. Il valore predefinito è 65.536 byte."
  overload: System.ServiceModel.WSDualHttpBinding.MaxReceivedMessageSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Il valore è minore di zero."
  platform:
  - net462
