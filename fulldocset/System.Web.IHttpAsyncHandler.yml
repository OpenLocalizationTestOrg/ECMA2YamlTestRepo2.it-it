      type: System.AsyncCallback
      description: "Il <xref:System.AsyncCallback>da chiamare quando la chiamata del metodo asincrono è completa.</xref:System.AsyncCallback> Se `cb` è <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, non viene chiamato il delegato."
