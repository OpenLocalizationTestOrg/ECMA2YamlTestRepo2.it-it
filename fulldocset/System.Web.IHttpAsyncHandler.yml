  name: IHttpAsyncHandler
  nameWithType: IHttpAsyncHandler
  fullName: System.Web.IHttpAsyncHandler
  type: Interface
  summary: "Definisce il contratto che devono implementare gli oggetti gestore asincrono HTTP."
  remarks: "Una classe IHttpAsyncHandler può essere associata a un&quot;estensione di file o un URL specifico da un file di configurazione nel `httpHandlers` sezione di configurazione. L&quot;infrastruttura ASP.NET verrà quindi creare un&quot;istanza e chiamare il gestore quando viene ricevuta la richiesta corrispondente. In alternativa, il gestore può essere definito in un file ashx e quando viene ricevuta la richiesta corrispondente per il file ashx che verrà eseguito il gestore."
  syntax:
    content: 'public interface IHttpAsyncHandler : System.Web.IHttpHandler'
  implements:
