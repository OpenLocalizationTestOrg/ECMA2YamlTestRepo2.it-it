  name: SqlCacheDependencySection
  nameWithType: SqlCacheDependencySection
  fullName: System.Web.Configuration.SqlCacheDependencySection
  type: Class
  summary: "Consente di configurare le dipendenze della cache SQL per un&quot;applicazione ASP.NET. Questa classe non può essere ereditata."
  remarks: "Il SqlCacheDependencySection consente di accedere a livello di codice e di modificare il `sqlCacheDependency` elemento del `cache` sezione di configurazione.       La dipendenza della cache SQL consente di essere sincronizzato con l&quot;origine dati memorizzati nella cache. Dopo aver configurato la relazione tra un elemento memorizzato nella cache di un&quot;applicazione ASP.NET e una tabella di database SQL Server specifica, un&quot;istanza di <xref:System.Web.Caching.SqlCacheDependency>classe monitora la tabella in modo che quando un elemento della tabella viene modificato, l&quot;elemento viene rimosso automaticamente dalla cache.</xref:System.Web.Caching.SqlCacheDependency>       Le impostazioni in questo elemento interessano solo la versione basato su tabella del <xref:System.Web.Caching.SqlCacheDependency>oggetto.</xref:System.Web.Caching.SqlCacheDependency> Il livello di riga <xref:System.Web.Caching.SqlCacheDependency>gli oggetti usati con [!INCLUDE[sqprsqlong](~/add/includes/sqprsqlong-md.md)] e versioni successive non sono interessati da tali impostazioni.</xref:System.Web.Caching.SqlCacheDependency>      > [!NOTE] > SqlCacheDependencySection il possibile scrivere informazioni nella relativa sezione del file di configurazione in base alle restrizioni definite dalla sezione proprietà <xref:System.Configuration.SectionInformation.AllowDefinition%2A>il cui valore è <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A> Qualsiasi tentativo di scrivere in un file di configurazione a un livello non consentito nella gerarchia comporterà un messaggio di errore generato dal parser. Tuttavia, è possibile utilizzare questa classe per leggere le informazioni di configurazione a qualsiasi livello della gerarchia."
  example:
  - "The following code example shows how to obtain the SqlCacheDependencySection object from the configuration file of an existing Web application.  \n  \n [!code-cs[System.Web.Configuration.SqlCacheDependencySection#1](~/add/codesnippet/csharp/t-system.web.configurati_59_1.cs)]\n [!code-vb[System.Web.Configuration.SqlCacheDependencySection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_59_1.vb)]"
