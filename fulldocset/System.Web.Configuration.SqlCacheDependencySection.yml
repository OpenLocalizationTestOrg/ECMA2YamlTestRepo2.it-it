- uid: System.Web.Configuration.SqlCacheDependencySection.Enabled
  id: Enabled
  parent: System.Web.Configuration.SqlCacheDependencySection
  langs:
  - csharp
  name: Enabled
  nameWithType: SqlCacheDependencySection.Enabled
  fullName: System.Web.Configuration.SqlCacheDependencySection.Enabled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Ottiene o imposta un valore che indica se la tabella di database deve essere monitorata per le modifiche."
  remarks: "Dopo aver configurato la relazione tra un elemento memorizzato nella cache di un&quot;applicazione ASP.NET e una tabella di database SQL Server specifica, un&quot;istanza di <xref:System.Web.Caching.SqlCacheDependency>classe monitora la tabella in modo che quando un elemento della tabella viene modificato l&quot;elemento viene rimosso automaticamente dalla cache.</xref:System.Web.Caching.SqlCacheDependency>       Per questa classe funzionare correttamente, il database e tutte le tabelle in cui si desidera impostare le dipendenze necessario abilitate le notifiche. Per ulteriori informazioni, vedere la sezione Osservazioni fornita per la <xref:System.Web.Caching.SqlCacheDependency>classe.</xref:System.Web.Caching.SqlCacheDependency>      > [!NOTE] > Ottiene o imposta un valore che indica se le tabelle di database che sono attive <xref:System.Web.Caching.SqlCacheDependency>oggetti da monitorare per le modifiche.</xref:System.Web.Caching.SqlCacheDependency>  Questa impostazione non influisce sul livello di riga <xref:System.Web.Caching.SqlCacheDependency>oggetti.</xref:System.Web.Caching.SqlCacheDependency>"
  example:
  - "The following code example shows how to use the Enabled property.  \n  \n [!code-cs[System.Web.Configuration.SqlCacheDependencySection#4](~/add/codesnippet/csharp/p-system.web.configurati_112_1.cs)]\n [!code-vb[System.Web.Configuration.SqlCacheDependencySection#4](~/add/codesnippet/visualbasic/p-system.web.configurati_112_1.vb)]"
  syntax:
    content: public bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se è attivato il monitoraggio della cache SQL. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.SqlCacheDependencySection.Enabled*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.SqlCacheDependencySection.PollTime
  id: PollTime
  parent: System.Web.Configuration.SqlCacheDependencySection
  langs:
  - csharp
  name: PollTime
  nameWithType: SqlCacheDependencySection.PollTime
  fullName: System.Web.Configuration.SqlCacheDependencySection.PollTime
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Ottiene o imposta la frequenza con cui il <xref href=&quot;System.Web.Caching.SqlCacheDependency&quot;> </xref> esegue il polling delle modifiche nella tabella di database."
  remarks: "La proprietà PollTime definisce la frequenza con cui ASP.NET esegue il polling delle modifiche nella tabella di cui è collegato all&quot;elemento memorizzato nella cache nel database.       **Nota** la frequenza può essere sottoposto a override a livello di database nel `databases` elemento il `sqlCacheDependency` nel `cache` sezione di configurazione."
  example:
  - "The following code example shows how to use the PollTime property.  \n  \n [!code-cs[System.Web.Configuration.SqlCacheDependencySection#3](~/add/codesnippet/csharp/p-system.web.configurati_52_1.cs)]\n [!code-vb[System.Web.Configuration.SqlCacheDependencySection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_52_1.vb)]"
  syntax:
    content: public int PollTime { get; set; }
    return:
      type: System.Int32
      description: "Il tempo di polling delle dipendenze della cache di tipo SQL, in millisecondi. Il valore predefinito è 500."
  overload: System.Web.Configuration.SqlCacheDependencySection.PollTime*
  exceptions: []
  platform:
  - net462
