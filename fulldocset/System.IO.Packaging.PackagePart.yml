lativo, ad esempio &quot;... / /imagespicture1.jpg &quot;che risolve contro nella radice del pacchetto (&quot;/ &quot;) come URI di base.       Se `targetMode` è specificato come <xref:System.IO.Packaging.TargetMode>, `targetUri` possono essere entrambi assoluto o relativo URI formato in conformità con la [RFC 3986](http://tools.ietf.org/html/rfc3986) *sintassi generica Uniform Resource Identifier (URI)* specifica.</xref:System.IO.Packaging.TargetMode>  &quot;http://www.microsoft.com/page2.xml&quot; è un esempio di un URI assoluto che fa riferimento a una risorsa di destinazione esterna &quot;Page2&quot;.  &quot;images/picture1.jpg&quot; è un esempio di un URI relativo che fa riferimento a una destinazione esterna risorse &quot;1.jpg&quot; ma che viene risolto in base all&quot;URI del pacchetto stesso.       `relationshipType`deve essere un [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] che viene stabilita in base al [RFC 3986](http://tools.ietf.org/html/rfc3986) *sintassi generica Uniform Resource Identifier (URI)* specifica.  Tipi di pacchetti diversi possono definire i tipi di relazione a livello di ambito diversi.  La tabella seguente mostra il livello di parte `relationshipType` URI definito per i documenti conformi al *Open XML Paper Specification (XPS)*.      | Relazione parte a livello di documento XPS | URI del tipo di relazione |   |-------------------------------------------|---------------------------|   | Le definizioni di firma digitale | http://schemas.microsoft.com/xps/2005/06/signature-definitions |   | DiscardControl | http://schemas.microsoft.com/xps/2005/06/discard-control |   | DocumentStructure | http://schemas.microsoft.com/xps/2005/06/documentstructure |   | PrintTicket | http://schemas.microsoft.com/xps/2005/06/printticket |   | Risorsa necessaria | http://schemas.microsoft.com/xps/2005/06/required-resource |   | Con restrizioni di tipi di carattere | http://schemas.microsoft.com/xps/2005/06/restricted-font |   | StartPart | http://schemas.microsoft.com/xps/2005/06/fixedrepresentation |   | StoryFragments | http://schemas.microsoft.com/xps/2005/06/storyfragments |       Per ulteriori informazioni sulle relazioni di pacchetto vedere la sezione 1.3 del *Open Packaging Conventions (OPC)* specifica disponibile per il download all&quot;indirizzo [http://go.microsoft.com/fwlink/?LinkID=71255](http://go.microsoft.com/fwlink/?LinkID=71255).       Per ulteriori informazioni sui documenti XPS vedere il *Open XML Paper Specification (XPS)* disponibile per il download all&quot;indirizzo [http://go.microsoft.com/fwlink/?LinkID=67000](http://go.microsoft.com/fwlink/?LinkID=67000)."
