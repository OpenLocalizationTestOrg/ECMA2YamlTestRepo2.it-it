  name: CreateRelationship(Uri,TargetMode,String)
  nameWithType: PackagePart.CreateRelationship(Uri,TargetMode,String)
  fullName: System.IO.Packaging.PackagePart.CreateRelationship(Uri,TargetMode,String)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Crea una relazione a livello di parte tra questo <xref href=&quot;System.IO.Packaging.PackagePart&quot;> </xref> a una destinazione specificata <xref href=&quot;System.IO.Packaging.PackagePart&quot;> </xref> o una risorsa esterna."
  remarks: "Una relazione a livello di ambito definisce un&quot;associazione tra questa parte e una parte di destinazione o la risorsa.  Una relazione a livello di parte può essere uno dei due formati.      -Tra un&quot;origine <xref:System.IO.Packaging.PackagePart>a una destinazione <xref:System.IO.Packaging.PackagePart>all&quot;interno di <xref:System.IO.Packaging.Package>.</xref:System.IO.Packaging.Package> </xref:System.IO.Packaging.PackagePart> </xref:System.IO.Packaging.PackagePart>      -Tra un&quot;origine <xref:System.IO.Packaging.PackagePart>a una risorsa di destinazione all&quot;esterno del pacchetto.</xref:System.IO.Packaging.PackagePart>       In una relazione di parte, la parte di origine è considerata il &quot;proprietario&quot; della relazione.  Quando viene eliminata la parte di origine, vengono eliminate anche tutte le relazioni di proprietà della parte.  Il processo di creazione o eliminazione della relazione non modifica fisicamente la parte di destinazione o di una risorsa in alcun modo.       Il metodo CreateRelationship modifica fisicamente la parte di origine, o parte di destinazione o di risorse in alcun modo.       La destinazione di una relazione non può essere un&quot;altra relazione.       Se `targetMode` è specificato come <xref:System.IO.Packaging.TargetMode>, `targetUri` deve essere un URI relativo che è del formato in conformità con la [RFC 3986](http://tools.ietf.org/html/rfc3986) *sintassi generica Uniform Resource Identifier (URI)* specifica.</xref:System.IO.Packaging.TargetMode>  L&quot;URI relativo interno può essere un percorso assoluto che inizia con una barra (&quot;/&quot;) carattere, ad esempio &quot;/ Page1&quot; o &quot;/ /images/picture4.jpg&quot;, o un percorso relativo, ad esempio &quot;... / /imagespicture1.jpg &quot;che risolve contro nella radice del pacchetto (&quot;/ &quot;) come URI di base.       Se `targetMode` è specificato come <xref:System.IO.Packaging.TargetMode>, `targetUri` possono essere entrambi assoluto o relativo URI formato in conformità con la [RFC 3986](http://tools.ietf.org/html/rfc3986) *sintassi generica Uniform Resource Identifier (URI)* specifica.</xref:System.IO.Packaging.TargetMode>  &quot;http://www.microsoft.com/page2.xml&quot; è un esempio di un URI assoluto che fa riferimento a una risorsa di destinazione esterna &quot;Page2&quot;.  &quot;images/picture1.jpg&quot; è un esempio di un URI relativo che fa riferimento a una destinazione esterna risorse &quot;1.jpg&quot; ma che viene risolto in base all&quot;URI del pacchetto stesso.       `relationshipType`deve essere un [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] che viene stabilita in base al [RFC 3986](http://tools.ietf.org/html/rfc3986) *sintassi generica Uniform Resource Identifier (URI)* specifica.  Tipi di pacchetti diversi possono definire i tipi di relazione a livello di ambito diversi.  La tabella seguente mostra il livello di parte `relationshipType` URI definito per i documenti conformi al *Open XML Paper Specification (XPS)*.      | Relazione parte a livello di documento XPS | URI del tipo di relazione |   |-------------------------------------------|---------------------------|   | Le definizioni di firma digitale | [http://schemas.microsoft.com/xps/2005/06/signature-definitions](http://schemas.microsoft.com/xps/2005/06/signature-definitions)|   | DiscardControl | http://schemas.microsoft.com/xps/2005/06/discard-control |   | DocumentStructure | http://schemas.microsoft.com/xps/2005/06/documentstructure |   | PrintTicket | http://schemas.microsoft.com/xps/2005/06/printticket |   | Risorsa necessaria | http://schemas.microsoft.com/xps/2005/06/required-resource |   | Con restrizioni di tipi di carattere | http://schemas.microsoft.com/xps/2005/06/restricted-font |   | StartPart | http://schemas.microsoft.com/xps/2005/06/fixedrepresentation |   | StoryFragments | http://schemas.microsoft.com/xps/2005/06/storyfragments |       Per ulteriori informazioni sulle relazioni di pacchetto vedere la sezione 1.3 del *Open Packaging Conventions (OPC)* specifica disponibile per il download all&quot;indirizzo [http://go.microsoft.com/fwlink/?LinkID=71255](http://go.microsoft.com/fwlink/?LinkID=71255).       Per ulteriori informazioni sui documenti XPS vedere il *Open XML Paper Specification (XPS)* disponibile per il download all&quot;indirizzo [http://go.microsoft.com/fwlink/?LinkID=67000](http://go.microsoft.com/fwlink/?LinkID=67000)."
