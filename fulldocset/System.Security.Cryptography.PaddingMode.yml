  summary: "Il riempimento ANSIX923 è costituito da una sequenza di byte riempita con zeri prima della lunghezza."
  remarks: "Nell&quot;esempio seguente viene illustrato il funzionamento di questa modalità. Ha una lunghezza del 8 blocco, una lunghezza dei dati di 9, il numero degli ottetti di riempimento pari a 7 e i dati uguali a FF FF FF FF FF FF FF FF FF: Data: FF FF FF FF FF FF FF FF FF X riempimento 923: FF FF FF FF FF FF FF FF FF 00 00 00 00 00 00 07"
  syntax:
    content: ANSIX923
    return:
      type: System.Security.Cryptography.PaddingMode
      description: "Da aggiungere."
  exceptions: []
