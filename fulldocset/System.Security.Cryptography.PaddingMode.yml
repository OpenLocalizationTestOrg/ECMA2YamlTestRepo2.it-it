  name: PaddingMode
  nameWithType: PaddingMode
  fullName: System.Security.Cryptography.PaddingMode
  type: Enum
  summary: "Specifica il tipo di riempimento da applicare quando il blocco di dati dei messaggi è inferiore al numero totale di byte necessari per un&quot;operazione di crittografia."
  remarks: "La maggior parte dei messaggi di testo normale è costituito da un numero di byte di riempimento completamente di blocchi. Spesso, non esistono byte sufficiente per completare l&quot;ultimo blocco. In questo caso, una stringa di riempimento viene aggiunto al testo. Ad esempio, se la lunghezza del blocco è a 64 bit e l&quot;ultimo blocco contiene solo a 40 bit, vengono aggiunti 24 bit di riempimento.       Alcuni standard di crittografia specificare uno schema particolare di riempimento. Nell&quot;esempio seguente illustra il funzionano di queste modalità. Ha una lunghezza del 8 blocco, una lunghezza dei dati di 9, il numero degli ottetti di riempimento pari a 7 e i dati uguali a FF FF FF FF FF FF FF FF FF: Data: FF FF FF FF FF FF FF FF FF X riempimento 923: FF FF FF FF FF FF FF FF FF 00 00 00 00 00 00 07 PKCS7 riempimento : FF FF FF FF FF FF FF FF FF 07 07 07 07 07 07 07 ISO10126 padding: FF FF FF FF FF FF FF FF FF 7 D 2A 75 EF F8 per EF 07"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum PaddingMode
  inheritance:
  - System.Enum
  platform:
  - net462
