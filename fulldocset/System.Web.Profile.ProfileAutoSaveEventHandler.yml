  fullName: System.Web.Profile.ProfileAutoSaveEventHandler
  type: Delegate
  summary: "Rappresenta il metodo che gestirà il <xref href=&quot;System.Web.Profile.ProfileModule.ProfileAutoSaving&quot;> </xref> evento di un <xref href=&quot;System.Web.Profile.ProfileModule&quot;> </xref>."
  remarks: "Il delegato ProfileAutoSaveEventHandler è definito per l&quot; <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>evento della <xref:System.Web.Profile.ProfileModule>classe.</xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> È possibile accedere il <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>evento del <xref:System.Web.Profile.ProfileModule>classe nel file Global. asax dell&quot;applicazione ASP.NET, come illustrato nell&quot;esempio di questo argomento.</xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> Il <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>evento viene generato alla fine dell&quot;esecuzione della pagina, se il <xref:System.Web.Profile.ProfileManager.AutomaticSaveEnabled%2A>proprietà `true`.</xref:System.Web.Profile.ProfileManager.AutomaticSaveEnabled%2A> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>       Il <xref:System.Configuration.SettingsBase.Save%2A>metodo determina automaticamente se le proprietà che sono costituita da tipi primitivi, stringhe o <xref:System.DateTime>gli oggetti sono stati modificati, controllando il <xref:System.Configuration.SettingsPropertyValue.IsDirty%2A>per ogni valore della proprietà <xref:System.Configuration.SettingsPropertyValue>nel profilo utente.</xref:System.Configuration.SettingsPropertyValue> </xref:System.Configuration.SettingsPropertyValue.IsDirty%2A> </xref:System.DateTime> </xref:System.Configuration.SettingsBase.Save%2A> Tuttavia, il <xref:System.Configuration.SettingsBase.Save%2A>(metodo) non è possibile determinare in modo esplicito se una classe personalizzata è stata modificata.</xref:System.Configuration.SettingsBase.Save%2A> È possibile gestire il <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>dell&quot;evento per determinare se un oggetto personalizzato è stato modificato e continuare con il salvataggio automatico per gli oggetti modificati e annullare il salvataggio automatico, se non sono stati modificati.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>       Per annullare il profilo operazione di salvataggio automatico, impostare il <xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>proprietà `false` nel <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>evento; in caso contrario, impostare il <xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>proprietà `true`.</xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> </xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>       Potrebbero essere presenti più sottoscrittori per il <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>evento.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> Il <xref:System.Web.Profile.ProfileModule>verrà utilizza l&quot;ultimo valore che il <xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>è impostata su.</xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A> </xref:System.Web.Profile.ProfileModule> Di conseguenza, è consigliabile impostare in modo esplicito il <xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>proprietà il <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>evento, indipendentemente dal fatto che si annullare o continuare il salvataggio automatico, è necessario sovrascrivere il valore impostato da un sottoscrittore precedente.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> </xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>"
