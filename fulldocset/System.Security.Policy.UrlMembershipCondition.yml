  type: Class
  summary: "Determina se un assembly appartiene a un gruppo di codice verificandone l&quot;URL. Questa classe non può essere ereditata."
  remarks: "Viene considerato l&quot;URL completo, incluso il protocollo (HTTP, HTTPS, FTP) e il file. Ad esempio, http://www.fourthcoffee.com/process/grind.htm è un URL completo.       URL possibile far corrispondere esattamente o a un carattere jolly nella posizione finale. Ad esempio, http://www.fourthcoffee.com/process/ * è un URL con caratteri jolly."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class UrlMembershipCondition
