  namespace: System.Security.Principal
  summary: "Ottiene il token di account di Windows per l&quot;utente."
  remarks: "Non rilasciare in modo non esplicito il token di account che viene restituito dalla proprietà Token. Il token viene rilasciato dal <xref:System.Security.Principal.WindowsIdentity.Dispose%2A>metodo, che è possibile chiamare nel codice.</xref:System.Security.Principal.WindowsIdentity.Dispose%2A> <xref:System.Security.Principal.WindowsIdentity.Dispose%2A>viene chiamato automaticamente dal garbage collector.</xref:System.Security.Principal.WindowsIdentity.Dispose%2A>      > [!NOTE] > Il token di account che viene restituito dalla proprietà Token è un duplicato del token di Windows utilizzato per creare il <xref:System.Security.Principal.WindowsIdentity>dell&quot;oggetto e viene rilasciato automaticamente da .NET Framework.</xref:System.Security.Principal.WindowsIdentity> Questo comportamento è diverso dal token di account (il `userToken` parametro del costruttore), che consente di creare il <xref:System.Security.Principal.WindowsIdentity>oggetto.</xref:System.Security.Principal.WindowsIdentity> `userToken`è un token di account Windows che viene creato da una chiamata a `LogonUser` e deve essere chiuso per evitare una perdita di memoria."
  example:
