      description: "Il <xref href=&quot;System.Drawing.Printing.PrintController&quot;> </xref> che guida il processo di stampa. Il valore predefinito è una nuova istanza di <xref href=&quot;System.Windows.Forms.PrintControllerWithStatusDialog&quot;> </xref> classe."
