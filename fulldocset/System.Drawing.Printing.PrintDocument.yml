- uid: System.Drawing.Printing.PrintDocument.DefaultPageSettings
  id: DefaultPageSettings
  parent: System.Drawing.Printing.PrintDocument
  langs:
  - csharp
  name: DefaultPageSettings
  nameWithType: PrintDocument.DefaultPageSettings
  fullName: System.Drawing.Printing.PrintDocument.DefaultPageSettings
  type: Property
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Printing
  summary: "Ottiene o imposta le impostazioni della pagina vengono utilizzate come valori predefiniti per tutte le pagine da stampare."
  remarks: "È possibile specificare diverse impostazioni di pagina predefinite tramite la proprietà DefaultPageSettings. Ad esempio, il <xref:System.Drawing.Printing.PageSettings.Color%2A?displayProperty=fullName>proprietà specifica se la pagina di stampa a colori, il <xref:System.Drawing.Printing.PageSettings.Landscape%2A?displayProperty=fullName>proprietà specifica l&quot;orientamento orizzontale o verticale e <xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName>proprietà specifica i margini della pagina.</xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName> </xref:System.Drawing.Printing.PageSettings.Landscape%2A?displayProperty=fullName> </xref:System.Drawing.Printing.PageSettings.Color%2A?displayProperty=fullName>       Per specificare le impostazioni in base a una pagina per pagina, per gestire il <xref:System.Drawing.Printing.PrintDocument.PrintPage>o <xref:System.Drawing.Printing.PrintDocument.QueryPageSettings>eventi e modificare il <xref:System.Drawing.Printing.PrintPageEventArgs.PageSettings%2A>argomento incluso nella <xref:System.Drawing.Printing.PrintPageEventArgs>o <xref:System.Drawing.Printing.QueryPageSettingsEventArgs>, rispettivamente.</xref:System.Drawing.Printing.QueryPageSettingsEventArgs> </xref:System.Drawing.Printing.PrintPageEventArgs> </xref:System.Drawing.Printing.PrintPageEventArgs.PageSettings%2A> </xref:System.Drawing.Printing.PrintDocument.QueryPageSettings> </xref:System.Drawing.Printing.PrintDocument.PrintPage>      > [!NOTE] > Dopo la stampa è stato avviato, le modifiche alle impostazioni tramite la proprietà DefaultPageSettings non influiranno pagine da stampare."
  example:
  - "The following code example sets a document's page orientation to landscape, and prints the document. The example makes three assumptions: that a variable named `filePath` has been set to the path of the file to print; that a method named `pd_PrintPage`, which handles the <xref:System.Drawing.Printing.PrintDocument.PrintPage> event, has been defined; and that a variable named `printer` has been set to the printer's name.  \n  \n Use the <xref:System.Drawing>, <xref:System.Drawing.Printing>, and <xref:System.IO> namespaces for this example.  \n  \n [!code-cs[Classic PrintDocument.PrintDocument Example#1](~/add/codesnippet/csharp/p-system.drawing.printin_16_1.cs)]\n [!code-cpp[Classic PrintDocument.PrintDocument Example#1](~/add/codesnippet/cpp/p-system.drawing.printin_16_1.cpp)]\n [!code-vb[Classic PrintDocument.PrintDocument Example#1](~/add/codesnippet/visualbasic/p-system.drawing.printin_16_1.vb)]"
  syntax:
    content: public System.Drawing.Printing.PageSettings DefaultPageSettings { get; set; }
    return:
      type: System.Drawing.Printing.PageSettings
      description: "Oggetto <xref href=&quot;System.Drawing.Printing.PageSettings&quot;> </xref> che specifica le impostazioni predefinite per il documento."
  overload: System.Drawing.Printing.PrintDocument.DefaultPageSettings*
  exceptions: []
  platform:
  - net462
