    return:
      type: System.Drawing.Printing.PrinterSettings
      description: "Oggetto <xref href=&quot;System.Drawing.Printing.PrinterSettings&quot;> </xref> che specifica dove e come stampare il documento. Il valore predefinito è una <xref href=&quot;System.Drawing.Printing.PrinterSettings&quot;> </xref> con le proprietà impostate sui valori predefiniti."
  overload: System.Drawing.Printing.PrintDocument.PrinterSettings*
