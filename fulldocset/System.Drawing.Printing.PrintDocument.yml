  name: PrintDocument
  nameWithType: PrintDocument
  fullName: System.Drawing.Printing.PrintDocument
  type: Class
  summary: "Definisce un oggetto riutilizzabile che invia l&quot;output a una stampante, durante la stampa da un&quot;applicazione Windows Form."
  remarks: "In genere, si crea un&quot;istanza della classe PrintDocument, impostare proprietà quali il <xref:System.Drawing.Printing.PrintDocument.DocumentName%2A>e <xref:System.Drawing.Printing.PrintDocument.PrinterSettings%2A>e chiamare il <xref:System.Drawing.Printing.PrintDocument.Print%2A>metodo per avviare il processo di stampa.</xref:System.Drawing.Printing.PrintDocument.Print%2A> </xref:System.Drawing.Printing.PrintDocument.PrinterSettings%2A> </xref:System.Drawing.Printing.PrintDocument.DocumentName%2A> Gestire l&quot; <xref:System.Drawing.Printing.PrintDocument.PrintPage>evento in cui si specifica l&quot;output da stampare, utilizzando la <xref:System.Drawing.Printing.PrintPageEventArgs.Graphics%2A><xref:System.Drawing.Graphics>proprietà di <xref:System.Drawing.Printing.PrintPageEventArgs>.</xref:System.Drawing.Printing.PrintPageEventArgs> </xref:System.Drawing.Graphics></xref:System.Drawing.Printing.PrintPageEventArgs.Graphics%2A> </xref:System.Drawing.Printing.PrintDocument.PrintPage>       Per ulteriori informazioni sulla stampa da un&quot;applicazione Windows Form, vedere il [il supporto di stampa di Windows Form](~/add/includes/ajax-current-ext-md.md). Se si desidera stampare da un&quot;applicazione Windows Presentation Foundation, vedere il <xref:System.Printing>dello spazio dei nomi.</xref:System.Printing>"
  example:
  - "The following code example prints the file named C:\\My Documents\\MyFile.txt on the default printer. To run the example, create a new Windows Forms project and paste the example code into the form, replacing the file contents. For C#, you will need to delete the Form1.Designer.cs file. Also, change the path to the file you want to print.  \n  \n> [!NOTE]\n>  The example requires that each line fits within the page width.  \n  \n Use the <xref:System.ComponentModel>, <xref:System.Windows.Forms>, <xref:System.Drawing>, <xref:System.Drawing.Printing>, and <xref:System.IO> namespaces for this example.  \n  \n [!code-cpp[Classic PrintDocument Example#1](~/add/codesnippet/cpp/t-system.drawing.printin_5_1.cpp)]\n [!code-vb[Classic PrintDocument Example#1](~/add/codesnippet/visualbasic/t-system.drawing.printin_5_1.vb)]\n [!code-cs[Classic PrintDocument Example#1](~/add/codesnippet/csharp/t-system.drawing.printin_5_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("PrintPage")]

      [System.ComponentModel.DefaultProperty("DocumentName")]

      [System.ComponentModel.ToolboxItemFilter("System.Drawing.Printing")]

      public class PrintDocument : System.ComponentModel.Component
