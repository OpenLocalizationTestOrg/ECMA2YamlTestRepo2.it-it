  summary: "Avviato processo di stampa del documento."
  remarks: "Specificare l&quot;output da stampare mediante la gestione di <xref:System.Drawing.Printing.PrintDocument.PrintPage>eventi e l&quot;utilizzo di <xref:System.Drawing.Graphics>inclusi in <xref:System.Drawing.Printing.PrintPageEventArgs>.</xref:System.Drawing.Printing.PrintPageEventArgs> </xref:System.Drawing.Graphics> </xref:System.Drawing.Printing.PrintDocument.PrintPage>       Utilizzare il <xref:System.Drawing.Printing.PrinterSettings.PrinterName%2A?displayProperty=fullName>proprietà per specificare la stampante deve stampare il documento.</xref:System.Drawing.Printing.PrinterSettings.PrinterName%2A?displayProperty=fullName>       Il metodo di stampa stampa il documento senza utilizzare una finestra di dialogo Stampa. Utilizzare un <xref:System.Windows.Forms.PrintDialog>quando si desidera offrire all&quot;utente la possibilità di scegliere le impostazioni di stampa.</xref:System.Windows.Forms.PrintDialog>      > [!NOTE] > Se viene generata un&quot;eccezione non gestita dal metodo di stampa durante la stampa, la stampa del documento viene interrotta."
  example:
  - "The following code example prints the file that is specified through the command line to the default printer.  \n  \n> [!NOTE]\n>  The example requires that each line fits within the page width.  \n  \n Use the <xref:System.ComponentModel>, <xref:System.Drawing>, <xref:System.Drawing.Printing>, <xref:System.IO>, and <xref:System.Windows.Forms> namespaces for this example.  \n  \n [!code-cpp[Classic PrintDocument.PrintPage Example#1](~/add/codesnippet/cpp/m-system.drawing.printin_0_1.cpp)]\n [!code-vb[Classic PrintDocument.PrintPage Example#1](~/add/codesnippet/visualbasic/m-system.drawing.printin_0_1.vb)]\n [!code-cs[Classic PrintDocument.PrintPage Example#1](~/add/codesnippet/csharp/m-system.drawing.printin_0_1.cs)]"
