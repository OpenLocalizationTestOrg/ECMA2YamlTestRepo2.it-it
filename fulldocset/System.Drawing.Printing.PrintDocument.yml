- uid: System.Drawing.Printing.PrintDocument.OriginAtMargins
  id: OriginAtMargins
  parent: System.Drawing.Printing.PrintDocument
  langs:
  - csharp
  name: OriginAtMargins
  nameWithType: PrintDocument.OriginAtMargins
  fullName: System.Drawing.Printing.PrintDocument.OriginAtMargins
  type: Property
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Printing
  summary: "Ottiene o imposta un valore che indica se la posizione di un oggetto graphics associata a una pagina si trova all&quot;interno dei margini specificati dall&quot;utente o nell&quot;angolo superiore sinistro dell&quot;area stampabile della pagina."
  remarks: "Il calcolo dell&quot;area disponibile per la stampa è necessario conoscere le dimensioni fisiche della carta, i margini della pagina e il percorso del <xref:System.Drawing.Graphics>dell&quot;oggetto di origine.</xref:System.Drawing.Graphics> Quando OriginAtMargins è `true`, <xref:System.Drawing.Graphics>posizione dell&quot;oggetto prende in considerazione il <xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName>valore della proprietà e l&quot;area stampabile della pagina.</xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName> </xref:System.Drawing.Graphics> Quando OriginAtMargins è `false`, solo l&quot;area stampabile della pagina viene utilizzato per determinare la posizione del <xref:System.Drawing.Graphics>dell&quot;oggetto di origine, il <xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName>valore viene ignorato.</xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName> </xref:System.Drawing.Graphics>       Ad esempio, se è OriginAtMargins `true`, e <xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName>è impostata su 1 pollice su ciascun lato, di <xref:System.Drawing.Graphics>oggetto incluso nel <xref:System.Drawing.Printing.PrintPageEventArgs>è disponibile 1 pollice dalla parte superiore della pagina sinistra.</xref:System.Drawing.Printing.PrintPageEventArgs> </xref:System.Drawing.Graphics> </xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName> Se l&quot;area stampabile della pagina è.25 di un pollice su ciascun lato e OriginAtMargins `false`, <xref:System.Drawing.Graphics>oggetto si trova.25 di un pollice dalla parte superiore della pagina sinistra.</xref:System.Drawing.Graphics>      > [!NOTE] > Area stampabile della pagina varia da stampante a stampante e potrebbe non essere simmetrici."
  syntax:
    content: public bool OriginAtMargins { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se l&quot;origine delle immagini inizia in corrispondenza i margini di pagina; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se l&quot;origine delle immagini nell&quot;angolo superiore sinistro della pagina stampabile. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
