- uid: System.Drawing.Printing.PrintDocument.PrintPage
  id: PrintPage
  parent: System.Drawing.Printing.PrintDocument
  langs:
  - csharp
  name: PrintPage
  nameWithType: PrintDocument.PrintPage
  fullName: System.Drawing.Printing.PrintDocument.PrintPage
  type: Event
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Printing
  summary: "Si verifica quando è necessaria l&quot;output da stampare per la pagina corrente."
  remarks: "Per specificare l&quot;output da stampare, utilizzare la <xref:System.Drawing.Printing.PrintPageEventArgs.Graphics%2A>proprietà di <xref:System.Drawing.Printing.PrintPageEventArgs>.</xref:System.Drawing.Printing.PrintPageEventArgs> </xref:System.Drawing.Printing.PrintPageEventArgs.Graphics%2A> Ad esempio, per specificare una riga di testo che deve essere stampata, disegnare il testo utilizzando il <xref:System.Drawing.Graphics.DrawString%2A?displayProperty=fullName>metodo.</xref:System.Drawing.Graphics.DrawString%2A?displayProperty=fullName>       Oltre a specificare l&quot;output, è possibile indicare se sono presenti altre pagine da stampare impostando il <xref:System.Drawing.Printing.PrintPageEventArgs.HasMorePages%2A?displayProperty=fullName>proprietà `true`.</xref:System.Drawing.Printing.PrintPageEventArgs.HasMorePages%2A?displayProperty=fullName> Il valore predefinito è `false`, che indica che non sono presenti più pagine da stampare. È inoltre possibile modificare le impostazioni della pagina singoli tramite il <xref:System.Drawing.Printing.PageSettings>e può essere annullato il processo di stampa impostando la <xref:System.Drawing.Printing.PrintPageEventArgs.Cancel%2A?displayProperty=fullName>proprietà `true`.</xref:System.Drawing.Printing.PrintPageEventArgs.Cancel%2A?displayProperty=fullName> </xref:System.Drawing.Printing.PageSettings> Per stampare ogni pagina di un documento usando diverse impostazioni di pagina, gestire il <xref:System.Drawing.Printing.PrintDocument.QueryPageSettings>evento.</xref:System.Drawing.Printing.PrintDocument.QueryPageSettings>       Per associare l&quot;evento al gestore eventi, aggiungere un&quot;istanza di <xref:System.Drawing.Printing.PrintPageEventHandler>delegato all&quot;evento.</xref:System.Drawing.Printing.PrintPageEventHandler> Il gestore eventi viene chiamato ogni volta che si verifica l&quot;evento. Per ulteriori informazioni sulla gestione degli eventi con i delegati, vedere [eventi](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates handling the PrintPage event.  \n  \n For another example, see [How to: Print a Multi-Page Text File in Windows Forms](~/add/includes/ajax-current-ext-md.md).  \n  \n Use the <xref:System.Drawing>, <xref:System.Drawing.Printing>, and <xref:System.IO> namespaces for this example.  \n  \n [!code-cpp[Classic PrintDocument Example#1](~/add/codesnippet/cpp/e-system.drawing.printin_0_1.cpp)]\n [!code-vb[Classic PrintDocument Example#1](~/add/codesnippet/visualbasic/e-system.drawing.printin_0_1.vb)]\n [!code-cs[Classic PrintDocument Example#1](~/add/codesnippet/csharp/e-system.drawing.printin_0_1.cs)]"
  syntax:
    content: public event System.Drawing.Printing.PrintPageEventHandler PrintPage;
    return:
      type: System.Drawing.Printing.PrintPageEventHandler
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
- uid: System.Drawing.Printing.PrintDocument.QueryPageSettings
  id: QueryPageSettings
  parent: System.Drawing.Printing.PrintDocument
  langs:
  - csharp
  name: QueryPageSettings
  nameWithType: PrintDocument.QueryPageSettings
  fullName: System.Drawing.Printing.PrintDocument.QueryPageSettings
  type: Event
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Printing
  summary: "Si verifica immediatamente prima di ogni <xref href=&quot;System.Drawing.Printing.PrintDocument.PrintPage&quot;> </xref> evento."
  remarks: "È possibile stampare ogni pagina di un documento usando diverse impostazioni di pagina. Per scegliere le impostazioni della pagina, modificare le singole proprietà del <xref:System.Drawing.Printing.QueryPageSettingsEventArgs.PageSettings%2A?displayProperty=fullName>proprietà o impostando la proprietà a un <xref:System.Drawing.Printing.PageSettings>.</xref:System.Drawing.Printing.PageSettings> </xref:System.Drawing.Printing.QueryPageSettingsEventArgs.PageSettings%2A?displayProperty=fullName> Le modifiche apportate al <xref:System.Drawing.Printing.PageSettings>interessano solo la pagina corrente, non del documento impostazioni predefinite della pagina.</xref:System.Drawing.Printing.PageSettings> Il processo di stampa può essere annullato anche impostando il <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>proprietà `true` per <xref:System.Drawing.Printing.QueryPageSettingsEventArgs>.</xref:System.Drawing.Printing.QueryPageSettingsEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Per associare l&quot;evento al gestore eventi, aggiungere un&quot;istanza di <xref:System.Drawing.Printing.QueryPageSettingsEventHandler>delegato all&quot;evento.</xref:System.Drawing.Printing.QueryPageSettingsEventHandler> Il gestore eventi viene chiamato ogni volta che si verifica l&quot;evento. Per ulteriori informazioni sulla gestione degli eventi con i delegati, vedere [eventi](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example prints a document with the first page in color, if the printer supports it. The example requires that a <xref:System.Drawing.Printing.PrintDocument> variable named `printDoc` has been created, and the <xref:System.Drawing.Printing.PrintDocument.PrintPage> and QueryPageSettings events are handled. The `currentPageNumber` variable is incremented after every page is printed in the <xref:System.Drawing.Printing.PrintDocument.PrintPage> event, which is not shown.  \n  \n Use the <xref:System.Drawing> and <xref:System.Drawing.Printing> namespaces for this example.  \n  \n [!code-cs[PaperSource and PaperSize Example with Resolution#6](~/add/codesnippet/csharp/e-system.drawing.printin_1_1.cs)]\n [!code-cpp[PaperSource and PaperSize Example with Resolution#6](~/add/codesnippet/cpp/e-system.drawing.printin_1_1.cpp)]\n [!code-vb[PaperSource and PaperSize Example with Resolution#6](~/add/codesnippet/visualbasic/e-system.drawing.printin_1_1.vb)]"
  syntax:
    content: public event System.Drawing.Printing.QueryPageSettingsEventHandler QueryPageSettings;
    return:
      type: System.Drawing.Printing.QueryPageSettingsEventHandler
      description: "Da aggiungere."
  exceptions: []
