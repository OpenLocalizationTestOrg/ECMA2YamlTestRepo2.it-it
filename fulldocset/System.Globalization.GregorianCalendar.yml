  name: GregorianCalendar
  nameWithType: GregorianCalendar
  fullName: System.Globalization.GregorianCalendar
  type: Class
  summary: "Rappresenta il calendario gregoriano."
  remarks: "Il calendario gregoriano riconosce due ere: A.C. A.C. e D.C. o E.V. Questa implementazione della classe GregorianCalendar riconosce solo l&quot;era corrente (D.C. o E.V.).      > [!NOTE] > Per informazioni sull&quot;utilizzo della classe GregorianCalendar e le altre classi di calendario in .NET Framework, vedere [utilizzo di calendari](~/add/includes/ajax-current-ext-md.md).       Un anno bisestile nel calendario gregoriano viene definito come un anno è divisibile per 4, a meno che non è divisibile per 100. Tuttavia, gli anni divisibili per 400 sono anni bisestili. Ad esempio, 1900 anno non è un anno bisestile, ma è stato l&quot;anno 2000. Un anno normale è 365 giorni e un anno bisestile ha 366 giorni.       Il calendario gregoriano dispone di dodici mesi con 28-31 giorni ogni: (31 giorni) di gennaio, febbraio (28 o 29 giorni), marzo (31 giorni), aprile (30 giorni), maggio (31 giorni), (30 giorni) di giugno, luglio (31 giorni), agosto (31 giorni), settembre (30 giorni), ottobre (31 giorni), novembre (30 giorni) e dicembre (31 giorni). Febbraio ha 29 giorni negli anni bisestili e 28 durante gli anni normali.      > [!IMPORTANT] > Per impostazione predefinita, tutti <xref:System.DateTime>e <xref:System.DateTimeOffset>valori express date e ore del calendario gregoriano.</xref:System.DateTimeOffset> </xref:System.DateTime>       Il calendario gregoriano è stato sviluppato come sostituzione per il calendario giuliano (rappresentata dal <xref:System.Globalization.JulianCalendar>classe) ed è stata introdotta in un numero limitato di impostazioni cultura su 15 ottobre 1582.</xref:System.Globalization.JulianCalendar> Quando si utilizzano date cronologiche che precedono l&quot;adozione di una lingua del calendario gregoriano, utilizzare il calendario originale se è disponibile in .NET Framework. Ad esempio, Danimarca modificato dal calendario giuliano per il calendario gregoriano 19 febbraio (nel calendario giuliano) o il 1 ° marzo (nel calendario gregoriano) di 1700. In questo caso, per le date antecedenti l&quot;adozione del calendario gregoriano, utilizzare il calendario giuliano. Tuttavia, si noti che delle impostazioni cultura offre supporto intrinseco per la <xref:System.Globalization.JulianCalendar>classe.</xref:System.Globalization.JulianCalendar> È necessario utilizzare la <xref:System.Globalization.JulianCalendar>classe come calendario autonomo.</xref:System.Globalization.JulianCalendar> Per ulteriori informazioni, vedere.       Nell&quot;esempio seguente viene illustrato che 18 febbraio 1700 nel calendario giuliano, ovvero l&quot;ultimo giorno nel calendario giuliano ufficialmente è stato utilizzato in Danimarca è un giorno precedenti al 1 marzo 1700 nel calendario gregoriano.       [!code-cs[System.Globalization.GregorianCalendar.Class#1](~/add/codesnippet/csharp/t-system.globalization.g_0_1.cs)][!code-vb[System.Globalization.GregorianCalendar.Class#1](~/add/codesnippet/visualbasic/t-system.globalization.g_0_1.vb) ] ogni <xref:System.Globalization.CultureInfo>supporta un set di calendari.</xref:System.Globalization.CultureInfo>   Il <xref:System.Globalization.CultureInfo.Calendar%2A>proprietà restituisce il calendario predefinito per le impostazioni cultura e <xref:System.Globalization.CultureInfo.OptionalCalendars%2A>proprietà restituisce una matrice contenente tutti i calendari supportati dalle impostazioni cultura.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> Per modificare il calendario utilizzato da un oggetto <xref:System.Globalization.CultureInfo>l&quot;applicazione può impostare la <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A>proprietà di un nuovo <xref:System.Globalization.Calendar>.</xref:System.Globalization.Calendar> </xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> </xref:System.Globalization.CultureInfo>       <xref:System.Globalization.DateTimeFormatInfo.GetEra%2A>Ignora la punteggiatura nei nomi abbreviato dell&quot;era, solo se è selezionato GregorianCalendar in <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A?displayProperty=fullName>e le impostazioni cultura utilizzano &quot;D.C.&quot;</xref:System.Globalization.DateTimeFormatInfo.Calendar%2A?displayProperty=fullName></xref:System.Globalization.DateTimeFormatInfo.GetEra%2A> come il nome dell&quot;era, vale a dire &quot;D.C.&quot; equivale a &quot;AD&quot;."
  example:
  - "The following code example shows that <xref:System.Globalization.DateTimeFormatInfo> ignores the punctuation in the era name, only if the calendar is Gregorian and the culture uses the era name \"A.D.\".  \n  \n [!code-cs[System.Globalization.GregorianCalendar.GetEra#1](~/add/codesnippet/csharp/t-system.globalization.g_0_2.cs)]\n [!code-cpp[System.Globalization.GregorianCalendar.GetEra#1](~/add/codesnippet/cpp/t-system.globalization.g_0_2.cpp)]\n [!code-vb[System.Globalization.GregorianCalendar.GetEra#1](~/add/codesnippet/visualbasic/t-system.globalization.g_0_2.vb)]"
