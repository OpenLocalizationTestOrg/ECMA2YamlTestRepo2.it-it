  remarks: "<xref:System.Globalization.GregorianCalendar.TwoDigitYearMax%2A>è l&quot;ultimo anno nell&quot;intervallo di 100 anni che può essere rappresentato da un anno a due cifre.</xref:System.Globalization.GregorianCalendar.TwoDigitYearMax%2A> Il secolo viene determinato individuando l&quot;unica occorrenza di a con due cifre `year` all&quot;interno dell&quot;intervallo di 100 anni. Ad esempio, se <xref:System.Globalization.GregorianCalendar.TwoDigitYearMax%2A>è impostata su 2029, l&quot;intervallo di 100 anni è compreso 1930 al 2029.</xref:System.Globalization.GregorianCalendar.TwoDigitYearMax%2A> Pertanto, un valore di 2 cifre pari a 30 viene interpretato come 1930, mentre un valore di 2 cifre 29 viene interpretato come 2029.       ToFourDigitYear supporta un anno a due cifre o un anno a quattro cifre. Passaggio di un valore di anno a due cifre (minore di 100), il metodo convertire il valore in un valore a quattro cifre in base al <xref:System.Globalization.GregorianCalendar.TwoDigitYearMax%2A>valore che rappresenta il secolo.</xref:System.Globalization.GregorianCalendar.TwoDigitYearMax%2A> Se viene fornito un valore di anno a quattro cifre che rientra nell&quot;intervallo supportato dal calendario a ToFourDigitYear, il metodo restituisce il valore di input effettivo. Se viene fornito un valore a quattro cifre che rientra nell&quot;intervallo supportato dal calendario oppure se viene fornito un valore negativo, il metodo genera un&quot;eccezione."
