  name: ServiceAccount
  nameWithType: ServiceAccount
  fullName: System.ServiceProcess.ServiceAccount
  type: Enum
  summary: "Specifica contesto di sicurezza di un servizio che definisce il tipo di accesso."
  remarks: "Utilizzare l&quot;enumerazione ServiceAccount quando si inizializza un <xref:System.ServiceProcess.ServiceProcessInstaller>per specificare il contesto di sicurezza del servizio a cui si sta installando.</xref:System.ServiceProcess.ServiceProcessInstaller> Il contesto di sicurezza indica i privilegi che dispone di un servizio al sistema e come i servizi agiscono sulla rete (ad esempio, se il servizio presenta le credenziali del computer o le credenziali anonime ai server remoti). L&quot;enumerazione ServiceAccount fornisce una gamma di privilegi in modo da poter specificare esattamente i privilegi che necessari per un particolare servizio.       Il `LocalSystem` valore definisce un account con privilegi elevati, ma la maggior parte dei servizi non richiede un livello di privilegi elevati. Il `LocalService` e `NetworkService` membri di enumerazione forniscono un livello di privilegi più basso per il contesto di sicurezza.      > [!NOTE] > I valori `LocalService` e `NetworkService` sono disponibili solo in Windows XP e Windows Server 2003."
  example:
  - "The following code example demonstrates how to use the ServiceAccount enumeration to install new programs by using the system account's security context.  \n  \n [!code-cpp[Classic ServiceInstaller Example#1](~/add/codesnippet/cpp/t-system.serviceprocess._5_1.cpp)]\n [!code-cs[Classic ServiceInstaller Example#1](~/add/codesnippet/csharp/t-system.serviceprocess._5_1.cs)]\n [!code-vb[Classic ServiceInstaller Example#1](~/add/codesnippet/visualbasic/t-system.serviceprocess._5_1.vb)]"
  syntax:
    content: public enum ServiceAccount
