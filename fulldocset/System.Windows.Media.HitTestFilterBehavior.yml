  name: HitTestFilterBehavior
  nameWithType: HitTestFilterBehavior
  fullName: System.Windows.Media.HitTestFilterBehavior
  type: Enum
  summary: "Specifica il comportamento di restituzione di un hit test in un metodo di callback del filtro dell&quot;hit test."
  remarks: "Il valore restituito del metodo di callback di filtro dell&quot;hit test è un HitTestFilterBehavior, che determina il tipo di operazione da eseguire quando si elabora la struttura ad albero visuale per l&quot;hit test. Ad esempio, se il callback del filtro dell&quot;hit test restituisce il valore, ContinueSkipSelfAndChildren, è possibile rimuovere l&quot;oggetto visivo corrente e dei relativi discendenti dalla valutazione dei risultati dell&quot;hit test.      > [!NOTE] > Eliminazione la struttura ad albero visuale degli oggetti consente di ridurre la quantità di elaborazione durante il passaggio di valutazione dei risultati dell&quot;hit test.       ![Eliminazione di un struttura ad albero visuale con un filtro hit test](~/add/media/filteredvisualtree-01.png &quot;l&quot;eliminazione di un struttura ad albero visuale con un filtro hit test&quot;) l&quot;eliminazione di un struttura ad albero visuale"
  example:
  - "The following example shows how to return a HitTestFilterBehavior value from a hit test filter callback method. In this case, the filter skips labels and their descendants and hit tests everything else.  \n  \n [!code-cs[HitTestingOverview#106](~/add/codesnippet/csharp/HitTestingOverview/Window1.xaml.cs#106)]\n [!code-vb[HitTestingOverview#106](~/add/codesnippet/visualbasic/hittestingoverview/window1.xaml.vb#106)]"
  syntax:
    content: public enum HitTestFilterBehavior
