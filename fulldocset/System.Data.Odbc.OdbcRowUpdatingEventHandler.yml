  remarks: "Il gestore non è necessario per eseguire qualsiasi azione e il codice è consigliabile evitare la generazione di eccezioni o consentire le eccezioni vengono propagate al metodo di chiamata. Tutte le eccezioni che raggiungono il chiamante vengono ignorate.       Utilizzare il gestore per l&quot;elaborazione <xref:System.Data.Odbc.OdbcRowUpdatingEventArgs>e per specificare la modalità di elaborazione degli aggiornamenti.</xref:System.Data.Odbc.OdbcRowUpdatingEventArgs> Ad esempio, è possibile scegliere di ignorare l&quot;aggiornamento della riga corrente o ignorare l&quot;aggiornamento di tutte le righe rimanenti. Si noti che le righe vengono aggiornate nell&quot;ordine in cui sono stati ricevuti dall&quot;origine dati.       Quando si crea un <xref:System.Data.Odbc.OdbcRowUpdatingEventArgs>delegato, si identifica il metodo che gestirà l&quot;evento.</xref:System.Data.Odbc.OdbcRowUpdatingEventArgs> Per associare l&quot;evento al gestore eventi, aggiungere un&quot;istanza del delegato all&quot;evento. Il gestore eventi viene chiamato ogni volta che si verifica l&quot;evento, a meno che non venga rimosso il delegato. Per ulteriori informazioni sui delegati del gestore eventi, vedere [NIB: eventi e delegati](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)"
