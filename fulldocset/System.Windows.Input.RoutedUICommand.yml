  summary: "Definisce un <xref:System.Windows.Input.ICommand>che viene instradato attraverso l&quot;albero degli elementi e contiene una proprietà di testo.</xref:System.Windows.Input.ICommand>"
  remarks: "La differenza tra un RoutedUICommand e <xref:System.Windows.Input.RoutedCommand>che RoutedUICommand comprende un <xref:System.Windows.Input.RoutedUICommand.Text%2A>proprietà.</xref:System.Windows.Input.RoutedUICommand.Text%2A> </xref:System.Windows.Input.RoutedCommand>       <xref:System.Windows.Input.RoutedCommand.Execute%2A>E <xref:System.Windows.Input.RoutedCommand.CanExecute%2A>i metodi su una <xref:System.Windows.Input.RoutedCommand>non contengono la logica per il comando, come nel caso di un tipico <xref:System.Windows.Input.ICommand>.</xref:System.Windows.Input.ICommand> </xref:System.Windows.Input.RoutedCommand> </xref:System.Windows.Input.RoutedCommand.CanExecute%2A> </xref:System.Windows.Input.RoutedCommand.Execute%2A>  Questi metodi generano eventi che attraversano la struttura ad albero dell&quot;elemento alla ricerca di un oggetto con un <xref:System.Windows.Input.CommandBinding>.</xref:System.Windows.Input.CommandBinding>  I gestori eventi associati per il <xref:System.Windows.Input.CommandBinding>contengono la logica.</xref:System.Windows.Input.CommandBinding>       Il <xref:System.Windows.Input.RoutedCommand.Execute%2A>metodo genera il <xref:System.Windows.Input.CommandManager.PreviewExecuted>e <xref:System.Windows.Input.CommandManager.Executed>eventi.</xref:System.Windows.Input.CommandManager.Executed> </xref:System.Windows.Input.CommandManager.PreviewExecuted> </xref:System.Windows.Input.RoutedCommand.Execute%2A>  Il <xref:System.Windows.Input.RoutedCommand.CanExecute%2A>metodo genera il <xref:System.Windows.Input.CommandManager.PreviewCanExecute>e <xref:System.Windows.Input.CommandManager.CanExecute>eventi.</xref:System.Windows.Input.CommandManager.CanExecute> </xref:System.Windows.Input.CommandManager.PreviewCanExecute> </xref:System.Windows.Input.RoutedCommand.CanExecute%2A>      <a name=&quot;xamlAttributeUsage_RoutedUICommand&quot;></a># # Utilizzo dell&quot;attributo XAML ```   <object property=&quot;predefinedCommandName&quot;/>   - or -   <object property=&quot;predefinedClassName.predefinedCommandName&quot;/>   - or -   <object property=&quot;{x:Static customClassName.customCommandName}&quot;/>      ``` <a name=&quot;xamlValues_RoutedUICommand&quot;> </a> # # valori XAML *nomeclassepredefinita* una delle classi di comandi predefiniti.             *nomecomandopredefinito* uno dei comandi predefiniti.       *prefisso* il `xlmns` prefisso mappato *nomeclassepersonalizzata*.* nomecomandopersonalizzato* per la [!INCLUDE[TLA2#tla_net](~/add/includes/tla2sharptla-net-md.md)] classe.  Per ulteriori informazioni, vedere [spazi dei nomi XAML e Namespace Mapping per XAML di WPF](~/add/includes/ajax-current-ext-md.md).       *nomeclassepersonalizzata* una classe personalizzata che contiene il comando personalizzato.       *nomecomandopersonalizzato* un comando personalizzato."
