  name: DependencyProperty
  nameWithType: DependencyProperty
  fullName: System.Workflow.ComponentModel.DependencyProperty
  type: Class
  summary: 'Un tipo speciale di proprietà che può essere definita o collegata a un <xref href=&quot;System.Workflow.ComponentModel.DependencyObject&quot;> </xref>. Esistono tre tipi di proprietà di dipendenza: proprietà, metaproprietà e proprietà associate dell&quot;istanza. Questa classe non può essere ereditata.'
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Le proprietà di dipendenza supportano tre casi d&quot;uso. In primo luogo, se una proprietà dell&quot;istanza di un&quot;attività viene implementata utilizzando una proprietà di dipendenza, tale proprietà può essere assegnata un <xref:System.Workflow.ComponentModel.ActivityBind>anziché un valore effettivo.</xref:System.Workflow.ComponentModel.ActivityBind> In secondo luogo, proprietà di attività che sono metadati (ovvero, il valore non può cambiare in fase di esecuzione) deve essere implementata utilizzando le proprietà di dipendenza, specificando il <xref:System.Workflow.ComponentModel.DependencyPropertyOptions>opzione.</xref:System.Workflow.ComponentModel.DependencyPropertyOptions> In terzo luogo, le proprietà di dipendenza supportano le proprietà collegate, che sono proprietà applicate dinamicamente agli oggetti di dipendenza."
  example:
  - "The following example shows how to register a DependencyProperty for use by a <xref:System.Workflow.ComponentModel.DependencyObject>. This code example is part of the Send E-mail SDK sample and is from the SendMailActivity.cs file. For more information, see [Send Mail Activity](http://msdn.microsoft.com/en-us/bfb5939e-60a9-4037-af4e-2cea9e654669).  \n  \n [!code-cs[WF_Samples#230](~/add/codesnippet/csharp/wf_snippets/snippets24.cs#230)]\n [!code-vb[WF_Samples#230](~/add/codesnippet/visualbasic/wf_snippets/snippets24.vb#230)]"
