  name: DataColumnMapping
  nameWithType: DataColumnMapping
  fullName: System.Data.Common.DataColumnMapping
  type: Class
  summary: "Contiene un mapping di colonna generico per un oggetto che eredita da <xref href=&quot;System.Data.Common.DataAdapter&quot;> </xref>. Questa classe non può essere ereditata."
  remarks: "Un DataColumnMapping consente di utilizzare nomi di colonna in un <xref:System.Data.DataTable>che sono diverse da quelle nell&quot;origine dati.</xref:System.Data.DataTable> Il `DataAdapter` utilizza il mapping per la corrispondenza delle colonne quando le tabelle di <xref:System.Data.DataSet>o origine dati vengono aggiornati.</xref:System.Data.DataSet> Per ulteriori informazioni, vedere [DataAdapter, DataTable e DataColumn mapping](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates a DataColumnMapping object and adds it to a <xref:System.Data.Common.DataColumnMappingCollection>. It then tells the user that the mapping was added to the collection and shows the Parent for the mapping.  \n  \n [!code-vb[Classic WebData DataColumnMapping Example#1](~/add/codesnippet/visualbasic/t-system.data.common.dat_1_1.vb)]\n [!code-cs[Classic WebData DataColumnMapping Example#1](~/add/codesnippet/csharp/t-system.data.common.dat_1_1.cs)]"
