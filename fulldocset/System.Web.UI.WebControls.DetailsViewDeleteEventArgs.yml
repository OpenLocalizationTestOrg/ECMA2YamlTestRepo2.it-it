  remarks: "Utilizzare questo costruttore per inizializzare una nuova istanza della <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs>classe.</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs>       Nella tabella seguente mostra il valore di proprietà iniziali per un&quot;istanza della <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs>classe.</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs>      | Proprietà | Il valore iniziale |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.RowIndex%2A>| Il valore di `rowIndex` parametro. |      > [!NOTE] > Questo costruttore viene utilizzato principalmente dagli sviluppatori di controlli per la generazione di eventi.</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.RowIndex%2A>"
