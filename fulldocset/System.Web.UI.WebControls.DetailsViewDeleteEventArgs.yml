  name: DetailsViewDeleteEventArgs
  nameWithType: DetailsViewDeleteEventArgs
  fullName: System.Web.UI.WebControls.DetailsViewDeleteEventArgs
  type: Class
  summary: "Fornisce dati per la <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemDeleting&quot;> </xref> evento."
  remarks: "Il <xref:System.Web.UI.WebControls.DetailsView>controllo genera il <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>evento quando un pulsante Elimina (un pulsante con il relativo `CommandName` proprietà è impostata su &quot;Elimina&quot;) all&quot;interno del controllo viene selezionato, ma prima che il <xref:System.Web.UI.WebControls.DetailsView>controllo Elimina il record.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleting> </xref:System.Web.UI.WebControls.DetailsView> In questo modo è possibile fornire un gestore eventi che esegue una routine personalizzata, ad esempio la verifica di un record prima di eliminarlo, ogni volta che si verifica questo evento.       Oggetto <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs>oggetto viene passato al gestore dell&quot;evento, che consente di determinare l&quot;indice di record da eliminare e per indicare che l&quot;operazione di eliminazione deve essere annullata.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs> Per determinare l&quot;indice di un record, utilizzare il <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.RowIndex%2A>proprietà.</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.RowIndex%2A> Per annullare l&quot;operazione di eliminazione, impostare il <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>proprietà `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> È inoltre possibile accedere ai campi chiave e i campi non chiave utilizzando il <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A>e <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values%2A>proprietà, rispettivamente.</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values%2A> </xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A> Questi valori sono utili se si desidera verificare il record prima di eliminarlo.      > [!NOTE] > È possibile modificare i valori dei campi chiave di <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A>proprietà.</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A> Se si modificano i valori, verranno eliminati i record che corrisponde ai nuovi valori di campo chiave.       Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Per un elenco di valori di proprietà iniziali per un&quot;istanza della classe DetailsViewDeleteEventArgs, vedere il <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.%23ctor%2A>costruttore.</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewDeleteEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting> event to cancel a delete operation.  \n  \n [!code-vb[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_273_1.aspx)]\n [!code-cs[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_273_1.aspx)]"
  syntax:
    content: 'public class DetailsViewDeleteEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
