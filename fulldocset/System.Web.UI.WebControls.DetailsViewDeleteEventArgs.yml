- uid: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.DetailsViewDeleteEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: DetailsViewDeleteEventArgs.Keys
  fullName: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene un dizionario ordinato di coppie nome/valore di campo chiave che contiene i nomi e valori dei campi chiavi degli elementi eliminati."
  remarks: "Utilizzare la proprietà di chiavi per accedere ai valori del campo chiave o campi del record da eliminare. Ad esempio, è possibile utilizzare questi valori per verificare il record prima di eliminarlo, per modificare il record da eliminare, o per tenere un registro dei record eliminati.      > [!NOTE] > Questa proprietà contiene solo i campi chiave. Per accedere ai valori di coppie nome/valore per i campi non chiave, utilizzare il <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values%2A>proprietà.</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values%2A>       La proprietà chiavi restituisce un oggetto che implementa il <xref:System.Collections.Specialized.IOrderedDictionary>interfaccia.</xref:System.Collections.Specialized.IOrderedDictionary> L&quot;oggetto contiene <xref:System.Collections.DictionaryEntry>gli oggetti che rappresentano i campi chiave.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > In alternativa, è inoltre possibile utilizzare l&quot;indicizzatore del <xref:System.Collections.Specialized.IOrderedDictionary>oggetto per accedere ai valori del campo chiave.</xref:System.Collections.Specialized.IOrderedDictionary> Il vantaggio di indicizzatore è che restituisca i valori dei campi chiave direttamente.       Questa proprietà è di sola lettura. Tuttavia, è possibile modificare i valori dei campi chiave di <xref:System.Collections.Specialized.IOrderedDictionary>restituito.</xref:System.Collections.Specialized.IOrderedDictionary> Se si modificano i valori di campo chiave, il record corrispondente viene eliminato dall&quot;origine dati."
  example:
  - "The following code example demonstrates how to use the Keys property to access the value of the key field for the record being deleted.  \n  \n [!code-vb[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_857_1.aspx)]\n [!code-cs[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_857_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Un <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> che contiene un dizionario ordinato del campo chiave coppie nome/valore utilizzato per la corrispondenza dell&quot;elemento da eliminare."
  overload: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys*
  exceptions: []
  platform:
  - net462
