- uid: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.DetailsViewDeleteEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: DetailsViewDeleteEventArgs.Values
  fullName: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene un dizionario delle coppie nome/valore campi non chiave per l&quot;elemento da eliminare."
  remarks: "Utilizzare la proprietà di valori per accedere ai valori dei campi non chiave per il record da eliminare. Ad esempio, è possibile utilizzare questi valori per verificare il record prima di eliminarlo, o per mantenere un registro dei record eliminati.      > [!NOTE] > Questa proprietà non contiene i campi chiave. Per accedere ai valori di coppie nome/valore per i campi chiave, utilizzare il <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A>proprietà.</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A>       La proprietà valori restituisce un oggetto che implementa il <xref:System.Collections.Specialized.IOrderedDictionary>interfaccia.</xref:System.Collections.Specialized.IOrderedDictionary> L&quot;oggetto contiene <xref:System.Collections.DictionaryEntry>gli oggetti che rappresentano i campi non chiave.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > In alternativa, è inoltre possibile utilizzare l&quot;indicizzatore del <xref:System.Collections.Specialized.IOrderedDictionary>oggetto per accedere ai valori di campo.</xref:System.Collections.Specialized.IOrderedDictionary> Il vantaggio di indicizzatore è che direttamente restituisce i valori dei campi."
  example:
  - "The following code example demonstrates how to use the Values property to access the values of the non-key fields of the record being deleted.  \n  \n [!code-vb[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1285_1.aspx)]\n [!code-cs[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1285_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Oggetto <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> che contiene un dizionario delle coppie nome/valore campi non chiave per l&quot;elemento da eliminare."
  overload: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values*
  exceptions: []
  platform:
  - net462
