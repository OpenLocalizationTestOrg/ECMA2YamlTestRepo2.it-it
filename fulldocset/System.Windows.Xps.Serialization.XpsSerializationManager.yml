- uid: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingCountPolicy(System.Int32)
  id: SetFontSubsettingCountPolicy(System.Int32)
  parent: System.Windows.Xps.Serialization.XpsSerializationManager
  langs:
  - csharp
  name: SetFontSubsettingCountPolicy(Int32)
  nameWithType: XpsSerializationManager.SetFontSubsettingCountPolicy(Int32)
  fullName: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingCountPolicy(Int32)
  type: Method
  assemblies:
  - ReachFramework
  namespace: System.Windows.Xps.Serialization
  summary: "Imposta il numero di pagine o documenti per l&quot;elaborazione di subset di tipi di carattere."
  remarks: "Il valore predefinito sottoinsiemi `countPolicy` è 1.       `countPolicy`definisce un numero di pagine o i documenti dipendenti il <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>valore di enumerazione specificato per il <xref:System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy%2A>metodo.</xref:System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy%2A> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>      | FontSubsetterCommitPolicy | CountPolicy |   |-------------------------------|-----------------|   | <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>| Sempre 1 (l&quot;intera sequenza del documento). |   | <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>| Numero di documenti. |   | <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>| Numero di pagine. |   | <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>| Non applicabile. |</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>"
  syntax:
    content: public void SetFontSubsettingCountPolicy (int countPolicy);
    parameters:
    - id: countPolicy
      type: System.Int32
      description: "Il numero di pagine o documenti da elaborare contemporaneamente per sottoinsiemi."
  overload: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingCountPolicy*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy(System.Windows.Xps.Serialization.FontSubsetterCommitPolicies)
  id: SetFontSubsettingPolicy(System.Windows.Xps.Serialization.FontSubsetterCommitPolicies)
  parent: System.Windows.Xps.Serialization.XpsSerializationManager
  langs:
  - csharp
  name: SetFontSubsettingPolicy(FontSubsetterCommitPolicies)
  nameWithType: XpsSerializationManager.SetFontSubsettingPolicy(FontSubsetterCommitPolicies)
  fullName: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy(FontSubsetterCommitPolicies)
  type: Method
  assemblies:
  - ReachFramework
  namespace: System.Windows.Xps.Serialization
  summary: "Imposta la granularità in corrispondenza del quale viene eseguita sottoinsiemi."
  remarks: "Il criterio di subset di tipi di carattere predefinito è <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>.</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>       Quando i glifi di carattere per il testo in un [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] documento vengono salvate nel pacchetto del documento, il testo del documento viene visualizzato in modo identico su qualsiasi computer o una stampante.  Se il tipo di carattere richiesto non è installato nel computer locale o stampante glifi non vengono salvati nel documento, il dispositivo di rendering deve sostituire glifi da un altro tipo di carattere.  La sostituzione di glifi, è possibile modificare l&quot;aspetto del testo quando viene utilizzato un carattere diverso.       SetFontSubsettingPolicy determina la granularità dei subset di tipi di carattere.       <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>(impostazione predefinita) è la più efficiente e abilita le pagine di tutti i documenti in una sequenza di documento per condividere un tipo di carattere-subset contenente solo le icone che vengono effettivamente utilizzate.</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>       Durante la creazione di documenti interleave, sottoinsiemi in una sequenza del documento possono richiedere una grande quantità di memoria per contenere il documento completo fino a quando non è possibile determinare il subset di tipi di carattere finale.  <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>o <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>possono essere specificati per ridurre i requisiti durante la creazione di documenti interleave memoria dell&quot;applicazione.</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies></xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>       Quando `policy` è <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>, tutti i glifi per tutti i tipi di carattere utilizzati nel [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] documento viene salvato, anche i glifi per i caratteri che non è effettivamente utilizzati nel testo.</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>"
  syntax:
    content: public void SetFontSubsettingPolicy (System.Windows.Xps.Serialization.FontSubsetterCommitPolicies policy);
    parameters:
    - id: policy
      type: System.Windows.Xps.Serialization.FontSubsetterCommitPolicies
      description: "Uno dei valori di enumerazione che specifica i criteri di subset di tipi di carattere."
  overload: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy*
  exceptions: []
  platform:
  - net462
