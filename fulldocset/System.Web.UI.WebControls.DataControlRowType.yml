  name: DataControlRowType
  nameWithType: DataControlRowType
  fullName: System.Web.UI.WebControls.DataControlRowType
  type: Enum
  summary: "Specifica la funzione di una riga in un controllo dati, ad esempio un <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> o <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> controllo."
  remarks: "L&quot;enumerazione DataControlRowType identifica la funzione di righe in un controllo dati. Viene utilizzato per il <xref:System.Web.UI.WebControls.DetailsView>e <xref:System.Web.UI.WebControls.GridView>controlli per distinguere tra righe contenenti dati e le righe che visualizzano altri elementi, ad esempio una riga di intestazione, un separatore di riga o pulsanti di spostamento dell&quot;interfaccia.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DetailsView>       È possibile utilizzare l&quot;enumerazione DataControlRowType per identificare il tipo di un <xref:System.Web.UI.WebControls.GridViewRow>o <xref:System.Web.UI.WebControls.DetailsViewRow>oggetto durante l&quot;enumerazione di una <xref:System.Web.UI.WebControls.GridViewRowCollection>o <xref:System.Web.UI.WebControls.DetailsViewRowCollection>insieme.</xref:System.Web.UI.WebControls.DetailsViewRowCollection> </xref:System.Web.UI.WebControls.GridViewRowCollection> </xref:System.Web.UI.WebControls.DetailsViewRow> </xref:System.Web.UI.WebControls.GridViewRow> Se si sta scrivendo un controllo dati che consente di creare righe, è possibile utilizzare l&quot;enumerazione DataControlRowType per identificare la funzione delle diverse righe nel controllo."
  example:
  - "The following code example demonstrates how to use the DataControlRowType enumeration to check the type of a row when working with a <xref:System.Web.UI.WebControls.GridView> control. The `AuthorsGridView_RowCreated` method ensures that the <xref:System.Web.UI.WebControls.LinkButton.CommandArgument%2A> property of a <xref:System.Web.UI.WebControls.LinkButton> control is unique for all the data rows in the <xref:System.Web.UI.WebControls.GridView> control, so that when a row's <xref:System.Web.UI.WebControls.LinkButton> control is clicked, it can be identified correctly.  \n  \n [!code-cs[GridViewCommandEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_97_1.aspx)]\n [!code-vb[GridViewCommandEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_97_1.aspx)]"
  syntax:
    content: public enum DataControlRowType
