  summary: "Supporta i dispositivi senza cookie aggiungendo le informazioni di autenticazione appropriato agli URL appropriati. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "Questa classe di supporto è progettata per assistere con siti Web mobili scrittura autenticato. Gli oggetti classe forniscono versioni compatibili con i dispositivi mobili di ASP.NET <xref:System.Web.Security.FormsAuthentication>metodi della classe <xref:System.Web.Mobile.MobileFormsAuthentication.RedirectFromLoginPage%2A>e <xref:System.Web.Mobile.MobileFormsAuthentication.SignOut%2A>.</xref:System.Web.Mobile.MobileFormsAuthentication.SignOut%2A> </xref:System.Web.Mobile.MobileFormsAuthentication.RedirectFromLoginPage%2A> </xref:System.Web.Security.FormsAuthentication> Per ulteriori informazioni sulla sicurezza dell&quot;applicazione Web, vedere [base procedure consigliate di sicurezza per le applicazioni Web](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows a login.aspx page. The authentication is validated using the <xref:System.Web.Security.Membership.ValidateUser%2A> function. The <xref:System.Web.Security.Membership> class relies on membership providers to communicate with a data source.  \n  \n [!code-cs[MobileFormsAuthentication#1](~/add/codesnippet/csharp/t-system.web.mobile.mobi_1.aspx)]\n [!code-vb[MobileFormsAuthentication#1](~/add/codesnippet/visualbasic/t-system.web.mobile.mobi_1.aspx)]"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public class MobileFormsAuthentication
