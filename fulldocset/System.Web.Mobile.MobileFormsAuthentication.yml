- uid: System.Web.Mobile.MobileFormsAuthentication.RedirectFromLoginPage(System.String,System.Boolean)
  id: RedirectFromLoginPage(System.String,System.Boolean)
  parent: System.Web.Mobile.MobileFormsAuthentication
  langs:
  - csharp
  name: RedirectFromLoginPage(String,Boolean)
  nameWithType: MobileFormsAuthentication.RedirectFromLoginPage(String,Boolean)
  fullName: System.Web.Mobile.MobileFormsAuthentication.RedirectFromLoginPage(String,Boolean)
  type: Method
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.Mobile
  summary: "Reindirizza un utente autenticato all&quot;URL richiesto originariamente dopo l&quot;accesso. Questa API è obsoleta. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "I metodi di creano di una stringa crittografata dal cookie di autenticazione e li aggiunge all&quot;URL di reindirizzamento della richiesta di origine. Un reindirizzamento sul lato client viene quindi inviato per l&quot;URL. Utilizzabile per aggirare le limitazioni di alcuni dispositivi mobili che non supportano i cookie, o supportano i cookie che sono troppo piccoli per archiviare le informazioni di autenticazione in modo sicuro."
  example:
  - "The following example uses the RedirectFromLoginPage method to send an authenticated user to the originally requested URL.  \n  \n [!code-cs[MobileFormsAuthentication#1](~/add/codesnippet/csharp/fc469c24-1e87-4574-b1c1-_1.aspx)]\n [!code-vb[MobileFormsAuthentication#1](~/add/codesnippet/visualbasic/fc469c24-1e87-4574-b1c1-_1.aspx)]"
  syntax:
    content: public static void RedirectFromLoginPage (string userName, bool createPersistentCookie);
    parameters:
    - id: userName
      type: System.String
      description: "Nome dell&quot;utente per scopi di autenticazione di cookie. Questo non è necessario eseguire il mapping a un nome account e viene utilizzato l&quot;URL di autorizzazione."
    - id: createPersistentCookie
      type: System.Boolean
      description: "Specifica se deve essere emesso un cookie permanente (una sessione di base o duri la sessione)."
