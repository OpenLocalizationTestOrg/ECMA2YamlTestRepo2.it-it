  summary: "Azione trigger che fa avanzare un <xref href=&quot;System.Windows.Media.Animation.Storyboard&quot;> </xref> alla fine del periodo di riempimento."
  remarks: "Utilizzare un&quot;azione SkipStoryboardToFill con un <xref:System.Windows.EventTrigger>o <xref:System.Windows.Trigger>per passare un <xref:System.Windows.Media.Animation.Storyboard>al periodo di riempimento, se presente.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger> Questa azione Sposta in avanti tutti figlio <xref:System.Windows.Media.Animation.Timeline>gli oggetti di destinazione <xref:System.Windows.Media.Animation.Storyboard>ai loro periodi di riempimento, se li hanno.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Timeline>       SkipStoryboardToFill ha effetto solo su un oggetto attivo <xref:System.Windows.Media.Animation.Storyboard>(dopo il <xref:System.Windows.Media.Animation.Storyboard>Avvia).</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard>      ## Pause, Resume, arresto o in caso contrario controllo un Storyboard in modo interattivo per essere in grado di sospendere, riprendere o controllare in caso contrario un <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>impostato in modo interattivo, il <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>proprietà del relativo <xref:System.Windows.Media.Animation.BeginStoryboard>e utilizzare un <xref:System.Windows.Media.Animation.ControllableStoryboardAction>oggetto (ad esempio <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, o <xref:System.Windows.Media.Animation.StopStoryboard>) per controllarlo facendo riferimento al relativo <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> Se il <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>di <xref:System.Windows.Media.Animation.BeginStoryboard>non è specificato, il <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>non è possibile controllare in modo interattivo dopo l&quot;inizio.</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> Vedere [procedura: controllare un Storyboard dopo l&quot;avvio](~/add/includes/ajax-current-ext-md.md) per ulteriori informazioni."
