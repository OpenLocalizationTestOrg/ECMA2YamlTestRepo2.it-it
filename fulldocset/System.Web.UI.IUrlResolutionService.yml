  fullName: System.Web.UI.IUrlResolutionService.ResolveClientUrl(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Restituisce un URL risolto che può essere usato dal client."
  remarks: "Se l&quot;URL è assoluto, viene restituito l&quot;URL assoluto senza modifiche. In caso contrario, l&quot;URL viene convertito in un URL relativo che il client può essere risolto."
  syntax:
    content: public string ResolveClientUrl (string relativeUrl);
    parameters:
    - id: relativeUrl
      type: System.String
      description: "Un URL relativo della pagina corrente."
    return:
      type: System.String
      description: "Oggetto <xref:System.String>contenente l&quot;URL risolto.</xref:System.String>"
  overload: System.Web.UI.IUrlResolutionService.ResolveClientUrl*
  exceptions: []
