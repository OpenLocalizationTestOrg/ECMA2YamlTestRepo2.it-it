  name: IUrlResolutionService
  nameWithType: IUrlResolutionService
  fullName: System.Web.UI.IUrlResolutionService
  type: Interface
  summary: "Definisce un servizio implementato da oggetti per risolvere gli URL relativi in base alle informazioni contestuali."
  remarks: "Questa interfaccia definisce il servizio che viene utilizzato per risolvere i percorsi URL. L&quot;interfaccia IUrlResolutionService viene utilizzata per risolvere i percorsi relativi e i percorsi che contengono il ~ (operatore). I controlli server che fanno riferimento a risorse è possono definire i percorsi per le risorse tramite il ~ operatore, che rappresenta la radice dell&quot;applicazione corrente. Un percorso contenente il ~ (operatore) non funzionerà se passato al browser. Il controllo del server deve convertire il percorso in un percorso assoluto o relativo prima di passarlo al browser.       <xref:System.Web.UI.Control>implementa questa interfaccia.</xref:System.Web.UI.Control> Un controllo che deriva da <xref:System.Web.UI.Control>Impossibile eseguire l&quot;override di questa implementazione per fornire la risoluzione personalizzata degli URL.</xref:System.Web.UI.Control>"
  syntax:
    content: public interface IUrlResolutionService
  implements: []
  platform:
  - net462
