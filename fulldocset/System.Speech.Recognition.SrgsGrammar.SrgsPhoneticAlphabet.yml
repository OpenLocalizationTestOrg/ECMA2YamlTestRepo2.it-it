  fullName: System.Speech.Recognition.SrgsGrammar.SrgsPhoneticAlphabet
  type: Enum
  summary: "Enumera l&quot;alfabeto fonetico supportati."
  remarks: "Alfabeto fonetico sono composti di telefoni, costituiti da lettere, numeri o caratteri, a volte in combinazione. Ogni phone descrive un suono univoco della voce. Ciò si differenzia alfabeto latino, per cui qualsiasi lettera può rappresentare più pronunciate suoni. Provare a diverse pronunce della lettera &quot;c&quot; in &quot;candy di parole&quot; e &quot;termine&quot;, o diverse pronunce di combinazione di lettere &quot;th&quot; l&quot;elemento&quot;parole&quot; e &quot;&quot;.       In System. Speech, è possibile utilizzare uno qualsiasi dei tre alfabeto fonetico per specificare la pronuncia personalizzata: alfabeto telefono internazionale (IPA), Universal Phone impostare (UPS) o il SAPI phone set. Nell&quot;alfabeto fonetico specificato determina quale set di telefono che verrà usato per definire la pronuncia inline per <xref:System.Speech.Recognition.SrgsGrammar.SrgsToken>oggetti.</xref:System.Speech.Recognition.SrgsGrammar.SrgsToken> I telefoni specificati in <xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Pronunciation%2A>deve corrispondere l&quot;alfabeto fonetico specificato <xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument.PhoneticAlphabet%2A>.</xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument.PhoneticAlphabet%2A> </xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Pronunciation%2A>"
  syntax:
    content: public enum SrgsPhoneticAlphabet
