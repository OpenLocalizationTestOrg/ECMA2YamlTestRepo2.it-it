- uid: System.ComponentModel.CollectionConverter.GetProperties(System.ComponentModel.ITypeDescriptorContext,System.Object,System.Attribute[])
  id: GetProperties(System.ComponentModel.ITypeDescriptorContext,System.Object,System.Attribute[])
  parent: System.ComponentModel.CollectionConverter
  langs:
  - csharp
  name: GetProperties(ITypeDescriptorContext,Object,Attribute[])
  nameWithType: CollectionConverter.GetProperties(ITypeDescriptorContext,Object,Attribute[])
  fullName: System.ComponentModel.CollectionConverter.GetProperties(ITypeDescriptorContext,Object,Attribute[])
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Ottiene una raccolta di proprietà per il tipo di matrice specificato dal parametro del valore utilizzando il contesto specificato e attributi."
  remarks: "Il `context` parametro può essere utilizzato per estrarre informazioni aggiuntive sull&quot;ambiente da cui viene richiamato il convertitore. Può trattarsi di `null`, eseguire sempre un controllo. Inoltre, è possano restituire le proprietà dell&quot;oggetto di contesto `null`.       La matrice di attributi che si passa da utilizzare per filtrare la matrice. Gli attributi possono contenere una combinazione di <xref:System.Type>e <xref:System.Attribute>oggetti.</xref:System.Attribute> </xref:System.Type> Il filtro è definito dalle regole seguenti: - il <xref:System.Type>oggetto verrà considerato come un carattere jolly; corrisponderà a qualsiasi proprietà che dispongono di <xref:System.Type>nel relativo set di attributi.</xref:System.Type> </xref:System.Type>      -Se una proprietà non ha un <xref:System.Attribute>della stessa classe, non essere inclusi nella matrice restituita.</xref:System.Attribute>      -Se l&quot;attributo è un&quot;istanza di <xref:System.Attribute>, la proprietà deve essere una corrispondenza esatta o non essere incluso nella matrice restituita.</xref:System.Attribute>      -Se un <xref:System.Attribute>è specificata l&quot;istanza ed è la proprietà predefinita, verranno inclusi nella matrice restituita anche se è presente alcuna istanza del <xref:System.Attribute>nella proprietà.</xref:System.Attribute> </xref:System.Attribute>       Le raccolte non supportano proprietà. Pertanto, questo metodo restituisce sempre `null`."
  syntax:
    content: public override System.ComponentModel.PropertyDescriptorCollection GetProperties (System.ComponentModel.ITypeDescriptorContext context, object value, Attribute[] attributes);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Un <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> che fornisce un contesto di formato."
    - id: value
      type: System.Object
      description: "Un <xref:System.Object>che specifica il tipo di matrice per ottenere proprietà for</xref:System.Object>"
    - id: attributes
      type: System.Attribute[]
      description: "Matrice di tipo <xref:System.Attribute>che verrà utilizzata come filtro.</xref:System.Attribute>"
    return:
      type: System.ComponentModel.PropertyDescriptorCollection
      description: "Oggetto <xref href=&quot;System.ComponentModel.PropertyDescriptorCollection&quot;> </xref> con le proprietà esposte per questo tipo di dati o <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se non esistono proprietà. Questo metodo restituisce sempre <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.CollectionConverter.GetProperties*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.CollectionConverter.GetPropertiesSupported(System.ComponentModel.ITypeDescriptorContext)
  id: GetPropertiesSupported(System.ComponentModel.ITypeDescriptorContext)
  parent: System.ComponentModel.CollectionConverter
  langs:
  - csharp
  name: GetPropertiesSupported(ITypeDescriptorContext)
  nameWithType: CollectionConverter.GetPropertiesSupported(ITypeDescriptorContext)
  fullName: System.ComponentModel.CollectionConverter.GetPropertiesSupported(ITypeDescriptorContext)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Ottiene un valore che indica se questo oggetto supporta proprietà."
  remarks: "Il `context` parametro può essere utilizzato per estrarre informazioni aggiuntive sull&quot;ambiente da cui viene richiamato il convertitore. Può trattarsi di `null`, eseguire sempre un controllo. Inoltre, è possano restituire le proprietà dell&quot;oggetto di contesto `null`.       Le raccolte non supportano proprietà. Pertanto, questo metodo restituisce sempre `false`."
  syntax:
    content: public override bool GetPropertiesSupported (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Un <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> che fornisce un contesto di formato."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>Poiché <xref:System.ComponentModel.CollectionConverter.GetProperties*>non deve essere chiamato per trovare le proprietà di questo oggetto.</xref:System.ComponentModel.CollectionConverter.GetProperties*> Questo metodo non restituisce mai <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.CollectionConverter.GetPropertiesSupported*
  exceptions: []
  platform:
  - net462
