- uid: System.ComponentModel.CollectionConverter.ConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object,System.Type)
  id: ConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object,System.Type)
  parent: System.ComponentModel.CollectionConverter
  langs:
  - csharp
  name: ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  nameWithType: CollectionConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  fullName: System.ComponentModel.CollectionConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Converte l&quot;oggetto valore specificato per il tipo di destinazione specificato."
  remarks: "Il `context` parametro può essere utilizzato per estrarre informazioni aggiuntive sull&quot;ambiente da cui viene richiamato il convertitore. Può trattarsi di `null`, eseguire sempre un controllo. Inoltre, è possano restituire le proprietà dell&quot;oggetto di contesto `null`.      > [!NOTE] > Risultato convertito verrà visualizzato nel Visualizzatore proprietà. Si converte una raccolta di char in una stringa, ad esempio, verrà visualizzata come `char[] collection`."
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Un <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> che fornisce un contesto di formato."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "Le impostazioni cultura della `value` verrà convertito."
    - id: value
      type: System.Object
      description: "Il <xref:System.Object>da convertire.</xref:System.Object> Questo parametro deve ereditare da <xref:System.Collections.ICollection>.</xref:System.Collections.ICollection>"
    - id: destinationType
      type: System.Type
      description: "Il <xref:System.Type>per convertire il valore.</xref:System.Type>"
    return:
      type: System.Object
      description: "Un <xref:System.Object>che rappresenta il valore convertito.</xref:System.Object>"
  overload: System.ComponentModel.CollectionConverter.ConvertTo*
  exceptions:
