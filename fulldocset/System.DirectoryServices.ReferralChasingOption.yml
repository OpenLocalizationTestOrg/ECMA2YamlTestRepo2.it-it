  summary: "L&quot;enumerazione ReferralChasingOption specifica se e come vengono ricercati."
  remarks: "Quando un server determina che altri server contengono le informazioni pertinenti il server, il client potrebbe riferirsi a un altro server per ottenere il risultato. La ricerca dei riferimenti è il processo mediante il quale un client contatta il server di riferimento per continuare la ricerca di directory.       Utilizzare le costanti di questa enumerazione per impostare le preferenze di ricerca dei riferimenti. L&quot;azione comporta l&quot;assegnazione dei campi appropriati di <xref:System.DirectoryServices.DirectorySearcher>agli elementi dell&quot;enumerazione ReferralChasingOption.</xref:System.DirectoryServices.DirectorySearcher>       Il provider LDAP ADSI supporta i riferimenti esterni per le ricerche per pagina, ma non supporta i riferimenti subordinati durante il paging."
