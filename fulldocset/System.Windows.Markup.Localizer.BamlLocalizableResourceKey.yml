  fullName: System.Windows.Markup.Localizer.BamlLocalizableResourceKey
  type: Class
  summary: "Rappresenta una chiave che viene utilizzata per identificare le risorse localizzabili in un <xref href=&quot;System.Windows.Markup.Localizer.BamlLocalizationDictionary&quot;> </xref>."
  remarks: "Questa classe rappresenta una chiave che consentono di identificare in modo univoco un valore localizzabile in [!INCLUDE[TLA#tla_baml](~/add/includes/tlasharptla-baml-md.md)]. Rappresenta una combinazione di un <xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A>, il nome di classe e il nome di proprietà.</xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A>       Il <xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A>valore deve essere aggiunto all&quot;origine [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] file tramite l&quot;utilizzo di `updateuid` [!INCLUDE[TLA#tla_msbuild](~/add/includes/tlasharptla-msbuild-md.md)] destinazione (ad esempio, `msbuild /t:updateuid myproj.proj`), o manualmente nel markup.</xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A> [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)]senza un <xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A>non possono essere localizzati.</xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A> Il nome della classe è il nome del tipo dell&quot;elemento che contiene la proprietà localizzabile. Il nome della proprietà fa riferimento a proprietà che contiene il valore localizzabile. Una proprietà speciale denominata &quot;`$Content`&quot; viene utilizzato per rappresentare i valori che sono proprietà di contenuto di testo o di inizializzazione di un elemento. Ad esempio il `$Content` nome della proprietà verrà applicata al testo di inizializzazione `Click` nel codice XAML seguente: `<TextBlock x:Uid=&quot;myBlock&quot;>Click </TextBlock>` <a name=&quot;xamlTextUsage_BamlLocalizableResourceKey&quot;> </a> # # utilizzo di testo XAML      "
  example:
  - "The following example demonstrates how to use a BamlLocalizableResourceKey.  \n  \n [!code-cs[GrabBaml#1](~/add/codesnippet/csharp/GrabBaml/GrabBaml.cs#1)]\n [!code-vb[GrabBaml#1](~/add/codesnippet/visualbasic/grabbaml/grabbaml.vb#1)]"
