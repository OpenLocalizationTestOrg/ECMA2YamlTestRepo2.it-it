  nameWithType: InputLanguage
  fullName: System.Windows.Forms.InputLanguage
  type: Class
  summary: "Fornisce metodi e campi per gestire la lingua di input. Questa classe non può essere ereditata."
  remarks: "Lingua di input è una coppia di layout delle impostazioni cultura e della tastiera che determina come cui eseguire il mapping delle chiavi fisiche su una tastiera o i caratteri in una lingua. La lingua di input si basa su un identificatore delle impostazioni locali di input di Windows, ad esempio quello restituito dalla funzione Platform SDK, `GetKeyboardLayout`. Identificatore delle impostazioni locali di input è l&quot;acronimo di un handle a un valore (HKL) layout di tastiera.       Utilizzare il `static` metodi forniti per trovare tutte le mappature installate del sistema e per modificare la lingua di input per un thread o processo. Chiamare <xref:System.Windows.Forms.InputLanguage.CurrentInputLanguage%2A>lingua di input per ottenere l&quot;oggetto corrente.</xref:System.Windows.Forms.InputLanguage.CurrentInputLanguage%2A> Chiamare <xref:System.Windows.Forms.InputLanguage.DefaultInputLanguage%2A>per la lingua di input.</xref:System.Windows.Forms.InputLanguage.DefaultInputLanguage%2A> Chiamare <xref:System.Windows.Forms.InputLanguage.InstalledInputLanguages%2A>per ottenere tutte le lingue installate nel sistema.</xref:System.Windows.Forms.InputLanguage.InstalledInputLanguages%2A> Dopo aver ottenuto un elenco di tutte le lingue installate, utilizzare <xref:System.Windows.Forms.InputLanguage.CurrentInputLanguage%2A>per modificare le impostazioni correnti di lingua in un&quot;altra lingua di input.</xref:System.Windows.Forms.InputLanguage.CurrentInputLanguage%2A>"
  example:
  - "The following code example gets a list of installed languages. The example requires that `textBox1` has been instantiated and that `textBox1.MultiLine` has been set to `true`.  \n  \n [!code-cpp[Classic InputLanguage Example#1](~/add/codesnippet/cpp/t-system.windows.forms.i_2_1.cpp)]\n [!code-vb[Classic InputLanguage Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.i_2_1.vb)]\n [!code-cs[Classic InputLanguage Example#1](~/add/codesnippet/csharp/t-system.windows.forms.i_2_1.cs)]  \n  \n The next example sets the default input language as the current input language. The example requires that `textBox1` has been instantiated and that `textBox1.MultiLine` has been set to `true`.  \n  \n [!code-cpp[Classic InputLanguage Example#2](~/add/codesnippet/cpp/t-system.windows.forms.i_2_2.cpp)]\n [!code-vb[Classic InputLanguage Example#2](~/add/codesnippet/visualbasic/t-system.windows.forms.i_2_2.vb)]\n [!code-cs[Classic InputLanguage Example#2](~/add/codesnippet/csharp/t-system.windows.forms.i_2_2.cs)]"
