  summary: "Rappresenta una visualizzazione di dati su un nodo XML o una raccolta di nodi XML per un <xref href=&quot;System.Web.UI.WebControls.XmlDataSource&quot;> </xref> controllo."
  remarks: "Il <xref:System.Web.UI.WebControls.XmlDataSource>controllo può presentare i dati sottostanti in formato tabulare o gerarchico ai controlli server Web che associare piace</xref:System.Web.UI.WebControls.XmlDataSource> I controlli come <xref:System.Web.UI.WebControls.GridView>o <xref:System.Web.UI.WebControls.DropDownList>utilizzare il <xref:System.Web.UI.WebControls.XmlDataSource>per associare ai dati XML e presentarli in formato tabulare o di elenco, mentre i controlli che derivano dalla <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>classe, ad esempio <xref:System.Web.UI.WebControls.TreeView>, vengono associati ai dati XML e presentarli in modo gerarchico.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.GridView>       Il <xref:System.Web.UI.WebControls.XmlDataSource>Crea ogni tipo di visualizzazione internamente tramite i percorsi del codice diversi.</xref:System.Web.UI.WebControls.XmlDataSource> Se il <xref:System.Web.UI.IDataSource.GetView%2A>metodo viene chiamato sul <xref:System.Web.UI.WebControls.XmlDataSource>(controllo), un <xref:System.Web.UI.WebControls.XmlDataSourceView>oggetto creato dal <xref:System.Web.UI.WebControls.XmlDataSource>controllo.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.XmlDataSourceView> </xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.IDataSource.GetView%2A> Se il <xref:System.Web.UI.WebControls.XmlDataSource.GetHierarchicalView%2A>metodo viene chiamato, viene creato un oggetto XmlHierarchicalDataSourceView.</xref:System.Web.UI.WebControls.XmlDataSource.GetHierarchicalView%2A> La <xref:System.Web.UI.WebControls.XmlDataSourceView>classe viene fornita per i controlli server Web che derivano da <xref:System.Web.UI.WebControls.DataBoundControl>e associare gli elenchi e dati tabulari, mentre il XmlHierarchicalDataSourceView viene fornito per il Web server i controlli che derivano da <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>e associati a dati gerarchici.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.DataBoundControl> </xref:System.Web.UI.WebControls.XmlDataSourceView> Internamente, il <xref:System.Web.UI.WebControls.DataBoundControl>e <xref:System.Web.UI.WebControls.CompositeDataBoundControl>classi chiamata il <xref:System.Web.UI.WebControls.XmlDataSourceView.Select%2A>metodo <xref:System.Web.UI.WebControls.XmlDataSourceView>oggetto visualizzazione per recuperare dati da un&quot;origine dati, mentre una classe derivata da <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>chiamate il <xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A>metodo.</xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.XmlDataSourceView> </xref:System.Web.UI.WebControls.XmlDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.CompositeDataBoundControl> </xref:System.Web.UI.WebControls.DataBoundControl>       Come tutti <xref:System.Web.UI.HierarchicalDataSourceView>oggetti helper, il XmlHierarchicalDataSourceView definisce le operazioni che l&quot;origine dati è possibile eseguire con i dati sottostanti.</xref:System.Web.UI.HierarchicalDataSourceView> Poiché la XmlHierarchicalDataSourceView classe esegue l&quot;override solo di <xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A>(metodo), associato <xref:System.Web.UI.WebControls.XmlDataSource>controllo non supporta espressioni di ordinamento o eseguire, eliminare o operazioni di aggiornamento.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A>"
