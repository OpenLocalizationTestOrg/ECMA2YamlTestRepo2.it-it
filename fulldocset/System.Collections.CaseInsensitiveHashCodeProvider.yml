  summary: "Restituisce un codice hash per l&quot;oggetto specificato, usando un algoritmo hash che ignora il caso di stringhe."
  remarks: "Il valore restituito da questo metodo non deve essere resa persistente per due motivi. In primo luogo, la funzione hash di una classe può essere modificata per generare una distribuzione migliore, in tal modo il rendering di tutti i valori da funzione hash precedente inutile. In secondo luogo, l&quot;implementazione predefinita di questa classe non garantisce che lo stesso valore verrà restituito da istanze diverse."
