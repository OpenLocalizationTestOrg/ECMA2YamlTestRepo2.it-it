  remarks: "Quando il <xref:System.Collections.CaseInsensitiveHashCodeProvider>istanza viene creata utilizzando questo costruttore, il <xref:System.Threading.Thread.CurrentCulture%2A?displayProperty=fullName>del thread corrente viene salvato.</xref:System.Threading.Thread.CurrentCulture%2A?displayProperty=fullName> </xref:System.Collections.CaseInsensitiveHashCodeProvider> Routine di confronto utilizzate le impostazioni cultura salvate per determinare le regole di maiuscole e minuscole; di conseguenza, i confronti di codice hash potrebbero presentare risultati diversi a seconda delle impostazioni cultura. Per ulteriori informazioni su confronti di impostazioni cultura specifiche, vedere il <xref:System.Globalization>dello spazio dei nomi e [globalizzazione e localizzazione](~/add/includes/ajax-current-ext-md.md).</xref:System.Globalization>"
