  fullName: System.Collections.CaseInsensitiveHashCodeProvider
  type: Class
  summary: "Fornisce un codice hash per un oggetto, usando un algoritmo hash che ignora il caso di stringhe."
  remarks: "CaseInsensitiveHashCodeProvider implementa il <xref:System.Collections.IHashCodeProvider>interfaccia che supporta i confronti tra maiuscole e minuscole nelle stringhe, come <xref:System.Collections.CaseInsensitiveComparer>implementa il <xref:System.Collections.IComparer>interfaccia che supporta i confronti tra maiuscole e minuscole nelle stringhe.</xref:System.Collections.IComparer> </xref:System.Collections.CaseInsensitiveComparer> </xref:System.Collections.IHashCodeProvider>       Gli oggetti utilizzati come chiavi da un <xref:System.Collections.Hashtable>necessarie per eseguire l&quot;override di <xref:System.Object.GetHashCode%2A?displayProperty=fullName>(metodo) (o <xref:System.Collections.IHashCodeProvider>interfaccia) e <xref:System.Object.Equals%2A?displayProperty=fullName>(metodo) (o <xref:System.Collections.IComparer>interfaccia).</xref:System.Collections.IComparer> </xref:System.Object.Equals%2A?displayProperty=fullName> </xref:System.Collections.IHashCodeProvider> </xref:System.Object.GetHashCode%2A?displayProperty=fullName> </xref:System.Collections.Hashtable> L&quot;implementazione dei metodi o delle interfacce deve gestire distinzione maiuscole/minuscole allo stesso modo; in caso contrario, il <xref:System.Collections.Hashtable>comportarsi in modo non corretto.</xref:System.Collections.Hashtable> Ad esempio, quando si crea un <xref:System.Collections.Hashtable>, è necessario utilizzare questa classe con il <xref:System.Collections.CaseInsensitiveComparer>classe o una qualsiasi tra maiuscole e minuscole <xref:System.Collections.IComparer>implementazione.</xref:System.Collections.IComparer> </xref:System.Collections.CaseInsensitiveComparer> </xref:System.Collections.Hashtable>"
  example:
  - "The following code example creates a case-sensitive hash table and a case-insensitive hash table and demonstrates the difference in their behavior, even if both contain the same elements.  \n  \n [!code-cpp[System.Collections.CaseInsensitive#1](~/add/codesnippet/cpp/t-system.collections.cas_1_1.cpp)]\n [!code-cs[System.Collections.CaseInsensitive#1](~/add/codesnippet/csharp/t-system.collections.cas_1_1.cs)]\n [!code-vb[System.Collections.CaseInsensitive#1](~/add/codesnippet/visualbasic/t-system.collections.cas_1_1.vb)]"
  syntax:
    content: >-
      [System.Obsolete("Please use StringComparer instead.")]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CaseInsensitiveHashCodeProvider : System.Collections.IHashCodeProvider
