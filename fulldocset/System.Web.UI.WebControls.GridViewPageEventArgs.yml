  fullName: System.Web.UI.WebControls.GridViewPageEventArgs
  type: Class
  summary: "Fornisce dati per il <xref href=&quot;System.Web.UI.WebControls.GridView.PageIndexChanging&quot;> </xref> evento."
  remarks: "Il <xref:System.Web.UI.WebControls.GridView>controllo genera il <xref:System.Web.UI.WebControls.GridView.PageIndexChanging>evento quando un pulsante di spostamento (un pulsante con il relativo `CommandName` proprietà è impostata su &quot;Pagina&quot;) all&quot;interno del controllo viene selezionato, ma prima che il <xref:System.Web.UI.WebControls.GridView>controllo gestisce l&quot;operazione di spostamento.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.PageIndexChanging> </xref:System.Web.UI.WebControls.GridView> In questo modo è possibile fornire un metodo di gestione degli eventi che esegue una routine personalizzata, ad esempio l&quot;annullamento dell&quot;operazione di paging, ogni volta che si verifica questo evento.      > [!NOTE] > Pulsanti cercapersone vengono in genere si trova nella riga del pager di un <xref:System.Web.UI.WebControls.GridView>controllo.</xref:System.Web.UI.WebControls.GridView>       Un oggetto GridViewPageEventArgs viene passato al metodo di gestione degli eventi, che consente di determinare l&quot;indice della pagina selezionata dall&quot;utente e per indicare che l&quot;operazione di spostamento deve essere annullata. Per annullare l&quot;operazione di spostamento, impostare il <xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName>proprietà dell&quot;oggetto GridViewPageEventArgs `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName>       Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Per un elenco di valori di proprietà iniziali per un&quot;istanza di GridViewPageEventArgs, vedere il <xref:System.Web.UI.WebControls.GridViewPageEventArgs.%23ctor%2A>costruttore.</xref:System.Web.UI.WebControls.GridViewPageEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewPageEventArgs object passed to the event-handling method to determine the index of the page selected by the user and to cancel the paging operation.  \n  \n [!code-cs[GridViewPageIndexChanging#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_250_1.aspx)]\n [!code-vb[GridViewPageIndexChanging#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_250_1.aspx)]"
  syntax:
    content: 'public class GridViewPageEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
