  summary: "Imposta il <xref href=&quot;System.Runtime.Serialization.SerializationInfo&quot;> </xref> con informazioni sull&quot;eccezione."
  remarks: "`GetObjectData`imposta un `SerializationInfo` con i dati dell&quot;oggetto eccezione destinati alla serializzazione. Durante la deserializzazione, l&quot;eccezione viene ricostituita dal `SerializationInfo` trasmesso sul flusso.       Per ulteriori informazioni su come gestire le eccezioni del codice, vedere <xref:System.Exception>.</xref:System.Exception>"
