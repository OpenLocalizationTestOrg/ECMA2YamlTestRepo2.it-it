  type: Class
  summary: "Rappresenta un contenitore di raccolta che consente un <xref href=&quot;System.Web.UI.WebControls.MultiView&quot;> </xref> controllo per gestire un elenco dei controlli figlio."
  remarks: "La classe ViewCollection rappresenta un contenitore di raccolta che consente un <xref:System.Web.UI.WebControls.MultiView>controllo per gestire un elenco dei controlli figlio.</xref:System.Web.UI.WebControls.MultiView> Oggetto <xref:System.Web.UI.WebControls.MultiView>controllo può contenere solo <xref:System.Web.UI.WebControls.View>controlli come controlli figlio.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.MultiView>       Utilizzare il <xref:System.Web.UI.WebControls.ViewCollection.Add%2A>metodo per aggiungere un nuovo <xref:System.Web.UI.WebControls.View>controllo alla raccolta ViewCollection alla fine della matrice dell&quot;indice ordinale.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.ViewCollection.Add%2A> Utilizzare il <xref:System.Web.UI.WebControls.ViewCollection.AddAt%2A>metodo per aggiungere un nuovo controllo in una posizione di indice specifico.</xref:System.Web.UI.WebControls.ViewCollection.AddAt%2A> Utilizzare il <xref:System.Web.UI.WebControls.ViewCollection.Item%2A>indicizzatore per ottenere un <xref:System.Web.UI.WebControls.View>controllo dalla raccolta in corrispondenza dell&quot;indice specificato, utilizzando una notazione di matrice semplice ViewCollection.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.ViewCollection.Item%2A>"
  example:
  - "The following code example demonstrates how to programmatically add <xref:System.Web.UI.WebControls.View> controls to a <xref:System.Web.UI.WebControls.MultiView> control. After each <xref:System.Web.UI.WebControls.View> control is created, the <xref:System.Web.UI.WebControls.ViewCollection.AddAt%2A> method is used to add the <xref:System.Web.UI.WebControls.View> control to the ViewCollection collection of the <xref:System.Web.UI.WebControls.MultiView> control at the specified index. The <xref:System.Web.UI.WebControls.ViewCollection.Item%2A> indexer is used to access the <xref:System.Web.UI.Control.ID%2A> properties of the <xref:System.Web.UI.WebControls.View> controls stored in the ViewCollection collection and display them to the user.  \n  \n [!code-vb[ViewCollection.AddAt Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_91_1.aspx)]"
  syntax:
    content: 'public class ViewCollection : System.Web.UI.ControlCollection'
