  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: "Ottiene o imposta un valore che specifica se l&quot;applicazione è ospitata in un browser (come le applicazioni Web Browser WPF)."
  remarks: "Per tipi di progetto diversi da applicazioni Web Browser WPF, è necessario impostare HostInBrowser su `False` (il valore predefinito).       Quando si distribuisce un&quot;applicazione Browser WPF, è necessario impostare la proprietà HostInBrowser `True`. In questo modo il `<hostInBrowser>` tag viene aggiunto al manifesto dell&quot;applicazione generato. Questo tag consente ClickOnce distribuire i progetti per applicazioni ospitate da browser, che contengono file xbap.       È inoltre necessario rendere l&quot;applicazione disponibile solo online impostando <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.DeployManifest.Install%2A>a `False`.</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.DeployManifest.Install%2A> Se non esegue questa operazione, si riceverà [errore MSB3116 di MSBuild](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool HostInBrowser { get; set; }
    return:
      type: System.Boolean
      description: "Un valore booleano che indica se l&quot;applicazione distribuita verrà ospitata in un browser (<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>), o non (<xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;></xref>). <xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>valida solo per applicazioni Web Browser WPF."
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.ApplicationManifest.HostInBrowser*
  exceptions: []
  platform:
  - net462
