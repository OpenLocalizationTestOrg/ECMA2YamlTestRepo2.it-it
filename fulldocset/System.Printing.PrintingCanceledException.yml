  remarks: "Se si sta creando un [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] applicazione che include funzionalità di stampa e consente di annullare i processi di stampa essere gestita correttamente questa eccezione. Un&quot;eccezione non gestita di questo tipo può causare un&quot;applicazione Windows Presentation Foundation smetterà di rispondere.      > [!CAUTION] > Classi all&quot;interno di <xref:System.Printing>dello spazio dei nomi non sono supportati per l&quot;utilizzo all&quot;interno di un servizio Windows o l&quot;applicazione ASP.NET o servizio.</xref:System.Printing> Il tentativo di utilizzare queste classi da all&quot;interno di uno di questi tipi di applicazioni può generare problemi imprevisti, ad esempio diminuita eccezioni prestazioni e in fase di esecuzione del servizio.       Se si desidera stampare da un&quot;applicazione Windows Forms, vedere il <xref:System.Drawing.Printing>dello spazio dei nomi.</xref:System.Drawing.Printing>"
