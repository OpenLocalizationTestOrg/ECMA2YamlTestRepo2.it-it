  remarks: "Questo evento si verifica quando il <xref:System.Windows.Xps.XpsDocumentWriter>necessita di <xref:System.Printing.PrintTicket>di un processo di stampa.</xref:System.Printing.PrintTicket> </xref:System.Windows.Xps.XpsDocumentWriter>       Quando si crea un delegato WritingPrintTicketRequiredEventHandler, si identifica il metodo che gestisce l&quot;evento. Per associare l&quot;evento al gestore eventi, aggiungere un&quot;istanza del delegato all&quot;evento. Il gestore eventi viene chiamato ogni volta che si verifica l&quot;evento, a meno che non venga rimosso il delegato. Per ulteriori informazioni sui delegati del gestore eventi, vedere [NIB: eventi e delegati](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
