  fullName: System.Web.UI.WebControls.DetailsViewPageEventArgs.NewPageIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta l&quot;indice della nuova pagina per visualizzare il <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> controllo."
  remarks: "Poiché il <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging>evento si verifica prima di <xref:System.Web.UI.WebControls.DetailsView>controllo esegue l&quot;operazione di spostamento, la <xref:System.Web.UI.WebControls.DetailsView.PageIndex%2A>proprietà del controllo contiene l&quot;indice della pagina visualizzata in precedenza e non può essere utilizzato per determinare l&quot;indice della pagina selezionata dall&quot;utente.</xref:System.Web.UI.WebControls.DetailsView.PageIndex%2A> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> Utilizzare la proprietà NewPageIndex per determinare l&quot;indice della pagina. È anche possibile utilizzare questa proprietà per eseguire l&quot;override a livello di codice l&quot;indice della pagina selezionata dall&quot;utente mediante l&quot;impostazione su un altro valore."
  example:
  - "The following code example demonstrates how to use the NewPageIndex property to determine the index of the page selected by the user.  \n  \n [!code-vb[DetailsViewPageEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_639_1.aspx)]\n [!code-cs[DetailsViewPageEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_639_1.aspx)]"
  syntax:
    content: public int NewPageIndex { get; set; }
    return:
      type: System.Int32
      description: "L&quot;indice della nuova pagina per visualizzare il <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> controllo."
