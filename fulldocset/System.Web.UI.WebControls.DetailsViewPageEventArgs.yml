  name: DetailsViewPageEventArgs
  nameWithType: DetailsViewPageEventArgs
  fullName: System.Web.UI.WebControls.DetailsViewPageEventArgs
  type: Class
  summary: "Fornisce dati per il <xref href=&quot;System.Web.UI.WebControls.DetailsView.PageIndexChanging&quot;> </xref> evento."
  remarks: "Il <xref:System.Web.UI.WebControls.DetailsView>controllo genera il <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging>evento quando un pulsante di spostamento (un pulsante con il relativo `CommandName` proprietà è impostata su &quot;Pagina&quot;) all&quot;interno del controllo viene selezionato, ma prima che il <xref:System.Web.UI.WebControls.DetailsView>controllo gestisce l&quot;operazione di spostamento.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> </xref:System.Web.UI.WebControls.DetailsView> In questo modo è possibile fornire un gestore eventi che esegue una routine personalizzata, ad esempio l&quot;annullamento dell&quot;operazione di paging, ogni volta che si verifica questo evento.      > [!NOTE] > Pulsanti cercapersone vengono in genere si trova nella riga del pager di un <xref:System.Web.UI.WebControls.DetailsView>controllo.</xref:System.Web.UI.WebControls.DetailsView>       Un oggetto DetailsViewPageEventArgs viene passato al gestore dell&quot;evento, che consente di determinare l&quot;indice della pagina selezionata dall&quot;utente e di indicare se l&quot;operazione di spostamento deve essere annullata. Per determinare l&quot;indice della pagina selezionata dall&quot;utente, utilizzare il <xref:System.Web.UI.WebControls.DetailsViewPageEventArgs.NewPageIndex%2A>proprietà.</xref:System.Web.UI.WebControls.DetailsViewPageEventArgs.NewPageIndex%2A> Per annullare l&quot;operazione di spostamento, impostare il <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>proprietà dell&quot;oggetto DetailsViewPageEventArgs `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Per un elenco di valori di proprietà iniziali per un&quot;istanza della classe DetailsViewPageEventArgs, vedere il <xref:System.Web.UI.WebControls.DetailsViewPageEventArgs.%23ctor%2A>costruttore.</xref:System.Web.UI.WebControls.DetailsViewPageEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewPageEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> event to cancel a paging operation when the user attempts to navigate to another page while the <xref:System.Web.UI.WebControls.DetailsView> control is in edit mode.  \n  \n [!code-vb[DetailsViewPageEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_180_1.aspx)]\n [!code-cs[DetailsViewPageEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_180_1.aspx)]"
  syntax:
    content: 'public class DetailsViewPageEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
