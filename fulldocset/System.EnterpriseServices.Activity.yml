  namespace: System.EnterpriseServices
  summary: "Associa le operazioni definite dall&quot;utente per il thread corrente."
  remarks: "BindToCurrentThread associa le operazioni batch inviate dal <xref:System.EnterpriseServices.Activity.SynchronousCall%2A>o <xref:System.EnterpriseServices.Activity.AsynchronousCall%2A>metodi per l&quot;apartment a thread singolo (STA) corrente.</xref:System.EnterpriseServices.Activity.AsynchronousCall%2A> </xref:System.EnterpriseServices.Activity.SynchronousCall%2A> BindToCurrentThread non ha alcun effetto se il thread corrente è in esecuzione nell&quot;apartment a thread multipli (MTA). Il modello di thread corrente è determinato dalla configurazione della <xref:System.EnterpriseServices.ServiceConfig.ThreadPool%2A>proprietà del <xref:System.EnterpriseServices.ServiceConfig>oggetto.</xref:System.EnterpriseServices.ServiceConfig> </xref:System.EnterpriseServices.ServiceConfig.ThreadPool%2A>"
