  type: Class
  summary: "Fornisce dati per il <xref href=&quot;System.ComponentModel.IBindingList.ListChanged&quot;> </xref> evento."
  remarks: "Oggetto <xref:System.ComponentModel.IBindingList.ListChanged>evento viene generato quando i dati in un <xref:System.ComponentModel.IBindingList>le modifiche.</xref:System.ComponentModel.IBindingList> </xref:System.ComponentModel.IBindingList.ListChanged>       Il <xref:System.ComponentModel.ListChangedEventArgs.NewIndex%2A>proprietà indica l&quot;indice dell&quot;elemento che è stato aggiunto, modificato o eliminato.</xref:System.ComponentModel.ListChangedEventArgs.NewIndex%2A> Se un elemento è stato spostato, la <xref:System.ComponentModel.ListChangedEventArgs.NewIndex%2A>proprietà indica la nuova posizione dell&quot;elemento e <xref:System.ComponentModel.ListChangedEventArgs.OldIndex%2A>proprietà indica la posizione precedente.</xref:System.ComponentModel.ListChangedEventArgs.OldIndex%2A> </xref:System.ComponentModel.ListChangedEventArgs.NewIndex%2A>       Se un solo elemento è interessato dalla modifica, il <xref:System.ComponentModel.ListChangedEventArgs.OldIndex%2A>valore della proprietà è -1.</xref:System.ComponentModel.ListChangedEventArgs.OldIndex%2A>"
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.BindingSource.ListChanged?displayProperty=fullName> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A?displayProperty=fullName> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.BindingSource> named `BindingSource1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.BindingSource.ListChanged?displayProperty=fullName> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#134](~/add/codesnippet/csharp/t-system.componentmodel._59_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#134](~/add/codesnippet/visualbasic/t-system.componentmodel._59_1.vb)]"
