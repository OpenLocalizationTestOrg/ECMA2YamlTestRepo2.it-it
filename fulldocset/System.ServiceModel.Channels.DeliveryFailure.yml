  name: DeliveryFailure
  nameWithType: DeliveryFailure
  fullName: System.ServiceModel.Channels.DeliveryFailure
  type: Enum
  summary: "Specifica i possibili tipi di errore di recapito per un messaggio letto dalla coda."
  remarks: "È possibile ottenere il <xref:System.ServiceModel.Channels.MsmqMessageProperty.DeliveryFailure%2A>proprietà per determinare la causa un messaggio non recapitato ed è stato inviato alla coda dei messaggi non recapitabili.</xref:System.ServiceModel.Channels.MsmqMessageProperty.DeliveryFailure%2A> Per ulteriori informazioni sull&quot;elaborazione dei messaggi in una coda di messaggi non recapitabili, vedere [utilizzando code per gestire errori di trasferimento messaggi](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The example below shows how to access the DeliveryFailure of a message within a service operation.  \n  \n [!code-vb[S_DeadLetter#0](~/add/codesnippet/visualbasic/t-system.servicemodel.ch_4_1.vb)]\n [!code-cs[S_DeadLetter#0](~/add/codesnippet/csharp/t-system.servicemodel.ch_4_1.cs)]"
