  - System
  namespace: System.Net.Cache
  summary: "Soddisfa una richiesta per una risorsa dalla cache del computer locale o una cache remota nella rete locale. Se non è possibile soddisfare la richiesta, un <xref:System.Net.WebException>viene generata un&quot;eccezione.</xref:System.Net.WebException> Nel protocollo della cache HTTP, questa viene eseguita mediante il <xref uid=&quot;langword_csharp_only-if-cached&quot; name=&quot;only-if-cached&quot; href=&quot;&quot;> </xref> direttiva di controllo della cache."
  syntax:
    content: CacheOrNextCacheOnly
    return:
      type: System.Net.Cache.HttpRequestCacheLevel
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Cache.HttpRequestCacheLevel.Default
  id: Default
  parent: System.Net.Cache.HttpRequestCacheLevel
  langs:
  - csharp
  name: Default
  nameWithType: HttpRequestCacheLevel.Default
  fullName: System.Net.Cache.HttpRequestCacheLevel.Default
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "Soddisfa una richiesta per una risorsa tramite la copia memorizzata nella cache della risorsa o inviando una richiesta per la risorsa al server. L&quot;azione eseguita è determinato dai criteri di cache corrente e la durata del contenuto nella cache. Si tratta del livello di cache che deve essere utilizzato per la maggior parte delle applicazioni."
  syntax:
    content: Default
    return:
      type: System.Net.Cache.HttpRequestCacheLevel
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Cache.HttpRequestCacheLevel.NoCacheNoStore
  id: NoCacheNoStore
  parent: System.Net.Cache.HttpRequestCacheLevel
  langs:
  - csharp
  name: NoCacheNoStore
  nameWithType: HttpRequestCacheLevel.NoCacheNoStore
  fullName: System.Net.Cache.HttpRequestCacheLevel.NoCacheNoStore
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "Non soddisfa una richiesta all&quot;utilizzo delle risorse dalla cache e non memorizza nella cache le risorse. Se la risorsa è presente nella cache locale, viene rimosso. Questo livello di criteri indica alle cache intermedie di rimuovere la risorsa. Nel protocollo della cache HTTP, questa viene eseguita mediante la direttiva di controllo della cache no-cache."
  syntax:
    content: NoCacheNoStore
    return:
      type: System.Net.Cache.HttpRequestCacheLevel
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Cache.HttpRequestCacheLevel.Refresh
  id: Refresh
  parent: System.Net.Cache.HttpRequestCacheLevel
  langs:
  - csharp
  name: Refresh
  nameWithType: HttpRequestCacheLevel.Refresh
  fullName: System.Net.Cache.HttpRequestCacheLevel.Refresh
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "Soddisfa una richiesta tramite il server o una cache diversa da quella locale. Prima che la richiesta può essere soddisfatti da alcuna cache intermedia, di memorizzare nella cache deve riconvalidare relativa voce memorizzata nella cache con il server. Nel protocollo della cache HTTP, questa viene eseguita mediante il max-age = 0 cache direttiva di controllo e no-cache <xref uid=&quot;langword_csharp_Pragma&quot; name=&quot;Pragma&quot; href=&quot;&quot;> </xref> intestazione."
  syntax:
    content: Refresh
    return:
      type: System.Net.Cache.HttpRequestCacheLevel
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Cache.HttpRequestCacheLevel.Reload
  id: Reload
  parent: System.Net.Cache.HttpRequestCacheLevel
  langs:
  - csharp
  name: Reload
  nameWithType: HttpRequestCacheLevel.Reload
  fullName: System.Net.Cache.HttpRequestCacheLevel.Reload
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "Soddisfa una richiesta tramite il server. La risposta potrebbe essere salvata nella cache. Nel protocollo della cache HTTP, questa operazione viene eseguita utilizzando la direttiva di controllo della cache no-cache e no-cache <xref uid=&quot;langword_csharp_Pragma&quot; name=&quot;Pragma&quot; href=&quot;&quot;> </xref> intestazione."
  syntax:
    content: Reload
    return:
      type: System.Net.Cache.HttpRequestCacheLevel
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Cache.HttpRequestCacheLevel.Revalidate
  id: Revalidate
  parent: System.Net.Cache.HttpRequestCacheLevel
  langs:
  - csharp
  name: Revalidate
  nameWithType: HttpRequestCacheLevel.Revalidate
  fullName: System.Net.Cache.HttpRequestCacheLevel.Revalidate
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "Confronta la copia della risorsa nella cache con la copia nel server. Se la copia nel server è più recente, viene utilizzato per soddisfare la richiesta e lo sostituisce la copia nella cache. Se la copia nella cache corrisponde alla copia del server, viene utilizzata la copia memorizzata nella cache. Nel protocollo della cache HTTP, questa viene eseguita mediante una richiesta condizionale."
  syntax:
    content: Revalidate
    return:
      type: System.Net.Cache.HttpRequestCacheLevel
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
