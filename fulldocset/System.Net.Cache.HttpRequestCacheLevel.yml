  fullName: System.Net.Cache.HttpRequestCacheLevel.CacheIfAvailable
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "Soddisfa una richiesta per una risorsa dalla cache, se la risorsa è disponibile. in caso contrario, invia una richiesta per una risorsa al server. Se l&quot;elemento richiesto è disponibile in tutte le cache tra il client e il server, è possibile soddisfare la richiesta dalla cache intermedia."
  syntax:
    content: CacheIfAvailable
    return:
      type: System.Net.Cache.HttpRequestCacheLevel
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Cache.HttpRequestCacheLevel.CacheOnly
  id: CacheOnly
  parent: System.Net.Cache.HttpRequestCacheLevel
  langs:
  - csharp
  name: CacheOnly
  nameWithType: HttpRequestCacheLevel.CacheOnly
  fullName: System.Net.Cache.HttpRequestCacheLevel.CacheOnly
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "Soddisfa una richiesta usando la risorsa memorizzati localmente nella cache; non invia una richiesta per un elemento che non è presente nella cache. Quando viene specificato il livello dei criteri di cache, un <xref:System.Net.WebException>viene generata l&quot;eccezione se l&quot;elemento non è presente nella cache del client.</xref:System.Net.WebException>"
  syntax:
    content: CacheOnly
    return:
      type: System.Net.Cache.HttpRequestCacheLevel
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
