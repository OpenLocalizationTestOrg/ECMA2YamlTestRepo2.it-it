  name: HttpRequestCacheLevel
  nameWithType: HttpRequestCacheLevel
  fullName: System.Net.Cache.HttpRequestCacheLevel
  type: Enum
  summary: "Specifica il comportamento di memorizzazione nella cache per le risorse ottenute mediante il protocollo Hypertext Transfer protocol (HTTP)."
  remarks: "Questa enumerazione viene utilizzata per impostare il livello di cache specificato da <xref:System.Net.Cache.HttpRequestCachePolicy>oggetti.</xref:System.Net.Cache.HttpRequestCachePolicy>       Questo valore BypassCache è il comportamento predefinito della cache specificato nel file di configurazione del computer che viene fornito con .NET Framework. Nessuna voce derivano dalle cache, aggiunto alla cache o rimosso dalla cache tra il client e server.       Il <xref:System.Net.HttpWebRequest.DefaultCachePolicy%2A?displayProperty=fullName>proprietà viene utilizzata per ottenere o impostare i criteri di cache predefiniti per <xref:System.Net.HttpWebRequest>istanze.</xref:System.Net.HttpWebRequest> </xref:System.Net.HttpWebRequest.DefaultCachePolicy%2A?displayProperty=fullName> Il <xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName>proprietà viene utilizzata per ottenere o impostare i criteri di cache predefinito per un <xref:System.Net.WebRequest>istanze.</xref:System.Net.WebRequest> </xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName> Il <xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName>proprietà viene utilizzata per ottenere o impostare i criteri della cache per una richiesta specifica.</xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName>       Una copia di una risorsa viene aggiunto solo alla cache, se il flusso di risposta per la risorsa viene recuperato e leggere fino alla fine del flusso. Un&quot;altra richiesta per la stessa risorsa potrebbe usare una copia memorizzata nella cache, a seconda del livello di criteri di cache predefinito per questa richiesta."
  example:
  - "The following code example sets the application domain's caching policy to Default.  \n  \n [!code-cpp[NCLSimpleCache#2](~/add/codesnippet/cpp/t-system.net.cache.httpr_1_1.cpp)]\n [!code-cs[NCLSimpleCache#2](~/add/codesnippet/csharp/t-system.net.cache.httpr_1_1.cs)]"
  syntax:
    content: public enum HttpRequestCacheLevel
  inheritance:
  - System.Enum
  platform:
  - net462
