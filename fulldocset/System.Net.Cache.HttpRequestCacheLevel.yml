  summary: "Soddisfa una richiesta tramite il server. Nessuna voce derivano dalle cache, aggiunto alla cache o rimosso dalla cache tra il client e server. Nessuna voce derivano dalle cache, aggiunto alla cache o rimosso dalla cache tra il client e server. Questo è il comportamento predefinito della cache specificato nel file di configurazione del computer che viene fornito con .NET Framework."
