  fullName: System.Security.Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform
  type: Class
  summary: "Rappresenta la trasformazione di canonizzazione esclusiva C14N XML per una firma digitale, come definito dal World Wide Web Consortium (W3C), con i commenti."
  remarks: "La classe XmlDsigExcC14NWithCommentsTransform rappresenta la trasformazione di canonizzazione esclusiva C14N XML con i commenti.  Questa classe è simile al <xref:System.Security.Cryptography.Xml.XmlDsigExcC14NTransform>(classe), che consente a un firmatario creare un digest usando la forma canonica di un documento XML.</xref:System.Security.Cryptography.Xml.XmlDsigExcC14NTransform>  Tuttavia, la classe XmlDsigExcC14NWithCommentsTransform esclude il contesto da un documento secondario in forma canonica.       Utilizzare la classe XmlDsigExcC14NWithCommentsTransform quando è necessario convertire in formato canonico un documento XML in modo che sia indipendente dal relativo contesto XML.  Ad esempio, applicazioni, ad esempio servizi Web che utilizzano firmati XML all&quot;interno di protocolli di comunicazione complessi spesso necessario convertire XML in formato canonico in questo modo.  Tali applicazioni spesso busta XML all&quot;interno di vari elementi costruiti in modo dinamico, che sostanzialmente è possono modificare il documento e causare la verifica della firma XML esito negativo.  La classe XmlDsigExcC14NWithCommentsTransform risolve questo problema escludendo questi contesti precedenti dal documento secondario canonico.       Si noti che è possibile creare direttamente una nuova istanza di una classe di trasformazione di canonizzazione.  Per specificare una trasformazione di canonizzazione, passare la risorsa identificatore URI (Uniform) che descrive la trasformazione per il <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>accessibile dalla proprietà di <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>proprietà.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>  Per acquisire un riferimento per la trasformazione di canonizzazione, utilizzare il <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>accessibile dalla proprietà di <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>proprietà.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>       L&quot;URI che descrive la classe XmlDsigExcC14NWithCommentsTransform è definito per il <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl>campo.</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl>       Per ulteriori informazioni sulla trasformazione C14N esclusiva, vedere la specifica XMLDSIG, disponibile tramite il World Wide Web Consortium (W3C) al www.w3.org/TR/xmldsig-core/. L&quot;algoritmo di canonizzazione è definito nella specifica W3C XML in formato canonico, disponibile all&quot;indirizzo www.w3.org/2001/10/xml-exc-c14n."
  example:
  - "The following code example shows how to sign and verify an XML document using the XmlDsigExcC14NWithCommentsTransform class.  This example creates an envelope signature.  \n  \n [!code-cs[Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform#1](~/add/codesnippet/csharp/t-system.security.crypto_4_1.cs)]\n [!code-cpp[Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform#1](~/add/codesnippet/cpp/t-system.security.crypto_4_1.cpp)]\n [!code-vb[Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform#1](~/add/codesnippet/visualbasic/t-system.security.crypto_4_1.vb)]"
