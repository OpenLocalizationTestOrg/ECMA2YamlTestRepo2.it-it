  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Ottiene o imposta l&quot;istruzione SQL o stored procedure da eseguire sul database."
  remarks: "Quando il <xref:System.Data.OracleClient.OracleCommand.CommandType%2A>è impostata su `StoredProcedure`, la proprietà CommandText deve essere impostata per il nome della stored procedure.</xref:System.Data.OracleClient.OracleCommand.CommandType%2A> L&quot;utente potrebbe essere necessario utilizzare la sintassi dei caratteri di escape, se il nome della stored procedure contiene caratteri speciali. Il comando esegue questa stored procedure quando si chiama uno dei metodi Execute.       Il Provider di dati .NET Framework per Oracle non supporta il punto interrogativo (?) come segnaposto per il passaggio di parametri a un&quot;istruzione SQL chiamata da un <xref:System.Data.OracleClient.OracleCommand>di `CommandType.Text`.</xref:System.Data.OracleClient.OracleCommand> In questo caso, è necessario utilizzare parametri denominati. Ad esempio: ```   SELECT * FROM Customers WHERE CustomerID = :pCustomerID   ``` quando utilizzano parametri denominati in un&quot;istruzione SQL chiamato da un <xref:System.Data.OracleClient.OracleCommand>di `CommandType.Text`, è necessario anteporre il nome del parametro con due punti (:).</xref:System.Data.OracleClient.OracleCommand> Tuttavia, in una stored procedure o quando si fa riferimento a un parametro denominato in un&quot; posizione nel codice (ad esempio, quando si aggiunge <xref:System.Data.OracleClient.OracleParameter>oggetti per il <xref:System.Data.OracleClient.OracleCommand.Parameters%2A>proprietà), non precedono il parametro denominato con due punti (:).</xref:System.Data.OracleClient.OracleCommand.Parameters%2A> </xref:System.Data.OracleClient.OracleParameter> Il Provider di dati .NET Framework per Oracle fornisce automaticamente i due punti."
  example:
  - "The following example creates an <xref:System.Data.OracleClient.OracleCommand> and sets some of its properties.  \n  \n [!code-cs[Classic WebData OracleCommand.CommandText#1](~/add/codesnippet/csharp/p-system.data.oracleclie_14_1.cs)]\n [!code-vb[Classic WebData OracleCommand.CommandText#1](~/add/codesnippet/visualbasic/p-system.data.oracleclie_14_1.vb)]"
  syntax:
