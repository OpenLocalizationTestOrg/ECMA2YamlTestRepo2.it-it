  type: Class
  summary: "Rappresenta un&quot;istruzione SQL o stored procedure da eseguire su un database. Questa classe non può essere ereditata."
  remarks: "Questo tipo è deprecato e verrà rimossa in una futura versione di .NET Framework. Per ulteriori informazioni, vedere [Oracle e ADO.NET](~/add/includes/ajax-current-ext-md.md).       La classe OracleCommand fornisce i metodi seguenti per l&quot;esecuzione di comandi su un&quot;origine dati: | Elemento | Descrizione |   |----------|-----------------|   | <xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A>| Esegue i comandi che restituiscono righe. |   | <xref:System.Data.OracleClient.OracleCommand.ExecuteOracleNonQuery%2A>| Esegue un&quot;istruzione SQL il <xref:System.Data.OracleClient.OracleCommand.Connection%2A>e restituisce il numero di righe interessate. |   | <xref:System.Data.OracleClient.OracleCommand.ExecuteNonQuery%2A>| Esegue i comandi, ad esempio le istruzioni SQL INSERT, DELETE, UPDATE e SET. |   | <xref:System.Data.OracleClient.OracleCommand.ExecuteScalar%2A>| Recupera un valore singolo, ad esempio, un valore aggregato, da un database come un tipo di dati .NET Framework. |   | <xref:System.Data.OracleClient.OracleCommand.ExecuteOracleScalar%2A>| Recupera un valore singolo, ad esempio, un valore aggregato, da un database come un tipo di dati specifica di Oracle. |       È possibile reimpostare la <xref:System.Data.OracleClient.OracleCommand.CommandText%2A>proprietà e il riutilizzo dell&quot;oggetto OracleCommand.</xref:System.Data.OracleClient.OracleCommand.CommandText%2A> </xref:System.Data.OracleClient.OracleCommand.ExecuteOracleScalar%2A> </xref:System.Data.OracleClient.OracleCommand.ExecuteScalar%2A> </xref:System.Data.OracleClient.OracleCommand.ExecuteNonQuery%2A> </xref:System.Data.OracleClient.OracleCommand.Connection%2A> </xref:System.Data.OracleClient.OracleCommand.ExecuteOracleNonQuery%2A> </xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A>       Se l&quot;esecuzione del comando genera un errore irreversibile <xref:System.Data.OracleClient.OracleException>, <xref:System.Data.OracleClient.OracleConnection>venga chiusa.</xref:System.Data.OracleClient.OracleConnection> </xref:System.Data.OracleClient.OracleException> L&quot;utente può tuttavia riaprire la connessione e continuare.      > [!NOTE] > A differenza di **comando** oggetto OracleCommand oggetto non supporta altri provider di dati .NET Framework (SQL Server, OLE DB e ODBC), un <xref:System.Data.OracleClient.OracleCommand.CommandTimeout%2A>proprietà.</xref:System.Data.OracleClient.OracleCommand.CommandTimeout%2A> L&quot;impostazione di un timeout del comando non ha alcun effetto e il valore restituito è sempre zero."
  example:
  - "The following example uses the <xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A> method of OracleCommand, along with <xref:System.Data.OracleClient.OracleDataReader> and <xref:System.Data.OracleClient.OracleConnection>, to select rows from a table.  \n  \n [!code-cs[Classic WebData OracleCommand#1](~/add/codesnippet/csharp/t-system.data.oracleclie_7_1.cs)]\n [!code-vb[Classic WebData OracleCommand#1](~/add/codesnippet/visualbasic/t-system.data.oracleclie_7_1.vb)]"
  syntax:
