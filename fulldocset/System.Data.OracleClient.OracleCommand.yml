  remarks: "Quando il <xref:System.Data.OracleClient.OracleCommand.CommandType%2A>è impostata su `StoredProcedure`, <xref:System.Data.OracleClient.OracleCommand.CommandText%2A>proprietà deve essere impostata sul nome della stored procedure.</xref:System.Data.OracleClient.OracleCommand.CommandText%2A> </xref:System.Data.OracleClient.OracleCommand.CommandType%2A> L&quot;utente potrebbe essere necessario utilizzare la sintassi dei caratteri di escape, se il nome della stored procedure contiene caratteri speciali. Il comando esegue questa stored procedure quando si chiama uno dei metodi Execute.       Il Provider di dati .NET Framework per Oracle non supporta il punto interrogativo (?) come segnaposto per il passaggio di parametri a un&quot;istruzione SQL chiamata da un <xref:System.Data.OracleClient.OracleCommand>di `CommandType.Text`.</xref:System.Data.OracleClient.OracleCommand> In questo caso, è necessario utilizzare parametri denominati. Ad esempio: ```   SELECT * FROM Customers WHERE CustomerID = :pCustomerID   ``` quando utilizzano parametri denominati in un&quot;istruzione SQL chiamato da un <xref:System.Data.OracleClient.OracleCommand>di `CommandType.Text`, è necessario anteporre il nome del parametro con due punti (:).</xref:System.Data.OracleClient.OracleCommand> Tuttavia, in una stored procedure o quando si fa riferimento a un parametro denominato in un&quot; posizione nel codice (ad esempio, quando si aggiungono <xref:System.Data.OracleClient.OracleParameter>oggetti per la proprietà Parameters), non precedono il parametro denominato con due punti (:).</xref:System.Data.OracleClient.OracleParameter> Il Provider di dati .NET Framework per Oracle fornisce automaticamente i due punti."
