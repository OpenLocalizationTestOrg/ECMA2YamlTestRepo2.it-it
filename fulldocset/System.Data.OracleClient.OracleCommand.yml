  remarks: "Quando la proprietà CommandType è impostata `StoredProcedure`, è necessario impostare il <xref:System.Data.OracleClient.OracleCommand.CommandText%2A>proprietà per la sintassi di chiamata Oracle completa.</xref:System.Data.OracleClient.OracleCommand.CommandText%2A> Questa stored procedure viene quindi eseguito il comando quando si chiama uno dei metodi Execute (ad esempio, <xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A>o <xref:System.Data.OracleClient.OracleCommand.ExecuteNonQuery%2A>).</xref:System.Data.OracleClient.OracleCommand.ExecuteNonQuery%2A> </xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A>       Il <xref:System.Data.OracleClient.OracleCommand.Connection%2A>, CommandType e <xref:System.Data.OracleClient.OracleCommand.CommandText%2A>non è possibile impostare le proprietà se la connessione corrente viene eseguita un&quot;operazione di esecuzione o recupero.</xref:System.Data.OracleClient.OracleCommand.CommandText%2A> </xref:System.Data.OracleClient.OracleCommand.Connection%2A>       Il Provider di dati .NET Framework per Oracle non supporta il punto interrogativo (?) come segnaposto per il passaggio di parametri a un&quot;istruzione SQL chiamata da un <xref:System.Data.OracleClient.OracleCommand>di `CommandType.Text`.</xref:System.Data.OracleClient.OracleCommand> In questo caso, è necessario utilizzare parametri denominati. Ad esempio: ```   SELECT * FROM Customers WHERE CustomerID = :pCustomerID   ``` quando utilizzano parametri denominati in un&quot;istruzione SQL chiamato da un <xref:System.Data.OracleClient.OracleCommand>di `CommandType.Text`, è necessario anteporre il nome del parametro con due punti (:).</xref:System.Data.OracleClient.OracleCommand> Tuttavia, in una stored procedure o quando si fa riferimento a un parametro denominato in un&quot; posizione nel codice (ad esempio, quando si aggiunge <xref:System.Data.OracleClient.OracleParameter>oggetti per il <xref:System.Data.OracleClient.OracleCommand.Parameters