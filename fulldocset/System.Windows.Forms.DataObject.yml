  fullName: System.Windows.Forms.DataObject
  type: Class
  summary: "Implementa un meccanismo di trasferimento di dati di base."
  remarks: "DataObject implementa il <xref:System.Windows.Forms.IDataObject>interfaccia, i cui metodi forniscono un meccanismo indipendente dal formato per il trasferimento dei dati.</xref:System.Windows.Forms.IDataObject>       DataObject viene in genere utilizzato con la <xref:System.Windows.Forms.Clipboard>nelle operazioni di trascinamento e rilascio.</xref:System.Windows.Forms.Clipboard> La classe DataObject fornisce l&quot;implementazione consigliata del <xref:System.Windows.Forms.IDataObject>interfaccia.</xref:System.Windows.Forms.IDataObject> Si consiglia di utilizzare la classe DataObject anziché implementare <xref:System.Windows.Forms.IDataObject>manualmente.</xref:System.Windows.Forms.IDataObject>       Più blocchi di dati in formati diversi possono essere archiviati in un oggetto DataObject. In base al formato associato, i dati vengono recuperati da un oggetto DataObject. Poiché l&quot;applicazione di destinazione potrebbe non essere nota, è possibile aumentare la probabilità che i dati saranno nel formato appropriato per un&quot;applicazione inserendo i dati in un oggetto DataObject in più formati. Vedere <xref:System.Windows.Forms.DataFormats>per i formati predefiniti.</xref:System.Windows.Forms.DataFormats> È possibile implementare il proprio formato creando un&quot;istanza della <xref:System.Windows.Forms.DataFormats.Format>classe.</xref:System.Windows.Forms.DataFormats.Format>       Per archiviare i dati in un oggetto DataObject, passare i dati al costruttore o chiamare <xref:System.Windows.Forms.DataObject.SetData%2A>.</xref:System.Windows.Forms.DataObject.SetData%2A> È possibile aggiungere dati in più formati in DataObject stesso. Se si desidera che i dati aggiunti siano recuperati nella chiamata solo il formato nativo <xref:System.Windows.Forms.DataObject.SetData%28System.String%2CSystem.Boolean%2CSystem.Object%29>con il `autoConvert` parametro impostato su `false`.</xref:System.Windows.Forms.DataObject.SetData%28System.String%2CSystem.Boolean%2CSystem.Object%29>       È possibile recuperare dati da un oggetto DataObject in qualsiasi formato compatibile con <xref:System.Windows.Forms.DataObject.GetData%2A>.</xref:System.Windows.Forms.DataObject.GetData%2A> Testo, ad esempio, può essere convertito in Unicode. Per recuperare i dati nel formato in cui è stato archiviato, chiamare <xref:System.Windows.Forms.DataObject.GetData%2A>con il `autoConvert` parametro impostato su `false`.</xref:System.Windows.Forms.DataObject.GetData%2A>       Per determinare i formati di dati vengono archiviati in, chiamare <xref:System.Windows.Forms.DataObject.GetFormats%2A>.</xref:System.Windows.Forms.DataObject.GetFormats%2A> Per determinare se è disponibile un formato, chiamare <xref:System.Windows.Forms.DataObject.GetDataPresent%2A>con il formato desiderato.</xref:System.Windows.Forms.DataObject.GetDataPresent%2A>       In [!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)], la classe di DataObject fornisce metodi aggiuntivi che rendono più semplice l&quot;utilizzano con i dati nei formati comuni. Per aggiungere dati in un formato particolare in DataObject, utilizzare l&quot;oggetto appropriato `Set` *formato* metodo, ad esempio <xref:System.Windows.Forms.DataObject.SetText%2A>.</xref:System.Windows.Forms.DataObject.SetText%2A> Per recuperare i dati in un formato particolare da DataObject, chiamare innanzitutto appropriata `Contains` *formato* (metodo) (ad esempio <xref:System.Windows.Forms.DataObject.ContainsText%2A>) per determinare se l&quot;oggetto DataObject contiene dati in tale formato, quindi chiamare appropriata `Get` *formato* (metodo) (ad esempio <xref:System.Windows.Forms.DataObject.GetText%2A>) per recuperare i dati se DataObject contiene.</xref:System.Windows.Forms.DataObject.GetText%2A> </xref:System.Windows.Forms.DataObject.ContainsText%2A>      > [!NOTE] > Considerazioni speciali potrebbero essere necessari quando si utilizza il formato metafile con negli Appunti. A causa di una limitazione nell&quot;implementazione corrente della classe DataObject, il formato metafile utilizzato da .NET Framework potrebbe non essere riconosciuto dalle applicazioni che utilizzano un formato metafile precedente. In questo caso, è necessario interoperare con l&quot;Appunti Win32 application programming interface (API). Per ulteriori informazioni, vedere l&quot;articolo 323530, &quot;Metafile in Appunti sono non visibili per tutte le applicazioni&quot; in http://support.microsoft.com nella Microsoft Knowledge Base.   >> Un oggetto deve essere serializzabile per poter essere inserito negli Appunti. Vedere <xref:System.Runtime.Serialization>Per ulteriori informazioni sulla serializzazione.</xref:System.Runtime.Serialization> Se l&quot;applicazione di destinazione richiede un formato di dati molto specifica, le intestazioni aggiunte ai dati nel processo di serializzazione potrebbero impedire l&quot;applicazione potrebbe non riconoscere i dati. Per mantenere il formato di dati, aggiungere i dati come una <xref:System.Byte>matrice un <xref:System.IO.MemoryStream>e passare il <xref:System.IO.MemoryStream>per il <xref:System.Windows.Forms.DataObject.SetData%2A>metodo.</xref:System.Windows.Forms.DataObject.SetData%2A> </xref:System.IO.MemoryStream> </xref:System.IO.MemoryStream> </xref:System.Byte>"
  example:
  - "The following code example adds data in a DataObject. First, a new DataObject is created and a component is stored in it. Then, it checks to see if data in the appropriate type exists in the DataObject. The result is displayed in a text box. This code requires that `textBox1` has been created.  \n  \n [!code-cpp[Classic DataObject Example#1](~/add/codesnippet/cpp/t-system.windows.forms.d_14_1.cpp)]\n [!code-vb[Classic DataObject Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_14_1.vb)]\n [!code-cs[Classic DataObject Example#1](~/add/codesnippet/csharp/t-system.windows.forms.d_14_1.cs)]  \n  \n The next example retrieves the data stored in a DataObject. First, a new DataObject is created with text data. Then, the data is retrieved, specifying its format as a string, and displayed in a text box. The data format is automatically converted from text to string. This code requires that `textBox1` has been created.  \n  \n [!code-cpp[Classic DataObject Example#2](~/add/codesnippet/cpp/t-system.windows.forms.d_14_2.cpp)]\n [!code-vb[Classic DataObject Example#2](~/add/codesnippet/visualbasic/t-system.windows.forms.d_14_2.vb)]\n [!code-cs[Classic DataObject Example#2](~/add/codesnippet/csharp/t-system.windows.forms.d_14_2.cs)]"
