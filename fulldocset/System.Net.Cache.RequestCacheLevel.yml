  langs:
  - csharp
  name: RequestCacheLevel
  nameWithType: RequestCacheLevel
  fullName: System.Net.Cache.RequestCacheLevel
  type: Enum
  summary: "Specifica il comportamento di memorizzazione nella cache per le risorse ottenute mediante <xref:System.Net.WebRequest>e le relative classi derivate.</xref:System.Net.WebRequest>"
  remarks: "Membri di questa enumerazione sono utilizzati per inizializzare <xref:System.Net.Cache.RequestCachePolicy>oggetti.</xref:System.Net.Cache.RequestCachePolicy> L&quot;impostazione corrente per un <xref:System.Net.Cache.RequestCachePolicy>l&quot;oggetto è disponibile nel <xref:System.Net.Cache.HttpRequestCachePolicy.Level%2A?displayProperty=fullName>proprietà.</xref:System.Net.Cache.HttpRequestCachePolicy.Level%2A?displayProperty=fullName> </xref:System.Net.Cache.RequestCachePolicy>       Questo <xref:System.Net.Cache.HttpRequestCacheLevel>valore è il comportamento predefinito della cache specificato nel file di configurazione del computer che viene fornito con .NET Framework.</xref:System.Net.Cache.HttpRequestCacheLevel> Nessuna voce derivano dalle cache, aggiunto alla cache o rimosso dalla cache tra il client e server.       Il <xref:System.Net.HttpWebRequest.DefaultCachePolicy%2A?displayProperty=fullName>proprietà viene utilizzata per ottenere o impostare i criteri di cache predefiniti per <xref:System.Net.HttpWebRequest>istanze.</xref:System.Net.HttpWebRequest> </xref:System.Net.HttpWebRequest.DefaultCachePolicy%2A?displayProperty=fullName> Il <xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName>proprietà viene utilizzata per ottenere o impostare i criteri di cache predefinito per un <xref:System.Net.WebRequest>istanze.</xref:System.Net.WebRequest> </xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName> Il <xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName>proprietà viene utilizzata per ottenere o impostare i criteri della cache per una richiesta specifica.</xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName>       Una copia di una risorsa viene aggiunta solo alla cache se il flusso di risposta per la risorsa viene recuperato e leggere fino alla fine del flusso. Un&quot;altra richiesta per la stessa risorsa potrebbe usare una copia memorizzata nella cache, a seconda del livello di criteri di cache predefinito per questa richiesta."
  example:
  - "The following code example creates policy that returns a resource only if it is in the cache.  \n  \n [!code-cpp[NclSimpleCache#13](~/add/codesnippet/cpp/t-system.net.cache.reque_0_1.cpp)]\n [!code-cs[NclSimpleCache#13](~/add/codesnippet/csharp/t-system.net.cache.reque_0_1.cs)]"
  syntax:
    content: public enum RequestCacheLevel
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Net.Cache.RequestCacheLevel.BypassCache
  id: BypassCache
  parent: System.Net.Cache.RequestCacheLevel
  langs:
  - csharp
  name: BypassCache
  nameWithType: RequestCacheLevel.BypassCache
  fullName: System.Net.Cache.RequestCacheLevel.BypassCache
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "Soddisfa una richiesta tramite il server. Nessuna voce derivano dalle cache, aggiunto alla cache o rimosso dalla cache tra il client e server. Questo è il comportamento predefinito della cache specificato nel file di configurazione del computer che viene fornito con .NET Framework."
  syntax:
    content: BypassCache
    return:
      type: System.Net.Cache.RequestCacheLevel
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Cache.RequestCacheLevel.CacheIfAvailable
  id: CacheIfAvailable
  parent: System.Net.Cache.RequestCacheLevel
  langs:
  - csharp
  name: CacheIfAvailable
  nameWithType: RequestCacheLevel.CacheIfAvailable
  fullName: System.Net.Cache.RequestCacheLevel.CacheIfAvailable
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "Soddisfa una richiesta per una risorsa dalla cache, se la risorsa è disponibile. in caso contrario, invia una richiesta per una risorsa al server. Se l&quot;elemento richiesto è disponibile in tutte le cache tra il client e il server, è possibile soddisfare la richiesta dalla cache intermedia."
  remarks: "Una copia di una risorsa richiesta viene aggiunto solo alla cache, se il flusso di risposta per la risorsa viene recuperato e leggere fino alla fine del flusso. Le richieste successive per la stessa risorsa potrebbero usare una copia memorizzata nella cache."
  syntax:
    content: CacheIfAvailable
    return:
      type: System.Net.Cache.RequestCacheLevel
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Cache.RequestCacheLevel.CacheOnly
  id: CacheOnly
  parent: System.Net.Cache.RequestCacheLevel
  langs:
  - csharp
  name: CacheOnly
  nameWithType: RequestCacheLevel.CacheOnly
  fullName: System.Net.Cache.RequestCacheLevel.CacheOnly
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "Soddisfa una richiesta usando la risorsa memorizzati localmente nella cache; non invia una richiesta per un elemento che non è presente nella cache. Quando viene specificato il livello dei criteri di cache, un <xref:System.Net.WebException>eccezione viene generata se l&quot;elemento non è presente nella cache del client.</xref:System.Net.WebException>"
  syntax:
    content: CacheOnly
    return:
      type: System.Net.Cache.RequestCacheLevel
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Cache.RequestCacheLevel.Default
  id: Default
  parent: System.Net.Cache.RequestCacheLevel
  langs:
  - csharp
  name: Default
  nameWithType: RequestCacheLevel.Default
  fullName: System.Net.Cache.RequestCacheLevel.Default
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "Soddisfa una richiesta per una risorsa tramite la copia memorizzata nella cache della risorsa o inviando una richiesta per la risorsa al server. L&quot;azione eseguita è determinato dai criteri di cache corrente e la durata del contenuto nella cache. Si tratta del livello di cache che deve essere utilizzato per la maggior parte delle applicazioni."
  syntax:
    content: Default
    return:
      type: System.Net.Cache.RequestCacheLevel
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Cache.RequestCacheLevel.NoCacheNoStore
  id: NoCacheNoStore
  parent: System.Net.Cache.RequestCacheLevel
  langs:
  - csharp
  name: NoCacheNoStore
  nameWithType: RequestCacheLevel.NoCacheNoStore
  fullName: System.Net.Cache.RequestCacheLevel.NoCacheNoStore
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "Non soddisfa una richiesta all&quot;utilizzo delle risorse dalla cache e non memorizza nella cache le risorse. Se la risorsa è presente nella cache locale, viene rimosso. Questo livello di criteri indica alle cache intermedie di rimuovere la risorsa. Nel protocollo della cache HTTP, questa viene eseguita mediante il <xref uid=&quot;langword_csharp_no-cache&quot; name=&quot;no-cache&quot; href=&quot;&quot;> </xref> direttiva di controllo della cache."
  syntax:
    content: NoCacheNoStore
    return:
      type: System.Net.Cache.RequestCacheLevel
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Cache.RequestCacheLevel.Reload
  id: Reload
  parent: System.Net.Cache.RequestCacheLevel
  langs:
  - csharp
  name: Reload
  nameWithType: RequestCacheLevel.Reload
  fullName: System.Net.Cache.RequestCacheLevel.Reload
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "Soddisfa una richiesta tramite il server. La risposta potrebbe essere salvata nella cache. Nel protocollo della cache HTTP, questa viene eseguita mediante il <xref uid=&quot;langword_csharp_no-cache&quot; name=&quot;no-cache&quot; href=&quot;&quot;> </xref> nella cache della direttiva di controllo e no-cache <xref uid=&quot;langword_csharp_Pragma&quot; name=&quot;Pragma&quot; href=&quot;&quot;> </xref> intestazione."
  syntax:
    content: Reload
    return:
      type: System.Net.Cache.RequestCacheLevel
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Cache.RequestCacheLevel.Revalidate
  id: Revalidate
  parent: System.Net.Cache.RequestCacheLevel
  langs:
  - csharp
  name: Revalidate
  nameWithType: RequestCacheLevel.Revalidate
  fullName: System.Net.Cache.RequestCacheLevel.Revalidate
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "Soddisfa una richiesta tramite la copia memorizzata nella cache della risorsa, se il timestamp è identico a quello della risorsa del server. in caso contrario, la risorsa viene scaricata dal server di, presentata al chiamante e memorizzata nella cache."
  remarks: "Una copia di una risorsa viene aggiunta solo alla cache se il flusso di risposta per la risorsa viene recuperato e leggere fino alla fine del flusso. Se il timestamp per la risorsa memorizzata nella cache è identico a quello della risorsa nel server, pertanto richieste successive per la stessa risorsa utilizzerebbe una copia memorizzata nella cache."
  syntax:
    content: Revalidate
    return:
      type: System.Net.Cache.RequestCacheLevel
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
