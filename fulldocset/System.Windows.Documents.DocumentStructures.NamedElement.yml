  type: Class
  summary: "Identifica un elemento all&quot;interno della gerarchia di elementi in un <xref href=&quot;System.Windows.Documents.FixedPage&quot;> </xref>."
  remarks: "Ogni pagina di un [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] documento contiene un <xref:System.Windows.Documents.FixedPage>elemento che definisce il *contenuto* sotto forma di esecuzioni di testo posizionale e di grafici.</xref:System.Windows.Documents.FixedPage>  Tramite l&quot;utilizzo di elementi di struttura documento, le pagine di un [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] documento può essere associato anche a <xref:System.Windows.Documents.DocumentStructures.StoryFragment>gli elementi che definiscono il *struttura* della pagina sotto forma di sezioni, paragrafi, elenchi, cifre e tabelle.</xref:System.Windows.Documents.DocumentStructures.StoryFragment>  La classe NamedElement viene utilizzata per definire le associazioni tra parti del contenuto e struttura del markup di documento.  Un oggetto NamedElement è il figlio di un elemento strutturale, ad esempio una cella o bullet elemento elenco della tabella che si trova nel <xref:System.Windows.Documents.DocumentStructures.StoryFragment>gerarchia di una pagina.</xref:System.Windows.Documents.DocumentStructures.StoryFragment>  Un oggetto NamedElement identifica un elemento di <xref:System.Windows.Documents.FixedPage>gerarchia della stessa pagina.</xref:System.Windows.Documents.FixedPage>  L&quot;elemento a cui a che fa riferimento è il contenuto dell&quot;elemento struttura.       Per ulteriori informazioni sugli elementi della struttura [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] documenti, vedere il capitolo 9 e appendice del *XML Paper Specification (XPS)* disponibile per il download all&quot;indirizzo [http://go.microsoft.com/fwlink/?LinkID=67000](http://go.microsoft.com/fwlink/?LinkID=67000)."
  example:
  - "The following example shows the use of <xref:System.Windows.Documents.DocumentStructures.ParagraphStructure> and <xref:System.Windows.Documents.DocumentStructures.FigureStructure> elements in an [!INCLUDE[TLA#tla_xps](~/add/includes/tlasharptla-xps-md.md)] document, each with a NamedElement child.  \n  \n [!code-xml[DocumentStructure#DocStructParaStruct2](~/add/codesnippet/xaml/DocumentStructure/Content/FixedPage2_structure.xaml#docstructparastruct2)]"
