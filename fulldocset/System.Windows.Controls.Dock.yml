  fullName: System.Windows.Controls.Dock
  type: Enum
  summary: "Specifica la posizione di ancoraggio di un elemento figlio all&quot;interno di un doppio."
  remarks: "Se si imposta il doppio. Proprietà LastChildFill `true`, ovvero l&quot;impostazione predefinita, l&quot;ultimo elemento figlio di un doppio riempie sempre lo spazio rimanente, indipendentemente dal fatto di qualsiasi altro valore impostato per l&quot;ultimo elemento figlio di ancoraggio. Per ancorare un elemento figlio in una direzione, è necessario impostare il doppio. Proprietà LastChildFill `false` e deve inoltre impostare esplicita direzione di ancoraggio l&quot;ultimo elemento figlio."
