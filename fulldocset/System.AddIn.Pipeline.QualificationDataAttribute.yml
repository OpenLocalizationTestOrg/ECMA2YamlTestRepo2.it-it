  name: QualificationDataAttribute
  nameWithType: QualificationDataAttribute
  fullName: System.AddIn.Pipeline.QualificationDataAttribute
  type: Class
  summary: "Fornisce dati specificati dallo sviluppatore per un segmento della pipeline."
  remarks: "È possibile utilizzare questo attributo per assegnare i dati, sotto forma di coppie nome-valore stringa, per qualsiasi scopo a un segmento della pipeline. Ad esempio, è possibile indicare che un componente aggiuntivo deve essere caricato in un processo esterno.       Il <xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>e <xref:System.AddIn.Hosting.AddInStore.Update%2A>metodi che gestiscono l&quot;archivio di informazioni sui segmenti di pipeline disponibili, usano questo attributo per identificare un segmento che contiene i dati di qualificazione.</xref:System.AddIn.Hosting.AddInStore.Update%2A> </xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>       Per accedere ai dati di qualificazione per un segmento della pipeline, vedere il <xref:System.AddIn.Hosting.AddInToken.QualificationData%2A>proprietà.</xref:System.AddIn.Hosting.AddInToken.QualificationData%2A> Per enumerare i dati per tutti i segmenti di pipeline, vedere la <xref:System.AddIn.Hosting.QualificationDataItem>classe.</xref:System.AddIn.Hosting.QualificationDataItem>       Dati di qualificazione viene letto solo dall&quot;host e non vengono utilizzati dal sistema aggiuntivo in altro modo.       È possibile applicare i dati di qualificazione a un segmento di pipeline inserendo un attributo QualificationDataAttribute accanto all&quot;attributo del segmento. Per ulteriori informazioni sui segmenti di pipeline e i relativi attributi, vedere [sviluppo Pipeline](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example applies qualification data to an add-in.  \n  \n [!code-vb[AddInP2AddInCalcV2#2](~/add/codesnippet/visualbasic/AddInCalcV2/AddInCalcV2.vb#2)]\n [!code-cs[AddInP2AddInCalcV2#2](~/add/codesnippet/csharp/AddInCalcV2/addincalcv2.cs#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface, AllowMultiple=true)]

      public sealed class QualificationDataAttribute : Attribute
