  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta il nome del cookie HTTP a cui è associato il parametro."
  remarks: "La proprietà CookieName identifica un cookie HTTP che è rappresentato da un <xref:System.Web.HttpCookie>oggetto ed è disponibile tramite l&quot;istanza corrente <xref:System.Web.HttpRequest>oggetto.</xref:System.Web.HttpRequest> </xref:System.Web.HttpCookie> Se il cookie HTTP non è disponibile nell&quot;oggetto <xref:System.Web.HttpRequest>oggetto, il <xref:System.Web.UI.WebControls.CookieParameter.Evaluate%2A>metodo associa il parametro per il valore della <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>proprietà, se è impostato.</xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A> </xref:System.Web.UI.WebControls.CookieParameter.Evaluate%2A> </xref:System.Web.HttpRequest> Se il <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>non è impostata, il <xref:System.Web.UI.WebControls.CookieParameter.Evaluate%2A>metodo non riesce ad associare il parametro a un valore.</xref:System.Web.UI.WebControls.CookieParameter.Evaluate%2A> </xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>"
  example:
  - "The following code example demonstrates how to declaratively use a <xref:System.Web.UI.WebControls.SqlDataSource> control and a <xref:System.Web.UI.WebControls.CookieParameter> object bound to an HTTP cookie to display data from the Northwind Traders database in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[System.Web.UI.WebControls.CookieParameter_1#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_750_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.CookieParameter_1#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_750_1.aspx)]  \n  \n The following code example demonstrates how to programmatically create a <xref:System.Web.UI.WebControls.CookieParameter> object, set its properties, and add it to a <xref:System.Web.UI.WebControls.SqlDataSource> control's <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> collection.  \n  \n [!code-cs[System.Web.UI.WebControls.CookieParameter_2#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_750_2.cs)]\n [!code-vb[System.Web.UI.WebControls.CookieParameter_2#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_750_2.vb)]"
