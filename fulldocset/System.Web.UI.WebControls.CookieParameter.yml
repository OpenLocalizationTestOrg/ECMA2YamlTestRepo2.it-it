  name: CookieParameter
  nameWithType: CookieParameter
  fullName: System.Web.UI.WebControls.CookieParameter
  type: Class
  summary: "Associa il valore di un cookie HTTP sul lato client a un oggetto parametro. Il parametro può essere utilizzato in una query con parametri o un comando per selezionare, filtrare o aggiornare i dati."
  remarks: "È possibile utilizzare la classe CookieParameter per associare il valore di un cookie HTTP sul lato client passato come parte di una richiesta HTTP a un parametro utilizzato dai controlli origine dati ASP.NET.       La classe CookieParameter fornisce la <xref:System.Web.UI.WebControls.CookieParameter.CookieName%2A>proprietà, che identifica il nome dell&quot; <xref:System.Web.HttpCookie>oggetto da associare, oltre a quelle ereditate dalla <xref:System.Web.UI.WebControls.Parameter>classe.</xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.HttpCookie> </xref:System.Web.UI.WebControls.CookieParameter.CookieName%2A> La classe CookieParameter tenta di associare il cookie denominato ogni volta il <xref:System.Web.UI.WebControls.CookieParameter.Evaluate%2A>metodo viene chiamato.</xref:System.Web.UI.WebControls.CookieParameter.Evaluate%2A>      > [!IMPORTANT] > I controlli associati a dati per il parametro potrebbero generare un&quot;eccezione se viene specificato un oggetto CookieParameter, ma viene passato alcun cookie corrispondente con la richiesta HTTP. Analogamente, potrebbero non visualizzare alcun dato se il cookie viene passato con `null`. Impostare il <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>proprietà per evitare queste situazioni, dove appropriato.</xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>"
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.SqlDataSource> control and CookieParameter object bound to an HTTP cookie to display data from the Northwind Traders database in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[System.Web.UI.WebControls.CookieParameter_1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_344_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.CookieParameter_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_344_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("CookieName")]

      public class CookieParameter : System.Web.UI.WebControls.Parameter
