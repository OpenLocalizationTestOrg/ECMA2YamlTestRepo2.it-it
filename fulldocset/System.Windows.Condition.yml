  name: Condition
  nameWithType: Condition
  fullName: System.Windows.Condition
  type: Class
  summary: "Rappresenta una condizione per il <xref href=&quot;System.Windows.MultiTrigger&quot;> </xref> e <xref href=&quot;System.Windows.MultiDataTrigger&quot;> </xref>, cui applicare le modifiche ai valori delle proprietà in base a un set di condizioni."
  remarks: "<xref:System.Windows.MultiTrigger>s e <xref:System.Windows.MultiDataTrigger>s consente di impostare i valori delle proprietà in base a un set di condizioni.</xref:System.Windows.MultiDataTrigger></xref:System.Windows.MultiTrigger> Una condizione è soddisfatta quando il valore della proprietà dell&quot;elemento di dati o di elemento corrisponde al valore specificato <xref:System.Windows.Condition.Value%2A>(controllo di uguaglianza di riferimenti).</xref:System.Windows.Condition.Value%2A> Se vengono soddisfatte tutte le condizioni specificate, viene applicato il trigger.       Di seguito è riportato un elenco di case che genererà un&quot;eccezione:-per ciascuna condizione, è possibile impostare solo uno di <xref:System.Windows.Condition.Property%2A>proprietà o <xref:System.Windows.Condition.Binding%2A>proprietà.</xref:System.Windows.Condition.Binding%2A> </xref:System.Windows.Condition.Property%2A> Se entrambe le proprietà sono impostate, viene generata un&quot;eccezione.      -Se la condizione è per un <xref:System.Windows.MultiTrigger>, <xref:System.Windows.Condition.Property%2A>proprietà non può essere null.</xref:System.Windows.Condition.Property%2A> </xref:System.Windows.MultiTrigger>      -Se la condizione è per un <xref:System.Windows.MultiDataTrigger>, <xref:System.Windows.Condition.Binding%2A>proprietà non può essere null.</xref:System.Windows.Condition.Binding%2A> </xref:System.Windows.MultiDataTrigger>      -Un&quot;eccezione viene generata se lo specificato <xref:System.Windows.Condition.Value%2A>non è valido per il tipo dell&quot;elemento specificato <xref:System.Windows.Condition.Property%2A>.</xref:System.Windows.Condition.Property%2A> </xref:System.Windows.Condition.Value%2A>       Si noti che se la condizione è per un <xref:System.Windows.MultiTrigger>, <xref:System.Windows.Condition.Property%2A>e <xref:System.Windows.Condition.Value%2A>devono essere impostate.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.Condition.Property%2A> </xref:System.Windows.MultiTrigger> Se per un <xref:System.Windows.MultiDataTrigger>, <xref:System.Windows.Condition.Binding%2A>e <xref:System.Windows.Condition.Value%2A>devono essere impostate.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.Condition.Binding%2A> </xref:System.Windows.MultiDataTrigger>"
  example:
  - "The following example contains two <xref:System.Windows.MultiTrigger>s. The first sets the **MinWidth** property value when the **HasItems** property is false and the **Width** property is **Auto**. The second one is similar but is for the **MinHeight** property.  \n  \n [!code-xml[ControlTemplateExamples_snip#MultiTriggerExample1](~/add/codesnippet/xaml/ControlTemplateExamples/Page1.xaml#multitriggerexample1)]  \n  \n See the <xref:System.Windows.Condition.Binding%2A> property for examples of conditions used in a <xref:System.Windows.MultiDataTrigger>."
  syntax:
    content: >-
      [System.Windows.Markup.XamlSetMarkupExtension("ReceiveMarkupExtension")]

      [System.Windows.Markup.XamlSetTypeConverter("ReceiveTypeConverter")]

      public sealed class Condition : System.ComponentModel.ISupportInitialize
