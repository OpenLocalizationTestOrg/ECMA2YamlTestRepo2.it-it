- uid: System.Windows.Condition.Binding
  id: Binding
  parent: System.Windows.Condition
  langs:
  - csharp
  name: Binding
  nameWithType: Condition.Binding
  fullName: System.Windows.Condition.Binding
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Ottiene o imposta l&quot;associazione che specifica la proprietà della condizione. Questa opzione è disponibile solo per <xref href=&quot;System.Windows.MultiDataTrigger&quot;> </xref> oggetti."
  remarks: "<xref:System.Windows.MultiDataTrigger>s consente di impostare valori di proprietà in base ai valori dei dati restituiti.</xref:System.Windows.MultiDataTrigger> Ad esempio, per visualizzare un elenco di elementi di attività, potrebbe da visualizzare un&quot;attività con uno sfondo rosso se è di priorità alta e non è stato esaminato per più di due settimane.       Creare un&quot;associazione e utilizzare il <xref:System.Windows.Data.Binding.Path%2A>proprietà da associare a una proprietà di un determinato oggetto (l&quot;oggetto di origine di associazione).</xref:System.Windows.Data.Binding.Path%2A> Ad esempio, è possibile associare al *priorità* proprietà di un *attività*. Per ulteriori informazioni, vedere [Panoramica del Data Binding](~/add/includes/ajax-current-ext-md.md).       Si noti che se si tratta di una condizione per un <xref:System.Windows.MultiDataTrigger>, l&quot;associazione e <xref:System.Windows.Condition.Value%2A>devono essere impostate.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.MultiDataTrigger> L&quot;impostazione di <xref:System.Windows.Condition.Property%2A>valore potrebbe causare un&quot;eccezione in questo caso.</xref:System.Windows.Condition.Property%2A>      <a name=&quot;xamlAttributeUsage_PriorityBinding&quot;></a># # Utilizzo dell&quot;attributo XAML ```   <object property=&quot;{Binding  declaration}&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_Binding&quot;> </a> # # utilizzo dell&quot;elemento di proprietà XAML ```   <object>     <object.Binding>       <Binding …/>     </object.Binding>   </object>   ``` <a name=&quot;xamlValues_PriorityBinding&quot;> </a> # # valori XAML *dichiarazione* una dichiarazione di associazione.             Vedere [Binding Declarations Overview](~/add/includes/ajax-current-ext-md.md) per ulteriori informazioni."
  example:
  - "In the following example, the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> of the <xref:System.Windows.Controls.ListBox> is bound to *Places*, an <xref:System.Collections.ObjectModel.ObservableCollection%601> of *Place* objects. *Place* objects have properties *Name* and *State*.  \n  \n Each <xref:System.Windows.Controls.ListBoxItem> of the <xref:System.Windows.Controls.ListBox> displays a *Place* object. The <xref:System.Windows.Style> in the example is applied to each <xref:System.Windows.Controls.ListBoxItem>. The <xref:System.Windows.Condition>s of the <xref:System.Windows.MultiDataTrigger> are specified such that if the *Name* and *State* of the *Place* data item is \"Portland\" and \"OR\" respectively, then the background of corresponding <xref:System.Windows.Controls.ListBoxItem> is set to Cyan.  \n  \n [!code-xml[DataTrigger#1](~/add/codesnippet/xaml/DataTrigger/Window1.xaml#1)]"
  syntax:
    content: public System.Windows.Data.BindingBase Binding { get; set; }
    return:
      type: System.Windows.Data.BindingBase
      description: "Il valore predefinito è null."
  overload: System.Windows.Condition.Binding*
  exceptions: []
  platform:
  - net462
