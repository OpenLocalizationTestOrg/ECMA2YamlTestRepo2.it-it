  summary: "Ottiene o imposta la proprietà della condizione. Questa opzione è disponibile solo per <xref href=&quot;System.Windows.MultiTrigger&quot;> </xref> oggetti."
  remarks: "<xref:System.Windows.MultiTrigger>s consente di impostare valori di proprietà in base a un set di condizioni.</xref:System.Windows.MultiTrigger> Una condizione è soddisfatta quando il valore della proprietà (specificato dalla proprietà) dell&quot;elemento corrisponde al valore specificato <xref:System.Windows.Condition.Value%2A>(controllo di uguaglianza di riferimenti).</xref:System.Windows.Condition.Value%2A> Se vengono soddisfatte tutte le condizioni specificate, viene applicato il trigger.       Se `TargetType` non è impostato lo stile del modello che contiene i trigger. È necessario qualificare il nome di proprietà utilizzando il `ClassName.PropertyName` sintassi.       Si noti che se si tratta di una condizione per un <xref:System.Windows.MultiTrigger>, la proprietà e <xref:System.Windows.Condition.Value%2A>devono essere impostate.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.MultiTrigger> L&quot;impostazione di <xref:System.Windows.Condition.Binding%2A>valore potrebbe causare un&quot;eccezione in questo caso.</xref:System.Windows.Condition.Binding%2A>       Per <xref:System.Windows.Condition>s in <xref:System.Windows.MultiDataTrigger>s, il <xref:System.Windows.Condition.Binding%2A>proprietà deve essere usata invece di questa proprietà.</xref:System.Windows.Condition.Binding%2A> </xref:System.Windows.MultiDataTrigger> </xref:System.Windows.Condition>"
  example:
  - "The following example contains two <xref:System.Windows.MultiTrigger>s. The first sets the **MinWidth** property value when the **HasItems** property is false and the **Width** property is **Auto**. The second one is similar but is for the **MinHeight** property.  \n  \n [!code-xml[ControlTemplateExamples_snip#MultiTriggerExample1](~/add/codesnippet/xaml/ControlTemplateExamples/Page1.xaml#multitriggerexample1)]"
