  remarks: "Il <xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A?displayProperty=fullName>proprietà è un ManipulationPivot.</xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A?displayProperty=fullName>  Quando si imposta<xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A> in un gestore eventi per il <xref:System.Windows.UIElement.ManipulationStarting>evento, la modifica conterrà dati rotazione quando l&quot;utente utilizza un dito durante una manipolazione.</xref:System.Windows.UIElement.ManipulationStarting> </xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A>  Si tratta di simulare situazioni reali in cui è possibile utilizzare un dito per ruotare un oggetto, ad esempio un foglio di carta in una tabella.  Se il <xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A>è `null`, l&quot;utente deve utilizzare due dita per provocare la rotazione.</xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A>"
