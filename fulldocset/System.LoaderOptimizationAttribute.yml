  name: LoaderOptimizationAttribute
  nameWithType: LoaderOptimizationAttribute
  fullName: System.LoaderOptimizationAttribute
  type: Class
  summary: "Utilizzato per impostare i criteri di ottimizzazione caricatore predefinito per il metodo principale di un&quot;applicazione eseguibile."
  remarks: "Il LoaderOptimizationAttribute può essere impostata solo al metodo principale per un&quot;applicazione eseguibile e viene ignorato per tutti gli altri metodi.       L&quot;attributo LoaderOptimizationAttribute è specificato con un <xref:System.LoaderOptimization>valore di enumerazione che indica il caricatore di che tipo di applicazione ottimizzare: `SingleDomain`, `MultiDomain`, o `MultiDomainHost`.</xref:System.LoaderOptimization>       Questo attributo è solo un hint per il caricatore e non influisce sul comportamento del programma.      > [!NOTE] > Se criteri di sicurezza di accesso di codice personalizzato sono impostato per il <xref:System.AppDomain>, utilizzando il <xref:System.AppDomain.SetAppDomainPolicy%2A>proprietà e <xref:System.AppDomain>viene creato utilizzando il <xref:System.LoaderOptimization>flag, l&quot;effetto è lo stesso effetto di <xref:System.LoaderOptimization>flag; vale a dire, vengono condivisi solo gli assembly nella Global Assembly Cache.</xref:System.LoaderOptimization> </xref:System.LoaderOptimization> </xref:System.AppDomain> </xref:System.AppDomain.SetAppDomainPolicy%2A> </xref:System.AppDomain> Quando in questo caso, il caricatore non genera un&quot;eccezione e l&quot;applicazione non prevede il miglioramento delle prestazioni associato di <xref:System.LoaderOptimization>flag.</xref:System.LoaderOptimization>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class LoaderOptimizationAttribute : Attribute
