  name: DocumentAutomationPeer
  nameWithType: DocumentAutomationPeer
  fullName: System.Windows.Automation.Peers.DocumentAutomationPeer
  type: Class
  summary: "Espone <xref href=&quot;System.Windows.Automation.ControlType.Document&quot;> </xref> tipi di controllo a [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)]."
  remarks: "Il DocumentAutomationPeer rappresenta documenti e supporta <xref:System.Windows.Automation.TextPattern>.</xref:System.Windows.Automation.TextPattern>  Gli oggetti come un <xref:System.Windows.Documents.FixedDocument>o <xref:System.Windows.Documents.FlowDocument>può contenere oggetti incorporati, ad esempio immagini e i collegamenti ipertestuali.</xref:System.Windows.Documents.FlowDocument> </xref:System.Windows.Documents.FixedDocument>  Inizialmente, quando si tenta di ottenere gli elementi del documento, figlio <xref:System.Windows.Automation.Peers.DocumentAutomationPeer.GetChildrenCore%2A?displayProperty=fullName>non restituisce gli oggetti incorporati.</xref:System.Windows.Automation.Peers.DocumentAutomationPeer.GetChildrenCore%2A?displayProperty=fullName>  Per ottenere gli elementi incorporati, ottenere un <xref:System.Windows.Automation.Text.TextPatternRange> <xref:System.Windows.Automation.TextPattern>e chiamare <xref:System.Windows.Automation.Text.TextPatternRange.GetChildren%2A?displayProperty=fullName>.</xref:System.Windows.Automation.Text.TextPatternRange.GetChildren%2A?displayProperty=fullName> </xref:System.Windows.Automation.TextPattern> </xref:System.Windows.Automation.Text.TextPatternRange>  Dopo aver <xref:System.Windows.Automation.Text.TextPatternRange.GetChildren%2A?displayProperty=fullName>chiamato, tutti gli elementi in tale <xref:System.Windows.Automation.Text.TextPatternRange>restituiti da <xref:System.Windows.Automation.Peers.DocumentAutomationPeer.GetChildrenCore%2A?displayProperty=fullName>.</xref:System.Windows.Automation.Peers.DocumentAutomationPeer.GetChildrenCore%2A?displayProperty=fullName> </xref:System.Windows.Automation.Text.TextPatternRange> </xref:System.Windows.Automation.Text.TextPatternRange.GetChildren%2A?displayProperty=fullName>      > [!NOTE] > A meno che non si conosce il documento è un <xref:System.Windows.Documents.FlowDocument>, non è necessario chiamare <xref:System.Windows.Automation.Text.TextPatternRange.GetChildren%2A>sul <xref:System.Windows.Automation.TextPattern.DocumentRange%2A?displayProperty=fullName>proprietà.</xref:System.Windows.Automation.TextPattern.DocumentRange%2A?displayProperty=fullName> </xref:System.Windows.Automation.Text.TextPatternRange.GetChildren%2A> </xref:System.Windows.Documents.FlowDocument> Se il documento viene caricato da un percorso di rete, la chiamata <xref:System.Windows.Automation.Text.TextPatternRange.GetChildren%2A>sull&quot;intero documento è risorsa con utilizzo intensivo.</xref:System.Windows.Automation.Text.TextPatternRange.GetChildren%2A>  In alternativa, è necessario utilizzare uno dei metodi su <xref:System.Windows.Automation.TextPattern>che restituisce un <xref:System.Windows.Automation.Text.TextPatternRange>che rappresenta una parte del documento.</xref:System.Windows.Automation.Text.TextPatternRange> </xref:System.Windows.Automation.TextPattern>"
  syntax:
    content: 'public class DocumentAutomationPeer : System.Windows.Automation.Peers.ContentTextAutomationPeer'
