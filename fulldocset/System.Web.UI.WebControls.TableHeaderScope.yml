  remarks: "Enumerazione TableHeaderScope viene utilizzato il <xref:System.Web.UI.WebControls.DataControlFieldHeaderCell>e <xref:System.Web.UI.WebControls.TableHeaderCell>classi che rappresentano l&quot;ambito della cella di intestazione quando è sottoposto a rendering.</xref:System.Web.UI.WebControls.TableHeaderCell> </xref:System.Web.UI.WebControls.DataControlFieldHeaderCell> Il valore predefinito `Scope` per entrambe queste classi è il valore NotSet, nel qual non caso in formato HTML `scope` attributo viene scritto per la cella di intestazione. Il <xref:System.Web.UI.WebControls.TableHeaderCell.Scope%2A>proprietà viene utilizzata per rendere più facilmente accessibile tabelle HTML fornendo informazioni sulle relazioni tra le celle e le intestazioni.</xref:System.Web.UI.WebControls.TableHeaderCell.Scope%2A>"
