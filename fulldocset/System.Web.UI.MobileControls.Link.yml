  fullName: System.Web.UI.MobileControls.Link.SoftkeyLabel
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Imposta o restituisce il testo visualizzato per un tasto softkey quando il <xref href=&quot;System.Web.UI.MobileControls.Link&quot;> </xref> ha un <xref:System.Web.UI.MobileControls.Link.NavigateUrl*>proprietà definita.</xref:System.Web.UI.MobileControls.Link.NavigateUrl*> Il valore predefinito è una stringa vuota (&quot;&quot;). Questa API è obsoleta. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "Questa proprietà viene utilizzata solo per i dispositivi che supportano softkey.       Se questa proprietà è vuota, il <xref:System.Web.UI.MobileControls.TextControl.Text%2A>proprietà del controllo viene utilizzata.</xref:System.Web.UI.MobileControls.TextControl.Text%2A> Se l&quot;oggetto sottostante <xref:System.Web.UI.MobileControls.TextControl.Text%2A>proprietà è vuota o la sua lunghezza è inferiore a 9, il <xref:System.Web.UI.MobileControls.TextControl.Text%2A>proprietà viene utilizzata per l&quot;etichetta di tasto softkey.</xref:System.Web.UI.MobileControls.TextControl.Text%2A> </xref:System.Web.UI.MobileControls.TextControl.Text%2A> In caso contrario, viene visualizzato il collegamento di word o una versione localizzata equivalente."
  syntax:
    content: public string SoftkeyLabel { get; set; }
    return:
      type: System.String
      description: "Il testo visualizzato per un tasto softkey quando il <xref href=&quot;System.Web.UI.MobileControls.Link&quot;> </xref> ha un <xref:System.Web.UI.MobileControls.Link.NavigateUrl*>proprietà definita.</xref:System.Web.UI.MobileControls.Link.NavigateUrl*>"
