- uid: System.Web.UI.MobileControls.Link.NavigateUrl
  id: NavigateUrl
  parent: System.Web.UI.MobileControls.Link
  langs:
  - csharp
  name: NavigateUrl
  nameWithType: Link.NavigateUrl
  fullName: System.Web.UI.MobileControls.Link.NavigateUrl
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Imposta o restituisce l&quot;URL di destinazione del collegamento. Il valore predefinito è una stringa vuota (&quot;&quot;). Questa API è obsoleta. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "Se il collegamento a un&quot;immagine è specificato (la proprietà NavigateUrl contiene una stringa vuota (&quot;&quot;)), il collegamento non sarà interattivo.       Se il valore della proprietà NavigateUrl inizia con un simbolo di numero (#), si presuppone che il resto del valore è l&quot;identificatore di un form corrente <xref:System.Web.UI.MobileControls.MobilePage>.</xref:System.Web.UI.MobileControls.MobilePage> In caso contrario, il valore della proprietà NavigateUrl viene considerato un URL. Quando viene eseguito il rendering di un collegamento, il writer di testo scrive sottostante <xref:System.Web.UI.MobileControls.TextControl.Text%2A>proprietà.</xref:System.Web.UI.MobileControls.TextControl.Text%2A> Se il <xref:System.Web.UI.MobileControls.TextControl.Text%2A>proprietà è vuota, il writer di testo scrive la proprietà NavigateUrl.</xref:System.Web.UI.MobileControls.TextControl.Text%2A>      > [!NOTE] > Se l&quot;applicazione si basa su sessioni senza cookie o potrebbe ricevere richieste dai dispositivi che richiedono sessioni senza cookie, usando una tilde (&quot;~&quot;) in un percorso inavvertitamente può comportare la creazione di una nuova sessione e la possibile perdita di dati della sessione. Per impostare una proprietà con un percorso, ad esempio (&quot;~ / percorso&quot;), risolvere il percorso utilizzando <xref:System.Web.UI.MobileControls.MobileControl.ResolveUrl%2A>(&quot;~ / percorso&quot;) prima di assegnarlo alla proprietà.</xref:System.Web.UI.MobileControls.MobileControl.ResolveUrl%2A>"
  syntax:
    content: public string NavigateUrl { get; set; }
    return:
      type: System.String
      description: "L&quot;URL di destinazione del collegamento."
  overload: System.Web.UI.MobileControls.Link.NavigateUrl*
  exceptions: []
  platform:
  - net462
