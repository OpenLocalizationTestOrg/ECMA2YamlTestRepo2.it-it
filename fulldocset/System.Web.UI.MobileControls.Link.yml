  name: Link
  nameWithType: Link
  fullName: System.Web.UI.MobileControls.Link
  type: Class
  summary: "Rappresenta un collegamento ipertestuale a un altro &lt;xref:System.Web.UI.MobileControls.MobileControl.Form%2A?displayProperty=fullName&gt; nella stessa pagina mobile o a un URI arbitrario. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "In tutti i dispositivi, il collegamento viene rappresentato in modo che il <xref:System.Web.UI.MobileControls.TextControl.Text%2A>proprietà consente di visualizzare sul dispositivo per l&quot;utente.</xref:System.Web.UI.MobileControls.TextControl.Text%2A> Quando l&quot;utente richiama il collegamento, si accede all&quot;oggetto specificato <xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A>proprietà.</xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A> L&quot;applicazione deve contenere codice che verifica che un collegamento è esplorabile in un determinato dispositivo. Ad esempio http://www.microsoft.com il collegamento non è esplorabile su un dispositivo WML.       Se il <xref:System.Web.UI.MobileControls.TextControl.Text%2A>proprietà è vuota, il valore di <xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A>proprietà viene utilizzata anche per il <xref:System.Web.UI.MobileControls.TextControl.Text%2A>proprietà.</xref:System.Web.UI.MobileControls.TextControl.Text%2A> </xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A> </xref:System.Web.UI.MobileControls.TextControl.Text%2A> In particolare, quando il writer di testo viene eseguito il rendering di un collegamento, viene verificata la <xref:System.Web.UI.MobileControls.TextControl.Text%2A>proprietà per il testo da visualizzare; se tale proprietà è vuota, viene visualizzato il valore del <xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A>proprietà.</xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A> </xref:System.Web.UI.MobileControls.TextControl.Text%2A>      > [!NOTE] > Se l&quot;applicazione si basa su sessioni senza cookie o potrebbe ricevere richieste dai dispositivi che richiedono sessioni senza cookie, usando una tilde (&quot;~&quot;) in un percorso inavvertitamente può comportare la creazione di una nuova sessione e la possibile perdita di dati della sessione. Per impostare una proprietà con un percorso, ad esempio (&quot;~ / percorso&quot;), risolvere il percorso utilizzando <xref:System.Web.UI.MobileControls.MobileControl.ResolveUrl%2A>(&quot;~ / percorso&quot;) prima di assegnarlo alla proprietà.</xref:System.Web.UI.MobileControls.MobileControl.ResolveUrl%2A>"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Text")]

      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.LinkDesigner))]

      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.WebControlToolboxItem, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.DataBindingHandler("System.Web.UI.Design.TextDataBindingHandler, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.MobileControls.DesignerAdapter(typeof(System.Web.UI.Design.MobileControls.Adapters.DesignerLinkAdapter))]

      [System.Web.UI.ToolboxData("<{0}:Link runat=server>Link</{0}:Link>")]

      public class Link : System.Web.UI.MobileControls.TextControl, System.Web.UI.IPostBackEventHandler
