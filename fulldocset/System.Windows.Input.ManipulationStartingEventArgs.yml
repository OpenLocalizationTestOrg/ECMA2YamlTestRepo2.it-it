- uid: System.Windows.Input.ManipulationStartingEventArgs.Pivot
  id: Pivot
  parent: System.Windows.Input.ManipulationStartingEventArgs
  langs:
  - csharp
  name: Pivot
  nameWithType: ManipulationStartingEventArgs.Pivot
  fullName: System.Windows.Input.ManipulationStartingEventArgs.Pivot
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Ottiene o imposta un oggetto che descrive il pivot per la modifica di un singolo punto."
  remarks: "Quando si imposta la proprietà Pivot, la modifica conterrà dati rotazione quando l&quot;utente utilizza un dito durante una manipolazione.  Si tratta di simulare situazioni reali in cui è possibile utilizzare un dito per ruotare un oggetto, ad esempio un foglio di carta in una tabella.  Se il Pivot `null`, l&quot;utente deve utilizzare due dita per provocare la rotazione.       Per ulteriori informazioni sulle modifiche, vedere il [Input Overview](~/add/includes/ajax-current-ext-md.md).  Per un esempio di un&quot;applicazione che risponde alle modifiche, vedere [procedura dettagliata: creazione del primo Touch Application](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows an event handler for the <xref:System.Windows.UIElement.ManipulationStarting> event and sets the Pivot property. To test this example, follow the steps in [Walkthrough: Creating Your First Touch Application](../Topic/Walkthrough:%20Creating%20Your%20First%20Touch%20Application.md) and replace the code in step 4 with this code.  \n  \n [!code-cs[BasicManipulation#ManipulationPivot](~/add/codesnippet/csharp/basicmanipulation/reportboundaryfeedbackexample.xaml.cs#manipulationpivot)]\n [!code-vb[BasicManipulation#ManipulationPivot](~/add/codesnippet/visualbasic/basicmanipulation/reportboundaryfeedbackexample.xaml.vb#manipulationpivot)]"
  syntax:
    content: public System.Windows.Input.ManipulationPivot Pivot { get; set; }
    return:
      type: System.Windows.Input.ManipulationPivot
      description: "Oggetto che descrive il pivot per la modifica di un singolo punto."
  overload: System.Windows.Input.ManipulationStartingEventArgs.Pivot*
  exceptions: []
  platform:
  - net462
