  fullName: System.Windows.Input.ManipulationStartingEventArgs
  type: Class
  summary: "Fornisce dati per il <xref href=&quot;System.Windows.UIElement.ManipulationStarting&quot;> </xref>, evento."
  remarks: "Il ManipulationStartingEventArgs consentono di specificare il comportamento di una modifica.  Utilizzare il ManipulationStartingEventArgs per eseguire le operazioni seguenti:-specificare che la posizione deve essere relativa a un elemento impostando la <xref:System.Windows.Input.ManipulationStartingEventArgs.ManipulationContainer%2A>proprietà.</xref:System.Windows.Input.ManipulationStartingEventArgs.ManipulationContainer%2A>      -Specificare se la modifica di un singolo dito viene abilitata impostando il <xref:System.Windows.Input.ManipulationStartingEventArgs.IsSingleTouchEnabled%2A?displayProperty=fullName>proprietà.</xref:System.Windows.Input.ManipulationStartingEventArgs.IsSingleTouchEnabled%2A?displayProperty=fullName>      -Specificare quali tipi di modifica vengono attivati impostando il <xref:System.Windows.Input.ManipulationStartingEventArgs.Mode%2A?displayProperty=fullName>proprietà per un <xref:System.Windows.Input.ManipulationModes>enumerazione.</xref:System.Windows.Input.ManipulationModes> </xref:System.Windows.Input.ManipulationStartingEventArgs.Mode%2A?displayProperty=fullName>      -Specificare il centro di una rotazione di un singolo dito impostando il <xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A?displayProperty=fullName>proprietà.</xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A?displayProperty=fullName>      -Annulla la modifica impostando il <xref:System.Windows.Input.ManipulationStartingEventArgs.Cancel%2A?displayProperty=fullName>proprietà `true`.</xref:System.Windows.Input.ManipulationStartingEventArgs.Cancel%2A?displayProperty=fullName>       Per ulteriori informazioni sulle modifiche, vedere il [Input Overview](~/add/includes/ajax-current-ext-md.md).  Per un esempio di un&quot;applicazione che risponde alle modifiche, vedere [procedura dettagliata: creazione del primo Touch Application](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public sealed class ManipulationStartingEventArgs : System.Windows.Input.InputEventArgs'
