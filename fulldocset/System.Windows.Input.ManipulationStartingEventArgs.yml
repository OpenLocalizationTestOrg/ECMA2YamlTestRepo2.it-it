- uid: System.Windows.Input.ManipulationStartingEventArgs.ManipulationContainer
  id: ManipulationContainer
  parent: System.Windows.Input.ManipulationStartingEventArgs
  langs:
  - csharp
  name: ManipulationContainer
  nameWithType: ManipulationStartingEventArgs.ManipulationContainer
  fullName: System.Windows.Input.ManipulationStartingEventArgs.ManipulationContainer
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Ottiene o imposta il contenitore in cui tutti i calcoli e gli eventi di modifica sono relativi."
  remarks: "È possibile specificare che la posizione deve essere relativa a un altro elemento impostando la proprietà ManipulationContainer. Ad esempio, è possibile apportare le posizioni di manipolazione rispetto al padre dell&quot;elemento che riceve gli eventi di modifica. Il <xref:System.Windows.UIElement.ManipulationStarting>gestore eventi è l&quot;unico punto in cui è possibile impostare il ManipulationContainer.</xref:System.Windows.UIElement.ManipulationStarting>       Per ulteriori informazioni sulle modifiche, vedere il [Input Overview](~/add/includes/ajax-current-ext-md.md).  Per un esempio di un&quot;applicazione che risponde alle modifiche, vedere [procedura dettagliata: creazione del primo Touch Application](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public System.Windows.IInputElement ManipulationContainer { get; set; }
    return:
      type: System.Windows.IInputElement
      description: "Il contenitore in cui tutti i calcoli e gli eventi di modifica sono relativi. Il valore predefinito è l&quot;elemento in cui si è verificato l&quot;evento."
  overload: System.Windows.Input.ManipulationStartingEventArgs.ManipulationContainer*
  exceptions: []
  platform:
  - net462
