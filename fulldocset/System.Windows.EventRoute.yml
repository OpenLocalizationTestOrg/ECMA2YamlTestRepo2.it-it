  fullName: System.Windows.EventRoute
  type: Class
  summary: "Rappresenta il contenitore per la route deve essere seguito da un evento indirizzato."
  remarks: "Questa classe corrisponde a un oggetto valido <xref:System.Windows.RoutedEvent>e contiene un elenco ordinato di destinazione oggetto gestore elenco coppie che fanno riferimento alla route dell&quot;evento per quell&quot;evento.</xref:System.Windows.RoutedEvent> EventRoute supporta l&quot;aggiunta di nuove voci nell&quot;elenco e consente inoltre di gestori nell&quot;elenco da richiamare.       Maggior parte delle operazioni di aggiunta di gestori per [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] eventi non richiedono l&quot;utilizzo di questa classe (ad esempio, utilizzare <xref:System.Windows.EventManager>metodi per aggiungere la gestione di classi, o eseguire una query per gestori esistenti di un evento).</xref:System.Windows.EventManager> Questa classe è principalmente per l&quot;utilizzo quando gli elementi hanno particolare conoscenza su elementi figlio o padre che la rendono pratica aggiungere elementi o rimuovere elementi dall&quot;elenco la route predefinita calcolata."
  syntax:
    content: public sealed class EventRoute
