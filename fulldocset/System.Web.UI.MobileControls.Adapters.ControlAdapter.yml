- uid: System.Web.UI.MobileControls.Adapters.ControlAdapter.LoadPostData(System.String,System.Collections.Specialized.NameValueCollection,System.Object,System.Boolean@)
  id: LoadPostData(System.String,System.Collections.Specialized.NameValueCollection,System.Object,System.Boolean@)
  parent: System.Web.UI.MobileControls.Adapters.ControlAdapter
  langs:
  - csharp
  name: LoadPostData(String,NameValueCollection,Object,Boolean)
  nameWithType: ControlAdapter.LoadPostData(String,NameValueCollection,Object,Boolean)
  fullName: System.Web.UI.MobileControls.Adapters.ControlAdapter.LoadPostData(String,NameValueCollection,Object,Boolean)
  type: Method
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls.Adapters
  summary: "Restituisce <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> se l&quot;adattatore gestisce il caricamento dei dati post. Questa API è obsoleta. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "Questo metodo viene chiamato quando un controllo che implementa il <xref:System.Web.UI.IPostBackDataHandler?displayProperty=fullName>interfaccia dispone di una propria <xref:System.Web.UI.IPostBackDataHandler.LoadPostData%2A>metodo richiamato.</xref:System.Web.UI.IPostBackDataHandler.LoadPostData%2A> </xref:System.Web.UI.IPostBackDataHandler?displayProperty=fullName>      > [!NOTE] > Diversi dispositivi potrebbero fornire i propri dati al server del chiamante in modi diversi. Un esempio è la differenza tra il modo in cui gli elementi WML e HTML riportano i risultati di un<xref:System.Web.UI.MobileControls.SelectionList></xref:System.Web.UI.MobileControls.SelectionList>"
  syntax:
    content: public virtual bool LoadPostData (string key, System.Collections.Specialized.NameValueCollection data, object controlPrivateData, out bool dataChanged);
    parameters:
    - id: key
      type: System.String
      description: "Identifica il controllo."
    - id: data
      type: System.Collections.Specialized.NameValueCollection
      description: "Contiene la raccolta di tutti i valori di nome in ingresso."
    - id: controlPrivateData
      type: System.Object
      description: "Fornisce una posizione per inviare i dati privati per il controllo che potrebbe essere necessario per il caricamento dei dati post. Il controllo determina il tipo passato al parametro."
