  namespace: System.Web.UI.MobileControls.Adapters
  summary: "Chiamato da un controllo per creare un&quot;interfaccia basata su modelli utente (UI). Questa API è obsoleta. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
