  namespace: System.Web.UI.MobileControls.Adapters
  summary: "Restituisce <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> se l&quot;evento è stato gestito. Questa API è obsoleta. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "Questo metodo viene chiamato da un controllo quando riceve una notifica di evento di postback, per verificare se l&quot;evento è specifico dell&quot;adattatore. Se il controllo implementa il <xref:System.Web.UI.IPostBackEventHandler>(metodo) e riceve un evento di postback di <xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A>dell&quot;adattatore del controllo viene chiamato.</xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A> </xref:System.Web.UI.IPostBackEventHandler> Se gli eventi inviati al controllo possono variare a seconda del dispositivo di destinazione, l&quot;implementazione del controllo di questo metodo deve chiamare il metodo di HandlePostBackEvent dell&quot;adattatore del controllo.       Questo metodo restituisce `true` o `false`, che indica se l&quot;adattatore di dispositivo gestito l&quot;evento. Restituisce `false` per impostazione predefinita."
  syntax:
    content: public virtual bool HandlePostBackEvent (string eventArgument);
    parameters:
    - id: eventArgument
      type: System.String
      description: "Nome dell&quot;evento."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se l&quot;evento è stato gestito; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.MobileControls.Adapters.ControlAdapter.HandlePostBackEvent*
  exceptions: []
