  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Protocols.WSTrust
  summary: "Ottiene o imposta un valore che indica se il token può essere rinnovato dopo la scadenza."
  remarks: "Rappresenta il contenuto dell&quot;attributo OK. Questo attributo facoltativo viene utilizzato per indicare che un token rinnovabile è accettabile se la durata della richiesta supera il limite del servizio di rilascio. Vale a dire se `true`, quindi il token può essere rinnovato dopo la scadenza. Il valore predefinito è `false` per motivi di sicurezza."
  syntax:
    content: public bool OkForRenewalAfterExpiration { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il token richiesto può essere rinnovato dopo che è scaduta; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
