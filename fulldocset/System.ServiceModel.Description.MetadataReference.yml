  name: MetadataReference
  nameWithType: MetadataReference
  fullName: System.ServiceModel.Description.MetadataReference
  type: Class
  summary: "Rappresenta un riferimento a un documento di metadati restituito da un endpoint di scambio di metadati."
  remarks: "Quando si utilizza [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)], è possibile creare un endpoint di metadati per qualsiasi servizio. L&quot;endpoint è possibile eseguire query per i metadati che consente a un client di comunicare con l&quot;endpoint. Ad esempio, un endpoint dei metadati può restituire un documento Web Services Description Language (WSDL) che descrive i metodi e tipi di dati di un servizio.       La classe MetadataReference viene utilizzata con risposte WS-MetadataExchange in cui i riferimenti sono codificati direttamente come `<mex:MetadataReference>` o `<mex:MetadataLocation``>`.       Documenti di metadati possono fare riferimento a molti altri documenti che descrivono tipi e i documenti possono contenere ulteriori riferimenti. La classe MetadataReference rappresenta un singolo endpoint che restituisce un documento che può contenere più elementi WSDL o XSD nonché altri riferimenti a metadati ad altri endpoint WS-MetadataExchange.       Le istanze della classe MetadataReference comunemente utilizzate per l&quot;elaborazione di un <xref:System.ServiceModel.Description.MetadataSet>, che rappresenta il punto di scambio di metadati totale.</xref:System.ServiceModel.Description.MetadataSet> La <xref:System.ServiceModel.Description.MetadataResolver>classe è destinata a risolvere tutti i riferimenti utilizzati per restituire i metadati.</xref:System.ServiceModel.Description.MetadataResolver> Se, tuttavia, è necessario esaminare ogni riferimento, utilizzare la classe MetadataReference per rappresentare ogni endpoint.      ## Specifiche [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] implementa la specifica Web Services Metadata Exchange (WS-MetadataExchange) per la restituzione di metadati. Tale specifica ricorre alla specifica Web Services Transfer (WS-Transfer) per definire il meccanismo per il recupero dei dati basato su XML."
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot(ElementName="MetadataReference", Namespace="http://schemas.xmlsoap.org/ws/2004/09/mex")]

      public class MetadataReference : System.Xml.Serialization.IXmlSerializable
