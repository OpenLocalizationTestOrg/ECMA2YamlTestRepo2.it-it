- uid: System.ServiceModel.Configuration.MessageLoggingElement.Filters
  id: Filters
  parent: System.ServiceModel.Configuration.MessageLoggingElement
  langs:
  - csharp
  name: Filters
  nameWithType: MessageLoggingElement.Filters
  fullName: System.ServiceModel.Configuration.MessageLoggingElement.Filters
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene gli oggetti XPathFilter utilizzati per la registrazione dei messaggi."
  remarks: "I filtri vengono applicati a livello di servizio e di trasporto. Quando sono definiti uno o più filtri, solo i messaggi che corrispondono ad almeno uno dei filtri vengono registrati. Se è definito alcun filtro, passeranno tutti i messaggi.       I filtri supportano la sintassi XPath completa e vengono applicati in ordine che appaiono nel file di configurazione. Un filtro sintatticamente errato determina un&quot;eccezione di configurazione."
  example:
  - "The following is an example in configuring a filter that records only messages that have a SOAP Header section.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public System.ServiceModel.Configuration.XPathMessageFilterElementCollection Filters { get; }
    return:
      type: System.ServiceModel.Configuration.XPathMessageFilterElementCollection
      description: "Una raccolta di oggetti XPathFilter utilizzati per la registrazione dei messaggi."
  overload: System.ServiceModel.Configuration.MessageLoggingElement.Filters*
  exceptions: []
  platform:
  - net462
