  namespace: System.Windows.Shell
  summary: "Ottiene o imposta il testo da visualizzare per la descrizione comando Anteprima pulsante."
  remarks: "È possibile aggiungere un&quot;immagine a un pulsante di anteprima, ma non esiste alcuna proprietà per l&quot;impostazione del testo sulla superficie pulsante dell&quot;anteprima. Tuttavia, è possibile impostare la proprietà Description per aggiungere testo descrittivo che viene visualizzato in una descrizione comando quando si sposta il puntatore del mouse sul pulsante dell&quot;anteprima."
  example:
  - "The following example shows how to create a <xref:System.Windows.Shell.ThumbButtonInfo> in markup. The <xref:System.Windows.Shell.ThumbButtonInfo> is bound to the <xref:System.Windows.Input.MediaCommands.Stop%2A?displayProperty=fullName> command. The tooltip descriptive text is **Stop**. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-xml[Shell_TaskbarItemSample#020](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#020)]"
  syntax:
    content: public string Description { get; set; }
    return:
      type: System.String
      description: "Il testo da visualizzare per la descrizione comando Anteprima pulsante. Il valore predefinito è una stringa vuota."
  overload: System.Windows.Shell.ThumbButtonInfo.Description*
  exceptions: []
  platform:
  - net462
