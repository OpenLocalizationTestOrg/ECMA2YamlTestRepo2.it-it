  name: ThumbButtonInfo
  nameWithType: ThumbButtonInfo
  fullName: System.Windows.Shell.ThumbButtonInfo
  type: Class
  summary: "Rappresenta le informazioni su come visualizzare un pulsante di [!INCLUDE[win7](~/add/includes/win7-md.md)] anteprima barra delle applicazioni."
  remarks: "Il [!INCLUDE[win7](~/add/includes/win7-md.md)] barra delle applicazioni fornisce funzionalità avanzate che consente di utilizzare il pulsante della barra delle applicazioni per comunicare lo stato a un utente e per esporre le attività comuni quando la finestra viene ridotta a icona o nascosta. È possibile aggiungere pulsanti all&quot;anteprima della barra delle applicazioni per fornire l&quot;accesso ad attività comuni senza dover passare alla finestra dell&quot;applicazione. Ad esempio, Windows Media Player fornisce riproduzione, pausa, Avanti e indietro pulsanti che è possibile utilizzare per controllare la riproduzione multimediale dall&quot;anteprima della barra delle applicazioni quando l&quot;applicazione è ridotta a icona.       La classe ThumbButtonInfo contiene proprietà che descrivono come [!INCLUDE[win7](~/add/includes/win7-md.md)] shell Visualizza i pulsanti nell&quot;anteprima della barra delle applicazioni. Fornisce un wrapper gestito per l&quot;API Windows native. Gli oggetti ThumbButtonInfo sono contenuti nel <xref:System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos%2A?displayProperty=fullName>insieme.</xref:System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos%2A?displayProperty=fullName>       La funzionalità avanzata della barra delle applicazioni non è disponibile nelle versioni precedenti di Windows a [!INCLUDE[win7](~/add/includes/win7-md.md)]. In [!INCLUDE[win7](~/add/includes/win7-md.md)], alcune funzionalità potrebbero non essere disponibili a seconda delle impostazioni dell&quot;utente. Ad esempio, i pulsanti vengono mostrati solo nell&quot;anteprima della barra delle applicazioni quando [!INCLUDE[TLA#tla_aero](~/add/includes/tlasharptla-aero-md.md)] è abilitata. L&quot;applicazione deve fornire altri modi disponibili per l&quot;interazione con l&quot;utente che non siano presenti le funzionalità avanzate della barra delle applicazioni.       Nella figura seguente mostra un&quot;anteprima della barra delle applicazioni con due pulsanti di cursore che forniscono l&quot;accesso ai comandi Play e Stop.       ![Esempio di elemento della barra delle applicazioni Info](~/add/media/wpfshell-taskbariteminfo.png &quot;esempio un elemento della barra delle applicazioni Info&quot;) pulsanti del cursore sulla barra delle applicazioni di Windows"
  example:
  - "The following example shows how to create a ThumbButtonInfo in markup. The <xref:System.Windows.Shell.TaskbarItemInfo> contains a collection of ThumbButtonInfo objects that provide access to the Play and Stop commands from the taskbar item. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-xml[Shell_TaskbarItemSample#010](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#010)]"
  syntax:
    content: 'public sealed class ThumbButtonInfo : System.Windows.Freezable, System.Windows.Input.ICommandSource'
