  summary: "Rappresenta una raccolta di <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.LegendItem&quot;> </xref> oggetti."
  remarks: "La classe LegendItemsCollection rappresenta una raccolta di <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem>oggetti, che a sua volta rappresentano gli elementi in una legenda.</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem>       Questa classe di raccolta viene esposta in due modi: - come il <xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>proprietà dell&quot;oggetto di <xref:System.Windows.Forms.DataVisualization.Charting.Legend>oggetto, che può essere utilizzato per aggiungere, eliminare o modificare gli elementi della legenda personalizzato.</xref:System.Windows.Forms.DataVisualization.Charting.Legend> </xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A> Il termine &quot;custom&quot; si riferisce agli elementi della legenda con il testo definito dall&quot;utente, colore del simbolo e così via. In confronto, gli elementi della legenda &quot;default&quot; sono elementi che vengono inseriti automaticamente nella legenda e rappresentano un punto nella serie di dati o di dati. Le voci di elemento della legenda predefiniti per i grafici a torta e ad anello rappresentano i punti dati tracciati, mentre le voci di elemento per tutti gli altri tipi di grafico rappresentano la serie tracciata. Il <xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>proprietà è disponibile in fase di progettazione e Runtime.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>      -In di <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>evento, come il <xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A>proprietà del <xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs>parametro.</xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs> </xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend> Il <xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A>proprietà archivia elementi della legenda predefiniti e gli elementi della legenda personalizzati che sono stati aggiunti i <xref:System.Windows.Forms.DataVisualization.Charting.Chart>controllo in fase di progettazione.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A> Gli elementi della legenda possono essere modificati o eliminati, Inoltre, l&quot;ordine può essere modificato.       Per aggiungere gli elementi della legenda per la raccolta, utilizzare uno degli overload `Add` e `Insert` metodi in questa classe."
