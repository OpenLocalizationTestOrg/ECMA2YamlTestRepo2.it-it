  summary: "Inizializza una nuova istanza di <xref href=&quot;System.Web.UI.Design.ClientScriptItemCollection&quot;> </xref> classe."
  remarks: "Se `clientScriptItems` è `null` (`Nothing` in Visual Basic) o non contiene alcun elemento, il costruttore inizializza un oggetto vuoto <xref:System.Web.UI.Design.ClientScriptItemCollection>oggetto.</xref:System.Web.UI.Design.ClientScriptItemCollection> In caso contrario, gli elementi di `clientScriptItems` matrice vengono utilizzati per impostare gli elementi per <xref:System.Web.UI.Design.ClientScriptItemCollection>.</xref:System.Web.UI.Design.ClientScriptItemCollection>       In genere viene utilizzato il costruttore di ClientScriptItemCollection nelle classi derivate dalla <xref:System.Web.UI.Design.WebFormsRootDesigner>classe.</xref:System.Web.UI.Design.WebFormsRootDesigner> Finestre di progettazione visiva di implementare il <xref:System.Web.UI.Design.WebFormsRootDesigner.GetClientScriptsInDocument%2A>per restituire un <xref:System.Web.UI.Design.ClientScriptItemCollection>oggetto per gli elementi di script client in un documento Web in fase di progettazione.</xref:System.Web.UI.Design.ClientScriptItemCollection> </xref:System.Web.UI.Design.WebFormsRootDesigner.GetClientScriptsInDocument%2A>"
