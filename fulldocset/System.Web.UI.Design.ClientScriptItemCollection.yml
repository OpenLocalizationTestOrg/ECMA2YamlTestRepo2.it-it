  nameWithType: ClientScriptItemCollection
  fullName: System.Web.UI.Design.ClientScriptItemCollection
  type: Class
  summary: "Rappresenta una raccolta di sola lettura di blocchi di script client contenuti all&quot;interno di un controllo utente o un Web Form in fase di progettazione. Questa classe non può essere ereditata."
  remarks: "Ogni <xref:System.Web.UI.Design.ClientScriptItem>oggetto nella classe ClientScriptItemCollection rappresenta un `script` blocco contenuto in un documento (un Web Form, un controllo server Web, una pagina di contenuto o una pagina master) in fase di progettazione.</xref:System.Web.UI.Design.ClientScriptItem>       Utilizzare la <xref:System.Web.UI.Design.WebFormsRootDesigner>classe per impostare o esaminare gli elementi di script client contenuti in un documento Web Form nella finestra di progettazione.</xref:System.Web.UI.Design.WebFormsRootDesigner> Recuperare la raccolta di elementi di script client contenuti all&quot;interno del documento Web utilizzando il <xref:System.Web.UI.Design.WebFormsRootDesigner.GetClientScriptsInDocument%2A>metodo.</xref:System.Web.UI.Design.WebFormsRootDesigner.GetClientScriptsInDocument%2A> Aggiungere un elemento di script client per il documento Web utilizzando il <xref:System.Web.UI.Design.WebFormsRootDesigner.AddClientScriptToDocument%2A>metodo.</xref:System.Web.UI.Design.WebFormsRootDesigner.AddClientScriptToDocument%2A>       Per aggiungere gli elementi di script client in fase di esecuzione, utilizzare la <xref:System.Web.UI.ClientScriptManager>classe.</xref:System.Web.UI.ClientScriptManager>      > [!NOTE] > ClientScriptItemCollection la classe rappresenta gli elementi di script in fase di progettazione eseguite nel client. Poiché il `script` elementi che vengono generati per gli oggetti ClientScriptItemCollection non vengono eseguiti nel server, gli elementi non possono contenere il `runat=&quot;server&quot;` attributo."
