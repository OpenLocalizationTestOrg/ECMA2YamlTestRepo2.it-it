  remarks: "La classe rappresenta DataReference il `<DataReference>` elemento che contiene il percorso dei dati crittografati utilizzati nella crittografia XML.       `<DataReference>`gli elementi vengono utilizzati per fare riferimento a `<EncryptedData>` gli elementi che sono stati crittografati mediante la chiave all&quot;inclusione `<EncryptedKey>` elemento. Più `<DataReference>` elementi possono verificarsi se più `<EncryptedData>` sono presenti elementi che vengono crittografati mediante la stessa chiave.       Per ulteriori informazioni sugli standard di crittografia XML, vedere http://www.w3.org/TR/xmlenc-core/."
