  remarks: "Questo costruttore, la catena di identificatore URI (Uniform Resource) e la trasformazione specificata viene utilizzata per creare una nuova istanza di <xref:System.Security.Cryptography.Xml.DataReference>classe, che rappresenta il `<DataReference>` elemento.</xref:System.Security.Cryptography.Xml.DataReference> URI che indica la posizione dei dati crittografati e la catena di trasformazioni può contenere informazioni su come recuperare i dati crittografati da una struttura di archiviazione di documenti, le trasformazioni di decompressione o trasformazioni XPath. `<DataReference>`è un elemento figlio del `<ReferenceList>` elemento.       Per ulteriori informazioni sugli standard di crittografia XML, vedere http://www.w3.org/TR/xmlenc-core/."
