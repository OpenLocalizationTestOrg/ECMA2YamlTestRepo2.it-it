  type: Class
  summary: "Fornisce un&quot;implementazione di base per i sink di canale che per esporre un&quot;interfaccia di dizionario per le relative proprietà."
  remarks: "Sink di canale forniscono un punto di plug-in che consente l&quot;accesso ai messaggi sottostanti che vengono propagate attraverso il canale, nonché il flusso utilizzato dal meccanismo di trasporto per inviare messaggi a un oggetto remoto. Sink di canale sono collegati tra loro in una catena di provider di sink di canale, e tutti i messaggi del canale passano attraverso questa catena di sink prima che il messaggio viene serializzato e trasportato.       Questa classe esegue una richiesta di collegamento e una richiesta di ereditarietà a livello di classe. Oggetto <xref:System.Security.SecurityException>viene generata quando il chiamante immediato o la classe derivata non dispone dell&quot;autorizzazione di infrastruttura.</xref:System.Security.SecurityException> Per informazioni dettagliate sui requisiti di sicurezza, vedere [le richieste di collegamento](~/add/includes/ajax-current-ext-md.md) e [richieste di ereditarietà](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
