  remarks: "Il <xref:System.Web.SiteMapProviderCollection>oggetto restituito dal <xref:System.Web.SiteMap.Providers%2A>proprietà è di sola lettura.</xref:System.Web.SiteMap.Providers%2A> </xref:System.Web.SiteMapProviderCollection> Per questo motivo, non è possibile utilizzare il <xref:System.Web.SiteMapProviderCollection.Add%2A>e <xref:System.Web.SiteMapProviderCollection.AddArray%2A>metodi per l&quot;aggiunta di provider aggiuntivi a livello di codice in fase di esecuzione.</xref:System.Web.SiteMapProviderCollection.AddArray%2A> </xref:System.Web.SiteMapProviderCollection.Add%2A> Di conseguenza, i <xref:System.Web.SiteMapProviderCollection.Add%2A>metodi e <xref:System.Web.SiteMapProviderCollection.AddArray%2A>vengono utilizzati solo in scenari in cui manualmente mappa del sito provider oggetti vengono creati e gestirli con un&quot;istanza della <xref:System.Web.SiteMapProviderCollection>classe.</xref:System.Web.SiteMapProviderCollection> </xref:System.Web.SiteMapProviderCollection.AddArray%2A> </xref:System.Web.SiteMapProviderCollection.Add%2A> Il metodo Add controlla il tipo di provider specificato e quindi chiama il <xref:System.Web.SiteMapProviderCollection.Add%28System.Web.SiteMapProvider%29>metodo per aggiungerlo alla raccolta.</xref:System.Web.SiteMapProviderCollection.Add%28System.Web.SiteMapProvider%29>       Perché il <xref:System.Web.SiteMap>classe è statica, qualsiasi <xref:System.Web.SiteMapProvider>contenute nel relativo <xref:System.Web.SiteMap.Providers%2A>rimane insieme per la durata dell&quot;applicazione Web.</xref:System.Web.SiteMap.Providers%2A> </xref:System.Web.SiteMapProvider> </xref:System.Web.SiteMap>"
