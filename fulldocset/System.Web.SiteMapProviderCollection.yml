  type: Class
  summary: "Utilizzato per il <xref href=&quot;System.Web.SiteMap&quot;> </xref> classe per tenere traccia del set di <xref href=&quot;System.Web.SiteMapProvider&quot;> </xref> gli oggetti che sono disponibili per il <xref href=&quot;System.Web.SiteMap&quot;> </xref> durante l&quot;inizializzazione della mappa del sito. Questa classe non può essere ereditata."
  remarks: "La classe SiteMapProviderCollection è un oggetto fortemente tipizzato <xref:System.Collections.Hashtable>insieme di <xref:System.Web.SiteMapProvider>oggetti.</xref:System.Web.SiteMapProvider> </xref:System.Collections.Hashtable> Oltre ai due aggiungere metodi <xref:System.Web.SiteMapProviderCollection.Add%28System.Configuration.Provider.ProviderBase%29>e <xref:System.Web.SiteMapProviderCollection.Add%28System.Web.SiteMapProvider%29>, la classe SiteMapProviderCollection supporta il <xref:System.Web.SiteMapProviderCollection.AddArray%2A>metodo per aggiungere una matrice di tipo <xref:System.Web.SiteMapProvider>.</xref:System.Web.SiteMapProvider> </xref:System.Web.SiteMapProviderCollection.AddArray%2A> </xref:System.Web.SiteMapProviderCollection.Add%28System.Web.SiteMapProvider%29> </xref:System.Web.SiteMapProviderCollection.Add%28System.Configuration.Provider.ProviderBase%29>       Viene utilizzato il SiteMapProviderCollection la <xref:System.Web.SiteMap>classe per tenere traccia del set di <xref:System.Web.SiteMapProvider>gli oggetti che sono disponibili per il <xref:System.Web.SiteMap>durante l&quot;inizializzazione della mappa del sito.</xref:System.Web.SiteMap> </xref:System.Web.SiteMapProvider> </xref:System.Web.SiteMap> Tuttavia, la presenza di un <xref:System.Web.SiteMapProvider>nel provider di raccolta non implica necessariamente utilizzato da un <xref:System.Web.SiteMap>dell&quot;oggetto, solo che sia disponibile per l&quot;utilizzo.</xref:System.Web.SiteMap> </xref:System.Web.SiteMapProvider>       Quando un <xref:System.Web.SiteMapProvider>viene archiviato in SiteMapProviderCollection, il <xref:System.Configuration.Provider.ProviderBase.Name%2A>proprietà viene utilizzata come chiave.</xref:System.Configuration.Provider.ProviderBase.Name%2A> </xref:System.Web.SiteMapProvider>"
  example:
  - "The following code example demonstrates how to retrieve the SiteMapProviderCollection object from the <xref:System.Web.SiteMap> object and iterate through it.  \n  \n If you have more than just the default provider configured for your site, you will see each provider that is displayed. For example, if you are using the sample `AccessSiteMapProvider` found in the <xref:System.Web.SiteMapProvider> class overview, you will see the following output.  \n  \n```  \nXmlSiteMapProvider   System.Web.XmlSiteMapProvider  \nAccessSiteMapProvider   Samples.AspNet.Controls.AccessSiteMapProvider  \n```  \n  \n [!code-cs[System.Web.SiteMap_2#1](~/add/codesnippet/csharp/t-system.web.sitemapprov_0_1.aspx)]\n [!code-vb[System.Web.SiteMap_2#1](~/add/codesnippet/visualbasic/t-system.web.sitemapprov_0_1.aspx)]"
