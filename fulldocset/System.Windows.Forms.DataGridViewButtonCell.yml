  name: DataGridViewButtonCell
  nameWithType: DataGridViewButtonCell
  fullName: System.Windows.Forms.DataGridViewButtonCell
  type: Class
  summary: "Visualizza un&quot;interfaccia simile a pulsante utente (UI) per l&quot;utilizzo in un <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> controllo."
  remarks: "La classe oggetto DataGridViewButtonCell è un tipo specializzato di <xref:System.Windows.Forms.DataGridViewCell>utilizzato per visualizzare un&quot;interfaccia utente simile a pulsante.</xref:System.Windows.Forms.DataGridViewCell>       <xref:System.Windows.Forms.DataGridViewButtonColumn>il tipo di colonna è specializzato per contenere celle di questo tipo.</xref:System.Windows.Forms.DataGridViewButtonColumn> Per impostazione predefinita, il <xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A?displayProperty=fullName>viene inizializzata su un oggetto DataGridViewButtonCell di nuovo.</xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A?displayProperty=fullName> Per creare una serie di celle all&quot;interno di una colonna dopo un oggetto esistente DataGridViewButtonCell, impostare la colonna <xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A>proprietà per la cella da utilizzare come modello.</xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A>       Per rispondere ai clic dell&quot;utente, gestire il <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>o <xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName>evento.</xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> Nel gestore eventi, è possibile utilizzare il <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName>proprietà per determinare se si è verificato il fare clic su una colonna di pulsanti.</xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName> È possibile utilizzare il <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>proprietà per determinare se si è verificato il clic in una cella particolare pulsante.</xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>       Le proprietà correlate alla cella della colonna sono wrapper per le proprietà denominate in modo analogo della cella modello. Modifica i valori delle proprietà della cella modello influirà solo le celle in base al modello che vengono aggiunti dopo la modifica. Modifica dei valori di proprietà correlate alla cella della colonna, tuttavia, aggiorna la cella di modello e tutte le altre celle nella colonna e, se necessario, aggiornare la visualizzazione delle colonne.      > [!NOTE] > Quando sono abilitati, i pulsanti in una colonna vengono disegnati utilizzando un <xref:System.Windows.Forms.ButtonRenderer>gli stili specificati, ad esempio tramite le proprietà della cella <xref:System.Windows.Forms.DataGridViewButtonColumn.DefaultCellStyle%2A>non hanno alcun effetto.</xref:System.Windows.Forms.DataGridViewButtonColumn.DefaultCellStyle%2A> </xref:System.Windows.Forms.ButtonRenderer>"
  example:
  - "The following code example demonstrates how to use a <xref:System.Windows.Forms.DataGridViewButtonColumn> to perform actions on particular rows. You can use similar code when working with individual DataGridViewButtonCell objects. In this example, a <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> event handler first determines whether a click is on a button cell, then retrieves a business object associated with the row. This example is part of a larger example available in [How to: Access Objects in a Windows Forms DataGridViewComboBoxCell Drop-Down List](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridViewComboBoxObjectBinding#100](~/add/codesnippet/csharp/t-system.windows.forms.d_43_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewComboBoxObjectBinding#100](~/add/codesnippet/visualbasic/t-system.windows.forms.d_43_1.vb)]"
