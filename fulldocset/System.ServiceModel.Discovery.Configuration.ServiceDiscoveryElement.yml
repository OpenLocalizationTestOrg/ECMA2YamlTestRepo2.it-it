  fullName: System.ServiceModel.Discovery.Configuration.ServiceDiscoveryElement
  type: Class
  summary: "Rappresenta un elemento di configurazione che controlla l&quot;individuabilità di un servizio."
  remarks: "Quando questo elemento viene applicato alla configurazione di comportamento del servizio, tutti gli endpoint esposti possono quindi essere individuati dal servizio. Nell&quot;esempio seguente viene illustrato come contrassegnare un servizio come individuabile. È possibile utilizzare <xref:System.ServiceModel.Discovery.Configuration.EndpointDiscoveryElement>per controllare l&quot;individuabilità di un particolare endpoint.</xref:System.ServiceModel.Discovery.Configuration.EndpointDiscoveryElement>      ```   <configuration>       <system.serviceModel>         <services>           <service name=&quot;Microsoft.Samples.Discovery.CalculatorService&quot;                    behaviorConfiguration=&quot;calculatorServiceBehavior&quot;>             <endpoint address=&quot;&quot;                       binding=&quot;wsHttpBinding&quot;                       contract=&quot;Microsoft.Samples.Discovery.ICalculatorService&quot;/>           </service>         </services>         <behaviors>           <serviceBehaviors>             <behavior name=&quot;calculatorServiceBehavior&quot;>               <serviceDiscovery />             </behavior>           </serviceBehaviors>           </system.serviceModel>   </configuration>      ```"
  syntax:
    content: 'public sealed class ServiceDiscoveryElement : System.ServiceModel.Configuration.BehaviorExtensionElement'
