  remarks: "Utilizzare la proprietà Name per determinare il nome di identificatore univoco per il <xref:System.Web.UI.HtmlControls.HtmlTextArea>controllo.</xref:System.Web.UI.HtmlControls.HtmlTextArea> In questa implementazione della proprietà, il `get` della funzione di accesso restituisce il valore della <xref:System.Web.UI.Control.UniqueID%2A?displayProperty=fullName>proprietà.</xref:System.Web.UI.Control.UniqueID%2A?displayProperty=fullName> Tuttavia, il `set` della funzione di accesso non assegna un valore per questa proprietà.      > [!NOTE] > Il `set` della funzione di accesso non assegna un valore per questa proprietà perché il <xref:System.Web.UI.HtmlControls.HtmlInputControl.Name%2A>proprietà deve avere lo stesso valore il <xref:System.Web.UI.Control.UniqueID%2A?displayProperty=fullName>proprietà per il <xref:System.Web.UI.HtmlControls.HtmlTextArea>per funzionare correttamente.</xref:System.Web.UI.HtmlControls.HtmlTextArea> </xref:System.Web.UI.Control.UniqueID%2A?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputControl.Name%2A>       Le classi che ereditano dalla <xref:System.Web.UI.HtmlControls.HtmlTextArea>classe può eseguire l&quot;override di questa implementazione, se necessario.</xref:System.Web.UI.HtmlControls.HtmlTextArea>"
