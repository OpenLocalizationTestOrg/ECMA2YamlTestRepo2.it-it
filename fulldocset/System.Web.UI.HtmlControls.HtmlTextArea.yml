  remarks: "Utilizzare la proprietà Value a livello di programmazione il testo immesso nella <xref:System.Web.UI.HtmlControls.HtmlTextArea>controllo.</xref:System.Web.UI.HtmlControls.HtmlTextArea> Questa proprietà viene comunemente utilizzata per recuperare il testo immesso nella casella di testo, ma è possibile utilizzare anche per specificare il testo da visualizzare nel controllo. Ciò è utile se si desidera fornire un valore predefinito o visualizzare un messaggio nel <xref:System.Web.UI.HtmlControls.HtmlTextArea>controllo.</xref:System.Web.UI.HtmlControls.HtmlTextArea>      > [!CAUTION] > Questo controllo può essere utilizzato per visualizzare l&quot;input dell&quot;utente che può includere uno script client dannoso. Verificare tutte le informazioni inviate da un client per uno script eseguibile, istruzioni SQL o altro codice prima di visualizzarlo nell&quot;applicazione. ASP.NET fornisce una funzionalità di convalida richiesta di input per bloccare script e HTML nell&quot;input dell&quot;utente. Controlli server di convalida vengono inoltre forniti per valutare l&quot;input dell&quot;utente. Per ulteriori informazioni, vedere [sintassi dei controlli di convalida Server](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)."
