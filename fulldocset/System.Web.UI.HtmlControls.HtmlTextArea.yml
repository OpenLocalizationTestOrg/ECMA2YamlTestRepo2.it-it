  summary: "Invia una notifica di <xref href=&quot;System.Web.UI.HtmlControls.HtmlTextArea&quot;> </xref> controllo che un oggetto è stato analizzato e aggiunge l&quot;oggetto per il <xref href=&quot;System.Web.UI.HtmlControls.HtmlTextArea&quot;> </xref> del controllo <xref href=&quot;System.Web.UI.ControlCollection&quot;> </xref> oggetto."
  remarks: "Il metodo AddParsedSubObject aggiunge un oggetto per il <xref:System.Web.UI.HtmlControls.HtmlTextArea>del controllo <xref:System.Web.UI.ControlCollection>Se l&quot;oggetto è di tipo <xref:System.Web.UI.LiteralControl>o <xref:System.Web.UI.DataBoundLiteralControl>; in caso contrario, un <xref:System.Web.HttpException>viene generata un&quot;eccezione.</xref:System.Web.HttpException> </xref:System.Web.UI.DataBoundLiteralControl> </xref:System.Web.UI.LiteralControl> </xref:System.Web.UI.ControlCollection> </xref:System.Web.UI.HtmlControls.HtmlTextArea>       Il metodo AddParsedSubObject viene utilizzato principalmente dagli sviluppatori di controlli estensione delle funzionalità del <xref:System.Web.UI.HtmlControls.HtmlTextArea>controllo.</xref:System.Web.UI.HtmlControls.HtmlTextArea>"
  example:
  - "The following code example demonstrates how to override the AddParsedSubObject method in a custom <xref:System.Web.UI.HtmlControls.HtmlTextArea> server control so that it always determines whether the parsed object is of the type <xref:System.Web.UI.LiteralControl> or <xref:System.Web.UI.DataBoundLiteralControl>.  \n  \n [!code-cs[CustomHtmlTextAreaAddParsedSubObject#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_42_1.aspx)]\n [!code-vb[CustomHtmlTextAreaAddParsedSubObject#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_42_1.aspx)]  \n  \n [!code-vb[CustomHtmlTextAreaAddParsedSubObject#2](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_42_2.vb)]\n [!code-cs[CustomHtmlTextAreaAddParsedSubObject#2](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_42_2.cs)]"
  syntax:
    content: protected override void AddParsedSubObject (object obj);
    parameters:
    - id: obj
      type: System.Object
      description: "Un <xref:System.Object>che rappresenta l&quot;elemento sottoposto ad analisi.</xref:System.Object>"
