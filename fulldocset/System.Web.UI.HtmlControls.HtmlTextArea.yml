  name: HtmlTextArea
  nameWithType: HtmlTextArea
  fullName: System.Web.UI.HtmlControls.HtmlTextArea
  type: Class
  summary: "Consente l&quot;accesso a livello di codice per il <xref uid=&quot;langword_csharp_&lt;textarea&gt;&quot; name=&quot;&lt;textarea&gt;&quot; href=&quot;&quot;> </xref> elemento HTML nel server."
  remarks: "Il controllo HtmlTextArea corrisponde al `<textarea>` elemento HTML che consente di creare una casella di testo su più righe in una pagina Web. Utilizzare questo controllo per modificare a livello di codice un `<textarea>` elemento HTML.       Questa classe consente di controllare l&quot;altezza e larghezza di una casella di testo su più righe tramite l&quot;impostazione di <xref:System.Web.UI.HtmlControls.HtmlTextArea.Rows%2A>e <xref:System.Web.UI.HtmlControls.HtmlTextArea.Cols%2A>proprietà, rispettivamente.</xref:System.Web.UI.HtmlControls.HtmlTextArea.Cols%2A> </xref:System.Web.UI.HtmlControls.HtmlTextArea.Rows%2A> È inoltre possibile assegnare un nome al controllo impostando la <xref:System.Web.UI.HtmlControls.HtmlTextArea.Name%2A>proprietà.</xref:System.Web.UI.HtmlControls.HtmlTextArea.Name%2A> Per determinare o specificare il testo nella casella di testo, utilizzare il <xref:System.Web.UI.HtmlControls.HtmlTextArea.Value%2A>proprietà.</xref:System.Web.UI.HtmlControls.HtmlTextArea.Value%2A>       La classe HtmlTextArea fornisce un <xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange>evento che consente di eseguire un set di istruzioni personalizzato ogni volta che cambia il valore della casella di testo tra i messaggi al server.</xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange> Questo evento viene comunemente utilizzato per la convalida dei dati.      > [!NOTE] > Se si desidera creare una casella di testo a riga singola, utilizzare il <xref:System.Web.UI.HtmlControls.HtmlInputText>controllo.</xref:System.Web.UI.HtmlControls.HtmlInputText>       Per un elenco di valori di proprietà iniziali per un&quot;istanza di HtmlTextArea, vedere il <xref:System.Web.UI.HtmlControls.HtmlTextArea.%23ctor%2A>costruttore.</xref:System.Web.UI.HtmlControls.HtmlTextArea.%23ctor%2A>      > [!CAUTION] > Questo controllo può essere utilizzato per visualizzare l&quot;input dell&quot;utente che può includere uno script client dannoso. Verificare tutte le informazioni inviate da un client per uno script eseguibile, istruzioni SQL o altro codice prima di visualizzarlo nell&quot;applicazione. ASP.NET fornisce una funzionalità di convalida richiesta di input per bloccare script e HTML nell&quot;input dell&quot;utente. Controlli server di convalida vengono inoltre forniti per valutare l&quot;input dell&quot;utente. Per ulteriori informazioni, vedere [sintassi dei controlli di convalida Server](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)."
  example:
  - "The following code example demonstrates how to use the HtmlTextArea control to create a multiline text box.  \n  \n [!code-cs[HtmlTextArea2#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_7_1.aspx)]\n [!code-vb[HtmlTextArea2#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_7_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("ServerChange")]

      [System.Web.UI.SupportsEventValidation]

      [System.Web.UI.ValidationProperty("Value")]

