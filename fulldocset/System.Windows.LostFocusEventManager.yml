  summary: "Fornisce un <xref href=&quot;System.Windows.WeakEventManager&quot;> </xref> implementazione in modo che è possibile utilizzare il modello &quot;listener di eventi deboli&quot; per allegare listener per il <xref href=&quot;System.Windows.UIElement.LostFocus&quot;> </xref> o <xref href=&quot;System.Windows.ContentElement.LostFocus&quot;> </xref> eventi."
  remarks: "Per essere listener in questo modello, gli oggetti listener devono implementare <xref:System.Windows.IWeakEventListener>.</xref:System.Windows.IWeakEventListener> Non è necessario implementare <xref:System.Windows.IWeakEventListener>nella classe che rappresenta l&quot;origine degli eventi.</xref:System.Windows.IWeakEventListener>       [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]l&quot;associazione dati utilizza questo <xref:System.Windows.WeakEventManager>in modo che le classi interne che aggiornano le associazioni possano allegare i listener per un <xref:System.Windows.UIElement.LostFocus?displayProperty=fullName>o <xref:System.Windows.ContentElement.LostFocus?displayProperty=fullName>su un oggetto che rappresenta la destinazione di un&quot;associazione.</xref:System.Windows.ContentElement.LostFocus?displayProperty=fullName> </xref:System.Windows.UIElement.LostFocus?displayProperty=fullName> </xref:System.Windows.WeakEventManager> Supporta la notifica per il <xref:System.Windows.Data.UpdateSourceTrigger>modalità di associazione di dati, senza creare sicuro fa riferimento alle destinazioni di associazione dati.</xref:System.Windows.Data.UpdateSourceTrigger>"
  syntax:
