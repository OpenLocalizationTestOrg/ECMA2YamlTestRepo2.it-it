  remarks: "La classe SubMenuStyleCollection viene utilizzata per archiviare e gestire una raccolta di <xref:System.Web.UI.WebControls.SubMenuStyle>gli oggetti in un <xref:System.Web.UI.WebControls.Menu>controllo.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.SubMenuStyle> Il <xref:System.Web.UI.WebControls.Menu>controllo utilizza la classe SubMenuStyleCollection come il tipo di dati sottostante la <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>proprietà.</xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> </xref:System.Web.UI.WebControls.Menu>       Il <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>proprietà sono disponibili opzioni di stile aggiuntive oltre al <xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A>e <xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A>proprietà.</xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A> </xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> Il primo stile nella raccolta SubMenuStyleCollection corrisponde allo stile di sottomenu per il primo livello del menu. Il secondo stile nell&quot;insieme corrisponde allo stile di sottomenu per il secondo livello di menu e così via. Il <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>proprietà viene spesso utilizzata per generare un menu di navigazione, come la mappa di un sito Web in cui le voci di menu a un determinato livello hanno lo stesso aspetto, indipendentemente dalla presenza di sottomenu.</xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>       La classe SubMenuStyleCollection eredita la maggior parte dei relativi membri dalla <xref:System.Web.UI.StateManagedCollection>classe.</xref:System.Web.UI.StateManagedCollection> Per ulteriori informazioni sui membri ereditati, vedere il <xref:System.Web.UI.StateManagedCollection>insieme.</xref:System.Web.UI.StateManagedCollection>"
  example:
  - "The following example demonstrates how to use the SubMenuStyleCollection class to specify the style settings for the submenus in a <xref:System.Web.UI.WebControls.Menu> control based on the submenu's level. In this example, the <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> property returns a SubMenuStyleCollection object.  \n  \n [!code-cs[MenuLevelSubMenuStyles#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_41_1.aspx)]\n [!code-vb[MenuLevelSubMenuStyles#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_41_1.aspx)]"
