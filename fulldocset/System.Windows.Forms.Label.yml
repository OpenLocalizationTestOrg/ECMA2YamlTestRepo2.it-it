  summary: "Rappresenta un&quot;etichetta di Windows standard."
  remarks: "Controlli Label vengono in genere utilizzati per fornire il testo descrittivo per un controllo. Ad esempio, è possibile utilizzare un&quot;etichetta per aggiungere testo descrittivo per un <xref:System.Windows.Forms.TextBox>controllo per informare l&quot;utente sul tipo di dati previsti nel controllo.</xref:System.Windows.Forms.TextBox> Controlli Label consente inoltre di aggiungere testo descrittivo per un <xref:System.Windows.Forms.Form>per fornire informazioni utili all&quot;utente.</xref:System.Windows.Forms.Form> Ad esempio, è possibile aggiungere un&quot;etichetta nella parte superiore di un <xref:System.Windows.Forms.Form>che vengono fornite istruzioni per l&quot;utente sull&quot;inserimento di dati nei controlli del form.</xref:System.Windows.Forms.Form> Controlli Label possono essere utilizzati anche per visualizzare le informazioni di runtime dello stato di un&quot;applicazione. Ad esempio, è possibile aggiungere un controllo etichetta a un form per visualizzare lo stato di ogni file durante l&quot;elaborazione di un elenco di file.       Un&quot;etichetta fa parte di ordine di tabulazione, di un form, ma non riceve lo stato attivo (il controllo successivo nell&quot;ordine di tabulazione riceve lo stato attivo). Ad esempio, se il <xref:System.Windows.Forms.Label.UseMnemonic%2A>è impostata su `true`e un carattere mnemonico, ovvero il primo carattere dopo una e commerciale (&): specificato nel <xref:System.Windows.Forms.Control.Text%2A>proprietà del controllo, quando l&quot;utente preme ALT + tasto, lo stato attivo viene spostato al controllo successivo nell&quot;ordine di tabulazione.</xref:System.Windows.Forms.Control.Text%2A> </xref:System.Windows.Forms.Label.UseMnemonic%2A> Questa funzionalità supporta la navigazione da tastiera per un form. Oltre a visualizzare il testo, il controllo etichetta può inoltre visualizzare un&quot;immagine utilizzando il <xref:System.Windows.Forms.Label.Image%2A>proprietà o una combinazione del <xref:System.Windows.Forms.Label.ImageIndex%2A>e <xref:System.Windows.Forms.Label.ImageList%2A>proprietà.</xref:System.Windows.Forms.Label.ImageList%2A> </xref:System.Windows.Forms.Label.ImageIndex%2A> </xref:System.Windows.Forms.Label.Image%2A>      > [!NOTE] > Un&quot;etichetta possono essere rese trasparente impostando il relativo <xref:System.Windows.Forms.Control.BackColor%2A>proprietà `Color.Transparent`.</xref:System.Windows.Forms.Control.BackColor%2A> Quando si utilizza un&quot;etichetta trasparente, utilizzare solo il sistema di coordinate corrente del dispositivo per disegnare il contenitore o lo sfondo etichetta potrebbe venire disegnato in modo non corretto."
  example:
  - "The following code example demonstrates how to create a Label control that has a three-dimensional border and contains an image. The image is displayed using the <xref:System.Windows.Forms.Label.ImageList%2A> and <xref:System.Windows.Forms.Label.ImageIndex%2A> properties. The control also has a caption with a mnemonic character specified. The example code uses the <xref:System.Windows.Forms.Label.PreferredHeight%2A> and <xref:System.Windows.Forms.Label.PreferredWidth%2A> properties to properly size the Label control. This example requires that an <xref:System.Windows.Forms.Label.ImageList%2A> has been created and named imageList1 and that it has loaded two images. The example also requires that the code is within a form that has the <xref:System.Drawing> namespace added to its code.  \n  \n [!code-vb[Classic Label Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_4_1.vb)]\n [!code-cs[Classic Label Example#1](~/add/codesnippet/csharp/t-system.windows.forms.l_4_1.cs)]\n [!code-cpp[Classic Label Example#1](~/add/codesnippet/cpp/t-system.windows.forms.l_4_1.cpp)]"
