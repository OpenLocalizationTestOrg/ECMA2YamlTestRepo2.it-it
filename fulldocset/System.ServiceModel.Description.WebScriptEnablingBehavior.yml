- uid: System.ServiceModel.Description.WebScriptEnablingBehavior.Validate(System.ServiceModel.Description.ServiceEndpoint)
  id: Validate(System.ServiceModel.Description.ServiceEndpoint)
  parent: System.ServiceModel.Description.WebScriptEnablingBehavior
  langs:
  - csharp
  name: Validate(ServiceEndpoint)
  nameWithType: WebScriptEnablingBehavior.Validate(ServiceEndpoint)
  fullName: System.ServiceModel.Description.WebScriptEnablingBehavior.Validate(ServiceEndpoint)
  type: Method
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Description
  summary: "Conferma che l&quot;endpoint soddisfa i requisiti che consentono di funzionare come endpoint AJAX ASP.NET."
  remarks: "Verifica che l&quot;endpoint non `null`, che utilizzi schemi HTTP o HTTPS, non utilizza il <xref:System.Xml.Serialization.XmlSerializer>, utilizza verbo HTTP GET o POST, che il <xref:System.ServiceModel.Channels.MessageVersion>dell&quot;associazione è impostato su <xref:System.ServiceModel.Channels.MessageVersion.None%2A>, e che l&quot;associazione contenga un <xref:System.ServiceModel.Channels.TransportBindingElement>in cui <xref:System.ServiceModel.Channels.TransportBindingElement.ManualAddressing%2A>è impostata su `true`.</xref:System.ServiceModel.Channels.TransportBindingElement.ManualAddressing%2A> </xref:System.ServiceModel.Channels.TransportBindingElement> </xref:System.ServiceModel.Channels.MessageVersion.None%2A> </xref:System.ServiceModel.Channels.MessageVersion> </xref:System.Xml.Serialization.XmlSerializer> Questo metodo controlla inoltre che siano intestazioni SOAP o nomi di wrapper nei metodi, né altri aspetti delle operazioni non supportati."
  syntax:
    content: public override void Validate (System.ServiceModel.Description.ServiceEndpoint endpoint);
    parameters:
    - id: endpoint
      type: System.ServiceModel.Description.ServiceEndpoint
      description: "Il <xref:System.ServiceModel.Description.ServiceEndpoint>che espone il contratto.</xref:System.ServiceModel.Description.ServiceEndpoint>"
  overload: System.ServiceModel.Description.WebScriptEnablingBehavior.Validate*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "L&quot;endpoint non soddisfa uno dei requisiti per essere un endpoint ASP.NET AJAX."
  platform:
  - net462
