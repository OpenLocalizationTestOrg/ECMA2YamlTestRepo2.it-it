  name: WebScriptEnablingBehavior
  nameWithType: WebScriptEnablingBehavior
  fullName: System.ServiceModel.Description.WebScriptEnablingBehavior
  type: Class
  summary: "Fornisce il supporto per il comportamento che consente di [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] gli endpoint per ricevere richieste HTTP da un client AJAX ASP.NET basati su browser. Questa classe non può essere ereditata."
  remarks: "Quando viene applicato a un endpoint, il comportamento di WebScriptEnablingBehavior consente [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] e integrazione con ASP.NET AJAX, ad eccezione del supporto richiesto per la codifica di JavaScript Object Notation (JSON). Vari tipi di codifica, tra cui JSON, sono abilitati per <xref:System.ServiceModel.Configuration.WebMessageEncodingElement>o da un <xref:System.ServiceModel.WebHttpBinding>.</xref:System.ServiceModel.WebHttpBinding> configurato in modo appropriato</xref:System.ServiceModel.Configuration.WebMessageEncodingElement> Implementa il comportamento di WebScriptEnablingBehavior il <xref:System.ServiceModel.Description.IEndpointBehavior>e che eredita da <xref:System.ServiceModel.Description.WebHttpBehavior>, che consente il modello di programmazione Web più generale per [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] servizi che espongono endpoint non SOAP.</xref:System.ServiceModel.Description.WebHttpBehavior> </xref:System.ServiceModel.Description.IEndpointBehavior>       In particolare, il WebScriptEnablingBehavior:-attiva il modello di programmazione HTTP, inclusa la distribuzione a operazioni basate su un suffisso URL, il supporto per la selezione del verbo HTTP (POST o GET) e il controllo della durata della cache HTTP. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]la programmazione HTTP del modello, vedere [HTTP Web WCF Programming Model Overview](~/add/includes/ajax-current-ext-md.md). Si noti che il verbo HTTP predefinito è POST quando si utilizza questo comportamento.      -Abilita il formattatore corretto per di richiesta e risposta messaggi ogni operazione - ad esempio, il supporto per i parametri dell&quot;URL.      -Abilita l&quot;endpoint JavaScript Proxy.       Per chiamare un [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] servizio da un client AJAX ASP.NET, il servizio deve essere configurato con il <xref:System.ServiceModel.WebHttpBinding>associazione e il WebScriptEnablingBehavior necessario aggiungere alla raccolta di comportamento dell&quot;endpoint.</xref:System.ServiceModel.WebHttpBinding> Può eseguire questa operazione nella configurazione aggiungendo il <xref:System.ServiceModel.Configuration.WebScriptEnablingElement>o senza l&quot;utilizzo di configurazione, attivando l&quot;endpoint AJAX con il <xref:System.ServiceModel.Activation.WebScriptServiceHostFactory>anziché la factory predefinita nella [ @ServiceHost ](~/add/includes/ajax-current-ext-md.md) direttiva nel file con estensione svc.</xref:System.ServiceModel.Activation.WebScriptServiceHostFactory> </xref:System.ServiceModel.Configuration.WebScriptEnablingElement>       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]diversi modi per abilitare un [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] servizio di rispondere ai client AJAX ASP.NET, vedere [creazione di servizi WCF per ASP.NET AJAX](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public sealed class WebScriptEnablingBehavior : System.ServiceModel.Description.WebHttpBehavior'
