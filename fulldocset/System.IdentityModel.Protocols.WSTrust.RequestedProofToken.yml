  type: Class
  summary: "Rappresenta il contenuto di un elemento wst:RequestedProofToken."
  remarks: "Il contenuto di un elemento wst:RequestedProofToken può essere una chiave crittografata o una chiave in testo non crittografato. In entrambi i casi, il <xref:System.IdentityModel.Protocols.WSTrust.RequestedProofToken.ProtectedKey%2A>proprietà contiene la chiave.</xref:System.IdentityModel.Protocols.WSTrust.RequestedProofToken.ProtectedKey%2A> Se il token di sicurezza è un token regolare, ad esempio un token SCT, la chiave della sessione sarà il materiale crittografato ottiene. Quando il wst:RequestedProofToken contiene solo un elemento wst:ComputedKey come nel caso di entropia combinata, la <xref:System.IdentityModel.Protocols.WSTrust.RequestedProofToken.ComputedKeyAlgorithm%2A>proprietà contiene il relativo contenuto.</xref:System.IdentityModel.Protocols.WSTrust.RequestedProofToken.ComputedKeyAlgorithm%2A>       Per ulteriori informazioni sull&quot;elemento rappresentato da questa classe, vedere la versione della specifica WS-Trust applicabile allo scenario."
