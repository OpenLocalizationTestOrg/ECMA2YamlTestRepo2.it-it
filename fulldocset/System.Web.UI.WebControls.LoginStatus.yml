- uid: System.Web.UI.WebControls.LoginStatus.LoggedOut
  id: LoggedOut
  parent: System.Web.UI.WebControls.LoginStatus
  langs:
  - csharp
  name: LoggedOut
  nameWithType: LoginStatus.LoggedOut
  fullName: System.Web.UI.WebControls.LoginStatus.LoggedOut
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Generato dopo che l&quot;utente fa clic sul collegamento di disconnessione e il processo di disconnessione è stato completato."
  remarks: "L&quot;evento LoggedOut viene generato nel server dopo che l&quot;utente fa clic sul collegamento di disconnessione e il processo di disconnessione è stato completato.       Quando l&quot;utente fa clic sul collegamento di disconnessione, il <xref:System.Web.UI.WebControls.LoginStatus.LoggingOut>viene generato l&quot;evento, quindi viene eseguito il processo di disconnessione e infine viene generato l&quot;evento LoggedOut.</xref:System.Web.UI.WebControls.LoginStatus.LoggingOut>       Utilizzare l&quot;evento LoggedOut per fornire un&quot;ulteriore elaborazione, ad esempio pulitura delle connessioni di database o la rimozione di dati memorizzati nella cache per ogni utente dopo la disconnessione da un sito Web. L&quot;identità dell&quot;utente è ancora disponibile, mentre l&quot;evento LoggedOut è in esecuzione. Se il gestore per l&quot;evento LoggedOut reindirizza il browser client a un&quot;altra pagina, il cookie di autenticazione verrà cancellato dal client."
  example:
  - "The following code example attaches an event handler to the LoggedOut event. The event handler in this example is empty.  \n  \n [!code-cs[LoginStatusAfterLogout#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_144_1.aspx)]\n [!code-vb[LoginStatusAfterLogout#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_144_1.aspx)]"
  syntax:
    content: public event EventHandler LoggedOut;
    return:
      type: System.EventHandler
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.LoginStatus.LoggingOut
  id: LoggingOut
  parent: System.Web.UI.WebControls.LoginStatus
  langs:
  - csharp
  name: LoggingOut
  nameWithType: LoginStatus.LoggingOut
  fullName: System.Web.UI.WebControls.LoginStatus.LoggingOut
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Generato quando l&quot;utente fa clic sul pulsante di disconnessione."
  remarks: "L&quot;evento LoggingOut viene generato nel server quando l&quot;utente fa clic sul collegamento di disconnessione. Il processo di disconnessione non è disponibile solo dopo questo evento e le informazioni utente sono ancora disponibile.       L&quot;evento LoggingOut consente di annullare il processo di disconnessione se l&quot;utente deve completare un&quot;attività prima di lasciare il sito Web, ad esempio gli elementi in un carrello acquisti o inviare modifiche a un database. È possibile annullare l&quot;evento LoggingOut impostando il <xref:System.Web.UI.WebControls.LoginCancelEventArgs.Cancel%2A>proprietà del <xref:System.Web.UI.WebControls.LoginCancelEventArgs>parametro `true`.</xref:System.Web.UI.WebControls.LoginCancelEventArgs> </xref:System.Web.UI.WebControls.LoginCancelEventArgs.Cancel%2A>       Utilizzare l&quot;evento LoggingOut per fornire ulteriore elaborazione, ad esempio la cancellazione di dati per ogni utente, prima che un utente si disconnette da un sito."
  example:
  - "The following code example attaches an event handler to the LoggingOut event. The event handler updates a field on the form, and then cancels the logout attempt.  \n  \n [!code-vb[LoginStatusBeforeLogout#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_28_1.aspx)]\n [!code-cs[LoginStatusBeforeLogout#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_28_1.aspx)]"
  syntax:
    content: public event System.Web.UI.WebControls.LoginCancelEventHandler LoggingOut;
    return:
      type: System.Web.UI.WebControls.LoginCancelEventHandler
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
