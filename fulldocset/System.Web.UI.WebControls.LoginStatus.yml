  name: LoginStatus
  nameWithType: LoginStatus
  fullName: System.Web.UI.WebControls.LoginStatus
  type: Class
  summary: "Rileva lo stato di autenticazione dell&quot;utente e Alterna lo stato di un collegamento per accedere a o da un sito Web."
  remarks: "In questo argomento:- [Introduzione](#introduction)      -   [sintassi dichiarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # controllo LoginStatus l&quot;introduzione presenta due stati, effettuato l&quot;accesso al sito Web e di disconnessione al sito Web, determinato dal <xref:System.Web.HttpRequest.IsAuthenticated%2A>proprietà del <xref:System.Web.UI.Page>dell&quot;oggetto <xref:System.Web.UI.Page.Request%2A>proprietà.</xref:System.Web.UI.Page.Request%2A> </xref:System.Web.UI.Page> </xref:System.Web.HttpRequest.IsAuthenticated%2A>             Il controllo LoginStatus viene visualizzato un testo o collegamento a un&quot;immagine, a seconda dell&quot;impostazione del <xref:System.Web.UI.WebControls.LoginStatus.LoginImageUrl%2A>e <xref:System.Web.UI.WebControls.LoginStatus.LogoutImageUrl%2A>proprietà.</xref:System.Web.UI.WebControls.LoginStatus.LogoutImageUrl%2A> </xref:System.Web.UI.WebControls.LoginStatus.LoginImageUrl%2A> È possibile visualizzare il testo o immagini per gli stati di uno o entrambi.      > [!NOTE] > Se non si ha familiarità con il set di controlli di accesso disponibili in ASP.NET, vedere [Cenni preliminari sui controlli di accesso ASP.NET](~/add/includes/ajax-current-ext-md.md) prima di continuare. Per un elenco di altri argomenti correlati ai controlli di accesso e all&quot;appartenenza, vedere [gestione degli utenti tramite l&quot;appartenenza](~/add/includes/ajax-current-ext-md.md).       Quando un utente non è connesso al sito, il controllo LoginStatus fornisce un collegamento alla pagina di accesso definito nelle impostazioni di configurazione dell&quot;applicazione. Quando l&quot;utente è connesso al sito Web, il controllo LoginStatus fornisce un collegamento per accedere dal sito Web. La registrazione dal sito Web Cancella lo stato di autenticazione dell&quot;utente e quando l&quot;utilizzo di cookie cancellerà il cookie dal computer client dell&quot;utente. In tutte le successive visite al sito Web, il controllo LoginStatus visualizzerà la richiesta di connessione.       Il comportamento di disconnessione è controllato dal <xref:System.Web.UI.WebControls.LoginStatus.LogoutAction%2A>proprietà che specifica se aggiornare la pagina corrente, reindirizzerà l&quot;utente alla pagina di accesso definita nelle impostazioni di configurazione dell&quot;applicazione o reindirizzare l&quot;utente a una pagina specificata per il <xref:System.Web.UI.WebControls.LoginStatus.LogoutPageUrl%2A>proprietà.</xref:System.Web.UI.WebControls.LoginStatus.LogoutPageUrl%2A> </xref:System.Web.UI.WebControls.LoginStatus.LogoutAction%2A> Il valore predefinito è necessario aggiornare la pagina corrente.      > [!NOTE] > Quando un utente utilizza il controllo LoginStatus per disconnettersi da un sito Web, tutti i dati presenti nella visualizzazione dello stato e tutti i dati inviati vengono persi.      <a name=&quot;declarative_syntax&quot;></a># # Sintassi dichiarativa```   <asp:LoginStatus       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|                    Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|                  Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       LoginImageUrl=&quot;uri&quot;       LoginText=&quot;string&quot;       LogoutAction=&quot;Refresh|Redirect|RedirectToLoginPage&quot;       LogoutImageUrl=&quot;uri&quot;       LogoutPageUrl=&quot;uri&quot;       LogoutText=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnLoggedOut=&quot;LoggedOut event handler&quot;       OnLoggingOut=&quot;LoggingOut event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
