- uid: System.Web.UI.WebControls.LoginStatus.LoginText
  id: LoginText
  parent: System.Web.UI.WebControls.LoginStatus
  langs:
  - csharp
  name: LoginText
  nameWithType: LoginStatus.LoginText
  fullName: System.Web.UI.WebControls.LoginStatus.LoginText
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta il testo utilizzato per il collegamento di account di accesso."
  remarks: "La proprietà LoginText viene visualizzata come testo del collegamento quando il <xref:System.Web.UI.WebControls.LoginStatus.LoginImageUrl%2A>proprietà è vuota.</xref:System.Web.UI.WebControls.LoginStatus.LoginImageUrl%2A>       Quando il <xref:System.Web.UI.WebControls.LoginStatus.LoginImageUrl%2A>proprietà contiene un collegamento, la proprietà LoginText viene utilizzata come testo alternativo per l&quot;immagine.</xref:System.Web.UI.WebControls.LoginStatus.LoginImageUrl%2A>       Il valore di questa proprietà, se impostato, può essere salvato automaticamente in un file di risorse utilizzando uno strumento di progettazione. Per ulteriori informazioni, vedere <xref:System.ComponentModel.LocalizableAttribute>e [globalizzazione e localizzazione](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
