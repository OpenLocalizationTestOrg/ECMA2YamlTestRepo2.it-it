- uid: System.Xml.Serialization.SoapAttributes.SoapAttribute
  id: SoapAttribute
  parent: System.Xml.Serialization.SoapAttributes
  langs:
  - csharp
  name: SoapAttribute
  nameWithType: SoapAttributes.SoapAttribute
  fullName: System.Xml.Serialization.SoapAttributes.SoapAttribute
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Ottiene o imposta il <xref href=&quot;System.Xml.Serialization.SoapAttributeAttribute&quot;> </xref> per eseguire l&quot;override."
  remarks: "Per impostazione predefinita, se nessun attributo viene applicato a un campo pubblico o di una proprietà di lettura/scrittura pubblici, viene serializzato come elemento XML. È anche possibile indicare il <xref:System.Xml.Serialization.XmlSerializer>per serializzare un membro come un attributo XML SOAP codificato applicando un <xref:System.Xml.Serialization.SoapAttributeAttribute>del campo o proprietà.</xref:System.Xml.Serialization.SoapAttributeAttribute> </xref:System.Xml.Serialization.XmlSerializer> (Il <xref:System.Xml.Serialization.XmlSerializer>deve essere creata con un <xref:System.Xml.Serialization.XmlTypeMapping>per serializzare un oggetto come flusso XML SOAP codificato.)</xref:System.Xml.Serialization.XmlTypeMapping> </xref:System.Xml.Serialization.XmlSerializer>       La proprietà SoapAttribute consente di eseguire l&quot;override della serializzazione controllata applicando un <xref:System.Xml.Serialization.SoapAttributeAttribute>al membro.</xref:System.Xml.Serialization.SoapAttributeAttribute> Per ulteriori informazioni su questo processo, vedere il <xref:System.Xml.Serialization.SoapAttributeOverrides>Cenni preliminari sulla classe.</xref:System.Xml.Serialization.SoapAttributeOverrides>"
  example:
  - "The following example serializes a class named `Group`. The serialization of the `GroupName` and `IgnoreThis` fields and the members of the `GroupType` enumeration are overridden. In the `CreateOverrideSerializer` method, a <xref:System.Xml.Serialization.SoapAttributeOverrides> is created, and for each overridden member or enumeration, a <xref:System.Xml.Serialization.SoapAttributes> is created with the appropriate property set and added to the <xref:System.Xml.Serialization.SoapAttributeOverrides>. An <xref:System.Xml.Serialization.XmlTypeMapping> is created using the <xref:System.Xml.Serialization.SoapAttributeOverrides>, and that <xref:System.Xml.Serialization.XmlTypeMapping> is used to create the <xref:System.Xml.Serialization.XmlSerializer> that overrides the default serialization.  \n  \n [!code-cpp[SoapAttributesOverrides#1](~/add/codesnippet/cpp/p-system.xml.serializati_11_1.cpp)]\n [!code-vb[SoapAttributesOverrides#1](~/add/codesnippet/visualbasic/p-system.xml.serializati_11_1.vb)]\n [!code-cs[SoapAttributesOverrides#1](~/add/codesnippet/csharp/p-system.xml.serializati_11_1.cs)]"
  syntax:
    content: public System.Xml.Serialization.SoapAttributeAttribute SoapAttribute { get; set; }
    return:
      type: System.Xml.Serialization.SoapAttributeAttribute
      description: "Oggetto <xref href=&quot;System.Xml.Serialization.SoapAttributeAttribute&quot;> </xref> che esegue l&quot;override di comportamento di <xref:System.Xml.Serialization.XmlSerializer>quando il membro viene serializzato.</xref:System.Xml.Serialization.XmlSerializer>"
  overload: System.Xml.Serialization.SoapAttributes.SoapAttribute*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Serialization.SoapAttributes.SoapDefaultValue
  id: SoapDefaultValue
  parent: System.Xml.Serialization.SoapAttributes
  langs:
  - csharp
  name: SoapDefaultValue
  nameWithType: SoapAttributes.SoapDefaultValue
  fullName: System.Xml.Serialization.SoapAttributes.SoapDefaultValue
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Ottiene o imposta il valore predefinito di un elemento o attributo XML."
  remarks: "Il valore predefinito di un membro può essere impostato applicando un <xref:System.ComponentModel.DefaultValueAttribute>al membro dell&quot;attributo.</xref:System.ComponentModel.DefaultValueAttribute> Se il membro deve essere serializzato come messaggio con codificato SOAP, è possibile modificare il valore predefinito creando un nuovo <xref:System.ComponentModel.DefaultValueAttribute>, impostando il relativo <xref:System.ComponentModel.DefaultValueAttribute.Value%2A>proprietà e l&quot;impostazione della proprietà SoapDefaultValue all&quot;oggetto.</xref:System.ComponentModel.DefaultValueAttribute.Value%2A> </xref:System.ComponentModel.DefaultValueAttribute> Aggiungere <xref:System.Xml.Serialization.SoapAttributes>a un <xref:System.Xml.Serialization.SoapAttributeOverrides>.</xref:System.Xml.Serialization.SoapAttributeOverrides> </xref:System.Xml.Serialization.SoapAttributes> Per ulteriori informazioni, vedere il <xref:System.Xml.Serialization.SoapAttributeOverrides>Cenni preliminari sulla classe.</xref:System.Xml.Serialization.SoapAttributeOverrides>"
  example:
  - "The following example serializes a class named `Group` that includes a field named `GroupName`. The default value is set with the <xref:System.ComponentModel.DefaultValueAttribute> to \".NET\". By either not setting the field, or by setting it to \".NET\", the value is not serialized (because the default value is already known). The sample also overrides the default value in the `CreateOverrideSerializer` method, which is called by the `SerializeOverride` method. The example calls both methods, `SerializeOriginal` and `SerializeOverride`, and sets the same value (\".NET\") for the `GroupName` field. Because of the override, the value is serialized only when calling the `SerializeOverride` method.  \n  \n [!code-cs[SoapAttribues.SoapDefaultValue#1](~/add/codesnippet/csharp/p-system.xml.serializati_12_1.cs)]\n [!code-cpp[SoapAttribues.SoapDefaultValue#1](~/add/codesnippet/cpp/p-system.xml.serializati_12_1.cpp)]\n [!code-vb[SoapAttribues.SoapDefaultValue#1](~/add/codesnippet/visualbasic/p-system.xml.serializati_12_1.vb)]"
  syntax:
    content: public object SoapDefaultValue { get; set; }
    return:
      type: System.Object
      description: "Oggetto che rappresenta il valore predefinito di un elemento o attributo XML."
  overload: System.Xml.Serialization.SoapAttributes.SoapDefaultValue*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Serialization.SoapAttributes.SoapElement
  id: SoapElement
  parent: System.Xml.Serialization.SoapAttributes
  langs:
