  name: SoapAttributes
  nameWithType: SoapAttributes
  fullName: System.Xml.Serialization.SoapAttributes
  type: Class
  summary: "Rappresenta una raccolta di oggetti attributo che controlla il modo in <xref:System.Xml.Serialization.XmlSerializer>serializza e deserializza i metodi SOAP.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "Creazione di un SoapAttributes fa parte di un processo che sostituisce il valore predefinito modo <xref:System.Xml.Serialization.XmlSerializer>serializza istanze di classe.</xref:System.Xml.Serialization.XmlSerializer> Si supponga, ad esempio, che si desidera serializzare un oggetto che viene creato da una DLL contenente il codice sorgente. Tramite il <xref:System.Xml.Serialization.SoapAttributeOverrides>(classe), è possibile aumentare o in caso contrario controllare la serializzazione dell&quot;oggetto.</xref:System.Xml.Serialization.SoapAttributeOverrides>       I membri della classe SoapAttributes corrispondono direttamente a una famiglia di classi di attributi che controllano la serializzazione. Ad esempio, il <xref:System.Xml.Serialization.SoapAttributes.SoapAttribute%2A>proprietà deve essere impostata su un <xref:System.Xml.Serialization.SoapAttributeAttribute>, che consente di eseguire l&quot;override di serializzazione di un campo o proprietà che indicano il <xref:System.Xml.Serialization.XmlSerializer>per serializzare il valore della proprietà come attributo SOAP codificato.</xref:System.Xml.Serialization.XmlSerializer> </xref:System.Xml.Serialization.SoapAttributeAttribute> </xref:System.Xml.Serialization.SoapAttributes.SoapAttribute%2A> Per un elenco completo degli attributi che controllano la serializzazione SOAP codificato, vedere [gli attributi che controllo con codifica SOAP serializzazione](~/add/includes/ajax-current-ext-md.md).       Per ulteriori informazioni sull&quot;aggiunta di un&quot;istanza della classe SoapAttributes a un&quot;istanza di <xref:System.Xml.Serialization.SoapAttributeOverrides>classe, vedere il <xref:System.Xml.Serialization.SoapAttributeOverrides>Cenni preliminari sulla classe.</xref:System.Xml.Serialization.SoapAttributeOverrides> </xref:System.Xml.Serialization.SoapAttributeOverrides>"
  example:
  - "The following example serializes a class named `Group`. The serialization of the `GroupName` and `IgnoreThis` fields and the members of the `GroupType` enumeration are overridden. In the `CreateOverrideSerializer` method, a <xref:System.Xml.Serialization.SoapAttributeOverrides> is created, and for each overridden member or enumeration, a SoapAttributes is created with the appropriate property set and added to the <xref:System.Xml.Serialization.SoapAttributeOverrides>. An <xref:System.Xml.Serialization.XmlTypeMapping> is created using the <xref:System.Xml.Serialization.SoapAttributeOverrides>, and that <xref:System.Xml.Serialization.XmlTypeMapping> is used to create the <xref:System.Xml.Serialization.XmlSerializer> that overrides the default serialization.  \n  \n [!code-cpp[SoapAttributesOverrides#1](~/add/codesnippet/cpp/t-system.xml.serializati_3_1.cpp)]\n [!code-vb[SoapAttributesOverrides#1](~/add/codesnippet/visualbasic/t-system.xml.serializati_3_1.vb)]\n [!code-cs[SoapAttributesOverrides#1](~/add/codesnippet/csharp/t-system.xml.serializati_3_1.cs)]"
  syntax:
    content: public class SoapAttributes
