- uid: System.Xml.Serialization.SoapAttributes.SoapIgnore
  id: SoapIgnore
  parent: System.Xml.Serialization.SoapAttributes
  langs:
  - csharp
  name: SoapIgnore
  nameWithType: SoapAttributes.SoapIgnore
  fullName: System.Xml.Serialization.SoapAttributes.SoapIgnore
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Ottiene o imposta un valore che specifica se il <xref:System.Xml.Serialization.XmlSerializer>serializza un campo pubblico o una proprietà nel formato XML con codifica SOAP.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "Per impostazione predefinita, tutti i campi pubblici e le proprietà di lettura/scrittura pubblici vengono serializzate da <xref:System.Xml.Serialization.XmlSerializer>.</xref:System.Xml.Serialization.XmlSerializer> Ovvero, il valore di ogni proprietà o un campo pubblico viene mantenuto come un elemento XML o di un attributo XML in un documento XML.       Per eseguire l&quot;override della serializzazione predefinita di un campo o proprietà, creare un <xref:System.Xml.Serialization.SoapAttributes>e impostarne la proprietà SoapIgnore `true`.</xref:System.Xml.Serialization.SoapAttributes> Utilizzare il <xref:System.Xml.Serialization.SoapAttributeOverrides.Add%2A>metodo per aggiungere l&quot;oggetto da un <xref:System.Xml.Serialization.SoapAttributeOverrides>e specificare il tipo di oggetto che contiene il campo o proprietà e il nome del campo o proprietà da ignorare.</xref:System.Xml.Serialization.SoapAttributeOverrides> </xref:System.Xml.Serialization.SoapAttributeOverrides.Add%2A>       Se un <xref:System.Xml.Serialization.SoapIgnoreAttribute>viene applicato a un campo o proprietà, campo o della proprietà viene ignorata.</xref:System.Xml.Serialization.SoapIgnoreAttribute> È tuttavia possibile ignorare il comportamento creando un <xref:System.Xml.Serialization.SoapAttributes>, impostando la proprietà SoapIgnore su `false`e la relativa aggiunta a un <xref:System.Xml.Serialization.SoapAttributeOverrides>, specificando il tipo di oggetto che contiene il campo o proprietà e il nome del campo o proprietà.</xref:System.Xml.Serialization.SoapAttributeOverrides> </xref:System.Xml.Serialization.SoapAttributes>"
  example:
  - "The following example serializes a class named `Group`. The serialization of the `GroupName` and `IgnoreThis` fields and the members of the `GroupType` enumeration are overridden. In the `CreateOverrideSerializer` method, a <xref:System.Xml.Serialization.SoapAttributeOverrides> is created, and for each overridden member or enumeration, a <xref:System.Xml.Serialization.SoapAttributes> is created with the appropriate property set and added to the <xref:System.Xml.Serialization.SoapAttributeOverrides>. An <xref:System.Xml.Serialization.XmlTypeMapping> is created using the <xref:System.Xml.Serialization.SoapAttributeOverrides>, and that <xref:System.Xml.Serialization.XmlTypeMapping> is used to create the <xref:System.Xml.Serialization.XmlSerializer> that overrides the default serialization.  \n  \n [!code-cpp[SoapAttributesOverrides#1](~/add/codesnippet/cpp/p-system.xml.serializati_22_1.cpp)]\n [!code-vb[SoapAttributesOverrides#1](~/add/codesnippet/visualbasic/p-system.xml.serializati_22_1.vb)]\n [!code-cs[SoapAttributesOverrides#1](~/add/codesnippet/csharp/p-system.xml.serializati_22_1.cs)]"
  syntax:
    content: public bool SoapIgnore { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il <xref:System.Xml.Serialization.XmlSerializer>non deve serializzare il campo o proprietà; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Xml.Serialization.XmlSerializer>"
  overload: System.Xml.Serialization.SoapAttributes.SoapIgnore*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Serialization.SoapAttributes.SoapType
  id: SoapType
  parent: System.Xml.Serialization.SoapAttributes
  langs:
