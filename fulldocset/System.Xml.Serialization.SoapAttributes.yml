  name: SoapElement
  nameWithType: SoapAttributes.SoapElement
  fullName: System.Xml.Serialization.SoapAttributes.SoapElement
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Ottiene o imposta un <xref href=&quot;System.Xml.Serialization.SoapElementAttribute&quot;> </xref> per eseguire l&quot;override."
  remarks: "Il <xref:System.Xml.Serialization.SoapElementAttribute>viene utilizzato per controllare la serializzazione di un membro di classe come un elemento XML.</xref:System.Xml.Serialization.SoapElementAttribute> Impostare la proprietà SoapElement su un nuovo <xref:System.Xml.Serialization.SoapElementAttribute>per eseguire l&quot;override della serializzazione di un membro di classe come un elemento XML creando un nuovo <xref:System.Xml.Serialization.SoapElementAttribute>e assegnarlo alla proprietà.</xref:System.Xml.Serialization.SoapElementAttribute> </xref:System.Xml.Serialization.SoapElementAttribute> Quindi aggiungere <xref:System.Xml.Serialization.SoapAttributes>a un <xref:System.Xml.Serialization.SoapAttributeOverrides>.</xref:System.Xml.Serialization.SoapAttributeOverrides> </xref:System.Xml.Serialization.SoapAttributes> Creare un <xref:System.Xml.Serialization.XmlTypeMapping>con <xref:System.Xml.Serialization.SoapAttributeOverrides>quindi creare un <xref:System.Xml.Serialization.XmlSerializer>con <xref:System.Xml.Serialization.XmlTypeMapping>.</xref:System.Xml.Serialization.XmlTypeMapping> </xref:System.Xml.Serialization.XmlSerializer> </xref:System.Xml.Serialization.SoapAttributeOverrides> </xref:System.Xml.Serialization.XmlTypeMapping>       Per ulteriori informazioni, vedere il <xref:System.Xml.Serialization.SoapAttributeOverrides>Cenni preliminari sulla classe.</xref:System.Xml.Serialization.SoapAttributeOverrides>"
  example:
  - "The following example serializes a class named `Transportation`. The serialization of the `Vehicle` field is overridden. In the `CreateOverrideSerializer` method, a <xref:System.Xml.Serialization.SoapAttributeOverrides> is created, and for each overridden member or enumeration, a <xref:System.Xml.Serialization.SoapAttributes> is created with the appropriate property set and added to the <xref:System.Xml.Serialization.SoapAttributeOverrides>. An <xref:System.Xml.Serialization.XmlTypeMapping> is created using the <xref:System.Xml.Serialization.SoapAttributeOverrides>, and that <xref:System.Xml.Serialization.XmlTypeMapping> is used to create the <xref:System.Xml.Serialization.XmlSerializer> that overrides the default serialization.  \n  \n [!code-cpp[SoapElementOverrides#1](~/add/codesnippet/cpp/p-system.xml.serializati_13_1.cpp)]\n [!code-cs[SoapElementOverrides#1](~/add/codesnippet/csharp/p-system.xml.serializati_13_1.cs)]\n [!code-vb[SoapElementOverrides#1](~/add/codesnippet/visualbasic/p-system.xml.serializati_13_1.vb)]"
  syntax:
    content: public System.Xml.Serialization.SoapElementAttribute SoapElement { get; set; }
    return:
      type: System.Xml.Serialization.SoapElementAttribute
      description: "Il <xref href=&quot;System.Xml.Serialization.SoapElementAttribute&quot;> </xref> per eseguire l&quot;override."
  overload: System.Xml.Serialization.SoapAttributes.SoapElement*
  exceptions: []
  platform:
  - net462
