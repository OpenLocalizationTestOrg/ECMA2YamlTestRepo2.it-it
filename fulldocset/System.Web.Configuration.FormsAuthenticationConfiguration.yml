- uid: System.Web.Configuration.FormsAuthenticationConfiguration.EnableCrossAppRedirects
  id: EnableCrossAppRedirects
  parent: System.Web.Configuration.FormsAuthenticationConfiguration
  langs:
  - csharp
  name: EnableCrossAppRedirects
  nameWithType: FormsAuthenticationConfiguration.EnableCrossAppRedirects
  fullName: System.Web.Configuration.FormsAuthenticationConfiguration.EnableCrossAppRedirects
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Ottiene o imposta un valore che indica se gli utenti autenticati possono essere reindirizzati a URL in altre applicazioni."
  remarks: "Il valore della proprietà EnableCrossAppRedirects imposta l&quot;attributo enableCrossAppRedirects del `forms` sezione nella sezione autenticazione di una configurazione.       La proprietà EnableCrossAppRedirects è controllata dal metodo EnableCrossAppRedirects in caso di reindirizzamento a un URL che non è incluso nell&quot;applicazione corrente. Se EnableCrossAppRedirects è true, il reindirizzamento viene eseguito. in caso contrario, il browser viene reindirizzato alla pagina definita nel <xref:System.Web.Security.FormsAuthentication.DefaultUrl%2A>proprietà.</xref:System.Web.Security.FormsAuthentication.DefaultUrl%2A>      > [!NOTE] > Quando si effettua il reindirizzamento tra applicazioni diverse, è necessario assicurarsi che alcuni degli attributi di `form` sezione di configurazione vengono duplicati nelle applicazioni autenticate. Per ulteriori informazioni e un esempio, vedere [Forms Authentication Across Applications](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows how to access the EnableCrossAppRedirects property. Refer to the code example in the <xref:System.Web.Configuration.FormsAuthenticationConfiguration> class topic to learn how to get the section.  \n  \n [!code-vb[System.Web.Configuration.FormsAuthenticationConfiguration#8](~/add/codesnippet/visualbasic/d8731910-d9d8-43fd-9ec3-_1.vb)]\n [!code-cs[System.Web.Configuration.FormsAuthenticationConfiguration#8](~/add/codesnippet/csharp/d8731910-d9d8-43fd-9ec3-_1.cs)]"
  syntax:
    content: public bool EnableCrossAppRedirects { get; set; }
    return:
      type: System.Boolean
      description: "true se gli utenti autenticati possono essere reindirizzati a URL in altre applicazioni. in caso contrario false. Il valore predefinito è false."
  overload: System.Web.Configuration.FormsAuthenticationConfiguration.EnableCrossAppRedirects*
  exceptions: []
  platform:
  - net462
