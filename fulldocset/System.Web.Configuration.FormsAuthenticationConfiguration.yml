- uid: System.Web.Configuration.FormsAuthenticationConfiguration.SlidingExpiration
  id: SlidingExpiration
  parent: System.Web.Configuration.FormsAuthenticationConfiguration
  langs:
  - csharp
  name: SlidingExpiration
  nameWithType: FormsAuthenticationConfiguration.SlidingExpiration
  fullName: System.Web.Configuration.FormsAuthenticationConfiguration.SlidingExpiration
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Ottiene o imposta l&quot;autenticazione la scadenza variabile."
  remarks: "Quando la proprietà SlidingExpiration viene impostata su `true`, l&quot;intervallo di tempo durante il quale il cookie di autenticazione è valido viene reimpostato alla scadenza <xref:System.Web.Configuration.FormsAuthenticationConfiguration.Timeout%2A>valore della proprietà.</xref:System.Web.Configuration.FormsAuthenticationConfiguration.Timeout%2A> Ciò si verifica se l&quot;utente accede a metà del timeout scaduto. Ad esempio, se si imposta una scadenza di 20 minuti utilizzando la scadenza, un utente può visitare il sito 2:00 PM e riceve un cookie che scadrà alle ore 2:20. La scadenza viene aggiornata solo se l&quot;utente visita il sito dopo 2:10 PM. Se l&quot;utente visita il sito alle ore 2:09, il cookie non è aggiornato perché la metà del tempo di scadenza non è stato passato. Se l&quot;utente attende 12 minuti, visitare il sito alle ore 2:21, scadrà il cookie."
  example:
  - "The following code example shows how to access the SlidingExpiration property. Refer to the code example in the <xref:System.Web.Configuration.FormsAuthenticationConfiguration> class topic to learn how to get the section.  \n  \n [!code-vb[System.Web.Configuration.FormsAuthenticationConfiguration#7](~/add/codesnippet/visualbasic/p-system.web.configurati_238_1.vb)]\n [!code-cs[System.Web.Configuration.FormsAuthenticationConfiguration#7](~/add/codesnippet/csharp/p-system.web.configurati_238_1.cs)]"
  syntax:
    content: public bool SlidingExpiration { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se la scadenza variabile è abilitata. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.FormsAuthenticationConfiguration.SlidingExpiration*
  exceptions: []
  platform:
  - net462
