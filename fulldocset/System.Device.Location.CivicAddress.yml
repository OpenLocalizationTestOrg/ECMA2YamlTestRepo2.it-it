  name: CivicAddress
  nameWithType: CivicAddress
  fullName: System.Device.Location.CivicAddress
  type: Class
  summary: "Rappresenta un indirizzo civico. Un indirizzo civico può includere i campi, ad esempio indirizzo, il codice postale, stato/provincia e paese."
  remarks: "Un indirizzo civico per un indirizzo può essere ottenuto da un <xref:System.Device.Location.GeoCoordinate>utilizzando una classe che implementa <xref:System.Device.Location.ICivicAddressResolver>.</xref:System.Device.Location.ICivicAddressResolver> </xref:System.Device.Location.GeoCoordinate>       La <xref:System.Device.Location.CivicAddressResolver>classe fornisce un&quot;implementazione predefinita che restituisce l&quot;indirizzo civico che corrisponde a un <xref:System.Device.Location.GeoCoordinate>, se l&quot;origine del percorso fornisce sia coordinare dati, nonché dati di indirizzo civico.</xref:System.Device.Location.GeoCoordinate> </xref:System.Device.Location.CivicAddressResolver>       <xref:System.Device.Location.CivicAddressResolver.ResolveAddress%2A>Restituisce un CivicAddress per la posizione corrente.</xref:System.Device.Location.CivicAddressResolver.ResolveAddress%2A>  Se l&quot;origine del percorso è in grado di risolvere la posizione delle coordinate a un indirizzo civico, <xref:System.Device.Location.CivicAddress.Unknown>viene restituito.</xref:System.Device.Location.CivicAddress.Unknown>"
  example:
  - "The following example shows how to resolve a CivicAddress from a <xref:System.Device.Location.GeoCoordinate> location synchronously.  \n  \n [!code-cs[System.Device.Location.ResolveCivicAddressSync#1](~/add/codesnippet/csharp/resolveaddresssync/resolvecivicaddresssync.cs#1)]\n [!code-vb[System.Device.Location.ResolveCivicAddressSync#1](~/add/codesnippet/visualbasic/resolvecivicaddresssync/resolvecivicaddresssync.vb#1)]  \n  \n The following example shows how to resolve a CivicAddress from a <xref:System.Device.Location.GeoCoordinate> location asynchronously.  \n  \n [!code-cs[System.Device.Location.ResolveCivicAddressAsync#1](~/add/codesnippet/csharp/resolveaddressasync/resolvecivicaddressasync.cs#1)]\n [!code-vb[System.Device.Location.ResolveCivicAddressAsync#1](~/add/codesnippet/visualbasic/resolvecivicaddressasync/resolvecivicaddressasync.vb#1)]"
  syntax:
