  name: ResolveProgressChangedEventArgs
  nameWithType: ResolveProgressChangedEventArgs
  fullName: System.Net.PeerToPeer.ResolveProgressChangedEventArgs
  type: Class
  summary: "Utilizzata insieme alla segnalazione di <xref href=&quot;System.Net.PeerToPeer.PeerNameResolver.ResolveProgressChanged&quot;> </xref> evento.  Viene segnalata ogni volta che un <xref href=&quot;System.Net.PeerToPeer.PeerNameRecord&quot;> </xref> oggetto si trova in risposta a un <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync*>operazione su una specifica <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;> </xref>.</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync*>"
  remarks: "In presenza di più record degli oggetti nome peer di sottoposte, questo evento viene segnalato una sola volta per ogni oggetto record trovato. Il <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted>evento viene generato solo una volta quando tutti gli endpoint sono stati trovati.</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted>       Completamento della procedura normale implica che l&quot;oggetto di sistema di risoluzione ha raggiunto la fine di eseguito per query per i nomi di peer, o ha raggiunto il numero massimo di voci per il peer raccolta di record di nome che la costruzione.       Tutti i riferimenti a questa istanza del sistema di risoluzione siano coordinati con il token userState <xref:System.Object>, che è un identificatore univoco per la richiesta di risoluzione asincrona.</xref:System.Object>"
  syntax:
    content: 'public class ResolveProgressChangedEventArgs : System.ComponentModel.ProgressChangedEventArgs'
  inheritance:
  - System.ComponentModel.ProgressChangedEventArgs
  implements: []
  inheritedMembers: []
