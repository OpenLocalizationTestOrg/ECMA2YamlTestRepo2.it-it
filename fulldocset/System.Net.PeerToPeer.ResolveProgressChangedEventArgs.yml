  summary: "Ottiene il <xref href=&quot;System.Net.PeerToPeer.PeerNameRecord&quot;> </xref> oggetto da risolvere."
  remarks: "I nomi di peer non protetto possono essere registrati contemporaneamente da utenti diversi nello stesso <xref:System.Net.PeerToPeer.Cloud>e associate a endpoint diversi.</xref:System.Net.PeerToPeer.Cloud> Di conseguenza, la <xref:System.Net.PeerToPeer.PeerNameResolver>classe viene utilizzata per risolvere i nomi di peer in cloud oppure in record di nomi di peer.</xref:System.Net.PeerToPeer.PeerNameResolver> L&quot;evento per segnalare lo stato viene generato ogni volta che viene trovato un nome di peer, mentre il sistema di risoluzione viene eseguita una query cloud per <xref:System.Net.PeerToPeer.PeerName>.</xref:System.Net.PeerToPeer.PeerName>"
  syntax:
    content: public System.Net.PeerToPeer.PeerNameRecord PeerNameRecord { get; }
    return:
      type: System.Net.PeerToPeer.PeerNameRecord
      description: "L&quot;oggetto record di nome peer trovato in risposta a un <> </> *> operazione su una specifica <> </> *>.       A meno che non venga specificato esplicitamente, il valore predefinito per tutte le proprietà è <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> per i tipi di riferimento e zero (0) per le proprietà di tipo <xref uid=&quot;langword_csharp_int&quot; name=&quot;int&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.PeerToPeer.ResolveProgressChangedEventArgs.PeerNameRecord*
