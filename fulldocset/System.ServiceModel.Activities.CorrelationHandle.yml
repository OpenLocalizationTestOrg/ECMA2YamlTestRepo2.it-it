  summary: "Associa le attività in una correlazione rappresentando un particolare condiviso <xref href=&quot;System.Runtime.DurableInstancing.InstanceKey&quot;> </xref> o un contesto temporaneo nel flusso di lavoro."
  remarks: "[!INCLUDE[wf](~/add/includes/wf-md.md)]sono disponibili quattro tipi di correlazione: [contenuto basato su](~/add/includes/ajax-current-ext-md.md), [Request / Reply](~/add/includes/ajax-current-ext-md.md), [Duplex durevole](~/add/includes/ajax-current-ext-md.md), e [scambio del contesto](~/add/includes/ajax-current-ext-md.md). [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]correlazione, vedere [Panoramica della correlazione](~/add/includes/ajax-current-ext-md.md), i tipi di correlazione specifici indicati in precedenza e gli esempi di correlazione si trovano nel [servizi [esempi WF]](~/add/includes/ajax-current-ext-md.md) nodo del [!INCLUDE[wf1](~/add/includes/wf1-md.md)] esempi.       Il runtime usa la <xref:System.ServiceModel.Activities.CorrelationInitializer.CorrelationHandle%2A>per la correlazione, se presente, altrimenti il **CorrelatesWith** verrà utilizzata una proprietà dell&quot;attività di messaggistica.</xref:System.ServiceModel.Activities.CorrelationInitializer.CorrelationHandle%2A>  Se entrambi sono assenti, l&quot;handle di ambiente fornito da <xref:System.ServiceModel.Activities.CorrelationScope>o il servizio del flusso di lavoro viene utilizzato.</xref:System.ServiceModel.Activities.CorrelationScope>"
  example:
  - "The following example shows how to set the CorrelationHandle on a <xref:System.ServiceModel.Activities.SendReply> activity.  \n  \n [!code-cs[ImplicitExplicitCorrelation#0](~/add/codesnippet/csharp/implicitexplicitcorrelation.service/pharmacyservice.cs#0)]"
