  fullName: System.Windows.Forms.InputLanguageChangingEventArgs
  type: Class
  summary: "Fornisce dati per il <xref href=&quot;System.Windows.Forms.Form.InputLanguageChanging&quot;> </xref> evento."
  remarks: "È possibile utilizzare i dati dalla classe InputLanguageChangingEventArgs per preparare la modifica di Input Method Editor (IME) o scambiare i valori da destra a sinistra. È inoltre possibile modificare un thread <xref:System.Threading.Thread.CurrentCulture%2A>e <xref:System.Threading.Thread.CurrentUICulture%2A>proprietà in modo da diverse risorse up.</xref:System.Threading.Thread.CurrentUICulture%2A> </xref:System.Threading.Thread.CurrentCulture%2A> Per impedire la modifica la lingua di input, impostare il <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>proprietà `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Un InputLanguageChangingEventArgs identifica la lingua di input e il set di caratteri di nuova lingua di input. Il <xref:System.Windows.Forms.InputLanguageChangingEventArgs.Culture%2A>proprietà identifica le impostazioni locali della lingua richiesta.</xref:System.Windows.Forms.InputLanguageChangingEventArgs.Culture%2A>       Il <xref:System.Windows.Forms.Form.InputLanguageChanging>evento precede il <xref:System.Windows.Forms.Form.InputLanguageChanged>evento.</xref:System.Windows.Forms.Form.InputLanguageChanged> </xref:System.Windows.Forms.Form.InputLanguageChanging>       Per informazioni sulla gestione degli eventi, vedere [eventi](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.Form.InputLanguageChanging> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.Form> named `Form1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.Form.InputLanguageChanging> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#401](~/add/codesnippet/csharp/t-system.windows.forms.i_6_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#401](~/add/codesnippet/visualbasic/t-system.windows.forms.i_6_1.vb)]"
