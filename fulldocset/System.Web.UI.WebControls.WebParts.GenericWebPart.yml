  name: CatalogIconImageUrl
  nameWithType: GenericWebPart.CatalogIconImageUrl
  fullName: System.Web.UI.WebControls.WebParts.GenericWebPart.CatalogIconImageUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Ottiene o imposta l&quot;URL di un&quot;immagine che rappresenta un <xref href=&quot;System.Web.UI.WebControls.WebParts.GenericWebPart&quot;> </xref> controllo in un catalogo di controlli."
  remarks: "Applicazioni Web part offrono spesso un catalogo (o elenco) di controlli che gli utenti possono aggiungere a una pagina. La proprietà CatalogIconImageUrl su un controllo contiene l&quot;URL di un&quot;immagine che rappresenta il controllo quando viene visualizzato in un catalogo. Questa proprietà esegue l&quot;override della proprietà di base in modo che è possibile accedere alla proprietà del controllo figlio come se fosse un vero <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo.</xref:System.Web.UI.WebControls.WebParts.WebPart>       È possibile impostare i valori della proprietà del controllo nel markup dichiarativo di una pagina Web, nonché a livello di codice. Per fornire un valore predefinito per la proprietà ogni volta che viene utilizzato il controllo, è possibile implementare il <xref:System.Web.UI.WebControls.WebParts.IWebPart>interfaccia.</xref:System.Web.UI.WebControls.WebParts.IWebPart>"
  example:
  - "The following code example demonstrates declarative and programmatic use of the CatalogIconImageUrl property. The complete source code for the example is found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> overview topic.  \n  \n The first part of the code example shows how the CatalogIconImageUrl property is set declaratively on a server control within a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control.  \n  \n [!code-cs[WebParts_GenericWebPart_Overview#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_701_1.aspx)]\n [!code-vb[WebParts_GenericWebPart_Overview#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_701_1.aspx)]  \n  \n The second part of the code example demonstrates the method that programmatically accesses the value of the property when a user clicks the **Display All Property Values** button.  \n  \n [!code-cs[WebParts_GenericWebPart_Overview#4](~/add/codesnippet/csharp/p-system.web.ui.webcontr_701_2.cs)]\n [!code-vb[WebParts_GenericWebPart_Overview#4](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_701_2.vb)]"
  syntax:
    content: public override string CatalogIconImageUrl { get; set; }
    return:
      type: System.String
      description: "Stringa che rappresenta l&quot;URL di un&quot;immagine utilizzata per rappresentare il controllo in un catalogo. Il valore predefinito è una stringa vuota (&quot;&quot;)."
  overload: System.Web.UI.WebControls.WebParts.GenericWebPart.CatalogIconImageUrl*
