  remarks: "La proprietà TitleIconImageUrl fornisce un modo per associare un&quot;icona con una <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>controllo.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> L&quot;icona viene visualizzata nella barra del titolo del controllo. Per garantire l&quot;uniformità tematica, gli sviluppatori di applicazioni rendono spesso questa icona simile all&quot;immagine che rappresenta il controllo in un catalogo di controlli Web part (l&quot;immagine a cui fa riferimento il <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.CatalogIconImageUrl%2A>proprietà).</xref:System.Web.UI.WebControls.WebParts.GenericWebPart.CatalogIconImageUrl%2A>       Come viene implementato nel controllo Web part impostato, il TitleIconImageUrl proprietà può essere personalizzata dagli utenti finali di modificare l&quot;immagine o l&quot;icona visualizzata nella barra del titolo di un controllo.       Questa proprietà esegue l&quot;override della proprietà di base in modo che è possibile accedere alla proprietà del controllo figlio come se fosse un vero <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo.</xref:System.Web.UI.WebControls.WebParts.WebPart>       È possibile impostare i valori della proprietà del controllo nel markup dichiarativo di una pagina Web, nonché a livello di codice. Per fornire un valore predefinito per la proprietà ogni volta che viene utilizzato il controllo, è possibile implementare il <xref:System.Web.UI.WebControls.WebParts.IWebPart>interfaccia.</xref:System.Web.UI.WebControls.WebParts.IWebPart>"
