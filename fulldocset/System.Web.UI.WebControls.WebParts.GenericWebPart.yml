  summary: "Esegue il wrapping di controlli server che non sono <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlli in modo che possano essere visualizzati e si comportino come veri <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlli in fase di esecuzione."
  remarks: "Il controllo di GenericWebPart è disponibile per fornire un wrapper di runtime per i controlli server che non sono <xref:System.Web.UI.WebControls.WebParts.WebPart>controlli, in modo che tali controlli possono essere utilizzati in applicazioni e pagine Web part.</xref:System.Web.UI.WebControls.WebParts.WebPart> Quando gli sviluppatori di aggiungano i controlli server, ad esempio i controlli utente, i controlli server ASP.NET o controlli personalizzati esistenti, a un <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>(controllo), il controllo di GenericWebPart esegue automaticamente il wrapping i controlli server in fase di esecuzione in modo che possano presentare la stessa funzionalità come true <xref:System.Web.UI.WebControls.WebParts.WebPart>controlli.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>       Nella tabella seguente vengono confrontati i controlli di GenericWebPart e <xref:System.Web.UI.WebControls.WebParts.WebPart>controlli.</xref:System.Web.UI.WebControls.WebParts.WebPart>      | Controllo GenericWebPart | controllo <xref:System.Web.UI.WebControls.WebParts.WebPart>|   |------------------------------------------------------------------------------------------------------------------------------------------------------------------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------------|   | Non esiste per dotare i controlli che non sono controlli <xref:System.Web.UI.WebControls.WebParts.WebPart>con funzionalità di Web part, in modo che qualsiasi ASP.NET, personalizzato o un controllo utente può partecipare nelle applicazioni Web part. | Non esiste per creare i controlli ASP.NET personalizzati native pollici funzionalità incorporate di Web part</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Ciò include la personalizzazione, connessioni, importazione ed esportazione e funzionalità di trascinamento e rilascio. |   | Non è dichiarato nel markup della pagina. Esiste solo per eseguire il wrapping di controlli server in fase di esecuzione e per fornire il controllo di wrapping (o un controllo figlio), la funzionalità completa di un controllo <xref:System.Web.UI.WebControls.WebParts.WebPart>. | Può essere dichiarato nel markup della pagina in fase di progettazione, ad esempio un controllo server ASP.NET, ad eccezione del fatto che è stato dichiarato in una zona <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>. |   | Include e integra il controllo figlio con le Web part in modo che possa agire come un vero e proprio processo di personalizzazione <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> Questo errore si verifica automaticamente, che semplifica agli sviluppatori di utilizzare i controlli server e nei controlli utente nelle applicazioni Web part. | Viene automaticamente incluso nel processo di personalizzazione di Web part. |   | È possibile accedere a livello di codice in fase di esecuzione (tramite il metodo <xref:System.Web.UI.WebControls.WebParts.WebPartManager.GetGenericWebPart%2A>e passando a esso il controllo server figlio), ad esempio un controllo <xref:System.Web.UI.WebControls.WebParts.WebPart>o un controllo ASP.NET standard. | È possibile accedere a livello di codice in fase di esecuzione, ad esempio un controllo ASP.NET standard. |       Gli utenti possono beneficiare di controllo di GenericWebPart perché offre un&quot;esperienza utente coerente.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.GetGenericWebPart%2A> Qualsiasi controllo server può essere reso a funzionare come un <xref:System.Web.UI.WebControls.WebParts.WebPart>controllare e avranno gli stessi elementi dell&quot;interfaccia utente coerente, ad esempio verbi, icone, un titolo e un&quot;intestazione.</xref:System.Web.UI.WebControls.WebParts.WebPart> Gli sviluppatori di trarre vantaggio dal controllo GenericWebPart in quanto consente di riutilizzare i controlli utente esistenti e i controlli server all&quot;interno di applicazioni Web part.      > [!NOTE] > Quando si creano pagine Web part, non è necessario effettuare alcuna operazione per consentire a un controllo utente esistente o un controllo personalizzato eseguire il wrapping con il controllo di GenericWebPart. È sufficiente aggiungere il controllo server o utente un <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>area, a livello di programmazione o mediante la dichiarazione nel markup della pagina e di controlli Web part impostato automaticamente esegue il wrapping del controllo con un oggetto GenericWebPart in fase di esecuzione.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>       Poiché i controlli del server che vengono inseriti in <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zone sono inclusi in un controllo GenericWebPart in fase di esecuzione, gli sviluppatori possono utilizzare server standard e controlli utente esattamente come se fossero <xref:System.Web.UI.WebControls.WebParts.WebPart>controlli.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Si noti che, se dichiarano controlli personalizzati che ereditano dalla base <xref:System.Web.UI.Control>classe all&quot;interno di un <xref:System.Web.UI.WebControls.WebParts.WebPartZone>, questi controlli non supportano l&quot;utilizzo di proprietà intrinseche <xref:System.Web.UI.WebControls.WebParts.WebPart>proprietà.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.Control> Di conseguenza, non è possibile dichiarare il <xref:System.Web.UI.WebControls.WebParts.IWebPart>proprietà per tali controlli, incluse le proprietà, ad esempio il <xref:System.Web.UI.WebControls.WebParts.IWebPart.Title%2A>proprietà e <xref:System.Web.UI.WebControls.WebParts.IWebPart.Description%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.IWebPart.Description%2A> </xref:System.Web.UI.WebControls.WebParts.IWebPart.Title%2A> </xref:System.Web.UI.WebControls.WebParts.IWebPart> Al contrario, altri tipi di controlli server (ad esempio <xref:System.Web.UI.WebControls.WebParts.WebPart>controlli, i controlli utente e i controlli personalizzati che ereditano da <xref:System.Web.UI.WebControls.WebControl>) può dichiarare queste proprietà, in quanto supportano l&quot;utilizzo di proprietà expando.</xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Le proprietà expando sono in realtà stringhe che possono essere aggiunte dinamicamente a una classe come proprietà, tramite il <xref:System.Web.UI.IAttributeAccessor>interfaccia.</xref:System.Web.UI.IAttributeAccessor> I controlli che implementano questa interfaccia, tra cui la <xref:System.Web.UI.WebControls.WebControl>classe e i relativi elementi figlio, possono utilizzare le proprietà expando.</xref:System.Web.UI.WebControls.WebControl> Poiché la base <xref:System.Web.UI.Control>non supporta le proprietà expando, quando un controllo personalizzato che eredita dalla classe di <xref:System.Web.UI.Control>classe viene inserita in un <xref:System.Web.UI.WebControls.WebParts.WebPartZone>e inclusi in un controllo GenericWebPart in fase di esecuzione, l&quot;aggiunta di set di controlli Web part non è possibile in modo dinamico la funzione intrinseca <xref:System.Web.UI.WebControls.WebParts.IWebPart>proprietà al controllo personalizzato.</xref:System.Web.UI.WebControls.WebParts.IWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.Control> </xref:System.Web.UI.Control> In questo caso sono disponibili due opzioni. È possibile utilizzare il controllo personalizzato senza le <xref:System.Web.UI.WebControls.WebParts.IWebPart>proprietà oppure è possibile implementare il <xref:System.Web.UI.WebControls.WebParts.IWebPart>interfaccia nel controllo personalizzato, consentendo di utilizzare le proprietà.</xref:System.Web.UI.WebControls.WebParts.IWebPart> </xref:System.Web.UI.WebControls.WebParts.IWebPart>       Come un esempio di controlli che ereditano da <xref:System.Web.UI.WebControls.WebControl>può utilizzare il <xref:System.Web.UI.WebControls.WebParts.IWebPart>proprietà, se si dichiara un ASP.NET <xref:System.Web.UI.WebControls.Calendar>controllo nel markup della pagina (all&quot;interno di un <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zona) in fase di progettazione, anche se questo controllo non eredita dal <xref:System.Web.UI.WebControls.WebParts.WebPart>classe e non in modo nativo contiene <xref:System.Web.UI.WebControls.WebParts.WebPart>membri, è possibile trattare esattamente come un <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.WebParts.IWebPart> </xref:System.Web.UI.WebControls.WebControl> È possibile dichiarare <xref:System.Web.UI.WebControls.WebParts.WebPart>controllano le proprietà del calendario, ad esempio <xref:System.Web.UI.WebControls.WebParts.IWebPart.Title%2A>, <xref:System.Web.UI.WebControls.WebParts.IWebPart.Description%2A>e altri utenti.</xref:System.Web.UI.WebControls.WebParts.IWebPart.Description%2A> </xref:System.Web.UI.WebControls.WebParts.IWebPart.Title%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> In fase di esecuzione, è possibile utilizzare il <xref:System.Web.UI.WebControls.WebParts.WebPartManager.GetGenericWebPart%2A>metodo, che restituisce il controllo di GenericWebPart dinamicamente il wrapping del controllo calendario e utilizzarlo a livello di codice esattamente come si farebbe con un <xref:System.Web.UI.WebControls.WebParts.WebPart>controllare, con accesso a tutte le proprietà, eventi e metodi.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.GetGenericWebPart%2A>       Il controllo di GenericWebPart ha una proprietà critica che consente di accedere al controllo server sottostante: il <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.ChildControl%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart.ChildControl%2A> Questa proprietà consente agli sviluppatori di accedere a livello di codice il controllo del server. Il <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.ChildControl%2A>proprietà viene utilizzata anche per il <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controllo per accedere ai dati di personalizzazione dal controllo figlio e di eseguire l&quot;autorizzazione, se il <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>proprietà è impostata.</xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.ChildControl%2A>       Il controllo di GenericWebPart ha molte altre proprietà, ognuno dei quali eseguire l&quot;override di proprietà ereditate dalla classe base di <xref:System.Web.UI.WebControls.WebParts.WebPart>classe.</xref:System.Web.UI.WebControls.WebParts.WebPart> Come già indicato, è possibile utilizzare queste proprietà per qualsiasi controllo figlio, in modo che possa comportarsi come un <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo.</xref:System.Web.UI.WebControls.WebParts.WebPart> Una delle proprietà importanti è la <xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A>proprietà determina se tutte le proprietà esportabile o solo quelli contrassegnati come non sensibili, può essere esportato.</xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A> Le proprietà orientate all&quot;interfaccia utente ereditate dalla <xref:System.Web.UI.WebControls.WebParts.WebPart>classe, ad esempio <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.CatalogIconImageUrl%2A>, <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Description%2A>, <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Height%2A>, <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Title%2A>, <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.TitleUrl%2A>, e <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Width%2A>, può essere impostato nel markup dichiarativo per qualsiasi controllo server che si trova in un <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>fuso.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Width%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.TitleUrl%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Title%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Height%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Description%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.CatalogIconImageUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       I metodi importanti della classe GenericWebPart includono il <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.CreateControlCollection%2A>(metodo), che crea la raccolta di controlli (inclusi i controlli figlio) associata a un controllo GenericWebPart, e <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Render%2A>metodo, che delega tutto il rendering per i controlli figlio sottoposta a wrapping.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Render%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.CreateControlCollection%2A> I costruttori della classe GenericWebPart sono protetti e sono progettati per uso interno o per scenari di estensibilità.       Esistono alcune informazioni aggiuntive utili per l&quot;utilizzo di controlli di GenericWebPart. Se si desidera impostare valori predefiniti per le proprietà sottoposte a override nella classe GenericWebPart, è possibile implementare il controllo utente o un controllo server personalizzato di <xref:System.Web.UI.WebControls.WebParts.IWebPart>e <xref:System.Web.UI.WebControls.WebParts.IWebActionable>interfacce ed eseguire l&quot;override di membri.</xref:System.Web.UI.WebControls.WebParts.IWebActionable> </xref:System.Web.UI.WebControls.WebParts.IWebPart> In fase di esecuzione, il controllo di GenericWebPart otterrà i valori per le proprietà implementate dal controllo figlio che implementa le interfacce. Se il controllo definisce le proprietà come personalizzabile (utilizzando la `Personalizable` attributo dei metadati), il controllo di GenericWebPart abilita automaticamente tali proprietà per la personalizzazione in fase di esecuzione, analogamente alle proprietà personalizzabili in un <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Se si desidera fornire funzionalità di modifica Web part per il controllo, è possibile implementare il <xref:System.Web.UI.WebControls.WebParts.IWebEditable>interfaccia.</xref:System.Web.UI.WebControls.WebParts.IWebEditable> In fase di esecuzione, quando il <xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A>metodo viene chiamato, il codice del controllo GenericWebPart per il <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.WebBrowsableObject%2A>proprietà chiamerà la stessa proprietà del controllo figlio e utilizzare l&quot;implementazione del controllo figlio per creare personalizzato associato <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlli.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.WebBrowsableObject%2A> </xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A>"
  example:
  - "The following code example demonstrates how the GenericWebPart control automatically wraps a server control that is not a <xref:System.Web.UI.WebControls.WebParts.WebPart> control at run time.  \n  \n The first part of the code example contains a Web Parts page with two <xref:System.Web.UI.WebControls.WebParts.WebPartZone> controls. Within each zone is a standard ASP.NET server control. Because the controls are in a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zone, they will be automatically wrapped with a GenericWebPart control when the page is compiled. So, you can declare <xref:System.Web.UI.WebControls.WebParts.WebPart> class properties on these controls. After you load the page in a browser, if you click the **Display All Property Values** button, the details for each control are displayed in a label. To show how the GenericWebPart control works, the <xref:System.Web.UI.WebControls.Calendar> control in the first zone has some of the GenericWebPart properties set in the declarative markup of the .aspx page, whereas the <xref:System.Web.UI.WebControls.BulletedList> control does not. After you load the page, note the differences in the property values for the two controls, and that both have a parent GenericWebPart control.  \n  \n [!code-cs[WebParts_GenericWebPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_348_1.aspx)]\n [!code-vb[WebParts_GenericWebPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_348_1.aspx)]  \n  \n The second part of the code example shows a partial class that accesses some properties of the GenericWebPart control programmatically. Notice that in the `Page_Load` method, the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.GetGenericWebPart%2A> method is used to retrieve the run-time instance of the GenericWebPart control that wraps a server control. This approach of getting a reference to the parent GenericWebPart control enables you to work programmatically with an ordinary server or user control as if it were a <xref:System.Web.UI.WebControls.WebParts.WebPart> control at run time.  \n  \n [!code-cs[WebParts_GenericWebPart_Overview#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_348_2.cs)]\n [!code-vb[WebParts_GenericWebPart_Overview#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_348_2.vb)]"
