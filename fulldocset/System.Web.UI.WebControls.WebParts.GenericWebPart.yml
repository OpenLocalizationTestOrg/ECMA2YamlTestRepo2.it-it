  summary: "Ottiene una raccolta di verbi personalizzati associati a un <xref href=&quot;System.Web.UI.WebControls.WebParts.GenericWebPart&quot;> </xref> controllo."
  remarks: "I verbi derivano dalla <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>classe e forniscono le operazioni dell&quot;interfaccia utente che gli utenti possono eseguire in un <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>controllo.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartVerb> In genere, i verbi sono rappresentati nell&quot;interfaccia utente come pulsanti, collegamenti o voci di menu. Sono presenti verbi standard per l&quot;apertura, chiusura, la modifica e ridurre al minimo di un controllo e gli altri verbi per esportare una definizione per il controllo o il caricamento di un file della Guida. Tali verbi non vengono inclusi nella raccolta di verbi, perché la raccolta contiene solo verbi personalizzati.       Questa proprietà esegue l&quot;override della proprietà di base in modo che è possibile accedere alla proprietà del controllo figlio come se fosse un vero <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo.</xref:System.Web.UI.WebControls.WebParts.WebPart> Se il controllo figlio implementa il <xref:System.Web.UI.WebControls.WebParts.IWebActionable>interfaccia e quindi esegue l&quot;override relativo <xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A?displayProperty=fullName>proprietà, il <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>controllo utilizza l&quot;implementazione del controllo figlio quando viene richiamata la proprietà Verbs sul <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>controllo.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.WebParts.IWebActionable>       Quando si creano verbi personalizzati e aggiungerli al <xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>insieme, è quindi possibile accedere ai verbi a livello di codice da un controllo di verbi.</xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>"
  syntax:
    content: public override System.Web.UI.WebControls.WebParts.WebPartVerbCollection Verbs { get; }
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartVerbCollection
      description: "Oggetto <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerbCollection&quot;> </xref> contenente personalizzato <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> oggetti associati a un <xref href=&quot;System.Web.UI.WebControls.WebParts.GenericWebPart&quot;> </xref> controllo. Il valore predefinito è <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerbCollection.Empty&quot;> </xref>."
