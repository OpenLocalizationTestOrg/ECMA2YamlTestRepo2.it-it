  name: CodeMethodReferenceExpression
  nameWithType: CodeMethodReferenceExpression
  fullName: System.CodeDom.CodeMethodReferenceExpression
  type: Class
  summary: "Rappresenta un riferimento a un metodo."
  remarks: "Un CodeMethodReferenceExpression utilizzabile per rappresentare un&quot;espressione nel formato Method.       Il <xref:System.CodeDom.CodeMethodReferenceExpression.TargetObject%2A>proprietà indica l&quot;oggetto che contiene il metodo.</xref:System.CodeDom.CodeMethodReferenceExpression.TargetObject%2A> Il <xref:System.CodeDom.CodeMethodReferenceExpression.MethodName%2A>proprietà indica il nome del metodo.</xref:System.CodeDom.CodeMethodReferenceExpression.MethodName%2A>       Viene utilizzato un CodeMethodReferenceExpression con un <xref:System.CodeDom.CodeMethodInvokeExpression>per indicare il metodo da richiamare e con un <xref:System.CodeDom.CodeDelegateCreateExpression>per indicare il metodo per gestire l&quot;evento.</xref:System.CodeDom.CodeDelegateCreateExpression> </xref:System.CodeDom.CodeMethodInvokeExpression>"
  example:
  - "The following code example uses a CodeMethodReferenceExpression to refer to a method:  \n  \n [!code-cs[CodeMethodReferenceExample#3](~/add/codesnippet/csharp/t-system.codedom.codemet_1_1.cs)]\n [!code-vb[CodeMethodReferenceExample#3](~/add/codesnippet/visualbasic/t-system.codedom.codemet_1_1.vb)]\n [!code-cpp[CodeMethodReferenceExample#3](~/add/codesnippet/cpp/t-system.codedom.codemet_1_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeMethodReferenceExpression : System.CodeDom.CodeExpression
