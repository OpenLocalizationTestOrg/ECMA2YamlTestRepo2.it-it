  name: IInstanceContextInitializer
  nameWithType: IInstanceContextInitializer
  fullName: System.ServiceModel.Dispatcher.IInstanceContextInitializer
  type: Interface
  summary: "Definisce i metodi necessari per controllare o modificare la creazione di <xref:System.ServiceModel.InstanceContext>oggetti quando necessario.</xref:System.ServiceModel.InstanceContext>"
  remarks: "Per controllare o modificare <xref:System.ServiceModel.InstanceContext>oggetti quando vengono creati, implementare l&quot;interfaccia IInstanceContextInitializer e utilizzare un <xref:System.ServiceModel.Description.IContractBehavior>per aggiungerlo al <xref:System.ServiceModel.Dispatcher.DispatchRuntime.InstanceContextInitializers%2A>proprietà.</xref:System.ServiceModel.Dispatcher.DispatchRuntime.InstanceContextInitializers%2A> </xref:System.ServiceModel.Description.IContractBehavior> </xref:System.ServiceModel.InstanceContext>       Può esistere un numero qualsiasi di inizializzatori di contesto per un servizio. In genere, il IInstanceContextInitializer viene aggiunta per allegare un&quot;estensione per il <xref:System.ServiceModel.InstanceContext>oggetto come un meccanismo per passare dati all&quot;interno di un&quot;applicazione.</xref:System.ServiceModel.InstanceContext>       Se si desidera partecipare nel fornire o selezionare l&quot; <xref:System.ServiceModel.InstanceContext>oggetto che elabora un messaggio, vedere <xref:System.ServiceModel.Dispatcher.IInstanceContextProvider?displayProperty=fullName>.</xref:System.ServiceModel.Dispatcher.IInstanceContextProvider?displayProperty=fullName> </xref:System.ServiceModel.InstanceContext>"
  syntax:
    content: public interface IInstanceContextInitializer
