  name: Color
  nameWithType: Color
  fullName: System.Drawing.Color
  type: Struct
  summary: "Rappresenta un colore ARGB (alfa, rosso, verde e blu)."
  remarks: "I colori denominati sono rappresentati tramite le proprietà della struttura Color. Per ulteriori informazioni su questi colori, vedere [colori in base al nome](http://go.microsoft.com/fwlink/?LinkId=92332).       Il colore di ciascun pixel viene rappresentato come numero a 32 bit: 8 bit ogni per alfa, rosso, verde e blu (ARGB). Ognuno dei quattro componenti è un numero compreso tra 0 e 255, dove 0 rappresenta nessun intensità e 255 che rappresenta intensità completo. Il componente alfa specifica la trasparenza del colore: 0 è completamente trasparente e 255 è completamente opaco. Per determinare il componente rosso, verde o blu di un colore alfa, utilizzare il <xref:System.Drawing.Color.A%2A>, <xref:System.Drawing.Color.R%2A>, <xref:System.Drawing.Color.G%2A>, o <xref:System.Drawing.Color.B%2A>proprietà, rispettivamente.</xref:System.Drawing.Color.B%2A> </xref:System.Drawing.Color.G%2A> </xref:System.Drawing.Color.R%2A> </xref:System.Drawing.Color.A%2A> È possibile creare un colore personalizzato utilizzando uno del <xref:System.Drawing.Color.FromArgb%2A>metodi.</xref:System.Drawing.Color.FromArgb%2A>"
  example:
  - "The following code example demonstrates the <xref:System.Drawing.Color.A%2A>, <xref:System.Drawing.Color.R%2A>, <xref:System.Drawing.Color.G%2A>, and <xref:System.Drawing.Color.B%2A> properties of a Color, and the <xref:System.Drawing.Size.op_Implicit%2A> member.  \n  \n This example is designed to be used with a Windows Form. Paste the code into the form and call the `ShowPropertiesOfSlateBlue` method from the form's <xref:System.Windows.Forms.Control.Paint> event-handling method, passing `e` as <xref:System.Windows.Forms.PaintEventArgs>.  \n  \n [!code-cs[System.Drawing.PointsAndSizes#3](~/add/codesnippet/csharp/t-system.drawing.color_1.cs)]\n [!code-cpp[System.Drawing.PointsAndSizes#3](~/add/codesnippet/cpp/t-system.drawing.color_1.cpp)]\n [!code-vb[System.Drawing.PointsAndSizes#3](~/add/codesnippet/visualbasic/t-system.drawing.color_1.vb)]"
