  name: IValidator
  nameWithType: IValidator
  fullName: System.Web.UI.IValidator
  type: Interface
  summary: "Definisce le proprietà e metodi che è necessario implementare gli oggetti che fanno parte della convalida Web Form."
  remarks: "Le classi che implementano questa interfaccia rappresentano un errore di input utente possibili. Quando il <xref:System.Web.UI.IValidator.Validate%2A>metodo viene chiamato, gli aggiornamenti per la classe relativa <xref:System.Web.UI.IValidator.IsValid%2A>proprietà per indicare se si è verificato l&quot;errore.</xref:System.Web.UI.IValidator.IsValid%2A> </xref:System.Web.UI.IValidator.Validate%2A> Il <xref:System.Web.UI.IValidator.ErrorMessage%2A>proprietà contiene una descrizione testuale della condizione di errore che è possibile visualizzare quando si verifica l&quot;errore.</xref:System.Web.UI.IValidator.ErrorMessage%2A>       La <xref:System.Web.UI.WebControls.BaseValidator>classe implementa questa interfaccia, e tutte le altre classi di controlli server ASP.NET convalida ereditano da <xref:System.Web.UI.WebControls.BaseValidator>.</xref:System.Web.UI.WebControls.BaseValidator> </xref:System.Web.UI.WebControls.BaseValidator> Per informazioni sui controlli server di convalida e sul relativo funzionamento, vedere [controlli di convalida ASP.NET](~/add/includes/ajax-current-ext-md.md).       Per informazioni dettagliate su come sviluppare controlli server ASP.NET di convalida personalizzati, vedere [procedura: convalidare con una funzione personalizzata per i controlli Server ASP.NET](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[IValidator_IsValid_Resubmit#1](~/add/codesnippet/visualbasic/t-system.web.ui.ivalidator_1.aspx)]\n [!code-cs[IValidator_IsValid_Resubmit#1](~/add/codesnippet/csharp/t-system.web.ui.ivalidator_1.aspx)]"
  syntax:
    content: public interface IValidator
  implements: []
  platform:
  - net462
