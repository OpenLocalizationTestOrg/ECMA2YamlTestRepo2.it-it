  type: Class
  summary: "Specifica il provider di descrizione del tipo personalizzato per una classe. Questa classe non può essere ereditata."
  remarks: "Questo attributo fornisce un modo per gli sviluppatori di fornire metadati personalizzati per le classi create. Questa funzionalità estende la funzionalità informazioni di tipo statico di <xref:System.ComponentModel.TypeDescriptor>(classe), che per impostazione predefinita solo Ottiene informazioni sul tipo direttamente dai metadati delle classi compilate.</xref:System.ComponentModel.TypeDescriptor>      > [!NOTE] > Per una modalità più dinamica fornire i metadati personalizzati per le classi create, vedere il <xref:System.ComponentModel.TypeDescriptor.AddProvider%2A>metodo.</xref:System.ComponentModel.TypeDescriptor.AddProvider%2A>       La codifica di una classe con un TypeDescriptionProviderAttribute assocerà un <xref:System.ComponentModel.TypeDescriptionProvider>con tale classe.</xref:System.ComponentModel.TypeDescriptionProvider> Un <xref:System.ComponentModel.TypeDescriptionProvider>vengono fornite informazioni supplementari metadati sulla classe di tag.</xref:System.ComponentModel.TypeDescriptionProvider> Ad esempio, il <xref:System.ComponentModel.TypeDescriptionProvider.GetTypeDescriptor%2A>metodo restituisce un <xref:System.ComponentModel.ICustomTypeDescriptor>che definisce informazioni aggiuntive sul tipo, ad esempio gli attributi, proprietà ed eventi.</xref:System.ComponentModel.ICustomTypeDescriptor> </xref:System.ComponentModel.TypeDescriptionProvider.GetTypeDescriptor%2A> Successivamente, se un <xref:System.ComponentModel.TypeDescriptionProvider>membro viene utilizzato per analizzare la classe con tag, rileverà predefinito sia informazioni sul tipo personalizzato.</xref:System.ComponentModel.TypeDescriptionProvider>       Questo attributo può essere applicato solo alle classi e viene ereditato dalle classi derivate.       Questo attributo non può essere derivato da.       Per ulteriori informazioni sull&quot;utilizzo degli attributi, vedere [attributi](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      public sealed class TypeDescriptionProviderAttribute : Attribute
