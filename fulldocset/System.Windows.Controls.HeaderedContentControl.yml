  summary: "Fornisce l&quot;implementazione di base per tutti i controlli contenuto singolo e un&quot;intestazione."
  remarks: "HeaderedContentControl eredita la <xref:System.Windows.Controls.ContentControl.Content%2A>proprietà da <xref:System.Windows.Controls.ContentControl>e definisce la <xref:System.Windows.Controls.HeaderedContentControl.Header%2A>proprietà che è di tipo <xref:System.Object>.</xref:System.Object> </xref:System.Windows.Controls.HeaderedContentControl.Header%2A> </xref:System.Windows.Controls.ContentControl> </xref:System.Windows.Controls.ContentControl.Content%2A>  <xref:System.Windows.Controls.HeaderedContentControl.Header%2A>fornisce un&quot;intestazione per il controllo.</xref:System.Windows.Controls.HeaderedContentControl.Header%2A> Ad esempio il <xref:System.Windows.Controls.ContentControl.Content%2A>proprietà di un <xref:System.Windows.Controls.ContentControl>, <xref:System.Windows.Controls.HeaderedContentControl.Header%2A>può essere qualsiasi tipo.</xref:System.Windows.Controls.HeaderedContentControl.Header%2A> </xref:System.Windows.Controls.ContentControl> </xref:System.Windows.Controls.ContentControl.Content%2A>       Nella figura seguente vengono illustrati due <xref:System.Windows.Controls.TabItem>oggetti che ereditano da HeaderedContentControl.</xref:System.Windows.Controls.TabItem> Il primo <xref:System.Windows.Controls.TabItem>ha <xref:System.Windows.UIElement>oggetti come contenuto in entrambe la <xref:System.Windows.Controls.HeaderedContentControl.Header%2A>e <xref:System.Windows.Controls.ContentControl.Content%2A>: <xref:System.Windows.Controls.HeaderedContentControl.Header%2A>è impostato su una <xref:System.Windows.Controls.StackPanel>che contiene un <xref:System.Windows.Shapes.Ellipse>e <xref:System.Windows.Controls.TextBlock> <xref:System.Windows.Controls.ContentControl.Content%2A>è impostato su una <xref:System.Windows.Controls.StackPanel>che contiene un <xref:System.Windows.Controls.TextBlock>e un <xref:System.Windows.Controls.Label>.</xref:System.Windows.Controls.Label> </xref:System.Windows.Controls.TextBlock> </xref:System.Windows.Controls.StackPanel> </xref:System.Windows.Controls.ContentControl.Content%2A> </xref:System.Windows.Controls.TextBlock> </xref:System.Windows.Shapes.Ellipse> </xref:System.Windows.Controls.StackPanel> </xref:System.Windows.Controls.HeaderedContentControl.Header%2A> </xref:System.Windows.Controls.ContentControl.Content%2A> </xref:System.Windows.Controls.HeaderedContentControl.Header%2A> </xref:System.Windows.UIElement> </xref:System.Windows.Controls.TabItem>  <xref:System.Windows.Controls.HeaderedContentControl.Header%2A>Seconda <xref:System.Windows.Controls.TabItem>è impostata su una stringa e <xref:System.Windows.Controls.ContentControl.Content%2A>viene impostata su un singolo <xref:System.Windows.Controls.TextBlock>.</xref:System.Windows.Controls.TextBlock> </xref:System.Windows.Controls.ContentControl.Content%2A> </xref:System.Windows.Controls.TabItem> </xref:System.Windows.Controls.HeaderedContentControl.Header%2A>       ![Controllo TabControl](~/add/media/controlcontentmodelteabitem.PNG &quot;TabControl&quot;) TabControl con tipi diversi nella proprietà dell&quot;intestazione A HeaderedContentControl con uno stile predefinito limitato. Uno sviluppatore di applicazioni è possibile creare un HeaderedContentControl, ma il suo aspetto sarà molto semplice. Se si desidera migliorare l&quot;aspetto del controllo, è possibile creare un nuovo <xref:System.Windows.Controls.ControlTemplate>.</xref:System.Windows.Controls.ControlTemplate> Un HeaderedContentControl è utile per la creazione di controlli personalizzati poiché fornisce un modello per i controlli contenuto solo con le intestazioni.       Proprietà di dipendenza per questo controllo potrebbe essere impostata dallo stile predefinito del controllo.  Se una proprietà viene impostata da uno stile predefinito, la proprietà può variare rispetto al valore predefinito quando il controllo viene visualizzato nell&quot;applicazione. Lo stile predefinito è determinato dal tema del desktop viene utilizzato quando l&quot;applicazione è in esecuzione.  Per ulteriori informazioni, vedere [temi WPF predefiniti](http://go.microsoft.com/fwlink/?LinkID=158252)."
  example:
  - "The following example shows how to create the <xref:System.Windows.Controls.TabControl> shown in the Remarks section.  \n  \n [!code-xml[ControlContentOverviewSnippets#16](~/add/codesnippet/xaml/ControlContentOverviewSnippets/Window1.xaml#16)]  \n  \n The following examples show how to create a <xref:System.Windows.Controls.ControlTemplate> for a HeaderedContentControl.  \n  \n [!code-xml[HeaderedContentControl#HeaderedContentControlStyle](~/add/codesnippet/xaml/HeaderedContentControlSimple/Page1.xaml#headeredcontentcontrolstyle)]  \n  \n [!code-xml[HeaderedContentControl#HeaderedContentControl](~/add/codesnippet/xaml/HeaderedContentControlSimple/Page1.xaml#headeredcontentcontrol)]"
