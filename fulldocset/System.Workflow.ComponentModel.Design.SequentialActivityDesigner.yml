  remarks: "Se restituisce CanExpandCollapse `true`, la finestra di progettazione esegue il rendering di un pulsante di espansione e compressione sull&quot;area di progettazione del flusso di lavoro.       Se la finestra di progettazione padre del <xref:System.Workflow.ComponentModel.Design.SequentialActivityDesigner>è <xref:System.Workflow.ComponentModel.Design.ParallelActivityDesigner>, CanExpandCollapse restituisce `false`.</xref:System.Workflow.ComponentModel.Design.ParallelActivityDesigner> </xref:System.Workflow.ComponentModel.Design.SequentialActivityDesigner> Inoltre, se il <xref:System.Workflow.ComponentModel.Design.SequentialActivityDesigner>è la radice della finestra di progettazione, CanExpandCollapse restituisce `false`.</xref:System.Workflow.ComponentModel.Design.SequentialActivityDesigner>"
  syntax:
    content: public override bool CanExpandCollapse { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se la finestra di progettazione può essere espanso e compresso sull&quot;area di progettazione del flusso di lavoro; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Workflow.ComponentModel.Design.SequentialActivityDesigner.CanExpandCollapse*
