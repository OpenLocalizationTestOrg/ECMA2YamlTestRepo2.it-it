  name: SequentialActivityDesigner
  nameWithType: SequentialActivityDesigner
  fullName: System.Workflow.ComponentModel.Design.SequentialActivityDesigner
  type: Class
  summary: "Definisce proprietà e metodi per tutti gli ActivityDesigner che hanno un layout verticale sequenziale sull&quot;area di progettazione del flusso di lavoro."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Le classi che ereditano da esso e SequentialActivityDesigner possono contenere ActivityDesigner figlio. Il loro aspetto nella finestra di progettazione del flusso di lavoro è organizzato in verticale, con le attività figlio visualizzate sulla superficie del SequentialActivityDesigner."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class SequentialActivityDesigner : System.Workflow.ComponentModel.Design.StructuredCompositeActivityDesigner
