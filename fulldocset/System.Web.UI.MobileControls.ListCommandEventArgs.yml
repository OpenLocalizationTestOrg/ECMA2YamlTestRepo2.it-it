  summary: "Imposta o restituisce il nome del comando predefinito. Questa API è obsoleta. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "Se impostato, il <xref:System.Web.UI.MobileControls.ObjectList>tenta di eseguire il rendering di un collegamento per richiamare il comando predefinito.</xref:System.Web.UI.MobileControls.ObjectList> In formato HTML, il valore predefinito per il rendering in `ListView` Visualizza il primo campo come un collegamento per il `DetailsView` <xref:System.Web.UI.MobileControls.ObjectList>.</xref:System.Web.UI.MobileControls.ObjectList> Impostando il <xref:System.Web.UI.MobileControls.ObjectList.DefaultCommand%2A>proprietà, fare clic sul collegamento richiama il comando predefinito.</xref:System.Web.UI.MobileControls.ObjectList.DefaultCommand%2A> Richiamare il comando predefinito genera il <xref:System.Web.UI.MobileControls.Command.ItemCommand>evento.</xref:System.Web.UI.MobileControls.Command.ItemCommand> Il <xref:System.Web.UI.MobileControls.Command.CommandName%2A>del <xref:System.Web.UI.MobileControls.ObjectListCommandEventArgs>oggetto è impostato sul valore della proprietà DefaultCommand.</xref:System.Web.UI.MobileControls.ObjectListCommandEventArgs> </xref:System.Web.UI.MobileControls.Command.CommandName%2A>       Anche se è definito un comando predefinito, è necessario includere un comando con lo stesso nome nella raccolta di comandi. Se il controllo non è possibile eseguire il rendering di un elemento grafico che include un collegamento per il comando predefinito, il comando predefinito è ancora disponibile per il rendering di <xref:System.Web.UI.MobileControls.ObjectList.Commands%2A?displayProperty=fullName>insieme.</xref:System.Web.UI.MobileControls.ObjectList.Commands%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to the use the <xref:System.Web.UI.MobileControls.ObjectList.DefaultCommand%2A> property to specify \"Check\" as the default command.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[MobileCmdEventArgsSample#1](~/add/codesnippet/csharp/f-system.web.ui.mobileco_1.aspx)]"
