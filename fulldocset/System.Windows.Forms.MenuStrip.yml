  remarks: "MenuStrip è il contenitore di livello superiore che sostituisce <xref:System.Windows.Forms.MainMenu>.</xref:System.Windows.Forms.MainMenu> Oltre a funzionalità chiave e gestione interface (MDI). A livello funzionale <xref:System.Windows.Forms.ToolStripDropDownItem>e <xref:System.Windows.Forms.ToolStripMenuItem>funzionano insieme MenuStrip, anche se vengono derivati dalla <xref:System.Windows.Forms.ToolStripItem>.</xref:System.Windows.Forms.ToolStripItem> </xref:System.Windows.Forms.ToolStripMenuItem> </xref:System.Windows.Forms.ToolStripDropDownItem>       Gli elementi seguenti sono progettati per integrarsi perfettamente con entrambi <xref:System.Windows.Forms.ToolStripSystemRenderer>e <xref:System.Windows.Forms.ToolStripProfessionalRenderer>in tutti gli orientamenti.</xref:System.Windows.Forms.ToolStripProfessionalRenderer> </xref:System.Windows.Forms.ToolStripSystemRenderer> Sono disponibili per impostazione predefinita in fase di progettazione per il controllo MenuStrip:- <xref:System.Windows.Forms.ToolStripMenuItem>- <xref:System.Windows.Forms.ToolStripTextBox>- <xref:System.Windows.Forms.ToolStripComboBox>il MenuStrip (controllo) rappresenta il contenitore della struttura di menu di un form.</xref:System.Windows.Forms.ToolStripComboBox> </xref:System.Windows.Forms.ToolStripTextBox> </xref:System.Windows.Forms.ToolStripMenuItem> È possibile aggiungere <xref:System.Windows.Forms.ToolStripMenuItem>oggetti al controllo MenuStrip che rappresentano i singoli comandi di menu nella struttura di menu.</xref:System.Windows.Forms.ToolStripMenuItem> Ogni <xref:System.Windows.Forms.ToolStripMenuItem>può essere un comando per l&quot;applicazione o un menu padre per altri elementi di sottomenu.</xref:System.Windows.Forms.ToolStripMenuItem>       Il MenuStrip sostituisce la funzionalità per il <xref:System.Windows.Forms.MainMenu>controllo delle versioni precedenti, <xref:System.Windows.Forms.MainMenu>viene mantenuto per compatibilità con le versioni precedenti e un utilizzo futuro, se si sceglie.</xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.MainMenu>"
