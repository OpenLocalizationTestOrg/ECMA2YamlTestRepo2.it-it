  name: CultureTypes
  nameWithType: CultureTypes
  fullName: System.Globalization.CultureTypes
  type: Enum
  summary: "Definisce i tipi di elenchi di impostazioni cultura che possono essere recuperati tramite il &lt;xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName&gt; metodo."
  remarks: "I valori di tipo di impostazioni cultura vengono restituiti dal <xref:System.Globalization.CultureInfo.CultureTypes%2A?displayProperty=fullName>proprietà e come un filtro che limita le impostazioni cultura restituite dal <xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName>metodo.</xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName> </xref:System.Globalization.CultureInfo.CultureTypes%2A?displayProperty=fullName> Per ulteriori informazioni sulle impostazioni cultura, vedere <xref:System.Globalization.CultureInfo>.</xref:System.Globalization.CultureInfo>       In genere, l&quot;applicazione deve enumerare tutte le impostazioni cultura utilizzando il valore AllCultures. Consente l&quot;enumerazione di impostazioni cultura personalizzate, nonché gli altri tipi di impostazioni cultura.       Si noti che i membri FrameworkCultures e WindowsOnlyCultures sono stati deprecati."
  example:
  - "The following example demonstrates the CultureTypes enumeration and the <xref:System.Globalization.CultureInfo.CultureTypes%2A> property.  \n  \n [!code-cs[System.Globalization.CultureTypes#1](~/add/codesnippet/csharp/t-system.globalization.c_1_1.cs)]\n [!code-cpp[System.Globalization.CultureTypes#1](~/add/codesnippet/cpp/t-system.globalization.c_1_1.cpp)]\n [!code-vb[System.Globalization.CultureTypes#1](~/add/codesnippet/visualbasic/t-system.globalization.c_1_1.vb)]  \n  \n The following example displays several properties of the neutral cultures.  \n  \n [!code-cs[System.Globalization.CultureInfo.GetCultures#1](~/add/codesnippet/csharp/t-system.globalization.c_1_2.cs)]\n [!code-cpp[System.Globalization.CultureInfo.GetCultures#1](~/add/codesnippet/cpp/t-system.globalization.c_1_2.cpp)]\n [!code-vb[System.Globalization.CultureInfo.GetCultures#1](~/add/codesnippet/visualbasic/t-system.globalization.c_1_2.vb)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum CultureTypes
