  namespace: System.Globalization
  summary: "Tutte le impostazioni cultura fornite con .NET Framework, tra cui impostazioni cultura neutre e specifiche impostazioni cultura installate nel sistema operativo Windows e le impostazioni cultura personalizzate create dall&quot;utente.       AllCultures è un campo composito che include i valori NeutralCultures SpecificCultures e InstalledWin32Cultures."
  syntax:
    content: AllCultures
    return:
      type: System.Globalization.CultureTypes
      description: "Da aggiungere."
  exceptions: []
