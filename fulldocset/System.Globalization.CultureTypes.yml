- uid: System.Globalization.CultureTypes.SpecificCultures
  id: SpecificCultures
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: SpecificCultures
  nameWithType: CultureTypes.SpecificCultures
  fullName: System.Globalization.CultureTypes.SpecificCultures
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Impostazioni cultura specifiche di un paese/area geografica. I nomi di queste impostazioni cultura conformi a RFC 4646 (Windows Vista e versioni successive). Il formato è &quot;&lt;codicelingua2&gt;-&lt;codicepaese2&gt;&quot;, dove &lt;codicelingua2&gt; è un codice di due lettere minuscole derivato da ISO 639-1 e &lt;codicepaese2&gt; è un codice di due lettere maiuscole derivato da ISO 3166. Ad esempio, &quot;en-US&quot; per inglese (Stati Uniti) è una lingua specifica."
  remarks: "Impostazioni cultura personalizzate possono avere qualsiasi nome specificato dall&quot;utente, non solo un nome conforme allo standard."
  syntax:
    content: SpecificCultures
    return:
      type: System.Globalization.CultureTypes
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
- uid: System.Globalization.CultureTypes.UserCustomCulture
  id: UserCustomCulture
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: UserCustomCulture
  nameWithType: CultureTypes.UserCustomCulture
  fullName: System.Globalization.CultureTypes.UserCustomCulture
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Impostazioni cultura personalizzate create dall&quot;utente."
  remarks: "Nelle versioni di Windows precedenti a Windows 10, viene assegnato il valore UserCustomCulture per impostazioni cultura personalizzate create dallo sviluppatore. In Windows 10, il valore UserCustomCulture è assegnato anche alle impostazioni cultura di sistema che non sono supportate da un set completo di dati relative alla lingua e che non dispongono di identificatori univoci globali locale. (Tutte le impostazioni cultura di tipo UserCustomCulture condividono un <xref:System.Globalization.CultureInfo.LCID%2A?displayProperty=fullName>valore `LOCALE_CUSTOM_UNSPECIFIED` (0x1000 o 4096).</xref:System.Globalization.CultureInfo.LCID%2A?displayProperty=fullName> Di conseguenza, ad esempio di codice [!code-vb [System.Globalization.CultureTypes#2](~/add/codesnippet/visualbasic/t-system.globalization.c_1_3.vb)][!code-cs[System.Globalization.CultureTypes#2](~/add/codesnippet/csharp/t-system.globalization.c_1_3.cs) ] o [!code-vb [System.Globalization.CultureTypes#3](~/add/codesnippet/visualbasic/t-system.globalization.c_1_4.vb)][!code-cs[System.Globalization.CultureTypes#3](~/add/codesnippet/csharp/t-system.globalization.c_1_4.cs) ] verrà restituito un set di impostazioni cultura differenti nelle diverse versioni di Windows.    "
  syntax:
    content: UserCustomCulture
    return:
      type: System.Globalization.CultureTypes
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
