- uid: System.Globalization.CultureTypes.NeutralCultures
  id: NeutralCultures
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: NeutralCultures
  nameWithType: CultureTypes.NeutralCultures
  fullName: System.Globalization.CultureTypes.NeutralCultures
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: 'Impostazioni cultura associate a una lingua ma non sono specifiche di un paese/area geografica. I nomi delle impostazioni cultura di .NET Framework è costituito il codice di due lettere minuscole derivato da ISO 639-1. Ad esempio: &quot;en&quot; per l&quot;inglese è una lingua.'
  remarks: "Impostazioni cultura personalizzate possono avere qualsiasi nome specificato dall&quot;utente, non solo un codice di due lettere.       La lingua inglese è inclusa nella matrice di impostazioni cultura restituite dal <xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName>metodo che specifica il valore.</xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName>"
  syntax:
    content: NeutralCultures
    return:
      type: System.Globalization.CultureTypes
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
