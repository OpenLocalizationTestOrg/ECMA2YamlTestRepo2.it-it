  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "Ottiene o imposta gli spazi dei nomi contenente gli elementi che possono essere utilizzati."
  remarks: "Se viene specificato nessuno spazio dei nomi, `##any` è l&quot;impostazione predefinita. Se lo spazio dei nomi è specificato, deve essere uno dei valori indicati nella tabella seguente.      | Il valore di Namespace | Descrizione |   |---------------------|-----------------|   | `##any`| Possono essere presenti elementi da qualsiasi spazio dei nomi. |   | `##other`| Gli elementi da qualsiasi spazio dei nomi che non è il `targetNamespace` dell&quot;elemento padre contenente la `any` può essere presente. |   | `##local`| Possono essere presenti elementi che non sono qualificati con uno spazio dei nomi. |   | `##targetNamespace`| Gli elementi dal `targetNamespace` dell&quot;elemento padre contenente la `any` può essere presente. |   | `List of {URIs, ##targetNamespace, ##local}`| Possono essere presenti elementi da un elenco delimitato da spazi dei nomi. L&quot;elenco può contenere i seguenti elementi: riferimenti Uniform Resource Identifier (URI) di spazi dei nomi, `##targetNamespace`, e `##local`. |"
  syntax:
    content: public string Namespace { get; set; }
    return:
      type: System.String
      description: "Spazi dei nomi per gli elementi che sono disponibili per l&quot;utilizzo. Il valore predefinito è <xref uid=&quot;langword_csharp_##any&quot; name=&quot;##any&quot; href=&quot;&quot;> </xref>.       Facoltativa."
  overload: System.Xml.Schema.XmlSchemaAny.Namespace*
  exceptions: []
