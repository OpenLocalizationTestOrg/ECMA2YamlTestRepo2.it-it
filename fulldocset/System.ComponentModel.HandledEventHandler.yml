  fullName: System.ComponentModel.HandledEventHandler
  type: Delegate
  summary: "Rappresenta un metodo che è possibile gestire gli eventi che possono richiedere o non richiedere un&quot;ulteriore elaborazione dopo che ha restituito il gestore dell&quot;evento."
  remarks: "Questo delegato è disponibile per l&quot;utilizzo con i propri eventi quando il <xref:System.ComponentModel.HandledEventArgs.Handled%2A?displayProperty=fullName>proprietà fornisce dati evento sufficienti.</xref:System.ComponentModel.HandledEventArgs.Handled%2A?displayProperty=fullName> Il gestore dell&quot;evento è possibile impostare il <xref:System.ComponentModel.HandledEventArgs.Handled%2A>proprietà `true` se il gestore ha completato tutte le elaborazioni necessarie.</xref:System.ComponentModel.HandledEventArgs.Handled%2A>       In genere, gli eventi che richiedono questa funzionalità è necessario eseguire ulteriori dati sull&quot;evento e utilizzerà una classe che deriva da <xref:System.ComponentModel.HandledEventArgs>insieme a un tipo delegato corrispondente denominato in modo simile.</xref:System.ComponentModel.HandledEventArgs> Ad esempio, il <xref:System.Windows.Forms.DataGridView.RowPrePaint?displayProperty=fullName>evento utilizza il <xref:System.Windows.Forms.DataGridViewRowPrePaintEventArgs>tipo di dati di evento e <xref:System.Windows.Forms.DataGridViewRowPrePaintEventHandler>tipo delegato.</xref:System.Windows.Forms.DataGridViewRowPrePaintEventHandler> </xref:System.Windows.Forms.DataGridViewRowPrePaintEventArgs> </xref:System.Windows.Forms.DataGridView.RowPrePaint?displayProperty=fullName> Poiché i delegati non vengono ereditati, il HandledEventHandler viene utilizzato raramente."
  syntax:
    content: public delegate void HandledEventHandler(object sender, HandledEventArgs e);
