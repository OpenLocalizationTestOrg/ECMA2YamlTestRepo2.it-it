  name: Compare(Object,Object)
  nameWithType: CaseInsensitiveComparer.Compare(Object,Object)
  fullName: System.Collections.CaseInsensitiveComparer.Compare(Object,Object)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Collections
  summary: "Esegue un confronto senza distinzione di due oggetti dello stesso tipo e restituisce un valore che indica se uno è minore, uguale o maggiore di altro."
  remarks: "Se `a` e `b` sono entrambe le stringhe, questo metodo utilizza <xref:System.Globalization.CompareInfo.Compare%2A?displayProperty=fullName>per confrontare le stringhe con le maiuscole e minuscole ignorata; in caso contrario, viene utilizzato il <xref:System.IComparable>implementazione degli oggetti.</xref:System.IComparable> </xref:System.Globalization.CompareInfo.Compare%2A?displayProperty=fullName> Vale a dire se `a` implementa <xref:System.IComparable>, questo metodo restituisce il risultato di `a`.</xref:System.IComparable> `CompareTo`(`b`); in caso contrario, se `b` implementa <xref:System.IComparable>, restituisce il risultato negato di `b`.</xref:System.IComparable> `CompareTo` (`a`).       Confronto tra `null` è consentita con qualsiasi tipo e non genera un&quot;eccezione quando si utilizza <xref:System.IComparable>.</xref:System.IComparable> Durante l&quot;ordinamento, `null` viene considerato minore rispetto a qualsiasi altro oggetto.       I confronti di stringhe potrebbero avere risultati diversi a seconda delle impostazioni cultura. Per ulteriori informazioni su confronti di impostazioni cultura specifiche, vedere il <xref:System.Globalization>dello spazio dei nomi e [globalizzazione e localizzazione](~/add/includes/ajax-current-ext-md.md).</xref:System.Globalization>"
  syntax:
    content: public int Compare (object a, object b);
    parameters:
    - id: a
      type: System.Object
      description: "Il primo oggetto da confrontare."
    - id: b
      type: System.Object
      description: "Secondo oggetto da confrontare."
    return:
      type: System.Int32
      description: "Intero con segno che indica i valori relativi di <code> a </code> e <code> b </code>, come illustrato nella tabella seguente.       <table><thead><tr><th> Valore       </th><th> Significato       </th></tr></thead><tbody><tr><td> Minore di zero       </td><td><code>a</code>è minore di <code> b </code>, con maiuscole e minuscole ignorata.       </td></tr><tr><td> Zero       </td><td><code>a</code>è uguale a <code> b </code>, con maiuscole e minuscole ignorata.       </td></tr><tr><td> Maggiore di zero       </td><td><code>a</code>è maggiore di <code> b </code>, con maiuscole e minuscole ignorata.       </td></tr></tbody></table>"
  overload: System.Collections.CaseInsensitiveComparer.Compare*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Né <code> a </code> né <code> b </code> implementa il <xref:System.IComparable>interfaccia.</xref:System.IComparable>       -or-       <code>a</code> and <code>b</code> are of different types."
  platform:
  - net462
