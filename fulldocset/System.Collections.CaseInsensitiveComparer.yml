  fullName: System.Collections.CaseInsensitiveComparer
  type: Class
  summary: "Confronta due oggetti per l&quot;equivalenza, verrà ignorato nel caso di stringhe."
  remarks: "CaseInsensitiveComparer implementa la <xref:System.Collections.IComparer>interfaccia che supporta i confronti tra maiuscole e minuscole nelle stringhe, come <xref:System.Collections.CaseInsensitiveHashCodeProvider>implementa il <xref:System.Collections.IHashCodeProvider>interfaccia che supporta i confronti tra maiuscole e minuscole nelle stringhe.</xref:System.Collections.IHashCodeProvider> </xref:System.Collections.CaseInsensitiveHashCodeProvider> </xref:System.Collections.IComparer>       La <xref:System.Collections.Comparer>classe è l&quot;implementazione predefinita del <xref:System.Collections.IComparer>interfaccia ed esegue i confronti di stringhe tra maiuscole e minuscole.</xref:System.Collections.IComparer> </xref:System.Collections.Comparer>       Gli oggetti utilizzati come chiavi da un <xref:System.Collections.Hashtable>necessarie per eseguire l&quot;override di <xref:System.Object.GetHashCode%2A?displayProperty=fullName>(metodo) (o <xref:System.Collections.IHashCodeProvider>interfaccia) e <xref:System.Object.Equals%2A?displayProperty=fullName>(metodo) (o <xref:System.Collections.IComparer>interfaccia).</xref:System.Collections.IComparer> </xref:System.Object.Equals%2A?displayProperty=fullName> </xref:System.Collections.IHashCodeProvider> </xref:System.Object.GetHashCode%2A?displayProperty=fullName> </xref:System.Collections.Hashtable> L&quot;implementazione dei metodi o delle interfacce deve gestire distinzione maiuscole/minuscole allo stesso modo; in caso contrario, il <xref:System.Collections.Hashtable>comportarsi in modo non corretto.</xref:System.Collections.Hashtable> Ad esempio, quando si crea un <xref:System.Collections.Hashtable>, è necessario utilizzare questa classe con il <xref:System.Collections.CaseInsensitiveHashCodeProvider>classe o una qualsiasi tra maiuscole e minuscole <xref:System.Collections.IHashCodeProvider>implementazione.</xref:System.Collections.IHashCodeProvider> </xref:System.Collections.CaseInsensitiveHashCodeProvider> </xref:System.Collections.Hashtable>       I confronti di stringhe potrebbero avere risultati diversi a seconda delle impostazioni cultura. Per ulteriori informazioni su confronti di impostazioni cultura specifiche, vedere il <xref:System.Globalization>dello spazio dei nomi e [globalizzazione e localizzazione](~/add/includes/ajax-current-ext-md.md).</xref:System.Globalization>"
  example:
  - "The following code example creates a case-sensitive hash table and a case-insensitive hash table and demonstrates the difference in their behavior, even if both contain the same elements.  \n  \n [!code-cpp[System.Collections.CaseInsensitive#1](~/add/codesnippet/cpp/t-system.collections.cas_0_1.cpp)]\n [!code-cs[System.Collections.CaseInsensitive#1](~/add/codesnippet/csharp/t-system.collections.cas_0_1.cs)]\n [!code-vb[System.Collections.CaseInsensitive#1](~/add/codesnippet/visualbasic/t-system.collections.cas_0_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class CaseInsensitiveComparer : System.Collections.IComparer
