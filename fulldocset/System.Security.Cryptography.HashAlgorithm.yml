      type: System.Int32
      description: "Il numero di byte nella matrice di byte di input da utilizzare come dati."
    - id: outputBuffer
      type: System.Byte[]
      description: "Una copia della parte della matrice di input utilizzata per calcolare il codice hash."
    - id: outputOffset
      type: System.Int32
      description: "Offset nella matrice di byte di output da cui iniziare la scrittura dei dati."
    return:
