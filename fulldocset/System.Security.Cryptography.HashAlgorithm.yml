  remarks: "È necessario chiamare il metodo TransformBlock prima di chiamare il <xref:System.Security.Cryptography.HashAlgorithm.TransformFinalBlock%2A>metodo.</xref:System.Security.Cryptography.HashAlgorithm.TransformFinalBlock%2A> È necessario chiamare sia metodi prima di recuperare il valore hash finale.       Per recuperare il valore hash finale dopo la chiamata di <xref:System.Security.Cryptography.HashAlgorithm.TransformFinalBlock%2A>(metodo), ottenere la matrice di byte all&quot;interno di <xref:System.Security.Cryptography.HashAlgorithm.Hash%2A>proprietà.</xref:System.Security.Cryptography.HashAlgorithm.Hash%2A> </xref:System.Security.Cryptography.HashAlgorithm.TransformFinalBlock%2A>       Chiamata al metodo TransformBlock con input diversi e i risultati di matrici di output in un <xref:System.IO.IOException>.</xref:System.IO.IOException>"
