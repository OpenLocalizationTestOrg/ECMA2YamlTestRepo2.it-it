  remarks: "Il metodo di disconnessione Cancella tutti i cookie di autenticazione dalla cache dei cookie e reimposta il `static` <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>proprietà a un <xref:System.Security.Principal.WindowsPrincipal>oggetto che contiene l&quot;oggetto corrente <xref:System.Security.Principal.WindowsIdentity>.</xref:System.Security.Principal.WindowsIdentity> </xref:System.Security.Principal.WindowsPrincipal> </xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>       Dopo aver chiamato questo metodo, l&quot;utente corrente non è più autenticato per i servizi delle applicazioni client. Ciò significa che non è possibile recuperare i ruoli tramite la <xref:System.Web.ClientServices.Providers.ClientRoleProvider>classe e le impostazioni tramite la <xref:System.Web.ClientServices.Providers.ClientSettingsProvider>classe.</xref:System.Web.ClientServices.Providers.ClientSettingsProvider> </xref:System.Web.ClientServices.Providers.ClientRoleProvider> Tuttavia, poiché l&quot;utente potrebbe avere un&quot;identità Windows valida, potrebbe continuare a ricevere un `true` valore dal codice simile al seguente: `Thread.CurrentPrincipal.Identity.IsAuthenticated`. Per determinare se l&quot;utente è autenticato per i servizi delle applicazioni client, verificare che il <xref:System.Security.Principal.IPrincipal.Identity%2A>valore della proprietà di <xref:System.Security.Principal.IPrincipal>recuperati tramite il `static` <xref:System.Threading.Thread.CurrentPrincipal%2A>proprietà è un <xref:System.Web.ClientServices.ClientFormsIdentity>riferimento.</xref:System.Web.ClientServices.ClientFormsIdentity> </xref:System.Threading.Thread.CurrentPrincipal%2A> </xref:System.Security.Principal.IPrincipal> </xref:System.Security.Principal.IPrincipal.Identity%2A> Verificare quindi la <xref:System.Web.ClientServices.ClientFormsIdentity.IsAuthenticated%2A?displayProperty=fullName>proprietà.</xref:System.Web.ClientServices.ClientFormsIdentity.IsAuthenticated%2A?displayProperty=fullName>       Per ripetere l&quot;autenticazione dell&quot;utente corrente, chiamare il <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>metodo o `static` <xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>metodo.</xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName> </xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>"
