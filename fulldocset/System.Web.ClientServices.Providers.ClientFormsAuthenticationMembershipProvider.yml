  name: ClientFormsAuthenticationMembershipProvider
  nameWithType: ClientFormsAuthenticationMembershipProvider
  fullName: System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider
  type: Class
  summary: "Consente l&quot;autenticazione basata su form con i servizi delle applicazioni client."
  remarks: "È possibile utilizzare i servizi delle applicazioni client per convalidare gli utenti utilizzando l&quot;autenticazione basata su form. Per abilitare l&quot;autenticazione basata su form, configurare l&quot;applicazione di utilizzare la classe ClientFormsAuthenticationMembershipProvider. Per ulteriori informazioni, vedere [procedura: configurare i servizi dell&quot;applicazione Client](~/add/includes/ajax-current-ext-md.md).       Dopo la configurazione, è possibile convalidare gli utenti tramite la chiamata di `static` <xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>metodo, che chiama internamente il <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%28System.String%2CSystem.String%29?displayProperty=fullName>metodo.</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%28System.String%2CSystem.String%29?displayProperty=fullName> </xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>       Autenticazione basata su form richiede che l&quot;utente specifichi le proprie credenziali tramite i controlli di accesso fornite dall&quot;applicazione. È possibile recuperare le credenziali e passarli al <xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>metodo.</xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName> È inoltre possibile passare stringhe vuote o `null` per utilizzare un provider di credenziali. Un provider di credenziali è un <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider>implementazione specificato nel file di configurazione dell&quot;applicazione.</xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider> In genere implementerà il <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A?displayProperty=fullName>per visualizzare una finestra di dialogo account di accesso e restituire un popolato <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationCredentials>oggetto.</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationCredentials> </xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A?displayProperty=fullName> Un provider di credenziali consente di condividere una finestra di dialogo singolo account di accesso tra più applicazioni.       Il <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>metodo autentica gli utenti tramite il servizio di accesso indicato dal <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ServiceUri%2A>proprietà.</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ServiceUri%2A> </xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName> Il valore di <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ServiceUri%2A>proprietà viene in genere recuperata dal file di configurazione dell&quot;applicazione e gli altri valori di configurazione.</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ServiceUri%2A> Per ulteriori informazioni, vedere [procedura: configurare i servizi dell&quot;applicazione Client](../Topic/How%20to:%20Configure%20Client%20Application%20Services.md).       Se l&quot;utente viene autenticato correttamente, imposta il provider di servizi di `static` <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>proprietà a un nuovo <xref:System.Web.ClientServices.ClientRolePrincipal>oggetto che contiene un nuovo <xref:System.Web.ClientServices.ClientFormsIdentity>oggetto che contiene le informazioni utente.</xref:System.Web.ClientServices.ClientFormsIdentity> </xref:System.Web.ClientServices.ClientRolePrincipal> </xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName> Se un <xref:System.Web.ClientServices.Providers.ClientRoleProvider>è configurato per l&quot;applicazione, è possibile utilizzare il <xref:System.Web.ClientServices.ClientRolePrincipal>oggetto per recuperare informazioni sui ruoli utente dal servizio ruoli.</xref:System.Web.ClientServices.ClientRolePrincipal> </xref:System.Web.ClientServices.Providers.ClientRoleProvider>       È possibile recuperare un riferimento all&quot;istanza di ClientFormsAuthenticationMembershipProvider corrente tramite il `static` <xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName>proprietà.</xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName> È possibile utilizzare il riferimento del provider di appartenenze per chiamare il <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>metodo direttamente.</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName> Inoltre, è necessario il riferimento del provider di appartenenze per chiamare il <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.Logout%2A>metodo, che non è disponibile nella <xref:System.Web.Security.MembershipProvider>classe base.</xref:System.Web.Security.MembershipProvider> </xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.Logout%2A>       È possibile usare la classe ClientFormsAuthenticationMembershipProvider per creare, eliminare o modificare le informazioni di appartenenza. Per creare, eliminare o modificare gli utenti, è necessario modificare la configurazione del servizio di accesso nel server."
