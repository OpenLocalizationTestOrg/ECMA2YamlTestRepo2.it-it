  remarks: "Impostazione di <xref:System.Data.OleDb.OleDbConnectionStringBuilder.Provider%2A>proprietà direttamente (impostando il <xref:System.Data.Common.DbConnectionStringBuilder.ConnectionString%2A>proprietà) passando una stringa di connessione come parametro al costruttore, può avere effetto sul set di coppie chiave/valore contenute all&quot;interno di <xref:System.Data.OleDb.OleDbConnectionStringBuilder>istanza.</xref:System.Data.OleDb.OleDbConnectionStringBuilder> </xref:System.Data.Common.DbConnectionStringBuilder.ConnectionString%2A> </xref:System.Data.OleDb.OleDbConnectionStringBuilder.Provider%2A> L&quot;impostazione di <xref:System.Data.OleDb.OleDbConnectionStringBuilder.Provider%2A>proprietà su &quot;sqloledb&quot;, ad esempio, aggiunge tutte le proprietà della stringa di connessione SQL standard.</xref:System.Data.OleDb.OleDbConnectionStringBuilder.Provider%2A> Vedere l&quot;esempio in questo argomento per una dimostrazione di questo comportamento.       Per alcuni provider, l&quot;assegnazione di una stringa di connessione all&quot;interno di <xref:System.Data.OleDb.OleDbConnectionStringBuilder>costruttore determina l&quot;ordine delle coppie chiave/valore riorganizzazione.</xref:System.Data.OleDb.OleDbConnectionStringBuilder>"
