  remarks: "L&quot;ordine dei valori nel <xref:System.Collections.ICollection>non è specificato, ma è stesso ordine dei valori associati nel <xref:System.Collections.ICollection>restituito dal <xref:System.Data.Common.DbConnectionStringBuilder.Values%2A>proprietà.</xref:System.Data.Common.DbConnectionStringBuilder.Values%2A> </xref:System.Collections.ICollection> </xref:System.Collections.ICollection>"
