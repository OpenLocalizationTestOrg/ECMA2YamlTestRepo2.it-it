  name: CodeTypeParameter
  nameWithType: CodeTypeParameter
  fullName: System.CodeDom.CodeTypeParameter
  type: Class
  summary: "Rappresenta un parametro di tipo di un tipo o metodo generico."
  remarks: "La classe CodeTypeParameter rappresenta un parametro di tipo nella dichiarazione di un tipo o metodo generico.       Una dichiarazione di tipo o metodo generica contiene uno o più tipi noti come parametri di tipo non specificati. Il nome di un parametro di tipo rappresenta il tipo all&quot;interno del corpo della dichiarazione generica. Ad esempio, la dichiarazione generica per la <xref:System.Collections.Generic.List%601>classe contiene il parametro di tipo `T`.</xref:System.Collections.Generic.List%601>       Per ulteriori informazioni sui generics, vedere [Generics nella libreria di classi .NET Framework](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows the use of the CodeTypeParameter class to create a CodeDOM graph to generate an application containing generics code.  \n  \n [!code-vb[System.CodeDom.Generics.1#1](~/add/codesnippet/visualbasic/t-system.codedom.codetyp_8_1.vb)]\n [!code-cs[System.CodeDom.Generics.1#1](~/add/codesnippet/csharp/t-system.codedom.codetyp_8_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeTypeParameter : System.CodeDom.CodeObject
