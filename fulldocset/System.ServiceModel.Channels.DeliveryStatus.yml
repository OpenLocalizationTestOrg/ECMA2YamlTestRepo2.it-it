  name: DeliveryStatus
  nameWithType: DeliveryStatus
  fullName: System.ServiceModel.Channels.DeliveryStatus
  type: Enum
  summary: "Enumerazione che specifica lo stato di recapito di un messaggio quando il recapito del messaggio è incerto o quando il messaggio non è stato recapitato."
  remarks: "Un messaggio inviato a una coda può finire in una coda di messaggi non recapitabili perché non è stato recapitato il messaggio o il gestore delle code non è certo del risultato del recapito. Il `DeliveryStatus` è un modo per ottenere lo stato del recapito dei messaggi quando il messaggio viene letto da una coda di messaggi non recapitabili."
