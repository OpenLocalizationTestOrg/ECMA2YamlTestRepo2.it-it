  namespace: System.Web.UI.Design
  summary: "Ottiene un valore che indica se il <xref:System.Web.UI.Design.DataSourceDesigner.Configure*>metodo può essere chiamato.</xref:System.Web.UI.Design.DataSourceDesigner.Configure*>"
  remarks: "Utilizzare la proprietà CanConfigure in una classe personalizzata per abilitare o disabilitare la configurazione in fase di progettazione per un&quot;origine dati specifica.       Un host di progettazione, ad esempio [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)] utilizza la proprietà CanConfigure per determinare se un comando per configurare l&quot;origine dati viene visualizzato nel menu dell&quot;elenco di azioni in fase di progettazione."
  syntax:
    content: public virtual bool CanConfigure { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se <xref:System.Web.UI.Design.DataSourceDesigner.Configure*>può essere chiamato; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Web.UI.Design.DataSourceDesigner.Configure*> Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Design.DataSourceDesigner.CanConfigure*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.DataSourceDesigner.CanRefreshSchema
  id: CanRefreshSchema
  parent: System.Web.UI.Design.DataSourceDesigner
  langs:
  - csharp
  name: CanRefreshSchema
  nameWithType: DataSourceDesigner.CanRefreshSchema
  fullName: System.Web.UI.Design.DataSourceDesigner.CanRefreshSchema
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Ottiene un valore che indica se il <xref:System.Web.UI.Design.DataSourceDesigner.RefreshSchema*>metodo può essere chiamato.</xref:System.Web.UI.Design.DataSourceDesigner.RefreshSchema*>"
  remarks: "Utilizzare la proprietà CanRefreshSchema in una classe derivata per abilitare o disabilitare la possibilità di aggiornare lo schema in fase di progettazione per un&quot;origine dati specifica. Se l&quot;applicazione richiede una struttura di dati invariato e non verrà mai modificato lo schema, si desidera che la proprietà CanRefreshSchema per restituire `false`.       Un host di progettazione, ad esempio [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)] utilizza la proprietà CanRefreshSchema per determinare se un comando per aggiornare lo schema viene visualizzato nel menu dell&quot;elenco di azioni in fase di progettazione.       In una host di progettazione, ad esempio [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], è possibile visualizzare il funzionamento della proprietà CanRefreshSchema completando il processo seguente: 1.  Nella pagina, inserire un <xref:System.Web.UI.WebControls.SqlDataSource>o <xref:System.Web.UI.WebControls.AccessDataSource>controllo.</xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.SqlDataSource>      2.  Nella visualizzazione progettazione, scegliere l&quot;elenco di azioni, fare clic su **configura**.      3.  Rimuovere alcuni campi dall&quot;origine dati.      4.  L&quot;elenco di azioni, scegliere **Aggiorna Schema**."
  syntax:
    content: public virtual bool CanRefreshSchema { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il <xref:System.Web.UI.Design.DataSourceDesigner.RefreshSchema*>può essere chiamato; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Web.UI.Design.DataSourceDesigner.RefreshSchema*> Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Design.DataSourceDesigner.CanRefreshSchema*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.DataSourceDesigner.Configure
  id: Configure
  parent: System.Web.UI.Design.DataSourceDesigner
  langs:
  - csharp
  name: Configure()
  nameWithType: DataSourceDesigner.Configure()
  fullName: System.Web.UI.Design.DataSourceDesigner.Configure()
  type: Method
  assemblies:
  - System.Design
