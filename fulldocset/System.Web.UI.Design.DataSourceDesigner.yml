  summary: "Avvia l&quot;utilità di configurazione di origine dati nell&quot;host di progettazione."
  remarks: "Il metodo di configurazione non è supportato nella <xref:System.Web.UI.Design.DataSourceDesigner>classe; tuttavia può essere sottoposto a override dalle finestre di progettazione di origine dati personalizzata che eredita dalla <xref:System.Web.UI.Design.DataSourceDesigner>classe.</xref:System.Web.UI.Design.DataSourceDesigner> </xref:System.Web.UI.Design.DataSourceDesigner>       In una host di progettazione, ad esempio [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], è possibile visualizzare il metodo di configurazione nell&quot;azione completando il processo seguente: 1.  Inserire un <xref:System.Web.UI.WebControls.SqlDataSource>o <xref:System.Web.UI.WebControls.AccessDataSource>controllo nella pagina.</xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.SqlDataSource>      2.  Nella visualizzazione progettazione, scegliere l&quot;elenco di azioni, fare clic su **configura**."
  syntax:
