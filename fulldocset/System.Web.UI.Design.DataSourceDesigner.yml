  langs:
  - csharp
  name: DataSourceDesigner
  nameWithType: DataSourceDesigner
  fullName: System.Web.UI.Design.DataSourceDesigner
  type: Class
  summary: "Fornisce il supporto in fase di progettazione in un host di progettazione per il <xref href=&quot;System.Web.UI.DataSourceControl&quot;> </xref> classe."
  remarks: "La classe DataSourceDesigner è la classe base per i progettisti di origine dati, ad esempio il <xref:System.Web.UI.Design.WebControls.SqlDataSourceDesigner>, <xref:System.Web.UI.Design.WebControls.AccessDataSourceDesigner>, e <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner>classi.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner> </xref:System.Web.UI.Design.WebControls.AccessDataSourceDesigner> </xref:System.Web.UI.Design.WebControls.SqlDataSourceDesigner> Se si crea un nuovo controllo origine dati, è inoltre possibile creare una finestra di progettazione di un controllo personalizzato per il controllo ed eseguirne la derivazione dalla classe DataSourceDesigner.       La classe DataSourceDesigner ha due metodi di evento: il <xref:System.Web.UI.Design.DataSourceDesigner.OnDataSourceChanged%2A>e <xref:System.Web.UI.Design.DataSourceDesigner.OnSchemaRefreshed%2A>metodi.</xref:System.Web.UI.Design.DataSourceDesigner.OnSchemaRefreshed%2A> </xref:System.Web.UI.Design.DataSourceDesigner.OnDataSourceChanged%2A> Entrambi questi eventi possono essere temporaneamente disabilitati con il <xref:System.Web.UI.Design.DataSourceDesigner.SuppressDataSourceEvents%2A>metodo, che imposta il <xref:System.Web.UI.Design.DataSourceDesigner.SuppressingDataSourceEvents%2A>proprietà.</xref:System.Web.UI.Design.DataSourceDesigner.SuppressingDataSourceEvents%2A> </xref:System.Web.UI.Design.DataSourceDesigner.SuppressDataSourceEvents%2A> I metodi di eventi possono essere abilitati nuovamente con la <xref:System.Web.UI.Design.DataSourceDesigner.ResumeDataSourceEvents%2A>metodo.</xref:System.Web.UI.Design.DataSourceDesigner.ResumeDataSourceEvents%2A>       Esistono due metodi statici che è possibile utilizzare per valutare l&quot;equivalenza di schemi o visualizzazioni senza creare un&quot;istanza della classe: - il <xref:System.Web.UI.Design.DataSourceDesigner.SchemasEquivalent%2A>metodo consente di confrontare due schemi.</xref:System.Web.UI.Design.DataSourceDesigner.SchemasEquivalent%2A>      -La <xref:System.Web.UI.Design.DataSourceDesigner.ViewSchemasEquivalent%2A>metodo consente di confrontare gli schemi di due visualizzazioni.</xref:System.Web.UI.Design.DataSourceDesigner.ViewSchemasEquivalent%2A>"
  example:
  - "The following code example shows how to use a custom data source control with several other small custom classes, as listed in the following table.  \n  \n|Custom class|Derived from|  \n|------------------|------------------|  \n|`CustomDataSource`|<xref:System.Web.UI.WebControls.ObjectDataSource>|  \n|`CustomDataSourceDesigner`|DataSourceDesigner|  \n|`CustomDataSourceView`|<xref:System.Web.UI.WebControls.ObjectDataSourceView>|  \n|`CustomDesignDataSourceView`|<xref:System.Web.UI.Design.DesignerDataSourceView>|  \n|`BookListViewSchema`|<xref:System.Web.UI.Design.IDataSourceViewSchema>|  \n|`CustomIDFieldSchema`|<xref:System.Web.UI.Design.IDataSourceFieldSchema>|  \n|`CustomTitleFieldSchema`|<xref:System.Web.UI.Design.IDataSourceFieldSchema>|  \n|`BookItem` (A two-field data structure.)||  \n  \n After compiling the code example, open the .aspx page in Design view and then set the `DataSourceID` property to the ID of the custom data source control.  \n  \n [!code-cs[DataSourceDesignerSample#1](~/add/codesnippet/csharp/t-system.web.ui.design.d_2_1.cs)]\n [!code-vb[DataSourceDesignerSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.d_2_1.vb)]  \n[!code-vb[DataSourceDesignerSample#6](~/add/codesnippet/visualbasic/t-system.web.ui.design.d_2_2.aspx)]\n[!code-cs[DataSourceDesignerSample#6](~/add/codesnippet/csharp/t-system.web.ui.design.d_2_2.aspx)]"
  syntax:
    content: 'public class DataSourceDesigner : System.Web.UI.Design.ControlDesigner, System.Web.UI.Design.IDataSourceDesigner'
