  fullName: System.Workflow.ComponentModel.Design.ConnectorAccessibleObject
  type: Class
  summary: "Fornisce informazioni sui connettori tra gli ActivityDesigner utilizzano dalle applicazioni di accessibilità per adattare l&quot;interfaccia utente di un&quot;applicazione per utenti diversamente abili."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Quando si utilizza un layout del freeform, ActivityDesigner vengono collegati tra loro utilizzando la <xref:System.Workflow.ComponentModel.Design.Connector>classe.</xref:System.Workflow.ComponentModel.Design.Connector>  La classe ConnectorAccessibleObject viene utilizzata per fornire informazioni sui connettori tra gli ActivityDesigner utilizzati dalle applicazioni di accessibilità per adattare l&quot;interfaccia utente di un&quot;applicazione.       Inoltre, è possibile utilizzare questa classe per personalizzare il disegno quando si deriva una classe da <xref:System.Workflow.ComponentModel.Design.Connector>.</xref:System.Workflow.ComponentModel.Design.Connector>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

