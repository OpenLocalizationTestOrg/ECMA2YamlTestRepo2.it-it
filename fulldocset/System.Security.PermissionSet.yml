- uid: System.Security.PermissionSet.Assert
  id: Assert
  parent: System.Security.PermissionSet
  langs:
  - csharp
  name: Assert()
  nameWithType: PermissionSet.Assert()
  fullName: System.Security.PermissionSet.Assert()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security
  summary: "Dichiara che il codice chiamante può accedere alla risorsa protetta da una richiesta di autorizzazione tramite il codice che chiama questo metodo, anche se i chiamanti nello stack non dispongono dell&quot;autorizzazione per accedere alla risorsa. Utilizzando il metodo Assert può creare vulnerabilità nella sicurezza."
  remarks: "Questo è l&quot;unico modo per asserire più autorizzazioni nello stesso momento all&quot;interno di un frame poiché solo un&quot;asserzione può essere attiva in un frame. L&quot;asserzione è efficace solo per le autorizzazioni concesse. Chiamare il <xref:System.Security.CodeAccessPermission.RevertAssert%2A?displayProperty=fullName>o <xref:System.Security.CodeAccessPermission.RevertAll%2A?displayProperty=fullName>metodo per annullare un&quot;asserzione active.</xref:System.Security.CodeAccessPermission.RevertAll%2A?displayProperty=fullName> </xref:System.Security.CodeAccessPermission.RevertAssert%2A?displayProperty=fullName>      > [!CAUTION] > Poiché chiamando il metodo Assert Elimina la necessità che tutto il codice nella catena di chiamate deve essere concessa l&quot;autorizzazione per accedere alla risorsa specificata, può provocare problemi di sicurezza se usata in modo non corretto o inappropriato. Pertanto, devono essere utilizzata con estrema cautela."
  syntax:
    content: public void Assert ();
    parameters: []
  overload: System.Security.PermissionSet.Assert*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "Il <xref href=&quot;System.Security.PermissionSet&quot;> </xref> istanza dichiarata non è stata concessa al codice di asserzione.       - oppure - è già presente un&quot;asserzione attiva per il fotogramma corrente."
  platform:
  - net462
