  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security
  summary: "Forza un <xref:System.Security.SecurityException>in fase di esecuzione se tutti i chiamanti nello stack di chiamate non sono state concesse le autorizzazioni specificate dall&quot;istanza corrente.</xref:System.Security.SecurityException>"
  remarks: "Usare una richiesta in un <xref:System.Security.PermissionSet>per garantire che tutti i chiamanti dispongano di tutte le autorizzazioni del set con una sola operazione.</xref:System.Security.PermissionSet>       Le autorizzazioni del codice che chiama questo metodo non vengono esaminate; il controllo inizia da parte del chiamante immediato del codice e continua fino allo stack. Lo stack di chiamate viene rappresentato in genere come espansione verso il basso, in modo che più in alto nello stack di chiamate a metodi chiamano metodi inferiore nello stack di chiamate. Richiesta ha esito positivo solo se nessun <xref:System.Security.SecurityException>viene generata un&quot;eccezione.</xref:System.Security.SecurityException>       Se il <xref:System.Security.PermissionSet>contiene autorizzazioni che non ereditano da <xref:System.Security.CodeAccessPermission>, `Demand` vengono chiamati anche i metodi di tali autorizzazioni.</xref:System.Security.CodeAccessPermission> </xref:System.Security.PermissionSet>"
  example:
  - "The following code example shows the use of the Demand method to demand all the permissions in a permission set. This code example is part of a larger example provided for the <xref:System.Security.PermissionSet> class.  \n  \n [!code-cs[System.Security.PermissionSet#4](~/add/codesnippet/csharp/m-system.security.permis_17_1.cs)]\n [!code-vb[System.Security.PermissionSet#4](~/add/codesnippet/visualbasic/m-system.security.permis_17_1.vb)]\n [!code-cpp[System.Security.PermissionSet#4](~/add/codesnippet/cpp/m-system.security.permis_17_1.cpp)]"
