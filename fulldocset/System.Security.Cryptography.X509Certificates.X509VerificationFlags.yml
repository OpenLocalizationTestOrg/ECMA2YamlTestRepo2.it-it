  name: X509VerificationFlags
  nameWithType: X509VerificationFlags
  fullName: System.Security.Cryptography.X509Certificates.X509VerificationFlags
  type: Enum
  summary: "Specifica le condizioni in cui eseguire la verifica dei certificati X509 catena deve essere eseguita."
  remarks: "Questi flag indicano le condizioni in cui catena deve essere eseguita la verifica. Ad esempio, se un&quot;applicazione non richiede valori di ora i certificati in una catena sia valido, il flag IgnoreNotTimeValid può essere utilizzato."
