  type: Class
  summary: "Fornisce un set di metodi per l&quot;identificazione dei componenti ereditati."
  remarks: "Il InheritanceService consente di rilevare i componenti ereditati, selezionare quelli da ignorare e recuperare l&quot;attributo di ereditarietà di ogni classe ereditata che viene registrato dal servizio."
