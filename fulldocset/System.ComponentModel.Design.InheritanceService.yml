  platform:
  - net462
- uid: System.ComponentModel.Design.InheritanceService.Dispose(System.Boolean)
  id: Dispose(System.Boolean)
  parent: System.ComponentModel.Design.InheritanceService
  langs:
  - csharp
  name: Dispose(Boolean)
  nameWithType: InheritanceService.Dispose(Boolean)
  fullName: System.ComponentModel.Design.InheritanceService.Dispose(Boolean)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Rilascia le risorse non gestite usate dal <xref href=&quot;System.ComponentModel.Design.InheritanceService&quot;> </xref> e facoltativamente rilascia le risorse gestite."
  remarks: "Questo metodo viene chiamato dal metodo pubblico `Dispose()`(metodo) e <xref:System.Object.Finalize%2A>metodo.</xref:System.Object.Finalize%2A> `Dispose()`richiama il metodo protetto `Dispose(Boolean)` metodo con il `disposing` parametro impostato su `true`. <xref:System.Object.Finalize%2A>richiama `Dispose` con `disposing` impostato su `false`.</xref:System.Object.Finalize%2A>       Quando la `disposing` parametro è true, questo metodo rilascia tutte le risorse utilizzate dagli oggetti gestiti da questo <xref:System.ComponentModel.Design.InheritanceService>riferimenti.</xref:System.ComponentModel.Design.InheritanceService> Questo metodo richiama il `Dispose()` metodo di ciascun oggetto cui viene fatto riferimento."
  syntax:
    content: protected virtual void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>per rilasciare le risorse gestite e non gestite. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> per rilasciare solo le risorse non gestite."
  overload: System.ComponentModel.Design.InheritanceService.Dispose*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.Design.InheritanceService.GetInheritanceAttribute(System.ComponentModel.IComponent)
  id: GetInheritanceAttribute(System.ComponentModel.IComponent)
  parent: System.ComponentModel.Design.InheritanceService
  langs:
  - csharp
  name: GetInheritanceAttribute(IComponent)
  nameWithType: InheritanceService.GetInheritanceAttribute(IComponent)
  fullName: System.ComponentModel.Design.InheritanceService.GetInheritanceAttribute(IComponent)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Ottiene l&quot;attributo di ereditarietà del componente specificato."
  remarks: "Se il componente non è ereditato, questo metodo restituisce il valore <xref:System.ComponentModel.InheritanceAttribute>.</xref:System.ComponentModel.InheritanceAttribute> In caso contrario, restituisce l&quot;attributo di ereditarietà per questo componente."
  syntax:
    content: public System.ComponentModel.InheritanceAttribute GetInheritanceAttribute (System.ComponentModel.IComponent component);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "Componente da cui recuperare l&quot;attributo di ereditarietà."
    return:
      type: System.ComponentModel.InheritanceAttribute
      description: "Un <xref href=&quot;System.ComponentModel.InheritanceAttribute&quot;> </xref> che descrive il livello di ereditarietà da cui deriva questo componente."
  overload: System.ComponentModel.Design.InheritanceService.GetInheritanceAttribute*
  exceptions: []
  platform:
  - net462
