- uid: System.ComponentModel.Design.InheritanceService.AddInheritedComponents(System.ComponentModel.IComponent,System.ComponentModel.IContainer)
  id: AddInheritedComponents(System.ComponentModel.IComponent,System.ComponentModel.IContainer)
  parent: System.ComponentModel.Design.InheritanceService
  langs:
  - csharp
  name: AddInheritedComponents(IComponent,IContainer)
  nameWithType: InheritanceService.AddInheritedComponents(IComponent,IContainer)
  fullName: System.ComponentModel.Design.InheritanceService.AddInheritedComponents(IComponent,IContainer)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Aggiunge i componenti ereditati dal componente specificato per il <xref href=&quot;System.ComponentModel.Design.InheritanceService&quot;> </xref>."
  remarks: "Questo metodo cerca tutti i campi di tutte le classi di base del componente specificato. Ogni campo che implementa <xref:System.ComponentModel.IComponent>viene aggiunto al contenitore specificato.</xref:System.ComponentModel.IComponent>"
  syntax:
    content: public void AddInheritedComponents (System.ComponentModel.IComponent component, System.ComponentModel.IContainer container);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "Il componente per cercare i componenti ereditati da aggiungere al contenitore specificato."
    - id: container
      type: System.ComponentModel.IContainer
      description: "Contenitore a cui aggiungere i componenti ereditati."
  overload: System.ComponentModel.Design.InheritanceService.AddInheritedComponents*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.Design.InheritanceService.AddInheritedComponents(System.Type,System.ComponentModel.IComponent,System.ComponentModel.IContainer)
  id: AddInheritedComponents(System.Type,System.ComponentModel.IComponent,System.ComponentModel.IContainer)
  parent: System.ComponentModel.Design.InheritanceService
  langs:
  - csharp
  name: AddInheritedComponents(Type,IComponent,IContainer)
  nameWithType: InheritanceService.AddInheritedComponents(Type,IComponent,IContainer)
  fullName: System.ComponentModel.Design.InheritanceService.AddInheritedComponents(Type,IComponent,IContainer)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Aggiunge i componenti del tipo specificato che vengono ereditati dal componente specificato per il <xref href=&quot;System.ComponentModel.Design.InheritanceService&quot;> </xref>."
  remarks: "Questo metodo cerca tutti i campi di tutte le classi di base del componente. Ogni campo che implementa <xref:System.ComponentModel.IComponent>viene aggiunto a un elenco interno contenente un <xref:System.ComponentModel.InheritanceAttribute>che identifica il livello di ereditarietà del componente.</xref:System.ComponentModel.InheritanceAttribute> </xref:System.ComponentModel.IComponent> Il componente viene quindi aggiunto al contenitore specificato."
  syntax:
    content: protected virtual void AddInheritedComponents (Type type, System.ComponentModel.IComponent component, System.ComponentModel.IContainer container);
    parameters:
    - id: type
      type: System.Type
      description: "Il tipo di base per la ricerca."
    - id: component
      type: System.ComponentModel.IComponent
      description: "Il componente per cercare i componenti ereditati da aggiungere al contenitore specificato."
    - id: container
      type: System.ComponentModel.IContainer
      description: "Contenitore a cui aggiungere i componenti ereditati."
  overload: System.ComponentModel.Design.InheritanceService.AddInheritedComponents*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.Design.InheritanceService.Dispose
  id: Dispose
  parent: System.ComponentModel.Design.InheritanceService
  langs:
  - csharp
  name: Dispose()
  nameWithType: InheritanceService.Dispose()
  fullName: System.ComponentModel.Design.InheritanceService.Dispose()
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Rilascia tutte le risorse usate dal <xref href=&quot;System.ComponentModel.Design.InheritanceService&quot;> </xref>."
  remarks: "La chiamata a Dispose consente le risorse usate dal <xref:System.ComponentModel.Design.InheritanceService>riallocazione per altri scopi.</xref:System.ComponentModel.Design.InheritanceService> Per ulteriori informazioni su Dispose, vedere [la pulizia di risorse non gestite](~/add/includes/ajax-current-ext-md.md)."
  syntax:
