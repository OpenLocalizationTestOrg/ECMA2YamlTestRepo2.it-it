  summary: "Restituisce un valore booleano che indica se la proprietà di contesto è compatibile con il nuovo contesto."
  remarks: "Dopo aver aggiunto tutte le proprietà di contesto per il nuovo contesto, vengono controllate per determinare se sono valide nel nuovo contesto. La proprietà di contesto potrebbe apparire le altre proprietà di contesto da `newCtx` e determinare se è compatibile con le altre proprietà di contesto."
