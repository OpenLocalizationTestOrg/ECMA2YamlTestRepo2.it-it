    content: public interface IHierarchicalDataSourceDesigner
  implements: []
  platform:
  - net462
- uid: System.Web.UI.Design.IHierarchicalDataSourceDesigner.CanConfigure
  id: CanConfigure
  parent: System.Web.UI.Design.IHierarchicalDataSourceDesigner
  langs:
  - csharp
  name: CanConfigure
  nameWithType: IHierarchicalDataSourceDesigner.CanConfigure
  fullName: System.Web.UI.Design.IHierarchicalDataSourceDesigner.CanConfigure
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Ottiene un valore che indica se il <xref:System.Web.UI.Design.IHierarchicalDataSourceDesigner.Configure*>metodo può essere chiamato.</xref:System.Web.UI.Design.IHierarchicalDataSourceDesigner.Configure*>"
  remarks: "La proprietà di CanConfigure viene utilizzata in un host di progettazione, ad esempio [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], per determinare se visualizzare un **configura** comando in fase di progettazione."
  syntax:
    content: public bool CanConfigure { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se l&quot;origine dati sottostante è una procedura guidata di configurazione che può essere avviata con <xref:System.Web.UI.Design.IHierarchicalDataSourceDesigner.Configure*>, in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Web.UI.Design.IHierarchicalDataSourceDesigner.Configure*>"
  overload: System.Web.UI.Design.IHierarchicalDataSourceDesigner.CanConfigure*
  exceptions: []
  platform:
  - net462
