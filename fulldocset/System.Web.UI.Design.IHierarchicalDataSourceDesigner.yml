  remarks: "In genere, quando si crea una nuova classe di origine dati per i dati gerarchici e una finestra di progettazione associata, si eredita la <xref:System.Web.UI.Design.HierarchicalDataSourceDesigner>classe piuttosto che implementa l&quot;interfaccia IHierarchicalDataSourceDesigner.</xref:System.Web.UI.Design.HierarchicalDataSourceDesigner>"
