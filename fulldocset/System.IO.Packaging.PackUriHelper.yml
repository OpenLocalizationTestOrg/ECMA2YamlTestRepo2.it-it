- uid: System.IO.Packaging.PackUriHelper.Create(System.Uri)
  id: Create(System.Uri)
  parent: System.IO.Packaging.PackUriHelper
  langs:
  - csharp
  name: Create(Uri)
  nameWithType: PackUriHelper.Create(Uri)
  fullName: System.IO.Packaging.PackUriHelper.Create(Uri)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Crea un nuovo pacchetto di URI che punta a un pacchetto."
  remarks: "`packageUri`non può essere specificato come `null` o vuoto.       Nella tabella seguente vengono illustrati i casi di esempio per la creazione.      | `packageUri`| URI di tipo pack restituito |   |------------------|-----------------------|   | http://www.proseware.com/mypackage.pkg | pack://http:, www.proseware.com, mypackage.pkg|   | ftp://ftp.proseware.com/packages/mypackage1.abc | pack://ftp:, ftp.proseware.com,packages,mypackage1.abc|   |file:///d:/Packages/mypackage2.pkg| pack://file:, d:,packages,mypackage2.pkg|       Composizione di un URI di tipo pack è un processo costituito da più passaggi.  Ad esempio, un passaggio nella creazione di un URI di tipo pack è per sostituire i caratteri di barra rovesciata (/) del `packageUri` con una virgola (,).       Per ulteriori informazioni sulla conversione di stringhe e come URI di tipo pack vengono creati, vedere Appendice&4; &quot;Esempi di conversione di stringhe&quot; e Appendix b.&3; &quot;Composizione di un URI di tipo Pack&quot; nella specifica Open Packaging Conventions disponibile per il download all&quot;indirizzo [specifiche e Scarica licenza](http://go.microsoft.com/fwlink/?LinkID=71255)."
  example:
  - "The following example shows how to use the Create method to define a pack URI that references a package.  \n  \n [!code-vb[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/visualbasic/rmpackagepublish/window1.xaml.vb#rmpkgpubgetfixdoc)]\n [!code-cs[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/csharp/RmPackagePublish/Window1.xaml.cs#rmpkgpubgetfixdoc)]"
  syntax:
    content: public static Uri Create (Uri packageUri);
    parameters:
    - id: packageUri
      type: System.Uri
      description: "L&quot;URI del tipo di riferimento <xref href=&quot;System.IO.Packaging.Package&quot;> </xref>."
    return:
      type: System.Uri
      description: "URI di tipo pack per il <xref href=&quot;System.IO.Packaging.Package&quot;> </xref> a cui fa riferimento il determinato <code> packageUri </code>."
  overload: System.IO.Packaging.PackUriHelper.Create*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>packageUri</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>packageUri</code>non è un URI assoluto."
  platform:
  - net462
- uid: System.IO.Packaging.PackUriHelper.Create(System.Uri,System.Uri)
  id: Create(System.Uri,System.Uri)
  parent: System.IO.Packaging.PackUriHelper
  langs:
  - csharp
  name: Create(Uri,Uri)
  nameWithType: PackUriHelper.Create(Uri,Uri)
  fullName: System.IO.Packaging.PackUriHelper.Create(Uri,Uri)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Crea un URI di base di tipo pack un <xref href=&quot;System.IO.Packaging.Package&quot;> </xref> [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] e [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] di una parte nel pacchetto."
  remarks: "`packageUri`non può essere specificato come null o vuoto.       Se `partUri` è `null`, l&quot;URI di tipo pack restituito punta al pacchetto.       La tabella seguente illustra i case di esempio per il metodo Create.      | `packageUri`|`partUri`| URI di tipo pack restituito |   |------------------|---------------|-----------------------|   | http://www.proseware.com/mypackage.pkg |/page2.xaml| pack://http:, www.proseware.com, mypackage.pkg/page2.xaml|   | http://www.proseware.com/mypackage.pkg |/a/page4.xaml| pack://http:, www.proseware.com, mypackage.pkg/a/page4.xaml|   | http://www.proseware.com/mypackage.pkg |/%41/%61.xml| pack://http:, www.proseware.com, mypackage.pkg/A/a.xml|   | http://www.proseware.com/mypackage.pkg |/%25XY.xml| pack://http:, www.proseware.com, mypackage.pkg/%25XY.xml|   | http://www.proseware.com/mypackage.pkg | **null**| pack://http:, www.proseware.com, mypackage.pkg|   | ftp://ftp.proseware.com/packages/mypackage1.abc |/a/mydoc.xaml| pack://ftp:, ftp.proseware.com,packages,mypackage1.abc/a/mydoc.xaml|   |file:///d:/Packages/mypackage2.pkg|/a/bar.XAML| pack://file:, d:,packages,mypackage2.pkg/a/bar.xaml|       Composizione di un URI di tipo pack è un processo costituito da più passaggi.  Ad esempio, un passaggio nella creazione di un URI di tipo pack è per sostituire i caratteri di barra rovesciata (/) del `packageUri` con una virgola (,).       Per ulteriori informazioni sulla conversione di stringhe e come URI di tipo pack vengono creati, vedere Appendice&4; &quot;Esempi di conversione di stringhe&quot; e Appendix b.&3; &quot;Composizione di un URI di tipo Pack&quot; nella specifica Open Packaging Conventions disponibile per il download all&quot;indirizzo [specifiche e Scarica licenza](http://go.microsoft.com/fwlink/?LinkID=71255)."
  example:
  - "The following example shows how to use the <xref:System.IO.Packaging.PackUriHelper.Create%28System.Uri%29> method to define a pack URI that references a package.  \n  \n [!code-vb[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/visualbasic/rmpackagepublish/window1.xaml.vb#rmpkgpubgetfixdoc)]\n [!code-cs[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/csharp/RmPackagePublish/Window1.xaml.cs#rmpkgpubgetfixdoc)]"
  syntax:
    content: public static Uri Create (Uri packageUri, Uri partUri);
    parameters:
    - id: packageUri
      type: System.Uri
      description: "The [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] of the <xref href=&quot;System.IO.Packaging.Package&quot;></xref>."
    - id: partUri
      type: System.Uri
      description: "Il [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] del <xref href=&quot;System.IO.Packaging.PackagePart&quot;> </xref> nel pacchetto."
    return:
      type: System.Uri
      description: "URI di tipo pack del determinato <xref href=&quot;System.IO.Packaging.PackagePart&quot;> </xref>."
  overload: System.IO.Packaging.PackUriHelper.Create*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>packageUri</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>packageUri</code>non è un URI assoluto.       - oppure - <code>partUri</code> non è una sintassi URI valida per la parte."
  platform:
  - net462
- uid: System.IO.Packaging.PackUriHelper.Create(System.Uri,System.Uri,System.String)
  id: Create(System.Uri,System.Uri,System.String)
  parent: System.IO.Packaging.PackUriHelper
  langs:
  - csharp
  name: Create(Uri,Uri,String)
  nameWithType: PackUriHelper.Create(Uri,Uri,String)
  fullName: System.IO.Packaging.PackUriHelper.Create(Uri,Uri,String)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Crea un URI di base di tipo pack un <xref href=&quot;System.IO.Packaging.Package&quot;> </xref> [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)], [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] di una parte del pacchetto e un frammento &quot;#&quot; da aggiungere."
  remarks: "`packageUri`non può essere specificato come `null` o vuoto.       Se `partUri` è `null`, l&quot;URI di tipo pack restituito punta al pacchetto.       `fragment`non può essere una stringa vuota, ma può essere specificata come `null`.  Quando non viene specificato come `null`, `fragment` stringa deve iniziare con un carattere &quot;#&quot;.  Per ulteriori informazioni sulla sintassi dei `fragment` riferimenti, vedere sezione 3.5 &quot;Fragment&quot; di [RFC 3986](http://www.ietf.org/rfc/rfc3986.txt).       La tabella seguente illustra i case di esempio per il metodo Create.      | `packageUri`|`partUri`|`fragment`| URI di tipo pack restituito |   |------------------|---------------|----------------|-----------------------|   | http://www.proseware.com/mypackage.pkg |/page1.xaml|#intro| pack://http:, www.proseware.com, mypackage.pkg/page1.xaml#intro|   | http://www.proseware.com/mypackage.pkg |/page2.xaml| **null**| pack://http:, www.proseware.com, mypackage.pkg/page2.xaml|   | http://www.proseware.com/mypackage.pkg |/a/page4.xaml| **null**| pack://http:, www.proseware.com, mypackage.pkg/a/page4.xaml|   | http://www.proseware.com/mypackage.pkg |/%41/%61.xml| **null**| pack://http:, www.proseware.com, mypackage.pkg/A/a.xml|   | http://www.proseware.com/mypackage.pkg |/%25XY.xml| **null**| pack://http:, www.proseware.com, mypackage.pkg/%25XY.xml|   | http://www.proseware.com/mypackage.pkg |/a/page5.xaml|#summary| pack://http:, www.proseware.com, mypackage.pkg/a/page5.xaml#summary|   | http://www.proseware.com/packages.aspx?pkg04 |/page1.xaml|#intro| pack://http:, www.proseware.com, packages.aspx%3fpkg04/page1.xaml#intro|   | http://www.proseware.com/mypackage.pkg | **null**|**null**| pack://http:, www.proseware.com, mypackage.pkg|   | ftp://ftp.proseware.com/packages/mypackage1.abc |/a/mydoc.xaml| **null**| pack://ftp:, ftp.proseware.com,packages,mypackage1.abc/a/mydoc.xaml|   |file:///d:/Packages/mypackage2.pkg|/a/bar.XAML|#XRef| pack://file:, d:,packages,mypackage2.pkg/a/bar.xaml#xref|       Composizione di un URI di tipo pack è un processo costituito da più passaggi.  Ad esempio, un passaggio nella creazione di un URI di tipo pack è per sostituire i caratteri di barra rovesciata (/) del `packageUri` con una virgola (,).       Per ulteriori informazioni sulla conversione di stringhe e come URI di tipo pack vengono creati, vedere Appendice&4; &quot;Esempi di conversione di stringhe&quot; e Appendix b.&3; &quot;Composizione di un URI di tipo Pack&quot; nella specifica Open Packaging Conventions disponibile per il download all&quot;indirizzo [specifiche e Scarica licenza](http://go.microsoft.com/fwlink/?LinkID=71255)."
  example:
  - "The following example shows how to use the <xref:System.IO.Packaging.PackUriHelper.Create%28System.Uri%29> method to define a pack URI that references a package.  \n  \n [!code-vb[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/visualbasic/rmpackagepublish/window1.xaml.vb#rmpkgpubgetfixdoc)]\n [!code-cs[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/csharp/RmPackagePublish/Window1.xaml.cs#rmpkgpubgetfixdoc)]"
  syntax:
    content: public static Uri Create (Uri packageUri, Uri partUri, string fragment);
    parameters:
    - id: packageUri
      type: System.Uri
      description: "The [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] of the <xref href=&quot;System.IO.Packaging.Package&quot;></xref>."
    - id: partUri
      type: System.Uri
      description: "Il [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] del <xref href=&quot;System.IO.Packaging.PackagePart&quot;> </xref> nel pacchetto."
    - id: fragment
      type: System.String
      description: "Riferimento &quot;#&quot; che identifica un elemento all&quot;interno della parte del pacchetto."
    return:
      type: System.Uri
      description: "URI di tipo pack che identifica il pacchetto specificato, una parte del pacchetto e un frammento."
  overload: System.IO.Packaging.PackUriHelper.Create*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>packageUri</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>packageUri</code>non è un URI assoluto.       - oppure - <code>partUri</code> non è una sintassi URI valida per la parte.       - oppure - <code>fragment</code> è vuoto o inizia con &quot;#&quot;."
  platform:
  - net462
