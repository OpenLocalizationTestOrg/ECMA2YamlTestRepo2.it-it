- uid: System.IO.Packaging.PackUriHelper.ComparePackUri(System.Uri,System.Uri)
  id: ComparePackUri(System.Uri,System.Uri)
  parent: System.IO.Packaging.PackUriHelper
  langs:
  - csharp
  name: ComparePackUri(Uri,Uri)
  nameWithType: PackUriHelper.ComparePackUri(Uri,Uri)
  fullName: System.IO.Packaging.PackUriHelper.ComparePackUri(Uri,Uri)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Restituisce un valore che indica se due URI di tipo pack sono equivalenti."
  remarks: "Se entrambi `firstPackUri` e `secondPackUri` sono `null`, ComparePackUri restituisce 0. Quando si confrontano URI di tipo pack, un URI null è sempre minore di un URI diverso da null.    Per i casi in cui `firstPackUri` e `secondPackUri` sono entrambi assoluto, URI di tipo pack ComparePackUri esegue il confronto."
  syntax:
    content: public static int ComparePackUri (Uri firstPackUri, Uri secondPackUri);
    parameters:
    - id: firstPackUri
      type: System.Uri
      description: "Il primo URI di tipo pack."
    - id: secondPackUri
      type: System.Uri
      description: "Il secondo URI di tipo pack."
    return:
      type: System.Int32
      description: "Un intero con segno che indica la relazione tra <code> firstPackUri </code> e <code> secondPackUri </code>.       <table><thead><tr><th> Valore       </th><th> Significato       </th></tr></thead><tbody><tr><td> Minore di 0       </td><td><code>firstPackUri</code>is less than <code>secondPackUri</code>.       </td></tr><tr><td> 0       </td><td><code>firstPackUri</code>equivale a <code> secondPackUri </code>.       </td></tr><tr><td> Maggiore di 0       </td><td><code>firstPackUri</code>è maggiore di <code> secondPackUri </code>.       </td></tr></tbody></table>"
  overload: System.IO.Packaging.PackUriHelper.ComparePackUri*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Either <code>firstPackUri</code> or <code>secondPackUri</code> is not an absolute [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)].       - oppure - entrambi <code> firstPackUri </code> o <code> secondPackUri </code> non iniziano con una &quot;pack: / /&quot; dello schema."
  platform:
  - net462
