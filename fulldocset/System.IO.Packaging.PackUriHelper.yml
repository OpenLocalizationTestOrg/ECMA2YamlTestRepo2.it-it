      description: "Un valore che indica la relazione tra <code> firstPartUri </code> e <code> secondPartUri </code>.       <table><thead><tr><th> Valore       </th><th> Significato       </th></tr></thead><tbody><tr><td> Minore di 0       </td><td><code>firstPartUri</code>is less than <code>secondPartUri</code>.       </td></tr><tr><td> 0       </td><td><code>firstPartUri</code>equivale a <code> secondPartUri </code>.       </td></tr><tr><td> Maggiore di 0       </td><td><code>firstPartUri</code>è maggiore di <code> secondPartUri </code>.       </td></tr></tbody></table>"
