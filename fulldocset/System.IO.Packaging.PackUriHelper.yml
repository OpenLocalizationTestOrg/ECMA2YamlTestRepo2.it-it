  remarks: "Se entrambi `firstPartUri` e `secondPartUri` sono `null`, ComparePartUri restituisce 0. Quando si confrontano <xref:System.IO.Packaging.PackagePart> [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)], un valore null [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] è sempre minore di un valore non null [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)].</xref:System.IO.Packaging.PackagePart> Per i casi in cui `firstPartUri` e `secondPartUri` sono entrambi relativo <xref:System.IO.Packaging.PackagePart>URI, ComparePartUri esegue il confronto.</xref:System.IO.Packaging.PackagePart>"
  syntax:
