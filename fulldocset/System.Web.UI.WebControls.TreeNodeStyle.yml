  summary: "Ottiene o imposta la quantità di spazio di sopra e sotto il testo per un nodo."
  remarks: "Utilizzare la proprietà VerticalPadding per controllare la quantità di spazio verticale intorno al testo del nodo in cui la <xref:System.Web.UI.WebControls.TreeNodeStyle>classe viene applicata.</xref:System.Web.UI.WebControls.TreeNodeStyle> Questo spazio viene inserito tra il bordo superiore del testo e il bordo dell&quot;area di testo, nonché tra il bordo inferiore del testo e il bordo per il testo. Per controllare la spaziatura orizzontale, utilizzare il <xref:System.Web.UI.WebControls.TreeNodeStyle.HorizontalPadding%2A>proprietà.</xref:System.Web.UI.WebControls.TreeNodeStyle.HorizontalPadding%2A>       Il valore di questa proprietà viene archiviato nello stato di visualizzazione."
  example:
