  name: TreeNodeStyle
  nameWithType: TreeNodeStyle
  fullName: System.Web.UI.WebControls.TreeNodeStyle
  type: Class
  summary: "Rappresenta lo stile di un nodo di <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> controllo."
  remarks: "Utilizzare la classe TreeNodeStyle per rappresentare lo stile di un nodo di <xref:System.Web.UI.WebControls.TreeView>controllo.</xref:System.Web.UI.WebControls.TreeView> Il <xref:System.Web.UI.WebControls.TreeView>controllo consente di specificare le caratteristiche di stile diverso (ad esempio dimensioni del carattere e colore) per ognuno dei tipi di nodo diverso.</xref:System.Web.UI.WebControls.TreeView>       Nella tabella seguente sono elencati gli stili dei nodi che sono supportati dalla classe TreeNodeStyle.      | Proprietà di stile nodo | Descrizione |   |-------------------------|-----------------|   | <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>| Le impostazioni di stile per un nodo quando si posiziona il puntatore del mouse su di essa. |   | <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>| Le impostazioni di stile per i nodi foglia. |   | <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>| Le impostazioni di stile predefinito per un nodo. |   | <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>| Le impostazioni di stile per i nodi padre. |   | <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>| Le impostazioni di stile per il nodo radice. |   | <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>| Le impostazioni di stile per un nodo selezionato. |       Quando si impostano il nodo proprietà di stile di <xref:System.Web.UI.WebControls.TreeView>controllo, vengono applicati nell&quot;ordine seguente: 1.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>  <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>      2.  <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, o <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>, a seconda del tipo di nodo.</xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>      3.  <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>      4.  <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>      5.  <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>       La classe TreeNodeStyle eredita la maggior parte dei relativi membri dalla <xref:System.Web.UI.WebControls.Style>classe.</xref:System.Web.UI.WebControls.Style> Estende la <xref:System.Web.UI.WebControls.Style>classe fornisce proprietà che controllano la quantità di spazio intorno al testo in un nodo, nonché lo spazio tra i nodi adiacenti.</xref:System.Web.UI.WebControls.Style> Utilizzare il <xref:System.Web.UI.WebControls.TreeNodeStyle.HorizontalPadding%2A>proprietà per controllare la quantità di spazio a sinistra e destra del testo in un nodo.</xref:System.Web.UI.WebControls.TreeNodeStyle.HorizontalPadding%2A> Analogamente, la <xref:System.Web.UI.WebControls.TreeNodeStyle.VerticalPadding%2A>proprietà controlla la quantità di spazio di sopra e sotto il testo in un nodo.</xref:System.Web.UI.WebControls.TreeNodeStyle.VerticalPadding%2A> È possibile controllare la quantità di spaziatura tra il nodo che viene applicato il TreeNodeStyle a e i relativi nodi adiacenti impostando il <xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A>proprietà.</xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A> Per controllare la quantità di spaziatura tra un nodo padre e un nodo figlio, utilizzare il <xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A>proprietà.</xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A>       Per ulteriori informazioni sulle impostazioni di stile ereditate, vedere <xref:System.Web.UI.WebControls.Style>.</xref:System.Web.UI.WebControls.Style>"
  example:
  - "The following code example demonstrates how to control the appearance of the parent nodes in the <xref:System.Web.UI.WebControls.TreeView> control by setting the style properties of the TreeNodeStyle object that is returned from the <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A> property.  \n  \n [!code-cs[TreeNodeStyle#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_380_1.aspx)]\n [!code-vb[TreeNodeStyle#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_380_1.aspx)]"
