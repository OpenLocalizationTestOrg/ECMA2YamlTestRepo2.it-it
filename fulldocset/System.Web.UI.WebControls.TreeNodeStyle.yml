- uid: System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding
  id: ChildNodesPadding
  parent: System.Web.UI.WebControls.TreeNodeStyle
  langs:
  - csharp
  name: ChildNodesPadding
  nameWithType: TreeNodeStyle.ChildNodesPadding
  fullName: System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta la quantità di spazio tra un nodo padre e un nodo figlio in cui il <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> classe viene applicata."
  remarks: "Utilizzare la proprietà ChildNodesPadding per controllare la quantità di spazio di sopra e sotto la sezione di nodi figlio del nodo in cui la <xref:System.Web.UI.WebControls.TreeNodeStyle>classe viene applicata.</xref:System.Web.UI.WebControls.TreeNodeStyle> Questo spazio viene inserito tra il nodo padre e il relativo primo nodo figlio, nonché tra relativo ultimo nodo figlio e il nodo successivo.      > [!NOTE] > Spazio dopo l&quot;ultimo nodo figlio non viene eseguito se non sono presenti nodi aggiuntivi dopo l&quot;ultimo nodo figlio, perché in tal modo uno spazio inutile nella parte inferiore del controllo.       Per controllare la quantità di spazio tra i nodi figlio, utilizzare il <xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A>proprietà.</xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A>       Il valore di questa proprietà viene archiviato nello stato di visualizzazione."
  example:
  - "The following code example demonstrates how to use the ChildNodesPadding property to specify the space above and below the child nodes section of a parent node.  \n  \n [!code-cs[TreeNodeStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_624_1.aspx)]\n [!code-vb[TreeNodeStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_624_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.Unit ChildNodesPadding { get; set; }
    return:
      type: System.Web.UI.WebControls.Unit
      description: "La quantità di spazio, espressa in pixel, che è di sopra e sotto la sezione di nodi figlio di un nodo padre. Il valore predefinito è 0 pixel."
  overload: System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Il valore selezionato è di tipo <xref href=&quot;System.Web.UI.WebControls.UnitType&quot;> </xref> o è minore di <xref uid=&quot;langword_csharp_0&quot; name=&quot;0&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
