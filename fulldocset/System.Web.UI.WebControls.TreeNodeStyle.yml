  summary: "Combina le proprietà di stile dell&quot;oggetto specificato <xref href=&quot;System.Web.UI.WebControls.Style&quot;> </xref> oggetto con le proprietà di stile dell&quot;oggetto corrente <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> oggetto."
  remarks: "Utilizzare il metodo MergeWith per combinare le proprietà di stile dell&quot;oggetto specificato <xref:System.Web.UI.WebControls.Style>oggetto con le proprietà di stile di <xref:System.Web.UI.WebControls.TreeNodeStyle>che questo metodo viene chiamato da.</xref:System.Web.UI.WebControls.TreeNodeStyle> </xref:System.Web.UI.WebControls.Style>      > [!NOTE] > MergeWith il metodo unisce le proprietà di stile impostando ogni proprietà che non è supportata nell&quot;attuale <xref:System.Web.UI.WebControls.TreeNodeStyle>oggetto con il relativo valore corrispondente specificato <xref:System.Web.UI.WebControls.Style>oggetto.</xref:System.Web.UI.WebControls.Style> </xref:System.Web.UI.WebControls.TreeNodeStyle> Vengono aggiornate solo le proprietà che non sono state impostate. Se una proprietà nell&quot;oggetto specificato <xref:System.Web.UI.WebControls.Style>oggetto non è impostata, la proprietà corrispondente nell&quot;oggetto <xref:System.Web.UI.WebControls.TreeNodeStyle>oggetto non viene modificato.</xref:System.Web.UI.WebControls.TreeNodeStyle> </xref:System.Web.UI.WebControls.Style>"
  example:
  - "The following code example demonstrates how to use the MergeWith method to combine the style properties of the specified <xref:System.Web.UI.WebControls.Style> object with those of the <xref:System.Web.UI.WebControls.TreeNodeStyle> object that calls this method. Notice that only the unset <xref:System.Web.UI.WebControls.TreeNodeStyle> properties are replaced.  \n  \n [!code-vb[TreeNodeStyleMergeWith#1](~/add/codesnippet/visualbasic/d3d7369d-3cba-4873-b69b-_1.aspx)]\n [!code-cs[TreeNodeStyleMergeWith#1](~/add/codesnippet/csharp/d3d7369d-3cba-4873-b69b-_1.aspx)]"
