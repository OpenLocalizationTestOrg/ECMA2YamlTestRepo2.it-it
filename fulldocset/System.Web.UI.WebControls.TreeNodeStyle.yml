- uid: System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing
  id: NodeSpacing
  parent: System.Web.UI.WebControls.TreeNodeStyle
  langs:
  - csharp
  name: NodeSpacing
  nameWithType: TreeNodeStyle.NodeSpacing
  fullName: System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta la quantità di spaziatura interna verticale tra il nodo a cui il <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> è applicato l&quot;oggetto e i relativi nodi adiacenti."
  remarks: "Utilizzare la proprietà NodeSpacing per controllare la quantità di spaziatura interna verticale tra un nodo che il <xref:System.Web.UI.WebControls.TreeNodeStyle>viene applicato a e i relativi nodi adiacenti allo stesso livello.</xref:System.Web.UI.WebControls.TreeNodeStyle> Questo spazio viene inserito tra il bordo superiore del nodo corrente e il bordo inferiore del nodo precedente, nonché tra il bordo inferiore del nodo corrente e il bordo superiore del nodo successivo. Lo spazio superiore non è stato eseguito il rendering per il primo nodo di <xref:System.Web.UI.WebControls.TreeView>controllo, perché in tal modo uno spazio inutile nella parte superiore del controllo.</xref:System.Web.UI.WebControls.TreeView>       Il NodeSpacing e <xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A>le proprietà vengono applicate in modo indipendente.</xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A> Fatto venga espanso il nodo non influenza la spaziatura del nodo.       Il valore di questa proprietà viene archiviato nello stato di visualizzazione."
  example:
  - "The following code example demonstrates how to use the NodeSpacing property to specify the vertical spacing between a node and its adjacent nodes at the same level in the tree.  \n  \n [!code-cs[TreeNodeStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_203_1.aspx)]\n [!code-vb[TreeNodeStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_203_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.Unit NodeSpacing { get; set; }
    return:
      type: System.Web.UI.WebControls.Unit
      description: "La quantità di spazio verticale, in pixel, tra il nodo a cui il <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> viene applicata e i relativi nodi adiacenti allo stesso livello. Il valore predefinito è 0 pixel."
  overload: System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Il valore selezionato è di tipo <xref href=&quot;System.Web.UI.WebControls.UnitType&quot;> </xref> o è minore di <xref uid=&quot;langword_csharp_0&quot; name=&quot;0&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
