  name: VirtualizedContainerService
  nameWithType: VirtualizedContainerService
  fullName: System.Activities.Presentation.View.VirtualizedContainerService
  type: Class
  summary: "Rappresenta un servizio di contenitore virtuale associato a un contesto di modifica e visualizzazione di progettazione. Il servizio di contenitore virtuale viene utilizzato per personalizzare il comportamento di virtualizzazione dell&quot;interfaccia utente."
  remarks: "Virtualizzazione dell&quot;interfaccia utente viene utilizzata per eseguire il rendering solo le aree dell&quot;area di disegno della finestra di progettazione attualmente visualizzate in modo da finestra di progettazione più reattiva e quantità inferiore di memoria. Per impostazione predefinita, le finestre di progettazione procedurale e di diagramma di flusso sono compatibili con la virtualizzazione, ma se fosse necessario creare una finestra di progettazione flusso di controllo che sarebbe maggiore di una singola schermata, tale finestra di progettazione può trarre vantaggio dalla virtualizzazione."
  example:
  - '[!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]'
  syntax:
    content: public class VirtualizedContainerService
