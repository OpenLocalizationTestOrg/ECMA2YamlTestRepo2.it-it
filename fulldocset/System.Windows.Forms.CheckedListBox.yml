rawing.Graphics> Per risolvere questo problema di incompatibilità, è possibile impostare il `UseCompatibleTextRendering` proprietà `true` per un controllo specifico. Per impostare `UseCompatibleTextRendering` a `true` per tutti i controlli supportati nell&quot;applicazione, chiamare il <xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A?displayProperty=fullName>metodo con un parametro di `true`.</xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A?displayProperty=fullName>"
