  remarks: "L&quot;evento Click passa un <xref:System.EventArgs>per il gestore eventi, pertanto solo indica che si è verificato un clic.</xref:System.EventArgs> Se sono necessarie informazioni più specifiche di mouse (ad esempio, il pulsante, numero di clic, alla rotazione della rotellina o alla posizione), utilizzare il <xref:System.Windows.Forms.Control.MouseDown>e <xref:System.Windows.Forms.Control.MouseUp>eventi, passano un <xref:System.Windows.Forms.MouseEventArgs>al gestore dell&quot;evento.</xref:System.Windows.Forms.MouseEventArgs> </xref:System.Windows.Forms.Control.MouseUp> </xref:System.Windows.Forms.Control.MouseDown>       Un doppio clic è determinato dalle impostazioni relative al mouse del sistema operativo dell&quot;utente. L&quot;utente può regolare la quantità di tempo che intercorre tra i clic durante un doppio clic su un pulsante del mouse. Ogni volta che l&quot;utente fa doppio clic su un controllo, viene generato l&quot;evento Click. Ad esempio, se si dispone di metodi di gestione degli eventi per il clic e <xref:System.Windows.Forms.Control.DoubleClick>gli eventi di un form, gli eventi vengono generati quando il modulo si fa doppio clic ed entrambi i metodi di gestione degli eventi vengono chiamati.</xref:System.Windows.Forms.Control.DoubleClick> Se l&quot;utente fa doppio clic su un controllo che non supporta il <xref:System.Windows.Forms.Control.DoubleClick>evento, evento potrebbe essere generato due volte clic su.</xref:System.Windows.Forms.Control.DoubleClick>"
  example:
  - "The following code example demonstrates the use of this member. In the example, an event handler reports on the occurrence of the Click event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A?displayProperty=fullName> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.CheckedListBox> named `CheckedListBox1`. Then ensure that the event handler is associated with the Click event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#157](~/add/codesnippet/csharp/e-system.windows.forms.c_36_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#157](~/add/codesnippet/visualbasic/e-system.windows.forms.c_36_1.vb)]"
