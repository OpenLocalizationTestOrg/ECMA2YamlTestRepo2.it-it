  name: CheckedListBox
  nameWithType: CheckedListBox
  fullName: System.Windows.Forms.CheckedListBox
  type: Class
  summary: "Consente di visualizzare un <xref href=&quot;System.Windows.Forms.ListBox&quot;> </xref> in cui viene visualizzata una casella di controllo a sinistra di ciascun elemento."
  remarks: "Questo consente di visualizzare un elenco di elementi che l&quot;utente possa passare utilizzando la tastiera o la barra di scorrimento a destra del controllo. L&quot;utente può inserire un segno di spunta da uno o più elementi e gli elementi selezionati possono essere esplorati <xref:System.Windows.Forms.CheckedListBox.CheckedItemCollection>e <xref:System.Windows.Forms.CheckedListBox.CheckedIndexCollection>.</xref:System.Windows.Forms.CheckedListBox.CheckedIndexCollection> </xref:System.Windows.Forms.CheckedListBox.CheckedItemCollection>       Per aggiungere oggetti all&quot;elenco in fase di esecuzione, assegnare una matrice di riferimenti a oggetti con il <xref:System.Windows.Forms.ListBox.ObjectCollection.AddRange%2A>metodo.</xref:System.Windows.Forms.ListBox.ObjectCollection.AddRange%2A> L&quot;elenco verrà quindi visualizzato il valore di stringa del valore predefinito per ogni oggetto. È possibile aggiungere singoli elementi all&quot;elenco con il <xref:System.Windows.Forms.CheckedListBox.ObjectCollection.Add%2A>metodo.</xref:System.Windows.Forms.CheckedListBox.ObjectCollection.Add%2A>       L&quot;oggetto CheckedListBox supporta tre stati mediante il <xref:System.Windows.Forms.CheckState>enumerazione: <xref:System.Windows.Forms.CheckState>, <xref:System.Windows.Forms.CheckState>e <xref:System.Windows.Forms.CheckState>.</xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> È necessario impostare lo stato di <xref:System.Windows.Forms.CheckState>nel codice poiché l&quot;interfaccia utente per un oggetto CheckedListBox non fornisce un meccanismo per farlo.</xref:System.Windows.Forms.CheckState>       Se <xref:System.Windows.Forms.ListBox.UseTabStops%2A>è `true`, CheckedListBox grado di riconoscere e caratteri di tabulazione nel testo di un elemento, la creazione di colonne.</xref:System.Windows.Forms.ListBox.UseTabStops%2A> Questi punti di tabulazione sono stati definiti e non possono essere modificati. Per utilizzare tabulazioni personalizzate, impostare <xref:System.Windows.Forms.ListBox.UseTabStops%2A>a `false`, impostare <xref:System.Windows.Forms.ListBox.UseCustomTabOffsets%2A>a `true`e aggiungere i valori personalizzati per il <xref:System.Windows.Forms.ListBox.CustomTabOffsets%2A>insieme.</xref:System.Windows.Forms.ListBox.CustomTabOffsets%2A> </xref:System.Windows.Forms.ListBox.UseCustomTabOffsets%2A> </xref:System.Windows.Forms.ListBox.UseTabStops%2A>      > [!NOTE] > Se il <xref:System.Windows.Forms.CheckedListBox.UseCompatibleTextRendering%2A>proprietà `false`, <xref:System.Windows.Forms.ListBox.CustomTabOffsets%2A>proprietà verrà ignorata e sostituita con gli offset di tabulazione standard.</xref:System.Windows.Forms.ListBox.CustomTabOffsets%2A> </xref:System.Windows.Forms.CheckedListBox.UseCompatibleTextRendering%2A>       La classe CheckedListBox supporta le seguenti tre raccolte indicizzate: | Raccolta | Classe di incapsulamento |   |----------------|-------------------------|   | Tutti gli elementi contenuti nel controllo CheckedListBox. | <xref:System.Windows.Forms.CheckedListBox.ObjectCollection>|   | Gli elementi selezionati, inclusi gli elementi in uno stato indeterminato, che è un subset degli elementi contenuti nel controllo CheckedListBox. | <xref:System.Windows.Forms.CheckedListBox.CheckedItemCollection>|   | Indici selezionati, che è un subset degli indici nella raccolta di elementi.</xref:System.Windows.Forms.CheckedListBox.CheckedItemCollection> </xref:System.Windows.Forms.CheckedListBox.ObjectCollection> Questi indici specificano gli elementi in uno stato selezionato o indeterminato. | <xref:System.Windows.Forms.CheckedListBox.CheckedIndexCollection>|       Le tre tabelle seguenti sono esempi di tre raccolte indicizzate che supporta la classe CheckedListBox.</xref:System.Windows.Forms.CheckedListBox.CheckedIndexCollection>       La prima tabella viene fornito un esempio della raccolta indicizzata di elementi nel controllo (tutti gli elementi contenuti nel controllo).      | Indice | Elemento | Controllo dello stato |   |-----------|----------|-----------------|   | 0 | Oggetto 1 | <xref:System.Windows.Forms.CheckState>|   | 1 | Oggetto 2 | <xref:System.Windows.Forms.CheckState>|   | 2 | Oggetto 3 | <xref:System.Windows.Forms.CheckState>|   | 3 | Oggetto 4 | <xref:System.Windows.Forms.CheckState>|   | 4 | Oggetto 5 | <xref:System.Windows.Forms.CheckState>|       La seconda tabella viene fornito un esempio della raccolta indicizzata di elementi selezionati.</xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState>      | Indice | Elemento |   |-----------|----------|   | 0 | Oggetto 2 |   | 1 | Oggetto 4 |   | 2 | Oggetto 5 |       La terza tabella viene fornito un esempio della raccolta indicizzata di indici degli elementi selezionati.      | Indice | Indice dell&quot;elemento |   |-----------|-------------------|   |&0; |&1; |   |&1; |&3; |   |&2; |&4; |"
  example:
  - "The following example illustrates how you can use the methods, properties, and collections of a CheckedListBox. This is a complete sample ready to run once you have copied it to your project. You can check and uncheck items, use the text box to add items and once you have clicked the save button, clear the checked items.  \n  \n [!code-cpp[Classic CheckedListBox Example#1](~/add/codesnippet/cpp/t-system.windows.forms.c_17_1.cpp)]\n [!code-cs[Classic CheckedListBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.c_17_1.cs)]\n [!code-vb[Classic CheckedListBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_17_1.vb)]"
