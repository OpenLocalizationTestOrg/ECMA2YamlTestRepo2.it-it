  remarks: "Quando l&quot;ordinamento è abilitato impostando il <xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A>proprietà del <xref:System.Web.UI.WebControls.DataGrid>controllo `true`, <xref:System.Web.UI.WebControls.LinkButton>i controlli vengono visualizzati nell&quot;intestazione di ogni colonna.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A> Questi collegamenti consentono di ordinare il <xref:System.Web.UI.WebControls.DataGrid>controllo in base alla colonna selezionata.</xref:System.Web.UI.WebControls.DataGrid> Il <xref:System.Web.UI.WebControls.DataGrid.SortCommand>evento viene generato quando un <xref:System.Web.UI.WebControls.LinkButton>si fa clic sul controllo.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.DataGrid.SortCommand>       Quando si crea un delegato DataGridSortCommandEventHandler, si identifica il metodo che gestirà l&quot;evento. Per associare l&quot;evento al gestore eventi, aggiungere un&quot;istanza del delegato all&quot;evento. Il gestore eventi viene chiamato ogni volta che si verifica l&quot;evento, a meno che non venga rimosso il delegato. Per ulteriori informazioni sui delegati del gestore eventi, vedere [NIB: eventi e delegati](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
