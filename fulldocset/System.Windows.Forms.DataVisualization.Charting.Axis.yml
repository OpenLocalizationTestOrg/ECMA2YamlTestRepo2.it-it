  fullName: System.Windows.Forms.DataVisualization.Charting.Axis.Crossing
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Ottiene o imposta il percorso in cui un asse viene incrociato dall&quot;asse associato."
  remarks: "Impostazione di questa proprietà per un asse primario determinerà in cui l&quot;altro asse primario il punto di impostarlo in modo analogo per un asse secondario determinerà in cui l&quot;altro asse secondario eliminata. Ad esempio, l&quot;impostazione della proprietà d&quot;incrocio dell&quot;asse x primario determina dove l&quot;asse y primario di intersecazione.       Quattro modalità possono essere utilizzate per la proprietà di attraversamento di un asse:-&quot;Auto&quot;, il che significa che il valore di intersecazione imposterà il valore minimo o massimo dell&quot;asse pertinente. Se l&quot;asse è primario, il valore sarà il valore minimo, se l&quot;asse secondario si verifica il valore massimo. Per impostare su &quot;Auto&quot; in fase di esecuzione, utilizzare un <xref:System.Double>valore.</xref:System.Double>      -&quot;Minimo&quot;, il che significa che il valore di intersecazione dell&quot;asse sarà il valore minimo. Per impostare su &quot;Minimo&quot; in fase di esecuzione utilizzare una <xref:System.Double>valore.</xref:System.Double>      -&quot;Massimo&quot;, che significa che il valore di intersecazione dell&quot;asse sarà il valore massimo. Per impostare su &quot;Massimo&quot; in fase di esecuzione utilizzare una <xref:System.Double>valore.</xref:System.Double>      -Un specificato `double` valore compreso tra i valori minimo e massimi dell&quot;asse pertinente. Se il valore di intersecazione è inferiore al valore minimo o il valore di intersecazione è maggiore del valore massimo, verrà generata un&quot;eccezione.       Quando si utilizza un valore di intersecazione non predefinito, le etichette e segni di graduazione dell&quot;asse possono o non può seguire l&quot;asse di intersecazione, a seconda di <xref:System.Windows.Forms.DataVisualization.Charting.Axis.IsMarksNextToAxis%2A>l&quot;impostazione della proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.IsMarksNextToAxis%2A> Per impostazione predefinita, si sposteranno con l&quot;asse di intersecazione."
  syntax:
    content: public virtual double Crossing { get; set; }
    return:
      type: System.Double
      description: "Oggetto <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref> valore che rappresenta la posizione in un asse viene incrociato dall&quot;asse associato. Il valore predefinito è <xref:System.Double>.</xref:System.Double>"
