  name: Axis
  nameWithType: Axis
  fullName: System.Windows.Forms.DataVisualization.Charting.Axis
  type: Class
  summary: "Fornisce metodi e proprietà che gestiscono gli assi di <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart&quot;> </xref> controllo."
  remarks: "Questa classe incapsula tutte le funzionalità per gli assi di <xref:System.Windows.Forms.DataVisualization.Charting.Chart>controllo ed è esposto dal <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX2%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY2%2A>le proprietà di <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>oggetti.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY2%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX2%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart>       Per tutti i grafici, ad eccezione di barra, a barre in pila, a torta e ad anello, gli assi primari e secondari sono i seguenti: | Il tipo di asse | Descrizione |   |---------------|-----------------|   | Asse x primario | Asse orizzontale inferiore. |   | Asse x secondario | Asse orizzontale superiore. |   | Asse y primario | A sinistra dell&quot;asse verticale. |   | Asse y secondario | L&quot;asse verticale destro. |       Gli assi ruotati di 90 gradi in senso orario, a barre e a barre in pila sono grafici l&quot;asse X primario per questi due tipi di grafico è l&quot;asse verticale a sinistra.       **Nota** può esistere un solo set di assi, ovvero due verticali e orizzontali due, ovvero per ogni <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>oggetto.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>       La classe di asse contiene anche diversi metodi che consentono di convertire i valori dell&quot;asse in coordinate assolute in pixel, che sono utili per il disegno personalizzato 2D, o in coordinate relative sono utili per il disegno personalizzato 3D. Coordinate assolute e relative possono anche essere convertite nei valori dell&quot;asse.       Di seguito sono gli elementi più importanti di asse esposti dalla classe asse: | Elemento Axis | Descrizione |   |------------------|-----------------|   | Le etichette dell&quot;asse | Le etichette degli assi e le relative proprietà. |   | Le linee della griglia | Linee della griglia principale e secondaria di un asse. |   | I segni di graduazione | I segni di graduazione principali e secondari di un asse. |   | Strisce | Strisce. |"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class Axis : System.Windows.Forms.DataVisualization.Charting.ChartNamedElement
