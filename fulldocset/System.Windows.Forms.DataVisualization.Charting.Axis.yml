  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Ottiene o imposta un valore che indica se è abilitato un asse."
  remarks: "Se un asse non è abilitato, l&quot;asse, insieme ai relativi attributi (segni di graduazione, le strisce, etichette e così via), non essere visualizzato.       Se un asse è abilitato, verrà visualizzato l&quot;asse, insieme a tutti i relativi attributi (segni di graduazione, le strisce, etichette e così via), indipendentemente dal fatto utilizzato per tracciare un <xref:System.Windows.Forms.DataVisualization.Charting.Series>.</xref:System.Windows.Forms.DataVisualization.Charting.Series>       Se un valore di <xref:System.Windows.Forms.DataVisualization.Charting.AxisEnabled>viene utilizzato, un asse può oppure potrebbero non essere visualizzato, a seconda se utilizzato per tracciare un <xref:System.Windows.Forms.DataVisualization.Charting.Series>.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.AxisEnabled> Gli assi utilizzati per tracciare i dati sono determinati dalle <xref:System.Windows.Forms.DataVisualization.Charting.Series.XAxisType%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.Series.YAxisType%2A>le impostazioni delle proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.Series.YAxisType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.XAxisType%2A>      > [!NOTE] > Se un asse non è abilitato, ma un asse adiacente utilizza linee griglia, verrà visualizzato uno di tali linee griglia, al posto dell&quot;asse che non è abilitato. La stessa situazione si verificherà se la proprietà Enabled di un asse è impostata su <xref:System.Windows.Forms.DataVisualization.Charting.AxisEnabled>, ma l&quot;asse non è utilizzato per tracciare dati; la riga della griglia di un asse adiacente verrà disegnata.</xref:System.Windows.Forms.DataVisualization.Charting.AxisEnabled>"
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.AxisEnabled Enabled { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.AxisEnabled
      description: "Un <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.AxisEnabled&quot;> </xref> valore di enumerazione. Il valore predefinito è <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.AxisEnabled&quot;> </xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.Axis.Enabled*
  exceptions: []
