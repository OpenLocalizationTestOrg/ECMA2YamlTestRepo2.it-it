  summary: "Converte un nome di colore predefiniti o un valore di colore RGB in e da un <xref href=&quot;System.Drawing.Color&quot;> </xref> oggetto."
  remarks: "La classe WebColorConverter viene usata per convertire un <xref:System.Drawing.Color?displayProperty=fullName>oggetto un nome di colore predefiniti o un valore di colore RGB.</xref:System.Drawing.Color?displayProperty=fullName> È anche possibile convertire un nome di colore predefiniti o un valore di colore RGB in un <xref:System.Drawing.Color?displayProperty=fullName>oggetto.</xref:System.Drawing.Color?displayProperty=fullName>      > [!CAUTION] > Mai è necessario accedere direttamente un convertitore di tipi. Chiamare invece il convertitore appropriato tramite <xref:System.ComponentModel.TypeDescriptor?displayProperty=fullName>.</xref:System.ComponentModel.TypeDescriptor?displayProperty=fullName> Per ulteriori informazioni, vedere gli esempi nel <xref:System.ComponentModel.TypeConverter?displayProperty=fullName>Cenni preliminari sulla classe.</xref:System.ComponentModel.TypeConverter?displayProperty=fullName>       Nell&quot;elenco seguente contiene i nomi di colore HTML predefiniti sedici è possibile utilizzare: - nero - blu - ciano - grigio - bianco verde - verde acqua verde brillante - argento Magenta - rosso bordeaux - viola scuro - olio - - - - - - giallo è possibile anche specificare un colore personalizzato usando un numero esadecimale, preceduto dal carattere cancelletto (#), nel formato `#RRGGBB`. `RR`, `GG`, e `BB` rappresentano valori esadecimali compresi tra 0 e 255 che indicano i componenti rossi, verde e blu di un colore, rispettivamente. Ad esempio, il valore `#0000FF` rappresenta il colore blu. Specifica il valore minimo (`00`) per i componenti rossi e verde, quando si specifica il valore massimo (`FF`) per il componente blu."
