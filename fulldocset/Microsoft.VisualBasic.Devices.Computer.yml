  type: Class
  summary: "Fornisce proprietà per la modifica dei componenti di computer, ad esempio audio, l&quot;orologio, la tastiera, file system e così via."
  remarks: "Le proprietà esposte dal `My.Computer` oggetto restituiscono informazioni relative al computer in cui l&quot;applicazione viene distribuita, come determinato in fase di esecuzione. In genere, questi dati è diverso da quelli disponibili nel computer di sviluppo.       Alcuni membri, ad esempio il `My.Computer.Audio` di oggetto, sono disponibili solo per applicazioni server.       Nella tabella seguente sono elencati esempi di attività che coinvolgono la `My.Computer` oggetto.      | Per | Vedere |   |--------|---------|   | Controllare lo stato di connessione | [Procedura: controllare lo stato di connessione](~/add/includes/ajax-current-ext-md.md)|   | Scaricare un file | [Procedura: scaricare un File](~/add/includes/ajax-current-ext-md.md)|   | Caricare un file | [Procedura: caricare un File](~/add/includes/ajax-current-ext-md.md)|   | Creare una chiave del Registro di sistema | [Procedura: creare una chiave del Registro di sistema e impostarne il valore](~/add/includes/ajax-current-ext-md.md)|   | Accedere agli Appunti | [L&quot;archiviazione dei dati a e la lettura dagli Appunti](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example uses the `My.Computer.Name` property to display the name of the computer on which the code runs.  \n  \n [!code-vb[VbVbalrMyComputer#1](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#1)]"
