  name: DataSourceCapabilities
  nameWithType: DataSourceCapabilities
  fullName: System.Web.UI.DataSourceCapabilities
  type: Enum
  summary: "Fornisce un modo per richiedere l&quot;elaborazione oltre al recupero di record per un&quot;operazione di recupero di dati di un controllo origine dati."
  remarks: "Controlli origine dati di utilizzare l&quot;enumerazione DataSourceCapabilities in combinazione con la <xref:System.Web.UI.DataSourceSelectArguments>classe richiesta di spostamento, ordinamento o di altre funzionalità di selezione quando si esegue un&quot;operazione di recupero di dati.</xref:System.Web.UI.DataSourceSelectArguments> Le funzionalità richieste vengono controllate rispetto alle capacità effettive del controllo origine dati durante l&quot;operazione di recupero di dati e, se non corrispondono viene generata un&quot;eccezione.       Questa enumerazione supporta il <xref:System.FlagsAttribute>attributo, che consente di utilizzare più di un membro alla volta.</xref:System.FlagsAttribute>"
  syntax:
    content: >-
      [System.Flags]

      public enum DataSourceCapabilities
  inheritance:
