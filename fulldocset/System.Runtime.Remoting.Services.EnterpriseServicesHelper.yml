- uid: System.Runtime.Remoting.Services.EnterpriseServicesHelper.SwitchWrappers(System.Runtime.Remoting.Proxies.RealProxy,System.Runtime.Remoting.Proxies.RealProxy)
  id: SwitchWrappers(System.Runtime.Remoting.Proxies.RealProxy,System.Runtime.Remoting.Proxies.RealProxy)
  parent: System.Runtime.Remoting.Services.EnterpriseServicesHelper
  langs:
  - csharp
  name: SwitchWrappers(RealProxy,RealProxy)
  nameWithType: EnterpriseServicesHelper.SwitchWrappers(RealProxy,RealProxy)
  fullName: System.Runtime.Remoting.Services.EnterpriseServicesHelper.SwitchWrappers(RealProxy,RealProxy)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Services
  summary: "Commutatori un [COM Callable Wrapper](~/add/includes/ajax-current-ext-md.md) (CCW) da un&quot;istanza di una classe in un&quot;altra istanza della classe stessa."
  remarks: >-
    > [!CAUTION]

    >  This method can cause unwanted behavior. Before calling it, the user must ensure that this is a thread-safe operation, and that a call is not being made through the CCW to one of the instances of the class.
  syntax:
    content: public static void SwitchWrappers (System.Runtime.Remoting.Proxies.RealProxy oldcp, System.Runtime.Remoting.Proxies.RealProxy newcp);
    parameters:
    - id: oldcp
      type: System.Runtime.Remoting.Proxies.RealProxy
      description: "Un proxy che rappresenta l&quot;istanza precedente di una classe che fa riferimento un CCW."
    - id: newcp
      type: System.Runtime.Remoting.Proxies.RealProxy
      description: "Un proxy che rappresenta la nuova istanza di una classe che fa riferimento un CCW."
  overload: System.Runtime.Remoting.Services.EnterpriseServicesHelper.SwitchWrappers*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "Il chiamante immediato non dispone dell&quot;autorizzazione UnmanagedCode."
  platform:
  - net462
- uid: System.Runtime.Remoting.Services.EnterpriseServicesHelper.WrapIUnknownWithComObject(System.IntPtr)
  id: WrapIUnknownWithComObject(System.IntPtr)
  parent: System.Runtime.Remoting.Services.EnterpriseServicesHelper
  langs:
  - csharp
  name: WrapIUnknownWithComObject(IntPtr)
  nameWithType: EnterpriseServicesHelper.WrapIUnknownWithComObject(IntPtr)
  fullName: System.Runtime.Remoting.Services.EnterpriseServicesHelper.WrapIUnknownWithComObject(IntPtr)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Services
  summary: "Esegue il wrapping specificato <xref uid=&quot;langword_csharp_IUnknown&quot; name=&quot;IUnknown&quot; href=&quot;&quot;> </xref> un&quot;interfaccia COM con un [Runtime Callable Wrapper](~/add/includes/ajax-current-ext-md.md) (RCW)."
  remarks: "Il metodo WrapIUnknownWithComObject è simile al <xref:System.Runtime.InteropServices.Marshal.GetObjectForIUnknown%2A?displayProperty=fullName>(metodo), ma non tenta di mantenere l&quot;identità dell&quot;oggetto non gestito.</xref:System.Runtime.InteropServices.Marshal.GetObjectForIUnknown%2A?displayProperty=fullName> Ad esempio, due chiamate con lo stesso `IUnknown` al metodo corrente restituire due diversi RCW, ma due chiamate al <xref:System.Runtime.InteropServices.Marshal.GetObjectForIUnknown%2A>metodo con lo stesso `IUnknown` restituiscono lo stesso RCW.</xref:System.Runtime.InteropServices.Marshal.GetObjectForIUnknown%2A>"
  syntax:
    content: public static object WrapIUnknownWithComObject (IntPtr punk);
    parameters:
    - id: punk
      type: System.IntPtr
      description: "Un puntatore al <xref uid=&quot;langword_csharp_IUnknown&quot; name=&quot;IUnknown&quot; href=&quot;&quot;> </xref> interfaccia COM per eseguire il wrapping."
    return:
      type: System.Object
      description: "il RCW in cui l&quot;oggetto specificato <xref uid=&quot;langword_csharp_IUnknown&quot; name=&quot;IUnknown&quot; href=&quot;&quot;> </xref> viene eseguito il wrapping."
  overload: System.Runtime.Remoting.Services.EnterpriseServicesHelper.WrapIUnknownWithComObject*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "Il chiamante immediato non dispone dell&quot;autorizzazione UnmanagedCode."
  platform:
  - net462
