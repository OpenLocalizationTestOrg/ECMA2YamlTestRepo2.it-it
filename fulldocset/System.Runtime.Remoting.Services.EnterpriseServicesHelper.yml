  type: Class
  summary: "Fornisce le API necessarie per la comunicazione e l&quot;utilizzo di classi non gestite all&quot;esterno di <xref href=&quot;System.AppDomain&quot;> </xref>. Questa classe non può essere ereditata."
  remarks: >-
    > [!NOTE]

    >  This class makes a link demand. A SecurityException is thrown if the immediate caller does not have infrastructure permission. See [Link Demands](~/add/includes/ajax-current-ext-md.md) for more information.
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public sealed class EnterpriseServicesHelper
