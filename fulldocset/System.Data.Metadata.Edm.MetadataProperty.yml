  remarks: "È possibile accedere a tutti gli elementi di [!INCLUDE[vstecado](~/add/includes/vstecado-md.md)] gerarchia dei metadati come un contenitore di proprietà fortemente tipizzata. La <xref:System.Data.Metadata.Edm.EdmType>classe fornisce proprietà denominate <xref:System.Data.Metadata.Edm.EdmType.Name%2A>, <xref:System.Data.Metadata.Edm.EdmType.NamespaceName%2A>e così via.</xref:System.Data.Metadata.Edm.EdmType.NamespaceName%2A> </xref:System.Data.Metadata.Edm.EdmType.Name%2A> </xref:System.Data.Metadata.Edm.EdmType> La <xref:System.Data.Metadata.Edm.EdmType>classe eredita anche una <xref:System.Data.Metadata.Edm.MetadataItem.MetadataProperties%2A>proprietà, che è una raccolta di oggetti MetadataProperty.</xref:System.Data.Metadata.Edm.MetadataItem.MetadataProperties%2A> </xref:System.Data.Metadata.Edm.EdmType> Quando l&quot;applicazione crea un&quot;istanza del <xref:System.Data.Metadata.Edm.EdmType>(classe), il <xref:System.Data.Metadata.Edm.MetadataItem.MetadataProperties%2A>proprietà automaticamente contiene una raccolta di oggetti MetadataProperty per <xref:System.Data.Metadata.Edm.EdmType.Name%2A>proprietà <xref:System.Data.Metadata.Edm.EdmType.NamespaceName%2A>e così via.</xref:System.Data.Metadata.Edm.EdmType.NamespaceName%2A> </xref:System.Data.Metadata.Edm.EdmType.Name%2A> </xref:System.Data.Metadata.Edm.MetadataItem.MetadataProperties%2A> </xref:System.Data.Metadata.Edm.EdmType>"
