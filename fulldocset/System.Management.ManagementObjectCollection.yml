  name: ManagementObjectCollection
  nameWithType: ManagementObjectCollection
  fullName: System.Management.ManagementObjectCollection
  type: Class
  summary: "Rappresenta diverse raccolte di oggetti di gestione recuperati tramite WMI. Gli oggetti nella raccolta sono di <xref href=&quot;System.Management.ManagementBaseObject&quot;> </xref>-tipi derivati, tra cui <xref href=&quot;System.Management.ManagementObject&quot;> </xref> e <xref href=&quot;System.Management.ManagementClass&quot;> </xref>. La raccolta può essere il risultato di una query WMI eseguita attraverso un <xref href=&quot;System.Management.ManagementObjectSearcher&quot;> </xref>, o un&quot;enumerazione di oggetti di gestione di un tipo specificato recuperati tramite un <xref href=&quot;System.Management.ManagementClass&quot;> </xref> che rappresenta il tipo. Inoltre, può trattarsi di una raccolta di oggetti correlati in modo specificato a un oggetto di gestione specifico, in questo caso la raccolta tramite un metodo, ad esempio gestione <xref href=&quot;System.Management.ManagementObject.GetRelated&quot;> </xref>. Possibile scorrere la raccolta tramite il <xref:System.Management.ManagementObjectCollection.ManagementObjectEnumerator>e i relativi oggetti possono essere controllati o modificati per varie attività di gestione.</xref:System.Management.ManagementObjectCollection.ManagementObjectEnumerator>"
  syntax:
