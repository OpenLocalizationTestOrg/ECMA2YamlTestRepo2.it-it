  summary: "Restituisce un enumeratore per la raccolta."
  remarks: "È possibile solo eseguire l&quot;iterazione (come in Visual Basic .NET `For Each` istruzione o c# `For` istruzione) tramite un enumeratore di tipo forward-only una sola volta. La memoria che contiene le istanze viene rilasciata da WMI in modo che l&quot;enumeratore non può essere riavvolto. Pertanto, il <xref:System.Management.ManagementObjectCollection.Count%2A>metodo non può essere utilizzato poiché richiede l&quot;azzeramento dell&quot;enumeratore.</xref:System.Management.ManagementObjectCollection.Count%2A>       Gli enumeratori forward-only sono in genere molto più veloci e utilizzano meno memoria convenzionali enumeratori, ma non consentono le chiamate a <xref:System.Management.ManagementObjectCollection.ManagementObjectEnumerator.Reset%2A>.</xref:System.Management.ManagementObjectCollection.ManagementObjectEnumerator.Reset%2A>       Se l&quot;enumeratore è riavvolgibili, gli oggetti nella raccolta rimarrà disponibili per più enumerazioni.      ## .NET framework sicurezza attendibilità totale per il chiamante immediato. Questo membro non può essere utilizzato da codice parzialmente attendibile. Per ulteriori informazioni, vedere [utilizzo di librerie da codice parzialmente attendibile](~/add/includes/ajax-current-ext-md.md)."
