- uid: System.Messaging.DefaultPropertiesToSend.UseAuthentication
  id: UseAuthentication
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: UseAuthentication
  nameWithType: DefaultPropertiesToSend.UseAuthentication
  fullName: System.Messaging.DefaultPropertiesToSend.UseAuthentication
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Ottiene o imposta un valore che indica se deve essere autenticato il messaggio prima dell&quot;invio."
  remarks: "La proprietà UseAuthentication specifica se il messaggio deve essere autenticato. Se l&quot;applicazione mittente lo richiede l&quot;autenticazione, Accodamento messaggi consente di creare una firma digitale e viene utilizzata per firmare il messaggio durante l&quot;invio e per autenticare il messaggio quando viene ricevuto.       Se un messaggio viene inviato a una coda che accetta solo messaggi autenticati, il messaggio verrà rifiutato quando raggiunge la coda se UseAuthentication è impostata su `false`.       Non è possibile esaminare le proprietà di un messaggio e determinare se un messaggio di autenticazione non riuscita. Messaggi non autenticati verranno eliminati e non vengono recapitati alla coda."
  syntax:
    content: public bool UseAuthentication { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se l&quot;applicazione mittente richiede l&quot;autenticazione per il messaggio. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.UseAuthentication*
  exceptions: []
  platform:
