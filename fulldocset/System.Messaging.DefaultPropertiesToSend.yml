- uid: System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue
  id: UseDeadLetterQueue
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: UseDeadLetterQueue
  nameWithType: DefaultPropertiesToSend.UseDeadLetterQueue
  fullName: System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Ottiene o imposta un valore che indica se una copia del messaggio non recapitato deve essere inviata a una coda di messaggi non recapitabili."
  remarks: "<xref:System.Messaging.DefaultPropertiesToSend.UseJournalQueue%2A>e UseDeadLetterQueue specificare come il servizio Accodamento messaggi terrà traccia di un messaggio.</xref:System.Messaging.DefaultPropertiesToSend.UseJournalQueue%2A> Se è UseDeadLetterQueue `true`, quindi in caso di errore di recapito (per messaggi non transazionali), il messaggio viene inviato alla coda di messaggi non recapitabili non transazionale nel computer che non ha potuto recapitare il messaggio (ad esempio, se il timer di un messaggio scade).       In caso di errore di recapito messaggi di transazione, il messaggio viene inviato alla coda di messaggi non recapitabili transazionale nel computer di origine in tutti i casi negativi e in dubbio.       Quando si archiviano i messaggi in una coda di messaggi non recapitabili, svuotare la coda periodicamente per rimuovere i messaggi che non sono più necessari. Messaggi memorizzati nel numero di code di messaggi non recapitabili rispetto alla quota di dimensioni per il computer in cui risiede la coda. La quota del computer è impostata dall&quot;amministratore e fa riferimento alla dimensione totale allocata per memorizzare messaggi in un computer, non solo in una singola coda.       Non si crea un journal o una coda di messaggi non recapitabili. Sono entrambe code di sistema che vengono generati da Accodamento messaggi."
  syntax:
    content: public bool UseDeadLetterQueue { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se una copia del messaggio inviato a una coda di messaggi non recapitabili e dovrebbe restituire un errore di recapito messaggio in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.UseEncryption
  id: UseEncryption
