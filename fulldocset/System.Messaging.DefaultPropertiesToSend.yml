  name: DefaultPropertiesToSend
  nameWithType: DefaultPropertiesToSend
  fullName: System.Messaging.DefaultPropertiesToSend
  type: Class
  summary: "Specifica i valori di proprietà predefiniti che verranno utilizzati durante l&quot;invio di oggetti diversi da <xref href=&quot;System.Messaging.Message&quot;> </xref> istanze per una coda di messaggi."
  remarks: "È possibile impostare i valori predefiniti per le proprietà selezionate per i messaggi inviati a un <xref:System.Messaging.MessageQueue>.</xref:System.Messaging.MessageQueue> DefaultPropertiesToSend viene utilizzato per specificare i valori predefiniti delle proprietà del messaggio inviato quando oggetti diversi da <xref:System.Messaging.Message>istanze vengono inviate a una coda, ad esempio, l&quot;argomento di stringa passato il <xref:System.Messaging.MessageQueue.Send%2A>metodo nel frammento di codice, `myMessageQueue.Send(&quot;hello&quot;)`.</xref:System.Messaging.MessageQueue.Send%2A> </xref:System.Messaging.Message> La <xref:System.Messaging.Message>classe dispone di corrispondenti, lo stesso nome di proprietà a quelli di DefaultPropertiesToSend che forniscono i valori per l&quot;invio di un <xref:System.Messaging.Message>istanza in modo specifico.</xref:System.Messaging.Message> </xref:System.Messaging.Message> Anche se è stato specificato <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName>per una coda, l&quot;invio di un <xref:System.Messaging.Message>oggetto alla coda determinerà i valori per lo stesso nome <xref:System.Messaging.Message>proprietà per eseguire l&quot;override della coda <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A>valori.</xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A> </xref:System.Messaging.Message> </xref:System.Messaging.Message> </xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName>       Proprietà che non si imposta in modo esplicito predefinito per i valori specificati dal costruttore, <xref:System.Messaging.DefaultPropertiesToSend.%23ctor%2A>.</xref:System.Messaging.DefaultPropertiesToSend.%23ctor%2A>       Per un elenco di valori di proprietà iniziali per un&quot;istanza di DefaultPropertiesToSend, vedere il costruttore DefaultPropertiesToSend."
  example:
  - "The following code example uses the priority of a message to determine default properties to send for the message.  \n  \n [!code-cpp[MessageQueue.DefaultPropertiesToSend#1](~/add/codesnippet/cpp/t-system.messaging.defau_1.cpp)]\n [!code-cs[MessageQueue.DefaultPropertiesToSend#1](~/add/codesnippet/csharp/t-system.messaging.defau_1.cs)]\n [!code-vb[MessageQueue.DefaultPropertiesToSend#1](~/add/codesnippet/visualbasic/t-system.messaging.defau_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.ComponentModel.ExpandableObjectConverter))]

      public class DefaultPropertiesToSend
