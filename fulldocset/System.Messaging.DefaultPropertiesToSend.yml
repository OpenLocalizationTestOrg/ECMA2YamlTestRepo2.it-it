  remarks: "La proprietà recuperabile indica se è garantito il recapito di un messaggio, anche se il computer si blocca durante il messaggio di indirizzamento alla coda di destinazione.       Se è garantito il recapito di un messaggio, il messaggio viene archiviato in locale in ogni fase della route fino a quando il messaggio viene inoltrato al computer successivo. Impostare reversibili `true` su <xref:System.Messaging.DefaultPropertiesToSend>compromettere la velocità effettiva.</xref:System.Messaging.DefaultPropertiesToSend>       Se il messaggio è transazionale, Accodamento messaggi gestisce automaticamente il messaggio come recuperabile, indipendentemente dal fatto che reversibili sia impostato su `true`."
