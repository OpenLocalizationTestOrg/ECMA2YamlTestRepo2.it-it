- uid: System.Messaging.DefaultPropertiesToSend.TimeToBeReceived
  id: TimeToBeReceived
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: TimeToBeReceived
  nameWithType: DefaultPropertiesToSend.TimeToBeReceived
  fullName: System.Messaging.DefaultPropertiesToSend.TimeToBeReceived
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Ottiene o imposta il limite di tempo per il messaggio viene recuperato dalla coda di destinazione."
  remarks: "La proprietà TimeToBeReceived specifica il tempo totale espresso in secondi per un messaggio inviato venga ricevuto dalla coda di destinazione. Questo limite di tempo comprende il tempo impiegato per raggiungere la coda di destinazione, più il tempo di attesa nella coda prima che il messaggio viene recuperato da un&quot;applicazione.      > [!CAUTION] > Quando si utilizzano computer client dipendenti, sincronizzare l&quot;orologio del computer client con l&quot;orologio del server che esegue il servizio Accodamento messaggi. Se non sono sincronizzati gli orologi di due, si potrebbe riscontrare un comportamento imprevisto quando si inviano messaggi quando non è TimeToBeReceived <xref:System.Messaging.Message.InfiniteTimeout>.</xref:System.Messaging.Message.InfiniteTimeout>       Se l&quot;intervallo TimeToBeReceived scade prima che il messaggio viene rimosso dalla coda, l&quot;applicazione di Accodamento messaggi Elimina il messaggio. Il messaggio viene inviato alla coda di messaggi non recapitabili, se il messaggio <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>è impostata su `true`, oppure ignorato se <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>è `false`.</xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> </xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> Se TimeToBeReceived è minore di <xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>, TimeToBeReceived ha la precedenza.</xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>       Il messaggio <xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>proprietà può essere impostata in modo che Accodamento messaggi invia un messaggio di riconoscimento negativo all&quot;applicazione mittente se non viene recuperato il messaggio prima della scadenza del timer.</xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>      > [!CAUTION] > Se è stato specificato per la ricezione di <xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>riconoscimenti negativi, non si riceveranno quando il valore di TimeToBeReceived è minore del valore di <xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>.</xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A> </xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>       Quando più messaggi vengono inviati in una transazione, Accodamento messaggi utilizza il valore della proprietà TimeToBeReceived del primo messaggio."
  syntax:
    content: public TimeSpan TimeToBeReceived { get; set; }
    return:
      type: System.TimeSpan
      description: "Tempo totale, espresso in secondi, di un messaggio venga ricevuto dalla coda di destinazione. Il valore predefinito è <xref href=&quot;System.Messaging.Message.InfiniteTimeout&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.TimeToBeReceived*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.TimeToReachQueue
  id: TimeToReachQueue
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: TimeToReachQueue
  nameWithType: DefaultPropertiesToSend.TimeToReachQueue
  fullName: System.Messaging.DefaultPropertiesToSend.TimeToReachQueue
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Ottiene o imposta il limite di tempo per il messaggio raggiungere la coda."
  remarks: "Se l&quot;intervallo TimeToReachQueue scade prima che il messaggio raggiunga la destinazione, l&quot;applicazione di Accodamento messaggi Elimina il messaggio. Il messaggio viene inviato alla coda di messaggi non recapitabili, se il messaggio <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>è impostata su `true`, oppure ignorato se <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>è `false`.</xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> </xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> Se è maggiore di TimeToReachQueue <xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A>, <xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A>ha la precedenza.</xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A> </xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A>       Il messaggio <xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>proprietà può essere impostata in modo che Accodamento messaggi invia un messaggio di riconoscimento negativo all&quot;applicazione mittente se il messaggio arriva prima della scadenza del timer.</xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>       Se TimeToReachQueue è 0 secondi, Accodamento messaggi esegue un tentativo di inviare il messaggio alla destinazione, se la coda è in attesa del messaggio. Se la coda è locale, il messaggio raggiunge sempre la coda.       Quando più messaggi vengono inviati in una transazione, Accodamento messaggi utilizza il valore della proprietà TimeToReachQueue del primo messaggio."
  syntax:
    content: public TimeSpan TimeToReachQueue { get; set; }
    return:
      type: System.TimeSpan
      description: "Il limite di tempo in secondi per un messaggio raggiungere la coda di destinazione, dal momento in cui il messaggio viene inviato. Il valore predefinito è <xref href=&quot;System.Messaging.Message.InfiniteTimeout&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.TimeToReachQueue*
  exceptions: []
  platform:
  - net462
