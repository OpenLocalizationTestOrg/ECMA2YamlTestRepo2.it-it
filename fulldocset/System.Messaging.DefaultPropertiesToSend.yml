  summary: "Ottiene o imposta un valore che indica se il messaggio privato."
  remarks: "Se un messaggio è privato, il corpo viene crittografato prima di essere inviato e viene decrittografato quando viene ricevuto. Per inviare un messaggio privato, l&quot;applicazione di invio è necessario specificare la crittografia utilizzata e, facoltativamente, l&quot;algoritmo di crittografia da applicare.       Quando si inviano messaggi privati, non è necessario che l&quot;applicazione esegua la crittografia del messaggio. Messaggio di Accodamento messaggi possono crittografare il corpo del messaggio per l&quot;utente quando l&quot;applicazione invia messaggi all&quot;interno di un&quot;organizzazione di Microsoft Windows 2000 in cui è presente l&quot;accesso al servizio directory. Quando si ricevono messaggi privati, è sempre il gestore delle code ricevente che decrittografa il corpo del messaggio."
  syntax:
    content: public bool UseEncryption { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>per richiedere l&quot;accodamento crittografare il messaggio. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
