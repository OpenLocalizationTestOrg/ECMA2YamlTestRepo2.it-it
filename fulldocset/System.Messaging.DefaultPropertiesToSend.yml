- uid: System.Messaging.DefaultPropertiesToSend.AcknowledgeType
  id: AcknowledgeType
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: AcknowledgeType
  nameWithType: DefaultPropertiesToSend.AcknowledgeType
  fullName: System.Messaging.DefaultPropertiesToSend.AcknowledgeType
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Ottiene o imposta il tipo di messaggio di riconoscimento da restituire all&quot;applicazione mittente."
  remarks: "La proprietà AcknowledgeType specifica il tipo di messaggi di riconoscimento da restituire all&quot;applicazione mittente. Ad esempio, impostare la proprietà AcknowledgeType per richiedere una notifica quando un messaggio raggiunga la destinazione, quando viene recuperato o se un timeout ha impedito il messaggio di raggiungimento o il recupero dalla coda di destinazione."
  syntax:
    content: public System.Messaging.AcknowledgeTypes AcknowledgeType { get; set; }
    return:
      type: System.Messaging.AcknowledgeTypes
      description: "Uno del <xref href=&quot;System.Messaging.AcknowledgeTypes&quot;> </xref> valori di enumerazione. Questo valore viene utilizzato per determinare il tipo di messaggi di riconoscimento che viene inserito nella coda di amministrazione e quando i riconoscimenti vengono restituiti all&quot;applicazione mittente. Il valore predefinito è <xref uid=&quot;langword_csharp_AcknowledgeTypes.None&quot; name=&quot;AcknowledgeTypes.None&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.AcknowledgeType*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.AdministrationQueue
  id: AdministrationQueue
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: AdministrationQueue
  nameWithType: DefaultPropertiesToSend.AdministrationQueue
  fullName: System.Messaging.DefaultPropertiesToSend.AdministrationQueue
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Ottiene o imposta la coda che riceve i messaggi di riconoscimento generati da Accodamento messaggi."
  remarks: "La coda specificata nella proprietà AdministrationQueue può essere qualsiasi coda non transazionale. I messaggi di riconoscimento inviati alla coda di amministrazione possono indicare se il messaggio originale ha raggiunto la coda di destinazione, e se è stato rimosso dalla coda.       Quando il <xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>proprietà ha un valore diverso da `None`, l&quot;applicazione di invio deve specificare la coda da utilizzare come coda di amministrazione.</xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>"
  syntax:
    content: public System.Messaging.MessageQueue AdministrationQueue { get; set; }
    return:
      type: System.Messaging.MessageQueue
      description: "Il <xref href=&quot;System.Messaging.MessageQueue&quot;> </xref> che specifica la coda di amministrazione utilizzata per i messaggi di riconoscimento generati dal sistema. Il valore predefinito è <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.AdministrationQueue*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.AppSpecific
  id: AppSpecific
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: AppSpecific
  nameWithType: DefaultPropertiesToSend.AppSpecific
  fullName: System.Messaging.DefaultPropertiesToSend.AppSpecific
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Ottiene o imposta informazioni aggiuntive specifiche dell&quot;applicazione."
  remarks: "La proprietà AppSpecific contiene informazioni aggiuntive, specifiche dell&quot;applicazione che possono essere utilizzate per organizzare diversi tipi di messaggi, ad esempio, con indici specifici dell&quot;applicazione. È responsabilità dell&quot;applicazione per interpretare le informazioni AppSpecific.       Dove possibile, i dati del messaggio devono essere incluse nel corpo del messaggio anziché nella proprietà AppSpecific.       Quando si utilizzano code esterne, utilizzare il <xref:System.Messaging.DefaultPropertiesToSend.Extension%2A>proprietà per specificare le proprietà non di Accodamento messaggi.</xref:System.Messaging.DefaultPropertiesToSend.Extension%2A> Come con AppSpecific, è responsabilità dell&quot;applicazione per comprendere il contenuto di <xref:System.Messaging.DefaultPropertiesToSend.Extension%2A>proprietà.</xref:System.Messaging.DefaultPropertiesToSend.Extension%2A>"
  syntax:
    content: public int AppSpecific { get; set; }
    return:
      type: System.Int32
      description: "Informazioni specifiche per l&quot;applicazione. Il valore predefinito è 0."
  overload: System.Messaging.DefaultPropertiesToSend.AppSpecific*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.AttachSenderId
  id: AttachSenderId
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: AttachSenderId
  nameWithType: DefaultPropertiesToSend.AttachSenderId
  fullName: System.Messaging.DefaultPropertiesToSend.AttachSenderId
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Ottiene o imposta un valore che indica se l&quot;ID mittente deve essere associata al messaggio."
  remarks: "L&quot;ID del mittente è una matrice di byte che rappresenta l&quot;identificatore del mittente. L&quot;ID del mittente è impostata da Accodamento messaggi e viene utilizzato dal gestore code di destinazione per verificare se il mittente dispone dei diritti di accesso a una coda. L&quot;ID del mittente è affidabile solo se il messaggio è stato autenticato quando ha raggiunto la coda di destinazione.       Quando l&quot;ID del mittente non è collegato al messaggio, l&quot;applicazione di invio indica che il servizio Accodamento messaggi non deve convalidare il mittente del messaggio quando il messaggio viene inviato alla coda di destinazione. Se la coda di destinazione accetta solo messaggi autenticati e la <xref:System.Messaging.DefaultPropertiesToSend.UseAuthentication%2A>o AttachSenderId `false`, il messaggio verrà rifiutato quando raggiunge la coda.</xref:System.Messaging.DefaultPropertiesToSend.UseAuthentication%2A>"
  syntax:
    content: public bool AttachSenderId { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se l&quot;ID mittente deve essere allegato al messaggio; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.AttachSenderId*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.EncryptionAlgorithm
  id: EncryptionAlgorithm
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: EncryptionAlgorithm
  nameWithType: DefaultPropertiesToSend.EncryptionAlgorithm
  fullName: System.Messaging.DefaultPropertiesToSend.EncryptionAlgorithm
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Ottiene o imposta l&quot;algoritmo di crittografia utilizzato per crittografare il corpo di un messaggio privato."
  remarks: "Se un messaggio è privato, viene crittografato prima di essere inviato e viene decrittografato quando viene ricevuto. La proprietà EncryptionAlgorithm specifica l&quot;algoritmo utilizzato per crittografare il corpo del messaggio di un messaggio privato.       Una coda può richiedere che in ingresso messaggi crittografati. Se viene inviato un messaggio di (pubblici) non crittografato a una coda che accetta solo messaggi privati, o se viene inviato un messaggio privato a una coda che accetta solo messaggi non privati, il messaggio viene rifiutato dalla coda. L&quot;applicazione mittente può richiedere restituito all&quot;applicazione mittente un messaggio di riconoscimento negativo se il messaggio è stato rifiutato."
  syntax:
    content: public System.Messaging.EncryptionAlgorithm EncryptionAlgorithm { get; set; }
    return:
      type: System.Messaging.EncryptionAlgorithm
      description: "Uno del <xref href=&quot;System.Messaging.EncryptionAlgorithm&quot;> </xref> valori di enumerazione. Il valore predefinito è <xref uid=&quot;langword_csharp_RC2&quot; name=&quot;RC2&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.EncryptionAlgorithm*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.Extension
  id: Extension
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: Extension
  nameWithType: DefaultPropertiesToSend.Extension
  fullName: System.Messaging.DefaultPropertiesToSend.Extension
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Ottiene o imposta informazioni aggiuntive associate al messaggio."
  remarks: "La proprietà di estensione fornisce informazioni aggiuntive definite dall&quot;applicazione associate al messaggio, ad esempio un oggetto binario di grandi dimensioni. È responsabilità dell&quot;applicazione ricevente per interpretare il contenuto dell&quot;estensione.       Dove possibile, i dati del messaggio devono essere incluse nel corpo del messaggio anziché nell&quot;estensione.       Quando si utilizzano code esterne, è possibile utilizzare la proprietà di estensione per specificare le proprietà non di Accodamento messaggi.       Una coda esterna esiste in un sistema di accodamento diverso da Accodamento messaggi Microsoft. Accodamento messaggi Microsoft comunica con queste code tramite un&quot;applicazione di connessione."
  syntax:
    content: public byte[] Extension { get; set; }
    return:
      type: System.Byte[]
      description: "Matrice di byte che fornisce informazioni aggiuntive definite dall&quot;applicazione, associate al messaggio. Il valore predefinito è una matrice di lunghezza zero."
  overload: System.Messaging.DefaultPropertiesToSend.Extension*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.HashAlgorithm
  id: HashAlgorithm
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: HashAlgorithm
  nameWithType: DefaultPropertiesToSend.HashAlgorithm
  fullName: System.Messaging.DefaultPropertiesToSend.HashAlgorithm
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Ottiene o imposta l&quot;algoritmo hash utilizzato per autenticare i messaggi o la creazione di una firma digitale di un messaggio."
  remarks: "La proprietà HashAlgorithm identifica l&quot;algoritmo hash utilizzato da Accodamento messaggi per autenticare i messaggi o durante la creazione di una firma digitale di un messaggio.       Durante la creazione di una firma digitale di un messaggio, il servizio Accodamento messaggi nel computer di origine utilizza l&quot;algoritmo hash. Quindi, il gestore delle code di destinazione utilizza lo stesso algoritmo hash per autenticare il messaggio quando viene ricevuto."
  syntax:
    content: public System.Messaging.HashAlgorithm HashAlgorithm { get; set; }
    return:
      type: System.Messaging.HashAlgorithm
      description: "Uno del <xref href=&quot;System.Messaging.HashAlgorithm&quot;> </xref> valori di enumerazione. Il valore predefinito è <xref uid=&quot;langword_csharp_MD5&quot; name=&quot;MD5&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.HashAlgorithm*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.Label
  id: Label
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: Label
  nameWithType: DefaultPropertiesToSend.Label
  fullName: System.Messaging.DefaultPropertiesToSend.Label
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Ottiene o imposta una stringa definita dall&quot;applicazione che descrive il messaggio."
  remarks: "Ad esempio, o per elaborare in modo selettivo i messaggi in base al valore di etichetta, è possibile utilizzare un&quot;etichetta di messaggio per scopi di visualizzazione. La lunghezza massima per un&quot;etichetta di messaggio è di 249 caratteri Unicode. L&quot;etichetta non devono essere univoci tra i messaggi.       Coda di messaggi e le etichette di messaggio rappresentano un valore definito dall&quot;applicazione che può aiutare a identificare la coda o un messaggio in termini leggibili. È compito dell&quot;applicazione per interpretare il contenuto di etichetta. non hanno alcun significato intrinseco per l&quot;applicazione di Accodamento messaggi."
  syntax:
    content: public string Label { get; set; }
    return:
      type: System.String
      description: "L&quot;etichetta del messaggio. Il valore predefinito è una stringa vuota (&quot;&quot;)."
  overload: System.Messaging.DefaultPropertiesToSend.Label*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.Priority
  id: Priority
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: Priority
  nameWithType: DefaultPropertiesToSend.Priority
  fullName: System.Messaging.DefaultPropertiesToSend.Priority
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Ottiene o imposta la priorità del messaggio, viene utilizzata per determinare dove il messaggio viene inserito nella coda."
  remarks: "La proprietà di priorità influenza il modo in cui il messaggio viene inserito nella coda quando giunge a destinazione cui Accodamento messaggi gestisce il messaggio durante l&quot;indirizzamento. Messaggi con priorità più alta sono il preferenza durante l&quot;instradamento e inseriti nella parte anteriore della coda. I messaggi con la stessa priorità vengono inseriti nella coda in base all&quot;ora di arrivo.       Priorità del messaggio può essere impostata in modo significativo solo per messaggi non transazionali. La priorità per i messaggi di transazione viene automaticamente impostata su `Lowest`, che comporta la priorità verrà ignorato."
  syntax:
    content: public System.Messaging.MessagePriority Priority { get; set; }
    return:
      type: System.Messaging.MessagePriority
      description: "Uno del <xref href=&quot;System.Messaging.MessagePriority&quot;> </xref> valori di enumerazione che rappresenta il livello di priorità di un messaggio non transazionale. Il valore predefinito è <xref uid=&quot;langword_csharp_Normal&quot; name=&quot;Normal&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.Priority*
  exceptions: []
  platform:
  - net462
