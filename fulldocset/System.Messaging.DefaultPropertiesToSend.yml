  summary: "Ottiene la coda di stato transazioni sul computer di origine."
  remarks: "La proprietà TransactionStatusQueue identifica la coda di stato transazioni sul computer di origine. La proprietà è impostata da Accodamento messaggi e viene utilizzata dalle applicazioni di connessione durante il recupero dei messaggi di transazione inviati a una coda esterna.       Una coda esterna esiste in un sistema di accodamento diverso da Accodamento messaggi Microsoft. Accodamento messaggi Microsoft comunica con queste code tramite un&quot;applicazione di connessione.       L&quot;applicazione di connessione è possibile utilizzare la coda di stato di transazione per inviare messaggi di riconoscimento all&quot;applicazione mittente. La coda di stato di transazione deve ricevere questi riconoscimenti anche se l&quot;applicazione di invio non richiede altri."
  syntax:
    content: public System.Messaging.MessageQueue TransactionStatusQueue { get; set; }
    return:
      type: System.Messaging.MessageQueue
      description: "Coda di stato transazioni sul computer di origine, viene utilizzato per l&quot;invio di messaggi di acknowledgement restituito all&quot;applicazione mittente. Il valore predefinito è <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
