- uid: System.Messaging.DefaultPropertiesToSend.UseJournalQueue
  id: UseJournalQueue
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: UseJournalQueue
  nameWithType: DefaultPropertiesToSend.UseJournalQueue
  fullName: System.Messaging.DefaultPropertiesToSend.UseJournalQueue
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Ottiene o imposta un valore che indica se una copia del messaggio deve essere conservata in un computer di origine."
  remarks: "UseJournalQueue e <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>specificano come il servizio Accodamento messaggi terrà traccia di un messaggio.</xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> Se è UseJournalQueue `true`, quindi a ogni passaggio che è stato trasmesso un messaggio, una copia viene mantenuta nella coda journal di computer nel computer di origine.       Il messaggio inviato verrà essere copiato nella coda journal solo se la coda di destinazione si trova in un computer remoto. Se la destinazione è il computer locale, il messaggio viene inviato direttamente alla coda. non sono passaggi intermedi in modo da richiedere l&quot;inserimento nel journal.       Quando si archiviano i messaggi in una coda journal, svuotare la coda periodicamente per rimuovere i messaggi che non sono più necessari. I messaggi archiviati in code diario rispetto alla quota per il computer in cui risiede la coda (la quota del computer è impostata dall&quot;amministratore).       Non si crea un journal o una coda di messaggi non recapitabili. Sono entrambe code di sistema che vengono generati da Accodamento messaggi.       È possibile specificare sia il messaggio e la coda diario. Quando UseJournalQueue è `true`, il messaggio è diario durante l&quot;invio. Quando <xref:System.Messaging.MessageQueue.UseJournalQueue%2A?displayProperty=fullName>è `true`, il messaggio è diario quando viene ricevuto.</xref:System.Messaging.MessageQueue.UseJournalQueue%2A?displayProperty=fullName>"
  syntax:
    content: public bool UseJournalQueue { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>per richiedere che una copia di un messaggio nel journal del computer di origine dopo è stato correttamente trasmesso dal computer di origine per il passaggio successivo. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.UseJournalQueue*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.UseTracing
  id: UseTracing
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: UseTracing
  nameWithType: DefaultPropertiesToSend.UseTracing
  fullName: System.Messaging.DefaultPropertiesToSend.UseTracing
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Ottiene o imposta un valore che indica se un messaggio di traccia durante lo spostamento verso la coda di destinazione."
  remarks: "La proprietà UseTracing specifica se tenere traccia della route di un messaggio mentre si sposta verso la coda di destinazione. Se `true`, un messaggio di rapporto generato da Accodamento-viene inviato alla coda dei rapporti ogni volta che il messaggio passa attraverso un server di Accodamento. La coda del report viene specificata dal gestore code di origine. Le code del report non sono limitate ai messaggi di Accodamento messaggi-generato report. I messaggi generati dall&quot;applicazione possono essere inviati alle code di report nonché.       Utilizzo dell&quot;analisi, è necessario configurazione di Active Directory e specificare una coda dei rapporti di Accodamento messaggi. Queste impostazioni vengono configurate dall&quot;amministratore."
  syntax:
    content: public bool UseTracing { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se ogni fase intermedia dell&quot;invio del messaggio alla coda di destinazione verrà generato un report da inviare alla coda di report del sistema. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.UseTracing*
  exceptions: []
  platform:
  - net462
