- uid: System.Messaging.DefaultPropertiesToSend.#ctor
  id: '#ctor'
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: DefaultPropertiesToSend()
  nameWithType: DefaultPropertiesToSend.DefaultPropertiesToSend()
  fullName: System.Messaging.DefaultPropertiesToSend.DefaultPropertiesToSend()
  type: Constructor
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Inizializza una nuova istanza di <xref href=&quot;System.Messaging.DefaultPropertiesToSend&quot;> </xref> classe."
  remarks: "È possibile creare una nuova istanza <xref:System.Messaging.DefaultPropertiesToSend>per definire i valori predefiniti delle proprietà da associare oggetti inviati a una coda non di tipo <xref:System.Messaging.Message>.</xref:System.Messaging.Message> </xref:System.Messaging.DefaultPropertiesToSend> Quando si lavora con <xref:System.Messaging.MessageQueue>gli oggetti, un&quot; <xref:System.Messaging.DefaultPropertiesToSend>istanza viene creata e associata al <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName>membro di <xref:System.Messaging.MessageQueue>.</xref:System.Messaging.MessageQueue> </xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName> </xref:System.Messaging.DefaultPropertiesToSend> </xref:System.Messaging.MessageQueue>       Esistono due modi per definire le proprietà predefinite di una coda per l&quot;invio, come illustrato nel codice c# seguente. È possibile impostare valori per questa istanza di <xref:System.Messaging.DefaultPropertiesToSend>e associarlo alla coda <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName>proprietà: ```   DefaultPropertiesToSend myDefaultProperties = new DefaultPropertiesToSend();     // Set default values for the properties.     myDefaultProperties.Label = &quot;myLabel&quot;;     myDefaultProperties.Recoverable = false;    ...     myMessageQueue.DefaultPropertiesToSend = myDefaultProperties;     myMessageQueue.Send(&quot;hello&quot;);   ``` o, è possibile assegnare i singoli valori per il <xref:System.Messaging.MessageQueue>dell&quot;istanza <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A>proprietà direttamente: ```   myMessageQueue.DefaultPropertiesToSend.Label = &quot;myLabel&quot;;     myMessageQueue.DefaultPropertiesToSend.Recoverable = false;   ...     myMessageQueue.Send(&quot;hello&quot;);   ``` se si sceglie la seconda opzione, non è necessario chiamare in modo esplicito il costruttore di DefaultPropertiesToSend.</xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A> </xref:System.Messaging.MessageQueue> </xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName> </xref:System.Messaging.DefaultPropertiesToSend> È possibile creare istanze di <xref:System.Messaging.DefaultPropertiesToSend>, ad esempio, se i valori predefiniti delle proprietà dipendono da alcuni criteri del messaggio inviato.</xref:System.Messaging.DefaultPropertiesToSend> È possibile creare più <xref:System.Messaging.DefaultPropertiesToSend>istanze e assegnarli alla coda <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName>proprietà prima di inviare il messaggio alla coda.</xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName> </xref:System.Messaging.DefaultPropertiesToSend>       La tabella seguente illustra i valori di proprietà iniziali per un&quot;istanza di <xref:System.Messaging.DefaultPropertiesToSend>.</xref:System.Messaging.DefaultPropertiesToSend>      | Proprietà | Il valore iniziale |   |--------------|-------------------|   | <xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>| `AcknowledgeTypes.None`|   | <xref:System.Messaging.DefaultPropertiesToSend.AdministrationQueue%2A>| `null`|   | <xref:System.Messaging.DefaultPropertiesToSend.AppSpecific%2A>|0|   | <xref:System.Messaging.DefaultPropertiesToSend.AttachSenderId%2A>| `true`|   | <xref:System.Messaging.DefaultPropertiesToSend.EncryptionAlgorithm%2A>| `EncryptionAlgorithm.RC2`|   | <xref:System.Messaging.DefaultPropertiesToSend.Extension%2A>| Una matrice di lunghezza zero byte |   | <xref:System.Messaging.DefaultPropertiesToSend.HashAlgorithm%2A>| `HashAlgorithm.MD5`|   | <xref:System.Messaging.DefaultPropertiesToSend.Label%2A>| Una stringa vuota (&quot;&quot;) |   | <xref:System.Messaging.DefaultPropertiesToSend.Priority%2A>| `MessagePriority.Normal`|   | <xref:System.Messaging.DefaultPropertiesToSend.Recoverable%2A>| `false`|   | <xref:System.Messaging.DefaultPropertiesToSend.ResponseQueue%2A>| `null`|   | <xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A>| `Message.InfiniteTimeout`|   | <xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>| `Message.InfiniteTimeout`|   | <xref:System.Messaging.DefaultPropertiesToSend.TransactionStatusQueue%2A>| `null`|   | <xref:System.Messaging.DefaultPropertiesToSend.UseAuthentication%2A>| `false`|   | <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>| `false`|   | <xref:System.Messaging.DefaultPropertiesToSend.UseEncryption%2A>| `false`|   | <xref:System.Messaging.DefaultPropertiesToSend.UseJournalQueue%2A>| `false`|   | <xref:System.Messaging.DefaultPropertiesToSend.UseTracing%2A>| `false`|</xref:System.Messaging.DefaultPropertiesToSend.UseTracing%2A></xref:System.Messaging.DefaultPropertiesToSend.UseJournalQueue%2A></xref:System.Messaging.DefaultPropertiesToSend.UseEncryption%2A></xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A></xref:System.Messaging.DefaultPropertiesToSend.UseAuthentication%2A></xref:System.Messaging.DefaultPropertiesToSend.TransactionStatusQueue%2A></xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A></xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A></xref:System.Messaging.DefaultPropertiesToSend.ResponseQueue%2A></xref:System.Messaging.DefaultPropertiesToSend.Recoverable%2A></xref:System.Messaging.DefaultPropertiesToSend.Priority%2A></xref:System.Messaging.DefaultPropertiesToSend.Label%2A></xref:System.Messaging.DefaultPropertiesToSend.HashAlgorithm%2A></xref:System.Messaging.DefaultPropertiesToSend.Extension%2A></xref:System.Messaging.DefaultPropertiesToSend.EncryptionAlgorithm%2A></xref:System.Messaging.DefaultPropertiesToSend.AttachSenderId%2A></xref:System.Messaging.DefaultPropertiesToSend.AppSpecific%2A></xref:System.Messaging.DefaultPropertiesToSend.AdministrationQueue%2A></xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>"
  syntax:
