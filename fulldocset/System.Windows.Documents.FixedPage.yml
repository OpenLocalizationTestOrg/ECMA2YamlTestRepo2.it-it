>.</xref:System.Windows.Rect.Top%2A> </xref:System.Windows.Documents.FixedPage.ContentBox%2A> </xref:System.Windows.Rect.Top%2A>      -BleedBox. <xref:System.Windows.Rect.Right%2A>deve essere maggiore o uguale a <xref:System.Windows.Documents.FixedPage.ContentBox%2A>.<xref:System.Windows.Rect.Right%2A>.</xref:System.Windows.Rect.Right%2A> </xref:System.Windows.Documents.FixedPage.ContentBox%2A> </xref:System.Windows.Rect.Right%2A>      -BleedBox. <xref:System.Windows.Rect.Bottom%2A>deve essere maggiore o uguale a <xref:System.Windows.Documents.FixedPage.ContentBox%2A>.<xref:System.Windows.Rect.Bottom%2A>.</xref:System.Windows.Rect.Bottom%2A> </xref:System.Windows.Documents.FixedPage.ContentBox%2A> </xref:System.Windows.Rect.Bottom%2A>      <a name=&quot;dependencyPropertyInfo_BleedBox&quot;></a># # Informazioni propriet√† di dipendenza | | |   |-|-|   | Campo dell&quot;identificatore | <xref:System.Windows.Documents.FixedPage.BleedBoxProperty>|   | Impostare le propriet√† dei metadati su `true`| None |</xref:System.Windows.Documents.FixedPage.BleedBoxProperty>"
