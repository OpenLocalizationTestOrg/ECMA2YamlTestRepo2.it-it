  name: CultureAndRegionModifiers
  nameWithType: CultureAndRegionModifiers
  fullName: System.Globalization.CultureAndRegionModifiers
  type: Enum
  summary: "Specifica le costanti che definiscono un <xref href=&quot;System.Globalization.CultureAndRegionInfoBuilder&quot;> </xref> oggetto."
  remarks: "Specificare una combinazione bit per bit di uno o più valori CultureAndRegionModifiers come argomento per il <xref:System.Globalization.CultureAndRegionInfoBuilder.%23ctor%28System.String%2CSystem.Globalization.CultureAndRegionModifiers%29?displayProperty=fullName>costruttore.</xref:System.Globalization.CultureAndRegionInfoBuilder.%23ctor%28System.String%2CSystem.Globalization.CultureAndRegionModifiers%29?displayProperty=fullName> Utilizzare il valore risultante <xref:System.Globalization.CultureAndRegionInfoBuilder>oggetto per creare impostazioni cultura personalizzate.</xref:System.Globalization.CultureAndRegionInfoBuilder>       Impostazioni cultura personalizzate possono avere una combinazione di queste caratteristiche:-impostazioni cultura personalizzate possono essere una lingua specifica o una lingua.           Impostazioni cultura specifiche specificano una lingua e un&quot;area, mentre una lingua specifica una lingua, ma nessuna regione.      -Impostazioni cultura personalizzate possono essere una lingua di sostituzione o di una lingua supplementare.           Impostazioni cultura di sostituzione che sostituiscono una lingua viene fornito con .NET Framework o impostazioni locali che viene fornito con Windows.           Le impostazioni cultura aggiuntive sono diverso da una lingua di sostituzione. Le impostazioni cultura supplementare possono essere completamente nuova o estendono quelle impostazioni cultura di .NET Framework esistenti o impostazioni locali di Windows.      > [!IMPORTANT] > Si noti che l&quot;enumerazione CultureAndRegionModifiers è presente in un assembly denominato sysglobl. dll. Completata la compilazione di codice che utilizza questo tipo è necessario aggiungere un riferimento a sysglobl. dll."
  example:
  - "The following code example creates a custom culture with a private use prefix, then lists a set of its properties. The first property is the name of the culture.  \n  \n [!code-cs[sys.glob.carib1#1](~/add/codesnippet/csharp/t-system.globalization.c_0_1.cs)]\n [!code-cpp[sys.glob.carib1#1](~/add/codesnippet/cpp/t-system.globalization.c_0_1.cpp)]\n [!code-vb[sys.glob.carib1#1](~/add/codesnippet/visualbasic/t-system.globalization.c_0_1.vb)]"
