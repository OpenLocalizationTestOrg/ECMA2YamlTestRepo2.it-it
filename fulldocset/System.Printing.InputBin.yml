  name: InputBin
  nameWithType: InputBin
  fullName: System.Printing.InputBin
  type: Enum
  summary: "Specifica il cassetto di alimentazione che viene utilizzato come origine di un foglio vuoto o altri supporti di stampa."
  remarks: "I valori di questo tipo vengono utilizzati principalmente per questi scopi: - come membri del <xref:System.Printing.PrintCapabilities.InputBinCapability%2A>insieme, una proprietà di <xref:System.Printing.PrintCapabilities>, indicano i tipi di input bin che supporta la stampante.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.InputBinCapability%2A>      -Come valore della <xref:System.Printing.PrintTicket.InputBin%2A>proprietà di un <xref:System.Printing.PrintTicket>, indicano alla stampante di utilizzare il cassetto specificato.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.InputBin%2A>       Il valore sconosciuto non viene mai utilizzato nelle proprietà di <xref:System.Printing.PrintCapabilities>oggetti.</xref:System.Printing.PrintCapabilities>       Non impostare mai un <xref:System.Printing.PrintTicket>proprietà Unknown.</xref:System.Printing.PrintTicket> Se un&quot;altra <xref:System.Printing.PrintTicket>applicazione che produce ha creato un documento di PrintTicket che imposta la funzionalità cassetto su un&quot;opzione non riconosciuta, (, ovvero un&quot;opzione che non è definita nel [dello Schema di stampa](http://go.microsoft.com/fwlink/?LinkId=186397), quindi un <xref:System.Printing.PrintTicket>oggetto dell&quot;applicazione che viene costruito con tale documento avrà sconosciuto come valore della <xref:System.Printing.PrintTicket.InputBin%2A>proprietà.</xref:System.Printing.PrintTicket.InputBin%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       Sebbene il <xref:System.Printing.PrintTicket>e <xref:System.Printing.PrintCapabilities>classi non possono essere ereditate, è possibile estendere il [Print Schema](http://go.microsoft.com/fwlink/?LinkId=186397) di riconoscere le funzionalità del dispositivo di stampa che non vengono considerate nel <xref:System.Printing.PrintTicket>o <xref:System.Printing.PrintCapabilities>classi.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> Per ulteriori informazioni, vedere [NOTINBUILD: procedura: estendere lo Schema di stampa e creare nuove classi di sistema di stampa](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
  example:
  - "The following example shows how to determine printer capabilities and configure the print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
  syntax:
    content: public enum InputBin
