- uid: System.EnterpriseServices.Internal.IISVirtualRoot.Delete(System.String,System.String,System.String,System.String@)
  id: Delete(System.String,System.String,System.String,System.String@)
  parent: System.EnterpriseServices.Internal.IISVirtualRoot
  langs:
  - csharp
  name: Delete(String,String,String,String)
  nameWithType: IISVirtualRoot.Delete(String,String,String,String)
  fullName: System.EnterpriseServices.Internal.IISVirtualRoot.Delete(String,String,String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Elimina una radice virtuale Internet Information Services (IIS)."
  remarks: "Anche se è pubblico, il metodo Delete non deve essere chiamato direttamente.       In alternativa, è il <xref:System.EnterpriseServices.Internal.Publish.DeleteVirtualRoot%2A>metodo.</xref:System.EnterpriseServices.Internal.Publish.DeleteVirtualRoot%2A> Tuttavia, questo metodo non è completamente implementato."
  syntax:
    content: public void Delete (string RootWeb, string PhysicalDirectory, string VirtualDirectory, out string Error);
    parameters:
    - id: RootWeb
      type: System.String
      description: "Il server Web radice, come specificato da `RootWebServer` dal <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot*>metodo.</xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot*>"
    - id: PhysicalDirectory
      type: System.String
      description: "Il percorso fisico della radice virtuale."
    - id: VirtualDirectory
      type: System.String
      description: "Il nome della radice virtuale."
    - id: Error
      type: System.String
      description: "Una stringa in cui è possibile scrivere un messaggio di errore."
  overload: System.EnterpriseServices.Internal.IISVirtualRoot.Delete*
  exceptions: []
  platform:
  - net462
