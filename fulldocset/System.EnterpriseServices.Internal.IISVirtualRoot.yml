- uid: System.EnterpriseServices.Internal.IISVirtualRoot.Create(System.String,System.String,System.String,System.String@)
  id: Create(System.String,System.String,System.String,System.String@)
  parent: System.EnterpriseServices.Internal.IISVirtualRoot
  langs:
  - csharp
  name: Create(String,String,String,String)
  nameWithType: IISVirtualRoot.Create(String,String,String,String)
  fullName: System.EnterpriseServices.Internal.IISVirtualRoot.Create(String,String,String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Crea una radice virtuale Internet Information Services (IIS)."
  remarks: "Non è necessario chiamare il metodo Create dal codice. Utilizzare invece il <xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot%2A>metodo.</xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot%2A>"
  syntax:
    content: public void Create (string RootWeb, string inPhysicalDirectory, string VirtualDirectory, out string Error);
    parameters:
    - id: RootWeb
      type: System.String
      description: "Una stringa con il valore `&quot;IIS://localhost/W3SVC/1/ROOT&quot;` che rappresenta il server Web radice."
    - id: inPhysicalDirectory
      type: System.String
      description: "Il percorso fisico della radice virtuale, che corrisponde a `PhysicalPath` dal <xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*>metodo.</xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*>"
    - id: VirtualDirectory
      type: System.String
      description: "Il nome della radice virtuale, che corrisponde a `VirtualRoot` <xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*>.</xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*>"
    - id: Error
      type: System.String
      description: "Una stringa in cui è possibile scrivere un messaggio di errore."
  overload: System.EnterpriseServices.Internal.IISVirtualRoot.Create*
  exceptions: []
  platform:
