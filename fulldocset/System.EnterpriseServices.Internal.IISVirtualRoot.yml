  - System.EnterpriseServices.Internal.IISVirtualRoot.Delete(System.String,System.String,System.String,System.String@)
  langs:
  - csharp
  name: IISVirtualRoot
  nameWithType: IISVirtualRoot
  fullName: System.EnterpriseServices.Internal.IISVirtualRoot
  type: Class
  summary: "Crea ed elimina la radice virtuale di Internet Information Services (IIS) 6.0."
  remarks: "Il <xref:System.EnterpriseServices.Internal.IComSoapIISVRoot>interfaccia definisce i metodi per la creazione e l&quot;eliminazione delle radici virtuali in IIS 6.0.</xref:System.EnterpriseServices.Internal.IComSoapIISVRoot>       Questa interfaccia è implementata solo dalla classe IISVirtualRoot e viene utilizzata solo all&quot;interno dell&quot;infrastruttura di .NET Framework durante la creazione di un&quot;abilitato per SOAP COM+ radice dell&quot;applicazione virtuale.       <xref:System.EnterpriseServices.Internal.IComSoapIISVRoot>non devono essere implementati direttamente nel codice.</xref:System.EnterpriseServices.Internal.IComSoapIISVRoot> Utilizzare invece la <xref:System.EnterpriseServices.Internal.Publish>classe che implementa il <xref:System.EnterpriseServices.Internal.IComSoapPublisher>interfaccia che contiene il <xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A>e <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>metodi.</xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.IComSoapPublisher> </xref:System.EnterpriseServices.Internal.Publish> Tuttavia, <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>non è completamente viene implementata da <xref:System.EnterpriseServices.Internal.Publish>.</xref:System.EnterpriseServices.Internal.Publish> </xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>       IISVirtualRoot viene utilizzata internamente da .NET Framework. Non è necessario utilizzarla direttamente nel codice."
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("d8013ef1-730b-45e2-ba24-874b7242c425")]

      public class IISVirtualRoot : System.EnterpriseServices.Internal.IComSoapIISVRoot
