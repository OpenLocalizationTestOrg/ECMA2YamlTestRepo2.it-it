  name: OracleNumber
  nameWithType: OracleNumber
  fullName: System.Data.OracleClient.OracleNumber
  type: Struct
  summary: "Rappresenta un valore numerico di scala e precisione fissato compreso tra -10 <sup>27</sup> -1 e 10 <sup>27</sup> -1 per essere archiviato o recuperati da un database."
  remarks: "Per ottenere un oggetto OracleNumber, chiamare il <xref:System.Data.OracleClient.OracleDataReader.GetOracleNumber%2A>metodo.</xref:System.Data.OracleClient.OracleDataReader.GetOracleNumber%2A>       I tipi di dati numerici Oracle possono archiviare fino a 27 cifre decimali di precisione. Durante la conversione di valori numerici Oracle in tipi di dati di common language runtime, il valore di Oracle potrebbe essere troppo grande. Al contrario, quando si converte un valore numerico di un tipi di dati di common language runtime per un oggetto OracleNumber, il valore numerico potrebbe essere troppo grande o troppo elevata precisione per il OracleNumber. Entrambi i casi verrà generato un errore di overflow Oracle ORA-22053. Se il database Oracle può contenere valori di grandi dimensioni, è necessario utilizzare il tipo di dati OracleNumber. È quindi possibile convertire in modo esplicito, il tipo di dati di common language runtime e rilevare o gestire eventuali errori."
  syntax:
    content: 'public struct OracleNumber : IComparable, System.Data.SqlTypes.INullable'
  inheritance:
