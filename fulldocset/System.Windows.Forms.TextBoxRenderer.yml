  name: TextBoxRenderer
  nameWithType: TextBoxRenderer
  fullName: System.Windows.Forms.TextBoxRenderer
  type: Class
  summary: "Fornisce i metodi utilizzati per eseguire il rendering di un controllo casella di testo con stili visivi. Questa classe non può essere ereditata."
  remarks: "La classe TextBoxRenderer fornisce un set di `static` metodi che possono essere utilizzati per eseguire il rendering di un controllo casella di testo con stile di visualizzazione corrente del sistema operativo. Il rendering di un controllo si riferisce alla creazione di un controllo dell&quot;interfaccia utente. Ciò è utile se si sta creando un controllo personalizzato che deve avere l&quot;aspetto dello stile di visualizzazione corrente. Per disegnare una casella di testo, utilizzare uno del <xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A>metodi.</xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A> Questi metodi forniscono un&quot;ampia gamma di opzioni, ad esempio applicare la formattazione o specificando i limiti di testo.       Se sono abilitati nel sistema operativo e vengono applicati gli stili di visualizzazione nell&quot;area client dell&quot;applicazione di windows, <xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A>creerà la casella di testo con stile di visualizzazione corrente.</xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A> In caso contrario, <xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A>verrà generata una <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A> Per determinare se i membri di questa classe possono essere utilizzati, è possibile controllare il valore della <xref:System.Windows.Forms.TextBoxRenderer.IsSupported%2A>proprietà.</xref:System.Windows.Forms.TextBoxRenderer.IsSupported%2A>       Questa classe incapsula la funzionalità <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>che è impostato su uno degli elementi della <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TextBox.TextEdit?displayProperty=fullName>classe.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TextBox.TextEdit?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Per ulteriori informazioni, vedere [il Rendering di controlli con stili visivi](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A> method to draw a text box. The control also allows the user to select one of the <xref:System.Windows.Forms.TextFormatFlags> values to apply to the text box text.  \n  \n [!code-cs[System.Windows.Forms.TextBoxRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.t_76_1.cs)]\n [!code-vb[System.Windows.Forms.TextBoxRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.t_76_1.vb)]\n [!code-cpp[System.Windows.Forms.TextBoxRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.t_76_1.cpp)]"
  syntax:
