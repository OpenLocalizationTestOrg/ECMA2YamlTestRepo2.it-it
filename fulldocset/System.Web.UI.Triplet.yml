  fullName: System.Web.UI.Triplet
  type: Class
  summary: "Fornisce una classe di base di utilità che viene utilizzata per archiviare tre oggetti correlati."
  remarks: "La classe terna è utilizzata come una struttura di base per archiviare tre oggetti correlati. È una classe di utilità che viene usata in vari modi in ASP.NET. È possibile utilizzare la classe terna nel codice in qualsiasi punto che necessaria una struttura che contiene tre oggetti correlati e in cui nascondere i dati non è essenziale. La classe terna non incapsula relativo `object` riferimenti, <xref:System.Web.UI.Triplet.First>, <xref:System.Web.UI.Triplet.Second>, e <xref:System.Web.UI.Triplet.Third>, nella proprietà; li espone direttamente a tutto il codice chiamante come campi di classe pubblica.</xref:System.Web.UI.Triplet.Third> </xref:System.Web.UI.Triplet.Second> </xref:System.Web.UI.Triplet.First>"
  example:
  - "The following example uses a Triplet object to hold three integer values and another Triplet to hold three label controls.  \n  \n> [!NOTE]\n>  When accessing reference types as members of a Triplet, only generic <xref:System.Object> methods are available for that member.  \n  \n [!code-cs[System.Web.UI.Triplet#1](~/add/codesnippet/csharp/t-system.web.ui.triplet_1.aspx)]\n [!code-vb[System.Web.UI.Triplet#1](~/add/codesnippet/visualbasic/t-system.web.ui.triplet_1.aspx)]"
