  remarks: "In genere l&quot;enumeratore non dispone di accesso esclusivo alla raccolta. Pertanto, l&quot;enumerazione di una raccolta non è quindi una procedura thread-safe. Anche se una raccolta è sincronizzata, altri thread può comunque modificare la raccolta, che determina l&quot;enumeratore generare un&quot;eccezione. Per garantire la protezione dei thread durante l&quot;enumerazione, è possibile seguire una delle strategie seguenti:-bloccare la raccolta per l&quot;intera enumerazione utilizzando un <xref:System.Threading.Monitor>.</xref:System.Threading.Monitor>      -Intercettano e gestiscono le eccezioni generate dalle modifiche apportate da altri thread."
