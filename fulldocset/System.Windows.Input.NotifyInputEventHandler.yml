  fullName: System.Windows.Input.NotifyInputEventHandler
  type: Delegate
  summary: Represents the method that will handle <see cref="E:System.Windows.Input.InputManager.PreNotifyInput"></see> and <see cref="E:System.Windows.Input.InputManager.PostNotifyInput"></see> events.
  remarks: "The input staging area processes input into [!INCLUDE[TLA2#tla_wpf](~/add/includes/tla2sharptla-wpf-md.md)] events.  \n  \n The NotifyInputEventHandler is used with the <xref:System.Windows.Input.InputManager.PreNotifyInput> and <xref:System.Windows.Input.InputManager.PostNotifyInput> events.  \n  \n Input is processed in [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] in the follow stages:  \n  \n1.  Pre-process stage.  The input manager raises the <xref:System.Windows.Input.InputManager.PreProcessInput> event.  \n  \n2.  Pre-notify stage.  The input manager raises the <xref:System.Windows.Input.InputManager.PreNotifyInput> event.  \n  \n3.  The [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] input event or events are raised.  \n  \n4.  Post-notify stage.  The input manager raises the <xref:System.Windows.Input.InputManager.PostNotifyInput> event.  \n  \n5.  Post-process stage.  The input manager raises the <xref:System.Windows.Input.InputManager.PostProcessInput> event."
