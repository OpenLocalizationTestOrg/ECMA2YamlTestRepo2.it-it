  remarks: "I membri protetti di <xref:System.Xml.Serialization.XmlSerializationWriter>devono essere utilizzati solo da classi derivate vengono utilizzate internamente nell&quot;infrastruttura di serializzazione XML di .NET Framework.</xref:System.Xml.Serialization.XmlSerializationWriter>       Durante l&quot;inizializzazione, l&quot;infrastruttura di serializzazione XML di .NET Framework in modo dinamico viene generato l&quot;errore e consente di compilare una classe temporanea per la serializzazione che deriva da <xref:System.Xml.Serialization.XmlSerializationWriter>.</xref:System.Xml.Serialization.XmlSerializationWriter> Durante questo processo, .NET Framework genera metodi di scrittura che implementano il <xref:System.Xml.Serialization.XmlSerializationWriteCallback>delegare.</xref:System.Xml.Serialization.XmlSerializationWriteCallback> Viene eseguita così per alcuni mapping tra tipi di .NET Framework e i tipi di dati XML che vengono serializzati tramite il codice XML con codifica SOAP e non sono elementi radice. Quindi, se necessario, un metodo di scrittura viene chiamato durante la serializzazione.       Non creare direttamente un&quot;istanza di <xref:System.Xml.Serialization.XmlSerializationWriteCallback>.</xref:System.Xml.Serialization.XmlSerializationWriteCallback>       La codifica SOAP è descritta nella sezione 5 della specifica SOAP 1.1."
