  name: CodeIdentifiers
  nameWithType: CodeIdentifiers
  fullName: System.Xml.Serialization.CodeIdentifiers
  type: Class
  summary: "Gestisce un gruppo di nomi di entità di codice correlate o mapping dei tipi generati dall&quot;infrastruttura di serializzazione XML di .NET Framework."
  remarks: "Di seguito sono elencati gli strumenti e le classi che utilizzano il CodeIdentifiers: - il [Web Services Description Language Tool (Wsdl.exe)](http://msdn.microsoft.com/en-us/b9210348-8bc2-4367-8c91-d1a04b403e88), o <xref:System.Web.Services.Description.ServiceDescriptionImporter>(classe), durante la generazione di classi proxy client o server astratte da un documento Web Services Description Language (WSDL).</xref:System.Web.Services.Description.ServiceDescriptionImporter>      -La [XML Schema Definition Tool (Xsd.exe)](~/add/includes/ajax-current-ext-md.md) strumento durante la generazione di classi da documenti di XML Schema Definition (XSD).      -La <xref:System.Web.Services.Description.ServiceDescriptionReflector>classe durante la creazione <xref:System.Web.Services.Description.ServiceDescription>oggetti dalle classi che vengono identificati come servizi Web tramite il <xref:System.Web.Services.WebServiceAttribute>attributo.</xref:System.Web.Services.WebServiceAttribute> </xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.ServiceDescriptionReflector>       Anziché utilizzare direttamente la classe CodeIdentifiers, utilizzare gli strumenti menzionati in precedenza o le classi. Se si desidera controllare i nomi delle entità di codice che sono associati a XML Schema o le definizioni del servizio Web, utilizzare gli attributi associati.       A seconda dell&quot;ambito, un&quot;istanza di CodeIdentifiers può essere utilizzata per gestire i nomi di tutti gli elementi nell&quot;elenco seguente:-tipi, metodi o campi.      -I parametri e il valore restituito di un metodo corrispondente a WSDL di input e output di messaggi.      -Gli oggetti all&quot;interno di un <xref:System.Web.Services.Description.ServiceDescription>istanza che può essere serializzato in un documento WSDL.</xref:System.Web.Services.Description.ServiceDescription>       In genere, la classe viene utilizzata per evitare conflitti tra le entità di codice in un ambito specifico, inclusi i conflitti con il nome di un&quot;entità contenitore."
  syntax:
    content: public class CodeIdentifiers
