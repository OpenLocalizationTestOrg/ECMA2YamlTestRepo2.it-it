  summary: "Aggiunge un mapping di entità o il tipo di codice denominato per il <xref href=&quot;System.Xml.Serialization.CodeIdentifiers&quot;> </xref> ambito dell&quot;istanza, assicurando che il nome è univoco all&quot;interno dell&quot;ambito."
  remarks: "Se il valore di parametro dell&quot;identificatore non è univoco all&quot;interno di <xref:System.Xml.Serialization.CodeIdentifiers>ambito dell&quot;istanza, una stringa univoca è generato e utilizzato al suo posto.</xref:System.Xml.Serialization.CodeIdentifiers> La nuova stringa viene generata mediante l&quot;aggiunta al nome di input. Il nome originale non è univoco se in precedenza è stato passato il <xref:System.Xml.Serialization.CodeIdentifiers.Add%2A>, AddUnique, o <xref:System.Xml.Serialization.CodeIdentifiers.AddReserved%2A>metodo, o se è stato generato da una precedente chiamata al metodo AddUnique.</xref:System.Xml.Serialization.CodeIdentifiers.AddReserved%2A> </xref:System.Xml.Serialization.CodeIdentifiers.Add%2A> In ogni caso, se il nuovo identificatore non è univoco, viene prima passato per il <xref:System.Xml.Serialization.CodeIdentifiers.MakeUnique%2A>metodo per creare un nuovo identificatore univoco.</xref:System.Xml.Serialization.CodeIdentifiers.MakeUnique%2A>       Se si desidera controllare i nomi delle entità di codice che sono associati a XML Schema o le definizioni del servizio Web, utilizzare gli attributi associati, anziché creare un&quot;istanza della <xref:System.Xml.Serialization.CodeIdentifiers>classe.</xref:System.Xml.Serialization.CodeIdentifiers> Per un elenco completo, vedere [attributi che controllano la serializzazione XML](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public string AddUnique (string identifier, object value);
    parameters:
    - id: identifier
      type: System.String
      description: "Nome candidato che viene utilizzato per indicizzare l&quot;entità di codice."
    - id: value
      type: System.Object
      description: "Le informazioni di mapping entità o tipo di codice."
    return:
      type: System.String
      description: "Il valore del parametro identificatore o una stringa modificata se si verifica un conflitto di nome."
