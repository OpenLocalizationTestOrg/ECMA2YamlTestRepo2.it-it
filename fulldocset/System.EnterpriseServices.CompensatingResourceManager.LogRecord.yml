  name: LogRecord
  nameWithType: LogRecord
  fullName: System.EnterpriseServices.CompensatingResourceManager.LogRecord
  type: Class
  summary: "Rappresenta un record di log non strutturati recapitato come COM + <xref uid=&quot;langword_csharp_CrmLogRecordRead&quot; name=&quot;CrmLogRecordRead&quot; href=&quot;&quot;> </xref> struttura. Questa classe non può essere ereditata."
  remarks: "Record di log non strutturati vengono recapitati come COM + `CrmLogRecordRead` struttura. Oltre ai dati utente (un singolo BLOB), contiene campi aggiuntivi che sono utili per il debug o errore di ricerca. Il <xref:System.EnterpriseServices.CompensatingResourceManager.LogRecord.Flags%2A>campo è un campo di bit che fornisce ulteriori informazioni su se questo record è stato dimenticato a un certo punto, e quando è stato scritto.</xref:System.EnterpriseServices.CompensatingResourceManager.LogRecord.Flags%2A> Il <xref:System.EnterpriseServices.CompensatingResourceManager.LogRecord.Sequence%2A>campo fornisce il numero di sequenza del record del log.</xref:System.EnterpriseServices.CompensatingResourceManager.LogRecord.Sequence%2A> Nella maggior parte dei casi, i numeri di sequenza sono sequenziali ma non necessariamente contigui a causa di record di log interno che non vengono recapitati alla classe Compensator del file system distribuito (CRM, Compensating Resource Manager)."
  example:
  - "The following code example demonstrates the use of this class.  \n  \n [!code-vb[EnterpriseServices_Crm#28](~/add/codesnippet/visualbasic/t-system.enterpriseservi_27_1.vb)]\n [!code-cpp[EnterpriseServices_Crm#28](~/add/codesnippet/cpp/t-system.enterpriseservi_27_1.cpp)]\n [!code-cs[EnterpriseServices_Crm#28](~/add/codesnippet/csharp/t-system.enterpriseservi_27_1.cs)]"
  syntax:
    content: public sealed class LogRecord
