  type: Class
  summary: "Esegue il wrapping di un <xref href=&quot;System.Workflow.ComponentModel.Activity&quot;> </xref> la cui esecuzione viene inizializzata da un evento. Questa classe non può essere ereditata."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Si tratta di un <xref:System.Workflow.ComponentModel.CompositeActivity>che viene utilizzata per gestire un evento; in genere può essere generato dall&quot;host o dal runtime in risposta a un timer di ritardo che scade.</xref:System.Workflow.ComponentModel.CompositeActivity> EventDrivenActivity ereditato <xref:System.Workflow.Activities.SequenceActivity>, pertanto, è una sequenza che presenta un&quot;ulteriore limitazione che la prima attività deve essere un <xref:System.Workflow.Activities.IEventActivity>.</xref:System.Workflow.Activities.IEventActivity> </xref:System.Workflow.Activities.SequenceActivity>       È il EventDrivenActivity un <xref:System.Workflow.ComponentModel.CompositeActivity>, ovvero il EventDrivenActivity può contenere altre attività.</xref:System.Workflow.ComponentModel.CompositeActivity> È simile al EventDrivenActivity il <xref:System.Workflow.Activities.SequenceActivity>attività, con alcune caratteristiche aggiuntive.</xref:System.Workflow.Activities.SequenceActivity>       EventDrivenActivity deve disporre di un padre che sia un <xref:System.Workflow.Activities.ListenActivity>, <xref:System.Workflow.Activities.StateActivity>, o <xref:System.Workflow.Activities.StateMachineWorkflowActivity>.</xref:System.Workflow.Activities.StateMachineWorkflowActivity> </xref:System.Workflow.Activities.StateActivity> </xref:System.Workflow.Activities.ListenActivity>       Il primo membro figlio di un&quot;attività EventDrivenActivity deve essere un&quot;attività che eredita da <xref:System.Workflow.Activities.IEventActivity>.</xref:System.Workflow.Activities.IEventActivity> Tutti i figli successivi possono essere di qualsiasi tipo. Il <xref:System.Workflow.Activities.IEventActivity>Blocca e attende l&quot;occorrenza in sospeso di alcuni eventi, quali l&quot;avvio di un timer o l&quot;arrivo di un messaggio.</xref:System.Workflow.Activities.IEventActivity> Quando si verifica l&quot;evento, il <xref:System.Workflow.Activities.IEventActivity>al termine dell&quot;attività in esecuzione e quindi tutte le successive vengono eseguite.</xref:System.Workflow.Activities.IEventActivity>       Quando il <xref:System.Workflow.Activities.StateMachineWorkflowActivity>EventDrivenActivity, contiene il EventDrivenActivity presenta alcune restrizioni:-il EventDrivenActivity può contenere una sola, attività di tipo <xref:System.Workflow.Activities.IEventActivity>.</xref:System.Workflow.Activities.IEventActivity> </xref:System.Workflow.Activities.StateMachineWorkflowActivity>      -La <xref:System.Workflow.Activities.HandleExternalEventActivity>deve essere la prima attività figlia.</xref:System.Workflow.Activities.HandleExternalEventActivity> Un <xref:System.Workflow.Activities.HandleExternalEventActivity>non può essere nel gestore per un&quot;attività figlio e non può essere un elemento figlio di EventDrivenActivity se il <xref:System.Workflow.Activities.HandleExternalEventActivity>non è il primo membro figlio.</xref:System.Workflow.Activities.HandleExternalEventActivity> </xref:System.Workflow.Activities.HandleExternalEventActivity>      -Fino a quando la prima attività è il <xref:System.Workflow.Activities.HandleExternalEventActivity>, il gestore dell&quot;evento può contenere qualsiasi attività.</xref:System.Workflow.Activities.HandleExternalEventActivity> Se un&quot;attività diversa da <xref:System.Workflow.Activities.HandleExternalEventActivity>è contenuto in EventDrivenActivity, tale attività non può contenere un gestore eventi.</xref:System.Workflow.Activities.HandleExternalEventActivity>       Ad esempio, un&quot;attività che supporta la gestione degli eventi può essere utilizzata all&quot;interno di EventDrivenActivity ma l&quot;attività non può contenere i gestori eventi associati a se stessa.       Un altro esempio è che il EventDrivenActivity può contenere un <xref:System.Workflow.Activities.ConditionedActivityGroup>, ma la <xref:System.Workflow.Activities.ConditionedActivityGroup>stesso non può contenere <xref:System.Workflow.Activities.HandleExternalEventActivity>classi.</xref:System.Workflow.Activities.HandleExternalEventActivity> </xref:System.Workflow.Activities.ConditionedActivityGroup> </xref:System.Workflow.Activities.ConditionedActivityGroup>"
  example:
  - "The following code example shows how to use the EventDrivenActivity to perform state machine transitions. This code example is part of the SimpleStateMachineWorkflow SDK sample from the StateMachineWorkflow.cs file. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][Simple State Machine](http://msdn.microsoft.com/en-us/1974edbd-253d-4e01-9095-38ff9c3e749e).  \n  \n [!code-cs[wf_samples#185](~/add/codesnippet/csharp/wf_snippets/snippets19.cs#185)]\n [!code-vb[wf_samples#185](~/add/codesnippet/visualbasic/wf_snippets/snippets19.vb#185)]"
