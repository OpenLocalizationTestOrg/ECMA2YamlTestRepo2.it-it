  summary: "Recupera il codice di generazione del proxy per il tipo specificato utilizzando il percorso e il servizio del punto di fine."
  remarks: "Il <xref:System.Web.Script.Services.ProxyGenerator.GetClientProxyScript%2A>metodo restituisce il codice generazione proxy ECMAScript (JavaScript) per un servizio Web, per un [!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)] servizio o per metodi statici che hanno il <xref:System.Web.Services.WebMethodAttribute>attributo applicato.</xref:System.Web.Services.WebMethodAttribute> </xref:System.Web.Script.Services.ProxyGenerator.GetClientProxyScript%2A> Il `type` parametro contiene il tipo di classe della pagina ASP.NET, classe del servizio Web o classe del servizio WCF. Quando il tipo è una classe del servizio WCF o interfaccia, la classe o interfaccia deve avere il <xref:System.ServiceModel.ServiceContractAttribute>attributo applicato.</xref:System.ServiceModel.ServiceContractAttribute> Se il `debug` parametro `true`, il codice risultante contiene XML supportano commenti del codice che possono essere usati per IntelliSense in [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] o in altri ambienti di sviluppo. Di conseguenza, le dimensioni dello script generato sono più grande."
  syntax:
