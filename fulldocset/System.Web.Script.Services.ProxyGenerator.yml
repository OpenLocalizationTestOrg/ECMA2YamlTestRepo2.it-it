- uid: System.Web.Script.Services.ProxyGenerator.GetClientProxyScript(System.Type,System.String,System.Boolean)
  id: GetClientProxyScript(System.Type,System.String,System.Boolean)
  parent: System.Web.Script.Services.ProxyGenerator
  langs:
  - csharp
  name: GetClientProxyScript(Type,String,Boolean)
  nameWithType: ProxyGenerator.GetClientProxyScript(Type,String,Boolean)
  fullName: System.Web.Script.Services.ProxyGenerator.GetClientProxyScript(Type,String,Boolean)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Script.Services
  summary: "Recupera il codice di generazione del proxy per il tipo specificato."
  remarks: "Il metodo GetClientProxyScript restituisce il codice generazione proxy ECMAScript (JavaScript) per un servizio Web, per un [!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)] servizio o per metodi statici che hanno il <xref:System.Web.Services.WebMethodAttribute>attributo applicato.</xref:System.Web.Services.WebMethodAttribute> Il `type` parametro contiene il tipo di classe della pagina ASP.NET, classe del servizio Web o classe del servizio WCF. Quando il tipo è una classe del servizio WCF o interfaccia, la classe o interfaccia deve avere il <xref:System.ServiceModel.ServiceContractAttribute>attributo applicato.</xref:System.ServiceModel.ServiceContractAttribute> Se il `debug` parametro `true`, il codice risultante contiene XML supportano commenti del codice che possono essere usati per IntelliSense in [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] o in altri ambienti di sviluppo. Di conseguenza, le dimensioni dello script generato sono più grande."
  syntax:
    content: public static string GetClientProxyScript (Type type, string path, bool debug);
    parameters:
    - id: type
      type: System.Type
      description: "Il tipo dell&quot;oggetto da ottenere lo script."
    - id: path
      type: System.String
      description: "Il percorso dell&quot;endpoint."
    - id: debug
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Per includere commenti di codice XML. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.String
      description: "Il codice di generazione del proxy."
  overload: System.Web.Script.Services.ProxyGenerator.GetClientProxyScript*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>type</code> or <code>path</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Il tipo specificato non è supportato per la generazione del proxy."
  platform:
  - net462
