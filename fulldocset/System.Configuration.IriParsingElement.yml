  namespace: System.Configuration
  summary: "Ottiene o imposta il valore di <xref href=&quot;System.Configuration.IriParsingElement&quot;> </xref> impostazione di configurazione."
  remarks: "L&quot; <xref:System.Configuration.IriParsingElement>elaborazione della configurazione impostazione controlli IRI nella <xref:System.Uri?displayProperty=fullName>classe.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IriParsingElement> Questa impostazione controlla inoltre indirettamente nome IDN (International Domain) l&quot;elaborazione di set con la <xref:System.Configuration.IdnElement?displayProperty=fullName>classe.</xref:System.Configuration.IdnElement?displayProperty=fullName> Elaborazione IRI deve essere abilitato per l&quot;elaborazione possibili IDN. Se l&quot;elaborazione di IRI è disabilitata, elaborazione IDN verrà configurata l&quot;impostazione predefinita, in cui viene utilizzato il comportamento di .NET Framework 2.0 per la compatibilità e non vengono utilizzati i nomi IDN.       L&quot;impostazione di configurazione per il <xref:System.Configuration.IriParsingElement>verranno letti una volta quando il primo <xref:System.Uri?displayProperty=fullName>classe viene costruita.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IriParsingElement> Modifiche alle impostazioni di configurazione dopo tale periodo di tempo vengono ignorate.       Per ulteriori informazioni sul supporto IRI, vedere la sezione Osservazioni per la <xref:System.Uri?displayProperty=fullName>classe.</xref:System.Uri?displayProperty=fullName>"
  syntax:
    content: public bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: "Valore booleano che indica se è abilitato l&quot;elaborazione di identificatore IRI (International Resource)."
