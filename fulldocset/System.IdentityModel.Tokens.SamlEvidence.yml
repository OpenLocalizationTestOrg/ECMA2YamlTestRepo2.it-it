  name: SamlEvidence
  nameWithType: SamlEvidence
  fullName: System.IdentityModel.Tokens.SamlEvidence
  type: Class
  summary: "Rappresenta l&quot;evidenza utilizzata per eseguire il rendering di una decisione di autorizzazione per un <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> token di sicurezza."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>token di sicurezza specificano le rispettive attestazioni utilizzando asserzioni SAML, che è possono specificare quando l&quot;oggetto è stato autorizzato ad accedere a una risorsa specifica.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Le attestazioni in un&quot;asserzione SAML vengono rappresentate da istruzioni SAML. La specifica SAML definisce un set di tipi di istruzione SAML e uno di essi è un <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> Un <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>asserisce una decisione di autorizzazione riguardante l&quot;accesso da parte dell&quot;oggetto per la risorsa specificata è stata eseguita.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> La classe SamlEvidence rappresenta l&quot;evidenza utilizzata da un&quot;autorità SAML per eseguire il rendering di una decisione di autorizzazione per un <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> L&quot;evidenza viene specificata come asserzioni SAML o un riferimento ad asserzioni SAML, che fanno riferimento al <xref:System.IdentityModel.Tokens.SamlEvidence.Assertions%2A>e <xref:System.IdentityModel.Tokens.SamlEvidence.AssertionIdReferences%2A>proprietà, rispettivamente.</xref:System.IdentityModel.Tokens.SamlEvidence.AssertionIdReferences%2A> </xref:System.IdentityModel.Tokens.SamlEvidence.Assertions%2A>"
  example:
  - "<xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>  \n  \n <xref:System.IdentityModel.Tokens.SamlAssertion>  \n  \n <xref:System.IdentityModel.Tokens.SamlSecurityToken>"
