  name: SecurityPermissionAttribute
  nameWithType: SecurityPermissionAttribute
  fullName: System.Security.Permissions.SecurityPermissionAttribute
  type: Class
  summary: "Consente di azioni di sicurezza per <xref href=&quot;System.Security.Permissions.SecurityPermission&quot;> </xref> da applicare al codice usando la sicurezza dichiarativa. Questa classe non può essere ereditata."
  remarks: "L&quot;ambito della dichiarazione che è consentita dipende il <xref:System.Security.Permissions.SecurityAction>utilizzato.</xref:System.Security.Permissions.SecurityAction>       Le informazioni di sicurezza dichiarate da un attributo di sicurezza viene archiviate nei metadati dell&quot;attributo di destinazione e si accedono dal sistema in fase di esecuzione. Gli attributi di sicurezza vengono utilizzati solo per la sicurezza dichiarativa. Per la sicurezza imperativa, utilizzare la classe dell&quot;autorizzazione corrispondente.       Quando si utilizza la classe SecurityPermissionAttribute, eseguire l&quot;azione di sicurezza con le autorizzazioni che sono stati richiesti. Ogni autorizzazione di sicurezza che può essere richiesta, come definito nell&quot; <xref:System.Security.Permissions.SecurityPermissionFlag>enumerazione, è una proprietà corrispondente nella classe SecurityPermissionAttribute.</xref:System.Security.Permissions.SecurityPermissionFlag> Ad esempio, per richiedere la possibilità di accedere a codice non gestito, seguire l&quot;istruzione di richiesta con l&quot;impostazione della proprietà richiesta, come indicato di seguito: `SecurityPermissionAttribute(SecurityAction.Demand, UnmanagedCode=true)`.      > [!NOTE] > Un&quot;eccezione per l&quot;equivalenza tra il <xref:System.Security.Permissions.SecurityPermissionFlag>enumerazione e la proprietà SecurityPermissionAttribute è che il <xref:System.Security.Permissions.SecurityPermissionFlag>il valore di enumerazione è rappresentato dal <xref:System.Security.Permissions.SecurityAttribute.Unrestricted%2A>proprietà (ereditata dalla <xref:System.Security.Permissions.SecurityAttribute>classe).</xref:System.Security.Permissions.SecurityAttribute> </xref:System.Security.Permissions.SecurityAttribute.Unrestricted%2A> </xref:System.Security.Permissions.SecurityPermissionFlag> </xref:System.Security.Permissions.SecurityPermissionFlag> Per richiedere tutte le autorizzazioni di sicurezza, specificare `Unrestricted=true`."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class SecurityPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
