  fullName: System.Security.Cryptography.ManifestSignatureInformation.VerifySignature(ActivationContext,ManifestKinds,X509RevocationFlag,X509RevocationMode)
  type: Method
  assemblies:
  - System.Core
  namespace: System.Security.Cryptography
  summary: "Raccoglie e verifica le informazioni sulle firme di manifesti appartenenti a un contesto di attivazione specificato e il tipo del manifesto e consente i certificati da selezionare per la revoca."
  syntax:
    content: public static System.Security.Cryptography.ManifestSignatureInformationCollection VerifySignature (ActivationContext application, System.Security.ManifestKinds manifests, System.Security.Cryptography.X509Certificates.X509RevocationFlag revocationFlag, System.Security.Cryptography.X509Certificates.X509RevocationMode revocationMode);
    parameters:
    - id: application
      type: System.ActivationContext
      description: "Il contesto di applicazione dei manifesti. Contesti di attivazione appartengono a un&quot;applicazione e contengono più manifesti."
    - id: manifests
      type: System.Security.ManifestKinds
      description: "Il tipo del manifesto. Questo parametro specifica i manifesti nel contesto di attivazione che si desidera verificare."
    - id: revocationFlag
      type: System.Security.Cryptography.X509Certificates.X509RevocationFlag
      description: "Uno dei valori di enumerazione che specifica quali certificati nella catena di sono contrassegnati per la revoca. Il valore predefinito è <xref href=&quot;System.Security.Cryptography.X509Certificates.X509RevocationFlag&quot;> </xref>."
    - id: revocationMode
      type: System.Security.Cryptography.X509Certificates.X509RevocationMode
      description: "Determina se la verifica di x.&509; dovrebbe essere online per gli elenchi di revoche di certificati."
    return:
      type: System.Security.Cryptography.ManifestSignatureInformationCollection
      description: "Una raccolta che contiene un <xref href=&quot;System.Security.Cryptography.ManifestSignatureInformation&quot;> </xref> oggetto per ogni manifesto verificato."
  overload: System.Security.Cryptography.ManifestSignatureInformation.VerifySignature*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>application</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Un valore specificato per il <code> revocationFlag </code> o <code> revocationMode </code> parametro non è valido."
  platform:
  - net462
