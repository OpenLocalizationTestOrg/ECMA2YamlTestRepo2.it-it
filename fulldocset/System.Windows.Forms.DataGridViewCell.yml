A>       Se `formattedValue` non è uguale a <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, questo metodo analizza `formattedValue` utilizzando il <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>proprietà e il valore specificato o predefinito convertitori.</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>       Se la cella <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>è nullable, questo metodo include il valore restituito come un <xref:System.Nullable%601>tipo.</xref:System.Nullable%601> </xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>"
