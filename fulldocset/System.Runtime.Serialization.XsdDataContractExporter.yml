  name: XsdDataContractExporter
  nameWithType: XsdDataContractExporter
  fullName: System.Runtime.Serialization.XsdDataContractExporter
  type: Class
  summary: "Consente la trasformazione di un set di [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] tipi utilizzati nei contratti dati in un file XML schema (XSD)."
  remarks: "Utilizzare la classe XsdDataContractExporter dopo avere creato un servizio Web che incorpora dati rappresentati da tipi common language runtime (CLR) e quando è necessario esportare XML schema per ogni tipo deve essere utilizzato da altri servizi Web. Vale a dire XsdDataContractExporter Trasforma un set di tipi CLR in XML Schema. (Per ulteriori informazioni sui tipi che può essere usato, vedere [tipi supportati dal serializzatore dei contratti dati](~/add/includes/ajax-current-ext-md.md).) Gli schemi possono quindi essere esposti attraverso un documento Web Services Description Language (WSDL) per l&quot;utilizzo da altri utenti che devono interoperare con il servizio.       Al contrario, se si sta creando un servizio Web che deve interoperare con un servizio Web esistente, utilizzare il <xref:System.Runtime.Serialization.XsdDataContractImporter>per trasformare XML schema e creare i tipi CLR che rappresentano i dati in un linguaggio di programmazione selezionato.</xref:System.Runtime.Serialization.XsdDataContractImporter>       Genera il XsdDataContractExporter un <xref:System.Xml.Schema.XmlSchemaSet>oggetto che contiene la raccolta di schemi.</xref:System.Xml.Schema.XmlSchemaSet> Accedere al set di schemi tramite il <xref:System.Xml.Schema.XmlSchemaSet.Schemas%2A>proprietà.</xref:System.Xml.Schema.XmlSchemaSet.Schemas%2A>      > [!NOTE] > Per generare rapidamente file XML schema definition (XSD) in grado di utilizzare altri servizi Web, utilizzare il XsdDataContractExporter.      ## Esportazione di schemi in un oggetto XmlSchemaSet per creare un&quot;istanza di <xref:System.Xml.Schema.XmlSchemaSet>classe che contiene i file di schema XML, è necessario tenere presente quanto segue.</xref:System.Xml.Schema.XmlSchemaSet>       Il set di tipi da esportare vengono registrate come un set di contratti dati interno. Di conseguenza, è possibile chiamare il <xref:System.Runtime.Serialization.XsdDataContractExporter.CanExport%2A>metodo più volte per aggiungere nuovi tipi di set senza compromettere le prestazioni poiché solo i tipi di nuovo verranno aggiunto al set di schemi.</xref:System.Runtime.Serialization.XsdDataContractExporter.CanExport%2A> Durante il <xref:System.Runtime.Serialization.XsdDataContractExporter.Export%2A>operazione, gli schemi esistenti vengono confrontati con i nuovi schemi da aggiungere.</xref:System.Runtime.Serialization.XsdDataContractExporter.Export%2A> Se sono presenti conflitti, verrà generata un&quot;eccezione. Viene in genere rilevato un conflitto se due tipi con gli stessi dati contratto nome ma diversi contratti (membri diversi) vengono esportati dalla stessa istanza XsdDataContractExporter.      ## Utilizzando l&quot;utilità di esportazione consigliato di utilizzare questa classe consiste nel modo seguente: 1.  Utilizzare uno del <xref:System.Runtime.Serialization.XsdDataContractExporter.CanExport%2A>overload per determinare se il tipo specificato o un set di tipi può essere esportato.</xref:System.Runtime.Serialization.XsdDataContractExporter.CanExport%2A> Utilizzare uno degli overload appropriato alle esigenze.      2.  Chiamare il corrispondente <xref:System.Runtime.Serialization.XsdDataContractExporter.Export%2A>metodo.</xref:System.Runtime.Serialization.XsdDataContractExporter.Export%2A>      3.  Recuperare gli schemi dal <xref:System.Runtime.Serialization.XsdDataContractExporter.Schemas%2A>proprietà.</xref:System.Runtime.Serialization.XsdDataContractExporter.Schemas%2A>"
  example:
  - "The following example creates an instance of the XsdDataContractExporter and calls the <xref:System.Runtime.Serialization.XsdDataContractExporter.Export%28System.Type%29> method.  \n  \n [!code-vb[XsdDataContractExporter#0](~/add/codesnippet/visualbasic/t-system.runtime.seriali_12_1.vb)]\n [!code-cs[XsdDataContractExporter#0](~/add/codesnippet/csharp/t-system.runtime.seriali_12_1.cs)]"
