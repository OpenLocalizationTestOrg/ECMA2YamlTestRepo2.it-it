  summary: "Rappresenta un <xref uid=&quot;langword_csharp_&lt;issuerNameRegistry&gt;&quot; name=&quot;&lt;issuerNameRegistry&gt;&quot; href=&quot;&quot;> </xref> elemento in un file di configurazione. Questa classe non può essere ereditata."
  remarks: "Il `<issuerNameRegistry>` elemento consente di configurare il Registro di sistema di nome dell&quot;autorità di certificazione. Il Registro di sistema di nome dell&quot;autorità di certificazione esegue il mapping a un nome di stringa token dell&quot;autorità di certificazione. Il <xref:System.IdentityModel.Configuration.IssuerNameRegistryElement.Type%2A>proprietà (che rappresenta il `type` attributo dell&quot;elemento) può essere impostato su come registrare un tipo personalizzato.</xref:System.IdentityModel.Configuration.IssuerNameRegistryElement.Type%2A> Per impostazione predefinita, un tipo di <xref:System.IdentityModel.Tokens.ConfigurationBasedIssuerNameRegistry>presuppone.</xref:System.IdentityModel.Tokens.ConfigurationBasedIssuerNameRegistry>       Il `<issuerNameRegistry>` elemento può essere specificato a livello di servizio sotto il `<identityConfiguration>` elemento o in una raccolta di gestore del token di sicurezza nel `<securityTokenHandlerConfiguration>` elemento. Il `IssuerNameRegistry` proprietà del <xref:System.IdentityModel.Configuration.IdentityConfigurationElement>classe e il <xref:System.IdentityModel.Configuration.SecurityTokenHandlerConfigurationElement>classe è un&quot;istanza di IssuerNameRegistryElement.</xref:System.IdentityModel.Configuration.SecurityTokenHandlerConfigurationElement> </xref:System.IdentityModel.Configuration.IdentityConfigurationElement>"
