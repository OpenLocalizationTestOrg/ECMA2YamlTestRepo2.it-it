  fullName: System.Web.UI.WebControls.ScrollBars
  type: Enum
  summary: "Specifica la visibilità e la posizione delle barre di scorrimento in una <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref> controllo."
  remarks: "L&quot;enumerazione di barre di scorrimento rappresenta la visibilità e la posizione delle barre di scorrimento in una <xref:System.Web.UI.WebControls.Panel>controllo.</xref:System.Web.UI.WebControls.Panel> Il <xref:System.Web.UI.WebControls.Panel.ScrollBars%2A>proprietà utilizza questi valori di enumerazione per specificare il tipo di barre di scorrimento per visualizzare in un <xref:System.Web.UI.WebControls.Panel>controllo.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel.ScrollBars%2A> Il valore predefinito per il <xref:System.Web.UI.WebControls.Panel.ScrollBars%2A>proprietà `None`, che indica se è visualizzata alcuna barra di scorrimento.</xref:System.Web.UI.WebControls.Panel.ScrollBars%2A>       Se si specifica `Auto` per il <xref:System.Web.UI.WebControls.Panel.ScrollBars%2A>proprietà, le barre di scorrimento vengono visualizzate automaticamente quando le dimensioni del contenuto di un <xref:System.Web.UI.WebControls.Panel>controllo supera le dimensioni del <xref:System.Web.UI.WebControls.Panel>controllo.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel.ScrollBars%2A> Ad esempio, se un <xref:System.Web.UI.WebControls.Panel>controllo contiene una tabella e il pannello non è sufficiente per visualizzare tutte le righe nella tabella, viene visualizzata una barra di scorrimento verticale.</xref:System.Web.UI.WebControls.Panel> Se le dimensioni della tabella superano l&quot;altezza e larghezza del pannello, verranno visualizzate entrambe le barre di scorrimento orizzontale e verticale."
  example:
  - "The following code example demonstrates how to declaratively set the <xref:System.Web.UI.WebControls.Panel.ScrollBars%2A> property to `Auto`. The panel contains a table, the entire contents of which exceed the size of the panel. This causes both vertical and horizontal scroll bars to be automatically displayed when the panel is rendered. The user can then scroll to view all the data in the table.  \n  \n [!code-vb[Panel.Scrollbars#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_130_1.aspx)]\n [!code-cs[Panel.Scrollbars#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_130_1.aspx)]  \n  \n The following code example demonstrates the ScrollBars enumeration values. A <xref:System.Web.UI.WebControls.ListBox> control is populated with the ScrollBars enumeration values. The scroll bars displayed in the panel change, based on the value the user selects from the list box.  \n  \n [!code-vb[Panel.Scrollbars2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_130_2.aspx)]\n [!code-cs[Panel.Scrollbars2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_130_2.aspx)]"
