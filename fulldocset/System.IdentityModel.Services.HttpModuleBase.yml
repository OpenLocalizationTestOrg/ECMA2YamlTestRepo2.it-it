  parent: System.IdentityModel.Services.HttpModuleBase
  langs:
  - csharp
  name: InitializeModule(HttpApplication)
  nameWithType: HttpModuleBase.InitializeModule(HttpApplication)
  fullName: System.IdentityModel.Services.HttpModuleBase.InitializeModule(HttpApplication)
  type: Method
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "Quando sottoposto a override in una classe derivata, inizializza il modulo corrente e lo prepara per gestire gli eventi dal relativo oggetto di applicazione ASP.NET."
  remarks: "Utilizzare il metodo InitializeModule per caricare anche qualsiasi stato di configurazione aggiuntiva per registrare metodi di gestione degli eventi con eventi specifici generati dal <xref:System.Web.HttpApplication>oggetto.</xref:System.Web.HttpApplication> Quando questo metodo viene chiamato dal <xref:System.IdentityModel.Services.HttpModuleBase.Init%2A>(metodo), il <xref:System.IdentityModel.Services.HttpModuleBase.FederationConfiguration%2A>proprietà è già stata inizializzata.</xref:System.IdentityModel.Services.HttpModuleBase.FederationConfiguration%2A> </xref:System.IdentityModel.Services.HttpModuleBase.Init%2A> È possibile ottenere l&quot;oggetto di configurazione che è attiva per questo modulo da questa proprietà. Il <xref:System.IdentityModel.Services.HttpModuleBase.FederationConfiguration%2A>proprietà deve essere usata per l&quot;elaborazione token tutti in questo modulo.</xref:System.IdentityModel.Services.HttpModuleBase.FederationConfiguration%2A>"
  syntax:
    content: protected abstract void InitializeModule (System.Web.HttpApplication context);
    parameters:
    - id: context
      type: System.Web.HttpApplication
      description: "L&quot;oggetto di applicazione che contiene questo modulo."
  overload: System.IdentityModel.Services.HttpModuleBase.InitializeModule*
  exceptions: []
  platform:
  - net462
