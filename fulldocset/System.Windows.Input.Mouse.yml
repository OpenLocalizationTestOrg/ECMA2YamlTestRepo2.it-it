  name: Mouse
  nameWithType: Mouse
  fullName: System.Windows.Input.Mouse
  type: Class
  summary: "Rappresenta il dispositivo mouse per un thread specifico."
  remarks: "La classe Mouse fornisce mouse gli eventi correlati, metodi e proprietà che forniscono informazioni riguardanti lo stato del mouse.       Ogni evento Mouse definito come un evento associato viene nuovamente esposto dalle classi di elemento di base da <xref:System.Windows.UIElement>e <xref:System.Windows.ContentElement>come nuovo evento indirizzato.</xref:System.Windows.ContentElement> </xref:System.Windows.UIElement> In genere, è più conveniente gestire gli eventi del mouse per un&quot;applicazione in <xref:System.Windows.UIElement>e <xref:System.Windows.ContentElement>, anziché gli eventi del Mouse.</xref:System.Windows.ContentElement> </xref:System.Windows.UIElement> Per informazioni dettagliate, vedere [Input Overview](~/add/includes/ajax-current-ext-md.md).       I membri statici della classe Mouse delegano al database primario <xref:System.Windows.Input.MouseDevice>del gestore di input del thread chiamante.</xref:System.Windows.Input.MouseDevice>"
  syntax:
    content: public static class Mouse
