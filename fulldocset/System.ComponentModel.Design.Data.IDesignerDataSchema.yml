  langs:
  - csharp
  name: IDesignerDataSchema
  nameWithType: IDesignerDataSchema
  fullName: System.ComponentModel.Design.Data.IDesignerDataSchema
  type: Interface
  summary: "Definisce i metodi per il recupero delle informazioni sullo schema dell&quot;archivio dati."
  remarks: "Le classi che implementano l&quot;interfaccia IDesignerDataSchema recuperano informazioni sullo schema da un archivio dati e restituiscono l&quot;interfaccia utente, in genere per popolare gli elementi che consentono all&quot;utente di specificare l&quot;oggetto archivio dati che si desidera utilizzare.       L&quot;interfaccia IDesignerDataSchema fornisce due metodi: il <xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>metodo, che restituisce gli oggetti dello schema di richiesta, e <xref:System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass%2A>metodo, che indica se un oggetto dello schema di dati specificato è supportato dall&quot;archivio dati.</xref:System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass%2A> </xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>"
  syntax:
    content: public interface IDesignerDataSchema
  implements: []
  platform:
  - net462
- uid: System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems(System.ComponentModel.Design.Data.DesignerDataSchemaClass)
  id: GetSchemaItems(System.ComponentModel.Design.Data.DesignerDataSchemaClass)
  parent: System.ComponentModel.Design.Data.IDesignerDataSchema
  langs:
  - csharp
  name: GetSchemaItems(DesignerDataSchemaClass)
  nameWithType: IDesignerDataSchema.GetSchemaItems(DesignerDataSchemaClass)
  fullName: System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems(DesignerDataSchemaClass)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Data
  summary: "Ottiene una raccolta di elementi di schema specificato."
  remarks: "Il metodo GetSchemaItems restituisce una raccolta di tutti gli oggetti dello schema specificato nell&quot;archivio dati.       Vedere la <xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass>classe per l&quot;elenco di oggetti dello schema supportati da .NET Framework.</xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass> È possibile aggiungere altri oggetti dello schema per la <xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass>classe mediante la creazione di un tipo derivato.</xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass>       Se l&quot;archivio dati non supporta l&quot;oggetto dello schema richiesto, il metodo GetSchemaItems dovrebbe restituire `null`. È possibile utilizzare il <xref:System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass%2A>metodo per determinare se un archivio dati supporta l&quot;oggetto dello schema richiesto prima di chiamare il metodo GetSchemaItems, per evitare la restituzione `null` all&quot;applicazione.</xref:System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass%2A>       Se l&quot;archivio dati supporta l&quot;oggetto richiesto, ma non contiene tutte le istanze, il metodo GetSchemaItems deve restituire una raccolta vuota."
  syntax:
    content: public System.Collections.ICollection GetSchemaItems (System.ComponentModel.Design.Data.DesignerDataSchemaClass schemaClass);
    parameters:
    - id: schemaClass
      type: System.ComponentModel.Design.Data.DesignerDataSchemaClass
      description: "Gli oggetti dello schema da restituire."
    return:
      type: System.Collections.ICollection
      description: "Una raccolta di oggetti dello schema del tipo specificato."
  overload: System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass(System.ComponentModel.Design.Data.DesignerDataSchemaClass)
  id: SupportsSchemaClass(System.ComponentModel.Design.Data.DesignerDataSchemaClass)
  parent: System.ComponentModel.Design.Data.IDesignerDataSchema
  langs:
  - csharp
  name: SupportsSchemaClass(DesignerDataSchemaClass)
  nameWithType: IDesignerDataSchema.SupportsSchemaClass(DesignerDataSchemaClass)
  fullName: System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass(DesignerDataSchemaClass)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Data
  summary: "Restituisce un valore che indica se l&quot;archivio dati contiene l&quot;oggetto dello schema di dati specificato."
  remarks: "Il metodo SupportsSchemaClass indica se l&quot;archivio dati supporta un oggetto dello schema di dati specificato. Se l&quot;archivio dati non supporta l&quot;oggetto specificato, il metodo SupportsSchemaClass dovrebbe restituire `false`.       È possibile aggiungere test per gli oggetti dello schema di dati aggiuntivi derivandolo dalla <xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass>classe.</xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass>"
  syntax:
    content: public bool SupportsSchemaClass (System.ComponentModel.Design.Data.DesignerDataSchemaClass schemaClass);
    parameters:
    - id: schemaClass
      type: System.ComponentModel.Design.Data.DesignerDataSchemaClass
      description: "Gli oggetti dello schema da restituire."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se l&quot;archivio dati supporta l&quot;oggetto dello schema di dati specificato. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass*
  exceptions: []
  platform:
  - net462
