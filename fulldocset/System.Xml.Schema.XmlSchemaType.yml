      type: System.Xml.Schema.XmlSchemaDerivationMethod
      description: "Uno del <xref href=&quot;System.Xml.Schema.XmlSchemaDerivationMethod&quot;> </xref> valori che rappresentano un metodo di derivazione del tipo da escludere dal test."
