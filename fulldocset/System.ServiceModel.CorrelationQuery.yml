  remarks: "CorrelationQuery è un set di query che vengono eseguiti in un messaggio in ingresso o in uscita per generare un set di chiavi di istanza. Un <xref:System.Runtime.DurableInstancing.InstanceKey>rappresenta un&quot;associazione tra i dati selezionati dalla query e una particolare istanza del servizio.</xref:System.Runtime.DurableInstancing.InstanceKey>       Il <xref:System.ServiceModel.CorrelationQuery.Where%2A>clausola consente all&quot;utente di filtrare il set di messaggi eseguita su questo elemento CorrelationQuery.</xref:System.ServiceModel.CorrelationQuery.Where%2A> Il <xref:System.ServiceModel.CorrelationQuery.Select%2A>clausola rappresenta il set di query utilizzato per identificare in modo univoco l&quot;istanza del servizio per il quale deve essere inviato un messaggio in arrivo.</xref:System.ServiceModel.CorrelationQuery.Select%2A> Il <xref:System.ServiceModel.CorrelationQuery.SelectAdditional%2A>clausole sono un set di query che rappresentano nuove chiavi di istanza che devono essere create per associare i dati con l&quot;istanza del servizio.</xref:System.ServiceModel.CorrelationQuery.SelectAdditional%2A>"
