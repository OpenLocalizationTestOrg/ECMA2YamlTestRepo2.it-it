  summary: "Indica che una classe può essere serializzata. Questa classe non può essere ereditata."
  remarks: "Applicare l&quot;attributo SerializableAttribute a un tipo per indicare che è possono serializzare le istanze di questo tipo. Common language runtime genera <xref:System.Runtime.Serialization.SerializationException>se qualsiasi tipo di grafico di oggetti serializzati non ha applicato l&quot;attributo SerializableAttribute.</xref:System.Runtime.Serialization.SerializationException>       Applicare l&quot;attributo SerializableAttribute anche se la classe implementa anche il <xref:System.Runtime.Serialization.ISerializable>interfaccia per controllare il processo di serializzazione.</xref:System.Runtime.Serialization.ISerializable>       Quando si applica l&quot;attributo SerializableAttribute a un tipo, tutti i campi privati e pubblici vengono serializzati per impostazione predefinita. È possibile controllare la serializzazione in modo più granulare implementando il <xref:System.Runtime.Serialization.ISerializable>interfaccia per eseguire l&quot;override del processo di serializzazione.</xref:System.Runtime.Serialization.ISerializable>       Oppure è possibile escludere i campi dalla serializzazione applicando la <xref:System.NonSerializedAttribute>al campo dell&quot;attributo.</xref:System.NonSerializedAttribute> Se un campo di un tipo serializzabile contiene un puntatore, un handle o un&quot;altra struttura di dati che è specifico per uno specifico ambiente e non può essere ricostituita in modo significativo in un ambiente diverso, quindi è possibile applicare il <xref:System.NonSerializedAttribute>attributo a quel campo.</xref:System.NonSerializedAttribute>       Per ulteriori informazioni sull&quot;utilizzo degli attributi, vedere [attributi](~/add/includes/ajax-current-ext-md.md). Per ulteriori informazioni sulla serializzazione, vedere <xref:System.Runtime.Serialization>.</xref:System.Runtime.Serialization>"
  example:
  - "The following example demonstrates serialization of an object that is marked with the SerializableAttribute attribute. To use the <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter> instead of the <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter>, uncomment the appropriate lines.  \n  \n [!code-cpp[SerializationAttributes#1](~/add/codesnippet/cpp/t-system.serializableatt_1.cpp)]\n [!code-cs[SerializationAttributes#1](~/add/codesnippet/csharp/t-system.serializableatt_1.cs)]\n [!code-vb[SerializationAttributes#1](~/add/codesnippet/visualbasic/t-system.serializableatt_1.vb)]"
