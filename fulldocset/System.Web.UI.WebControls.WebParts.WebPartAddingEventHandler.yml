  nameWithType: WebPartAddingEventHandler
  fullName: System.Web.UI.WebControls.WebParts.WebPartAddingEventHandler
  type: Delegate
  summary: "Rappresenta il metodo che gestisce il <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding&quot;> </xref> evento di un <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> oggetto."
  remarks: "Il <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>evento viene generato dal <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartAdding%2A>metodo appena prima di aggiungere un controllo a una zona Web part.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartAdding%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding> Questo evento fornisce la possibilità di annullare il processo prima del completamento. Il <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>eventi viene chiamato dopo l&quot;aggiunta di un controllo a una zona Web part.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>       Il metodo specificato nel delegato WebPartAddingEventHandler viene chiamato quando un <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>viene generato l&quot;evento.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>       Gli sviluppatori di pagine possono fornire gestori personalizzati per l&quot;evento mediante l&quot;aggiunta di `OnWebPartAdding` attributo il `<asp:webpartmanager>` elemento in una pagina e assegnando un nome di metodo personalizzato per l&quot;attributo. Un gestore personalizzato può essere assegnato anche a livello di codice. Per ulteriori informazioni sull&quot;assegnazione di un gestore eventi a livello di codice, vedere [NIB: procedura: connettere i metodi del gestore eventi agli eventi](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)."
  syntax:
    content: public delegate void WebPartAddingEventHandler(object sender, WebPartAddingEventArgs e);
