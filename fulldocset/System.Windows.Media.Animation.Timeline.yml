dia.Animation.Clock>creato per questa sequenza temporale.</xref:System.Windows.Media.Animation.Clock>  Per ulteriori informazioni, vedere il [Cenni preliminari sugli eventi di temporizzazione](~/add/includes/ajax-current-ext-md.md)."
