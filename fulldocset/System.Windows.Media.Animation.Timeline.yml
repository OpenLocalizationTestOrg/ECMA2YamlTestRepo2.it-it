  name: Timeline
  nameWithType: Timeline
  fullName: System.Windows.Media.Animation.Timeline
  type: Class
  summary: "Definisce un segmento di tempo."
  remarks: "Una sequenza temporale rappresenta un segmento di tempo.  Fornisce proprietà che consentono di specificare la lunghezza di tale segmento di inizio, quante volte viene ripetuta, la velocità di avanzamento di tempo in tale intervallo e così via.       Le classi che ereditano dalla classe timeline forniscono funzionalità aggiuntive, ad esempio animazioni e supporti la riproduzione. Di seguito sono riportati esempi di alcuni dei diversi tipi di sequenze temporali specializzate disponibili.      - **Animazioni**: un <xref:System.Windows.Media.Animation.AnimationTimeline>è un tipo di sequenza temporale che produce valori di output.</xref:System.Windows.Media.Animation.AnimationTimeline> Quando si associa un&quot;animazione a una proprietà, l&quot;animazione aggiorna il valore della proprietà durante la riproduzione, in tal modo &quot;averla&quot;. Per un&quot;introduzione alle animazioni, vedere [panoramica dell&quot;animazione](~/add/includes/ajax-current-ext-md.md). Per informazioni sui vari modi per applicare le animazioni, vedere il [Property Animation Techniques Overview](~/add/includes/ajax-current-ext-md.md).      - **MediaTimelines**: A <xref:System.Windows.Media.MediaTimeline>è un tipo di sequenza temporale che controlla la riproduzione di un file multimediale.</xref:System.Windows.Media.MediaTimeline>      - **ParallelTimeline**: A <xref:System.Windows.Media.Animation.ParallelTimeline>è un tipo di sequenza temporale che raggruppa altre sequenze temporali.</xref:System.Windows.Media.Animation.ParallelTimeline>      - **Storyboard**: A <xref:System.Windows.Media.Animation.Storyboard>è un tipo speciale di <xref:System.Windows.Media.Animation.ParallelTimeline>che fornisce oggetti e proprietà informazioni di destinazione per le sequenze in essa contenute.</xref:System.Windows.Media.Animation.ParallelTimeline> </xref:System.Windows.Media.Animation.Storyboard> Per ulteriori informazioni su <xref:System.Windows.Media.Animation.Storyboard>degli oggetti, vedere il [Storyboards Overview](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Media.Animation.Storyboard>       Per ulteriori informazioni sull&quot;utilizzo di sequenze temporali, vedere il [panoramica dell&quot;animazione](../Topic/Animation%20Overview.md). Per un&quot;introduzione alle funzionalità delle sequenze temporali, vedere il [Timing Behaviors Overview](~/add/includes/ajax-current-ext-md.md).      ## Data Binding e animazione sequenze temporali più proprietà della sequenza temporale può essere associata a dati o animata; Tuttavia, a causa della modalità di funzionamento del sistema di temporizzazione, dati associate o animate sequenze temporali non si comportano come gli altri dati associato o animati oggetti. Per comprendere questo comportamento, è utile per comprendere le implicazioni attivare una sequenza temporale.       Quando viene applicata una sequenza temporale, vengono effettuate copie della sequenza temporale e le sequenze temporali figlio. Queste copie sono bloccate (resa di sola lettura) e <xref:System.Windows.Media.Animation.Clock>vengono creati oggetti da essi.</xref:System.Windows.Media.Animation.Clock> Si tratta di questi orologi di cui eseguono il lavoro effettivo dell&quot;animazione le proprietà di destinazione. Se una sequenza temporale è stata associata a dati o aggiungendo un&quot;animazione, uno snapshot dei relativi valori correnti è stato apportato quando è stato creato il clock. Anche se la sequenza temporale originale potrebbe continuare a modificare, ovvero il clock non lo consente.       Per una sequenza temporale per riflettere le modifiche di animazione o di associazione di dati, sarà necessario rigenerare l&quot;orologio. Orologi non vengono rigenerati automaticamente. Di seguito sono diversi modi per applicare le modifiche della sequenza temporale:: se la sequenza temporale è o appartiene a un <xref:System.Windows.Media.Animation.Storyboard>, è possibile apportare modifiche riapplicando dello storyboard, utilizzando un <xref:System.Windows.Media.Animation.BeginStoryboard>o <xref:System.Windows.Media.Animation.Storyboard.Begin%2A>metodo.</xref:System.Windows.Media.Animation.Storyboard.Begin%2A> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.Storyboard> Questo ha l&quot;effetto collaterale di riavvio dell&quot;animazione. Nel codice, è possibile utilizzare il <xref:System.Windows.Media.Animation.Storyboard.Seek%2A>nuovamente metodo per spostare lo storyboard in posizione precedente.</xref:System.Windows.Media.Animation.Storyboard.Seek%2A>      -Se è applicata un&quot;animazione direttamente a una proprietà utilizzando il <xref:System.Windows.Media.Animation.Animatable.BeginAnimation%2A>metodo, chiamare il <xref:System.Windows.Media.Animation.Animatable.BeginAnimation%2A>nuovo metodo e passare l&quot;animazione che è stata modificata.</xref:System.Windows.Media.Animation.Animatable.BeginAnimation%2A> </xref:System.Windows.Media.Animation.Animatable.BeginAnimation%2A>      -Se si lavora direttamente a livello di orologio, creare e applicare un nuovo insieme di clock e utilizzarli per sostituire il set precedente di clock generati.       Per un esempio di un tipo di dati animazione associata, vedere il [chiave Spline Animation Sample](http://go.microsoft.com/fwlink/?LinkID=160011) .      ## Utilizzo di una sequenza temporale come un Timer una sequenza temporale avanzerà soltanto quando è presente un gestore eventi associato o (nel caso di un <xref:System.Windows.Media.Animation.AnimationClock>oggetto) è associata a una proprietà.</xref:System.Windows.Media.Animation.AnimationClock> Per questo motivo (e altri), non è consigliabile utilizzare una sequenza temporale come un timer."
