  remarks: "Se un&quot;iterazione <xref:System.Windows.Media.Animation.RepeatBehavior.Count%2A>specificato e la sequenza temporale <xref:System.Windows.Media.Animation.Timeline.AutoReverse%2A>proprietà è impostata su `true`, una sola ripetizione è costituito da un&quot;iterazione in avanti e un&quot;iterazione con le versioni precedenti.</xref:System.Windows.Media.Animation.Timeline.AutoReverse%2A> </xref:System.Windows.Media.Animation.RepeatBehavior.Count%2A> Una sequenza temporale con una <xref:System.Windows.Media.Animation.Timeline.AutoReverse%2A>proprietà impostata su true un&quot;iterazione <xref:System.Windows.Media.Animation.RepeatBehavior.Count%2A>2 viene riprodotta in avanti, quindi indietro, quindi Avanti di nuovo, quindi indietro di nuovo.</xref:System.Windows.Media.Animation.RepeatBehavior.Count%2A> </xref:System.Windows.Media.Animation.Timeline.AutoReverse%2A>       Anziché specificare il numero di volte in che una sequenza temporale viene riprodotta, è anche possibile specificare la lunghezza totale del tempo che si desidera la sequenza temporale di riprodurre. Per una sequenza temporale per ripetere, questo <xref:System.Windows.Media.Animation.RepeatBehavior.Duration%2A?displayProperty=fullName>valore deve essere maggiore della sequenza temporale <xref:System.Windows.Media.Animation.Timeline.Duration%2A>.</xref:System.Windows.Media.Animation.Timeline.Duration%2A> </xref:System.Windows.Media.Animation.RepeatBehavior.Duration%2A?displayProperty=fullName> Ad esempio, una sequenza temporale con una <xref:System.Windows.Media.Animation.Timeline.Duration%2A>di 2 secondi e un <xref:System.Windows.Media.Animation.RepeatBehavior.Duration%2A?displayProperty=fullName>di 4 secondi verrà riprodotta due volte.</xref:System.Windows.Media.Animation.RepeatBehavior.Duration%2A?displayProperty=fullName> </xref:System.Windows.Media.Animation.Timeline.Duration%2A> Se il <xref:System.Windows.Media.Animation.RepeatBehavior.Duration%2A?displayProperty=fullName>è minore della sequenza temporale <xref:System.Windows.Media.Animation.Timeline.Duration%2A>, periodo attivo della sequenza temporale viene tagliato.</xref:System.Windows.Media.Animation.Timeline.Duration%2A> </xref:System.Windows.Media.Animation.RepeatBehavior.Duration%2A?displayProperty=fullName>       Per ulteriori informazioni sulla ripetizione delle sequenze temporali, vedere [panoramica dell&quot;animazione](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;dependencyPropertyInfo_RepeatBehavior&quot;></a># # Informazioni proprietà di dipendenza | | |   |-|-|   | Campo dell&quot;identificatore | <xref:System.Windows.Media.Animation.Timeline.RepeatBehaviorProperty>|   | Impostare le proprietà dei metadati su `true`| None |</xref:System.Windows.Media.Animation.Timeline.RepeatBehaviorProperty>"
