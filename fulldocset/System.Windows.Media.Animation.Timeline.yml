  remarks: "Impostazione di una sequenza temporale SpeedRatio non ha un effetto sul relativo <xref:System.Windows.Media.Animation.Timeline.BeginTime%2A>; tale ora è relativa al padre della sequenza temporale o, se la sequenza temporale è una sequenza temporale radice, il momento in cui è stata iniziata orologio della sequenza temporale.</xref:System.Windows.Media.Animation.Timeline.BeginTime%2A>       Se <xref:System.Windows.Media.Animation.Timeline.AccelerationRatio%2A>o <xref:System.Windows.Media.Animation.Timeline.DecelerationRatio%2A>specificato, questo SpeedRatio è il rapporto medio sulla durata naturale della sequenza temporale.</xref:System.Windows.Media.Animation.Timeline.DecelerationRatio%2A> </xref:System.Windows.Media.Animation.Timeline.AccelerationRatio%2A>      <a name=&quot;dependencyPropertyInfo_SpeedRatio&quot;></a># # Informazioni proprietà di dipendenza | | |   |-|-|   | Campo dell&quot;identificatore | <xref:System.Windows.Media.Animation.Timeline.SpeedRatioProperty>|   | Impostare le proprietà dei metadati su `true`| None |</xref:System.Windows.Media.Animation.Timeline.SpeedRatioProperty>"
