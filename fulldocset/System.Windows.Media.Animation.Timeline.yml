      description: "Un valore finito maggiore di 0 che indica la velocità di avanzamento del tempo per la sequenza temporale, rispetto alla velocità del padre della sequenza temporale o, se si tratta di una sequenza temporale radice, la velocità predefinita. Il valore predefinito è 1."
