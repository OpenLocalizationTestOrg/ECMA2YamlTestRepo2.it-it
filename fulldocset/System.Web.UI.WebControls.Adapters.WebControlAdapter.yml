  summary: "Ottiene un valore che indica se il controllo Web e tutti i controlli padre sono abilitati."
  remarks: "La proprietà IsEnabled fornisce l&quot;accesso per l&quot;adapter e le relative classi derivate per la <xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A?displayProperty=fullName>proprietà.</xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A?displayProperty=fullName> <xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A?displayProperty=fullName>Analizza la gerarchia dei controlli padre e restituisce `true` solo se il controllo Web e tutti i relativi elementi padre sono abilitati.</xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A?displayProperty=fullName>"
