  summary: "Genera il markup interno specifico della destinazione per il controllo Web a cui è associato l&quot;adattatore del controllo."
  remarks: "Il metodo RenderContents genera il markup interno, tra l&quot;inizio e fine tag per il controllo. In genere, markup è generato dal <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>, che chiama i metodi nell&quot;ordine seguente: 1.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>  <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderBeginTag%2A>.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderBeginTag%2A>      2.  RenderContents.      3.  <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderEndTag%2A>.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderEndTag%2A>       Eseguire l&quot;override RenderContents per generare il markup interno specifico della destinazione per inviare al browser client.       Il metodo RenderContents <xref:System.Web.UI.WebControls.WebControl.RenderContents%2A?displayProperty=fullName>.</xref:System.Web.UI.WebControls.WebControl.RenderContents%2A?displayProperty=fullName> chiamate al metodo di base Il <xref:System.Web.UI.WebControls.WebControl.RenderContents%2A?displayProperty=fullName>metodo di base chiama <xref:System.Web.UI.Control.Render%2A?displayProperty=fullName>che a sua volta chiama <xref:System.Web.UI.Control.RenderChildren%2A?displayProperty=fullName>.</xref:System.Web.UI.Control.RenderChildren%2A?displayProperty=fullName> </xref:System.Web.UI.Control.Render%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.WebControl.RenderContents%2A?displayProperty=fullName> Di conseguenza, l&quot;override di RenderContents chiamano il metodo di base RenderContents solo se l&quot;elaborazione è in aggiunta a non anziché, <xref:System.Web.UI.Control.Render%2A?displayProperty=fullName>.</xref:System.Web.UI.Control.Render%2A?displayProperty=fullName>"
  syntax:
    content: protected virtual void RenderContents (System.Web.UI.HtmlTextWriter writer);
    parameters:
    - id: writer
