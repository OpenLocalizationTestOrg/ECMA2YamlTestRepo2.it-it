  name: WebControlAdapter
  nameWithType: WebControlAdapter
  fullName: System.Web.UI.WebControls.Adapters.WebControlAdapter
  type: Class
  summary: "Personalizza il rendering per il controllo di Web a cui è associato l&quot;adattatore del controllo, per modificare il markup predefinito o il comportamento di browser specifico."
  remarks: "La <xref:System.Web.UI.WebControls.WebControl>classe è la classe base da cui ereditano i controlli Web.</xref:System.Web.UI.WebControls.WebControl> Definisce molte proprietà comuni a tutti i controlli Web. Per ulteriori informazioni, vedere <xref:System.Web.UI.WebControls.WebControl>.</xref:System.Web.UI.WebControls.WebControl>       Un oggetto WebControlAdapter è un componente che sostituisce certi <xref:System.Web.UI.WebControls.WebControl>eventi nel ciclo di vita di esecuzione per consentire la gestione di specifiche del browser o markup e metodi ereditati o classe.</xref:System.Web.UI.WebControls.WebControl> .NET Framework esegue il mapping di un singolo adattatore di controllo in un controllo derivato <xref:System.Web.UI.WebControls.WebControl>oggetto per ogni richiesta client.</xref:System.Web.UI.WebControls.WebControl>       Un adattatore modifica il comportamento di un controllo per un browser specifico o una classe di browser o funge da filtro arbitrario su alcune funzionalità. Possibile incapsulare gran parte dell&quot;adattabilità comportamento di rendering nelle classi specializzate che derivano dalla <xref:System.Web.UI.HtmlTextWriter>classe.</xref:System.Web.UI.HtmlTextWriter> Pertanto, è probabile che una scheda possa essere utilizzata per il numero di comportamenti delle classi del browser o che l&quot;inclusione dell&quot;adattabilità nel <xref:System.Web.UI.HtmlTextWriter>classi potrebbero rendere necessaria l&quot;utilizzo di una scheda di controllo.</xref:System.Web.UI.HtmlTextWriter>       Controlli stessi non richiedono necessariamente un adapter. Se i controlli vengono estesi attraverso la composizione, in genere gli adapter per i controlli figlio sono sufficienti.       Ogni controllo presenta mapping espliciti agli adattatori attraverso i file di definizione del browser. Pertanto, qualsiasi accesso al <xref:System.Web.UI.Control.Adapter%2A>proprietà <xref:System.Web.UI.WebControls.WebControl>utilizza il <xref:System.Web.HttpBrowserCapabilities>oggetto estratto dal file di definizione di browser per eseguire la ricerca per il mapping della scheda di controllo.</xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.Control.Adapter%2A>       Durante l&quot;elaborazione, .NET Framework intercetta le chiamate ai metodi sottoponibili a override di un controllo che può essere specifico della destinazione. Se è collegata una scheda di controllo, .NET Framework chiama i metodi di adattatore associato. Per ulteriori informazioni, vedere <xref:System.Web.UI.Adapters.ControlAdapter>.</xref:System.Web.UI.Adapters.ControlAdapter>       Il rendering di un <xref:System.Web.UI.WebControls.WebControl>in genere costituito da un inizio e tag di fine e markup interno tra l&quot;inizio e fine tag.</xref:System.Web.UI.WebControls.WebControl> I tag vengono definiti quando il <xref:System.Web.UI.WebControls.WebControl>viene creato.</xref:System.Web.UI.WebControls.WebControl> Per ulteriori informazioni, vedere <xref:System.Web.UI.WebControls.WebControl.%23ctor%2A>.</xref:System.Web.UI.WebControls.WebControl.%23ctor%2A>       I tag vengono generati le <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderBeginTag%2A>e <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderEndTag%2A>metodi, rispettivamente.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderEndTag%2A> </xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderBeginTag%2A> Viene generato il codice interno per il <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderContents%2A>metodo.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderContents%2A>       Il <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>metodo genera tutti i tag chiamando i metodi nell&quot;ordine seguente: 1.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>  <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderBeginTag%2A>.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderBeginTag%2A>      2.  <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderContents%2A>.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderContents%2A>      3.  <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderEndTag%2A>.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderEndTag%2A>       Il <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.IsEnabled%2A>restituisce proprietà `true` solo se il <xref:System.Web.UI.WebControls.WebControl>e tutti i controlli padre sono abilitati.</xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.IsEnabled%2A> La <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Control%2A>proprietà restituisce un riferimento fortemente tipizzato a <xref:System.Web.UI.WebControls.WebControl>.</xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Control%2A>"
  syntax:
