  name: EventHandlerTaskAsyncHelper
  nameWithType: EventHandlerTaskAsyncHelper
  fullName: System.Web.EventHandlerTaskAsyncHelper
  type: Class
  summary: "Converte l&quot;attività restituisce metodi asincroni in metodi che usano il modello di programmazione asincrona utilizzato nelle versioni precedenti di ASP.NET e che si basa sull&quot;iniziano e di fine degli eventi."
  remarks: "Per gestire le attività asincrone in ASP.NET 4.5, implementare la logica per restituire un&quot;attività come una <xref:System.Web.TaskEventHandler>delegare.</xref:System.Web.TaskEventHandler> Questo modello di programmazione basato su attività asincrona sostituisce il modello utilizzato in versioni precedenti di ASP.NET, le basi di tutti gli eventi di gestione su di inizio e fine degli eventi. Dopo aver implementato un <xref:System.Web.TaskEventHandler>delegato, è quindi possibile passare per il <xref:System.Web.EventHandlerTaskAsyncHelper.%23ctor%2A>costruttore, che include la logica di restituzione di attività e converte il gestore per il modello che utilizza iniziano e fine eventi.</xref:System.Web.EventHandlerTaskAsyncHelper.%23ctor%2A> </xref:System.Web.TaskEventHandler> La classe EventHandlerTaskAsyncHelper consente il <xref:System.Web.TaskEventHandler>oggetto per essere compatibile con il framework della pagina ASP.NET.</xref:System.Web.TaskEventHandler> Quando si chiama il <xref:System.Web.UI.Page.AddOnPreRenderCompleteAsync%2A>metodo per l&quot;attività di processo per una pagina asincrona, è possibile utilizzare il <xref:System.Web.EventHandlerTaskAsyncHelper.BeginEventHandler%2A>e <xref:System.Web.EventHandlerTaskAsyncHelper.EndEventHandler%2A>proprietà per passare i gestori di eventi e begin convertiti al metodo.</xref:System.Web.EventHandlerTaskAsyncHelper.EndEventHandler%2A> </xref:System.Web.EventHandlerTaskAsyncHelper.BeginEventHandler%2A> </xref:System.Web.UI.Page.AddOnPreRenderCompleteAsync%2A>"
  syntax:
