  namespace: System.Deployment.Application
  summary: "Ottiene il contenuto di un file di estensione appref-ms che possono avviare l&quot;applicazione ClickOnce."
  remarks: 'Questa proprietà contiene il testo può scrivere un programma di installazione personalizzato in un file di estensione appref-ms per avviare l&quot;applicazione ClickOnce. ClickOnce viene creato il file di avvio quando installano un&quot;applicazione ClickOnce che è disponibile offline, ad eccezione delle applicazioni che includono il `<customUX>` elemento. Un programma di installazione personalizzato è possibile creare un collegamento per avviare un&quot;applicazione ClickOnce che contiene un `<customUX>` elemento scrivendo il testo di questa proprietà in un nuovo file di estensione appref-ms in formato Unicode. Per ulteriori informazioni, vedere [ \&lt; entryPoint\&gt; Elemento](../Topic/%3CentryPoint%3E%20Element%20\(ClickOnce%20Application\).md) e [procedura dettagliata: creazione di un programma di installazione personalizzato per un&quot;applicazione ClickOnce](~/add/includes/ajax-current-ext-md.md).'
  syntax:
    content: public string ShortcutAppId { get; }
    return:
      type: System.String
      description: "Il contenuto di un file con estensione appref-ms."
  overload: System.Deployment.Application.DownloadApplicationCompletedEventArgs.ShortcutAppId*
  exceptions: []
