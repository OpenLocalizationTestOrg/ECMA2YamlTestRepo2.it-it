  summary: "Rappresenta un controllo barra di divisione che consente all&quot;utente di ridimensionare i controlli ancorati. Barra di divisione è stata sostituita da <xref href=&quot;System.Windows.Forms.SplitContainer&quot;> </xref> e viene fornito solo per compatibilità con le versioni precedenti."
  remarks: "Il controllo barra di divisione consente all&quot;utente di ridimensionare i controlli ancorati ai bordi del controllo barra di divisione in fase di esecuzione. Quando l&quot;utente passa il puntatore del mouse sul controllo Splitter, il cursore cambia per indicare che i controlli ancorati al controllo barra di divisione può essere ridimensionato. Il controllo barra di divisione consente all&quot;utente di ridimensionare il controllo ancorato immediatamente precedente nell&quot;ordine di ancoraggio. Pertanto, per consentire all&quot;utente di ridimensionare un controllo ancorato, ancorare il controllo a cui che si desidera che l&quot;utente la possibilità di ridimensionare al bordo di un contenitore e quindi ancorare una barra di divisione per il lato del contenitore stesso. Ad esempio, per creare una finestra simile a Esplora risorse, aggiungere un <xref:System.Windows.Forms.TreeView>il controllo a un form e impostare il relativo <xref:System.Windows.Forms.Control.Dock%2A>proprietà `DockStyle.Left`.</xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.TreeView> Aggiungere un controllo Splitter al form e impostare il relativo <xref:System.Windows.Forms.Control.Dock%2A>proprietà `DockStyle.Left` nonché.</xref:System.Windows.Forms.Control.Dock%2A> Per completare il layout del form, aggiungere un <xref:System.Windows.Forms.ListView>controllo e impostare il <xref:System.Windows.Forms.Control.Dock%2A>proprietà `DockStyle.Fill` abbia il <xref:System.Windows.Forms.ListView>occupare lo spazio rimanente sul form.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.ListView> In fase di esecuzione, l&quot;utente potrà quindi modificare la larghezza del <xref:System.Windows.Forms.TreeView>controllo (così come il <xref:System.Windows.Forms.ListView>controllo) mediante lo spostamento della barra di divisione.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.TreeView>       Per garantire che il controllo Splitter non ridimensionare i controlli ancorati in modo che è troppo piccolo per essere utili all&quot;utente, si utilizza il <xref:System.Windows.Forms.Splitter.MinExtra%2A>e <xref:System.Windows.Forms.Splitter.MinSize%2A>proprietà.</xref:System.Windows.Forms.Splitter.MinSize%2A> </xref:System.Windows.Forms.Splitter.MinExtra%2A> Il <xref:System.Windows.Forms.Splitter.MinExtra%2A>e <xref:System.Windows.Forms.Splitter.MinSize%2A>determinano le dimensioni minime che controlla ancorato a sinistra e destra (o superiore e inferiore se un controllo barra di divisione orizzontale) può essere dimensionati a.</xref:System.Windows.Forms.Splitter.MinSize%2A> </xref:System.Windows.Forms.Splitter.MinExtra%2A> Se gli altri controlli sul form che il controllo barra di divisione è ancorato per visualizzare uno stile del bordo specifico, è possibile utilizzare la <xref:System.Windows.Forms.Splitter.BorderStyle%2A>proprietà in modo che corrisponda lo stile del bordo dei controlli ancorati che piace</xref:System.Windows.Forms.Splitter.BorderStyle%2A>       Si potrebbe voler impostare un limite di dimensioni massime per i controlli della barra di divisione è ancorata al. Il <xref:System.Windows.Forms.Splitter.SplitterMoved>e <xref:System.Windows.Forms.Splitter.SplitterMoving>eventi consentono di determinare quando l&quot;utente ridimensiona un controllo ancorato.</xref:System.Windows.Forms.Splitter.SplitterMoving> </xref:System.Windows.Forms.Splitter.SplitterMoved> È possibile utilizzare il <xref:System.Windows.Forms.Splitter.SplitPosition%2A>proprietà in un gestore eventi per il <xref:System.Windows.Forms.Splitter.SplitterMoved>o <xref:System.Windows.Forms.Splitter.SplitterMoving>eventi per determinare le dimensioni del controllo che il controllo barra di divisione è ancorato a e impostare il <xref:System.Windows.Forms.Splitter.SplitPosition%2A>proprietà su un valore diverso per limitare la larghezza del controllo ancorato larghezza massima (o l&quot;altezza di se un controllo Splitter allineato orizzontalmente).</xref:System.Windows.Forms.Splitter.SplitPosition%2A> </xref:System.Windows.Forms.Splitter.SplitterMoving> </xref:System.Windows.Forms.Splitter.SplitterMoved> </xref:System.Windows.Forms.Splitter.SplitPosition%2A>      > [!NOTE] > Il ridimensionamento di un controllo mediante il controllo barra di divisione può essere eseguito solo utilizzando il mouse. Non è possibile accedere al controllo barra di divisione mediante la tastiera."
  example:
  - "The following code example uses a Splitter control in combination with <xref:System.Windows.Forms.TreeView> and <xref:System.Windows.Forms.ListView> controls to create a window similar to Windows Explorer. To identify the <xref:System.Windows.Forms.TreeView> and <xref:System.Windows.Forms.ListView> controls, nodes and items are added to both controls. The example uses the <xref:System.Windows.Forms.Splitter.MinExtra%2A> and <xref:System.Windows.Forms.Splitter.MinSize%2A> properties of the Splitter to prevent the <xref:System.Windows.Forms.TreeView> or <xref:System.Windows.Forms.ListView> control from being sized too small or too large. This example requires that the method created in this example is defined within a <xref:System.Windows.Forms.Form> and that the method is called from the constructor of the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cs[Splitter Example#1](~/add/codesnippet/csharp/t-system.windows.forms.s_18_1.cs)]\n [!code-cpp[Splitter Example#1](~/add/codesnippet/cpp/t-system.windows.forms.s_18_1.cpp)]\n [!code-vb[Splitter Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_18_1.vb)]"
