  fullName: System.Web.UI.MobileControls.BaseValidator
  type: Class
  summary: "Fornisce l&quot;implementazione di base per tutti i controlli di convalida derivati da questa classe. Come una classe astratta, non è possibile crearne istanze. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "Classe BaseValidator eredita la <xref:System.Web.UI.MobileControls.TextControl>classe di base e pertanto dispone di un <xref:System.Web.UI.MobileControls.TextControl.Text%2A>proprietà.</xref:System.Web.UI.MobileControls.TextControl.Text%2A> </xref:System.Web.UI.MobileControls.TextControl> In caso di una voce non valida, la convalida consente di visualizzare il valore della <xref:System.Web.UI.MobileControls.TextControl.Text%2A>proprietà.</xref:System.Web.UI.MobileControls.TextControl.Text%2A> Se la proprietà non è impostata, la convalida consente di visualizzare il valore della <xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A>proprietà; questo è il testo visualizzato nel <xref:System.Web.UI.MobileControls.ValidationSummary>controllo.</xref:System.Web.UI.MobileControls.ValidationSummary> </xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A> Questo comportamento è coerenza con il validator Web Form.       Dei controlli per dispositivi mobili ASP.NET, supportano la convalida sono il <xref:System.Web.UI.MobileControls.TextBox>controllo (relativo <xref:System.Web.UI.MobileControls.TextControl.Text%2A>proprietà) e <xref:System.Web.UI.MobileControls.SelectionList>controllo (relativo <xref:System.Web.UI.MobileControls.SelectionList.SelectedIndex%2A>proprietà).</xref:System.Web.UI.MobileControls.SelectionList.SelectedIndex%2A> </xref:System.Web.UI.MobileControls.SelectionList> </xref:System.Web.UI.MobileControls.TextControl.Text%2A> </xref:System.Web.UI.MobileControls.TextBox> Altri controlli possono partecipare alla convalida includendo un <xref:System.Web.UI.ValidationPropertyAttribute>attributo.</xref:System.Web.UI.ValidationPropertyAttribute> Per ulteriori informazioni, vedere il [procedura: convalidare in base a un valore specifico per i controlli Server ASP.NET](~/add/includes/ajax-current-ext-md.md) documentazione."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("ErrorMessage")]

      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.BaseValidatorDesigner))]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.DataBindingHandler("System.Web.UI.Design.TextDataBindingHandler, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.MobileControls.DesignerAdapter(typeof(System.Web.UI.Design.MobileControls.Adapters.DesignerValidatorAdapter))]

