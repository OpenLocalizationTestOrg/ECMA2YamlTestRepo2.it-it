  type: Interface
  summary: "Consente di analizzare gli elementi che consentono combinazioni di elementi figlio o testo."
  remarks: "Ai fini di creare o definire una proprietà di contenuto o un modello di contenuto in WPF, IAddChild è obsoleta. Applicare il <xref:System.Windows.Markup.ContentPropertyAttribute>a una classe personalizzata invece.</xref:System.Windows.Markup.ContentPropertyAttribute>       Ai fini di comportamento del parser/processore XAML, IAddChild è obsoleta. Comportamento di raccolta integralmente fa ora parte del sistema di tipi XAML e le implementazioni del processore XAML devono utilizzare le API dedicate nell&quot;assembly System. Xaml. Il codice utente generali deve usare il `Add` metodi nel tipo di raccolta utilizzato per la proprietà della raccolta figlio del tipo pertinenti.       È lo scenario principale rimanente per IAddChild per supportare un <xref:System.Windows.FrameworkElementFactory>in grado di gestire la creazione di oggetti figlio, ovvero uno scenario avanzato.</xref:System.Windows.FrameworkElementFactory> Vedere <xref:System.Windows.FrameworkElementFactory>.</xref:System.Windows.FrameworkElementFactory>       Applicazioni che tentano di utilizzare l&quot;API IAddChild per uno dei relativi originale di destinate ai chiamanti in .NET Framework 4.5 Beta [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)] scopi era (modello di contenuto WPF, elaborazione XAML) deve aspettarsi che molte classi di implementazione IAddChild corrente restituirà <xref:System.NotImplementedException>o risultati simili per l&quot;API IAddChild.</xref:System.NotImplementedException>"
