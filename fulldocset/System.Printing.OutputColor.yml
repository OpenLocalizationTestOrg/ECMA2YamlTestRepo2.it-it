  name: OutputColor
  nameWithType: OutputColor
  fullName: System.Printing.OutputColor
  type: Enum
  summary: "Specifica la modalità di stampare il contenuto che contiene i colori o gradazioni di grigio."
  remarks: "Utilizzare i valori di questo tipo per i seguenti scopi: - come membri del <xref:System.Printing.PrintCapabilities.OutputColorCapability%2A>raccolta, che è una proprietà di <xref:System.Printing.PrintCapabilities>, questi valori specificano i tipi di output che supporta una stampante.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.OutputColorCapability%2A> Le molte stampanti supportano più di un tipo.      -Come valore della <xref:System.Printing.PrintTicket.OutputColor%2A>proprietà di un <xref:System.Printing.PrintTicket>, stampante per produrre il tipo di output designato.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.OutputColor%2A>       Il **sconosciuto** valore non viene mai utilizzato nelle proprietà del <xref:System.Printing.PrintCapabilities>oggetti.</xref:System.Printing.PrintCapabilities>       Non impostare mai un <xref:System.Printing.PrintTicket>proprietà `Unknown`.</xref:System.Printing.PrintTicket> Se un&quot;altra <xref:System.Printing.PrintTicket>ha creato l&quot;applicazione che produce un *documento PrintTicket* che imposta la funzionalità di colore di output su un&quot;opzione non riconosciuta (, ovvero un&quot;opzione che non è definita nel [dello Schema di stampa](http://go.microsoft.com/fwlink/?LinkId=186397)), quindi un <xref:System.Printing.PrintTicket>oggetto dell&quot;applicazione che viene costruito con tale documento avrà `Unknown` come valore della <xref:System.Printing.PrintTicket.OutputColor%2A>proprietà.</xref:System.Printing.PrintTicket.OutputColor%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       Sebbene il <xref:System.Printing.PrintTicket>e <xref:System.Printing.PrintCapabilities>classi non possono essere ereditate, è possibile estendere il [Print Schema](http://go.microsoft.com/fwlink/?LinkId=186397) di riconoscere le funzionalità del dispositivo di stampa che non vengono considerate nel <xref:System.Printing.PrintTicket>o <xref:System.Printing.PrintCapabilities>classi.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> Per ulteriori informazioni vedere [NOTINBUILD: procedura: estendere lo Schema di stampa e creare nuove classi di sistema di stampa](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
  example:
  - "The following example shows how to use this enumeration to set <xref:System.Printing.PrintTicket> values.  \n  \n [!code-cs[XpsPrint#OutputColorAndPageOrientation](~/add/codesnippet/csharp/XpsPrint/XpsPrintHelper.cs#outputcolorandpageorientation)]\n [!code-vb[XpsPrint#OutputColorAndPageOrientation](~/add/codesnippet/visualbasic/xpsprint/xpsprinthelper.vb#outputcolorandpageorientation)]"
