  summary: "Collega una firma di crittografia per il messaggio che identifica il mittente e assicura che il messaggio non è stato modificato in transito. Servizi di dominio Active Directory richiede l&quot;installazione del Server di certificazione per supportare la crittografia Secure Sockets Layer (SSL)."
  syntax:
    content: SecureSocketsLayer
    return:
      type: System.DirectoryServices.AuthenticationTypes
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
