  langs:
  - csharp
  name: AuthenticationTypes
  nameWithType: AuthenticationTypes
  fullName: System.DirectoryServices.AuthenticationTypes
  type: Enum
  summary: "L&quot;enumerazione di tipi di autenticazione specifica i tipi di autenticazione utilizzati in <xref href=&quot;System.DirectoryServices&quot;> </xref>. Questa enumerazione dispone un <xref:System.FlagsAttribute>attributo che consente una combinazione bit per bit dei valori dei membri.</xref:System.FlagsAttribute>"
  remarks: "Il flag di protezione può essere utilizzato in combinazione con altri flag quali ReadonlyServer, FastBind.       Binding senza server fa riferimento a un processo in cui un client tenta di associare a un oggetto di servizi di dominio Active Directory senza specificare in modo esplicito un server di servizi di dominio Active Directory nella stringa di associazione, ad esempio: ```   LDAP://CN=jsmith,DC=fabrikam,DC=Com   ``` poiché il provider di Lightweight Directory Access Protocol (LDAP) si basa sui servizi localizzazione di Windows 2000 per individuare il controller di dominio (DC) migliore per il client. Tuttavia, il client deve avere un account nel controller di dominio Active Directory Domain Services per sfruttare la funzionalità di binding senza server e il controller di dominio utilizzato da un binding senza server si trovino sempre nel dominio predefinito (il dominio associato al contesto di sicurezza corrente del thread che sta eseguendo l&quot;associazione).      > [!NOTE] > Nessuna di queste opzioni sono supportata dal provider di sistema Novell NDS Netware Directory Service ()."
  syntax:
    content: >-
      [System.Flags]

      public enum AuthenticationTypes
  inheritance:
  - System.Enum
  platform:
  - net462
