- uid: System.DirectoryServices.AuthenticationTypes.FastBind
  id: FastBind
  parent: System.DirectoryServices.AuthenticationTypes
  langs:
  - csharp
  name: FastBind
  nameWithType: AuthenticationTypes.FastBind
  fullName: System.DirectoryServices.AuthenticationTypes.FastBind
  type: Field
  assemblies:
  - System.DirectoryServices
  namespace: System.DirectoryServices
  summary: "Specifica che ADSI non tenterà di una query sulla proprietà objectClass servizi di dominio Active Directory.  Pertanto, saranno esposto solo le interfacce di base supportati da tutti gli oggetti ADSI.  Le altre interfacce che supporta l&quot;oggetto non sarà disponibile. Un utente può utilizzare questa opzione per migliorare le prestazioni in una serie di modifiche di oggetti che richiedono solo i metodi delle interfacce di base. Tuttavia, ADSI non verifica se gli oggetti richiesta effettivamente esistenti nel server. Per ulteriori informazioni, vedere l&quot;argomento &quot;Fast Binding opzione per la scrittura/modifica operazioni Batch&quot; in MSDN Library all&quot;indirizzo [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library).  Per ulteriori informazioni sulla proprietà objectClass, vedere l&quot;argomento &quot;Object-Class&quot; in MSDN Library all&quot;indirizzo [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)."
  syntax:
    content: FastBind
    return:
      type: System.DirectoryServices.AuthenticationTypes
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
