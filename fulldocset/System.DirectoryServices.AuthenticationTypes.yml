- uid: System.DirectoryServices.AuthenticationTypes.Secure
  id: Secure
  parent: System.DirectoryServices.AuthenticationTypes
  langs:
  - csharp
  name: Secure
  nameWithType: AuthenticationTypes.Secure
  fullName: System.DirectoryServices.AuthenticationTypes.Secure
  type: Field
  assemblies:
  - System.DirectoryServices
  namespace: System.DirectoryServices
  summary: "Richiede l&quot;autenticazione protetta. Quando questo flag è impostato, il provider WinNT utilizza NTLM per autenticare il client. Servizi di dominio Active Directory utilizza Kerberos e, possibilmente, NTLM, per autenticare il client. Quando il nome utente e password sono un riferimento null (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> in Visual Basic), ADSI si associa all&quot;oggetto utilizzando il contesto di sicurezza del thread chiamante, vale a dire il contesto di sicurezza dell&quot;account utente con cui è in esecuzione l&quot;applicazione o dell&quot;account utente client che rappresenta il thread chiamante."
  syntax:
    content: Secure
    return:
      type: System.DirectoryServices.AuthenticationTypes
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
