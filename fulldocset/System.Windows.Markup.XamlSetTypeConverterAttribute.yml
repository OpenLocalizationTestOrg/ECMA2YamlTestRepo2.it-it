  summary: "Indica una classe può usare un convertitore di tipi per fornire un valore che fa riferimento a un gestore da utilizzare per i casi di impostazione del convertitore."
  remarks: "Comportamento della sintassi XAML per gli attributi CLR interpreta questo attributo viene utilizzato per determinare se è presente un callback intenzionale per tutti gli utilizzi di convertitore di tipo di un tipo o membro. Ad esempio, un <xref:System.Xaml.XamlServices>caricato o analizzato, o un <xref:System.Xaml.XamlXmlReader>/ <xref:System.Xaml.XamlObjectWriter>sequenza, utilizzerà questo attributo e richiamare il callback come parte dell&quot;operazione ogni volta che scrive un nodo oggetto basato su un convertitore di tipi con attributi e richiamato.</xref:System.Xaml.XamlObjectWriter> </xref:System.Xaml.XamlXmlReader> </xref:System.Xaml.XamlServices>"
  syntax:
    content: >-
