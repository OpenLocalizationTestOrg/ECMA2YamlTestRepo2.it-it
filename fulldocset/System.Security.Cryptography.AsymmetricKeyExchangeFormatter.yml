  type: Class
  summary: "Rappresenta la classe base da cui derivano tutti i formattatori di scambio delle chiavi asimmetriche."
  remarks: "Formattatori di scambio delle chiavi asimmetriche criptano i dati di scambio di chiave.       Scambio delle chiavi consente a un mittente di creare informazioni segrete, ad esempio dati casuali che possono essere utilizzati come chiave in un algoritmo di crittografia simmetrica, utilizzare la crittografia per inviare al destinatario prescelto.      > [!CAUTION] > Si consiglia di non tentare di creare un metodo di scambio delle chiavi dalla funzionalità di base fornito, perché molti dettagli dell&quot;operazione devono essere eseguiti con attenzione per lo scambio di chiave abbia esito positivo."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class AsymmetricKeyExchangeFormatter
