  summary: "Imposta il valore di X e uno o più valori Y del punto dati."
  remarks: "Utilizzare il metodo SetValueXY per impostare i valori di un punto dati in fase di esecuzione.       Si noti che se si imposta il valore di X su un valore diverso da zero (0), verrà generato un grafico a dispersione. Per ulteriori informazioni, vedere la sezione Note della <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint.XValue%2A>proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.DataPoint.XValue%2A>       Fare riferimento alla tabella seguente per un elenco completo dei tipi di .NET Framework validi che può essere usato per il parametro di tipo di oggetto.      ||||   |-|-|-|   | Stringa | DateTime | Double |   | Decimale | Singolo | Int32 |   | UInt32 | Int64 | UInt64 |"
