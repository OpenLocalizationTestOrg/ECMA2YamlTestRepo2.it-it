  parent: System.Windows.Forms.DataVisualization.Charting.DataPoint
  langs:
  - csharp
  name: XValue
  nameWithType: DataPoint.XValue
  fullName: System.Windows.Forms.DataVisualization.Charting.DataPoint.XValue
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Ottiene o imposta il valore X di un punto dati."
  remarks: "Tutti i tipi di grafico possono essere visualizzati come uno grafici a dispersione o come non a dispersione, poiché possono essere impostate sia i valori X e Y. L&quot;impostazione di un valore di X comporterà un grafico a dispersione, mentre non si imposta questa proprietà, che equivale all&quot;impostazione su zero, ovvero comporterà a dispersione. Ad esempio, per creare un tipo di grafico punto, aggiungere i punti dati che dispongono di valori X pari a zero. Per visualizzare un grafico a dispersione tradizionale, aggiungere i punti dati che dispongono di valori X diverso da zero.       I valori X dei punti dati non sono necessari da impostare. Se non sono impostati, i punti dati vengono tracciati in sequenza, utilizzando i valori di indice da <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection>.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection>"
  syntax:
    content: public double XValue { get; set; }
    return:
      type: System.Double
      description: "Oggetto <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref> che rappresenta il valore X di un punto dati."
  overload: System.Windows.Forms.DataVisualization.Charting.DataPoint.XValue*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.DataVisualization.Charting.DataPoint.YValues
  id: YValues
  parent: System.Windows.Forms.DataVisualization.Charting.DataPoint
  langs:
  - csharp
  name: YValues
  nameWithType: DataPoint.YValues
  fullName: System.Windows.Forms.DataVisualization.Charting.DataPoint.YValues
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Ottiene o imposta il Y-valori di un punto dati."
  remarks: "La proprietà YValues viene utilizzata per impostare i valori Y dei punti dati.       Solo un valore Y per punto è necessario per tutti i tipi di grafico eccetto i grafici a bolle, a candela e magazzino. Questi tipi di grafico richiedono più di un valore Y perché un punto dati è costituito da più valori. Ad esempio, per tracciare una colonna di grafico azionario, quattro valori sono necessari: alti, bassi, aperti e chiusura di valori.       La proprietà YValues restituisce una matrice di `double` valori quando viene utilizzata per recuperare i valori Y.       **Importante** il <xref:System.Windows.Forms.DataVisualization.Charting.Series.YValuesPerPoint%2A>proprietà determina il numero massimo di valori Y che tutti i punti dati in un <xref:System.Windows.Forms.DataVisualization.Charting.Series>può avere.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Series.YValuesPerPoint%2A> Se si specificano più il numero consentito di valori Y, verrà generata un&quot;eccezione."
  syntax:
    content: public double[] YValues { get; set; }
    return:
      type: System.Double[]
      description: "Matrice di <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref> valori che rappresentano Y-valori di un punto dati."
  overload: System.Windows.Forms.DataVisualization.Charting.DataPoint.YValues*
  exceptions: []
  platform:
  - net462
