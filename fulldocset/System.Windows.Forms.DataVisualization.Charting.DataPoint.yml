  fullName: System.Windows.Forms.DataVisualization.Charting.DataPoint
  type: Class
  summary: "Rappresenta un punto dati archiviati nel <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DataPointCollection&quot;> </xref> classe."
  remarks: "Le proprietà della classe di elemento DataPoint archivi associata a dati, nonché dati i valori dei punti. Ad esempio, un punto dati è un valore, ma include anche una proprietà color, proprietà immagine di sfondo, proprietà di sfumatura di sfondo e così via. Per ulteriori informazioni sui dati, scegliere Proprietà, vedere il <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties>Cenni preliminari sulla classe.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties>       Ogni punto dati è costituito da un valore di X e uno o più valori Y. Il valore di X può essere zero oppure è possibile impostarlo in modo esplicito.       Solo un valore Y per punto è necessario per tutti i tipi di grafico eccetto i grafici a bolle, a candela e magazzino. Questi tipi di grafico richiedono più di un valore Y perché un punto dati è costituito da più valori. Ad esempio, per tracciare una colonna di grafico azionario, quattro valori sono necessari: alti, bassi, aperti e chiusura di valori.       Dati possono essere aggiunto in fase di progettazione o di esecuzione; è inoltre possibile utilizzare data binding in fase di esecuzione."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("YValues")]

      [System.ComponentModel.TypeConverter("System.Windows.Forms.Design.DataVisualization.Charting.DataPointConverter, System.Windows.Forms.DataVisualization.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

