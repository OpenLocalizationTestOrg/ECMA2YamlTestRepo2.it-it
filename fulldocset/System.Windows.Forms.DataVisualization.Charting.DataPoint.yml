  type: Method
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Imposta il Y-valori di un singolo punto dati."
  remarks: "La proprietà SetValueY viene utilizzata per impostare Y-scegliere uno o più valori di dati in fase di esecuzione.       Solo un valore Y per punto è necessario per tutti i tipi di grafico, ad eccezione delle bolle, a candela e i grafici azionari. Questi tipi di grafico richiedono più di un valore Y perché un punto dati è costituito da più valori. Ad esempio, per tracciare una colonna di grafico azionario, quattro valori sono necessari: alti, bassi, aperti e chiusura di valori.       Questa proprietà restituisce una matrice di `double` valori quando viene utilizzata per recuperare più valori Y.      > [!IMPORTANT] > Il <xref:System.Windows.Forms.DataVisualization.Charting.Series.YValuesPerPoint%2A>proprietà determina il numero massimo di valori Y che tutti i punti dati in un <xref:System.Windows.Forms.DataVisualization.Charting.Series>può avere.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Series.YValuesPerPoint%2A> Se si specificano più il numero consentito di valori Y, verrà generata un&quot;eccezione.   >> Fare riferimento alla tabella seguente per un elenco completo dei tipi di .NET Framework validi che può essere usato per il parametro di tipo di oggetto: | | |   |-|-|-|   | Stringa | DateTime | Double |   | Decimale | Singolo | Int32 |   | UInt32 | Int64 | UInt64 |"
  syntax:
    content: public void SetValueY (object[] yValue);
    parameters:
    - id: yValue
      type: System.Object[]
      description: "Y-valori di un <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DataPoint&quot;> </xref> oggetto nella raccolta. Formattato come uno o più valori separati da virgole."
  overload: System.Windows.Forms.DataVisualization.Charting.DataPoint.SetValueY*
  exceptions: []
  platform:
  - net462
