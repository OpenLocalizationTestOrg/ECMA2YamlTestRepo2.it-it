  type: Class
  summary: "Passata a utilità di esportazione WSDL personalizzata e importazione per abilitare la personalizzazione dell&quot;esportazione dei metadati e importare i processi per un endpoint WSDL."
  remarks: "La classe WsdlEndpointConversionContext rappresenta il contesto in cui le informazioni WSDL personalizzate per un endpoint è che uno esportato utilizzando <xref:System.ServiceModel.Description.IWsdlExportExtension?displayProperty=fullName>o importati utilizzando <xref:System.ServiceModel.Description.IWsdlImportExtension?displayProperty=fullName>.</xref:System.ServiceModel.Description.IWsdlImportExtension?displayProperty=fullName> </xref:System.ServiceModel.Description.IWsdlExportExtension?displayProperty=fullName> Le proprietà seguenti consentono di recuperare il modello a oggetti documento WSDL per il WSDL corrente: - il <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.ContractConversionContext%2A>proprietà ottiene il <xref:System.ServiceModel.Description.WsdlContractConversionContext?displayProperty=fullName>per il contratto dell&quot;endpoint.</xref:System.ServiceModel.Description.WsdlContractConversionContext?displayProperty=fullName> </xref:System.ServiceModel.Description.WsdlEndpointConversionContext.ContractConversionContext%2A>      -La <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.Endpoint%2A>proprietà ottiene il <xref:System.ServiceModel.Description.ServiceEndpoint?displayProperty=fullName>per l&quot;endpoint corrente.</xref:System.ServiceModel.Description.ServiceEndpoint?displayProperty=fullName> </xref:System.ServiceModel.Description.WsdlEndpointConversionContext.Endpoint%2A>      -La <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.WsdlBinding%2A>proprietà ottiene l&quot;associazione per l&quot;endpoint corrente.</xref:System.ServiceModel.Description.WsdlEndpointConversionContext.WsdlBinding%2A>      -La <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.WsdlPort%2A>proprietà recupera la porta per l&quot;endpoint corrente.</xref:System.ServiceModel.Description.WsdlEndpointConversionContext.WsdlPort%2A>      -I metodi seguenti consentono di aggiungere o rimuovere elementi WSDL personalizzati dagli ambiti appropriati nel WSDL esportato o importato: - il <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetFaultBinding%2A>metodo restituisce l&quot;associazione di errore per l&quot;errore specificato.</xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetFaultBinding%2A>      -La <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetFaultDescription%2A>metodo restituisce l&quot;errore per l&quot;associazione di errore specificato.</xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetFaultDescription%2A>      -La <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetMessageBinding%2A>metodo restituisce l&quot;associazione di messaggio per il messaggio specificato.</xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetMessageBinding%2A>      -La <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetMessageDescription%2A>metodo restituisce il messaggio per l&quot;associazione di un messaggio specificato.</xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetMessageDescription%2A>      -La <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetOperationBinding%2A>metodo restituisce l&quot;associazione di operazione per l&quot;operazione specificata.</xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetOperationBinding%2A>      -La <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetOperationDescription%2A>metodo restituisce l&quot;operazione per l&quot;associazione di operazione specificato.</xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetOperationDescription%2A>"
