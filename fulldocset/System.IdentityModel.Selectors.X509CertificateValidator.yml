  summary: "Ottiene un validator che verifica il certificato x.&509; specificando il contesto e i criteri catena utilizzati per compilare e verificare una catena di certificati."
  remarks: "Utilizzare il metodo CreateChainTrustValidator anziché il <xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A>proprietà per specificare il contesto o impostare i criteri di catena.</xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A> I criteri di catena consente di specificare l&quot;utilizzo chiavi avanzato (EKU) per il quale deve essere convalidata la catena o il controllo delle revoche.       Il valore restituito per questo metodo statico può essere fornito come parametro ai costruttori di <xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator>classe che accettano un validator.</xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator>"
  syntax:
    content: public static System.IdentityModel.Selectors.X509CertificateValidator CreateChainTrustValidator (bool useMachineContext, System.Security.Cryptography.X509Certificates.X509ChainPolicy chainPolicy);
    parameters:
    - id: useMachineContext
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Utilizzare il contesto del computer; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> per utilizzare il contesto utente corrente."
    - id: chainPolicy
