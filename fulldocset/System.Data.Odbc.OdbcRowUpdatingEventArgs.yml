  remarks: "Il <xref:System.Data.Odbc.OdbcDataAdapter.RowUpdating>evento viene generato prima dell&quot;aggiornamento di una riga.</xref:System.Data.Odbc.OdbcDataAdapter.RowUpdating>       Quando si utilizza il `Update` (metodo), sono disponibili due eventi che si verificano per ogni riga di dati aggiornata: <xref:System.Data.Odbc.OdbcDataAdapter.RowUpdating>e <xref:System.Data.Odbc.OdbcDataAdapter.RowUpdated>.</xref:System.Data.Odbc.OdbcDataAdapter.RowUpdated> </xref:System.Data.Odbc.OdbcDataAdapter.RowUpdating> L&quot;ordine di esecuzione per un&quot;operazione di aggiornamento è il seguente: 1.  I valori di <xref:System.Data.DataRow>vengono spostati i valori dei parametri.</xref:System.Data.DataRow>      2.  Il <xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>viene generato l&quot;evento.</xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>      3.  Esegue il comando.      4.  Se il comando è impostato su `FirstReturnedRecord`, quindi il primo risultato restituito è inserito in <xref:System.Data.DataRow>.</xref:System.Data.DataRow>      5.  Se sono presenti parametri di output, vengono inseriti in <xref:System.Data.DataRow>.</xref:System.Data.DataRow>      6.  Il <xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>viene generato l&quot;evento.</xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>      7.  <xref:System.Data.DataRow.AcceptChanges%2A>viene chiamato.</xref:System.Data.DataRow.AcceptChanges%2A>"
