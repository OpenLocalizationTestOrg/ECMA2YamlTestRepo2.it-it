  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Ottiene o imposta il tipo di colonna cella della legenda."
  remarks: "Questa proprietà determina il tipo di contenuto che verrà visualizzato in ogni colonna della cella legenda singoli. Esistono due valori possibili:-testo: per impostazione predefinita, la parola chiave #LEGENDTEXT viene utilizzata per posizionare il <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>valore in ogni colonna della cella.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A> Tuttavia, è possibile utilizzare il <xref:System.Windows.Forms.DataVisualization.Charting.LegendCellColumn.Text%2A>proprietà da impostare qualsiasi parola chiave che verrà sostituito da un valore della serie corrispondente.</xref:System.Windows.Forms.DataVisualization.Charting.LegendCellColumn.Text%2A>      -SeriesSymbol: La cella della legenda contiene un simbolo della serie, ad esempio un rettangolo, linea, riga con marcatore o un marcatore, dello stesso colore riempimento della serie corrispondente."
  syntax:
    content: public virtual System.Windows.Forms.DataVisualization.Charting.LegendCellColumnType ColumnType { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.LegendCellColumnType
      description: "Oggetto <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.LegendCellColumnType&quot;> </xref> valore di enumerazione che rappresenta il tipo di colonna cella della legenda. Questo valore rappresenta il tipo che verrà utilizzato per definire il contenuto della colonna cella della legenda. Il valore predefinito è <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.LegendCellColumnType&quot;> </xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.LegendCellColumn.ColumnType*
  exceptions: []
  platform:
  - net462
