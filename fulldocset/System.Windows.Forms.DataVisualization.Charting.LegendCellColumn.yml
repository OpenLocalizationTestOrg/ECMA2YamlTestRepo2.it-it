  name: LegendCellColumn
  nameWithType: LegendCellColumn
  fullName: System.Windows.Forms.DataVisualization.Charting.LegendCellColumn
  type: Class
  summary: "Rappresenta una colonna della cella in una legenda, il quale è possibile estendere le funzionalità della legenda predefiniti."
  remarks: "Qualsiasi numero di colonne della cella può essere inserito in qualsiasi ordine, che offre la flessibilità necessaria per estendere le funzionalità delle voci della legenda predefiniti.       Le colonne della cella della legenda sono applicabili solo a elementi che vengono generati automaticamente dai punti di serie o dati."
  syntax:
