  name: TemplatePartAttribute
  nameWithType: TemplatePartAttribute
  fullName: System.Windows.TemplatePartAttribute
  type: Class
  summary: "Rappresenta un attributo viene applicato alla definizione della classe per identificare i tipi delle parti denominate che vengono utilizzati per la creazione del modello."
  remarks: "Gli autori di controlli applicare questo attributo alla definizione della classe per notificare agli autori di modelli, i tipi delle parti da usare per la classe di stile. Queste parti sono in genere necessari nel modello e avere un nome predefinito specifico. Può esistere solo un elemento con un nome specificato per qualsiasi altro modello.       Ad esempio, se si esamina la dichiarazione di classe del <xref:System.Windows.Controls.ComboBox>classe, è possibile vedere che le parti `PART_EditableTextBox` e `PART_Popup` sono di tipo <xref:System.Windows.Controls.TextBox>e <xref:System.Windows.Controls.Primitives.Popup>rispettivamente.</xref:System.Windows.Controls.Primitives.Popup> </xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.ComboBox>       Per ulteriori informazioni, vedere [linee guida per la progettazione di controlli Stylable](~/add/includes/ajax-current-ext-md.md) <a name=&quot;xamlTextUsage_TemplatePartAttribute&quot;> </a> # # XAML testo utilizzo non è possibile utilizzare questa classe o le relative proprietà in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)].      "
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true)]

      public sealed class TemplatePartAttribute : Attribute
