  fullName: System.EnterpriseServices.Internal.SoapUtility
  type: Class
  summary: "Fornisce utilità per supportare l&quot;esportazione dei proxy di applicazione abilitata COM + SOAP dal server e l&quot;importazione del proxy da parte del client. Questa classe non può essere ereditata."
  remarks: "Le funzioni di utilità che fornisce SoapUtility sono chiamate da diverse posizioni all&quot;interno di COM+. Tuttavia, il loro scopo principale è per supportare l&quot;esportazione e importazione di proxy client.       SoapUtility viene utilizzata internamente da .NET Framework. Non è necessario utilizzarla direttamente nel codice."
  syntax:
