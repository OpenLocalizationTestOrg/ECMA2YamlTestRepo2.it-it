  name: Unrestricted
  nameWithType: IPProtectionLevel.Unrestricted
  fullName: System.Net.Sockets.IPProtectionLevel.Unrestricted
  type: Field
  assemblies:
  - System
  namespace: System.Net.Sockets
  summary: "Il livello di protezione IP è senza restrizioni. Questo valore verrà utilizzato dalle applicazioni progettate per funzionare in Internet, incluse le applicazioni che sfruttano le funzionalità di attraversamento NAT IPv6 integrate in Windows (ad esempio, Teredo). Tali applicazioni possono aggirare i firewall IPv4, pertanto le applicazioni devono essere protette da attacchi Internet indirizzati alla porta aperta. In Windows Server 2008 R2 e Windows Vista, il valore predefinito per il livello di protezione IP su un socket è senza restrizioni."
  syntax:
    content: Unrestricted
    return:
      type: System.Net.Sockets.IPProtectionLevel
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
