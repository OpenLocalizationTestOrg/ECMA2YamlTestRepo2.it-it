  fullName: System.Net.Sockets.IPProtectionLevel
  type: Enum
  summary: "Un valore che abilita la restrizione di un socket IPv6 a un ambito specificato, ad esempio indirizzi con lo stesso collegamento locale o prefisso locale del sito."
  remarks: "Questa opzione consente alle applicazioni di inserire restrizioni di accesso sui socket IPv6. Tali restrizioni consentono a un&quot;applicazione in esecuzione su una LAN privata di semplice e affidabile da attacchi esterni. Questa opzione socket allarga o restringe l&quot;ambito di un socket in attesa, consentendo l&quot;accesso illimitato di utenti pubblici e privati, laddove appropriato, o limitando l&quot;accesso solo al medesimo sito, come richiesto."
  syntax:
    content: public enum IPProtectionLevel
  inheritance:
