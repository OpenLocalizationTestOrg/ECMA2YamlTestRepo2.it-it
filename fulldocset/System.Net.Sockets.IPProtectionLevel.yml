  fullName: System.Net.Sockets.IPProtectionLevel.Restricted
  type: Field
  assemblies:
  - System
  namespace: System.Net.Sockets
  summary: "Il livello di protezione IP è limitato. Questo valore verrà utilizzato dalle applicazioni intranet che non implementano scenari Internet. Queste applicazioni non sono in genere eseguito il test o avanzate contro gli attacchi di tipo Internet. Questa impostazione limiterà il traffico ricevuto solo link-local."
  syntax:
    content: Restricted
    return:
      type: System.Net.Sockets.IPProtectionLevel
      description: "Da aggiungere."
  exceptions: []
