  name: EdgeRestricted
  nameWithType: IPProtectionLevel.EdgeRestricted
  fullName: System.Net.Sockets.IPProtectionLevel.EdgeRestricted
  type: Field
  assemblies:
  - System
  namespace: System.Net.Sockets
  summary: "Il livello di protezione IP è limitato dal perimetro. Questo valore verrà utilizzato dalle applicazioni progettate per funzionare in Internet. Questa impostazione non consente l&quot;attraversamento Network Address Translation (NAT) tramite l&quot;implementazione di Windows Teredo. Tali applicazioni possono aggirare i firewall IPv4, pertanto le applicazioni devono essere protette da attacchi Internet indirizzati alla porta aperta. In Windows Server 2003 e Windows XP, il valore predefinito per il livello di protezione IP su un socket è limitato dal perimetro."
  syntax:
    content: EdgeRestricted
    return:
      type: System.Net.Sockets.IPProtectionLevel
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
