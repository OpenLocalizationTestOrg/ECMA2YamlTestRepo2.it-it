  remarks: "The SrgsElement class is the base class for the following classes, which correspond to elements defined in the [Speech Recognition Grammar Specification (SRGS) Version 1.0](http://go.microsoft.com/fwlink/?LinkId=201761):  \n  \n-   <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem>  \n  \n-   <xref:System.Speech.Recognition.SrgsGrammar.SrgsNameValueTag>  \n  \n-   <xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf>  \n  \n-   <xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef>  \n  \n-   <xref:System.Speech.Recognition.SrgsGrammar.SrgsSemanticInterpretationTag>  \n  \n-   <xref:System.Speech.Recognition.SrgsGrammar.SrgsToken>  \n  \n Two additional classes inherit from SrgsElement and represent the text contained within the classes listed above (SrgsText), and recognition matching modes (SrgsSubset):  \n  \n-   <xref:System.Speech.Recognition.SrgsGrammar.SrgsSubset>  \n  \n-   <xref:System.Speech.Recognition.SrgsGrammar.SrgsText>"
