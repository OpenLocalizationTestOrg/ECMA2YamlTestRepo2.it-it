  name: ManipulationInertiaStartingEventArgs
  nameWithType: ManipulationInertiaStartingEventArgs
  fullName: System.Windows.Input.ManipulationInertiaStartingEventArgs
  type: Class
  summary: "Fornisce dati per il <xref href=&quot;System.Windows.UIElement.ManipulationInertiaStarting&quot;> </xref> evento."
  remarks: "È possibile utilizzare l&quot;oggetto ManipulationInertiaStartingEventArgs per specificare il comportamento inerziale di una modifica. È possibile specificare il comportamento inerziale per ogni tipo di modifica separatamente utilizzando il <xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.TranslationBehavior%2A>, <xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.ExpansionBehavior%2A>, e <xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.RotationBehavior%2A>proprietà.</xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.RotationBehavior%2A> </xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.ExpansionBehavior%2A> </xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.TranslationBehavior%2A> Ogni proprietà è un tipo di oggetto che rappresenta il comportamento inerziale e in ogni caso, è possibile specificare le operazioni seguenti:-velocità iniziale dell&quot;inerzia all&quot;avvio.      -La posizione desiderata della modifica quando termina l&quot;inerzia.      -Decelerazione desiderata dell&quot;inerzia.       In genere specificare la posizione desiderata della modifica quando termina l&quot;inerzia o la decelerazione desiderata dell&quot;inerzia, ma non entrambi.       Per ulteriori informazioni sulle modifiche, vedere il [Input Overview](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows the <xref:System.Windows.UIElement.ManipulationInertiaStarting> event handler and sets the desired deceleration for translation, expansion, and rotation that is used during inertia. This example is part of a larger example in [Walkthrough: Creating Your First Touch Application](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[BasicManipulation#ManipulationInertiaStarting](~/add/codesnippet/csharp/basicmanipulation/mainwindow.xaml.cs#manipulationinertiastarting)]\n [!code-vb[BasicManipulation#ManipulationInertiaStarting](~/add/codesnippet/visualbasic/basicmanipulation/mainwindow.xaml.vb#manipulationinertiastarting)]"
  syntax:
    content: 'public sealed class ManipulationInertiaStartingEventArgs : System.Windows.Input.InputEventArgs'
