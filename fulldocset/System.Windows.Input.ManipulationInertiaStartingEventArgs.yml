  namespace: System.Windows.Input
  summary: "Ottiene o imposta la frequenza di rallentamento del movimento inerziale di espansione."
  remarks: "Utilizzare la proprietà ExpansionBehavior per eseguire le operazioni seguenti:-specificare la velocità iniziale dell&quot;inerzia impostando le <xref:System.Windows.Input.InertiaExpansionBehavior.InitialVelocity%2A>proprietà.</xref:System.Windows.Input.InertiaExpansionBehavior.InitialVelocity%2A>      -Specificare l&quot;espansione della modifica desiderata al termine dell&quot;inerzia impostando le <xref:System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion%2A>proprietà.</xref:System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion%2A>      -Specificare la decelerazione desiderata dell&quot;inerzia impostando le <xref:System.Windows.Input.InertiaExpansionBehavior.DesiredDeceleration%2A>proprietà.</xref:System.Windows.Input.InertiaExpansionBehavior.DesiredDeceleration%2A>       È in genere impostare il <xref:System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion%2A>o <xref:System.Windows.Input.InertiaExpansionBehavior.DesiredDeceleration%2A>, ma non entrambi.</xref:System.Windows.Input.InertiaExpansionBehavior.DesiredDeceleration%2A> </xref:System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion%2A>       Per ulteriori informazioni sulle modifiche, vedere il [Input Overview](~/add/includes/ajax-current-ext-md.md). Per un esempio di un&quot;applicazione che risponde alle modifiche, vedere [procedura dettagliata: creazione del primo Touch Application](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public System.Windows.Input.InertiaExpansionBehavior ExpansionBehavior { get; set; }
    return:
      type: System.Windows.Input.InertiaExpansionBehavior
      description: "La frequenza di rallentamento del movimento inerziale di espansione"
