  summary: "Specificare se il <xref href=&quot;System.Net.Mail.SmtpClient&quot;> </xref> utilizza Secure Sockets Layer (SSL) per crittografare la connessione."
  remarks: "La proprietà EnableSsl specifica se viene utilizzato SSL per accedere al server di posta elettronica SMTP specificato.       Il valore predefinito per questa proprietà può essere impostato anche in una macchina o file di configurazione dell&quot;applicazione. Tutte le modifiche apportate alla proprietà EnableSsl sostituiscono le impostazioni di file di configurazione.       La <xref:System.Net.Mail.SmtpClient>classe supporta solo l&quot;estensione del servizio SMTP per il protocollo SMTP protetto su Transport Layer Security come definito in RFC 3207.</xref:System.Net.Mail.SmtpClient> In questa modalità, la sessione SMTP inizia in un canale non crittografato, quindi viene eseguito un comando STARTTLS dal client al server per passare alla comunicazione protetta con SSL. Vedere RFC 3207 pubblicato da Internet Engineering Task Force (IETF) per ulteriori informazioni.       Un metodo di connessione alternativo è in una sessione SSL viene stabilita in anticipo prima di qualsiasi protocollo di comandi vengono inviati. Questo metodo di connessione viene talvolta chiamato SMTP/SSL, SMTP su SSL o SMTPS e per impostazione predefinita utilizza la porta 465. Questo metodo di connessione alternativo tramite SSL non è attualmente supportato.       È possibile utilizzare <xref:System.Net.Mail.SmtpClient.ClientCertificates%2A>per specificare i certificati client devono essere usati per stabilire la connessione SSL.</xref:System.Net.Mail.SmtpClient.ClientCertificates%2A> Il <xref:System.Net.ServicePointManager.ServerCertificateValidationCallback%2A>consente di rifiutare il certificato fornito dal server SMTP.</xref:System.Net.ServicePointManager.ServerCertificateValidationCallback%2A> Il <xref:System.Net.ServicePointManager.SecurityProtocol%2A>proprietà consente di specificare la versione del protocollo SSL da utilizzare.</xref:System.Net.ServicePointManager.SecurityProtocol%2A>      > [!NOTE] > Se la proprietà EnableSsl è impostata su `true`, e il server di posta elettronica SMTP non annuncia STARTTLS nella risposta EHLO comando, quindi una chiamata a <xref:System.Net.Mail.SmtpClient.Send%2A>metodi o <xref:System.Net.Mail.SmtpClient.SendAsync%2A>genereranno un <xref:System.Net.Mail.SmtpException>.</xref:System.Net.Mail.SmtpException> </xref:System.Net.Mail.SmtpClient.SendAsync%2A> </xref:System.Net.Mail.SmtpClient.Send%2A>"
