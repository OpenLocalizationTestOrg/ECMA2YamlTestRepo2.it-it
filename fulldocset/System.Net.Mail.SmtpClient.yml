prietà per individuare il motivo l&quot;operazione non riuscita.</xref:System.Net.Mail.SmtpException.StatusCode%2A> </xref:System.Net.Mail.SmtpException> Il <xref:System.Net.Mail.SmtpException>può inoltre contenere un&quot;eccezione interna che indica il motivo per l&quot;operazione non riuscita.</xref:System.Net.Mail.SmtpException>       Durante l&quot;invio di posta elettronica mediante <xref:System.Net.Mail.SmtpClient.SendAsync%2A>a più destinatari, se il server SMTP accetta alcuni destinatari come validi e rifiuta altri, un <xref:System.Net.Mail.SmtpException>viene generata un&quot;eccezione con un <xref:System.NullReferenceException>per l&quot;eccezione interna.</xref:System.NullReferenceException> </xref:System.Net.Mail.SmtpException> </xref:System.Net.Mail.SmtpClient.SendAsync%2A> In questo caso, <xref:System.Net.Mail.SmtpClient.SendAsync%2A>non riesce a inviare posta elettronica a uno dei destinatari.</xref:System.Net.Mail.SmtpClient.SendAsync%2A>       L&quot;applicazione può rilevare un errore di convalida certificato server esaminando il <xref:System.ComponentModel.AsyncCompletedEventArgs.Error%2A>proprietà passato il <xref:System.Net.Mail.SendCompletedEventHandler>delegare.</xref:System.Net.Mail.SendCompletedEventHandler> </xref:System.ComponentModel.AsyncCompletedEventArgs.Error%2A>       Il <xref:System.Net.Mail.SmtpClient.Timeout%2A>proprietà non ha alcun effetto un <xref:System.Net.Mail.SmtpClient.SendAsync%2A>chiamare.</xref:System.Net.Mail.SmtpClient.SendAsync%2A> </xref:System.Net.Mail.SmtpClient.Timeout%2A>       Per inviare posta elettronica e blocco durante la trasmissione al server SMTP, utilizzare uno del <xref:System.Net.Mail.SmtpClient.Send%2A>metodi.</xref:System.Net.Mail.SmtpClient.Send%2A>      > [!NOTE] > Se il <xref:System.Net.Mail.SmtpClient.EnableSsl%2A>è impostata su `true`, e il server di posta elettronica SMTP non annuncia STARTTLS nella risposta EHLO comando, quindi una chiamata a <xref:System.Net.Mail.SmtpClient.Send%2A>metodi o