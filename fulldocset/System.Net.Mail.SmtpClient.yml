  name: Dispose()
  nameWithType: SmtpClient.Dispose()
  fullName: System.Net.Mail.SmtpClient.Dispose()
  type: Method
  assemblies:
  - System
  namespace: System.Net.Mail
  summary: "Invia un messaggio QUIT al server SMTP, normalmente termina la connessione TCP e rilascia tutte le risorse usate dall&quot;istanza corrente del <xref href=&quot;System.Net.Mail.SmtpClient&quot;> </xref> classe."
  remarks: "La connessione stabilita dall&quot;istanza corrente del <xref:System.Net.Mail.SmtpClient>classe al server SMTP può essere utilizzata nuovamente se un&quot;applicazione desidera inviare più messaggi nello stesso server SMTP.</xref:System.Net.Mail.SmtpClient> Questo è particolarmente utile se si utilizza l&quot;autenticazione o crittografia stabilire una connessione al server SMTP. Il processo di autenticazione e di stabilire una sessione TLS può essere operazioni dispendiose. Un requisito per ristabilire la connessione per ogni messaggio durante l&quot;invio di una grande quantità di posta elettronica allo stesso server SMTP potrebbe avere un impatto significativo sulle prestazioni. Esistono numerose applicazioni di posta elettronica con volumi elevati che inviano gli aggiornamenti di stato tramite posta elettronica, distribuzioni newsletter, o avvisi di posta elettronica. Numerose applicazioni client di posta elettronica supportano anche una modalità non in linea in cui gli utenti possono creare molti messaggi di posta elettronica vengono inviati in un secondo momento quando viene stabilita una connessione al server SMTP. È tipico per un client di posta elettronica inviare tutti i messaggi SMTP a un server SMTP specifico (fornito dal provider di servizi Internet) che quindi inoltra il messaggio di posta elettronica ad altri server SMTP.       Il <xref:System.Net.Mail.SmtpClient>implementazione della classe in un pool le connessioni SMTP in modo da evitare il sovraccarico di ristabilire una connessione per ogni messaggio allo stesso server.</xref:System.Net.Mail.SmtpClient> Un&quot;applicazione può riutilizzare lo stesso <xref:System.Net.Mail.SmtpClient>oggetto per l&quot;invio di molti messaggi di posta elettronica diversi nello stesso server SMTP e in più server SMTP diversi.</xref:System.Net.Mail.SmtpClient> Di conseguenza, non è possibile determinare quando un&quot;applicazione viene completata utilizzando l&quot; <xref:System.Net.Mail.SmtpClient>oggetto e devono essere stati puliti. rimozione</xref:System.Net.Mail.SmtpClient>       Quando viene terminata una sessione di SMTP e il client desidera terminare la connessione, è necessario inviare un messaggio QUIT al server per indicare che è non disponibile alcun più messaggi da inviare. In questo modo il server di liberare le risorse associate alla connessione dal client ed elaborare i messaggi inviati dal client.       Chiamata del metodo Dispose su un <xref:System.Net.Mail.SmtpClient>oggetto che è in esecuzione asincrona <xref:System.Net.Mail.SmtpClient.SendAsync%2A>operazione verrà annullata l&quot;operazione di invio come se il <xref:System.Net.Mail.SmtpClient.SendAsyncCancel%2A>al metodo chiamato.</xref:System.Net.Mail.SmtpClient.SendAsyncCancel%2A> </xref:System.Net.Mail.SmtpClient.SendAsync%2A> </xref:System.Net.Mail.SmtpClient>       La <xref:System.Net.Mail.SmtpClient>classe non ha alcun `Finalize` metodo.</xref:System.Net.Mail.SmtpClient> In modo un&quot;applicazione deve chiamare <xref:System.Net.Mail.SmtpClient.Dispose%2A>liberare le risorse in modo esplicito.</xref:System.Net.Mail.SmtpClient.Dispose%2A>       Il metodo Dispose scorre tutte le connessioni stabilite per il server SMTP specificato nella <xref:System.Net.Mail.SmtpClient.Host%2A>proprietà e invia un messaggio QUIT aggiungendo la connessione TCP termina correttamente.</xref:System.Net.Mail.SmtpClient.Host%2A> Il metodo Dispose anche rilascia le risorse non gestite usate da sottostante <xref:System.Net.Sockets.Socket>.</xref:System.Net.Sockets.Socket>       Chiamare <xref:System.Net.Mail.SmtpClient.Dispose%2A>dopo aver terminato di utilizzare <xref:System.Net.Mail.SmtpClient>.</xref:System.Net.Mail.SmtpClient> </xref:System.Net.Mail.SmtpClient.Dispose%2A> Il <xref:System.Net.Mail.SmtpClient.Dispose%2A>metodo lascia la <xref:System.Net.Mail.SmtpClient>in uno stato inutilizzabile.</xref:System.Net.Mail.SmtpClient> </xref:System.Net.Mail.SmtpClient.Dispose%2A> Dopo la chiamata <xref:System.Net.Mail.SmtpClient.Dispose%2A>, è necessario rilasciare tutti i riferimenti al <xref:System.Net.Mail.SmtpClient>in modo che il garbage collector può recuperare la memoria che di <xref:System.Net.Mail.SmtpClient>occupata.</xref:System.Net.Mail.SmtpClient> </xref:System.Net.Mail.SmtpClient> </xref:System.Net.Mail.SmtpClient.Dispose%2A>       Per ulteriori informazioni, vedere [la pulizia di risorse non gestite](~/add/includes/ajax-current-ext-md.md) e [implementazione di un metodo Dispose](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Chiamare sempre il metodo <xref:System.Net.Mail.SmtpClient.Dispose%2A>prima di rilasciare l&quot;ultimo riferimento a <xref:System.Net.Mail.SmtpClient>.</xref:System.Net.Mail.SmtpClient> </xref:System.Net.Mail.SmtpClient.Dispose%2A> In caso contrario, le risorse utilizzate non verranno liberate in modo che il garbage collector può recuperare la memoria."
