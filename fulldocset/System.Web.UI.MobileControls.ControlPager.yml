  type: Class
  summary: "Utilizzato da un form per la paginazione dei controlli. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "Durante la paginazione, un oggetto ControlPager viene passato a ogni controllo nel form e viene utilizzato dal controllo per determinare l&quot;indice della pagina del controllo."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public class ControlPager
