- uid: System.Web.UI.MobileControls.ControlPager.DefaultWeight
  id: DefaultWeight
  parent: System.Web.UI.MobileControls.ControlPager
  langs:
  - csharp
  name: DefaultWeight
  nameWithType: ControlPager.DefaultWeight
  fullName: System.Web.UI.MobileControls.ControlPager.DefaultWeight
  type: Field
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Restituisce il peso assegnato a una pagina. Questo campo è di sola lettura. Questa API è obsoleta. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "La scelta di unità da utilizzare per il peso ottimale delle pagine e del controllo è flessibile. Poiché gli adattatori di dispositivo possono offrire entrambi i tipi di pesi, un set di schede consente di coordinare una convenzione appropriata per le unità di peso. Tuttavia, se si segue il sistema di unità predefinita, gli adattatori possono utilizzare i pesi predefiniti dei controlli. Sistema di unità predefinito si basa su una riga pari a 100 unità, come indicato dal campo DefaultWeight costante."
  syntax:
    content: public static readonly int DefaultWeight;
    return:
      type: System.Int32
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
