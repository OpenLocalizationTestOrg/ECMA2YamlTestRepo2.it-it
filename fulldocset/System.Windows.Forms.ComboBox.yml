  type: Class
  summary: "Rappresenta un controllo casella combinata di Windows."
  remarks: "Una casella combinata visualizza una casella di testo combinata con un <xref:System.Windows.Forms.ListBox>, che consente all&quot;utente di selezionare gli elementi dall&quot;elenco o immettere un nuovo valore.</xref:System.Windows.Forms.ListBox>       Il <xref:System.Windows.Forms.ComboBox.DropDownStyle%2A>proprietà specifica se viene sempre visualizzato un elenco o se viene visualizzato l&quot;elenco in un elenco a discesa.</xref:System.Windows.Forms.ComboBox.DropDownStyle%2A> Il <xref:System.Windows.Forms.ComboBox.DropDownStyle%2A>proprietà specifica inoltre se è possibile modificare la parte di testo.</xref:System.Windows.Forms.ComboBox.DropDownStyle%2A> Vedere <xref:System.Windows.Forms.ComboBoxStyle>per le impostazioni disponibili e gli effetti.</xref:System.Windows.Forms.ComboBoxStyle> Non è disponibile alcuna impostazione sempre visualizzare l&quot;elenco e impedire l&quot;immissione di un nuovo valore. Per visualizzare un elenco a cui non è possibile aggiungere alcun nuovo valore, utilizzare un <xref:System.Windows.Forms.ListBox>controllo.</xref:System.Windows.Forms.ListBox>       Per aggiungere o rimuovere gli oggetti nell&quot;elenco in fase di esecuzione, usare i metodi della <xref:System.Windows.Forms.ComboBox.ObjectCollection>classe (tramite la <xref:System.Windows.Forms.ComboBox.Items%2A>proprietà del controllo ComboBox).</xref:System.Windows.Forms.ComboBox.Items%2A> </xref:System.Windows.Forms.ComboBox.ObjectCollection> È possibile assegnare una matrice di riferimenti agli oggetti con il <xref:System.Windows.Forms.ComboBox.ObjectCollection.AddRange%2A>metodo.</xref:System.Windows.Forms.ComboBox.ObjectCollection.AddRange%2A> L&quot;elenco verrà quindi visualizzato il valore di stringa del valore predefinito per ogni oggetto. È possibile aggiungere singoli oggetti con il <xref:System.Windows.Forms.ComboBox.ObjectCollection.Add%2A>metodo.</xref:System.Windows.Forms.ComboBox.ObjectCollection.Add%2A> È possibile eliminare gli elementi con il <xref:System.Windows.Forms.ComboBox.ObjectCollection.Remove%2A>metodo oppure deselezionare l&quot;intero elenco con il <xref:System.Windows.Forms.ComboBox.ObjectCollection.Clear%2A>metodo.</xref:System.Windows.Forms.ComboBox.ObjectCollection.Clear%2A> </xref:System.Windows.Forms.ComboBox.ObjectCollection.Remove%2A>       Oltre alle funzionalità di visualizzazione e selezione, la casella combinata fornisce anche funzionalità che consentono di aggiungere in modo efficiente elementi alla casella combinata e per trovare testo all&quot;interno di elementi dell&quot;elenco. Con il <xref:System.Windows.Forms.ComboBox.BeginUpdate%2A>e <xref:System.Windows.Forms.ComboBox.EndUpdate%2A>metodi, è possibile aggiungere un numero elevato di elementi della casella combinata senza il controllo viene ridisegnato ogni volta che un elemento viene aggiunto all&quot;elenco.</xref:System.Windows.Forms.ComboBox.EndUpdate%2A> </xref:System.Windows.Forms.ComboBox.BeginUpdate%2A> Il <xref:System.Windows.Forms.ComboBox.FindString%2A>e <xref:System.Windows.Forms.ComboBox.FindStringExact%2A>metodi consentono di cercare un elemento nell&quot;elenco che contiene una stringa di ricerca specifico.</xref:System.Windows.Forms.ComboBox.FindStringExact%2A> </xref:System.Windows.Forms.ComboBox.FindString%2A>       È possibile utilizzare queste proprietà per gestire l&quot;elemento attualmente selezionato nell&quot;elenco, il <xref:System.Windows.Forms.ComboBox.Text%2A>proprietà per specificare la stringa visualizzata nel campo di modifica, la <xref:System.Windows.Forms.ComboBox.SelectedIndex%2A>proprietà da ottenere o impostare l&quot;elemento corrente e <xref:System.Windows.Forms.ComboBox.SelectedItem%2A>proprietà da ottenere o impostare un riferimento all&quot;oggetto.</xref:System.Windows.Forms.ComboBox.SelectedItem%2A> </xref:System.Windows.Forms.ComboBox.SelectedIndex%2A> </xref:System.Windows.Forms.ComboBox.Text%2A>      > [!NOTE] > Se dispone di un <xref:System.Windows.Forms.ListBox>, ComboBox, o <xref:System.Windows.Forms.CheckedListBox>su una base di Windows Form di pagina e si desidera modificare le raccolte di stringhe dei controlli in una classe derivata, le raccolte di stringhe dei controlli nel form di base devono essere vuote.</xref:System.Windows.Forms.CheckedListBox> </xref:System.Windows.Forms.ListBox> Se l&quot;insieme di stringhe non sono vuoto, diventano sola lettura quando si deriva un altro formato."
  example:
  - "The following code example is a complete application showing how you can use the <xref:System.Windows.Forms.ComboBox.ObjectCollection.Add%2A> method to add items to a ComboBox, the <xref:System.Windows.Forms.ComboBox.FindString%2A> method to find items in a ComboBox, and the <xref:System.Windows.Forms.ComboBox.BeginUpdate%2A> and <xref:System.Windows.Forms.ComboBox.EndUpdate%2A> methods to efficiently add a large number items to a ComboBox. The ability to store values that are different from displayed text is inherited from <xref:System.Windows.Forms.ListControl>. For an example of how to use this feature, see the <xref:System.Windows.Forms.ListControl> class.  \n  \n You must add references to the `System.Drawing` and `System.Windows.Forms` namespaces to run this example.  \n  \n [!code-vb[ComboBox#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_15_1.vb)]\n [!code-cpp[ComboBox#1](~/add/codesnippet/cpp/t-system.windows.forms.c_15_1.cpp)]\n [!code-cs[ComboBox#1](~/add/codesnippet/csharp/t-system.windows.forms.c_15_1.cs)]"
