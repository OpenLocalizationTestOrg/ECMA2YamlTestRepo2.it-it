modo, in fase di questi eventi, il valore SelectedText precedente è stato cancellato e il nuovo valore non è ancora stato impostato. Per recuperare il valore corrente in un <xref:System.Windows.Forms.ComboBox.SelectedIndexChanged>o <xref:System.Windows.Forms.ListControl.SelectedValueChanged>gestore dell&quot;evento, utilizzare il <xref:System.Windows.Forms.ComboBox.SelectedItem%2A>proprietà invece.</xref:System.Windows.Forms.ComboBox.SelectedItem%2A> </xref:System.Windows.Forms.ListControl.SelectedValueChanged> </xref:System.Windows.Forms.ComboBox.SelectedIndexChanged>"
