- uid: System.ServiceModel.Activities.Configuration.SendMessageChannelCacheElement.AllowUnsafeCaching
  id: AllowUnsafeCaching
  parent: System.ServiceModel.Activities.Configuration.SendMessageChannelCacheElement
  langs:
  - csharp
  name: AllowUnsafeCaching
  nameWithType: SendMessageChannelCacheElement.AllowUnsafeCaching
  fullName: System.ServiceModel.Activities.Configuration.SendMessageChannelCacheElement.AllowUnsafeCaching
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Configuration
  summary: "Ottiene un valore che indica se la cache associata a un&quot;istanza del flusso di lavoro è attivata o disattivata."
  remarks: "Nella maggior parte dei casi quando non esistono alcun binding personalizzati e/o comportamenti, cache viene attivata per impostazione predefinita. Nel caso in cui l&quot;utente abbia stabilito il collegamento in associazioni e comportamenti personalizzati, la memorizzazione nella cache delle channel factory potrebbe diventare non sicura, pertanto, è la cache disattivata per impostazione predefinita. Ma l&quot;utente può impostare il AllowUnsafeCachingback in cui è necessario leggere il documento MSDN appropriato e prendere una decisione che consenta un balanace tra sicurezza e prestazioni attentamente."
  syntax:
    content: public bool AllowUnsafeCaching { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se è attivata la cache dell&quot;istanza del flusso di lavoro in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Activities.Configuration.SendMessageChannelCacheElement.AllowUnsafeCaching*
  exceptions: []
  platform:
  - net462
