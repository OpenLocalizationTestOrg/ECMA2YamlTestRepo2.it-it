  remarks: "<xref:System.Activities.Variable>, <xref:System.Activities.RuntimeArgument>, e <xref:System.Activities.DelegateArgument>sono tutti LocationReferences.</xref:System.Activities.DelegateArgument> </xref:System.Activities.RuntimeArgument></xref:System.Activities.Variable> Il runtime gestisce lo stato in un ambiente associato a ogni <xref:System.Activities.ActivityInstance>.</xref:System.Activities.ActivityInstance> Oggetto <xref:System.Activities.Location>è un proxy di lettura/scrittura a un valore archiviato in questo ambiente.</xref:System.Activities.Location> Un LocationReference fornisce un meccanismo mediante il quale un <xref:System.Activities.Location>può essere risolto in fase di esecuzione.</xref:System.Activities.Location>       Questa è una classe astratta."
