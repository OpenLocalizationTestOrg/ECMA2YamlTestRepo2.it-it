  fullName: System.Drawing.Design.IToolboxUser.ToolPicked(ToolboxItem)
  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Design
  summary: "Seleziona lo strumento specificato."
  remarks: "ToolPicked viene chiamato quando l&quot;utente fa doppio clic su un elemento della casella degli strumenti. La finestra di progettazione del documento è necessario creare un componente per lo strumento specificato. Ambiente di sviluppo integrato di Visual Studio chiamerà ToolPicked solo gli strumenti che sono abilitati nella casella degli strumenti."
  syntax:
    content: public void ToolPicked (System.Drawing.Design.ToolboxItem tool);
    parameters:
    - id: tool
      type: System.Drawing.Design.ToolboxItem
      description: "Il <xref href=&quot;System.Drawing.Design.ToolboxItem&quot;> </xref> da selezionare."
  overload: System.Drawing.Design.IToolboxUser.ToolPicked*
  exceptions: []
