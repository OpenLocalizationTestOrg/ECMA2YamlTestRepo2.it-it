- uid: System.Drawing.Design.IToolboxUser.GetToolSupported(System.Drawing.Design.ToolboxItem)
  id: GetToolSupported(System.Drawing.Design.ToolboxItem)
  parent: System.Drawing.Design.IToolboxUser
  langs:
  - csharp
  name: GetToolSupported(ToolboxItem)
  nameWithType: IToolboxUser.GetToolSupported(ToolboxItem)
  fullName: System.Drawing.Design.IToolboxUser.GetToolSupported(ToolboxItem)
  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Design
  summary: "Ottiene un valore che indica se lo strumento specificato è supportato dalla finestra di progettazione corrente."
  remarks: "Se lo strumento specificato è supportato per la finestra di progettazione che implementa il <xref:System.Drawing.Design.IToolboxUser>interfaccia, quindi verrà attivato lo strumento nella casella degli strumenti quando questa finestra di progettazione è lo stato attivo.</xref:System.Drawing.Design.IToolboxUser> In caso contrario, verrà disabilitata. Quando uno strumento è stato contrassegnato come abilitato o disabilitato, non sarà più possibile verificarne per il supporto con la stessa finestra di progettazione."
  example:
  - "The following code example demonstrates an implementation of the GetToolSupported method.  \n  \n [!code-vb[IToolboxUserExample#2](~/add/codesnippet/visualbasic/4da8de2f-7353-4e05-b88e-_1.vb)]\n [!code-cs[IToolboxUserExample#2](~/add/codesnippet/csharp/4da8de2f-7353-4e05-b88e-_1.cs)]\n [!code-cpp[IToolboxUserExample#2](~/add/codesnippet/cpp/4da8de2f-7353-4e05-b88e-_1.cpp)]"
  syntax:
    content: public bool GetToolSupported (System.Drawing.Design.ToolboxItem tool);
    parameters:
    - id: tool
      type: System.Drawing.Design.ToolboxItem
      description: "Il <xref href=&quot;System.Drawing.Design.ToolboxItem&quot;> </xref> da sottoporre a test per il supporto della casella degli strumenti."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se lo strumento è supportato dalla casella degli strumenti e può essere abilitato; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se la finestra di progettazione del documento non è in grado di utilizzare lo strumento."
  overload: System.Drawing.Design.IToolboxUser.GetToolSupported*
  exceptions: []
  platform:
  - net462
- uid: System.Drawing.Design.IToolboxUser.ToolPicked(System.Drawing.Design.ToolboxItem)
