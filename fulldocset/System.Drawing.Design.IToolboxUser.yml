  remarks: "Questa interfaccia fornisce funzioni di supporto della casella degli strumenti per le finestre di progettazione. Il <xref:System.Drawing.Design.IToolboxUser.GetToolSupported%2A>metodo indica se l&quot;oggetto specificato <xref:System.Drawing.Design.ToolboxItem>può essere utilizzato quando è attiva la finestra di progettazione corrente.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxUser.GetToolSupported%2A> Il <xref:System.Drawing.Design.IToolboxUser.ToolPicked%2A>metodo seleziona specificata <xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxUser.ToolPicked%2A>"
  example:
  - "The following code example demonstrates an implementation of the IToolboxUser interface that can restrict support for specific types of <xref:System.Drawing.Design.ToolboxItem> objects.  \n  \n [!code-vb[IToolboxUserExample#1](~/add/codesnippet/visualbasic/t-system.drawing.design._6_1.vb)]\n [!code-cs[IToolboxUserExample#1](~/add/codesnippet/csharp/t-system.drawing.design._6_1.cs)]\n [!code-cpp[IToolboxUserExample#1](~/add/codesnippet/cpp/t-system.drawing.design._6_1.cpp)]"
