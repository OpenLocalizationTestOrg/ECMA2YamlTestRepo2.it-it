- uid: System.Web.UI.Design.ImageUrlEditor.Filter
  id: Filter
  parent: System.Web.UI.Design.ImageUrlEditor
  langs:
  - csharp
  name: Filter
  nameWithType: ImageUrlEditor.Filter
  fullName: System.Web.UI.Design.ImageUrlEditor.Filter
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Ottiene la stringa di filtro del nome file per l&quot;editor. Questa stringa viene utilizzata per determinare gli elementi visualizzati nell&quot;elenco di file della finestra di dialogo."
  remarks: "The Filter property specifies a filter string with two filter options: one for common image file extensions (*.gif, \\*.jpg, \\*.jpeg, \\*.bmp, \\*.wmf, \\*.png), and one for all files (\\*.\\*).  \n  \n A filter string contains one or more filter options. Each filter option contains a description of the filter, followed by the vertical bar (&#124;) and the filter pattern. The strings for different filtering options are separated by the vertical bar.  \n  \n The following is an example of a filter string that contains two filter options: \"`Bitmap Files (*.bmp)|*.bmp|All Files (*.*)|*.*`\".  \n  \n You can specify several filter patterns in a filter option by separating the filter patterns with semicolons. The following is an example of a filter string in which the first filter option specifies three filter patterns: \"`Image Files(*.bmp;*.jpg;*.gif)|*.bmp;*.jpg;*.gif|All Files (*.*)|*.*`\"."
  syntax:
    content: protected override string Filter { get; }
    return:
      type: System.String
      description: "La stringa di filtro che può essere utilizzata per filtrare l&quot;elenco dei file della finestra di dialogo."
  overload: System.Web.UI.Design.ImageUrlEditor.Filter*
  exceptions: []
  platform:
  - net462
