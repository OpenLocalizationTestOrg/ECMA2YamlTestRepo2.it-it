- uid: System.Web.Compilation.RouteValueExpressionBuilder.EvaluateExpression(System.Object,System.Web.UI.BoundPropertyEntry,System.Object,System.Web.Compilation.ExpressionBuilderContext)
  id: EvaluateExpression(System.Object,System.Web.UI.BoundPropertyEntry,System.Object,System.Web.Compilation.ExpressionBuilderContext)
  parent: System.Web.Compilation.RouteValueExpressionBuilder
  langs:
  - csharp
  name: EvaluateExpression(Object,BoundPropertyEntry,Object,ExpressionBuilderContext)
  nameWithType: RouteValueExpressionBuilder.EvaluateExpression(Object,BoundPropertyEntry,Object,ExpressionBuilderContext)
  fullName: System.Web.Compilation.RouteValueExpressionBuilder.EvaluateExpression(Object,BoundPropertyEntry,Object,ExpressionBuilderContext)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "Recupera il valore che corrisponde a una chiave di route specificati."
  remarks: "ASP.NET chiama questo metodo quando un&quot;espressione nel formato `<%$ RouteValue:urlparameter %>` viene rilevato in una pagina non richiedono la compilazione. Questo metodo esegue l&quot;override di <xref:System.Web.Compilation.ExpressionBuilder.EvaluateExpression%2A>metodo chiamando il <xref:System.Web.Compilation.RouteValueExpressionBuilder.GetRouteValue%2A>metodo.</xref:System.Web.Compilation.RouteValueExpressionBuilder.GetRouteValue%2A> </xref:System.Web.Compilation.ExpressionBuilder.EvaluateExpression%2A> Ottiene il <xref:System.Web.UI.Page>dell&quot;oggetto dal `context` parametro e ottiene l&quot;espressione, il tipo di controllo e il nome della proprietà di `entry` parametro.</xref:System.Web.UI.Page>"
  syntax:
    content: public override object EvaluateExpression (object target, System.Web.UI.BoundPropertyEntry entry, object parsedData, System.Web.Compilation.ExpressionBuilderContext context);
    parameters:
    - id: target
      type: System.Object
      description: "Controllo che è associata l&quot;espressione."
    - id: entry
      type: System.Web.UI.BoundPropertyEntry
      description: "Proprietà a cui è associato l&quot;espressione."
    - id: parsedData
      type: System.Object
      description: "(Questo parametro non viene usato in questa implementazione.)"
    - id: context
      type: System.Web.Compilation.ExpressionBuilderContext
      description: "Proprietà per il controllo o la pagina."
    return:
      type: System.Object
      description: "Il valore che corrisponde al parametro URL specificato per la pagina corrente. Il metodo restituisce <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se <code> target </code> è <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> o se non deriva da <xref href=&quot;System.Web.UI.Control&quot;> </xref>."
  overload: System.Web.Compilation.RouteValueExpressionBuilder.EvaluateExpression*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Compilation.RouteValueExpressionBuilder.GetCodeExpression(System.Web.UI.BoundPropertyEntry,System.Object,System.Web.Compilation.ExpressionBuilderContext)
  id: GetCodeExpression(System.Web.UI.BoundPropertyEntry,System.Object,System.Web.Compilation.ExpressionBuilderContext)
  parent: System.Web.Compilation.RouteValueExpressionBuilder
  langs:
  - csharp
  name: GetCodeExpression(BoundPropertyEntry,Object,ExpressionBuilderContext)
  nameWithType: RouteValueExpressionBuilder.GetCodeExpression(BoundPropertyEntry,Object,ExpressionBuilderContext)
  fullName: System.Web.Compilation.RouteValueExpressionBuilder.GetCodeExpression(BoundPropertyEntry,Object,ExpressionBuilderContext)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "Restituisce un&quot;espressione di codice che viene utilizzata per eseguire l&quot;assegnazione della proprietà nella classe della pagina generato."
  remarks: "Questo metodo viene chiamato quando viene creato il modello CodeDOM per una pagina o un controllo. L&quot; <xref:System.CodeDom.CodeExpression>oggetto restituito rappresenta l&quot;espressione di codice da aggiungere all&quot;assegnazione di proprietà nella classe di pagina generata.</xref:System.CodeDom.CodeExpression>"
  syntax:
    content: public override System.CodeDom.CodeExpression GetCodeExpression (System.Web.UI.BoundPropertyEntry entry, object parsedData, System.Web.Compilation.ExpressionBuilderContext context);
    parameters:
    - id: entry
      type: System.Web.UI.BoundPropertyEntry
      description: "Proprietà a cui è associato l&quot;espressione."
    - id: parsedData
      type: System.Object
      description: "L&quot;oggetto che rappresenta i dati analizzati, restituiti da <xref:System.Web.Compilation.ExpressionBuilder.ParseExpression*>.</xref:System.Web.Compilation.ExpressionBuilder.ParseExpression*>"
    - id: context
      type: System.Web.Compilation.ExpressionBuilderContext
      description: "Proprietà per il controllo o la pagina."
    return:
      type: System.CodeDom.CodeExpression
      description: "Un&quot;espressione."
  overload: System.Web.Compilation.RouteValueExpressionBuilder.GetCodeExpression*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Compilation.RouteValueExpressionBuilder.GetRouteValue(System.Web.UI.Page,System.String,System.Type,System.String)
  id: GetRouteValue(System.Web.UI.Page,System.String,System.Type,System.String)
  parent: System.Web.Compilation.RouteValueExpressionBuilder
  langs:
  - csharp
  name: GetRouteValue(Page,String,Type,String)
  nameWithType: RouteValueExpressionBuilder.GetRouteValue(Page,String,Type,String)
  fullName: System.Web.Compilation.RouteValueExpressionBuilder.GetRouteValue(Page,String,Type,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "Recupera il valore che corrisponde al parametro URL specificato."
  remarks: "Questo metodo recupera il valore appropriato per l&quot;oggetto specificato `key` valore utilizzando il <xref:System.Web.UI.Page.RouteData%2A>proprietà `page`.</xref:System.Web.UI.Page.RouteData%2A> Viene quindi utilizzato il `controlType` e `propertyName` i valori per trovare il convertitore di tipo appropriato per convertire il valore recuperato nel tipo corretto."
  syntax:
    content: public static object GetRouteValue (System.Web.UI.Page page, string key, Type controlType, string propertyName);
    parameters:
    - id: page
      type: System.Web.UI.Page
      description: "La pagina corrente."
    - id: key
      type: System.String
      description: "Il parametro URL."
    - id: controlType
      type: System.Type
      description: "Il tipo del controllo che è associata l&quot;espressione."
    - id: propertyName
      type: System.String
      description: "Il nome della proprietà viene impostata dall&quot;espressione."
    return:
      type: System.Object
      description: "Il valore che corrisponde al parametro URL specificato per la pagina corrente. If <code>page</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>, if the <xref:System.Web.UI.Page.RouteData*> property of <code>page</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>, or if <code>key</code> is empty or <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>, the method returns <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>.</xref:System.Web.UI.Page.RouteData*>"
  overload: System.Web.Compilation.RouteValueExpressionBuilder.GetRouteValue*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Compilation.RouteValueExpressionBuilder.SupportsEvaluate
  id: SupportsEvaluate
  parent: System.Web.Compilation.RouteValueExpressionBuilder
  langs:
  - csharp
  name: SupportsEvaluate
  nameWithType: RouteValueExpressionBuilder.SupportsEvaluate
  fullName: System.Web.Compilation.RouteValueExpressionBuilder.SupportsEvaluate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "Ottiene un valore che indica se un&quot;espressione può essere valutata in una pagina che non viene compilata."
  remarks: "La proprietà SupportsEvaluate indica se il <xref:System.Web.Compilation.RouteValueExpressionBuilder.EvaluateExpression%2A>metodo è stato implementato nella classe per restituire un valore per l&quot;espressione in una pagina che non viene compilata.</xref:System.Web.Compilation.RouteValueExpressionBuilder.EvaluateExpression%2A> La <xref:System.Web.Compilation.RouteValueExpressionBuilder>classe può valutare un&quot;espressione in una pagina che non viene compilata.</xref:System.Web.Compilation.RouteValueExpressionBuilder> Pertanto, restituisce sempre `true`."
  syntax:
    content: public override bool SupportsEvaluate { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.Compilation.RouteValueExpressionBuilder.SupportsEvaluate*
  exceptions: []
  platform:
  - net462
