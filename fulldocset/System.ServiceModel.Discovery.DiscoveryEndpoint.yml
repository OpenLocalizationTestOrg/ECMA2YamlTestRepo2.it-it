- uid: System.ServiceModel.Discovery.DiscoveryEndpoint.MaxResponseDelay
  id: MaxResponseDelay
  parent: System.ServiceModel.Discovery.DiscoveryEndpoint
  langs:
  - csharp
  name: MaxResponseDelay
  nameWithType: DiscoveryEndpoint.MaxResponseDelay
  fullName: System.ServiceModel.Discovery.DiscoveryEndpoint.MaxResponseDelay
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "Ottiene o imposta il numero massimo <xref:System.TimeSpan>in cui tutte le <xref uid=&quot;langword_csharp_ProbeMatches&quot; name=&quot;ProbeMatches&quot; href=&quot;&quot;> </xref> per un servizio che risponde a un probe vengono inviati l&quot;operazione.</xref:System.TimeSpan>"
  remarks: "Questo valore è un <xref:System.TimeSpan>che specifica un intervallo di tempo in cui tutti `ProbeMatches` per un servizio che risponde a un singolo probe vengono inviati l&quot;operazione.</xref:System.TimeSpan> Se tutti `ProbeMatches` vengono inviati allo stesso tempo, può comportare un elevato numero di rete. Per evitare che ciò accada, `ProbeMatches` vengono inviati con un ritardo casuale tra ogni ProbeMatch. Il ritardo casuale è compreso nell&quot;intervallo compreso tra 0 e valore di MaxResponseDelay. Se il valore di MaxResponseDelay è impostato su 0, il `ProbeMatches` i messaggi vengono inviati in un ciclo rigido, senza alcun ritardo. In caso contrario, il `ProbeMatches` i messaggi vengono inviati con un ritardo casuale tali che il tempo totale impiegato per inviare tutte `ProbeMatches` messaggi non superi il valore di MaxResponseDelay. Questo valore è importante solo per i servizi, non viene utilizzato dai client."
  syntax:
    content: public TimeSpan MaxResponseDelay { get; set; }
    return:
      type: System.TimeSpan
      description: "A <xref:System.TimeSpan>istanza contenente l&quot;intervallo di tempo massimo entro cui tutte le <xref uid=&quot;langword_csharp_ProbeMatches&quot; name=&quot;ProbeMatches&quot; href=&quot;&quot;> </xref> per un servizio che risponde a un probe vengono inviati l&quot;operazione.</xref:System.TimeSpan>"
  overload: System.ServiceModel.Discovery.DiscoveryEndpoint.MaxResponseDelay*
  exceptions: []
  platform:
  - net462
