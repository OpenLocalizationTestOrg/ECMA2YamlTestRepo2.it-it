  remarks: "Questa classe viene utilizzata come parte di un <xref:System.Windows.Media.Animation.DoubleKeyFrameCollection>in combinazione con un <xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames>per animare un <xref:System.Double>valore della proprietà in un set di fotogrammi chiavi.</xref:System.Double> </xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.DoubleKeyFrameCollection> Questo <xref:System.Windows.Media.Animation.DoubleKeyFrame>esegue l&quot;interpolazione tra il <xref:System.Double>valore del fotogramma chiave precedente e un valore specifico in modo lineare con una funzione di interpolazione per produrre il valore di output.</xref:System.Double> </xref:System.Windows.Media.Animation.DoubleKeyFrame>      <a name=&quot;xamlObjectElementUsage_EasingDoubleKeyFrame&quot;></a># # Utilizzo di elemento oggetto XAML```   <EasingDoubleKeyFrame .../>   ```"
