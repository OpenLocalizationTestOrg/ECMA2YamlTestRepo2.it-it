  fullName: System.CodeDom.CodeAssignStatement
  type: Class
  summary: "Rappresenta un&quot;istruzione di assegnazione semplice."
  remarks: "CodeAssignStatement può essere utilizzato per rappresentare un&quot;istruzione che assegna il valore di un oggetto a un altro oggetto o un riferimento a un altro riferimento. Istruzioni di assegnazione semplice sono in genere nel formato &quot; `value1`  =  `value2` &quot;, dove `value1` è l&quot;oggetto viene assegnato a, e `value2` viene assegnato. Il <xref:System.CodeDom.CodeAssignStatement.Left%2A>proprietà indica l&quot;oggetto da assegnare al.</xref:System.CodeDom.CodeAssignStatement.Left%2A> Il <xref:System.CodeDom.CodeAssignStatement.Right%2A>proprietà indica l&quot;oggetto da assegnare.</xref:System.CodeDom.CodeAssignStatement.Right%2A>"
  example:
  - "The following code creates a CodeAssignStatement that assigns the value 10 to an integer variable named `i` :  \n  \n [!code-cs[CodeAssignStatement#1](~/add/codesnippet/csharp/t-system.codedom.codeass_1.cs)]\n [!code-vb[CodeAssignStatement#1](~/add/codesnippet/visualbasic/t-system.codedom.codeass_1.vb)]\n [!code-cpp[CodeAssignStatement#1](~/add/codesnippet/cpp/t-system.codedom.codeass_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeAssignStatement : System.CodeDom.CodeStatement
