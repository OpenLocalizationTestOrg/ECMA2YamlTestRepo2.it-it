  type: Class
  summary: "L&quot;attributo DefaultSerializationProviderAttribute viene inserito in un serializzatore per indicare la classe da usare come provider predefinito del tipo di serializzatore."
  remarks: "Per un provider di serializzazione predefinito, è necessario implementare una classe di <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationProvider>l&quot;interfaccia e avere un costruttore vuoto.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationProvider> La classe stessa può essere interna all&quot;assembly. Questa classe non può essere ereditata."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=false)]

      public sealed class DefaultSerializationProviderAttribute : Attribute
