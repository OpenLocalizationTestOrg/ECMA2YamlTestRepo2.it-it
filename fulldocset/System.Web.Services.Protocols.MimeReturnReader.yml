  name: MimeReturnReader
  nameWithType: MimeReturnReader
  fullName: System.Web.Services.Protocols.MimeReturnReader
  type: Class
  summary: "Fornisce un&quot;implementazione di base comune per i reader di valori restituiti di risposta in ingresso per il client di servizi Web implementato tramite HTTP, ma senza SOAP."
  remarks: "MimeReturnReader e altre classi di <xref:System.Web.Services.Protocols>dello spazio dei nomi supportano le implementazioni di .NET Framework dei servizi Web tramite le operazioni HTTP-GET e HTTP-POST.</xref:System.Web.Services.Protocols> Lettori e writer del servizio web di serializzare e deserializzare, rispettivamente, tra i parametri o gli oggetti restituiti di metodi Web e i flussi di richiesta o risposta HTTP. Lettori e writer del servizio web utilizzano di HTTP per il trasporto ma non scambiano messaggi tramite lo standard SOAP.       La classe MimeReturnReader stabilisce un comune <xref:System.Web.Services.Protocols.MimeReturnReader.Read%2A>interfaccia per tutti i client la lettura dei flussi di risposta HTTP in valori restituiti dal metodo Web.</xref:System.Web.Services.Protocols.MimeReturnReader.Read%2A>       In genere non occorre utilizzare MimeReturnReader o le relative classi discendenti direttamente. Invece, quando lo strumento Wsdl.exe genera il codice proxy client secondo le implementazioni HTTP-GET o HTTP-POST, viene applicato il <xref:System.Web.Services.Protocols.HttpMethodAttribute>a ciascun metodo Web e imposta l&quot;attributo <xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A>proprietà per il <xref:System.Web.Services.Protocols.XmlReturnReader>(classe), che deriva da MimeReturnReader.</xref:System.Web.Services.Protocols.XmlReturnReader> </xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute>"
  syntax:
    content: 'public abstract class MimeReturnReader : System.Web.Services.Protocols.MimeFormatter'
  inheritance:
  - System.Object
  - System.Web.Services.Protocols.MimeFormatter
  implements: []
