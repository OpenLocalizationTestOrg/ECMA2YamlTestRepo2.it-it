  type: Enum
  summary: "Specifica le combinazioni di tasti di modifica e console che possono interrompere il processo corrente."
  remarks: "Il <xref:System.ConsoleCancelEventArgs.SpecialKey%2A?displayProperty=fullName>proprietà restituisce il tipo di enumerazione ConsoleSpecialKey.</xref:System.ConsoleCancelEventArgs.SpecialKey%2A?displayProperty=fullName>       Premendo determinate combinazioni di tasti segnala al sistema operativo di interrompere il processo attualmente in esecuzione. Le due combinazioni di chiavi valide sono <xref:System.ConsoleModifiers?displayProperty=fullName>più INTERR (CTRL + INTERR) e <xref:System.ConsoleModifiers?displayProperty=fullName>più <xref:System.ConsoleKey?displayProperty=fullName>(CTRL + C).</xref:System.ConsoleKey?displayProperty=fullName> </xref:System.ConsoleModifiers?displayProperty=fullName> </xref:System.ConsoleModifiers?displayProperty=fullName>"
