  fullName: System.Web.UI.WebControls.GridView
  type: Class
  summary: "Visualizza i valori di un&quot;origine dati in una tabella in cui ogni colonna rappresenta un campo e ogni riga rappresenta un record. Il controllo GridView consente di selezionare, ordinare e modificare questi elementi."
  remarks: "In questo argomento:- [Introduzione](#introduction)      -   [campi colonna](#column_fields)      -   [associazione ai dati](#binding_to_data)      -   [operazioni sui dati](#data_operations)      -   [personalizzazione dell&quot;interfaccia utente](#customizing_the_user_interface)      -   [eventi](#events)      -   [accessibilità](#accessibility)      -   [sintassi dichiarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # controllo introduzione GridView in cui viene utilizzato per visualizzare i valori di un&quot;origine dati in una tabella.       Ogni colonna rappresenta un campo, mentre ogni riga rappresenta un record. Il controllo GridView supporta le funzionalità seguenti: - l&quot;associazione a controlli origine dati, ad esempio <xref:System.Web.UI.WebControls.SqlDataSource>.</xref:System.Web.UI.WebControls.SqlDataSource>      -Funzionalità di ordinamento incorporate.      -Aggiornamento ed eliminazione funzionalità incorporate.      -Funzionalità di paging incorporate.      -Le funzionalità di selezione di riga predefinito.      -L&quot;accesso a modello a oggetti GridView per impostare dinamicamente le proprietà, la gestione degli eventi e così via.      -Più campi chiave.      -Più campi di dati per le colonne di un collegamento ipertestuale.      -L&quot;aspetto personalizzabile tramite i temi e stili.      -Per informazioni sugli altri controlli con associazione a dati che sono disponibili in ASP.NET, vedere [i controlli Server Web associato a dati](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Se si ha familiarità con la <xref:System.Web.UI.WebControls.DataGrid>controllo da .NET Framework versione 1.0, il controllo è il successore di GridView il <xref:System.Web.UI.WebControls.DataGrid>controllo.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid>      <a name=&quot;column_fields&quot;></a># # Colonna campi di ogni colonna in GridView controllo è rappresentato da un <xref:System.Web.UI.WebControls.DataControlField>oggetto.</xref:System.Web.UI.WebControls.DataControlField> Per impostazione predefinita, il <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>è impostata su `true`, che consente di creare un <xref:System.Web.UI.WebControls.AutoGeneratedField>oggetto per ogni campo nell&quot;origine dati.</xref:System.Web.UI.WebControls.AutoGeneratedField> </xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A> Viene quindi eseguito il rendering di ogni campo come colonna nel controllo GridView nell&quot;ordine in cui ogni campo viene visualizzato nell&quot;origine dati.       È possibile controllare manualmente i campi colonna da visualizzare nel controllo GridView impostando il <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>proprietà `false` e quindi definire la propria raccolta di campi di colonna.</xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A> Tipi di colonna diversi campi determinano il comportamento delle colonne nel controllo. Nella tabella seguente elenca i tipi di campo colonna diversa che possono essere utilizzati.      | Tipo di campo colonna | Descrizione |   |-----------------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundField>| Visualizza il valore di un campo in un&quot;origine dati.</xref:System.Web.UI.WebControls.BoundField> Questo è il tipo di colonna predefinito del controllo GridView. |   | <xref:System.Web.UI.WebControls.ButtonField>| Visualizza un pulsante di comando per ogni elemento nel controllo GridView.</xref:System.Web.UI.WebControls.ButtonField> In questo modo è possibile creare una colonna di controlli pulsanti personalizzati, ad esempio l&quot;aggiunta o il pulsante Rimuovi. |   | <xref:System.Web.UI.WebControls.CheckBoxField>| Visualizza una casella di controllo per ogni elemento nel controllo GridView.</xref:System.Web.UI.WebControls.CheckBoxField> Questo tipo di campo colonna viene comunemente utilizzato per visualizzare i campi con un valore booleano. |   | <xref:System.Web.UI.WebControls.CommandField>| Visualizza predefiniti di pulsanti di comando per l&quot;esecuzione di select, modificare o eliminare le operazioni. |   | <xref:System.Web.UI.WebControls.HyperLinkField>| Visualizza il valore di un campo in un&quot;origine dati come collegamento ipertestuale.</xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.CommandField> Questo tipo di campo colonna consente di associare un secondo campo all&quot;URL del collegamento ipertestuale. |   | <xref:System.Web.UI.WebControls.ImageField>| Visualizza un&quot;immagine per ogni elemento nel controllo GridView. |   | <xref:System.Web.UI.WebControls.TemplateField>| Visualizza il contenuto definito dall&quot;utente per ogni elemento nel controllo GridView in base a un modello specificato.</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.ImageField> Questo tipo di campo colonna consente di creare un campo colonna personalizzato. |       Per definire una raccolta di campi di colonna in modo dichiarativo, aggiungere prima di apertura e chiusura `<Columns>` tag tra i tag di apertura e chiusura del controllo GridView. Successivamente, elencare i campi di colonna che si desidera includere tra l&quot;apertura e chiusura `<Columns>` tag. Le colonne specificate vengono aggiunte al <xref:System.Web.UI.WebControls.GridView.Columns%2A>insieme nell&quot;ordine elencato.</xref:System.Web.UI.WebControls.GridView.Columns%2A> Il <xref:System.Web.UI.WebControls.GridView.Columns%2A>collection archivia tutti i campi nel controllo e consente di gestire a livello di codice i campi colonna nel controllo GridView, la colonna.</xref:System.Web.UI.WebControls.GridView.Columns%2A>       In combinazione con i campi colonna generati automaticamente, è possono visualizzare i campi colonna dichiarati in modo esplicito. Quando vengono utilizzati i valori dei campi colonna dichiarati in modo esplicito vengono visualizzati per primi, aggiungendo i campi colonna generata automaticamente.      > [!NOTE] > Campi colonna generati automaticamente non vengono aggiunti per il <xref:System.Web.UI.WebControls.GridView.Columns%2A>insieme.</xref:System.Web.UI.WebControls.GridView.Columns%2A>      <a name=&quot;binding_to_data&quot;></a># # Associazione al controllo GridView di dati può essere associata a un controllo origine dati (ad esempio il <xref:System.Web.UI.WebControls.SqlDataSource>controllo o <xref:System.Web.UI.WebControls.ObjectDataSource>controllo) o a qualsiasi insieme di origine dati che implementa il <xref:System.Collections.IEnumerable?displayProperty=fullName>interfaccia, ad esempio <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, <xref:System.Collections.Generic.List%601?displayProperty=fullName>, o altri tipi di raccolta.</xref:System.Collections.Generic.List%601?displayProperty=fullName> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Utilizzare uno dei metodi seguenti per associare il controllo GridView al tipo di origine dati appropriata:: per associare un controllo origine dati, impostare il <xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A>proprietà del controllo GridView per il <xref:System.Web.UI.Control.ID%2A>valore del controllo origine dati.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A> Il controllo GridView associato automaticamente al controllo dell&quot;origine dati specificata e può sfruttare le funzionalità del controllo per eseguire l&quot;ordinamento, l&quot;aggiornamento, eliminazione e spostamento. Questo è il metodo preferito per associare i dati.      -Da associare a un&quot;origine dati che implementa il <xref:System.Collections.IEnumerable?displayProperty=fullName>interfaccia, a livello di codice il <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>proprietà del controllo GridView all&quot;origine dati di controllo e quindi chiamare il <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>metodo.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Collections.IEnumerable?displayProperty=fullName> Quando si utilizza questo metodo, il controllo GridView non fornisce ordinamento incorporata, update, delete e funzionalità di paging. È necessario fornire questa funzionalità utilizzando l&quot;evento appropriato.       Per ulteriori informazioni sull&quot;associazione dati, vedere [mappa del contenuto ASP.NET dati accesso](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2).      > [!NOTE] > Questo controllo può essere utilizzato per visualizzare l&quot;input dell&quot;utente che può includere uno script client dannoso. Verificare tutte le informazioni inviate da un client per uno script eseguibile, istruzioni SQL o altro codice prima di visualizzarlo nell&quot;applicazione. Quando possibile, è consigliabile che i valori sono codificati in HTML prima che vengano visualizzati nel controllo (la <xref:System.Web.UI.WebControls.BoundField>classe valori con codifica in HTML per impostazione predefinita).</xref:System.Web.UI.WebControls.BoundField> ASP.NET fornisce una funzionalità di convalida richiesta di input per bloccare script e HTML nell&quot;input dell&quot;utente. Controlli server di convalida vengono inoltre forniti per valutare l&quot;input dell&quot;utente. Per ulteriori informazioni, vedere [Introduzione ai controlli di convalida](http://msdn.microsoft.com/en-us/3c0e7514-cff2-4bed-936d-ee3f7b740190).      <a name=&quot;data_operations&quot;></a># # Operazioni sui dati il controllo GridView fornisce numerose funzionalità incorporate che consentono all&quot;utente di ordinare, aggiornare, eliminare, selezionare e scorrere gli elementi nel controllo. Quando il controllo GridView è associato a un controllo origine dati, il controllo GridView può sfruttare le funzionalità del controllo dell&quot;origine dati e fornire l&quot;ordinamento automatico, aggiornamento ed eliminazione di funzionalità.      > [!NOTE] > Controllo GridView in cui viene può fornire supporto per l&quot;ordinamento, aggiornamento ed eliminazione con altri tipi di origini dati. Tuttavia, è necessario fornire un gestore eventi appropriato con l&quot;implementazione di queste operazioni.       L&quot;ordinamento consente all&quot;utente di ordinare gli elementi nel controllo GridView rispetto a una colonna specifica facendo clic sull&quot;intestazione della colonna. Per attivare l&quot;ordinamento, impostare il <xref:System.Web.UI.WebControls.GridView.AllowSorting%2A>proprietà `true`.</xref:System.Web.UI.WebControls.GridView.AllowSorting%2A>       Le funzionalità automatiche di aggiornamento, eliminazione e selezione sono abilitate quando un pulsante in un <xref:System.Web.UI.WebControls.ButtonField>o <xref:System.Web.UI.WebControls.TemplateField>campo colonna, con un nome di comando &quot;Modifica&quot;, &quot;Delete&quot; e &quot;Select&quot;, rispettivamente, si fa clic su.</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.ButtonField> Il controllo GridView può aggiungere automaticamente una <xref:System.Web.UI.WebControls.CommandField>colonna campo con una modifica, eliminazione o Seleziona pulsante se il <xref:System.Web.UI.WebControls.GridView.AutoGenerateEditButton%2A>, <xref:System.Web.UI.WebControls.GridView.AutoGenerateDeleteButton%2A>, o <xref:System.Web.UI.WebControls.GridView.AutoGenerateSelectButton%2A>è impostata su `true`rispettivamente.</xref:System.Web.UI.WebControls.GridView.AutoGenerateSelectButton%2A> </xref:System.Web.UI.WebControls.GridView.AutoGenerateDeleteButton%2A> </xref:System.Web.UI.WebControls.GridView.AutoGenerateEditButton%2A> </xref:System.Web.UI.WebControls.CommandField>      > [!NOTE] > L&quot;inserimento di record nell&quot;origine dati non è supportato direttamente dal controllo GridView. Tuttavia, è possibile inserire record utilizzando il controllo GridView in combinazione con il `DetailsView` o `FormView` controllo. Per ulteriori informazioni, vedere <xref:System.Web.UI.WebControls.DetailsView>o <xref:System.Web.UI.WebControls.FormView>, rispettivamente.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView>       Invece di visualizzare tutti i record nell&quot;origine dati nello stesso momento, il controllo GridView può suddividere automaticamente i record in più pagine. Per abilitare il paging, impostare il <xref:System.Web.UI.WebControls.GridView.AllowPaging%2A>proprietà `true`.</xref:System.Web.UI.WebControls.GridView.AllowPaging%2A>      > [!NOTE] > Controllo GridView in cui viene viene ricreato durante il postback in base alle informazioni archiviate in <xref:System.Web.UI.PageStatePersister.ViewState%2A>.</xref:System.Web.UI.PageStatePersister.ViewState%2A> Se il controllo GridView include un <xref:System.Web.UI.WebControls.TemplateField>o <xref:System.Web.UI.WebControls.CommandField>con il <xref:System.Web.UI.WebControls.CommandField.CausesValidation%2A>proprietà impostata su `true`, il <xref:System.Web.UI.Page.EnableViewState%2A>deve anche essere impostata su `true` per garantire che i dati simultanei operazioni, ad esempio aggiornamenti ed eliminazioni, applicano la riga appropriata.</xref:System.Web.UI.Page.EnableViewState%2A> </xref:System.Web.UI.WebControls.CommandField.CausesValidation%2A> </xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.TemplateField>      <a name=&quot;customizing_the_user_interface&quot;></a># # Personalizzare l&quot;interfaccia utente è possibile personalizzare l&quot;aspetto del controllo GridView impostando 