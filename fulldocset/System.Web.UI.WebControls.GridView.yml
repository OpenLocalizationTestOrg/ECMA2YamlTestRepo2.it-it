WebControls.GridViewUpdateEventArgs.NewValues%2A>raccolte vengono popolate automaticamente solo quando il <xref:System.Web.UI.WebControls.GridView>controllo è associato a dati mediante il <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A>proprietà.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A>       Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
