  remarks: "Quando il paging è abilitato (impostando il <xref:System.Web.UI.WebControls.GridView.AllowPaging%2A>proprietà `true`), viene visualizzata automaticamente una riga aggiuntiva denominata la riga del pager nel <xref:System.Web.UI.WebControls.GridView>controllo.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.AllowPaging%2A> La riga del pager contiene i controlli che consentono all&quot;utente di passare ad altre pagine e possono essere visualizzati nella parte superiore, inferiore, o superiore e inferiore del controllo. Utilizzare la proprietà BottomPagerRow per l&quot;accesso a livello di codice il <xref:System.Web.UI.WebControls.GridViewRow>oggetto che rappresenta la riga del pager nella parte inferiore di <xref:System.Web.UI.WebControls.GridView>controllo.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridViewRow>      > [!NOTE] > BottomPagerRow la proprietà è disponibile solo dopo il <xref:System.Web.UI.WebControls.GridView>controllo crea la riga del pager nella parte inferiore di <xref:System.Web.UI.WebControls.GridView.RowCreated>eventi.</xref:System.Web.UI.WebControls.GridView.RowCreated> </xref:System.Web.UI.WebControls.GridView>       Questa proprietà viene in genere utilizzata quando è necessario modificare a livello di codice la riga di spostamento inferiore, ad esempio quando si aggiunge contenuto personalizzato. Le modifiche apportate alle proprietà BottomPagerRow devono essere eseguite dopo il <xref:System.Web.UI.WebControls.GridView>controllo è stato sottoposto a rendering; in caso contrario, il <xref:System.Web.UI.WebControls.GridView>controllo sovrascriverà le modifiche.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView>"
