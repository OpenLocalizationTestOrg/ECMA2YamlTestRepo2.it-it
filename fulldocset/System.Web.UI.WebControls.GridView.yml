- uid: System.Web.UI.WebControls.GridView.DataKeyNames
  id: DataKeyNames
  parent: System.Web.UI.WebControls.GridView
  langs:
  - csharp
  name: DataKeyNames
  nameWithType: GridView.DataKeyNames
  fullName: System.Web.UI.WebControls.GridView.DataKeyNames
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta una matrice che contiene i nomi dei campi di chiave primaria per gli elementi visualizzati in un <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> controllo."
  remarks: "Utilizzare la proprietà DataKeyNames per specificare i campi che rappresentano la chiave primaria dell&quot;origine dati. È necessario impostare questa proprietà solo per i campi necessari per identificare in modo univoco ogni riga. ad esempio, se il valore intero in modo univoco la colonna di ID identifica ogni riga. È necessario impostare la proprietà DataKeyNames affinché l&quot;aggiornamento automatico e le funzionalità di eliminare il <xref:System.Web.UI.WebControls.GridView>per un controllo.</xref:System.Web.UI.WebControls.GridView> I valori di questi campi chiave vengono passati al controllo origine dati per specificare la riga da aggiornare o eliminare.       Se è necessario recuperare i dati di valore della chiave durante l&quot;aggiornamento o eliminazione di una riga, utilizzare il `Keys` proprietà di uno <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs>o <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs>classe.</xref:System.Web.UI.WebControls.GridViewDeleteEventArgs> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs> Ad esempio, `e.Keys[0]` contiene il valore della prima chiave di dati in un <xref:System.Web.UI.WebControls.GridView.RowUpdating>o <xref:System.Web.UI.WebControls.GridView.RowDeleting>gestore dell&quot;evento.</xref:System.Web.UI.WebControls.GridView.RowDeleting> </xref:System.Web.UI.WebControls.GridView.RowUpdating>       Se è necessario recuperare il valore della chiave dati quando è selezionata una riga, utilizzare il <xref:System.Web.UI.WebControls.GridView.SelectedDataKey%2A>proprietà.</xref:System.Web.UI.WebControls.GridView.SelectedDataKey%2A>       Quando la proprietà DataKeyNames è impostata, il <xref:System.Web.UI.WebControls.GridView>controllo popola automaticamente la <xref:System.Web.UI.WebControls.GridView.DataKeys%2A>insieme con i valori del campo specificato o dei campi, che fornisce un modo pratico per l&quot;accesso alle chiavi primarie di ogni riga.</xref:System.Web.UI.WebControls.GridView.DataKeys%2A> </xref:System.Web.UI.WebControls.GridView>      > [!NOTE] > Il <xref:System.Web.UI.WebControls.GridView>controllo archivia questi valori dei campi chiave nello stato del controllo.</xref:System.Web.UI.WebControls.GridView> Se questi valori contengono informazioni riservate, è consigliabile abilitare la crittografia dello stato di visualizzazione impostando la <xref:System.Web.UI.Page.ViewStateEncryptionMode%2A>proprietà `ViewStateEncryptionMode.Always`.</xref:System.Web.UI.Page.ViewStateEncryptionMode%2A>       Quando si utilizza automaticamente generato colonne dei campi (impostando il <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>proprietà `true`), il <xref:System.Web.UI.WebControls.GridView>controllo assicura che le colonne che corrispondono al campo o campi specificati nella proprietà DataKeyNames sono di sola lettura.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>       Se il <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>di una colonna è impostata su `false`, la colonna non viene visualizzata nella <xref:System.Web.UI.WebControls.GridView>controllo e i dati per la colonna non completare un round trip al client.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlField.Visible%2A> Se si desiderano i dati per una colonna che non è visibile sia disponibile per il client, aggiungere il nome del campo per la proprietà DataKeyNames."
  example:
  - "The following example demonstrates how to use the DataKeyNames property to specify the key field of the data source. In the example, the `DataKeyNames` attribute of the `GridView` element in markup specifies two key fields by using a comma to separate the names. To run this example, create a Web site that has the following:  \n  \n-   A connection to the AdventureWorksLT sample database and a connection string that is named `AdventureWorksLTConnectionString`. For information about how to set up the AdventureWorksLT sample database, see [How to: Set Up an AdventureWorksLT Sample Database for ASP.NET Development](~/add/includes/ajax-current-ext-md.md).  \n  \n-   A LINQ-to-SQL data context class that is named `AdventureWorksLTDataClassesDataContext`. The data context must have a class for the SalesOrderDetails table. For information about how to create LINQ-to-SQL classes, see [LINQ to SQL](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[GridViewEdit#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1002_1.aspx)]\n [!code-cs[GridViewEdit#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1002_1.aspx)]"
  syntax:
    content: public virtual string[] DataKeyNames { get; set; }
    return:
      type: System.String[]
      description: "Campi di una matrice che contiene i nomi della chiave primaria per gli elementi visualizzati in un <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> controllo."
  overload: System.Web.UI.WebControls.GridView.DataKeyNames*
  exceptions: []
  platform:
  - net462
