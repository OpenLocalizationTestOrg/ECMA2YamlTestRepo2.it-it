  remarks: "Quando il <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>è impostata, il <xref:System.Web.UI.WebControls.GridView>controllo crea automaticamente un <xref:System.Web.UI.WebControls.DataKey>oggetto per ogni riga nel controllo.</xref:System.Web.UI.WebControls.DataKey> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> Il <xref:System.Web.UI.WebControls.DataKey>oggetto contiene i valori del campo o dei campi specificati nella <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>proprietà.</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> </xref:System.Web.UI.WebControls.DataKey> Il <xref:System.Web.UI.WebControls.DataKey>gli oggetti vengono quindi aggiunti alla raccolta DataKeys del controllo.</xref:System.Web.UI.WebControls.DataKey> Utilizzare la proprietà DataKeys per recuperare il <xref:System.Web.UI.WebControls.DataKey>oggetto per la riga di dati specifici di <xref:System.Web.UI.WebControls.GridView>controllo.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataKey>      > [!NOTE] > È possibile utilizzare il <xref:System.Web.UI.WebControls.GridView.SelectedDataKey%2A>proprietà per recuperare il <xref:System.Web.UI.WebControls.DataKey>oggetto per la riga attualmente selezionata.</xref:System.Web.UI.WebControls.DataKey> </xref:System.Web.UI.WebControls.GridView.SelectedDataKey%2A> È inoltre possibile utilizzare il <xref:System.Web.UI.WebControls.GridView.SelectedValue%2A>proprietà per recuperare direttamente il valore della chiave di dati per la riga attualmente selezionata.</xref:System.Web.UI.WebControls.GridView.SelectedValue%2A>"
