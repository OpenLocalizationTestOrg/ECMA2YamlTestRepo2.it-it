  summary: "Ottiene un riferimento di <xref href=&quot;System.Web.UI.WebControls.TableItemStyle&quot;> </xref> oggetto che consente di impostare l&quot;aspetto di alternare le righe di dati in un <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> controllo."
  remarks: "Utilizzare la proprietà AlternatingRowStyle per controllare l&quot;aspetto di alternare le righe di dati in un <xref:System.Web.UI.WebControls.GridView>controllo.</xref:System.Web.UI.WebControls.GridView> Quando questa proprietà è impostata, vengono visualizzate le righe di dati alternando tra il <xref:System.Web.UI.WebControls.GridView.RowStyle%2A>impostazioni e le impostazioni di AlternatingRowStyle.</xref:System.Web.UI.WebControls.GridView.RowStyle%2A> Questa proprietà è di sola lettura. Tuttavia, è possibile impostare le proprietà del <xref:System.Web.UI.WebControls.TableItemStyle>restituito.</xref:System.Web.UI.WebControls.TableItemStyle> Le proprietà possono essere impostate in modo dichiarativo utilizzando uno dei metodi seguenti:-inserire un attributo nel tag di apertura del <xref:System.Web.UI.WebControls.GridView>controllo nel modulo `Property-Subproperty`, dove `Subproperty` è una proprietà del <xref:System.Web.UI.WebControls.TableItemStyle>oggetto (ad esempio, `AlternatingRowStyle-ForeColor`).</xref:System.Web.UI.WebControls.TableItemStyle> </xref:System.Web.UI.WebControls.GridView>      -Annidare un `<AlternatingRowStyle>` elemento tra i tag di apertura e chiusura del <xref:System.Web.UI.WebControls.GridView>controllo.</xref:System.Web.UI.WebControls.GridView>       Le proprietà possono essere impostate anche a livello di codice nel formato `Property.Subproperty` (ad esempio, `AlternatingRowStyle.ForeColor`). Impostazioni comuni includono in genere le proprietà del carattere, colore di primo piano e un colore di sfondo personalizzato."
  example:
