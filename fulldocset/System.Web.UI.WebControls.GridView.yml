  remarks: "L&quot;indice di riga è in base zero (la prima riga è zero).       Questa proprietà viene in genere utilizzata solo negli scenari che comportano gestori di eventi specifici di seguenti:-desiderato di <xref:System.Web.UI.WebControls.GridView>controllo per aprire in modalità di modifica per una riga specifica la prima volta che viene visualizzata la pagina.</xref:System.Web.UI.WebControls.GridView> A tale scopo, è possibile impostare la proprietà EditIndex nel gestore per il <xref:System.Web.UI.Control.Load>evento del <xref:System.Web.UI.Page>classe o il <xref:System.Web.UI.WebControls.GridView>controllo.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Page> </xref:System.Web.UI.Control.Load>      -Si vuole sapere quale riga è stata modificata dopo la riga è stata aggiornata. A tale scopo, è possibile recuperare l&quot;indice di riga dalla proprietà EditIndex il <xref:System.Web.UI.WebControls.GridView.RowUpdated>gestore dell&quot;evento.</xref:System.Web.UI.WebControls.GridView.RowUpdated>      -Si associa il <xref:System.Web.UI.WebControls.GridView>controllo a un&quot;origine dati impostando la <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>proprietà a livello di codice.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Web.UI.WebControls.GridView> In questo caso è necessario impostare la proprietà EditIndex <xref:System.Web.UI.WebControls.GridView.RowEditing>e <xref:System.Web.UI.WebControls.GridView.RowCancelingEdit>gestori eventi.</xref:System.Web.UI.WebControls.GridView.RowCancelingEdit> </xref:System.Web.UI.WebControls.GridView.RowEditing>       Se si imposta la proprietà EditIndex dopo un postback o nei gestori per gli eventi generati oltre il <xref:System.Web.UI.Control.Load>evento, il <xref:System.Web.UI.WebControls.GridView>controllo potrebbe non passare alla modalità di modifica per la riga specificata.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Control.Load> Se si legge il valore di questa proprietà in altri gestori eventi, l&quot;indice non è garantita in modo da riflettere la riga che viene modificata.       Per determinare quale riga l&quot;utente ha fatto clic su un **modifica** pulsante o collegamento ipertestuale nella prima il <xref:System.Web.UI.WebControls.GridView>controllo passa alla modalità di modifica, è possibile recuperare l&quot;indice di riga dal <xref:System.Web.UI.WebControls.GridViewEditEventArgs.NewEditIndex%2A>proprietà del <xref:System.Web.UI.WebControls.GridViewEditEventArgs>oggetto di <xref:System.Web.UI.WebControls.GridView.RowEditing>gestore dell&quot;evento.</xref:System.Web.UI.WebControls.GridView.RowEditing> </xref:System.Web.UI.WebControls.GridViewEditEventArgs> </xref:System.Web.UI.WebControls.GridViewEditEventArgs.NewEditIndex%2A> </xref:System.Web.UI.WebControls.GridView>       Per impedire il <xref:System.Web.UI.WebControls.GridView>controllo entri in modalità di modifica dopo che un utente ha fatto clic su un **modifica** pulsante o collegamento ipertestuale, impostare il <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>proprietà del <xref:System.Web.UI.WebControls.GridViewEditEventArgs>l&quot;oggetto in `true` nel <xref:System.Web.UI.WebControls.GridView.RowEditing>gestore dell&quot;evento.</xref:System.Web.UI.WebControls.GridView.RowEditing> </xref:System.Web.UI.WebControls.GridViewEditEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.Web.UI.WebControls.GridView>"
