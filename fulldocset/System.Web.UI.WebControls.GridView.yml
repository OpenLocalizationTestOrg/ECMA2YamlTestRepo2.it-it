  name: AllowSorting
  nameWithType: GridView.AllowSorting
  fullName: System.Web.UI.WebControls.GridView.AllowSorting
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta un valore che indica se è abilitata la funzionalità di ordinamento."
  remarks: "Quando un controllo origine dati che supporta l&quot;ordinamento è associato al <xref:System.Web.UI.WebControls.GridView>(controllo), il <xref:System.Web.UI.WebControls.GridView>può sfruttare le funzionalità del controllo dell&quot;origine dati e fornire la funzionalità di ordinamento automatico.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView> Quando il <xref:System.Web.UI.WebControls.GridView>controllo è associato a un&quot;origine dati impostando la <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>proprietà a livello di codice, è necessario fornire la funzionalità di ordinamento tramite la <xref:System.Web.UI.WebControls.GridView.Sorting>evento.</xref:System.Web.UI.WebControls.GridView.Sorting> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Web.UI.WebControls.GridView>      > [!NOTE] > Origini dati diverse hanno requisiti diversi per l&quot;abilitazione delle funzionalità di ordinamento. Per determinare i requisiti, vedere la documentazione per l&quot;origine dati specifica.       Per attivare l&quot;ordinamento, impostare la proprietà AllowSorting su `true`. Quando l&quot;ordinamento è abilitato, il testo dell&quot;intestazione per ogni campo di colonna con il relativo <xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A>set di proprietà viene visualizzato come un pulsante di collegamento.</xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A>      > [!NOTE] > Il <xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A>proprietà per un campo colonne generate automaticamente viene popolato automaticamente.</xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A> Se si definiscono colonne personalizzate tramite il <xref:System.Web.UI.WebControls.GridView.Columns%2A>insieme, è necessario impostare il <xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A>proprietà per ogni colonna; in caso contrario, la colonna non visualizzerà il pulsante di collegamento nell&quot;intestazione.</xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A> </xref:System.Web.UI.WebControls.GridView.Columns%2A>       Facendo clic sul pulsante di collegamento di una colonna, gli elementi di <xref:System.Web.UI.WebControls.GridView>controllo vengono ordinati in base all&quot;espressione di ordinamento.</xref:System.Web.UI.WebControls.GridView> In genere, l&quot;espressione di ordinamento è semplicemente il nome del campo visualizzato nella colonna, che fa sì che il <xref:System.Web.UI.WebControls.GridView>controllo ordinare rispetto a tale colonna.</xref:System.Web.UI.WebControls.GridView> Per ordinare in base a più campi, utilizzare un&quot;espressione di ordinamento che contiene un elenco delimitato da virgole di nomi di campo. È possibile determinare l&quot;espressione di ordinamento che le <xref:System.Web.UI.WebControls.GridView>applicata dal controllo, utilizzare il <xref:System.Web.UI.WebControls.GridView.SortExpression%2A>proprietà.</xref:System.Web.UI.WebControls.GridView.SortExpression%2A> </xref:System.Web.UI.WebControls.GridView> Fare clic sul pulsante di collegamento di una colonna ripetutamente attiva o disattiva la direzione di ordinamento crescente, decrescente e viceversa. Per determinare la direzione di ordinamento corrente, utilizzare il <xref:System.Web.UI.WebControls.GridView.SortDirection%2A>proprietà.</xref:System.Web.UI.WebControls.GridView.SortDirection%2A>       Il <xref:System.Web.UI.WebControls.GridView>controllo fornisce diversi eventi che è possibile utilizzare per eseguire un&quot;azione personalizzata quando l&quot;ordinamento viene eseguito.</xref:System.Web.UI.WebControls.GridView> Nella tabella seguente elenca gli eventi disponibili.      | Evento | Descrizione |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.GridView.Sorted>| Si verifica quando si fa clic sul collegamento ipertestuale per ordinare una colonna, ma dopo che il <xref:System.Web.UI.WebControls.GridView>controllo gestisce l&quot;operazione di ordinamento.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Sorted> Questo evento viene comunemente utilizzato per eseguire un&quot;attività dopo che l&quot;utente fa clic su un collegamento ipertestuale per ordinare una colonna. |   | <xref:System.Web.UI.WebControls.GridView.Sorting>| Si verifica quando si fa clic sul collegamento ipertestuale per ordinare una colonna, ma prima che il <xref:System.Web.UI.WebControls.GridView>controllo gestisce l&quot;operazione di ordinamento.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Sorting> Questo evento viene spesso utilizzato per annullare l&quot;operazione di ordinamento o per eseguire una routine di ordinamento personalizzata. |"
  example:
  - "The following example demonstrates how to use the AllowSorting property to enable sorting in a <xref:System.Web.UI.WebControls.GridView> control when automatically generated columns are used.  \n  \n [!code-cs[GridViewAllowSorting#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1089_1.aspx)]\n [!code-vb[GridViewAllowSorting#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1089_1.aspx)]  \n  \n The following example demonstrates how to use the AllowSorting property to enable sorting in a <xref:System.Web.UI.WebControls.GridView> control when a <xref:System.Web.UI.WebControls.GridView.Columns%2A> collection is defined. An image is also programmatically added to the header of the column being sorted to indicate the sort direction. You must provide your own images for this sample to work.  \n  \n [!code-cs[GridViewAllowSortingColumns#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1089_2.aspx)]\n [!code-vb[GridViewAllowSortingColumns#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1089_2.aspx)]"
  syntax:
    content: public virtual bool AllowSorting { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se è abilitata la funzionalità di ordinamento; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
