stem.Web.UI.WebControls.GridView.RowStyle%2A> Quando viene impostata anche la proprietà <xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A>, vengono visualizzate le righe di dati alternando tra le impostazioni di <xref:System.Web.UI.WebControls.GridView.RowStyle%2A>e le impostazioni di <xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A>. |   | <xref:System.Web.UI.WebControls.GridView.SelectedRowStyle%2A>| Le impostazioni di stile per la riga selezionata nel controllo GridView. |   | <xref:System.Web.UI.WebControls.GridView.SortedAscendingCellStyle%2A>| L&quot;impostazione di stile per la colonna di dati i dati verrà ordinata nel controllo GridView.</xref:System.Web.UI.WebControls.GridView.SortedAscendingCellStyle%2A> </xref:System.Web.UI.WebControls.GridView.SelectedRowStyle%2A> </xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A> </xref:System.Web.UI.WebControls.GridView.RowStyle%2A> </xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A> Quando si imposta questo stile, lo stile (ad esempio, una colonna evidenziata) viene applicato alle celle quando i dati sono ordinati in ordine crescente. |   | <xref:System.Web.UI.WebControls.GridView.SortedAscendingHeaderStyle%2A>| L&quot;impostazione di stile per la colonna di dati i dati verrà ordinata nel controllo GridView.</xref:System.Web.UI.WebControls.GridView.SortedAscendingHeaderStyle%2A> Quando si imposta questo stile, una freccia che indica i dati di ordinamento viene inserita nell&quot;intestazione del controllo GridView quando i dati sono ordinati in ordine crescente. |   | <xref:System.Web.UI.WebControls.GridView.SortedDescendingCellStyle%2A>| L&quot;impostazione di stile per la colonna di dati i dati verrà ordinata nel controllo GridView.</xref:System.Web.UI.WebControls.GridView.SortedDescendingCellStyle%2A> Quando si imposta questo stile, lo stile (ad esempio, una colonna evidenziata) viene applicato alle celle quando i dati sono ordinati in ordine decrescente. | 