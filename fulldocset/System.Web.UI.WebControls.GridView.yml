  remarks: "Invece di visualizzare tutti i record nell&quot;origine dati nello stesso momento, il <xref:System.Web.UI.WebControls.GridView>controllo può suddividere automaticamente i record in più pagine.</xref:System.Web.UI.WebControls.GridView> Se l&quot;origine dati supporta la funzionalità di spostamento, la <xref:System.Web.UI.WebControls.GridView>può trarne vantaggio e fornire funzionalità di spostamento incorporata.</xref:System.Web.UI.WebControls.GridView> La funzionalità di spostamento può essere utilizzata con qualsiasi oggetto di origine dati che supporta il <xref:System.Collections.ICollection?displayProperty=fullName>interfaccia o un&quot;origine dati che supporta funzionalità di spostamento.</xref:System.Collections.ICollection?displayProperty=fullName>       Per abilitare la funzionalità di paging, impostare la proprietà AllowPaging su `true`. Per impostazione predefinita, il <xref:System.Web.UI.WebControls.GridView>controllo Visualizza 10 record in una pagina alla volta.</xref:System.Web.UI.WebControls.GridView> È possibile modificare il numero di record visualizzati in una pagina impostando la <xref:System.Web.UI.WebControls.GridView.PageSize%2A>proprietà.</xref:System.Web.UI.WebControls.GridView.PageSize%2A> Per determinare il numero totale di pagine necessario per visualizzare il contenuto di origine dati, utilizzare il <xref:System.Web.UI.WebControls.GridView.PageCount%2A>proprietà.</xref:System.Web.UI.WebControls.GridView.PageCount%2A> È possibile determinare l&quot;indice della pagina attualmente visualizzata utilizzando il <xref:System.Web.UI.WebControls.GridView.PageIndex%2A>proprietà.</xref:System.Web.UI.WebControls.GridView.PageIndex%2A>       Quando il paging è abilitato, una riga aggiuntiva denominata la riga del pager viene visualizzata automaticamente nel <xref:System.Web.UI.WebControls.GridView>controllo.</xref:System.Web.UI.WebControls.GridView> La riga del pager contiene controlli che consentono all&quot;utente di passare ad altre pagine. È possibile controllare le impostazioni della riga di spostamento (ad esempio, la modalità di visualizzazione, il numero di pagina vengono forniti collegamenti per visualizzare contemporaneamente e le etichette di testo del controllo pager) utilizzando il <xref:System.Web.UI.WebControls.GridView.PagerSettings%2A>proprietà.</xref:System.Web.UI.WebControls.GridView.PagerSettings%2A> La riga del pager può essere visualizzata nella parte superiore, inferiore, o superiore e inferiore del controllo impostando la <xref:System.Web.UI.WebControls.PagerSettings.Position%2A>proprietà.</xref:System.Web.UI.WebControls.PagerSettings.Position%2A> È anche possibile selezionare da una delle quattro modalità di visualizzazione incorporate impostando il <xref:System.Web.UI.WebControls.PagerSettings.Mode%2A>proprietà.</xref:System.Web.UI.WebControls.PagerSettings.Mode%2A> Nella tabella seguente vengono descritte le modalità di visualizzazione incorporato.      | Modalità | Descrizione |   |----------|-----------------|   | `PagerButton.NextPrevious`| Un set di controlli di paginazione composta da pulsanti Indietro e Avanti. |   | `PagerButton.NextPreviousFirstLast`| Set di controlli di spostamento comprendente precedenti, successivamente, primo e ultimi pulsanti. |   | `PagerButton.Numeric`| Un set di controlli di paginazione costituito numerate pulsanti di collegamento per accedere alle pagine direttamente. Si tratta della modalità predefinita. |   | `PagerButton.NumericFirstLast`| Un set di controlli di paginazione pulsanti di collegamento numerati e primo e l&quot;ultimo accesso. |       Per controllare l&quot;aspetto della riga di spostamento (compresi il colore del carattere, colore di sfondo e posizione), usare il <xref:System.Web.UI.WebControls.GridView.PagerStyle%2A>proprietà.</xref:System.Web.UI.WebControls.GridView.PagerStyle%2A>      > [!NOTE] > Il <xref:System.Web.UI.WebControls.GridView>controllo nasconde automaticamente la riga del pager quando l&quot;origine dati contiene solo una pagina di record.</xref:System.Web.UI.WebControls.GridView>       Il <xref:System.Web.UI.WebControls.GridView>controllo consente inoltre di definire un modello personalizzato per la riga del pager.</xref:System.Web.UI.WebControls.GridView> Per ulteriori informazioni sulla creazione di un modello di riga del pager personalizzato, vedere <xref:System.Web.UI.WebControls.GridView.PagerTemplate%2A>.</xref:System.Web.UI.WebControls.GridView.PagerTemplate%2A>       Il <xref:System.Web.UI.WebControls.GridView>controllo fornisce diversi eventi che è possibile utilizzare per eseguire un&quot;azione personalizzata quando si verifica il paging.</xref:System.Web.UI.WebControls.GridView> Nella tabella seguente elenca gli eventi disponibili.      | Evento | Descrizione |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.GridView.PageIndexChanged>| Si verifica quando viene fatto clic su uno dei pulsanti di spostamento, ma dopo che il <xref:System.Web.UI.WebControls.GridView>controllo gestisce l&quot;operazione di spostamento.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.PageIndexChanged> Questo evento viene comunemente utilizzato quando è necessario eseguire un&quot;attività dopo che l&quot;utente passa a una pagina diversa nel controllo. |   | <xref:System.Web.UI.WebControls.GridView.PageIndexChanging>| Si verifica quando viene fatto clic su uno dei pulsanti di spostamento, ma prima che il <xref:System.Web.UI.WebControls.GridView>controllo gestisce l&quot;operazione di spostamento.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.PageIndexChanging> Questo evento viene spesso utilizzato per annullare l&quot;operazione di spostamento. |"
  example:
  - "The following example demonstrates how to use the AllowPaging property to declaratively enable the paging feature in the <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-vb[GridViewAllowPaging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_198_1.aspx)]\n [!code-cs[GridViewAllowPaging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_198_1.aspx)]"
