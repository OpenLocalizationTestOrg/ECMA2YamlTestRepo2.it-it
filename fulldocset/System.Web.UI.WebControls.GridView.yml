  summary: "Ottiene o imposta un valore che indica se un <xref href=&quot;System.Web.UI.WebControls.CommandField&quot;> </xref> colonna campo con un pulsante Modifica per ogni riga di dati viene automaticamente aggiunto a un <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> controllo."
  remarks: "Quando un controllo origine dati che supporta l&quot;aggiornamento è associato a un <xref:System.Web.UI.WebControls.GridView>(controllo), il <xref:System.Web.UI.WebControls.GridView>può sfruttare le funzionalità del controllo dell&quot;origine dati e fornire funzionalità di aggiornamento automatico.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView>      > [!NOTE] > Per un controllo origine dati aggiornare i dati, che deve essere configurato per l&quot;aggiornamento dei dati. Per configurare un controllo origine dati per aggiornare i record, vedere la documentazione per il controllo origine dati specifica.       Quando è impostata la proprietà AutoGenerateEditButton `true`, una colonna (rappresentata da un <xref:System.Web.UI.WebControls.CommandField>oggetto) con un pulsante Modifica per ogni riga viene aggiunta automaticamente per il <xref:System.Web.UI.WebControls.GridView>controllo.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.CommandField> Fare clic su un pulsante Modifica per una riga, tale riga passa in modalità di modifica. Quando una riga è in modalità di modifica, ogni campo di colonna nella riga che non è di sola lettura e visualizza il controllo di input appropriato, ad esempio un <xref:System.Web.UI.WebControls.TextBox>controllo, per il tipo di dati del campo.</xref:System.Web.UI.WebControls.TextBox> Ciò consente all&quot;utente di modificare il valore del campo.       Quando si fa clic, inoltre il pulsante Modifica viene sostituito con un pulsante di aggiornamento e un pulsante Annulla. Fare clic sul pulsante aggiornamento aggiorna la riga nell&quot;origine dati con le modifiche di valore e restituisce la riga per la modalità di visualizzazione. Fare clic sul pulsante di annullamento Annulla tutte le modifiche di valore e restituisce la riga per la modalità di visualizzazione.      > [!NOTE] > È possibile inserire una riga a livello di codice in modalità di modifica impostando il <xref:System.Web.UI.WebControls.GridView.EditIndex%2A>proprietà con l&quot;indice della riga.</xref:System.Web.UI.WebControls.GridView.EditIndex%2A> Per livello di codice, uscire dalla modalità di modifica, impostare il <xref:System.Web.UI.WebControls.GridView.EditIndex%2A>proprietà su -1.</xref:System.Web.UI.WebControls.GridView.EditIndex%2A>       Quando si utilizza la funzionalità di aggiornamento predefinita, è necessario impostare il <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>nomi delle proprietà con un elenco delimitato da virgole di campo per identificare il campo di chiave primaria o i campi dell&quot;origine dati; in caso contrario, la funzionalità di aggiornamento predefinita non saranno in grado di aggiornare il record corretto.</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> Quando utilizzano generate automaticamente colonne a campi (impostando il <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>proprietà `true`), il <xref:System.Web.UI.WebControls.GridView>controllo garantisce che le colonne di un campo generato automaticamente che corrispondono al campo o dei campi specificati nella <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>proprietà sono di sola lettura.</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>       È possibile controllare l&quot;aspetto di una riga che è in modalità di modifica utilizzando il <xref:System.Web.UI.WebControls.GridView.EditRowStyle%2A>proprietà.</xref:System.Web.UI.WebControls.GridView.EditRowStyle%2A> Impostazioni comuni includono in genere le proprietà del carattere, colore di primo piano e un colore di sfondo personalizzato.       Il <xref:System.Web.UI.WebControls.GridView>controllo fornisce diversi eventi che è possibile utilizzare per eseguire un&quot;azione personalizzata quando una riga viene aggiornata.</xref:System.Web.UI.WebControls.GridView> Nella tabella seguente elenca gli eventi disponibili.      | Evento | Descrizione |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.GridView.RowCancelingEdit>| Si verifica quando si fa clic sul pulsante di annullamento di una riga, ma prima che il <xref:System.Web.UI.WebControls.GridView>controllo Annulla dalla modalità di modifica.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowCancelingEdit> Questo evento viene spesso utilizzato per arrestare l&quot;operazione di annullamento. |   | <xref:System.Web.UI.WebControls.GridView.RowEditing>| Si verifica quando si fa clic sul pulsante di modifica di una riga, ma prima che il <xref:System.Web.UI.WebControls.GridView>controllo passa alla modalità di modifica.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowEditing> Questo evento viene spesso utilizzato per annullare l&quot;operazione di modifica. |   | <xref:System.Web.UI.WebControls.GridView.RowUpdated>| Si verifica quando si fa clic sul pulsante Aggiorna una riga, ma dopo che il <xref:System.Web.UI.WebControls.GridView>ha aggiornato la riga.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowUpdated> Questo evento viene spesso utilizzato per controllare i risultati dell&quot;operazione di aggiornamento. |   | <xref:System.Web.UI.WebControls.GridView.RowUpdating>| Si verifica quando si fa clic sul pulsante Aggiorna una riga, ma prima che il <xref:System.Web.UI.WebControls.GridView>ha aggiornato la riga.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowUpdating> Questo evento viene spesso utilizzato per annullare l&quot;operazione di aggiornamento. |"
