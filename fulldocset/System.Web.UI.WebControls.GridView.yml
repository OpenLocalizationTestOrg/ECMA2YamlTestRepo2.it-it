  remarks: "Quando è impostata la proprietà AutoGenerateSelectButton `true`, una colonna (rappresentata da un <xref:System.Web.UI.WebControls.CommandField>oggetto) con un pulsante Seleziona per ogni riga viene aggiunta automaticamente per il <xref:System.Web.UI.WebControls.GridView>controllo.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.CommandField> Fare clic sul pulsante Seleziona per una riga Seleziona riga nel controllo, che imposta il <xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A>proprietà per l&quot;indice della riga.</xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A> Per recuperare il <xref:System.Web.UI.WebControls.GridViewRow>oggetto che rappresenta la riga selezionata, utilizzare il <xref:System.Web.UI.WebControls.GridView.SelectedRow%2A>proprietà.</xref:System.Web.UI.WebControls.GridView.SelectedRow%2A> </xref:System.Web.UI.WebControls.GridViewRow> È anche possibile ottenere il valore della chiave primario per il record selezionato utilizzando il <xref:System.Web.UI.WebControls.GridView.SelectedValue%2A>proprietà.</xref:System.Web.UI.WebControls.GridView.SelectedValue%2A> Il <xref:System.Web.UI.WebControls.GridView.SelectedValue%2A>proprietà contiene i valori dei campi di chiave specificati nella <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>proprietà.</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> </xref:System.Web.UI.WebControls.GridView.SelectedValue%2A>      > [!NOTE] > A livello di codice, è possibile selezionare una riga impostando il <xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A>proprietà.</xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A> Per annullare la selezione di una riga, impostare il <xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A>proprietà su -1.</xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A>       È possibile controllare l&quot;aspetto della riga selezionata utilizzando il <xref:System.Web.UI.WebControls.GridView.SelectedRowStyle%2A>proprietà.</xref:System.Web.UI.WebControls.GridView.SelectedRowStyle%2A> Impostazioni comuni includono in genere le proprietà del carattere, colore di primo piano e un colore di sfondo personalizzato.       Il <xref:System.Web.UI.WebControls.GridView>controllo fornisce diversi eventi che è possibile utilizzare per eseguire un&quot;azione personalizzata quando viene selezionata una riga.</xref:System.Web.UI.WebControls.GridView> Nella tabella seguente elenca gli eventi disponibili.      | Evento | Descrizione |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanged>| Si verifica quando si fa clic sul pulsante Seleziona una riga, ma dopo che il <xref:System.Web.UI.WebControls.GridView>controllo gestisce l&quot;operazione select.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.SelectedIndexChanged> Questo evento viene spesso utilizzato per eseguire un&quot;attività dopo aver selezionata una riga nel controllo. |   | <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging>| Si verifica quando si fa clic sul pulsante Seleziona una riga, ma prima che il <xref:System.Web.UI.WebControls.GridView>controllo gestisce l&quot;operazione select.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging> Questo evento viene spesso utilizzato per annullare l&quot;operazione di selezione. |"
