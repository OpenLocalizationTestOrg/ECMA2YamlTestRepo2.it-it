  remarks: "Utilizzare la proprietà PagerSettings per controllare le impostazioni della riga del pager in un <xref:System.Web.UI.WebControls.GridView>controllo.</xref:System.Web.UI.WebControls.GridView> La riga del pager viene visualizzata quando è abilitata la funzionalità di paging (impostando il <xref:System.Web.UI.WebControls.GridView.AllowPaging%2A>proprietà `true`) e contiene i controlli che consentono all&quot;utente di spostarsi a pagine diverse nel controllo.</xref:System.Web.UI.WebControls.GridView.AllowPaging%2A> Questa proprietà è di sola lettura. Tuttavia, è possibile impostare le proprietà del <xref:System.Web.UI.WebControls.PagerSettings>restituito.</xref:System.Web.UI.WebControls.PagerSettings> Le proprietà possono essere impostate in modo dichiarativo utilizzando uno dei metodi seguenti:-inserire un attributo nel tag di apertura del <xref:System.Web.UI.WebControls.GridView>controllo nel modulo `Property-Subproperty`, dove `Subproperty` è una proprietà del <xref:System.Web.UI.WebControls.PagerSettings>oggetto (ad esempio, `PagerSettings-Mode`).</xref:System.Web.UI.WebControls.PagerSettings> </xref:System.Web.UI.WebControls.GridView>      -Annidare un `<PagerSettings>` elemento tra i tag di apertura e chiusura del <xref:System.Web.UI.WebControls.GridView>controllo.</xref:System.Web.UI.WebControls.GridView>       Le proprietà possono essere impostate anche a livello di codice nel formato `Property.Subproperty` (ad esempio, `PagerStyle.Mode`). Impostazioni comuni includono in genere la modalità di visualizzazione della riga di spostamento e il testo personalizzato o le immagini per i controlli di spostamento."
