  summary: "Ottiene una raccolta di <xref href=&quot;System.Web.UI.WebControls.DataControlField&quot;> </xref> gli oggetti che rappresentano i campi di colonna in un <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> controllo."
  remarks: "Un campo colonna rappresenta una colonna in un <xref:System.Web.UI.WebControls.GridView>controllo.</xref:System.Web.UI.WebControls.GridView> La proprietà di colonne (raccolta) viene utilizzata per archiviare tutti i campi colonna dichiarati in modo esplicito viene eseguito il rendering nel <xref:System.Web.UI.WebControls.GridView>controllo.</xref:System.Web.UI.WebControls.GridView> È inoltre possibile utilizzare la raccolta di colonne per gestire a livello di codice la raccolta dei campi colonna.      > [!NOTE] > Dichiarato in modo esplicito i campi di colonna possono essere utilizzati in combinazione con i campi colonna generati automaticamente. Quando vengono utilizzati i valori dei campi colonna dichiarati in modo esplicito vengono visualizzati per primi, aggiungendo i campi colonna generata automaticamente. Colonna per la raccolta di colonne non vengono aggiunti i campi generati automaticamente.       I campi di colonna vengono visualizzati nel <xref:System.Web.UI.WebControls.GridView>controllo nell&quot;ordine in cui i campi di colonna vengono visualizzati nella raccolta delle colonne.</xref:System.Web.UI.WebControls.GridView> Nella tabella seguente visualizza la colonna diversa classi di campi da cui deriva il <xref:System.Web.UI.WebControls.DataControlField>e può essere utilizzata nella raccolta delle colonne.</xref:System.Web.UI.WebControls.DataControlField>      | Tipo di campo colonna | Descrizione |   |-----------------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundField>| Visualizza il valore di un campo in un&quot;origine dati.</xref:System.Web.UI.WebControls.BoundField> Questo è il tipo di colonna predefinito del controllo <xref:System.Web.UI.WebControls.GridView>. |   | <xref:System.Web.UI.WebControls.ButtonField>| Visualizza un pulsante di comando per ogni elemento di <xref:System.Web.UI.WebControls.GridView>controllo.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.GridView> In questo modo è possibile creare una colonna di controlli pulsanti personalizzati, ad esempio l&quot;aggiunta o il pulsante Rimuovi. |   | <xref:System.Web.UI.WebControls.CheckBoxField>| Visualizza una casella di controllo per ogni elemento di <xref:System.Web.UI.WebControls.GridView>controllo.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.CheckBoxField> Questo tipo di campo colonna viene comunemente utilizzato per visualizzare i campi con un valore booleano. |   | <xref:System.Web.UI.WebControls.CommandField>| Visualizza predefiniti di pulsanti di comando per l&quot;esecuzione di select, modificare o eliminare le operazioni. |   | <xref:System.Web.UI.WebControls.HyperLinkField>| Visualizza il valore di un campo in un&quot;origine dati come collegamento ipertestuale.</xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.CommandField> Questo tipo di campo colonna consente di associare un secondo campo all&quot;URL del collegamento ipertestuale. |   | <xref:System.Web.UI.WebControls.ImageField>| Visualizza un&quot;immagine per ogni elemento nel controllo <xref:System.Web.UI.WebControls.GridView>. |   | <xref:System.Web.UI.WebControls.TemplateField>| Visualizza il contenuto definito dall&quot;utente per ogni elemento di <xref:System.Web.UI.WebControls.GridView>controllo, in base a un modello specificato.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.ImageField> Questo tipo di campo colonna consente di creare un campo colonna personalizzato. |       Anche se a livello di codice, è possibile aggiungere campi di colonna per la raccolta di colonne, è più semplice elencare i campi di colonna in modo dichiarativo nel <xref:System.Web.UI.WebControls.GridView>controllare e quindi usare il <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>proprietà di ogni campo di colonna per mostrare o nascondere il campo.</xref:System.Web.UI.WebControls.DataControlField.Visible%2A> </xref:System.Web.UI.WebControls.GridView>       Se il <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>di una colonna è impostata su `false`, la colonna non viene visualizzata nella <xref:System.Web.UI.WebControls.GridView>controllo e i dati per la colonna non completare un round trip al client.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlField.Visible%2A> Se si desiderano che i dati per una colonna che non è visibile per completare un round trip, aggiungere il nome del campo per il <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>proprietà.</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>"
  example:
  - "The following example demonstrates how to populate the Columns collection declaratively.  \n  \n [!code-vb[GridViewColumnFields#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_420_1.aspx)]\n [!code-cs[GridViewColumnFields#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_420_1.aspx)]"
