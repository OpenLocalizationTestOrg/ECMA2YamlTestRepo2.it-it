  remarks: "In formato HTML, l&quot;intestazione di una tabella può essere associato a una riga o colonna. La direzione viene specificata impostando il `scope` attributo del `<th>` elementi. Il <xref:System.Web.UI.WebControls.GridView>controllo dispone di una riga di intestazione incorporata che può essere visualizzata mediante l&quot;impostazione di <xref:System.Web.UI.WebControls.GridView.ShowHeader%2A>proprietà `true`.</xref:System.Web.UI.WebControls.GridView.ShowHeader%2A> </xref:System.Web.UI.WebControls.GridView> È anche possibile specificare un&quot;intestazione di colonna (in genere la prima o nell&quot;ultima colonna di <xref:System.Web.UI.WebControls.GridView>controllo), impostando questa proprietà.</xref:System.Web.UI.WebControls.GridView> Quando questa proprietà è impostata, tutte le celle nella colonna che corrisponde al nome di campo specificato vengono visualizzate come `<th scope=&quot;row&quot;>` elementi.      > [!NOTE] > Anche se la colonna specificata viene considerata come un&quot;intestazione, il <xref:System.Web.UI.WebControls.GridView.HeaderStyle%2A>, <xref:System.Web.UI.WebControls.GridView.ShowHeader%2A>, e <xref:System.Web.UI.WebControls.GridView.UseAccessibleHeader%2A>proprietà non vengono applicate alla colonna dell&quot;intestazione.</xref:System.Web.UI.WebControls.GridView.UseAccessibleHeader%2A> </xref:System.Web.UI.WebControls.GridView.ShowHeader%2A> </xref:System.Web.UI.WebControls.GridView.HeaderStyle%2A>       Il rendering predefinito del `<th>` elemento viene mantenuto, il rendering del testo in grassetto e al centro orizzontalmente. Gli sviluppatori possono modificare il comportamento del `<th>` elemento utilizzando un foglio di stile.      > [!NOTE] > Questa proprietà viene utilizzata solo con i campi associati. Non funziona con i campi modello."
