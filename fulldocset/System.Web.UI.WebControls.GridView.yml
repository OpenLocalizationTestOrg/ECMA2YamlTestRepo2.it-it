  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta un valore che indica se un <xref href=&quot;System.Web.UI.WebControls.CommandField&quot;> </xref> colonna campo con un pulsante Elimina per ogni riga di dati viene automaticamente aggiunto a un <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> controllo."
  remarks: "Quando un controllo origine dati che supporta l&quot;eliminazione è associato a un <xref:System.Web.UI.WebControls.GridView>(controllo), il <xref:System.Web.UI.WebControls.GridView>può sfruttare le funzionalità del controllo dell&quot;origine dati e fornire funzionalità di eliminazione automatica.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView>      > [!NOTE] > Per un controllo origine dati eliminare i dati, che deve essere configurato per eliminare i dati. Per configurare un controllo origine dati per eliminare i record, vedere la documentazione per il controllo origine dati specifica.       Quando è impostata la proprietà AutoGenerateDeleteButton `true`, una colonna (rappresentata da un <xref:System.Web.UI.WebControls.CommandField>oggetto) con un pulsante Elimina per ogni riga viene aggiunta automaticamente per il <xref:System.Web.UI.WebControls.GridView>controllo.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.CommandField> Fare clic sul pulsante Elimina per una riga in modo permanente rimuove il record dall&quot;origine dati.      > [!NOTE] > È necessario impostare anche la <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>proprietà per identificare il campo chiave o i campi dell&quot;origine dati per la funzionalità di eliminazione automatica funzionare.</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>       Il <xref:System.Web.UI.WebControls.GridView>controllo fornisce diversi eventi che è possibile utilizzare per eseguire un&quot;azione personalizzata quando viene eliminata una riga.</xref:System.Web.UI.WebControls.GridView> Nella tabella seguente elenca gli eventi disponibili.      | Evento | Descrizione |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.GridView.RowDeleted>| Si verifica quando si fa clic sul pulsante Elimina una riga, ma dopo che il <xref:System.Web.UI.WebControls.GridView>controllo Elimina il record dall&quot;origine dati.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowDeleted> Questo evento viene spesso utilizzato per controllare i risultati dell&quot;operazione di eliminazione. |   | <xref:System.Web.UI.WebControls.GridView.RowDeleting>| Si verifica quando si fa clic sul pulsante Elimina una riga, ma prima che il <xref:System.Web.UI.WebControls.GridView>controllo Elimina il record dall&quot;origine dati.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowDeleting> Questo evento viene spesso utilizzato per annullare l&quot;operazione di eliminazione. |"
