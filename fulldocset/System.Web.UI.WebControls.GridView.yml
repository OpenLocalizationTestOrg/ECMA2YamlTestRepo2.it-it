- uid: System.Web.UI.WebControls.GridView.RowCommand
  id: RowCommand
  parent: System.Web.UI.WebControls.GridView
  langs:
  - csharp
  name: RowCommand
  nameWithType: GridView.RowCommand
  fullName: System.Web.UI.WebControls.GridView.RowCommand
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Si verifica quando viene premuto un pulsante un <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> controllo."
  remarks: "L&quot;evento RowCommand viene generato quando si fa clic su un pulsante di <xref:System.Web.UI.WebControls.GridView>controllo.</xref:System.Web.UI.WebControls.GridView> In questo modo è possibile fornire un metodo di gestione degli eventi che esegue una routine personalizzata ogni volta che si verifica questo evento.       I pulsanti all&quot;interno di un <xref:System.Web.UI.WebControls.GridView>controllo può anche richiamare alcune delle funzionalità incorporate del controllo.</xref:System.Web.UI.WebControls.GridView> Per eseguire una di queste operazioni, impostare il `CommandName` proprietà di un pulsante su uno dei valori nella tabella seguente.      | `CommandName` valore | Descrizione |   |-------------------------|-----------------|   |&quot; Annullare &quot;| Annulla un&quot;operazione di modifica e restituisce il <xref:System.Web.UI.WebControls.GridView>controllo alla modalità di sola lettura.</xref:System.Web.UI.WebControls.GridView> Genera l&quot;evento <xref:System.Web.UI.WebControls.GridView.RowCancelingEdit>. |   |&quot; Eliminare &quot;| Elimina il record corrente.</xref:System.Web.UI.WebControls.GridView.RowCancelingEdit> Genera il <xref:System.Web.UI.WebControls.GridView.RowDeleting>ed eventi <xref:System.Web.UI.WebControls.GridView.RowDeleted>. |   |&quot; Modificare &quot;| Inserisce il record corrente in modalità di modifica.</xref:System.Web.UI.WebControls.GridView.RowDeleted> </xref:System.Web.UI.WebControls.GridView.RowDeleting> Genera l&quot;evento <xref:System.Web.UI.WebControls.GridView.RowEditing>. |   |&quot; Pagina &quot;| Esegue un&quot;operazione di spostamento.</xref:System.Web.UI.WebControls.GridView.RowEditing> Imposta il `CommandArgument` proprietà del pulsante su &quot;First&quot;, &quot;Last&quot;, &quot;Avanti&quot;, &quot;Prev&quot; o un numero di pagina per specificare il tipo di operazione di spostamento per eseguire. Genera il <xref:System.Web.UI.WebControls.GridView.PageIndexChanging>ed eventi <xref:System.Web.UI.WebControls.GridView.PageIndexChanged>. |   |&quot; Selezionare &quot;| Seleziona il record corrente.</xref:System.Web.UI.WebControls.GridView.PageIndexChanged> </xref:System.Web.UI.WebControls.GridView.PageIndexChanging> Genera il <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging>ed eventi <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanged>. |   |&quot; Ordinamento &quot;| Ordina il <xref:System.Web.UI.WebControls.GridView>controllo.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.SelectedIndexChanged> </xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging> Genera il <xref:System.Web.UI.WebControls.GridView.Sorting>ed eventi <xref:System.Web.UI.WebControls.GridView.Sorted>. |   |&quot; Aggiornamento &quot;| Aggiorna il record corrente nell&quot;origine dati.</xref:System.Web.UI.WebControls.GridView.Sorted> </xref:System.Web.UI.WebControls.GridView.Sorting> Genera il <xref:System.Web.UI.WebControls.GridView.RowUpdating>ed eventi <xref:System.Web.UI.WebControls.GridView.RowUpdated>. |       Anche se l&quot;evento RowCommand viene generato quando viene premuto un pulsante elencato nella tabella precedente, è consigliabile utilizzare gli eventi elencati nella tabella per l&quot;operazione.</xref:System.Web.UI.WebControls.GridView.RowUpdated> </xref:System.Web.UI.WebControls.GridView.RowUpdating>       Oggetto <xref:System.Web.UI.WebControls.GridViewCommandEventArgs>oggetto viene passato al metodo di gestione degli eventi, che consente di determinare il nome e l&quot;argomento del comando del pulsante scelto.</xref:System.Web.UI.WebControls.GridViewCommandEventArgs>      > [!NOTE] > Per determinare l&quot;indice della riga che ha generato l&quot;evento, utilizzare il <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>proprietà dell&quot;argomento dell&quot;evento che viene passato all&quot;evento.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> La <xref:System.Web.UI.WebControls.ButtonField>classe popola automaticamente la <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>proprietà con il valore di indice appropriato.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.ButtonField> Per gli altri pulsanti di comando, è necessario impostare manualmente la <xref:System.Web.UI.WebControls.Button.CommandArgument%2A>proprietà del pulsante di comando.</xref:System.Web.UI.WebControls.Button.CommandArgument%2A> Ad esempio, è possibile impostare il <xref:System.Web.UI.WebControls.Button.CommandArgument%2A>a `<%# Container.DataItemIndex %>` quando il <xref:System.Web.UI.WebControls.GridView>controllo non dispone di paging abilitato.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.Button.CommandArgument%2A>       Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "A Visual Studio Web site project with source code is available to accompany this topic: [Download](http://go.microsoft.com/fwlink/?LinkId=191882).  \n  \n The following example demonstrates how to use the RowCommand event to add the name of a customer from a <xref:System.Web.UI.WebControls.GridView> control to a <xref:System.Web.UI.WebControls.ListBox> control when a row's Add button is clicked.  \n  \n [!code-cs[GridViewRowCommmand#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_121_1.aspx)]\n [!code-vb[GridViewRowCommmand#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_121_1.aspx)]  \n  \n The following example demonstrates how to use the RowCommand event to update the price of a product when a row's button is clicked. This example has the paging functionality enabled for the <xref:System.Web.UI.WebControls.GridView> control and sets the <xref:System.Web.UI.WebControls.Button.CommandArgument%2A> property of the <xref:System.Web.UI.WebControls.Button> control to the appropriate row index.  \n  \n [!code-cs[GridViewRowCommmand#2](~/add/codesnippet/csharp/e-system.web.ui.webcontr_121_2.aspx)]\n [!code-vb[GridViewRowCommmand#2](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_121_2.aspx)]"
  syntax:
    content: public event System.Web.UI.WebControls.GridViewCommandEventHandler RowCommand;
    return:
      type: System.Web.UI.WebControls.GridViewCommandEventHandler
      description: "Da aggiungere."
  exceptions: []
