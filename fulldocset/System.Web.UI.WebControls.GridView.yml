  remarks: "Utilizzare la proprietà RowStyle per controllare l&quot;aspetto delle righe di dati in un <xref:System.Web.UI.WebControls.GridView>controllo.</xref:System.Web.UI.WebControls.GridView> Quando il <xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A>proprietà è impostata, le righe di dati vengono visualizzate alternando tra le impostazioni di RowStyle e <xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A>impostazioni.</xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A> </xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A> Questa proprietà è di sola lettura. Tuttavia, è possibile impostare le proprietà del <xref:System.Web.UI.WebControls.TableItemStyle>restituito.</xref:System.Web.UI.WebControls.TableItemStyle> Le proprietà possono essere impostate in modo dichiarativo utilizzando uno dei metodi seguenti:-inserire un attributo nel tag di apertura del <xref:System.Web.UI.WebControls.GridView>controllo nel modulo `Property-Subproperty`, dove `Subproperty` è una proprietà del <xref:System.Web.UI.WebControls.TableItemStyle>oggetto (ad esempio, `RowStyle-ForeColor`).</xref:System.Web.UI.WebControls.TableItemStyle> </xref:System.Web.UI.WebControls.GridView>      -Annidare un `<RowStyle>` elemento tra i tag di apertura e chiusura del <xref:System.Web.UI.WebControls.GridView>controllo.</xref:System.Web.UI.WebControls.GridView>       Le proprietà possono essere impostate anche a livello di codice nel formato `Property.Subproperty` (ad esempio, `RowStyle.ForeColor`). Impostazioni comuni includono in genere le proprietà del carattere, colore di primo piano e un colore di sfondo personalizzato."
