- uid: System.Web.UI.WebControls.GridView.AutoGenerateColumns
  id: AutoGenerateColumns
  parent: System.Web.UI.WebControls.GridView
  langs:
  - csharp
  name: AutoGenerateColumns
  nameWithType: GridView.AutoGenerateColumns
  fullName: System.Web.UI.WebControls.GridView.AutoGenerateColumns
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta un valore che indica se i campi associati vengono creati automaticamente per ogni campo nell&quot;origine dati."
  remarks: "Quando è impostata la proprietà AutoGenerateColumns `true`, un <xref:System.Web.UI.WebControls.AutoGeneratedField>oggetto viene creato automaticamente per ogni campo nell&quot;origine dati.</xref:System.Web.UI.WebControls.AutoGeneratedField> Ogni campo verrà quindi visualizzato come una colonna di <xref:System.Web.UI.WebControls.GridView>controllo nell&quot;ordine in cui i campi vengono visualizzati nell&quot;origine dati.</xref:System.Web.UI.WebControls.GridView> Questa opzione offre un modo pratico per visualizzare tutti i campi dell&quot;origine dati; Tuttavia, si have un controllo limitato di come viene visualizzato o il comportamento di un campo colonna generato automaticamente.       Anziché lasciare che il <xref:System.Web.UI.WebControls.GridView>controllo generare automaticamente i campi colonna, è possibile definire manualmente i campi colonna impostando la proprietà AutoGenerateColumns su `false` e quindi la creazione di un oggetto personalizzato `Columns` insieme.</xref:System.Web.UI.WebControls.GridView> Oltre ai campi delle colonne associate, è inoltre possibile visualizzare un campo di una colonna pulsante, un campo di colonna della casella di controllo, un campo di comando, un campo colonna collegamento ipertestuale, un campo immagine o un campo colonna in base al proprio modello personalizzato.       È anche possibile combinare i campi colonna dichiarati in modo esplicito con i campi colonna generata automaticamente. Quando vengono utilizzati i valori dei campi colonna dichiarati in modo esplicito vengono visualizzati per primi, aggiungendo i campi colonna generata automaticamente. I campi colonna associati generati automaticamente non vengono aggiunti per il <xref:System.Web.UI.WebControls.GridView.Columns%2A>insieme.</xref:System.Web.UI.WebControls.GridView.Columns%2A> Per ulteriori informazioni, vedere <xref:System.Web.UI.WebControls.GridView.Columns%2A>.</xref:System.Web.UI.WebControls.GridView.Columns%2A>       Se si imposta questa proprietà su `true` e impostare il <xref:System.Web.UI.WebControls.DataBoundControl.ItemType%2A>proprietà a un tipo di modello, <xref:System.Web.DynamicData.DynamicField>i controlli vengono generati.</xref:System.Web.DynamicData.DynamicField> </xref:System.Web.UI.WebControls.DataBoundControl.ItemType%2A> Se non si imposta la <xref:System.Web.UI.WebControls.DataBoundControl.ItemType%2A>proprietà <xref:System.Web.UI.WebControls.BoundField>i controlli vengono generati.</xref:System.Web.UI.WebControls.BoundField> </xref:System.Web.UI.WebControls.DataBoundControl.ItemType%2A> Se non si desidera <xref:System.Web.DynamicData.DynamicField>controlli, sono disponibili le seguenti opzioni: - impostare il <xref:System.Web.UI.WebControls.GridView.ColumnsGenerator%2A>proprietà `null` nel `Page_Load` gestore dell&quot;evento.</xref:System.Web.UI.WebControls.GridView.ColumnsGenerator%2A> </xref:System.Web.DynamicData.DynamicField> In tal caso, <xref:System.Web.UI.WebControls.BoundField>i controlli vengono generati.</xref:System.Web.UI.WebControls.BoundField>      -Scrivere codice personalizzato per generare automaticamente campi creando e assegnando la propria <xref:System.Web.UI.WebControls.GridView.ColumnsGenerator%2A>classe e l&quot;assegnazione di un&quot;istanza del controllo.</xref:System.Web.UI.WebControls.GridView.ColumnsGenerator%2A>      -Impostare AutoGenerateColumns `false`. In tal caso, i campi non vengono generati ed è necessario specificare manualmente i campi utilizzando i controlli, ad esempio <xref:System.Web.UI.WebControls.BoundField>o <xref:System.Web.UI.WebControls.ImageField>.</xref:System.Web.UI.WebControls.ImageField> </xref:System.Web.UI.WebControls.BoundField>      -Non si imposta la <xref:System.Web.UI.WebControls.DataBoundControl.ItemType%2A>proprietà.</xref:System.Web.UI.WebControls.DataBoundControl.ItemType%2A> In tal caso, <xref:System.Web.UI.WebControls.BoundField>i controlli vengono generati.</xref:System.Web.UI.WebControls.BoundField>"
  example:
  - "The following example demonstrates how to use the AutoGenerateColumns property to automatically create bound field columns in a <xref:System.Web.UI.WebControls.GridView> control for each field in the data source.  \n  \n [!code-vb[GridViewSimple#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1153_1.aspx)]\n [!code-cs[GridViewSimple#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1153_1.aspx)]"
  syntax:
    content: public virtual bool AutoGenerateColumns { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Per creare automaticamente i campi associati per ogni campo nell&quot;origine dati; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.GridView.AutoGenerateColumns*
  exceptions: []
  platform:
  - net462
