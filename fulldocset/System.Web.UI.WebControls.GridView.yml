- uid: System.Web.UI.WebControls.GridView.AllowCustomPaging
  id: AllowCustomPaging
  parent: System.Web.UI.WebControls.GridView
  langs:
  - csharp
  name: AllowCustomPaging
  nameWithType: GridView.AllowCustomPaging
  fullName: System.Web.UI.WebControls.GridView.AllowCustomPaging
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta un valore che indica se è abilitato il paging personalizzato."
  remarks: "Paging consente di visualizzare il contenuto del <xref:System.Web.UI.WebControls.GridView>controllo in blocchi.</xref:System.Web.UI.WebControls.GridView> Il numero di elementi in una pagina è determinato dal <xref:System.Web.UI.WebControls.GridView.PageSize%2A>proprietà.</xref:System.Web.UI.WebControls.GridView.PageSize%2A> In genere, ogni riga nell&quot;origine dati viene letto ogni volta il <xref:System.Web.UI.WebControls.GridView>controllo viene spostato su una pagina diversa.</xref:System.Web.UI.WebControls.GridView> Questo può utilizzare molte risorse quando il numero totale di elementi nell&quot;origine dati è molto grande. Il paging personalizzato consente di leggere solo gli elementi che necessari per una singola pagina dall&quot;origine dati.       Per abilitare il paging personalizzato, impostare sia il <xref:System.Web.UI.WebControls.GridView.AllowPaging%2A>e AllowCustomPaging su `true`.</xref:System.Web.UI.WebControls.GridView.AllowPaging%2A> In un gestore per il <xref:System.Web.UI.WebControls.GridView.PageIndexChanging>set di eventi, il <xref:System.Web.UI.WebControls.GridView.PageIndex%2A>il nuovo valore di indice di pagina, impostare il <xref:System.Web.UI.WebControls.GridView.VirtualItemCount%2A>proprietà per il numero totale di elementi nell&quot;origine dati, impostare l&quot;origine dati per restituire solo le righe necessarie per la pagina corrente e chiamare il <xref:System.Web.UI.WebControls.GridView.DataBind%2A>metodo.</xref:System.Web.UI.WebControls.GridView.DataBind%2A> </xref:System.Web.UI.WebControls.GridView.VirtualItemCount%2A> </xref:System.Web.UI.WebControls.GridView.PageIndex%2A> </xref:System.Web.UI.WebControls.GridView.PageIndexChanging> Il <xref:System.Web.UI.WebControls.GridView.VirtualItemCount%2A>proprietà abilita il controllo determinare il numero totale di pagine; questo valore viene in genere determinato automaticamente tramite la lettura di tutti gli elementi.</xref:System.Web.UI.WebControls.GridView.VirtualItemCount%2A>"
  syntax:
    content: public virtual bool AllowCustomPaging { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se è abilitato il paging personalizzato. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
