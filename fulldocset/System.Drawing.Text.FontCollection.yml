  remarks: "Chiamare Dispose dopo aver terminato di utilizzare <xref:System.Drawing.Text.FontCollection>.</xref:System.Drawing.Text.FontCollection> Il metodo Dispose lascia il <xref:System.Drawing.Text.FontCollection>in uno stato inutilizzabile.</xref:System.Drawing.Text.FontCollection> Dopo aver chiamato Dispose, è necessario rilasciare tutti i riferimenti al <xref:System.Drawing.Text.FontCollection>in modo che il garbage collector può recuperare la memoria che di <xref:System.Drawing.Text.FontCollection>occupata.</xref:System.Drawing.Text.FontCollection> </xref:System.Drawing.Text.FontCollection> Per ulteriori informazioni, vedere [la pulizia di risorse non gestite](~/add/includes/ajax-current-ext-md.md) e [implementazione di un metodo Dispose](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Chiamare sempre Dispose prima di rilasciare l&quot;ultimo riferimento a <xref:System.Drawing.Text.FontCollection>.</xref:System.Drawing.Text.FontCollection> In caso contrario, le risorse non vengono liberate finché il garbage collector chiama la <xref:System.Drawing.Text.FontCollection>dell&quot;oggetto `Finalize` metodo.</xref:System.Drawing.Text.FontCollection>"
