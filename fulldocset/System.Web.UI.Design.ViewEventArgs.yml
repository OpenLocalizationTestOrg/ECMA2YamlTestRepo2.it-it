  summary: "Ottiene gli argomenti dell&quot;evento associati con l&quot;azione che ha generato l&quot;evento."
  remarks: "La proprietà EventArgs fornisce gli argomenti dell&quot;evento specifiche per il tipo di azione specificato nella <xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>proprietà.</xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>       Ad esempio, quando si fa clic su un&quot;area, l&quot;host di progettazione consente di inizializzare il <xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>come un <xref:System.Web.UI.Design.ViewEvent.Click>evento, quindi inizializza la proprietà EventArgs come un <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs>oggetto.</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs> </xref:System.Web.UI.Design.ViewEvent.Click> </xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>       Analogamente, l&quot;host di progettazione inizializza la proprietà EventArgs con un <xref:System.Windows.Forms.PaintEventArgs>dell&quot;oggetto per un <xref:System.Web.UI.Design.ViewEvent.Paint>evento, o un <xref:System.Web.UI.Design.TemplateModeChangedEventArgs>dell&quot;oggetto per un <xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>evento.</xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged> </xref:System.Web.UI.Design.TemplateModeChangedEventArgs> </xref:System.Web.UI.Design.ViewEvent.Paint> </xref:System.Windows.Forms.PaintEventArgs>       La proprietà EventArgs viene inizializzata dal <xref:System.Web.UI.Design.ViewEventArgs.%23ctor%2A>costruttore.</xref:System.Web.UI.Design.ViewEventArgs.%23ctor%2A>"
  syntax:
    content: public EventArgs EventArgs { get; }
    return:
      type: System.EventArgs
      description: "Oggetto EventArgs contenente i dati di evento aggiuntivo specifico per il tipo di evento."
