  summary: "Inizializza una nuova istanza di <xref href=&quot;System.Web.UI.Design.ViewEventArgs&quot;> </xref> classe per il tipo di evento di visualizzazione nell&quot;area di progettazione."
  remarks: "Il costruttore ViewEventArgs viene utilizzato dall&quot;host di progettazione per inizializzare un <xref:System.Web.UI.Design.ViewEventArgs>dell&quot;oggetto per il <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>evento.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ViewEventArgs> Host di progettazione passa inizializzato <xref:System.Web.UI.Design.ViewEventArgs>dell&quot;oggetto per il <xref:System.Web.UI.Design.ViewEventHandler>delegare.</xref:System.Web.UI.Design.ViewEventHandler> </xref:System.Web.UI.Design.ViewEventArgs>       In genere, `region` è impostato per <xref:System.Web.UI.Design.ViewEvent.Click>eventi, e `null` (`Nothing` in Visual Basic) per <xref:System.Web.UI.Design.ViewEvent.Paint>e <xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>eventi.</xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged> </xref:System.Web.UI.Design.ViewEvent.Paint> </xref:System.Web.UI.Design.ViewEvent.Click>"
  syntax:
    content: public ViewEventArgs (System.Web.UI.Design.ViewEvent eventType, System.Web.UI.Design.DesignerRegion region, EventArgs eventArgs);
    parameters:
    - id: eventType
      type: System.Web.UI.Design.ViewEvent
      description: "Il tipo di azione che ha generato l&quot;evento. utilizzato per inizializzare la <xref:System.Web.UI.Design.ViewEventArgs.EventType*>.</xref:System.Web.UI.Design.ViewEventArgs.EventType*>"
    - id: region
      type: System.Web.UI.Design.DesignerRegion
      description: "L&quot;area di progettazione che si applica l&quot;azione. utilizzato per inizializzare la <xref:System.Web.UI.Design.ViewEventArgs.Region*>.</xref:System.Web.UI.Design.ViewEventArgs.Region*>"
    - id: eventArgs
      type: System.EventArgs
      description: "Gli argomenti dell&quot;evento associati `eventType`; usato per inizializzare la <xref:System.Web.UI.Design.ViewEventArgs.EventArgs*>.</xref:System.Web.UI.Design.ViewEventArgs.EventArgs*>"
