  type: Class
  summary: "Fornisce dati per la <xref href=&quot;System.Web.UI.Design.IControlDesignerView.ViewEvent&quot;> </xref> evento."
  remarks: "Il <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>evento viene generato dall&quot;host di progettazione per alcune operazioni su un controllo nella finestra di progettazione.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> Il <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>viene gestita da un <xref:System.Web.UI.Design.ViewEventHandler>metodo, che accetta un oggetto ViewEventArgs come parametro delegato.</xref:System.Web.UI.Design.ViewEventHandler> </xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>       La <xref:System.Web.UI.Design.ControlDesigner>classe fornisce un delegato predefinito per la gestione di <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ControlDesigner> Eseguire l&quot;override di finestre di progettazione personalizzata di <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>, <xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A>, e <xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A>metodi per elaborare gli eventi per il controllo nella finestra di progettazione.</xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A> </xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A> </xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>       Inizializza un oggetto ViewEventArgs per il tipo di azione nella finestra di progettazione, l&quot;host di progettazione e quindi passa l&quot;oggetto per il <xref:System.Web.UI.Design.ViewEventHandler>delegare.</xref:System.Web.UI.Design.ViewEventHandler> Il <xref:System.Web.UI.Design.ViewEventArgs.Region%2A>proprietà rappresenta l&quot;area della finestra di progettazione del controllo che l&quot;evento si applica a.</xref:System.Web.UI.Design.ViewEventArgs.Region%2A> Il <xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>proprietà dell&quot;oggetto ViewEventArgs indica il tipo di azione: - il <xref:System.Web.UI.Design.ViewEvent.Click>evento.</xref:System.Web.UI.Design.ViewEvent.Click> </xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>      -A <xref:System.Web.UI.Design.ViewEvent.Paint>evento.</xref:System.Web.UI.Design.ViewEvent.Paint>      -A <xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>evento.</xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>       Il <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>proprietà fornisce gli argomenti dell&quot;evento specifiche per il tipo di azione.</xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>       Ad esempio, l&quot;host di progettazione inizializza ViewEventArgs oggetti come indicato di seguito: - il <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs>quando si fa clic su un&quot;area dell&quot;oggetto.</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs>      -A <xref:System.Windows.Forms.PaintEventArgs>quando un controllo viene disegnato nell&quot;area di progettazione dell&quot;oggetto.</xref:System.Windows.Forms.PaintEventArgs>      -A <xref:System.Web.UI.Design.TemplateModeChangedEventArgs>quando cambia il modalità di modifica di modelli per il controllo nella finestra di progettazione dell&quot;oggetto.</xref:System.Web.UI.Design.TemplateModeChangedEventArgs>       Per ulteriori informazioni sugli eventi e delegati, vedere [NIB: eventi e delegati](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
