  type: Enum
  summary: "Specifica l&quot;algoritmo di crittografia utilizzato per crittografare il corpo del messaggio di un messaggio privato."
  remarks: "Modalità di crittografia definire il metodo in cui i dati vengono crittografati. La modalità di crittografia di flusso consente di codificare un bit di dati alla volta. La modalità di crittografia di blocco codifica i dati di un blocco alla volta. Anche se tende a essere eseguiti più lentamente flussi, crittografia a blocchi è più sicuro. Nella tabella seguente descrive la modalità di crittografia per ognuno dei valori EncryptionAlgorithm.      | Crittografia | Modalità di crittografia |   |----------------|-----------------|   | RC2 | blocco di&64;-bit |   | RC4 | Flusso |       Proprietà dell&quot;oggetto messaggio Accodamento infine fornisce l&quot;accesso a livelli di crittografia del sistema operativo."
  syntax:
    content: public enum EncryptionAlgorithm
