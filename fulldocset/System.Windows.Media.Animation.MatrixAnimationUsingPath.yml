- uid: System.Windows.Media.Animation.MatrixAnimationUsingPath.IsAdditive
  id: IsAdditive
  parent: System.Windows.Media.Animation.MatrixAnimationUsingPath
  langs:
  - csharp
  name: IsAdditive
  nameWithType: MatrixAnimationUsingPath.IsAdditive
  fullName: System.Windows.Media.Animation.MatrixAnimationUsingPath.IsAdditive
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Ottiene o imposta un valore che indica se valore corrente della proprietà di destinazione deve essere aggiunto al valore iniziale dell&quot;animazione."
  remarks: "<a name=&quot;dependencyPropertyInfo_IsAdditive&quot;></a># # Informazioni proprietà di dipendenza | | |   |-|-|   | Campo dell&quot;identificatore | <xref:System.Windows.Media.Animation.AnimationTimeline.IsAdditiveProperty>|   | Impostare le proprietà dei metadati su `true`| None |      > [!NOTE] > Questa proprietà di dipendenza è insolita, poiché il campo dell&quot;identificatore proviene da <xref:System.Windows.Media.Animation.AnimationTimeline>e viene condiviso da varie classi derivate.</xref:System.Windows.Media.Animation.AnimationTimeline> </xref:System.Windows.Media.Animation.AnimationTimeline.IsAdditiveProperty>"
  example:
  - "The following example uses two similar <xref:System.Windows.Media.Animation.MatrixAnimationUsingPath> animations to animate the same rectangle. The first animation's IsAdditive property is set to `false`, so it always animates the rectangle from (0,0), the animation's starting value. The second animation has the same target values (their <xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.PathGeometry%2A> settings are identical), but its IsAdditive property is set to `true`; as a result, it animates the rectangle from whatever position it is at when the animation is applied.  \n  \n [!code-xml[PathAnimationGallery_snip#MatrixAnimationUsingPathIsAdditiveExampleWholePage](~/add/codesnippet/xaml/p-system.windows.media.a_1_1.xaml)]\n [!code-xml[PathAnimationGallery_snip#MatrixAnimationUsingPathIsAdditiveExampleWholePage](~/add/codesnippet/xaml/p-system.windows.media.a_1_1.xaml)]"
  syntax:
    content: public bool IsAdditive { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se la proprietà di destinazione corrente del valore deve essere aggiunto al valore iniziale dell&quot;animazione; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.Animation.MatrixAnimationUsingPath.IsAdditive*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.Animation.MatrixAnimationUsingPath.IsAngleCumulative
  id: IsAngleCumulative
  parent: System.Windows.Media.Animation.MatrixAnimationUsingPath
  langs:
  - csharp
  name: IsAngleCumulative
  nameWithType: MatrixAnimationUsingPath.IsAngleCumulative
  fullName: System.Windows.Media.Animation.MatrixAnimationUsingPath.IsAngleCumulative
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Ottiene o imposta un valore che specifica se l&quot;angolo di rotazione della matrice animata deve accumulare i valori di ripetizione."
  remarks: "Se questa proprietà è impostata su `true`, l&quot;angolo di rotazione della matrice animata accumulerà la ripetizione dell&quot;animazione.  Se il percorso è un arco di piccole dimensioni, con un angolo cumulativo causerà l&quot;oggetto a rotazione continua ad ogni ripetizione anziché riavviare la rotazione.  In combinazione con un <xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.IsOffsetCumulative%2A>di `true`, l&quot;oggetto può sembrare cadere mentre aperture (a seconda del percorso specificato).</xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.IsOffsetCumulative%2A> Per informazioni correlate, vedere <xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.IsOffsetCumulative%2A>.</xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.IsOffsetCumulative%2A>       Impostazione di questa proprietà non ha alcun effetto se <xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.DoesRotateWithTangent%2A>è `false`.</xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.DoesRotateWithTangent%2A>       Questa proprietà determina se l&quot;animazione angolo della matrice vengono accumulati quando la ripetizione dell&quot;animazione causa del relativo <xref:System.Windows.Media.Animation.Timeline.RepeatBehavior%2A>impostazione; ciò non causa l&quot;offset accumulare quando l&quot;animazione viene riavviato.</xref:System.Windows.Media.Animation.Timeline.RepeatBehavior%2A> Per informazioni su come creare un&quot;animazione sfrutti i valori dell&quot;animazione precedente, vedere <xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.IsAdditive%2A>.</xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.IsAdditive%2A>      <a name=&quot;dependencyPropertyInfo_IsAngleCumulative&quot;></a># # Informazioni proprietà di dipendenza | | |   |-|-|   | Campo dell&quot;identificatore | <xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.IsAngleCumulativeProperty>|   | Impostare le proprietà dei metadati su `true`| None |</xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.IsAngleCumulativeProperty>"
  example:
  - "The following example uses two similar <xref:System.Windows.Media.Animation.MatrixAnimationUsingPath> animations to animate the same rectangle. Both animations have the same <xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.PathGeometry%2A> setting, which causes the rectangle to rotate as it moves along the screen to the right, and both animations are set to repeat four times. The first animation's IsAngleCumulative property is set to `false`, so the rectangle jumps back to its original angle when the animation repeats. The second animation's IsAngleCumulative property is set to `true`; as a result, the rectangle angle appears to increase when the animation repeats, rather than jumping back to its original value.  \n  \n [!code-xml[PathAnimationGallery_snip#MatrixAnimationUsingPathIsAngleCumulativeExampleWholePage](~/add/codesnippet/xaml/p-system.windows.media.a_8_1.xaml)]\n [!code-xml[PathAnimationGallery_snip#MatrixAnimationUsingPathIsAngleCumulativeExampleWholePage](~/add/codesnippet/xaml/p-system.windows.media.a_8_1.xaml)]"
  syntax:
    content: public bool IsAngleCumulative { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se l&quot;angolo di rotazione dell&quot;animazione deve accumulare i valori di ripetizione; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.Animation.MatrixAnimationUsingPath.IsAngleCumulative*
  exceptions: []
  platform:
  - net462
