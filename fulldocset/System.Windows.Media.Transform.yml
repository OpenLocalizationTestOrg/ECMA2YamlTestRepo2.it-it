  type: Class
  summary: "Definisce la funzionalità che consente le trasformazioni in un [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] piano. Le trasformazioni includono rotazione (<xref href=&quot;System.Windows.Media.RotateTransform&quot;></xref>), scala (<xref href=&quot;System.Windows.Media.ScaleTransform&quot;></xref>), inclinazione (<xref href=&quot;System.Windows.Media.SkewTransform&quot;></xref>) e conversione (<xref href=&quot;System.Windows.Media.TranslateTransform&quot;></xref>). Questa gerarchia di classi è diverso dal <xref href=&quot;System.Windows.Media.Matrix&quot;> </xref> struttura perché si tratta di una classe e supporta la semantica di animazione e di enumerazione."
  remarks: "Utilizzare la <xref:System.Windows.Media.MatrixTransform>classe per creare trasformazioni personalizzate non disponibili per il <xref:System.Windows.Media.RotateTransform>, <xref:System.Windows.Media.ScaleTransform>, <xref:System.Windows.Media.SkewTransform>, e <xref:System.Windows.Media.TranslateTransform>classi.</xref:System.Windows.Media.TranslateTransform> </xref:System.Windows.Media.SkewTransform> </xref:System.Windows.Media.ScaleTransform> </xref:System.Windows.Media.RotateTransform> </xref:System.Windows.Media.MatrixTransform>       Oggetto [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] piano x-y viene utilizzata una matrice di 3 x 3 per le trasformazioni. È possibile moltiplicare matrici di trasformazione affine per formare trasformazioni lineari, ad esempio la rotazione e inclinazione (taglio) sono seguite dalla conversione.       Una matrice di trasformazione affine presenta la colonna finale è uguale a (0, 0, 1); Pertanto, è solo necessario specificare i membri nelle prime due colonne.       Oggetto [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] <xref:System.Windows.Media.Matrix>presenta la struttura seguente: | | |   |-|-|-|   | <xref:System.Windows.Media.Matrix.M11%2A>| <xref:System.Windows.Media.Matrix.M12%2A>|0|   | <xref:System.Windows.Media.Matrix.M21%2A>| <xref:System.Windows.Media.Matrix.M22%2A>|0|   | <xref:System.Windows.Media.Matrix.OffsetX%2A>| <xref:System.Windows.Media.Matrix.OffsetY%2A>|1|       I membri nell&quot;ultima riga, <xref:System.Windows.Media.Matrix.OffsetX%2A>e <xref:System.Windows.Media.Matrix.OffsetY%2A>, rappresentano i valori di conversione.</xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.M22%2A> </xref:System.Windows.Media.Matrix.M21%2A> </xref:System.Windows.Media.Matrix.M12%2A> </xref:System.Windows.Media.Matrix.M11%2A> </xref:System.Windows.Media.Matrix>       Metodi e proprietà in genere possibile specificare la matrice di trasformazione di un vettore che ha solo sei membri. they are as follows:       (<xref:System.Windows.Media.Matrix.M11%2A>, <xref:System.Windows.Media.Matrix.M12%2A>, <xref:System.Windows.Media.Matrix.M21%2A>, <xref:System.Windows.Media.Matrix.M22%2A>, <xref:System.Windows.Media.Matrix.OffsetX%2A>, <xref:System.Windows.Media.Matrix.OffsetY%2A>)</xref:System.Windows.Media.Matrix.OffsetY%2A></xref:System.Windows.Media.Matrix.OffsetX%2A></xref:System.Windows.Media.Matrix.M22%2A></xref:System.Windows.Media.Matrix.M21%2A></xref:System.Windows.Media.Matrix.M12%2A></xref:System.Windows.Media.Matrix.M11%2A>"
