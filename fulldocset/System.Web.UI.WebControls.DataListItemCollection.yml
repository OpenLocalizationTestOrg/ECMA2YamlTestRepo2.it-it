  name: DataListItemCollection
  nameWithType: DataListItemCollection
  fullName: System.Web.UI.WebControls.DataListItemCollection
  type: Class
  summary: "Rappresenta la raccolta di <xref href=&quot;System.Web.UI.WebControls.DataListItem&quot;> </xref> gli oggetti di <xref href=&quot;System.Web.UI.WebControls.DataList&quot;> </xref> controllo. Questa classe non può essere ereditata."
  remarks: "La classe DataListItemCollection rappresenta una raccolta di <xref:System.Web.UI.WebControls.DataListItem>gli oggetti, che a sua volta rappresentano gli elementi di dati in un <xref:System.Web.UI.WebControls.DataList>controllo.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataListItem> Per recuperare a livello di programmazione <xref:System.Web.UI.WebControls.DataListItem>oggetti da un <xref:System.Web.UI.WebControls.DataList>di controllo, utilizzare uno dei metodi seguenti:-utilizzare l&quot;indicizzatore per ottenere un singolo <xref:System.Web.UI.WebControls.DataListItem>oggetto dalla raccolta utilizzando la notazione di matrice.</xref:System.Web.UI.WebControls.DataListItem> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataListItem>      -Utilizzare il <xref:System.Web.UI.WebControls.DataListItemCollection.CopyTo%2A>metodo per copiare il contenuto della raccolta in un <xref:System.Array?displayProperty=fullName>oggetto, che può quindi essere usato per ottenere gli elementi dalla raccolta.</xref:System.Array?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataListItemCollection.CopyTo%2A>      -Utilizzare il <xref:System.Web.UI.WebControls.DataListItemCollection.GetEnumerator%2A>metodo per creare un <xref:System.Collections.IEnumerator?displayProperty=fullName>interfaccia, che può quindi essere usato per ottenere gli elementi dalla raccolta.</xref:System.Collections.IEnumerator?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataListItemCollection.GetEnumerator%2A>       Il <xref:System.Web.UI.WebControls.DataListItemCollection.Count%2A>proprietà specifica il numero totale di elementi nella raccolta e viene comunemente utilizzata per determinare il limite superiore della raccolta.</xref:System.Web.UI.WebControls.DataListItemCollection.Count%2A>"
  example:
  - "The following example creates a data source in the form of a <xref:System.Data.DataView> control and binds it to a <xref:System.Web.UI.WebControls.DataList> control declared in markup. It then displays the contents of the underlying DataListItemCollection object on the page.  \n  \n [!code-vb[DataListItemCollection#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_150_1.aspx)]\n [!code-cs[DataListItemCollection#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_150_1.aspx)]"
  syntax:
    content: 'public sealed class DataListItemCollection : System.Collections.ICollection'
