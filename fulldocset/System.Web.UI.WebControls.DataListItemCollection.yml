  remarks: "Utilizzare questo metodo per creare un <xref:System.Collections.IEnumerator?displayProperty=fullName>che può essere scorrere facilmente per ottenere ogni elemento di <xref:System.Web.UI.WebControls.DataListItemCollection>insieme.</xref:System.Web.UI.WebControls.DataListItemCollection> </xref:System.Collections.IEnumerator?displayProperty=fullName>       Utilizzare il <xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>proprietà per ottenere l&quot;elemento attualmente fa riferimento nella raccolta.</xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>       Utilizzare il <xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>metodo per spostare l&quot;elemento successivo della raccolta.</xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>       Utilizzare il <xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>eseguire il metodo per spostare l&quot;enumeratore per la posizione iniziale.</xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>      > [!NOTE] > Dopo aver creato un <xref:System.Collections.IEnumerator?displayProperty=fullName>o utilizzare il <xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>per spostare l&quot;enumeratore al primo elemento nella raccolta, è necessario chiamare il <xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>metodo.</xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName> </xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName> </xref:System.Collections.IEnumerator?displayProperty=fullName> In caso contrario, l&quot;elemento rappresentato dal <xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>proprietà non è definita.</xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>"
