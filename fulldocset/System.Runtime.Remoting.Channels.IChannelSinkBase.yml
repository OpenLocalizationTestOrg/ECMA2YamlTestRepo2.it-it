  summary: "Fornisce l&quot;interfaccia di base per i sink di canale."
  remarks: "Sink di canale forniscono un punto di plug-in che consente l&quot;accesso ai messaggi sottostanti che passano attraverso il canale, nonché il flusso utilizzato dal meccanismo di trasporto per inviare messaggi a un oggetto remoto. Sink di canale sono collegati tra loro in una catena di provider di sink e tutti i messaggi attraversano questa catena di canale prima che il messaggio viene serializzato e trasportato."
