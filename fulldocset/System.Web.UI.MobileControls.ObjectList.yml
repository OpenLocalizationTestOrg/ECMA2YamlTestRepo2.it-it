  remarks: "Le opzioni seguenti sono disponibili per questa proprietà tramite il <xref:System.Web.UI.MobileControls.ObjectListViewMode>enumerazione.</xref:System.Web.UI.MobileControls.ObjectListViewMode>      | Nome del membro | Descrizione |   |-----------------|-----------------|   | <xref:System.Web.UI.MobileControls.ObjectListViewMode>| Questa è la visualizzazione predefinita quando viene eseguito il rendering della pagina che contiene l&quot;elenco di oggetti per la prima volta.</xref:System.Web.UI.MobileControls.ObjectListViewMode> È costituita dai campi delle etichette degli elementi, o se il <xref:System.Web.UI.MobileControls.ObjectList.TableFields%2A>proprietà non è vuoto, una tabella le cui colonne corrispondono ai campi della tabella e le righe per gli elementi.</xref:System.Web.UI.MobileControls.ObjectList.TableFields%2A> In formato HTML, questa vista viene combinata con la visualizzazione di comandi, con i comandi visualizzati come collegamenti ipertestuali sotto l&quot;elenco. Quando sono presenti ulteriori informazioni nella visualizzazione dettagli, viene eseguito il rendering di un collegamento ipertestuale per ogni elemento della visualizzazione dettagli. |   | <xref:System.Web.UI.MobileControls.ObjectListViewMode>| In formato HTML, questa vista viene combinata con la visualizzazione di comandi, con i comandi visualizzati come collegamenti ipertestuali sotto i dettagli. |   | <xref:System.Web.UI.MobileControls.ObjectListViewMode>| Questa vista è sottoposta a rendering separatamente solo per i dispositivi WML.</xref:System.Web.UI.MobileControls.ObjectListViewMode> </xref:System.Web.UI.MobileControls.ObjectListViewMode> È costituito da un menu con i comandi di <xref:System.Web.UI.MobileControls.ObjectList>.</xref:System.Web.UI.MobileControls.ObjectList> Per i dispositivi HTML, la visualizzazione elenco e visualizzazione dei dettagli viene associate a questa visualizzazione, con i comandi visualizzati come collegamenti ipertestuali sotto i dettagli o elenco. |      > [!NOTE] > Per impostare questa proprietà nel codice, è necessario selezionare un elemento nell&quot;elenco prima di impostare questa proprietà su <xref:System.Web.UI.MobileControls.ObjectListViewMode>o <xref:System.Web.UI.MobileControls.ObjectListViewMode>Vista.</xref:System.Web.UI.MobileControls.ObjectListViewMode> </xref:System.Web.UI.MobileControls.ObjectListViewMode> Un tentativo di impostare la proprietà prima di selezionare un elemento genera un&quot;eccezione.       Una modalità di visualizzazione viene mantenuta in uno stato di visualizzazione privato, in modo che, indipendentemente dal fatto che il <xref:System.Web.UI.Control.EnableViewState%2A>proprietà del <xref:System.Web.UI.MobileControls.ObjectList>oggetto `true`, la modalità di visualizzazione viene mantenuta come un campo privato.</xref:System.Web.UI.MobileControls.ObjectList> </xref:System.Web.UI.Control.EnableViewState%2A> Tuttavia, se il <xref:System.Web.UI.Control.EnableViewState%2A>proprietà `false`, la raccolta di elementi non è persistente tra le richieste, l&quot;associazione dati per essere ripetuto per ogni richiesta.</xref:System.Web.UI.Control.EnableViewState%2A>"
