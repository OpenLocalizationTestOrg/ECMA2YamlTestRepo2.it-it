  summary: "Restituisce la raccolta di tutti i campi dal <xref href=&quot;System.Web.UI.MobileControls.ObjectList&quot;> </xref> classe esplicito o generati automaticamente. Il valore predefinito è la raccolta di campi generati automaticamente. Questa API è obsoleta. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
