      description: "Un <xref href=&quot;System.Web.UI.MobileControls.IObjectListFieldCollection&quot;> </xref> oggetto contenente tutti i campi di <xref href=&quot;System.Web.UI.MobileControls.ObjectList&quot;> </xref>."
