  - System.DirectoryServices
  namespace: System.DirectoryServices.ActiveDirectory
  summary: "Esegue la sincronizzazione attraverso i limiti del sito. Per impostazione predefinita, questo metodo tenta di sincronizzare solo con i controller di dominio nello stesso sito del sistema principale. Impostare questo flag per tentare di eseguire la sincronizzazione con tutti i controller di dominio nella foresta dell&quot;organizzazione. Tuttavia, i controller di dominio possono essere sincronizzati solo se connessi tramite un trasporto (RPC) sincrono."
