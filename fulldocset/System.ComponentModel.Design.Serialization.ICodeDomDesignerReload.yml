  name: ICodeDomDesignerReload
  nameWithType: ICodeDomDesignerReload
  fullName: System.ComponentModel.Design.Serialization.ICodeDomDesignerReload
  type: Interface
  summary: "Fornisce un&quot;interfaccia che può essere utilizzata per ottimizzare il ricaricamento di una finestra di progettazione."
  remarks: "Oggetto <xref:System.CodeDom.Compiler.CodeDomProvider>può implementare questa interfaccia per supportare il ricaricamento ottimizzato dalla finestra di progettazione.</xref:System.CodeDom.Compiler.CodeDomProvider> Quando una finestra di progettazione analizza di nuovo un file per la visualizzazione, è possibile utilizzare questa interfaccia per migliorare le prestazioni.       Per supportare questo metodo di ottimizzazione delle prestazioni, la finestra di progettazione è possibile passare un <xref:System.CodeDom.CodeCompileUnit>che rappresenta il codice del documento per il <xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A>metodo.</xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A> </xref:System.CodeDom.CodeCompileUnit> <xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A>Restituisce un valore che indica se è stato modificato il codice e in genere, se il codice necessario ricaricare la finestra di progettazione.</xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A> In caso contrario, non è necessario ricaricare la finestra di progettazione."
  syntax:
    content: public interface ICodeDomDesignerReload
  implements: []
  platform:
  - net462
