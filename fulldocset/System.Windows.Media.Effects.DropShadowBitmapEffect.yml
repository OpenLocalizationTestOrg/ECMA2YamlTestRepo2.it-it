  summary: '**Nota: Questa API è obsoleta.** L&quot;alternativa non obsoleta è <xref href=&quot;System.Windows.Media.Effects.DropShadowEffect&quot;> </xref>. Ottiene o imposta l&quot;angolo, in corrispondenza del quale viene proiettata l&quot;ombreggiatura.'
  remarks: "Il diagramma seguente mostra la direzione in cui viene proiettata l&quot;ombreggiatura di un determinato valore di questa proprietà.       ![Diagramma: Direzione di DropShadow](~/add/media/effects-dropshadowdirection2.png &quot;diagramma: direzione di DropShadow&quot;) nella figura seguente viene illustrato l&quot;effetto di questa proprietà.       ![Schermata: Confronto direzione dell&quot;ombreggiatura](~/add/media/effects-dropshadowdirection.png &quot;schermata: confronto direzione dell&quot;ombreggiatura&quot;) <a name=&quot;dependencyPropertyInfo_Direction&quot;> </a> # # informazioni proprietà di dipendenza | | |   |-|-|   | Campo dell&quot;identificatore | <xref:System.Windows.Media.Effects.DropShadowBitmapEffect.DirectionProperty>|   | Impostare le proprietà dei metadati su `true`| None |</xref:System.Windows.Media.Effects.DropShadowBitmapEffect.DirectionProperty>      "
  syntax:
    content: public double Direction { get; set; }
    return:
      type: System.Double
      description: "Angolo in corrispondenza del quale viene proiettata l&quot;ombreggiatura. L&quot;intervallo di valori valido è compreso tra 0 e 360. Il valore 0 inserisce la direzione immediatamente a destra dell&quot;oggetto. I valori successivi spostano la direzione attorno all&quot;oggetto in senso antiorario. Ad esempio, un valore pari a 90 indica che l&quot;ombreggiatura viene proiettata verso l&quot;alto dall&quot;oggetto; viene eseguito il cast di un valore pari a 180 direttamente a sinistra dell&quot;oggetto e così via. Il valore predefinito è 315."
  overload: System.Windows.Media.Effects.DropShadowBitmapEffect.Direction*
  exceptions: []
  platform:
  - net462
