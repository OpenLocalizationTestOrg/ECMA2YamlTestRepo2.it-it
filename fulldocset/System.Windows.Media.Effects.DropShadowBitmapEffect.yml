  summary: '**Nota: Questa API è obsoleta.** L&quot;alternativa non obsoleta è <xref href=&quot;System.Windows.Media.Effects.DropShadowEffect&quot;> </xref>. Ottiene o imposta il livello di opacità dell&quot;ombreggiatura.'
  remarks: "Questa proprietà deve essere utilizzata per impostare l&quot;opacità del <xref:System.Windows.Media.Effects.DropShadowBitmapEffect>perché il componente alfa con livello del <xref:System.Windows.Media.Effects.DropShadowBitmapEffect.Color%2A?displayProperty=fullName>proprietà viene ignorata.</xref:System.Windows.Media.Effects.DropShadowBitmapEffect.Color%2A?displayProperty=fullName> </xref:System.Windows.Media.Effects.DropShadowBitmapEffect>       Nella figura seguente viene illustrato l&quot;effetto di questa proprietà.       ![Schermata con callout: DropShadowBitmapEffect](~/add/media/effects-dropshadowopacity.png &quot;schermata con callout: DropShadowBitmapEffect&quot;) <a name=&quot;dependencyPropertyInfo_Opacity&quot;> </a> # # informazioni proprietà di dipendenza | | |   |-|-|   | Campo dell&quot;identificatore | <xref:System.Windows.Media.Effects.DropShadowBitmapEffect.OpacityProperty>|   | Impostare le proprietà dei metadati su `true`| None |</xref:System.Windows.Media.Effects.DropShadowBitmapEffect.OpacityProperty>      "
  syntax:
    content: public double Opacity { get; set; }
    return:
      type: System.Double
      description: "Il livello di opacità. L&quot;intervallo di valori valido è compreso tra 0 e 1. Il valore 0 indica che l&quot;ombreggiatura è completamente trasparente e il valore 1 indica che l&quot;ombreggiatura è completamente opaco. Il valore 0,5 indica che l&quot;ombreggiatura è opaca, che un valore di 0,725 indica che l&quot;ombreggiatura è 72,5% e così via al 50%. I valori minori di 0 vengono considerati come 0, mentre i valori maggiori di 1 vengono considerati come 1. Il valore predefinito è 1."
  overload: System.Windows.Media.Effects.DropShadowBitmapEffect.Opacity*
  exceptions: []
  platform:
  - net462
