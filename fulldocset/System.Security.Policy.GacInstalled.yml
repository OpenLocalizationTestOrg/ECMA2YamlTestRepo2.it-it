  name: GacInstalled
  nameWithType: GacInstalled
  fullName: System.Security.Policy.GacInstalled
  type: Class
  summary: "Conferma che un assembly di codice ha origine nella global assembly cache (GAC) come prova per la valutazione dei criteri. Questa classe non può essere ereditata."
  remarks: "La presenza di evidenza GacInstalled produce un <xref:System.Security.Permissions.GacIdentityPermission>nel set di autorizzazioni.</xref:System.Security.Permissions.GacIdentityPermission> Se è presente un <xref:System.Security.CodeAccessPermission.Demand%2A>per <xref:System.Security.Permissions.GacIdentityPermission>, <xref:System.Security.Permissions.GacIdentityPermission>che corrisponde alla GacInstalled evidenza viene confrontata con l&quot;autorizzazione richiesta.</xref:System.Security.Permissions.GacIdentityPermission> </xref:System.Security.Permissions.GacIdentityPermission> </xref:System.Security.CodeAccessPermission.Demand%2A>"
