  - "The following code example shows the use of the GacInstalled class.  \n  \n [!code-cs[System.Security.Policy.Gac#1](~/add/codesnippet/csharp/t-system.security.policy_0_1.cs)]\n [!code-vb[System.Security.Policy.Gac#1](~/add/codesnippet/visualbasic/t-system.security.policy_0_1.vb)]\n [!code-cpp[System.Security.Policy.Gac#1](~/add/codesnippet/cpp/t-system.security.policy_0_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

