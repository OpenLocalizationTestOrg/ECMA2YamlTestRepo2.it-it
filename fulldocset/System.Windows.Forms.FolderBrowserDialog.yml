  name: FolderBrowserDialog
  nameWithType: FolderBrowserDialog
  fullName: System.Windows.Forms.FolderBrowserDialog
  type: Class
  summary: "Richiede all&quot;utente di selezionare una cartella. Questa classe non può essere ereditata."
  remarks: "Questa classe fornisce un modo per richiedere all&quot;utente di esplorare, creare e infine selezionare una cartella. Utilizzare questa classe quando si desidera consentire all&quot;utente di selezionare le cartelle, non i file. Esplorazione delle cartelle viene eseguita tramite un controllo struttura ad albero. È possibile selezionare solo le cartelle dal file system; non è possibile cartelle virtuali.       In genere, dopo aver creato un nuovo oggetto FolderBrowserDialog, impostare il <xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>per il percorso da cui iniziare l&quot;esplorazione.</xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A> Facoltativamente, è possibile impostare il <xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A>in un percorso assoluto di una sottocartella di <xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>che verrà inizialmente selezionata.</xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A> </xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A> È inoltre possibile impostare il <xref:System.Windows.Forms.FolderBrowserDialog.Description%2A>proprietà per fornire istruzioni aggiuntive per l&quot;utente.</xref:System.Windows.Forms.FolderBrowserDialog.Description%2A> Infine, chiamare il <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>metodo per visualizzare la finestra di dialogo per l&quot;utente.</xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> Quando la finestra di dialogo viene chiusa e la finestra di dialogo ottenuto <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>è <xref:System.Windows.Forms.DialogResult?displayProperty=fullName>, <xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A>sarà una stringa che contiene il percorso della cartella selezionata.</xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A> </xref:System.Windows.Forms.DialogResult?displayProperty=fullName> </xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>       È possibile utilizzare il <xref:System.Windows.Forms.FolderBrowserDialog.ShowNewFolderButton%2A>proprietà per controllare se l&quot;utente è in grado di creare nuove cartelle con il **nuova cartella** pulsante.</xref:System.Windows.Forms.FolderBrowserDialog.ShowNewFolderButton%2A>       FolderBrowserDialog è una finestra di dialogo modale. Pertanto, quando viene visualizzata, blocca il resto dell&quot;applicazione fino a quando l&quot;utente ha scelto una cartella. Quando una finestra di dialogo viene visualizzata come form modale, nessun input (clic con il mouse o tastiera) può verificarsi, ad eccezione per gli oggetti nella finestra di dialogo. Il programma deve nascondere o chiudere la finestra di dialogo (in genere in risposta a un&quot;operazione dell&quot;utente) prima di input al programma chiamante."
  example:
  - "The following code example creates an application that enables the user to open rich text (.rtf) files within the <xref:System.Windows.Forms.RichTextBox> control.  \n  \n [!code-cpp[System.Windows.Forms.FolderBrowserDialog#1](~/add/codesnippet/cpp/t-system.windows.forms.f_2_1.cpp)]\n [!code-cs[System.Windows.Forms.FolderBrowserDialog#1](~/add/codesnippet/csharp/t-system.windows.forms.f_2_1.cs)]\n [!code-vb[System.Windows.Forms.FolderBrowserDialog#1](~/add/codesnippet/visualbasic/t-system.windows.forms.f_2_1.vb)]"
