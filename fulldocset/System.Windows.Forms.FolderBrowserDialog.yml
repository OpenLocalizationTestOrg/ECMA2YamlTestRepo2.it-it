- uid: System.Windows.Forms.FolderBrowserDialog.ShowNewFolderButton
  id: ShowNewFolderButton
  parent: System.Windows.Forms.FolderBrowserDialog
  langs:
  - csharp
  name: ShowNewFolderButton
  nameWithType: FolderBrowserDialog.ShowNewFolderButton
  fullName: System.Windows.Forms.FolderBrowserDialog.ShowNewFolderButton
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Ottiene o imposta un valore che indica se il **nuova cartella** pulsante viene visualizzato nella finestra di dialogo del browser."
  remarks: "Quando ShowNewFolderButton è `true`, **nuova cartella** pulsante è visibile, che consente all&quot;utente la possibilità di creare una cartella. Quando l&quot;utente sceglie il **nuova cartella** pulsante, viene creata una nuova cartella e l&quot;utente viene richiesto di specificare il nome della cartella. Il nodo selezionato nell&quot;albero diventa il padre della nuova cartella. La didascalia dell&quot;effettiva il **nuova cartella** pulsante può variare in base al sistema operativo > [!IMPORTANT] > ShowNewFolderButton impostazione per `false` non funziona in Windows 2000."
  example:
  - "The following code example creates an application that enables the user to open rich text (.rtf) files within the <xref:System.Windows.Forms.RichTextBox> control.  \n  \n [!code-cpp[System.Windows.Forms.FolderBrowserDialog#1](~/add/codesnippet/cpp/p-system.windows.forms.f_24_1.cpp)]\n [!code-cs[System.Windows.Forms.FolderBrowserDialog#1](~/add/codesnippet/csharp/p-system.windows.forms.f_24_1.cs)]\n [!code-vb[System.Windows.Forms.FolderBrowserDialog#1](~/add/codesnippet/visualbasic/p-system.windows.forms.f_24_1.vb)]"
  syntax:
    content: public bool ShowNewFolderButton { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il **nuova cartella** pulsante viene visualizzato nella finestra di dialogo; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.FolderBrowserDialog.ShowNewFolderButton*
  exceptions: []
  platform:
  - net462
