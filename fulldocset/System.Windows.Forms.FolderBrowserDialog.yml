  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Ottiene o imposta il percorso selezionato dall&quot;utente."
  remarks: "Se la proprietà SelectedPath viene impostata prima di visualizzare la finestra di dialogo, la cartella con questo percorso sarà la cartella selezionata, purché SelectedPath è impostata su un percorso assoluto è una sottocartella della <xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>(o più precisamente, punta a una sottocartella dello spazio dei nomi shell rappresentato da <xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>).</xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A> </xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>       Se il <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>restituisce <xref:System.Windows.Forms.DialogResult>, pertanto l&quot;utente fa clic su di **OK** pulsante, la proprietà SelectedPath restituirà una stringa che contiene il percorso della cartella selezionata.</xref:System.Windows.Forms.DialogResult> </xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> Se <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>restituisce <xref:System.Windows.Forms.DialogResult>, pertanto l&quot;utente ha chiuso la finestra di dialogo, questa proprietà avrà lo stesso valore che aveva prima della visualizzazione nella finestra di dialogo.</xref:System.Windows.Forms.DialogResult> </xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> Se l&quot;utente seleziona una cartella che non dispone di un percorso fisico (ad esempio, risorse del Computer), il **OK** pulsante nella finestra di dialogo sarà disabilitato."
  example:
  - "The following code example creates an application that enables the user to open rich text (.rtf) files within the <xref:System.Windows.Forms.RichTextBox> control.  \n  \n [!code-cpp[System.Windows.Forms.FolderBrowserDialog#1](~/add/codesnippet/cpp/p-system.windows.forms.f_2_1.cpp)]\n [!code-cs[System.Windows.Forms.FolderBrowserDialog#1](~/add/codesnippet/csharp/p-system.windows.forms.f_2_1.cs)]\n [!code-vb[System.Windows.Forms.FolderBrowserDialog#1](~/add/codesnippet/visualbasic/p-system.windows.forms.f_2_1.vb)]"
  syntax:
