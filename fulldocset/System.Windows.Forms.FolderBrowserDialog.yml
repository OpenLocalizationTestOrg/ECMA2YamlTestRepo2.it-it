    return:
      type: System.String
      description: "Il percorso della cartella selezionata nella finestra di dialogo o l&quot;ultima cartella selezionata dall&quot;utente. Il valore predefinito è una stringa vuota (&quot;&quot;)."
  overload: System.Windows.Forms.FolderBrowserDialog.SelectedPath*
