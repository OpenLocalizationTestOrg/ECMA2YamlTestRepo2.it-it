er visualizzare la finestra di dialogo per l&quot;utente.</xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> Quando la finestra di dialogo viene chiusa e la finestra risultante da <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>è <xref:System.Windows.Forms.DialogResult?displayProperty=fullName>, <xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A>sarà una stringa che contiene il percorso della cartella selezionata.</xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A> </xref:System.Windows.Forms.DialogResult?displayProperty=fullName> </xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>       <xref:System.Windows.Forms.FolderBrowserDialog>è una finestra di dialogo modale. Pertanto, quando viene visualizzata, blocca il resto dell&quot;applicazione fino a quando l&quot;utente ha scelto una cartella.</xref:System.Windows.Forms.FolderBrowserDialog> Quando una finestra di dialogo viene visualizzata come form modale, nessun input (clic con il mouse o tastiera) può verificarsi, ad eccezione per gli oggetti nella finestra di dialogo. Il programma deve nascondere o chiudere la finestra di dialogo (in genere in risposta a un&quot;operazione dell&quot;utente) prima di input al programma chiamante."
