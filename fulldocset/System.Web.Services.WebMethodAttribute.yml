- uid: System.Web.Services.WebMethodAttribute.BufferResponse
  id: BufferResponse
  parent: System.Web.Services.WebMethodAttribute
  langs:
  - csharp
  name: BufferResponse
  nameWithType: WebMethodAttribute.BufferResponse
  fullName: System.Web.Services.WebMethodAttribute.BufferResponse
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: "Ottiene o imposta se la risposta per questa richiesta viene memorizzato nel buffer."
  remarks: "L&quot;impostazione BufferResponse su `true`, serializza la risposta del metodo del servizio Web XML in un buffer di memoria fino a quando la risposta viene serializzata completamente o il buffer è pieno. Dopo la risposta viene memorizzato nel buffer, viene restituito al client di servizi Web XML attraverso la rete. Quando BufferResponse è `false`, la risposta al metodo del servizio Web XML viene inviata al client durante la serializzazione. In generale, si desidera solo impostare BufferResponse `false`, se è noto che un metodo di servizio Web XML restituisce grandi quantità di dati al client. Per più piccole quantità di dati, sono preferibile con BufferResponse per le prestazioni del servizio Web XML `true`.       Quando BufferResponse è `false`, le estensioni SOAP sono disabilitate per il metodo di servizio Web XML."
  example:
  - "The following code example sets the BufferResponse property to `false` and handles the streaming of a text file back to the client. The code example demonstrates how to stream a large piece of data back to the client using a class that implements the <xref:System.Collections.IEnumerable> interface.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public bool BufferResponse { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se la risposta per questa richiesta viene memorizzato nel buffer; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Services.WebMethodAttribute.BufferResponse*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.WebMethodAttribute.CacheDuration
  id: CacheDuration
  parent: System.Web.Services.WebMethodAttribute
  langs:
  - csharp
  name: CacheDuration
  nameWithType: WebMethodAttribute.CacheDuration
  fullName: System.Web.Services.WebMethodAttribute.CacheDuration
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: "Ottiene o imposta il numero di secondi che la risposta deve essere mantenuta nella cache."
  remarks: "Quando è abilitata la memorizzazione nella cache le richieste e le risposte vengono mantenute in memoria sul server per almeno la durata della cache in modo attenzione deve essere utilizzata se si prevede di richieste o risposte di dimensioni molto grandi o si prevede che le richieste a variano notevolmente.       Esistono due problemi che possono influenzare la memorizzazione nella cache di output in un&quot;applicazione di servizio Web ASP.NET 2.0.       In ASP.NET 2.0, il protocollo HTTP (metodo) della pagina di prova è modificato da GET a POST. Tuttavia, post non vengono memorizzate in genere. Se si modifica la pagina di prova in un&quot;applicazione di servizio Web ASP.NET 2.0 da usare GET, la memorizzazione nella cache funziona correttamente.       Inoltre, HTTP indica che un agente utente (il browser o l&quot;applicazione chiamante) deve essere in grado di eseguire l&quot;override di server di memorizzazione nella cache impostando &quot;Cache-Control&quot; su &quot;no-cache&quot;. Applicazioni ASP.NET, ignorano di conseguenza, i risultati memorizzati nella cache quando trovano un&quot;intestazione &quot;no-cache&quot;."
  example:
  - "The following example places the result of the call to the `ServiceUsage` XML Web service method in the cache for 60 seconds. Any time an XML Web service client executes the `ServiceUsage` XML Web service method during that time, the same result is returned.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public int CacheDuration { get; set; }
    return:
      type: System.Int32
      description: "Il numero di secondi che la risposta deve essere mantenuta nella cache. Il valore predefinito è 0, ovvero che non memorizzato nella cache la risposta."
  overload: System.Web.Services.WebMethodAttribute.CacheDuration*
  exceptions: []
  platform:
  - net462
