- uid: System.Web.Services.WebMethodAttribute.EnableSession
  id: EnableSession
  parent: System.Web.Services.WebMethodAttribute
  langs:
  - csharp
  name: EnableSession
  nameWithType: WebMethodAttribute.EnableSession
  fullName: System.Web.Services.WebMethodAttribute.EnableSession
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: "Indica se lo stato della sessione è abilitato per un metodo di servizio Web XML."
  remarks: "Per poter archiviare lo stato della sessione in ASP.NET <xref:System.Web.SessionState.HttpSessionState>dell&quot;oggetto, il servizio Web XML deve ereditare da <xref:System.Web.Services.WebService>e <xref:System.Web.Services.WebMethodAttribute>applicato al metodo del servizio Web XML, impostare la proprietà EnableSession `true`.</xref:System.Web.Services.WebMethodAttribute> </xref:System.Web.Services.WebService> </xref:System.Web.SessionState.HttpSessionState> Se lo stato della sessione non è necessaria per un metodo di servizio Web XML, quindi disabilitarlo può migliorare le prestazioni.       Un client del servizio Web XML è identificato in modo univoco da un cookie HTTP restituito da un servizio Web XML. Affinché un servizio Web XML mantenere lo stato della sessione per un client, il client deve mantenere il cookie. I client possono ricevere il cookie HTTP creando una nuova istanza della <xref:System.Net.CookieContainer>e l&quot;assegnazione che per il <xref:System.Web.Services.Protocols.HttpWebClientProtocol.CookieContainer%2A>proprietà della classe proxy prima di chiamare il metodo del servizio Web XML.</xref:System.Web.Services.Protocols.HttpWebClientProtocol.CookieContainer%2A> </xref:System.Net.CookieContainer> Se si desidera mantenere lo stato di sessione anche quando l&quot;istanza della classe proxy esce dall&quot;ambito, il client deve mantenere il cookie HTTP tra le chiamate al servizio Web XML. Ad esempio, un client Web Form può rendere persistente il cookie HTTP salvando il <xref:System.Net.CookieContainer>nello stato di sessione.</xref:System.Net.CookieContainer> Poiché non tutti i servizi Web XML utilizzano lo stato della sessione e pertanto i client non viene sempre richiesto di utilizzare il <xref:System.Web.Services.Protocols.HttpWebClientProtocol.CookieContainer%2A>proprietà di un proxy client, la documentazione per il servizio Web XML deve indicare se lo stato della sessione viene utilizzato.</xref:System.Web.Services.Protocols.HttpWebClientProtocol.CookieContainer%2A>"
  example:
  - "The example below uses session state to determine how many times a particular session accesses the XML Web service method `SessionHitCounter`.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following code example is a Web Forms client of an XML Web service that uses session state. The client persists the HTTP cookie that uniquely identifies the session by storing it in the client's session state.  \n  \n [!code-vb[HttpWebClientProtocol.CookieContainer#1](~/add/codesnippet/visualbasic/p-system.web.services.we_7_2.aspx)]\n [!code-cs[HttpWebClientProtocol.CookieContainer#1](~/add/codesnippet/csharp/p-system.web.services.we_7_2.aspx)]"
  syntax:
    content: public bool EnableSession { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se lo stato della sessione è abilitato per un metodo di servizio Web XML. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Services.WebMethodAttribute.EnableSession*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.WebMethodAttribute.MessageName
  id: MessageName
  parent: System.Web.Services.WebMethodAttribute
  langs:
  - csharp
  name: MessageName
  nameWithType: WebMethodAttribute.MessageName
  fullName: System.Web.Services.WebMethodAttribute.MessageName
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: "Il nome utilizzato per il metodo di servizio Web XML nei dati passati e restituiti da un metodo di servizio Web XML."
  remarks: "La proprietà MessageName può essere utilizzata per creare alias dei nomi di metodo o proprietà. L&quot;utilizzo più comune della proprietà MessageName sarà quello di identificare in modo univoco i metodi polimorfici. Per impostazione predefinita, MessageName è impostata sul nome del metodo del servizio Web XML. Pertanto, se un servizio Web XML contiene due o più metodi del servizio Web XML con lo stesso nome, è possibile identificare in modo univoco i singoli metodi del servizio Web XML mediante l&quot;impostazione MessageName su un nome univoco all&quot;interno del servizio Web XML, senza modificare il nome del nome effettivo del metodo nel codice.       Quando i dati vengono passati a un servizio Web XML viene inviato in una richiesta e quando viene inviata una risposta viene restituita. All&quot;interno della richiesta e risposta, il nome utilizzato per il metodo di servizio Web XML è la proprietà MessageName.       Il nome del messaggio associato a un metodo di servizio Web XML deve essere univoco all&quot;interno del servizio Web XML.       Se dopo che i client chiamano il metodo originale, viene aggiunto un nuovo metodo di servizio Web XML con lo stesso nome ma con parametri diversi, un nome di messaggio diversi deve essere specificato per il nuovo metodo, ma il nome originale del messaggio deve essere lasciato come per assicurare la compatibilità con i client esistenti."
  example:
  - "In the example below, MessageName is used to disambiguate the two `Add` methods.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public string MessageName { get; set; }
    return:
      type: System.String
      description: "Il nome utilizzato per il metodo di servizio Web XML nei dati passati da e verso un metodo di servizio Web XML. Il valore predefinito è il nome del metodo del servizio Web XML."
  overload: System.Web.Services.WebMethodAttribute.MessageName*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.WebMethodAttribute.TransactionOption
  id: TransactionOption
  parent: System.Web.Services.WebMethodAttribute
  langs:
  - csharp
  name: TransactionOption
  nameWithType: WebMethodAttribute.TransactionOption
  fullName: System.Web.Services.WebMethodAttribute.TransactionOption
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: "Indica il supporto delle transazioni di un metodo di servizio Web XML."
  remarks: "Metodi di servizio Web XML possono partecipare solo come oggetto principale in una transazione, a causa della natura senza informazioni sullo stato del protocollo HTTP. Metodi del servizio Web XML possono richiamare gli oggetti COM che partecipano alla stessa transazione come metodo di servizio Web XML, se l&quot;oggetto COM è contrassegnato per l&quot;esecuzione all&quot;interno di una transazione nello strumento di amministrazione Servizi componenti. Se un metodo di servizio Web XML con una proprietà TransactionOption di `Required` o `RequiresNew` richiama un altro metodo di servizio Web XML con una proprietà TransactionOption di `Required` o `RequiresNew`, ogni metodo di servizio Web XML partecipa alla propria transazione, perché un metodo di servizio Web XML può funzionare solo come oggetto principale in una transazione.      | Elemento | Descrizione |   |----------|-----------------|   | Disabilitato | Indica che il metodo del servizio Web XML non viene eseguito all&quot;interno dell&quot;ambito di una transazione. Quando viene elaborata una richiesta, il metodo del servizio Web XML viene eseguito senza una transazione.<br /><br /> [WebMethod (TransactionOption = `TransactionOption.Disabled`)] |   | NotSupported | Indica che il metodo del servizio Web XML non viene eseguito all&quot;interno dell&quot;ambito di una transazione. Quando viene elaborata una richiesta, il metodo del servizio Web XML viene eseguito senza una transazione.<br /><br /> [WebMethod (TransactionOption = `TransactionOption.NotSupported`)] |   | Supportati | Indica che il metodo del servizio Web XML non viene eseguito all&quot;interno dell&quot;ambito di transazioni. Quando viene elaborata una richiesta, il servizio Web XML viene creato senza una transazione.<br /><br /> [WebMethod (TransactionOption = `TransactionOption.Supported`)] |   | Richiesto | Indica che il metodo del servizio Web XML richiede una transazione. Poiché i metodi del servizio Web XML possono partecipare solo come oggetto principale in una transazione, una nuova transazione verrà creata per il metodo di servizio Web XML.<br /><br /> [WebMethod (TransactionOption = `TransactionOption.Required`)] |   | RequiresNew | Indica che il metodo del servizio Web XML richiede una nuova transazione. Quando viene elaborata una richiesta, viene creato il servizio Web XML all&quot;interno di una nuova transazione.<br /><br /> [WebMethod (TransactionOption = `TransactionOption.RequiresNew`)] |       Se un&quot;eccezione viene generata da o non intercettata da un metodo di servizio Web XML, la transazione viene interrotta automaticamente. Se non si verificano eccezioni viene automaticamente eseguito il commit della transazione, a meno che non chiama in modo esplicito il metodo `SetAbort`."
  example:
