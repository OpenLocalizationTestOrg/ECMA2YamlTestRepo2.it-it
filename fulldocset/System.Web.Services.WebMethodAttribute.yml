  type: Constructor
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: "Inizializza una nuova istanza di <xref href=&quot;System.Web.Services.WebMethodAttribute&quot;> </xref> classe."
  remarks: "Una chiamata al servizio web può essere solo la radice di una transazione, a causa della natura senza informazioni sullo stato del protocollo HTTP. Ciò significa che le due impostazioni seguenti sono equivalenti, con ogni chiamata crea una nuova transazione: ```   [WebMethod(TransactionOption = TransactionOption.Required)]   [WebMethod(TransactionOption = TransactionOption.RequiresNew)]   ``` significa inoltre che tutte le impostazioni seguenti sono equivalenti; vale a dire nessun supporto delle transazioni:```   [WebMethod] // TransactionOption.Disabled is the default   [WebMethod(TransactionOption = TransactionOption.Disabled)]   [WebMethod(TransactionOption = Transaction.NotSupported)]   [WebMethod(TransactionOption = Transaction.Supported)]   ```"
  example:
  - '[!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]'
  syntax:
