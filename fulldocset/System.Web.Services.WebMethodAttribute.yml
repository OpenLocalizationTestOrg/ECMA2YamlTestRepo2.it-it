      type: System.Boolean
      description: "Indica se lo stato della sessione è abilitato per il metodo di servizio Web XML."
    - id: transactionOption
      type: System.EnterpriseServices.TransactionOption
      description: "Inizializza il supporto delle transazioni di un metodo di servizio Web XML."
  overload: System.Web.Services.WebMethodAttribute.#ctor*
