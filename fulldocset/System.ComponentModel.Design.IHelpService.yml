  summary: "Fornisce metodi per visualizzare la Guida e aggiunta e rimozione di parole chiave della Guida in fase di progettazione."
  remarks: "L&quot;ambiente in fase di progettazione fornisce un sistema di Guida che tenta di individuare argomenti della Guida rilevanti da visualizzare quando si preme F1. Il sistema di Guida gestisce un set di parole chiave del contesto corrente che vengono usati per identificare argomenti attinenti, se è richiesta la Guida. Per impostazione predefinita, le parole chiave sono associate agli oggetti classe selezionata e le proprietà degli oggetti in fase di progettazione. La parola chiave default per un componente o una proprietà è il nome completo di classe o una proprietà. Parole chiave specifiche sono anche associate a determinate modalità, ad esempio quando sono selezionati più oggetti. Se una raccolta della Guida personalizzata è integrata con l&quot;ambiente in fase di progettazione configurandolo per un provider di Guida esterni, un provider della documentazione è possibile associare un argomento per una classe di componente specifico o una proprietà con una parola chiave composta da nome di membro o un tipo completo dell&quot;elemento.       Il IHelpService può essere utilizzato per richiamare il servizio della Guida con una parola chiave specificata utilizzando il <xref:System.ComponentModel.Design.IHelpService.ShowHelpFromKeyword%2A>metodo, o per richiamare un argomento della Guida da un URL specificato usando il <xref:System.ComponentModel.Design.IHelpService.ShowHelpFromUrl%2A>metodo.</xref:System.ComponentModel.Design.IHelpService.ShowHelpFromUrl%2A> </xref:System.ComponentModel.Design.IHelpService.ShowHelpFromKeyword%2A>       Il IHelpService consente anche di aggiungere o rimuovere parole chiave della Guida in fase di progettazione. Selezione di un componente o progettazione ora una parola chiave contesto predefinito costituito il nome completo del tipo o il nome del membro della selezione imposta e rimuove le parole chiave per qualsiasi selezionato in precedenza e componenti selezionati non sono più o più proprietà.       Poiché il sistema di Guida non rimuove automaticamente parole chiave della Guida personalizzate, è necessario rimuovere in modo esplicito una parola chiave personalizzata quando non è più applicabile. È possibile monitorare eventi definiti dal <xref:System.ComponentModel.Design.ISelectionService>interfaccia per determinare quando un componente di selezione viene modificata.</xref:System.ComponentModel.Design.ISelectionService> In base a tali eventi, è possibile aggiungere un attributo di contesto della Guida per un componente quando è selezionata e quindi rimuovere l&quot;attributo di contesto della Guida in linea quando la selezione non include più il componente."
  example:
  - "The following example demonstrates a designer that uses the IHelpService to add and remove Help context attributes for the included control. To use this sample, compile it to a class library and add an instance of the control to a <xref:System.Windows.Forms.Form>. In design view, selecting the component and pressing F1 attempts to look up relevant Help topics based on the current Help context keyword or keywords. Right-click the component and the shortcut menu displays commands, including two custom <xref:System.ComponentModel.Design.DesignerVerb> commands named `Add IHelpService Help Keyword` and `Remove IHelpService Help Keyword`. These commands can be used to add or remove a Help context keyword of the value \"IHelpService\", which attempts to raise the IHelpService topic when F1 is pressed.  \n  \n [!code-cpp[IHelpServiceExample#1](~/add/codesnippet/cpp/t-system.componentmodel._161_1.cpp)]\n [!code-cs[IHelpServiceExample#1](~/add/codesnippet/csharp/t-system.componentmodel._161_1.cs)]\n [!code-vb[IHelpServiceExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._161_1.vb)]"
