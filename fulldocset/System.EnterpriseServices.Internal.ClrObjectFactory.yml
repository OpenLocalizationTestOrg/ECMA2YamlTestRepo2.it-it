- uid: System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromVroot(System.String,System.String)
  id: CreateFromVroot(System.String,System.String)
  parent: System.EnterpriseServices.Internal.ClrObjectFactory
  langs:
  - csharp
  name: CreateFromVroot(String,String)
  nameWithType: ClrObjectFactory.CreateFromVroot(String,String)
  fullName: System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromVroot(String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Attiva un assembly remoto tramite i servizi remoti .NET utilizzando l&quot;URL della radice virtuale dell&quot;assembly remoto."
  remarks: "CreateFromVroot aggiunge la stringa &quot;? wsdl&quot; per `VrootUrl` e chiama <xref:System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromWsdl%2A>per attivare l&quot;oggetto remoto.</xref:System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromWsdl%2A>       La versione di SOAP usata dai servizi remoti .NET è RPC/codificato, non documento/letterale, che è necessario per l&quot;interoperabilità SOAP. Pertanto, CreateFromVroot non funzionerà con la maggior parte dei servizi Web ASMX.       CreateFromVroot richiede privilegi amministrativi nel computer locale alla prima che esecuzione, poiché crea e installa un proxy client per la comunicazione con l&quot;assembly remoto."
  syntax:
    content: public object CreateFromVroot (string VrootUrl, string Mode);
    parameters:
    - id: VrootUrl
      type: System.String
      description: "L&quot;URL radice virtuale dell&quot;oggetto da attivare."
    - id: Mode
      type: System.String
      description: "Non utilizzato."
    return:
      type: System.Object
      description: "Un&quot;istanza di <xref:System.Object>che rappresenta il tipo, con gli attributi delle impostazioni cultura, argomenti e l&quot;associazione e attivazione impostati su <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, o <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se l&quot;assembly è identificato dal <code> VrootUrl </code> parametro non viene trovato.</xref:System.Object>"
  overload: System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromVroot*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "Un chiamante nella catena di chiamate non dispone dell&quot;autorizzazione di accesso di codice non gestito."
  - type: System.Runtime.InteropServices.COMException
    commentId: T:System.Runtime.InteropServices.COMException
    description: "Non è stato possibile aprire il token del thread."
  platform:
  - net462
- uid: System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromWsdl(System.String,System.String)
  id: CreateFromWsdl(System.String,System.String)
  parent: System.EnterpriseServices.Internal.ClrObjectFactory
  langs:
