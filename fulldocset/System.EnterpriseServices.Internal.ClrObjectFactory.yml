  name: CreateFromWsdl(String,String)
  nameWithType: ClrObjectFactory.CreateFromWsdl(String,String)
  fullName: System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromWsdl(String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Attiva un assembly remoto tramite i servizi remoti .NET con Web Services Description Language (WSDL) del servizio Web XML."
  remarks: "Elabora il WSDL passato e, se necessario, genera un proxy, quindi attiva l&quot;oggetto remoto.       La versione di SOAP usata dai servizi remoti .NET è RPC/codificato, non documento/letterale, che è necessario per l&quot;interoperabilità SOAP. Pertanto, CreateFromWsdl non funzionerà con la maggior parte dei servizi Web ASMX.       CreateFromWsdl richiede privilegi amministrativi nel computer locale alla prima che esecuzione, poiché crea e installa un proxy client per la comunicazione con l&quot;assembly remoto."
  syntax:
    content: public object CreateFromWsdl (string WsdlUrl, string Mode);
    parameters:
    - id: WsdlUrl
      type: System.String
      description: "URL WSDL del servizio Web."
    - id: Mode
      type: System.String
      description: "Non utilizzato."
    return:
      type: System.Object
      description: "Un&quot;istanza di <xref:System.Object>che rappresenta il tipo, con gli attributi delle impostazioni cultura, argomenti e l&quot;associazione e attivazione impostati su <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, o <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se l&quot;assembly è identificato dal <code> WsdlUrl </code> parametro non viene trovato.</xref:System.Object>"
  overload: System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromWsdl*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "Un chiamante nella catena di chiamate non dispone dell&quot;autorizzazione di accesso di codice non gestito."
  - type: System.Runtime.InteropServices.COMException
    commentId: T:System.Runtime.InteropServices.COMException
    description: "Non è stato possibile aprire il token del thread."
  platform:
  - net462
