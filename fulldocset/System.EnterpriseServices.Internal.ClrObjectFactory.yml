    - id: Mode
      type: System.String
      description: "Non utilizzato."
    return:
      type: System.Object
      description: "Un&quot;istanza di <xref:System.Object>che rappresenta il tipo, con impostazioni cultura, argomenti e gli attributi di associazione e attivazione impostato su <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, o <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se il <code> TypeName </code> parametro non viene trovato.</xref:System.Object>"
