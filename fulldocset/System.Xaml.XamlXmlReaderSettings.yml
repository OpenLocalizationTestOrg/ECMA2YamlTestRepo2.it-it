  name: XmlSpacePreserve
  nameWithType: XamlXmlReaderSettings.XmlSpacePreserve
  fullName: System.Xaml.XamlXmlReaderSettings.XmlSpacePreserve
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Ottiene o imposta un valore che determina se il reader XAML indica ai writer XAML di scrivere <xref uid=&quot;langword_csharp_xml:space&quot; name=&quot;xml:space&quot; href=&quot;&quot;> </xref> attributi nei nodi. Se si desidera questo comportamento, queste informazioni vengono passate tramite il contesto dello schema XAML condiviso."
  remarks: "I concetti di spazio vuoto XML non sono sufficientemente solidi da poter applicare in XAML e in genere vengono ignorati dai reader XAML."
  syntax:
    content: public bool XmlSpacePreserve { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se è possibile scrivere writer che elaborano il flusso del nodo XAML `xml:space=&quot;preserve&quot;` nell&quot;output. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se <xref uid=&quot;langword_csharp_xml:space&quot; name=&quot;xml:space&quot; href=&quot;&quot;> </xref> attributi non possono essere scritti nei nodi."
  overload: System.Xaml.XamlXmlReaderSettings.XmlSpacePreserve*
  exceptions: []
  platform:
  - net462
