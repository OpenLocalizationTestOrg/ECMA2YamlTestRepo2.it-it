- uid: System.Xaml.XamlXmlReaderSettings.SkipXmlCompatibilityProcessing
  id: SkipXmlCompatibilityProcessing
  parent: System.Xaml.XamlXmlReaderSettings
  langs:
  - csharp
  name: SkipXmlCompatibilityProcessing
  nameWithType: XamlXmlReaderSettings.SkipXmlCompatibilityProcessing
  fullName: System.Xaml.XamlXmlReaderSettings.SkipXmlCompatibilityProcessing
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Ottiene o imposta un valore che determina se il lettore deve differire dal valore predefinito <xref href=&quot;System.Xaml.XamlXmlReader&quot;> </xref> comportamento della modalità di elaborazione di contenuto di compatibilità di markup."
  remarks: "Il valore predefinito di gestione di comportamento per la compatibilità dei markup XML in <xref:System.Xaml.XamlXmlReader>cui è <xref:System.Xaml.XamlXmlReader>fornito per l&quot;inizializzazione, viene inserito in una classe di supporto interno creato.</xref:System.Xaml.XamlXmlReader> </xref:System.Xaml.XamlXmlReader> Questa classe di supporto legge il markup nodi compatibilità separatamente e immette i nodi in base la compatibilità dei markup del contesto dello schema.       Gli scenari suggeriti per l&quot;impostazione SkipXmlCompatibilityProcessing su `true` sono:-si desidera mantenere il contenuto di compatibilità di markup nel flusso XAML primario.      -È già stata elaborata la compatibilità dei markup perché si sta usando un lettore in grado di elaborare markup compatibilità contenuto inline.      -Si sceglie di ignorare le convenzioni di compatibilità XML nell&quot;implementazione del lettore XAML per motivi di prestazioni."
  syntax:
    content: public bool SkipXmlCompatibilityProcessing { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se viene utilizzato direttamente i reader di avvio, ovvero markup compatibilità XML viene elaborato come parte del flusso principale e compatibilità non viene considerata. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>Se viene utilizzato il comportamento predefinito, che elabora la compatibilità XML separatamente. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Xaml.XamlXmlReaderSettings.SkipXmlCompatibilityProcessing*
  exceptions: []
  platform:
  - net462
