  name: ThemeProvider
  nameWithType: ThemeProvider
  fullName: System.Web.UI.ThemeProvider
  type: Class
  summary: "Fornisce una classe che incapsula le informazioni del foglio di stile e tema per i controlli in un ambiente di progettazione."
  remarks: "Gli autori di controllo e gli sviluppatori di pagine non utilizzano la classe ThemeProvider. Dai generatori di strumenti di progettazione e strumenti di sviluppo ASP.NET di utilizzare la classe ThemeProvider in combinazione con la <xref:System.Web.UI.SkinBuilder>classe e <xref:System.Web.UI.IThemeResolutionService>interfaccia per applicare temi e le interfacce del rispettivo controllo ai controlli in fase di progettazione.</xref:System.Web.UI.IThemeResolutionService> </xref:System.Web.UI.SkinBuilder>       La classe ThemeProvider incapsula le informazioni necessarie per applicare un tema o un tema di foglio di stile e le relative interfacce del controllo ai controlli figlio di un controllo in una finestra di progettazione."
  syntax:
    content: public sealed class ThemeProvider
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
