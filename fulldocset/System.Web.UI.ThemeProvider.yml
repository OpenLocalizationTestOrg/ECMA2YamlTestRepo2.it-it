  summary: "Inizializza una nuova istanza di <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> classe."
  remarks: "Il `themeDefinition` parametro passato al costruttore ThemeProvider rappresenta la concatenazione di tutte le interfacce del controllo associato al tema ma non è esposta direttamente dal <xref:System.Web.UI.ThemeProvider>classe, come questo viene passato a un <xref:System.Web.UI.DesignTimeTemplateParser>per recuperare un <xref:System.Web.UI.ControlBuilder>e non viene utilizzato in caso contrario.</xref:System.Web.UI.ControlBuilder> </xref:System.Web.UI.DesignTimeTemplateParser> </xref:System.Web.UI.ThemeProvider>"
  syntax:
    content: public ThemeProvider (System.ComponentModel.Design.IDesignerHost host, string name, string themeDefinition, string[] cssFiles, string themePath);
    parameters:
    - id: host
      type: System.ComponentModel.Design.IDesignerHost
      description: "Un <xref href=&quot;System.ComponentModel.Design.IDesignerHost&quot;> </xref> che rappresenta l&quot;ambiente di progettazione corrente."
    - id: name
      type: System.String
      description: "Il nome del tema o il tema di foglio di stile che il <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> rappresenta. Questo parametro può essere <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    - id: themeDefinition
      type: System.String
      description: "Informazioni sul tema passato per il &lt;xref:System.Web.UI.DesignTimeTemplateParser.ParseTheme%28System.ComponentModel.Design.IDesignerHost%2CSystem.String%2CSystem.String%29?displayProperty=fullName&gt; metodo. Questi sono il contenuto concatenato e non elaborato del tema."
    - id: cssFiles
      type: System.String[]
      description: "I file (CSS) inclusi con il tema di foglio i nomi di stile CSS che il <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> rappresenta."
    - id: themePath
      type: System.String
      description: "Il percorso assoluto del file che contiene le informazioni di interfaccia del tema e controllo per il tema specificato."
