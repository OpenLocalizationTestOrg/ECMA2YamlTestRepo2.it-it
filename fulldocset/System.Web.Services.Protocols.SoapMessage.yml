  summary: "Quando sottoposto a override in una classe derivata, asserisce che corrente <xref href=&quot;System.Web.Services.Protocols.SoapMessageStage&quot;> </xref> è una fase in cui i parametri in sono disponibili."
  remarks: "La fase di asserzione è diversa per i client del servizio Web XML e i metodi del servizio Web XML. Nei parametri di un metodo di servizio Web XML è disponibile dopo la richiesta SOAP viene deserializzata nel <xref:System.Web.Services.Protocols.SoapMessageStage>stage.</xref:System.Web.Services.Protocols.SoapMessageStage> Per un client del servizio Web XML, i parametri in sono disponibili prima del processo di serializzazione della richiesta SOAP nel <xref:System.Web.Services.Protocols.SoapMessageStage>stage.</xref:System.Web.Services.Protocols.SoapMessageStage>       Può essere richiamato durante qualsiasi EnsureInStage <xref:System.Web.Services.Protocols.SoapMessageStage>, tuttavia un <xref:System.InvalidOperationException>viene generata quando parametri non sono disponibili.</xref:System.InvalidOperationException> </xref:System.Web.Services.Protocols.SoapMessageStage>"
  syntax:
    content: protected abstract void EnsureInStage ();
    parameters: []
  overload: System.Web.Services.Protocols.SoapMessage.EnsureInStage*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Nei parametri non sono disponibili."
  platform:
  - net462
