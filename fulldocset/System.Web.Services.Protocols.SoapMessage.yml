  name: SoapMessage
  nameWithType: SoapMessage
  fullName: System.Web.Services.Protocols.SoapMessage
  type: Class
  summary: "Rappresenta i dati in una richiesta o risposta SOAP in un oggetto specifico <xref href=&quot;System.Web.Services.Protocols.SoapMessageStage&quot;> </xref>."
  remarks: "L&quot;utilizzo principale della classe SoapMessage è per le estensioni SOAP, che rappresenta i dati in una richiesta o risposta SOAP. Quando il <xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A>metodo viene chiamato un <xref:System.Web.Services.Protocols.SoapExtension>riceve SoapMessage in ogni <xref:System.Web.Services.Protocols.SoapMessageStage>.</xref:System.Web.Services.Protocols.SoapMessageStage> </xref:System.Web.Services.Protocols.SoapExtension> </xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A> È responsabilità dell&quot;estensione SOAP di scegliere la modalità di elaborazione di SoapMessage. Le estensioni SOAP comuni includono la crittografia e compressione.       Le estensioni SOAP possono essere applicate a uno o entrambi un metodo di servizio Web XML creati usando ASP.NET o un client del servizio Web XML. Quando un&quot;estensione SOAP viene applicata a un metodo di servizio Web XML, il <xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A>metodo riceve un&quot;istanza di <xref:System.Web.Services.Protocols.SoapServerMessage>, che deriva da SoapMessage.</xref:System.Web.Services.Protocols.SoapServerMessage> </xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A> Analogamente, quando un&quot;estensione SOAP viene applicata a un client del servizio Web XML, <xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A>riceve un&quot;istanza di <xref:System.Web.Services.Protocols.SoapClientMessage>.</xref:System.Web.Services.Protocols.SoapClientMessage> </xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A>"
  example:
  - >-
    [!code-cs[SoapMessage#1](~/add/codesnippet/csharp/t-system.web.services.pr_2_1.cs)]
     [!code-cpp[SoapMessage#1](~/add/codesnippet/cpp/t-system.web.services.pr_2_1.cpp)]
     [!code-vb[SoapMessage#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_2_1.vb)]
