  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.SessionState
  summary: "Ottiene un riferimento alla raccolta di oggetti statici per il contesto specificato."
  remarks: "Il metodo GetSessionStaticObjects viene utilizzato per recuperare la raccolta di oggetti statici definiti nel file Global. asax per l&quot;applicazione ASP.NET. Un&quot;implementazione dello stato sessione modulo fornirà restituito <xref:System.Web.HttpStaticObjectsCollection>raccolta per il <xref:System.Web.SessionState.IHttpSessionState>istanza dell&quot;implementazione che viene aggiunto al contesto corrente utilizzando il <xref:System.Web.SessionState.SessionStateUtility.AddHttpSessionStateToContext%2A>metodo.</xref:System.Web.SessionState.SessionStateUtility.AddHttpSessionStateToContext%2A> </xref:System.Web.SessionState.IHttpSessionState> </xref:System.Web.HttpStaticObjectsCollection>       Oggetto <xref:System.Web.SessionState.SessionStateStoreProviderBase>inoltre possibile utilizzare il metodo GetSessionStaticObjects durante la creazione di un <xref:System.Web.SessionState.SessionStateStoreData>oggetto.</xref:System.Web.SessionState.SessionStateStoreData> </xref:System.Web.SessionState.SessionStateStoreProviderBase>"
  example:
  - "The following code example shows the handler for the <xref:System.Web.HttpApplication.AcquireRequestState> event in a custom session-state module. The module retrieves existing session information or creates new session information, including the <xref:System.Web.HttpStaticObjectsCollection> collection returned from the GetSessionStaticObjects method, and adds it to the <xref:System.Web.HttpContext> of the current request. This code example is part of a larger example provided for the <xref:System.Web.SessionState.SessionStateUtility> class.  \n  \n [!code-vb[System.Web.SessionState.SessionStateUtility#4](~/add/codesnippet/visualbasic/ce95f35b-c097-49c6-952e-_1.vb)]\n [!code-cs[System.Web.SessionState.SessionStateUtility#4](~/add/codesnippet/csharp/ce95f35b-c097-49c6-952e-_1.cs)]"
  syntax:
    content: public static System.Web.HttpStaticObjectsCollection GetSessionStaticObjects (System.Web.HttpContext context);
