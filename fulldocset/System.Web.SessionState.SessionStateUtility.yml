    - id: context
      type: System.Web.HttpContext
      description: "Il <xref href=&quot;System.Web.HttpContext&quot;> </xref> da cui ottenere la raccolta di oggetti statici."
    return:
      type: System.Web.HttpStaticObjectsCollection
      description: "Un <xref href=&quot;System.Web.HttpStaticObjectsCollection&quot;> </xref> raccolta popolata con il <xref:System.Web.SessionState.HttpSessionState.StaticObjects*>valore della proprietà per l&quot;oggetto specificato <xref href=&quot;System.Web.HttpContext&quot;> </xref>.</xref:System.Web.SessionState.HttpSessionState.StaticObjects*>"
  overload: System.Web.SessionState.SessionStateUtility.GetSessionStaticObjects*
  exceptions: []
  platform:
  - net462
