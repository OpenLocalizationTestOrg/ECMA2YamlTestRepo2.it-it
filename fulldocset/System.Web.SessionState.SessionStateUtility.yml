  name: SessionStateUtility
  nameWithType: SessionStateUtility
  fullName: System.Web.SessionState.SessionStateUtility
  type: Class
  summary: "Fornisce metodi di supporto usati da moduli di stato della sessione e lo stato sessione archiviano provider per gestire le informazioni di sessione per un&quot;applicazione ASP.NET. Questa classe non può essere ereditata."
  remarks: "La classe SessionStateUtility fornisce metodi helper statici utilizzati da un modulo di stato sessione o un provider dell&quot;archivio dello stato della sessione. Gli sviluppatori di applicazioni, non è necessario chiamare questi metodi nel codice.       Nella tabella seguente descrive i modi che i metodi di usare il modulo di stato sessione e il provider di archivio dello stato sessione.      | Metodo | Utilizzare |   |------------|---------|   | metodo <xref:System.Web.SessionState.SessionStateUtility.GetHttpSessionStateFromContext%2A>| Utilizzabile dai moduli dello stato sessione personalizzati per recuperare le informazioni di sessione per una sessione esistente o creare informazioni di sessione per una nuova sessione. |   | metodo <xref:System.Web.SessionState.SessionStateUtility.AddHttpSessionStateToContext%2A>| Chiamato dal modulo di stato della sessione per aggiungere i dati della sessione corrente <xref:System.Web.HttpContext>e renderla disponibile al codice dell&quot;applicazione tramite la proprietà <xref:System.Web.HttpContext.Session%2A>. |   | metodo <xref:System.Web.SessionState.SessionStateUtility.RemoveHttpSessionStateFromContext%2A>| Chiamato dal modulo di stato della sessione durante la <xref:System.Web.HttpApplication.ReleaseRequestState>o <xref:System.Web.HttpApplication.EndRequest>eventi alla fine di una richiesta per cancellare i dati della sessione corrente <xref:System.Web.HttpContext>. |   | metodo <xref:System.Web.SessionState.SessionStateUtility.GetSessionStaticObjects%2A>| Chiamato dal modulo di stato della sessione per ottenere un riferimento di <xref:System.Web.SessionState.HttpSessionState.StaticObjects%2A>raccolta in base agli oggetti definiti nel file Global. asax.</xref:System.Web.SessionState.HttpSessionState.StaticObjects%2A> </xref:System.Web.SessionState.SessionStateUtility.GetSessionStaticObjects%2A> </xref:System.Web.HttpContext> </xref:System.Web.HttpApplication.EndRequest> </xref:System.Web.HttpApplication.ReleaseRequestState> </xref:System.Web.SessionState.SessionStateUtility.RemoveHttpSessionStateFromContext%2A> </xref:System.Web.HttpContext.Session%2A> </xref:System.Web.HttpContext> </xref:System.Web.SessionState.SessionStateUtility.AddHttpSessionStateToContext%2A> </xref:System.Web.SessionState.SessionStateUtility.GetHttpSessionStateFromContext%2A> La raccolta di <xref:System.Web.HttpStaticObjectsCollection>restituita è incluso con i dati di sessione aggiunti all&quot;oggetto corrente <xref:System.Web.HttpContext>. |       I dati della sessione vengono passati e recuperati dall&quot;oggetto corrente <xref:System.Web.HttpContext>come un <xref:System.Web.SessionState.HttpSessionStateContainer>oggetto o a qualsiasi implementazione valida del <xref:System.Web.SessionState.IHttpSessionState>interfaccia.</xref:System.Web.SessionState.IHttpSessionState> </xref:System.Web.SessionState.HttpSessionStateContainer> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext> </xref:System.Web.HttpStaticObjectsCollection>       Per informazioni sull&quot;implementazione di un provider dell&quot;archivio dello stato della sessione, vedere [implementando un Provider di archiviazione dello stato sessione](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows a custom session-state module implementation that stores session information in memory using a <xref:System.Collections.Hashtable>. The module uses the SessionStateUtility class to reference the current <xref:System.Web.HttpContext> and <xref:System.Web.SessionState.SessionIDManager>, retrieve the current <xref:System.Web.HttpStaticObjectsCollection>, and raise the **Session_OnEnd** event defined in the Global.asax file for the ASP.NET application. This application does not prevent simultaneous Web requests from using the same session identifier.  \n  \n [!code-vb[System.Web.SessionState.SessionStateUtility#1](~/add/codesnippet/visualbasic/t-system.web.sessionstat_6_1.vb)]\n [!code-cs[System.Web.SessionState.SessionStateUtility#1](~/add/codesnippet/csharp/t-system.web.sessionstat_6_1.cs)]  \n  \n To use this custom session-state module in an ASP.NET application, you can replace the existing <xref:System.Web.SessionState.SessionStateModule> reference in the Web.config file, as shown in the following example.  \n  \n```  \n<configuration>  \n  <system.web>  \n    <httpModules>  \n      <remove name=\"Session\" />  \n      <add name=\"Session\"  \n      type=\"Samples.AspNet.SessionState.MySessionStateModule\" />  \n    </httpModules>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public static class SessionStateUtility
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Web.SessionState.SessionStateUtility.AddHttpSessionStateToContext(System.Web.HttpContext,System.Web.SessionState.IHttpSessionState)
  id: AddHttpSessionStateToContext(System.Web.HttpContext,System.Web.SessionState.IHttpSessionState)
  parent: System.Web.SessionState.SessionStateUtility
  langs:
  - csharp
  name: AddHttpSessionStateToContext(HttpContext,IHttpSessionState)
  nameWithType: SessionStateUtility.AddHttpSessionStateToContext(HttpContext,IHttpSessionState)
  fullName: System.Web.SessionState.SessionStateUtility.AddHttpSessionStateToContext(HttpContext,IHttpSessionState)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.SessionState
  summary: "Applica i dati della sessione al contesto per la richiesta corrente."
  remarks: "Il metodo AddHttpSessionStateToContext è utilizzato da un modulo di stato della sessione per applicare i dati della sessione per la richiesta corrente. Questo errore si verifica durante la <xref:System.Web.HttpApplication.AcquireRequestState>evento all&quot;inizio di una richiesta.</xref:System.Web.HttpApplication.AcquireRequestState> Dati della sessione per la richiesta corrente viene recuperati per una sessione esistente o creati per una nuova sessione. I dati della sessione viene incapsulati in un&quot; <xref:System.Web.SessionState.IHttpSessionState>istanza dell&quot;implementazione, che viene passato al metodo AddHttpSessionStateToContext insieme corrente <xref:System.Web.HttpContext>.</xref:System.Web.HttpContext> </xref:System.Web.SessionState.IHttpSessionState> I dati di sessione fornito sono quindi reso disponibili al codice dell&quot;applicazione tramite il <xref:System.Web.HttpContext.Session%2A>proprietà del contesto corrente.</xref:System.Web.HttpContext.Session%2A>"
  example:
  - "The following code example shows the handler for the <xref:System.Web.HttpApplication.AcquireRequestState> event in a custom session-state module. The custom module retrieves existing session information or creates new session information and uses the AddHttpSessionStateToContext method to add it to the <xref:System.Web.HttpContext> of the current request. This code example is part of a larger example provided for the <xref:System.Web.SessionState.SessionStateUtility> class.  \n  \n [!code-vb[System.Web.SessionState.SessionStateUtility#4](~/add/codesnippet/visualbasic/5c9b7582-11c3-42e9-975d-_1.vb)]\n [!code-cs[System.Web.SessionState.SessionStateUtility#4](~/add/codesnippet/csharp/5c9b7582-11c3-42e9-975d-_1.cs)]"
  syntax:
    content: public static void AddHttpSessionStateToContext (System.Web.HttpContext context, System.Web.SessionState.IHttpSessionState container);
    parameters:
    - id: context
      type: System.Web.HttpContext
      description: "Il <xref href=&quot;System.Web.HttpContext&quot;> </xref> oggetto a cui aggiungere il <xref href=&quot;System.Web.SessionState.HttpSessionState&quot;> </xref> oggetto."
    - id: container
      type: System.Web.SessionState.IHttpSessionState
      description: "Il <xref href=&quot;System.Web.SessionState.IHttpSessionState&quot;> </xref> istanza dell&quot;implementazione di aggiungere il contesto HTTP specificato."
  overload: System.Web.SessionState.SessionStateUtility.AddHttpSessionStateToContext*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "Un <xref href=&quot;System.Web.SessionState.HttpSessionState&quot;> </xref> dell&quot;oggetto per la sessione corrente è già stato aggiunto all&quot;oggetto specificato <code> context </code>."
  platform:
  - net462
- uid: System.Web.SessionState.SessionStateUtility.GetHttpSessionStateFromContext(System.Web.HttpContext)
  id: GetHttpSessionStateFromContext(System.Web.HttpContext)
