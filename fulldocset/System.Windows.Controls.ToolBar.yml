  remarks: "La posizione del <xref:System.Windows.Controls.ToolBar>in un <xref:System.Windows.Controls.ToolBarTray>dipende dai valori del <xref:System.Windows.Controls.ToolBarTray.Orientation%2A?displayProperty=fullName>, banda e <xref:System.Windows.Controls.ToolBar.BandIndex%2A>proprietà.</xref:System.Windows.Controls.ToolBar.BandIndex%2A> </xref:System.Windows.Controls.ToolBarTray.Orientation%2A?displayProperty=fullName> </xref:System.Windows.Controls.ToolBarTray> </xref:System.Windows.Controls.ToolBar> Quando <xref:System.Windows.Controls.ToolBarTray.Orientation%2A>è impostata su <xref:System.Windows.Controls.Orientation>, una banda rappresenta una riga in <xref:System.Windows.Controls.ToolBarTray>.</xref:System.Windows.Controls.ToolBarTray> </xref:System.Windows.Controls.Orientation> </xref:System.Windows.Controls.ToolBarTray.Orientation%2A> Quando <xref:System.Windows.Controls.ToolBarTray.Orientation%2A>, <xref:System.Windows.Controls.Orientation>una banda rappresenta una colonna di <xref:System.Windows.Controls.ToolBarTray>.</xref:System.Windows.Controls.ToolBarTray> </xref:System.Windows.Controls.Orientation> </xref:System.Windows.Controls.ToolBarTray.Orientation%2A> Nella tabella seguente descrive la relazione tra <xref:System.Windows.Controls.ToolBarTray.Orientation%2A>, banda e <xref:System.Windows.Controls.ToolBar.BandIndex%2A>.</xref:System.Windows.Controls.ToolBar.BandIndex%2A> </xref:System.Windows.Controls.ToolBarTray.Orientation%2A>      | Orientamento | Banda | BandIndex |   |-----------------|----------|---------------|   | Orizzontale | Indica la riga in cui il <xref:System.Windows.Controls.ToolBar>è posizionato.</xref:System.Windows.Controls.ToolBar> Barre degli strumenti che hanno impostato su un valore inferiore di banda sono di sopra di quelli con un valore maggiore. | Indica la posizione del <xref:System.Windows.Controls.ToolBar>sulla banda.</xref:System.Windows.Controls.ToolBar> A sinistra di quelle con un valore più grande sono barre degli strumenti con <xref:System.Windows.Controls.ToolBar.BandIndex%2A>impostato su un valore inferiore. |   | Verticale | Indica la colonna in cui il <xref:System.Windows.Controls.ToolBar>è posizionato.</xref:System.Windows.Controls.ToolBar> </xref:System.Windows.Controls.ToolBar.BandIndex%2A> A sinistra di quelle con un valore più grande sono barre degli strumenti con banda impostato su un valore inferiore. | Indica la posizione del <xref:System.Windows.Controls.ToolBar>sulla banda.</xref:System.Windows.Controls.ToolBar> Barre degli strumenti con <xref:System.Windows.Controls.ToolBar.BandIndex%2A>impostato su un valore inferiore sono di sopra di quelli con un valore maggiore. |      <a name=&quot;dependencyPropertyInfo_Band&quot;> </a> # # Informazioni proprietà di dipendenza | | |   |-|-|   | Campo dell&quot;identificatore | <xref:System.Windows.Controls.ToolBar.BandProperty>|   | Impostare le proprietà dei metadati su `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsParentMeasure%2A>|</xref:System.Windows.FrameworkPropertyMetadata.AffectsParentMeasure%2A> </xref:System.Windows.Controls.ToolBar.BandProperty> </xref:System.Windows.Controls.ToolBar.BandIndex%2A>"
