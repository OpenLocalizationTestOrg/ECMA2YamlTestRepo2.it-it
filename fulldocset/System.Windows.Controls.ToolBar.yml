  name: ToolBar
  nameWithType: ToolBar
  fullName: System.Windows.Controls.ToolBar
  type: Class
  summary: "Fornisce un contenitore per un gruppo di comandi o controlli."
  remarks: "Controlli della barra degli strumenti forniscono un meccanismo di overflow che posiziona gli elementi che non rientrano nella barra degli strumenti in un&quot;area di riversamento. Solo gli elementi della barra degli strumenti all&quot;interno di un elemento padre <xref:System.Windows.Controls.ToolBarTray>può essere spostato o ridimensionati dall&quot;utente.</xref:System.Windows.Controls.ToolBarTray>       Barra degli strumenti è un <xref:System.Windows.Controls.HeaderedItemsControl>, ovvero l&quot;intestazione e una raccolta di oggetti può essere di qualsiasi tipo (ad esempio stringa, immagine o un pannello).</xref:System.Windows.Controls.HeaderedItemsControl> Per ulteriori informazioni, vedere la <xref:System.Windows.Controls.HeaderedItemsControl>classe.</xref:System.Windows.Controls.HeaderedItemsControl>      ## Personalizzare il controllo barra degli strumenti per applicare le stesse impostazioni di proprietà a più controlli della barra degli strumenti, usare il <xref:System.Windows.FrameworkElement.Style%2A>proprietà.</xref:System.Windows.FrameworkElement.Style%2A> È possibile modificare il valore predefinito <xref:System.Windows.Controls.ControlTemplate>per fornire al controllo un aspetto univoco.</xref:System.Windows.Controls.ControlTemplate> Per ulteriori informazioni sulla creazione di un <xref:System.Windows.Controls.ControlTemplate>, vedere [personalizzazione dell&quot;aspetto di un controllo esistente tramite la creazione di ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  Per visualizzare le parti e stati specifici alla barra degli strumenti, vedere [degli stili e modelli](~/add/includes/ajax-current-ext-md.md).       Proprietà di dipendenza per questo controllo potrebbe essere impostata dallo stile predefinito del controllo.  Se una proprietà viene impostata da uno stile predefinito, la proprietà può variare rispetto al valore predefinito quando il controllo viene visualizzato nell&quot;applicazione. Lo stile predefinito è determinato dal tema del desktop viene utilizzato quando l&quot;applicazione è in esecuzione.  Per ulteriori informazioni, vedere [temi WPF predefiniti](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] > Impostando una proprietà visiva può avere effetto solo se tale proprietà è sia presente nel modello predefinito del controllo barra degli strumenti e viene impostata tramite una. È possibile trovare un elenco di proprietà visive nella sezione &quot;Modifica la struttura Visual di un controllo&quot; [personalizzazione dell&quot;aspetto di un controllo esistente tramite la creazione di ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
  example:
