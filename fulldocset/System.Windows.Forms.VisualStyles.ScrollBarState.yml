  remarks: "I valori ScrollBarState corrispondono agli Stati del <xref:System.Windows.Forms.VisualStyles.VisualStyleElement>oggetti esposti dalle classi seguenti:- <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar.LeftTrackHorizontal>- <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar.RightTrackHorizontal>- <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar.LowerTrackVertical>- <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar.UpperTrackVertical>- <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar.ThumbButtonHorizontal>- <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar.ThumbButtonVertical>ScrollBarState il valori possono essere utilizzati anche come argomenti per il <xref:System.Windows.Forms.ScrollBarRenderer?displayProperty=fullName>metodi che consentono di disegnare l&quot;indicatore di avanzamento, la casella di scorrimento (noto anche come casella di scorrimento) e triangolo della casella di scorrimento della classe.</xref:System.Windows.Forms.ScrollBarRenderer?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar.ThumbButtonVertical> </xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar.ThumbButtonHorizontal> </xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar.UpperTrackVertical> </xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar.LowerTrackVertical> </xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar.RightTrackHorizontal> </xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar.LeftTrackHorizontal> </xref:System.Windows.Forms.VisualStyles.VisualStyleElement>"
