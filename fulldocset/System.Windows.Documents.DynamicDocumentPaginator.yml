  summary: "Ottiene o imposta un valore che indica se la paginazione viene eseguita automaticamente in background in risposta a determinati eventi, ad esempio una modifica nelle dimensioni di pagina."
  remarks: "Quando `true`, l&quot;impaginazione viene eseguita in background, generazione <xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationProgress>e <xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationCompleted>gli eventi appropriati.</xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationCompleted> </xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationProgress>       Paginazione del <xref:System.Windows.Documents.FixedDocument>contenuto, distinto da un <xref:System.Windows.Documents.FlowDocument>non è interessato dalle modifiche all&quot;oggetto visivo <xref:System.Windows.Documents.DocumentPaginator.PageSize%2A>.</xref:System.Windows.Documents.DocumentPaginator.PageSize%2A> </xref:System.Windows.Documents.FlowDocument> </xref:System.Windows.Documents.FixedDocument>"
  syntax:
    content: public virtual bool IsBackgroundPaginationEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se è abilitata l&quot;impaginazione in background. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
