  name: DynamicDocumentPaginator
  nameWithType: DynamicDocumentPaginator
  fullName: System.Windows.Documents.DynamicDocumentPaginator
  type: Class
  summary: "Fornisce una classe di base astratta che supporta le posizioni contenute di paginazione e rilevamento automatico in background in nuove impaginazioni oltre ai metodi e proprietà di classe base."
  remarks: "Per impostazione predefinita, un DynamicDocumentPaginator verrà automaticamente pre-impaginare contenuto in background (questo processo inizia quando <xref:System.Windows.Documents.DynamicDocumentPaginator.IsBackgroundPaginationEnabled%2A>è `true`, ovvero l&quot;impostazione predefinita).</xref:System.Windows.Documents.DynamicDocumentPaginator.IsBackgroundPaginationEnabled%2A>       Quando <xref:System.Windows.Documents.DynamicDocumentPaginator.IsBackgroundPaginationEnabled%2A>è `true`, il layout verrà inoltre nuovamente impaginato a causa di modifiche al contenuto o modifiche in <xref:System.Windows.Documents.DocumentPaginator.PageSize%2A>.</xref:System.Windows.Documents.DocumentPaginator.PageSize%2A> </xref:System.Windows.Documents.DynamicDocumentPaginator.IsBackgroundPaginationEnabled%2A>       Il <xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationProgress>evento si verifica al completamento dell&quot;impaginazione (o la rimpaginazione) di uno o più pagine, ad esempio come nelle situazioni seguenti:- <xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationProgress>si verificano eventi come il contenuto viene impaginato in background.</xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationProgress> </xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationProgress> A seconda dell&quot;implementazione, l&quot;evento può verificarsi quando l&quot;impaginazione di una o più pagine (<xref:System.Windows.Documents.PaginationProgressEventArgs> Specifica le pagine sono state impaginate).</xref:System.Windows.Documents.PaginationProgressEventArgs>      -Le chiamate a <xref:System.Windows.Documents.DocumentPaginator.GetPage%2A>o <xref:System.Windows.Documents.DocumentPaginator.GetPageAsync%2A>può causare un <xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationProgress>evento si verifica se la pagina specificata non è stata impaginata.</xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationProgress> </xref:System.Windows.Documents.DocumentPaginator.GetPageAsync%2A> </xref:System.Windows.Documents.DocumentPaginator.GetPage%2A> Ad esempio, se è abilitata l&quot;impaginazione in background (<xref:System.Windows.Documents.DynamicDocumentPaginator.IsBackgroundPaginationEnabled%2A> = `true`) ma la paginazione è stata completata solo fino alla terza pagina, una chiamata di <xref:System.Windows.Documents.DocumentPaginator.GetPage%2A>con un argomento di 6 verranno sì che le pagine quattro, 5, 6 e 7 per essere impaginati.</xref:System.Windows.Documents.DocumentPaginator.GetPage%2A> </xref:System.Windows.Documents.DynamicDocumentPaginator.IsBackgroundPaginationEnabled%2A> Al termine, un <xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationProgress>verrà generato l&quot;evento con <xref:System.Windows.Documents.PaginationProgressEventArgs>le impostazioni di <xref:System.Windows.Documents.PaginationProgressEventArgs.Start%2A>= 4 e <xref:System.Windows.Documents.PaginationProgressEventArgs.Count%2A>= 4.</xref:System.Windows.Documents.PaginationProgressEventArgs.Count%2A> </xref:System.Windows.Documents.PaginationProgressEventArgs.Start%2A> </xref:System.Windows.Documents.PaginationProgressEventArgs> </xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationProgress>      -Con impaginazione in background abilitata (<xref:System.Windows.Documents.DynamicDocumentPaginator.IsBackgroundPaginationEnabled%2A> = `true`), una modifica in <xref:System.Windows.Documents.DocumentPaginator.PageSize%2A>sul contenuto in formato di flusso, ad esempio un <xref:System.Windows.Documents.FlowDocument>, potrebbe essere la rimpaginazione e associate <xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationProgress>eventi.</xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationProgress> </xref:System.Windows.Documents.FlowDocument> </xref:System.Windows.Documents.DocumentPaginator.PageSize%2A> </xref:System.Windows.Documents.DynamicDocumentPaginator.IsBackgroundPaginationEnabled%2A> Si noti che <xref:System.Windows.Documents.DocumentPaginator.PageSize%2A>non ha alcun effetto nella rimpaginazione contenuto in formato fisso, ad esempio <xref:System.Windows.Documents.FixedDocument>, in cui le dimensioni della pagina visual non ha effetto sul layout.</xref:System.Windows.Documents.FixedDocument> </xref:System.Windows.Documents.DocumentPaginator.PageSize%2A>       Oggetto <xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationCompleted>evento si verifica anche quando l&quot;impaginazione in background viene disabilitata.</xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationCompleted> Ad esempio, se è presente solo una pagina di contenuto e <xref:System.Windows.Documents.DynamicDocumentPaginator.IsBackgroundPaginationEnabled%2A>= `false`), la chiamata <xref:System.Windows.Documents.DocumentPaginator.GetPage%2A>con l&quot;argomento 0 comporterà due eventi: 1.</xref:System.Windows.Documents.DocumentPaginator.GetPage%2A> </xref:System.Windows.Documents.DynamicDocumentPaginator.IsBackgroundPaginationEnabled%2A>  Oggetto <xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationProgress>evento con <xref:System.Windows.Documents.PaginationProgressEventArgs>le impostazioni di <xref:System.Windows.Documents.PaginationProgressEventArgs.Start%2A>= 0 e <xref:System.Windows.Documents.PaginationProgressEventArgs.Count%2A>= 1.</xref:System.Windows.Documents.PaginationProgressEventArgs.Count%2A> </xref:System.Windows.Documents.PaginationProgressEventArgs.Start%2A> </xref:System.Windows.Documents.PaginationProgressEventArgs> </xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationProgress>      2.  Oggetto <xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationCompleted>evento.</xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationCompleted>"
  syntax:
    content: 'public abstract class DynamicDocumentPaginator : System.Windows.Documents.DocumentPaginator'
