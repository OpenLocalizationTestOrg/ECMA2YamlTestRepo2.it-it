- uid: System.Windows.Documents.DynamicDocumentPaginator.GetPageNumberAsync(System.Windows.Documents.ContentPosition,System.Object)
  id: GetPageNumberAsync(System.Windows.Documents.ContentPosition,System.Object)
  parent: System.Windows.Documents.DynamicDocumentPaginator
  langs:
  - csharp
  name: GetPageNumberAsync(ContentPosition,Object)
  nameWithType: DynamicDocumentPaginator.GetPageNumberAsync(ContentPosition,Object)
  fullName: System.Windows.Documents.DynamicDocumentPaginator.GetPageNumberAsync(ContentPosition,Object)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Documents
  summary: "Restituisce in modo asincrono (tramite il metodo genera il <xref href=&quot;System.Windows.Documents.DynamicDocumentPaginator.GetPageNumberCompleted&quot;> </xref> evento) il numero di pagina in base zero dell&quot;oggetto specificato <xref href=&quot;System.Windows.Documents.ContentPosition&quot;> </xref>."
  remarks: "Questo overload del metodo consente di annullare l&quot;operazione asincrona senza annullare tutte le operazioni asincrone.       Questo metodo genera il <xref:System.Windows.Documents.DynamicDocumentPaginator.GetPageNumberCompleted>evento.</xref:System.Windows.Documents.DynamicDocumentPaginator.GetPageNumberCompleted>       La procedura seguente viene illustrato come recuperare il numero di pagina di un determinato `contentPosition` in modo asincrono.      1.  Creare un <xref:System.Windows.Documents.GetPageNumberCompletedEventHandler>delegato e aggiungerlo a una notifica di <xref:System.Windows.Documents.DynamicDocumentPaginator.GetPageNumberCompleted>eventi.</xref:System.Windows.Documents.DynamicDocumentPaginator.GetPageNumberCompleted> </xref:System.Windows.Documents.GetPageNumberCompletedEventHandler>      2.  Chiamare GetPageNumberAsync specificando il `contentPosition` desiderato e univoco `userState` oggetto che verrà utilizzato per identificare l&quot;attività asincrona.      3.  Quando si verifica l&quot;evento e il delegato viene chiamato, confrontare l&quot;evento <xref:System.Windows.Documents.GetPageNumberCompletedEventArgs>.<xref:System.ComponentModel.AsyncCompletedEventArgs.UserState%2A> proprietà con l&quot;originale GetPageNumberAsync `userState` parametro.</xref:System.ComponentModel.AsyncCompletedEventArgs.UserState%2A> </xref:System.Windows.Documents.GetPageNumberCompletedEventArgs>      4.  Quando il <xref:System.Windows.Documents.GetPageNumberCompletedEventArgs>.<xref:System.ComponentModel.AsyncCompletedEventArgs.UserState%2A> corrisponde al parametro di GetPageNumberAsync originale `userState`, l&quot;operazione è stata completata e il numero di pagina è pronto.</xref:System.ComponentModel.AsyncCompletedEventArgs.UserState%2A> </xref:System.Windows.Documents.GetPageNumberCompletedEventArgs>  (Il <xref:System.Windows.Documents.GetPageNumberCompletedEventArgs>.<xref:System.Windows.Documents.GetPageNumberCompletedEventArgs.ContentPosition%2A> corrisponderà anche l&quot;originale GetPageNumberAsync `contentPosition` parametro.)</xref:System.Windows.Documents.GetPageNumberCompletedEventArgs.ContentPosition%2A> </xref:System.Windows.Documents.GetPageNumberCompletedEventArgs>      5.  Il <xref:System.Windows.Documents.GetPageNumberCompletedEventArgs>.<xref:System.Windows.Documents.GetPageNumberCompletedEventArgs.PageNumber%2A> proprietà contiene il numero di pagina in base zero dell&quot;oggetto specificato `contentPosition`.</xref:System.Windows.Documents.GetPageNumberCompletedEventArgs.PageNumber%2A> </xref:System.Windows.Documents.GetPageNumberCompletedEventArgs>       <xref:System.Windows.Documents.DynamicDocumentPaginator.GetPageNumber%2A>fornisce una funzionalità simile come <xref:System.Windows.Documents.DynamicDocumentPaginator.GetPageNumberAsync%2A>, ma per l&quot;operazione sincrona.</xref:System.Windows.Documents.DynamicDocumentPaginator.GetPageNumberAsync%2A></xref:System.Windows.Documents.DynamicDocumentPaginator.GetPageNumber%2A>"
  syntax:
    content: public virtual void GetPageNumberAsync (System.Windows.Documents.ContentPosition contentPosition, object userState);
    parameters:
    - id: contentPosition
      type: System.Windows.Documents.ContentPosition
      description: "L&quot;elemento della posizione del contenuto per restituire il numero di pagina."
    - id: userState
      type: System.Object
      description: "Identificatore univoco per l&quot;attività asincrona."
  overload: System.Windows.Documents.DynamicDocumentPaginator.GetPageNumberAsync*
  exceptions: []
  platform:
  - net462
