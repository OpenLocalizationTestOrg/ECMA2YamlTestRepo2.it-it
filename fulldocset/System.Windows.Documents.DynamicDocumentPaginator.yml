  fullName: System.Windows.Documents.DynamicDocumentPaginator.GetPageNumberAsync(ContentPosition)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Documents
  summary: "Restituisce in modo asincrono (tramite il metodo genera il <xref href=&quot;System.Windows.Documents.DynamicDocumentPaginator.GetPageNumberCompleted&quot;> </xref> evento) il numero di pagina in base zero dell&quot;oggetto specificato <xref href=&quot;System.Windows.Documents.ContentPosition&quot;> </xref>."
  remarks: "L&quot;unico modo per annullare l&quot;operazione asincrona di questo metodo è l&quot;annullamento di tutte le operazioni asincrone. Ciò si differenzia da altro overload di questo metodo: <xref:System.Windows.Documents.DynamicDocumentPaginator.GetPageNumberAsync%28System.Windows.Documents.ContentPosition%2CSystem.Object%29>.</xref:System.Windows.Documents.DynamicDocumentPaginator.GetPageNumberAsync%28System.Windows.Documents.ContentPosition%2CSystem.Object%29>       Questo metodo genera il <xref:System.Windows.Documents.DynamicDocumentPaginator.GetPageNumberCompleted>evento.</xref:System.Windows.Documents.DynamicDocumentPaginator.GetPageNumberCompleted> Il numero di pagina viene passato all&quot;evento come uno degli argomenti dell&quot;evento. Vedere <xref:System.Windows.Documents.DynamicDocumentPaginator.GetPageNumberAsync%28System.Windows.Documents.ContentPosition%2CSystem.Object%29>per informazioni su come utilizzare questo metodo per ottenere il numero di pagina.</xref:System.Windows.Documents.DynamicDocumentPaginator.GetPageNumberAsync%28System.Windows.Documents.ContentPosition%2CSystem.Object%29>"
  syntax:
    content: public virtual void GetPageNumberAsync (System.Windows.Documents.ContentPosition contentPosition);
    parameters:
    - id: contentPosition
      type: System.Windows.Documents.ContentPosition
      description: "Posizione del contenuto è necessario il cui numero di pagina."
  overload: System.Windows.Documents.DynamicDocumentPaginator.GetPageNumberAsync*
