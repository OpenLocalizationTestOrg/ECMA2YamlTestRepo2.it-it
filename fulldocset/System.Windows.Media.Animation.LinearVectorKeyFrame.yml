  summary: "Aggiunge un&quot;animazione dal <xref href=&quot;System.Windows.Vector&quot;> </xref> valore del fotogramma chiave precedente al relativo oggetto <xref:System.Windows.Media.Animation.VectorKeyFrame.Value*>usando l&quot;interpolazione lineare.</xref:System.Windows.Media.Animation.VectorKeyFrame.Value*>"
  remarks: "Questa classe viene utilizzata come parte di un <xref:System.Windows.Media.Animation.VectorKeyFrameCollection>in combinazione con un <xref:System.Windows.Media.Animation.VectorAnimationUsingKeyFrames>per animare un <xref:System.Windows.Vector>valore della proprietà in un set di fotogrammi chiavi.</xref:System.Windows.Vector> </xref:System.Windows.Media.Animation.VectorAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.VectorKeyFrameCollection>       Un fotogramma chiave definisce un segmento del <xref:System.Windows.Media.Animation.VectorAnimationUsingKeyFrames>a cui appartiene.</xref:System.Windows.Media.Animation.VectorAnimationUsingKeyFrames> Ogni fotogramma chiave ha una destinazione <xref:System.Windows.Media.Animation.VectorKeyFrame.Value%2A>e un <xref:System.Windows.Media.Animation.VectorKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.VectorKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.VectorKeyFrame.Value%2A> Il <xref:System.Windows.Media.Animation.VectorKeyFrame.KeyTime%2A>Specifica l&quot;ora in cui il fotogramma chiave <xref:System.Windows.Media.Animation.VectorKeyFrame.Value%2A>deve essere raggiunto.</xref:System.Windows.Media.Animation.VectorKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.VectorKeyFrame.KeyTime%2A> Un fotogramma chiave aggiunge un&quot;animazione dal valore di destinazione del fotogramma chiave precedente al valore di destinazione. Viene avviato quando il fotogramma chiave precedente termina e termina quando viene raggiunta la chiave temporale.       Fotogrammi chiave lineari come LinearVectorKeyFrame creano un&quot;interpolazione lineare uniforme tra i valori."
