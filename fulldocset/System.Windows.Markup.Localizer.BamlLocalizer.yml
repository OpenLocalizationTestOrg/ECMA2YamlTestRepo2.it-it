  fullName: System.Windows.Markup.Localizer.BamlLocalizer.ErrorNotify
  type: Event
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Markup.Localizer
  summary: "Si verifica quando il <xref href=&quot;System.Windows.Markup.Localizer.BamlLocalizer&quot;> </xref> rileva condizioni anormali."
  remarks: "In circostanze normali, <xref:System.Windows.Markup.Localizer.BamlLocalizer>Ignora gli errori e continua a localizzare l&quot;input di origine BAML.</xref:System.Windows.Markup.Localizer.BamlLocalizer> Di conseguenza, l&quot;output BAML è parzialmente localizzato. In attesa degli errori di questo evento può essere utilizzato per arrestare il <xref:System.Windows.Markup.Localizer.BamlLocalizer>e arrestare l&quot;elaborazione di un file di origine BAML.</xref:System.Windows.Markup.Localizer.BamlLocalizer>       È il caso più comune di utente in cui ErrorNotify può essere generata come risultato di un <xref:System.Windows.Markup.Localizer.BamlLocalizer.UpdateBaml%2A>chiamata in cui l&quot;aggiornamento conteneva errori.</xref:System.Windows.Markup.Localizer.BamlLocalizer.UpdateBaml%2A> Ad esempio, l&quot;evento viene generato se un tentativo di aggiornamento impostato una chiave duplicata, oppure se originale e l&quot;aggiornamento non possiede valori UID allineati."
  syntax:
    content: public event System.Windows.Markup.Localizer.BamlLocalizerErrorNotifyEventHandler ErrorNotify;
    return:
      type: System.Windows.Markup.Localizer.BamlLocalizerErrorNotifyEventHandler
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
