  nameWithType: EditorZoneBase
  fullName: System.Web.UI.WebControls.WebParts.EditorZoneBase
  type: Class
  summary: "Funge da classe base per tutti i controlli zona che fungono da contenitori per <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPart&quot;> </xref> controlli."
  remarks: "La classe EditorZoneBase è una classe specializzata zona da cui eredita il <xref:System.Web.UI.WebControls.WebParts.ToolZone>classe e fornisce un set di comportamenti di base per le zone derivate che contengono <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlli.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.ToolZone> Esistono diversi altri tipi di <xref:System.Web.UI.WebControls.WebParts.ToolZone>classi; per ulteriori informazioni, vedere l&quot;argomento di panoramica per la <xref:System.Web.UI.WebControls.WebParts.ToolZone>classe.</xref:System.Web.UI.WebControls.WebParts.ToolZone> </xref:System.Web.UI.WebControls.WebParts.ToolZone> Ad esempio altre zone strumenti, zone EditorZoneBase non sono visibili quando una pagina è in modalità browse normale. sono visibili solo quando una pagina è in modalità di modifica. Anche come altre zone strumenti, le zone EditorZoneBase possono contenere solo il tipo speciale di controlli che sono state progettate per contenere (in questo caso, <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlli).</xref:System.Web.UI.WebControls.WebParts.EditorPart>       Le zone EditorZoneBase forniscono un&quot;interfaccia utente speciale per i controlli di modificando che contengono. Molti di questi elementi dell&quot;interfaccia utente sono comuni a tutte le zone nel set di controlli Web part. Per una descrizione dettagliata degli elementi dell&quot;interfaccia utente comune zone Web part, vedere Cenni preliminari sulla classe per <xref:System.Web.UI.WebControls.WebParts.WebZone>classe.</xref:System.Web.UI.WebControls.WebParts.WebZone>       Poiché la classe EditorZoneBase è astratta, è possibile utilizzare direttamente in una pagina Web. In alternativa, è necessario utilizzare un controllo che eredita dalla classe EditorZoneBase e implementa il comportamento. È possibile utilizzare la zona derivata viene fornita il set di controlli Web part di <xref:System.Web.UI.WebControls.WebParts.EditorZone>controllo, oppure è possibile derivare un controllo personalizzato di EditorZoneBase.</xref:System.Web.UI.WebControls.WebParts.EditorZone>       La classe EditorZoneBase fornisce una comune interfaccia utente (UI) per contenere controlli speciali che consentono agli utenti di modificare le proprietà, layout, l&quot;aspetto e altri attributi di <xref:System.Web.UI.WebControls.WebParts.WebPart>controlli.</xref:System.Web.UI.WebControls.WebParts.WebPart> Alcune proprietà che si applicano all&quot;interfaccia utente fanno riferimento ai verbi, ad esempio il <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.ApplyVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CancelVerb%2A>, e <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OKVerb%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OKVerb%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CancelVerb%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.ApplyVerb%2A> Verbi sono azioni comuni eseguite dagli utenti in una pagina e sono rappresentati nell&quot;interfaccia utente di pulsanti, collegamenti, voci di menu o altri elementi. Ad esempio, quando gli utenti di modificare le proprietà in un controllo è possibile fare clic su Applica per salvare le modifiche.       Molte altre proprietà influiscono sul testo che viene visualizzato in diversi punti dell&quot;interfaccia utente di modifica. Queste includono la <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A>, <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.ErrorText%2A>, <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.HeaderText%2A>, e <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InstructionText%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.HeaderText%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.ErrorText%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A>       Due proprietà importanti forniscono riferimenti a controlli correlati. Il <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts%2A>proprietà è una raccolta del <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlli contenuti nella zona.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts%2A> Il <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.WebPartToEdit%2A>proprietà è un riferimento a un controllo contenuto un <xref:System.Web.UI.WebControls.WebParts.WebPartZone>, che potrebbe essere un <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo o qualsiasi altro ASP.NET controllo server, controllo utente o il controllo personalizzato in corso di modifica.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.WebPartToEdit%2A>       Infine, il <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorPartChrome%2A>proprietà fa riferimento a un&quot;istanza di un <xref:System.Web.UI.WebControls.WebParts.EditorPartChrome>oggetto associato alla zona, e che contiene le caratteristiche di stile di elementi di interfaccia periferici (noti come chrome), ad esempio stili del titolo e il bordo per <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlli della zona.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPartChrome> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorPartChrome%2A>       Alcuni dei metodi della classe EditorZoneBase sono specializzati per gestire la modifica di altri controlli. Il <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.Close%2A>metodo riporta la pagina dalla modalità di modifica alla visualizzazione esplorazione normale.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.Close%2A> Il <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorPartChrome%2A>metodo è per la creazione di chrome (elementi dell&quot;interfaccia utente delle periferiche, ad esempio un bordo, verbi, icone e un titolo) che circonda ciascun <xref:System.Web.UI.WebControls.WebParts.EditorPart>controllo della zona.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorPartChrome%2A> Il <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorParts%2A>metodo è un metodo astratto; override dalle classi derivate per creare istanze di tutti i <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlli contenuti nella zona.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorParts%2A> Il <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InvalidateEditorParts%2A>metodo può essere chiamato da una classe derivata se la raccolta di <xref:System.Web.UI.WebControls.WebParts.EditorPart>della zona cambia per qualche motivo a livello di codice, che contrassegna i controlli Web part per ricreare e aggiornare la raccolta di controlli <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlli.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InvalidateEditorParts%2A> Il <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OnDisplayModeChanged%2A>metodo viene utilizzato per impostare l&quot;insieme di <xref:System.Web.UI.WebControls.WebParts.EditorPart>i controlli a `null` quando la modalità di visualizzazione cambia dalla modalità di modifica alla modalità browse.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OnDisplayModeChanged%2A> Infine, il <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OnSelectedWebPartChanged%2A>metodo viene utilizzato per la gestione dell&quot;evento quando un <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo entra o esce dalla modalità di modifica.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OnSelectedWebPartChanged%2A> Ad esempio, questo metodo è una posizione comoda in cui sincronizzare i valori delle proprietà di un <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo con i valori modificabili nel associato <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlli.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart>"
  example:
  - "The following code example demonstrates several declarative and programmatic uses of the EditorZoneBase class. Because the class is abstract, the code examples use the derived <xref:System.Web.UI.WebControls.WebParts.EditorZone> class that ships with the Web Parts control set, demonstrating the properties and methods that it inherits from the EditorZoneBase class.  \n  \n The code example has four parts:  \n  \n-   A user control that enables you to change display modes on the Web page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control.  \n  \n-   A custom <xref:System.Web.UI.WebControls.WebParts.EditorZone> class that demonstrates some of the EditorZoneBase class members.  \n  \n-   A description of how the example works in a browser.  \n  \n The source code for the user control comes from another topic. For this code example to work, you need to obtain the .ascx file for the user control from the [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md) topic, and place the file in the same folder as the .aspx page in this code example.  \n  \n The second part of the code example is a Web page that contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control. Near the top of the page is a `Register` directive for the user control. The user control tag is declared in the page with a `<uc1:DisplayModeMenu>` element. Notice that below the `<asp:WebPartZone>` element is an `<asp:EditorZone>` element that contains <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls, and has a variety of tags and properties set to determine its appearance and behavior. Most of the code in the page demonstrates the various programmatic uses of the EditorZoneBase properties and methods.  \n  \n [!code-cs[WebParts_EditorZoneBase_Common#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_377_1.aspx)]\n [!code-vb[WebParts_EditorZoneBase_Common#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_377_1.aspx)]  \n  \n The third part of the code example is a custom <xref:System.Web.UI.WebControls.WebParts.EditorZone> class that shows how to work with a number of the EditorZoneBase class members. The custom class derives from <xref:System.Web.UI.WebControls.WebParts.EditorZone> so that it can be used with a zone template in the declarative markup of the Web page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example uses dynamic compilation; thus, you will notice that the `Register` directive near the top of the Web page does not reference an assembly file. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_EditorZoneBase_Common#12](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_377_2.vb)]\n [!code-cs[WebParts_EditorZoneBase_Common#12](~/add/codesnippet/csharp/t-system.web.ui.webcontr_377_2.cs)]  \n  \n When you load the page in a browser, you can select **Edit Mode** from the drop-down list to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of one of the two controls, and click **Edit** to edit the control. When the editing UI is visible, you can see the effects of the various declarative and programmatic uses of the EditorZoneBase class members."
