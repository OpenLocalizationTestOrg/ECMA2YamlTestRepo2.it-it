- uid: System.Web.UI.WebControls.WebParts.EditorZoneBase.OKVerb
  id: OKVerb
  parent: System.Web.UI.WebControls.WebParts.EditorZoneBase
  langs:
  - csharp
  name: OKVerb
  nameWithType: EditorZoneBase.OKVerb
  fullName: System.Web.UI.WebControls.WebParts.EditorZoneBase.OKVerb
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Ottiene un riferimento a un <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> oggetto a cui si applica la modifica viene modificato in un controllo in modalità di modifica e nasconde l&quot;interfaccia di modifica utente (UI)."
  remarks: "Il verbo fa riferimento la proprietà OKVerb in un controllo derivato dalla <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>classe.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> È simile al verbo di applicazione, in quanto quando un utente fa clic, applica le modifiche apportate all&quot;utente a un controllo server. Inoltre, i controlli di modifica sono nascosti, di <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo che è stato modificato non è più selezionato (che consente all&quot;utente di un altro controllo di modifica) e la pagina rimane in modalità di modifica.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Per impostazione predefinita, il verbo visualizzato nell&quot;interfaccia utente come un <xref:System.Web.UI.WebControls.Button>controllo.</xref:System.Web.UI.WebControls.Button> Il tipo di pulsante può essere un&quot;immagine, un collegamento o un pulsante effettivo. è possibile impostare questo per tutti i pulsanti di verbi in una zona (non per i singoli pulsanti) impostando la <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A>proprietà a livello di zona.</xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A>       Il verbo è un controllo a livello di zona, il che significa che anche se potrebbero essere presenti diverse <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlli, ogni modifica di una o più proprietà per il controllo server che è in modalità di modifica, il verbo funziona universalmente per applicare tutte le modifiche da tutti i <xref:System.Web.UI.WebControls.WebParts.EditorPart>Controlla la zona e per nascondere tutti i controlli, ad eccezione della zona stessa.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>"
  example:
  - "The following code example demonstrates how to access the OKVerb property both declaratively and programmatically. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> class overview topic.  \n  \n The first part of the code example shows how to access the OKVerb property declaratively in a Web page. This example customizes the text for the verb.  \n  \n [!code-cs[WebParts_EditorZoneBase_Common#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_399_1.aspx)]\n [!code-vb[WebParts_EditorZoneBase_Common#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_399_1.aspx)]  \n  \n The second part of the example shows how to access the OKVerb programmatically, by using a toggle button to enable or disable it.  \n  \n [!code-cs[WebParts_EditorZoneBase_Common#7](~/add/codesnippet/csharp/p-system.web.ui.webcontr_399_2.aspx)]\n [!code-vb[WebParts_EditorZoneBase_Common#7](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_399_2.aspx)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the drop-down list control to switch to edit mode. You can click the verbs menu (the down arrow) in the title bar of one of the controls, and click **Edit** to edit the selected control. When the <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and editing UI are visible, you can see the button that represents the OK verb, and click the **Toggle OKVerb Enabled** button to enable or disable it."
  syntax:
    content: public virtual System.Web.UI.WebControls.WebParts.WebPartVerb OKVerb { get; }
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartVerb
      description: "Oggetto <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> che applica le modifiche apportate a un controllo e nasconde l&quot;interfaccia utente di modifica."
  overload: System.Web.UI.WebControls.WebParts.EditorZoneBase.OKVerb*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.EditorZoneBase.OnDisplayModeChanged(System.Object,System.Web.UI.WebControls.WebParts.WebPartDisplayModeEventArgs)
  id: OnDisplayModeChanged(System.Object,System.Web.UI.WebControls.WebParts.WebPartDisplayModeEventArgs)
  parent: System.Web.UI.WebControls.WebParts.EditorZoneBase
  langs:
