ri è consentire il <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo per creare l&quot;oggetto personalizzato <xref:System.Web.UI.WebControls.WebParts.EditorPart>Controlla e li aggiunge alla raccolta EditorParts quando il controllo viene modificato e fornire i controlli di modifica con un riferimento all&quot;oggetto per il <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo in corso di modifica.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Se si desidera aggiungere un oggetto personalizzato <xref:System.Web.UI.WebControls.WebParts.EditorPart>controllo per modificare un controllo server che non eredita dal <xref:System.Web.UI.WebControls.WebParts.WebPart>(classe), è necessario implementare la <xref:System.Web.UI.WebControls.WebParts.IWebEditable>interfaccia della classe come se trattasse di un <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.IWebEditable> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!NOTE] > Si noti che eventuali <xref:System.Web.UI.WebControls.WebParts.EditorPart>che viene aggiunto alla raccolta di <xref:System.Web.UI.WebControls.WebParts.EditorPart>in un&quot;implementazione di controlli di <xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A>metodo deve avere un valore assegnato alla proprietà ID, in caso contrario verrà generata un&quot;eccezione quando la raccolta viene assegnata alla proprietà EditorParts.</xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>"
