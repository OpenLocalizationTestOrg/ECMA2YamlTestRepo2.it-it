  summary: "Rappresenta un tipo specifico di regola di accesso utilizzato per consentire o negare a un oggetto di Active Directory esteso destra. I diritti estesi sono operazioni speciali non contemplate dal set standard di diritti di accesso. Un esempio di un&quot;estesa diritto [inviare-come](http://msdn.microsoft.com/library/default.asp?url=/library/adschema/adschema/r_send_as.asp), che offre il diritto di inviare posta elettronica per un altro utente a un utente. Per un elenco di tutti i diritti estesi possibili, vedere l&quot;argomento [diritti estesi](http://msdn.microsoft.com/library/default.asp?url=/library/adschema/adschema/extended_rights.asp) in MSDN Library all&quot;indirizzo [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library).  Per ulteriori informazioni sui diritti estesi, vedere l&quot;argomento [diritti di accesso controllo](http://msdn.microsoft.com/library/default.asp?url=/library/adschema/adschema/a_controlaccessrights.asp), anche in MSDN Library."
  syntax:
