  remarks: "GenericRootAutomationPeer viene utilizzato come un peer per <xref:System.Windows.Interop.HwndSource>quando questo contiene il seguente albero: ![HwndSource - > Visual - >&2; oggetti UIElement](~/add/media/apgenericroot.png &quot;HwndSource-> Visual->&2; oggetti UIElement&quot;) perché solo <xref:System.Windows.UIElement>tipi dispongono di peer, gli oggetti visivi non sono <xref:System.Windows.UIElement>tipi, un elemento padre comune non esiste nel [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] ad albero per il <xref:System.Windows.UIElement>tipi.</xref:System.Windows.UIElement> </xref:System.Windows.UIElement> </xref:System.Windows.UIElement> </xref:System.Windows.Interop.HwndSource> [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)]prevede un singolo peer radice dall&quot;applicazione. Pertanto, [!INCLUDE[TLA#tla_avalonwinfx](~/add/includes/tlasharptla-avalonwinfx-md.md)] crea un GenericRootAutomationPeer per il <xref:System.Windows.Interop.HwndSource>per poter essere utilizzato come un singolo peer radice per peer padre per i due <xref:System.Windows.UIElement>tipi.</xref:System.Windows.UIElement> </xref:System.Windows.Interop.HwndSource>       In genere, il peer radice è un <xref:System.Windows.Automation.Peers.WindowAutomationPeer>.</xref:System.Windows.Automation.Peers.WindowAutomationPeer>"
