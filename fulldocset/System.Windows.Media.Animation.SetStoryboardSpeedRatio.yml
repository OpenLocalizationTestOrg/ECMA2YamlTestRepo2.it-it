  summary: "Azione trigger che modifica la velocità di un <xref href=&quot;System.Windows.Media.Animation.Storyboard&quot;> </xref>."
  remarks: "Utilizzare un&quot;azione SetStoryboardSpeedRatio con un <xref:System.Windows.EventTrigger>o <xref:System.Windows.Trigger>per controllare in modo interattivo il rapporto di velocità di uno storyboard.</xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger>       Utilizzare il <xref:System.Windows.Media.Animation.SetStoryboardSpeedRatio.SpeedRatio%2A>SetStoryboardSpeedRatio per specificare una nuova proprietà <xref:System.Windows.Media.Animation.Storyboard>la velocità dell&quot;animazione in rapporto di velocità dell&quot;animazione precedente.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.SetStoryboardSpeedRatio.SpeedRatio%2A> Ad esempio, se si imposta la <xref:System.Windows.Media.Animation.SetStoryboardSpeedRatio.SpeedRatio%2A>a 2, si raddoppia la velocità del <xref:System.Windows.Media.Animation.Storyboard>animazioni e se si imposta un valore pari a 0,5, si riduce la velocità del 50%.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.SetStoryboardSpeedRatio.SpeedRatio%2A>       Questo oggetto influisce sul <xref:System.Windows.Media.Animation.Storyboard>a in qualsiasi momento dopo il <xref:System.Windows.Media.Animation.Storyboard>inizia.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard> Ad esempio, se si posiziona il <xref:System.Windows.Media.Animation.Storyboard>e utilizzare SetStoryboardSpeedRatio, quando si riattiva il <xref:System.Windows.Media.Animation.Storyboard>, viene utilizzato il nuovo rapporto di velocità.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard>       <xref:System.Windows.Media.Animation.PauseStoryboard>non controlla un <xref:System.Windows.Media.Animation.Storyboard>direttamente.</xref:System.Windows.Media.Animation.Storyboard></xref:System.Windows.Media.Animation.PauseStoryboard> Invece, <xref:System.Windows.Media.Animation.PauseStoryboard>deve fare riferimento la <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>di <xref:System.Windows.Media.Animation.BeginStoryboard>che controlla la <xref:System.Windows.Media.Animation.Storyboard>.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.PauseStoryboard>      ## Pause, Resume, arresto o in caso contrario controllo un Storyboard in modo interattivo per essere in grado di sospendere, riprendere o controllare in caso contrario un <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>impostato in modo interattivo, il <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>proprietà del relativo <xref:System.Windows.Media.Animation.BeginStoryboard>e utilizzare un <xref:System.Windows.Media.Animation.ControllableStoryboardAction>oggetto (ad esempio <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, o <xref:System.Windows.Media.Animation.StopStoryboard>) per controllarlo facendo riferimento al relativo <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> Se il <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>di <xref:System.Windows.Media.Animation.BeginStoryboard>non è specificato, il <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>non è possibile controllare in modo interattivo dopo l&quot;inizio.</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> Vedere [procedura: utilizzare i trigger di evento per controllare un Storyboard dopo l&quot;avvio](~/add/includes/ajax-current-ext-md.md) per ulteriori informazioni."
