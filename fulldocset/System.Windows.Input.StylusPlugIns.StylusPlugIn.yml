  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input.StylusPlugIns
  summary: "Si verifica sul thread dell&quot;interfaccia utente (interfaccia utente) dell&quot;applicazione quando la penna di Tablet PC tocca il digitalizzatore."
  remarks: "Per eseguire la sottoscrizione a questo metodo, chiamare <xref:System.Windows.Input.StylusPlugIns.RawStylusInput.NotifyWhenProcessed%2A>nel <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusDown%2A>metodo.</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusDown%2A> </xref:System.Windows.Input.StylusPlugIns.RawStylusInput.NotifyWhenProcessed%2A>"
  example:
  - "The following example creates a <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> that checks for the <xref:System.Windows.Ink.ApplicationGesture> gesture. The <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> calls <xref:System.Windows.Input.StylusPlugIns.RawStylusInput.NotifyWhenProcessed%2A> in <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusUp%2A> to subscribe to the <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusUpProcessed%2A> method, which is called from the application UI thread. The relationship between <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusDown%2A> and on OnStylusDownProcessed is identical.  \n  \n [!code-cs[StylusPluginSamples#12](~/add/codesnippet/csharp/StylusPluginSamples/RecognizerPlugin.cs#12)]\n [!code-vb[StylusPluginSamples#12](~/add/codesnippet/visualbasic/StylusPluginSamples/RecognizerPlugin.vb#12)]"
  syntax:
    content: protected virtual void OnStylusDownProcessed (object callbackData, bool targetVerified);
    parameters:
