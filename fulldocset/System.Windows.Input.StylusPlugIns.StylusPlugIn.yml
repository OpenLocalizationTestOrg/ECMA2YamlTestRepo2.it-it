  name: StylusPlugIn
  nameWithType: StylusPlugIn
  fullName: System.Windows.Input.StylusPlugIns.StylusPlugIn
  type: Class
  summary: "Rappresenta un plug-in che possono essere aggiunti a un controllo <xref:System.Windows.UIElement.StylusPlugIns*>proprietà.</xref:System.Windows.UIElement.StylusPlugIns*>"
  remarks: "Il StylusPlugIn consente di modificare <xref:System.Windows.Input.StylusPoint>oggetti su un thread separato.</xref:System.Windows.Input.StylusPoint> In modo che l&quot;input penna venga rappresentato come dati di input penna di Tablet PC anche se l&quot;applicazione sta eseguendo altre operazioni, vengono utilizzati i thread separato.       Per intercettare i punti dello stilo dall&quot;hardware, creare una classe che eredita dalla classe StylusPlugIn.  La classe StylusPlugIn dispone dei seguenti metodi che è possibile eseguire l&quot;override per modificare <xref:System.Windows.Input.StylusPoint>oggetti su un thread in penna pool di thread.</xref:System.Windows.Input.StylusPoint>      - <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusDown%2A>- <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusUp%2A>- <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMove%2A>- <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusEnter%2A>- <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusLeave%2A>Input penna viene indirizzato a StylusPlugIn un elemento sul thread di penna.</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusLeave%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusEnter%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMove%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusUp%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusDown%2A> Dall&quot;hit test accurati non può essere eseguita sul thread di penna, alcuni elementi possono a volte ricevere input con stilo destinato ad altri elementi. Se è necessario assicurarsi che l&quot;input sia stato indirizzato correttamente prima di eseguire un&quot;operazione, sottoscrivere ed eseguire l&quot;operazione di <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusDownProcessed%2A>, <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMoveProcessed%2A>, o <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusUpProcessed%2A>metodo.</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusUpProcessed%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMoveProcessed%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusDownProcessed%2A> Questi metodi vengono richiamati dal thread principale dell&quot;applicazione dopo l&quot;esecuzione di hit test accurati. Per sottoscrivere questi metodi, chiamare il <xref:System.Windows.Input.StylusPlugIns.RawStylusInput.NotifyWhenProcessed%2A>metodo nel metodo che si verifica nel thread di penna.</xref:System.Windows.Input.StylusPlugIns.RawStylusInput.NotifyWhenProcessed%2A> Ad esempio, se si chiama <xref:System.Windows.Input.StylusPlugIns.RawStylusInput.NotifyWhenProcessed%2A>in <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMove%2A>, <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMoveProcessed%2A>si verifica.</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMoveProcessed%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMove%2A> </xref:System.Windows.Input.StylusPlugIns.RawStylusInput.NotifyWhenProcessed%2A>      > [!NOTE] > Se si utilizza un StylusPlugIn in un controllo, è consigliabile testare il plug-in e controlli rigorosi per assicurarsi che non generi eccezioni impreviste.      <a name=&quot;xamlTextUsage_StylusPlugIn&quot;></a># # Utilizzo di testo XAML che questa classe non è in genere utilizzata in XAML."
  example:
  - "The following example creates a custom StylusPlugIn that constrains the ink to a certain area on the control.  \n  \n [!code-cs[StylusPluginSamples#1](~/add/codesnippet/csharp/StylusPluginSamples/FilterPlugin.cs#1)]\n [!code-vb[StylusPluginSamples#1](~/add/codesnippet/visualbasic/StylusPluginSamples/FilterPlugin.vb#1)]"
