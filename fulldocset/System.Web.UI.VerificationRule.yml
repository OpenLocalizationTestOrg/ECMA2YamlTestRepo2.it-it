  summary: "Specifica di espressioni condizionali come definite da un <xref href=&quot;System.Web.UI.VerificationAttribute&quot;> </xref> istanza vengono utilizzati nella verifica."
  remarks: "Quando si estende una classe, membro o un indicizzatore con un <xref:System.Web.UI.VerificationAttribute>, è possibile definire come espressione condizionale, definite per il <xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A>e <xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>proprietà, specificando uno dei valori di VerificationRule.</xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A> </xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A> </xref:System.Web.UI.VerificationAttribute> Se durante la creazione del <xref:System.Web.UI.VerificationAttribute>non viene specificato alcun VerificationRule, obbligatorio è il valore predefinito utilizzato.</xref:System.Web.UI.VerificationAttribute>       Il lato sinistro di espressione condizionale di una regola di verifica è <xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A>e il lato destro è <xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>.</xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A> </xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A> Il <xref:System.Web.UI.VerificationConditionalOperator>Specifica come <xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A>deve essere confrontato a <xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>.</xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A> </xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A> </xref:System.Web.UI.VerificationConditionalOperator>"
