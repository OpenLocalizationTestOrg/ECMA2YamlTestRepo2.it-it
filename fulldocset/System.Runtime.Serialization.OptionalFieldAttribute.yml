  name: OptionalFieldAttribute
  nameWithType: OptionalFieldAttribute
  fullName: System.Runtime.Serialization.OptionalFieldAttribute
  type: Class
  summary: "Specifica che un campo può non essere presente in un flusso di serializzazione in modo che il <xref href=&quot;System.Runtime.Serialization.Formatters.Binary.BinaryFormatter&quot;> </xref> e <xref href=&quot;System.Runtime.Serialization.Formatters.Soap.SoapFormatter&quot;> </xref> non viene generata un&quot;eccezione."
  remarks: "Questo attributo consente di specificare che i nuovi campi in un tipo serializzabile (un tipo a cui il <xref:System.SerializableAttribute>viene applicato a) vengono ignorati <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>o <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter>.</xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter> </xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter> </xref:System.SerializableAttribute> In questo modo la serializzazione a tolleranza di versione di tipi creati per le versioni precedenti di un&quot;applicazione che serializza i dati. Ad esempio, quando i formattatori rilevano un flusso prodotto da una versione che non include i nuovi campi, viene generata alcuna eccezione e i dati esistenti del tipo precedente vengono elaborati come di consueto."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class OptionalFieldAttribute : Attribute
