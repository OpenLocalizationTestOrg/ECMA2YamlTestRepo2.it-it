  summary: "Rappresenta la classe base dalla quale devono ereditare tutte le implementazioni dell&quot;algoritmo di crittografia simmetrica Rijndael."
  remarks: "Questo algoritmo supporta lunghezze di chiave di 128, 192 o 256 bit; l&quot;impostazione a 256 bit. Questo algoritmo supporta le dimensioni di blocco di 128, 192 o 256 bit; l&quot;impostazione a 128 bit (<xref:System.Security.Cryptography.Aes>-compatibile).</xref:System.Security.Cryptography.Aes>       La classe Rijndael è il predecessore del <xref:System.Security.Cryptography.Aes>algoritmo.</xref:System.Security.Cryptography.Aes> È consigliabile utilizzare il <xref:System.Security.Cryptography.Aes>algoritmo anziché Rijndael.</xref:System.Security.Cryptography.Aes> Per ulteriori informazioni, vedere la voce [di differenze tra Rijndael e AES](http://go.microsoft.com/fwlink/?LinkId=200932) nel blog di sicurezza di .NET."
  example:
