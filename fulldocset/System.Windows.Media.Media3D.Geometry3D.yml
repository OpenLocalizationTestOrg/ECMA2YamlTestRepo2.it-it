  summary: "Le classi che derivano da questa classe di base astratta definiscono forme geometriche 3D. La classe Geometry3D degli oggetti può essere utilizzata per l&quot;hit testing e rendering dei dati di grafici 3D."
  remarks: "Un Geometry3D autonomamente non dispone di alcun aspetto. Per eseguire il rendering di un Geometry3D, utilizzare un <xref:System.Windows.Media.Media3D.GeometryModel3D>per combinare il Geometry3D con un <xref:System.Windows.Media.Media3D.Material>.</xref:System.Windows.Media.Media3D.Material> </xref:System.Windows.Media.Media3D.GeometryModel3D>       <xref:System.Windows.Media.Media3D.MeshGeometry3D>è l&quot;istanza concreta di un Geometry3D.</xref:System.Windows.Media.Media3D.MeshGeometry3D>  Per eseguire il rendering di una forma 3D, comporre un <xref:System.Windows.Media.Media3D.GeometryModel3D>specificando un MeshGeometry3D e materiale.</xref:System.Windows.Media.Media3D.GeometryModel3D>"
  example:
  - "The following example illustrates how a <xref:System.Windows.Media.Media3D.MeshGeometry3D> is combined with a <xref:System.Windows.Media.Media3D.Material> using a <xref:System.Windows.Media.Media3D.GeometryModel3D>.  \n  \n [!code-xml[basic3d#Basic3DXAML3DN3](~/add/codesnippet/xaml/Basic3D.BlankSample/Window1.xaml#basic3dxaml3dn3)]"
