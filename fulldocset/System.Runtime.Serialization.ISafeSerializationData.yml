  name: ISafeSerializationData
  nameWithType: ISafeSerializationData
  fullName: System.Runtime.Serialization.ISafeSerializationData
  type: Interface
  summary: "Abilita la serializzazione dei dati di eccezione personalizzate nel codice trasparente per la sicurezza."
  remarks: "In versioni precedenti a.NET Framework 4.0, la serializzazione di dati personalizzati dell&quot;utente in un codice di SecurityTransparent è stata ottenuta utilizzando il <xref:System.Exception.GetObjectData%2A>metodo.</xref:System.Exception.GetObjectData%2A> A partire da .NET Framework 4.0, tale metodo è contrassegnato con il <xref:System.Security.SecurityCriticalAttribute>attributo che impedisce l&quot;esecuzione di codice SecurityTransparent.</xref:System.Security.SecurityCriticalAttribute> Per risolvere questa condizione, implementare l&quot;interfaccia ISafeSerializationData e aggiungere dati personalizzati, come illustrato nell&quot;esempio riportato di seguito.       Il <xref:System.Runtime.Serialization.ISafeSerializationData.CompleteDeserialization%2A>metodo viene chiamato dopo la serializzazione e utilizza il <xref:System.Runtime.Serialization.SafeSerializationEventArgs>per ripristinare i dati personalizzati.</xref:System.Runtime.Serialization.SafeSerializationEventArgs> </xref:System.Runtime.Serialization.ISafeSerializationData.CompleteDeserialization%2A>"
  example:
  - "The following example contains an implementation of the ISafeSerializationData interface that is used to store custom data that is serialized.  \n  \n [!code-vb[ISafeSerializationData#1](~/add/codesnippet/visualbasic/t-system.runtime.seriali_2_1.vb)]\n [!code-cs[ISafeSerializationData#1](~/add/codesnippet/csharp/t-system.runtime.seriali_2_1.cs)]"
  syntax:
    content: public interface ISafeSerializationData
