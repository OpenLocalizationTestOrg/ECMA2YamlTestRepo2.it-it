  parent: System.Data.OracleClient.OracleCommandBuilder
  langs:
  - csharp
  name: DeriveParameters(OracleCommand)
  nameWithType: OracleCommandBuilder.DeriveParameters(OracleCommand)
  fullName: System.Data.OracleClient.OracleCommandBuilder.DeriveParameters(OracleCommand)
  type: Method
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Recupera le informazioni sui parametri dalla stored procedure specificata nel <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref> e popolare il <xref:System.Data.OracleClient.OracleCommand.Parameters*>raccolta dell&quot;oggetto specificato <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref> oggetto.</xref:System.Data.OracleClient.OracleCommand.Parameters*>"
  remarks: "DeriveParameters sovrascrive qualsiasi informazione esistente sui parametri per <xref:System.Data.OracleClient.OracleCommand>.</xref:System.Data.OracleClient.OracleCommand>       DeriveParameters richiede un&quot;ulteriore chiamata al database per ottenere le informazioni. Se le informazioni sui parametri è noto in anticipo, risulta più efficiente per popolare la raccolta di parametri impostando le informazioni in modo esplicito.       È possibile utilizzare solo DeriveParameters con le stored procedure. È possibile utilizzare DeriveParameters per popolare il <xref:System.Data.OracleClient.OracleParameterCollection>con le istruzioni Transact-SQL arbitrarie, ad esempio un&quot;istruzione SELECT con parametri.</xref:System.Data.OracleClient.OracleParameterCollection>       Per ulteriori informazioni, vedere [configurazione dei parametri e tipi di dati di parametro](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static void DeriveParameters (System.Data.OracleClient.OracleCommand command);
    parameters:
    - id: command
      type: System.Data.OracleClient.OracleCommand
      description: "Il <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref> che fa riferimento la stored procedure da cui è necessario derivare le informazioni sui parametri. Vengono aggiunti i parametri derivati per il <xref:System.Data.OracleClient.OracleCommand.Parameters*>insieme il <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref>.</xref:System.Data.OracleClient.OracleCommand.Parameters*>"
  overload: System.Data.OracleClient.OracleCommandBuilder.DeriveParameters*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Il testo del comando non è un nome di stored procedure valido, o <xref href=&quot;System.Data.CommandType&quot;> </xref> specificato non è stato <xref href=&quot;System.Data.CommandType&quot;> </xref>."
  platform:
  - net462
