  langs:
  - csharp
  name: OracleCommandBuilder
  nameWithType: OracleCommandBuilder
  fullName: System.Data.OracleClient.OracleCommandBuilder
  type: Class
  summary: "Genera automaticamente comandi per tabella singola per risolvere le modifiche apportate a un <xref href=&quot;System.Data.DataSet&quot;> </xref> con il database associato. Questa classe non può essere ereditata."
  remarks: "Questo tipo è deprecato e verrà rimossa in una futura versione di .NET Framework. Per ulteriori informazioni, vedere [Oracle e ADO.NET](~/add/includes/ajax-current-ext-md.md).       Il <xref:System.Data.OracleClient.OracleDataAdapter>non genera automaticamente le istruzioni SQL necessarie per risolvere le modifiche apportate a un <xref:System.Data.DataSet>associati al database.</xref:System.Data.DataSet> </xref:System.Data.OracleClient.OracleDataAdapter> Tuttavia, è possibile creare un oggetto OracleCommandBuilder che genera istruzioni SQL per aggiornamenti di tabelle singole impostando la <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>proprietà di <xref:System.Data.OracleClient.OracleDataAdapter>.</xref:System.Data.OracleClient.OracleDataAdapter> </xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A> Quindi, il OracleCommandBuilder genera le istruzioni SQL aggiuntive che non si imposta.       La relazione tra un <xref:System.Data.OracleClient.OracleDataAdapter>e il relativo OracleCommandBuilder corrispondente è sempre uno a uno.</xref:System.Data.OracleClient.OracleDataAdapter> Per creare questa corrispondenza, impostare il <xref:System.Data.OracleClient.OracleDataAdapter>proprietà dell&quot;oggetto OracleCommandBuilder.</xref:System.Data.OracleClient.OracleDataAdapter> In questo modo OracleCommandBuilder registrare se stesso come un listener che produce l&quot;output di <xref:System.Data.OracleClient.OracleDataAdapter.RowUpdating>eventi che interessano la <xref:System.Data.DataSet>.</xref:System.Data.DataSet> </xref:System.Data.OracleClient.OracleDataAdapter.RowUpdating>       Per generare istruzioni INSERT, UPDATE o DELETE, utilizza il OracleCommandBuilder il <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>proprietà per recuperare un set di metadati richiesto.</xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>       Utilizza inoltre il OracleCommandBuilder il <xref:System.Data.OracleClient.OracleCommand.Connection%2A>e <xref:System.Data.OracleClient.OracleCommand.Transaction%2A>proprietà a cui fa riferimento il <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>.</xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A> </xref:System.Data.OracleClient.OracleCommand.Transaction%2A> </xref:System.Data.OracleClient.OracleCommand.Connection%2A>       Se si chiama <xref:System.Data.Common.DbDataAdapter.Dispose%2A>, il OracleCommandBuilder viene annullata l&quot;associazione di <xref:System.Data.OracleClient.OracleDataAdapter>, e i comandi generati non vengono più utilizzati.</xref:System.Data.OracleClient.OracleDataAdapter> </xref:System.Data.Common.DbDataAdapter.Dispose%2A>"
  example:
  - "The following example uses <xref:System.Data.OracleClient.OracleCommand>, along with <xref:System.Data.OracleClient.OracleDataAdapter> and <xref:System.Data.OracleClient.OracleConnection>, to select rows from a database. The example is passed an initialized <xref:System.Data.DataSet>, a connection string, a query string that is an SQL SELECT statement, and a string that is the name of the database table. The example then creates an OracleCommandBuilder.  \n  \n [Visual Basic]  \n  \n```  \nPrivate Function SelectOracleRows(connection As String, queryString As String, tableName As String) As DataSet  \n  \n   Dim connection As New OracleConnection(connection)  \n   Dim dataAdapter As New OracleDataAdapter()  \n   Dim dataSet As DataSet = New DataSet  \n  \n   dataAdapter.SelectCommand = New OracleCommand(queryString, connection)  \n  \n   Dim cmdBuilder As OracleCommandBuilder = New OracleCommandBuilder(dataAdapter)  \n  \n   connection.Open()  \n   dataAdapter.Fill(dataSet, tableName)  \n      ' Code to modify data in DataSet here   \n      ' Without the OracleCommandBuilder this line would fail.  \n   dataAdapter.Update(dataSet, tableName)  \n   connection.Close()  \nEnd Function  \n```  \n  \n [C#]  \n  \n```  \npublic static DataSet SelectOracleSrvRows(string myConnection, string mySelectQuery, string myTableName)  \n{  \n   OracleConnection myConn = new OracleConnection(myConnection);  \n   OracleDataAdapter myDataAdapter = new OracleDataAdapter();  \n   myDataAdapter.SelectCommand = new OracleCommand(mySelectQuery, myConn);  \n   OracleCommandBuilder cb = new OracleCommandBuilder(myDataAdapter);  \n  \n   myConn.Open();  \n   DataSet ds = new DataSet();  \n   myDataAdapter.Fill(ds, myTableName);  \n  \n   //Code to modify data in DataSet goes here...  \n  \n   //Without the OracleCommandBuilder this line would fail.  \n   myDataAdapter.Update(ds, myTableName);  \n   myConn.Close();  \n   return ds;  \n}  \n```"
  syntax:
    content: >-
      [System.Obsolete("OracleCommandBuilder has been deprecated. http://go.microsoft.com/fwlink/?LinkID=144260", false)]

