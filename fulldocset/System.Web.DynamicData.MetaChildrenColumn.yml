- uid: System.Web.DynamicData.MetaChildrenColumn.GetChildrenPath(System.String,System.Object)
  id: GetChildrenPath(System.String,System.Object)
  parent: System.Web.DynamicData.MetaChildrenColumn
  langs:
  - csharp
  name: GetChildrenPath(String,Object)
  nameWithType: MetaChildrenColumn.GetChildrenPath(String,Object)
  fullName: System.Web.DynamicData.MetaChildrenColumn.GetChildrenPath(String,Object)
  type: Method
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Ottiene il percorso della pagina azione specificata della tabella figlio."
  remarks: "Il metodo GetChildrenPath restituisce il percorso della pagina azione specificata per la tabella figlio. Il percorso restituito è basato su route definite per l&quot;applicazione ASP.NET Dynamic Data e contiene la riga specificata come un elemento padre. Il percorso si ottiene aggiungendo un valore di stringa di query all&quot;URL che contiene il valore del campo di chiave esterna specificato nella `row` parametro.       Se `row` è `null`, questo metodo restituisce una stringa vuota.       È possibile utilizzare i valori definiti nel <xref:System.Web.DynamicData.PageAction>classe per il `action` parametro.</xref:System.Web.DynamicData.PageAction>"
  syntax:
    content: public string GetChildrenPath (string action, object row);
    parameters:
    - id: action
      type: System.String
      description: "L&quot;azione di destinazione."
    - id: row
      type: System.Object
      description: "La riga che contiene il campo di chiave esterna."
    return:
      type: System.String
      description: "Il percorso della pagina azione specificata della tabella figlio."
  overload: System.Web.DynamicData.MetaChildrenColumn.GetChildrenPath*
  exceptions: []
  platform:
  - net462
- uid: System.Web.DynamicData.MetaChildrenColumn.GetChildrenPath(System.String,System.Object,System.String)
  id: GetChildrenPath(System.String,System.Object,System.String)
  parent: System.Web.DynamicData.MetaChildrenColumn
  langs:
  - csharp
  name: GetChildrenPath(String,Object,String)
  nameWithType: MetaChildrenColumn.GetChildrenPath(String,Object,String)
  fullName: System.Web.DynamicData.MetaChildrenColumn.GetChildrenPath(String,Object,String)
  type: Method
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Ottiene il percorso per la pagina azione specificata della tabella figlio."
  remarks: "Il metodo GetChildrenPath restituisce il percorso della pagina azione specificata per la tabella figlio. Il percorso è in base al percorso specificato con la riga specificata come un elemento padre. Il percorso si ottiene aggiungendo un valore di stringa di query all&quot;URL che contiene il valore del campo di chiave esterna specificato nella `row` parametro.       Se `row` è `null`, questo metodo restituisce una stringa vuota. Se `path` è `null`, il metodo GetChildrenPath restituisce il percorso in base alle route definite per l&quot;applicazione ASP.NET Dynamic Data.       È possibile utilizzare i valori definiti nel <xref:System.Web.DynamicData.PageAction>classe per il `action` parametro.</xref:System.Web.DynamicData.PageAction>"
  syntax:
    content: public string GetChildrenPath (string action, object row, string path);
    parameters:
    - id: action
      type: System.String
      description: "L&quot;azione di destinazione."
    - id: row
      type: System.Object
      description: "La riga che contiene il campo di chiave esterna."
    - id: path
      type: System.String
      description: "Pagina di destinazione."
    return:
      type: System.String
      description: "Il percorso della pagina azione specificata della tabella figlio."
  overload: System.Web.DynamicData.MetaChildrenColumn.GetChildrenPath*
  exceptions: []
  platform:
  - net462
