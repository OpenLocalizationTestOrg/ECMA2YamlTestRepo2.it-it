- uid: System.Web.DynamicData.MetaChildrenColumn.GetChildrenListPath(System.Object)
  id: GetChildrenListPath(System.Object)
  parent: System.Web.DynamicData.MetaChildrenColumn
  langs:
  - csharp
  name: GetChildrenListPath(Object)
  nameWithType: MetaChildrenColumn.GetChildrenListPath(Object)
  fullName: System.Web.DynamicData.MetaChildrenColumn.GetChildrenListPath(Object)
  type: Method
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Ottiene il percorso della pagina di elenco azione per la tabella figlio."
  remarks: "Utilizzare il metodo GetChildrenListPath quando si desidera recuperare la pagina di elenco azione per la tabella figlio utilizzando la riga specificata come un elemento padre. Il percorso si ottiene aggiungendo un valore di stringa di query all&quot;URL che contiene il valore del campo di chiave esterna specificato nella `row` parametro.       Utilizzando il metodo GetChildrenListPath è equivale a chiamare il <xref:System.Web.DynamicData.MetaChildrenColumn.GetChildrenPath%28System.String%2CSystem.Object%29>metodo e passando il <xref:System.Web.DynamicData.PageAction.List%2A>azione come primo parametro.</xref:System.Web.DynamicData.PageAction.List%2A> </xref:System.Web.DynamicData.MetaChildrenColumn.GetChildrenPath%28System.String%2CSystem.Object%29>"
  syntax:
    content: public string GetChildrenListPath (object row);
    parameters:
    - id: row
      type: System.Object
      description: "La riga che contiene il campo di chiave esterna."
    return:
      type: System.String
      description: "Il percorso della pagina azione dell&quot;elenco per la tabella figlio."
  overload: System.Web.DynamicData.MetaChildrenColumn.GetChildrenListPath*
  exceptions: []
  platform:
