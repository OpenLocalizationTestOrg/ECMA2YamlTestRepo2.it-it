  type: Class
  summary: "Rappresenta un campo di database che indica una relazione uno-a-molti."
  remarks: "Nelle applicazioni ASP.NET Dynamic Data, la classe MetaChildrenColumn rappresenta un campo del database che indica una relazione uno-a-molti o una relazione padre-figlio.       La classe MetaChildrenColumn rappresenta il campo nella tabella padre della relazione uno-a-molti. Tuttavia, è possibile accedere all&quot;oggetto tabella figlio utilizzando il <xref:System.Web.DynamicData.MetaChildrenColumn.ChildTable%2A>proprietà.</xref:System.Web.DynamicData.MetaChildrenColumn.ChildTable%2A> È inoltre possibile recuperare il campo di chiave esterna nella tabella figlio utilizzando il <xref:System.Web.DynamicData.MetaChildrenColumn.ColumnInOtherTable%2A>proprietà.</xref:System.Web.DynamicData.MetaChildrenColumn.ColumnInOtherTable%2A>"
