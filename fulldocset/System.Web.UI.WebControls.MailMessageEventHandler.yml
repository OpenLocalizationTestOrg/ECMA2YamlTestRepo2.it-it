  remarks: "Il delegato MailMessageEventHandler modifica il contenuto di un messaggio di posta elettronica Internet prima che il messaggio viene inviato ai destinatari. Ad esempio, è possibile aggiungere ulteriori destinatari o un piè di pagina di messaggi personalizzato Identificazione sito Web per tutti i messaggi utilizzano questo gestore.       Il `e` parametro è un <xref:System.Web.UI.WebControls.MailMessageEventArgs>istanza contenente il messaggio di posta elettronica specificato nella <xref:System.Web.UI.WebControls.MailMessageEventArgs.Message%2A>proprietà.</xref:System.Web.UI.WebControls.MailMessageEventArgs.Message%2A> </xref:System.Web.UI.WebControls.MailMessageEventArgs>       Quando si crea un delegato MailMessageEventHandler, si identifica il metodo che gestirà l&quot;evento. Per associare l&quot;evento al gestore eventi, aggiungere un&quot;istanza del delegato all&quot;evento. Il gestore eventi viene chiamato ogni volta che si verifica l&quot;evento, a meno che non venga rimosso il delegato. Per ulteriori informazioni sui delegati del gestore eventi, vedere [NIB: eventi e delegati](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
