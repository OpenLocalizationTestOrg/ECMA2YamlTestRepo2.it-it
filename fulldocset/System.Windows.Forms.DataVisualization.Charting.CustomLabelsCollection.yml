  type: Class
  summary: "Rappresenta una raccolta di <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.CustomLabel&quot;> </xref> oggetti."
  remarks: "La classe CustomLabelsCollection rappresenta una raccolta di <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel>oggetti, che a sua volta rappresentano l&quot;oggetto personalizzato che le etichette un <xref:System.Windows.Forms.DataVisualization.Charting.Axis>possibile utilizzare l&quot;oggetto.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel> Questa classe viene esposta come il <xref:System.Windows.Forms.DataVisualization.Charting.Axis.CustomLabels%2A>proprietà di raccolta per un <xref:System.Windows.Forms.DataVisualization.Charting.Axis>oggetto.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.CustomLabels%2A>      > [!NOTE] > È possibile popolare automaticamente l&quot;intera riga etichetta di un asse con personalizzato <xref:System.DateTime>etichette utilizzando qualsiasi [Aggiungi](~/add/includes/ajax-current-ext-md.md) definizione del metodo che include un `DateTimeIntervalType` argomento.</xref:System.DateTime>       Il <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabelsCollection.Count%2A>indica il numero totale di elementi nella raccolta di proprietà e viene comunemente usata per determinare il limite superiore della raccolta.</xref:System.Windows.Forms.DataVisualization.Charting.CustomLabelsCollection.Count%2A>"
  syntax:
    content: 'public class CustomLabelsCollection : System.Windows.Forms.DataVisualization.Charting.ChartElementCollection<System.Windows.Forms.DataVisualization.Charting.CustomLabel>'
