  name: ListSelectType
  nameWithType: ListSelectType
  fullName: System.Web.UI.MobileControls.ListSelectType
  type: Enum
  summary: "Specifica la modalità di presentazione dell&quot;elenco di selezione dell&quot;interfaccia utente. Questa classe non può essere ereditata. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "L&quot;enumerazione ListSelectType rappresenta come verrà visualizzato un elenco di selezione in un contenitore, come una casella di riepilogo a discesa, casella di riepilogo, set di opzioni (pulsanti di opzione) e così via. In ASP.NET, si specifica il valore di <xref:System.Web.UI.MobileControls.SelectionList.SelectType%2A>proprietà come uno dei valori di enumerazione ListSelectType.</xref:System.Web.UI.MobileControls.SelectionList.SelectType%2A>"
  syntax:
    content: >-
