  name: DataGridViewAdvancedBorderStyle
  nameWithType: DataGridViewAdvancedBorderStyle
  fullName: System.Windows.Forms.DataGridViewAdvancedBorderStyle
  type: Class
  summary: "Contiene gli stili di bordi per le celle in un <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> controllo."
  remarks: "Il <xref:System.Windows.Forms.DataGridView>controllo consente di personalizzare completamente l&quot;aspetto, inclusi i bordi delle celle e delle intestazioni.</xref:System.Windows.Forms.DataGridView> Il <xref:System.Windows.Forms.DataGridView>è <xref:System.Windows.Forms.DataGridView.CellBorderStyle%2A>, <xref:System.Windows.Forms.DataGridView.ColumnHeadersBorderStyle%2A>, e <xref:System.Windows.Forms.DataGridView.RowHeadersBorderStyle%2A>le proprietà che consentono di impostare l&quot;aspetto del bordo della cella.</xref:System.Windows.Forms.DataGridView.RowHeadersBorderStyle%2A> </xref:System.Windows.Forms.DataGridView.ColumnHeadersBorderStyle%2A> </xref:System.Windows.Forms.DataGridView.CellBorderStyle%2A> </xref:System.Windows.Forms.DataGridView> Tuttavia, se è necessario personalizzare ulteriormente i bordi, la classe DataGridViewAdvancedBorderStyle consente di impostare lo stile del bordo per i singoli lati delle celle. Il <xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Left%2A>, <xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Right%2A>, <xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Top%2A>, e <xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Bottom%2A>della DataGridViewAdvancedBorderStyle rappresentano il sinistro, destro, superiore e il bordo inferiore di una cella, rispettivamente.</xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Bottom%2A> </xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Top%2A> </xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Right%2A> </xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Left%2A> È possibile impostare queste proprietà nel <xref:System.Windows.Forms.DataGridView.AdvancedCellBorderStyle%2A>, <xref:System.Windows.Forms.DataGridView.AdvancedColumnHeadersBorderStyle%2A>, <xref:System.Windows.Forms.DataGridView.AdvancedRowHeadersBorderStyle%2A>le proprietà del <xref:System.Windows.Forms.DataGridView>per ottenere diversi per i bordi tra le celle.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.AdvancedRowHeadersBorderStyle%2A> </xref:System.Windows.Forms.DataGridView.AdvancedColumnHeadersBorderStyle%2A> </xref:System.Windows.Forms.DataGridView.AdvancedCellBorderStyle%2A>"
  example:
  - "The following code example adjusts the cell borders of a <xref:System.Windows.Forms.DataGridView> so that a double border separates the interior cells and the top left header cell from the row and column headers. This sample demonstrates how to override the <xref:System.Windows.Forms.DataGridView.AdjustColumnHeaderBorderStyle%2A>, <xref:System.Windows.Forms.DataGridViewRow.AdjustRowHeaderBorderStyle%2A>, and <xref:System.Windows.Forms.DataGridViewCell.AdjustCellBorderStyle%2A> methods, and the <xref:System.Windows.Forms.DataGridView.AdjustedTopLeftHeaderBorderStyle%2A> property. These members use DataGridViewAdvancedBorderStyle objects to modify individual cell borders.  \n  \n [!code-cs[System.Windows.Forms.DataGridViewAdvancedBorderStyle#0](~/add/codesnippet/csharp/t-system.windows.forms.d_45_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewAdvancedBorderStyle#0](~/add/codesnippet/visualbasic/t-system.windows.forms.d_45_1.vb)]"
