  summary: "Una classe utilizzata per inviare un solo elemento (messaggio) a o da un servizio flusso di lavoro. L&quot;elemento può essere un tipo incorporato, ad esempio i tipi primitivi, <xref:System.ServiceModel.Channels.Message>, o <xref:System.Xml.Linq.XElement>; o un contratto dati definito dall&quot;applicazione, un contratto di messaggio o tipo serializzabile in XML.</xref:System.Xml.Linq.XElement> </xref:System.ServiceModel.Channels.Message>"
  remarks: "Quando si utilizza questa classe, messaggi serializzati in transito sono senza wrapper, a meno che i dati sono un tipo di contratto messaggio o di tipo <xref:System.ServiceModel.Channels.Message>.</xref:System.ServiceModel.Channels.Message>"
  example:
  - "The following example shows how to use a SendMessageContent instance with a <xref:System.ServiceModel.Activities.Send> activity.  \n  \n [!code-cs[ContentBasedCorrelation#0](~/add/codesnippet/csharp/t-system.servicemodel.ac_13_1.cs)]"
