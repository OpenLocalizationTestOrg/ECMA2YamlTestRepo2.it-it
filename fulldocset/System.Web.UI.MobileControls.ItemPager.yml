  fullName: System.Web.UI.MobileControls.ItemPager
  type: Class
  summary: "Supporta l&quot;impaginazione di un form. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "Per ogni controllo che supporta l&quot;impaginazione interna, un oggetto ItemPager viene creato e utilizzato per l&quot;impaginazione il contenuto del controllo.       Questa classe viene utilizzata con la <xref:System.Web.UI.MobileControls.PagedControl>classe per i controlli che presentano la lunghezza del testo lungo, ad esempio un <xref:System.Web.UI.WebControls.ListControl>, <xref:System.Web.UI.MobileControls.LiteralText>, o <xref:System.Web.UI.MobileControls.ObjectList>.</xref:System.Web.UI.MobileControls.ObjectList> </xref:System.Web.UI.MobileControls.LiteralText> </xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.MobileControls.PagedControl>       Di norma, non ereditano e modificare questa classe, a meno che non si desidera creare un&quot;impaginazione personalizzata. In genere, si eredita dalla <xref:System.Web.UI.MobileControls.PagedControl>classe ed estendere le proprietà personalizzate e i metodi.</xref:System.Web.UI.MobileControls.PagedControl>"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public class ItemPager
