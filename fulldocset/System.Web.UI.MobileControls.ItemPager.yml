  remarks: "Costruisce un nuovo <xref:System.Web.UI.MobileControls.ItemPager>dell&quot;oggetto, l&quot;inizializzazione di <xref:System.Web.UI.MobileControls.ControlPager>e <xref:System.Web.UI.MobileControls.MobileControl>oggetti; e <xref:System.Web.UI.MobileControls.ItemPager.ItemCount%2A>, <xref:System.Web.UI.MobileControls.PagedControl.ItemsPerPage%2A>, e <xref:System.Web.UI.MobileControls.PagedControl.ItemWeight%2A>con i valori del `pager`, `control`, `itemCount`, `itemsPerPage`, e `itemWeight` parametri, rispettivamente.</xref:System.Web.UI.MobileControls.PagedControl.ItemWeight%2A> </xref:System.Web.UI.MobileControls.PagedControl.ItemsPerPage%2A> </xref:System.Web.UI.MobileControls.ItemPager.ItemCount%2A> </xref:System.Web.UI.MobileControls.MobileControl> </xref:System.Web.UI.MobileControls.ControlPager> </xref:System.Web.UI.MobileControls.ItemPager>"
  syntax:
    content: public ItemPager (System.Web.UI.MobileControls.ControlPager pager, System.Web.UI.MobileControls.MobileControl control, int itemCount, int itemsPerPage, int itemWeight);
    parameters:
    - id: pager
      type: System.Web.UI.MobileControls.ControlPager
      description: "Il pager del controllo impaginato."
    - id: control
      type: System.Web.UI.MobileControls.MobileControl
      description: "Il controllo impaginato."
    - id: itemCount
      type: System.Int32
      description: "Numero totale di elementi nel controllo da impaginare."
    - id: itemsPerPage
      type: System.Int32
      description: "Il numero massimo di elementi da visualizzare per pagina."
    - id: itemWeight
      type: System.Int32
      description: "Il peso da assegnare per ogni elemento. Se un controllo considera un carattere come un elemento, questo valore deve essere piccolo. Se un controllo considera una riga di testo come un elemento, questo valore deve essere maggiore."
