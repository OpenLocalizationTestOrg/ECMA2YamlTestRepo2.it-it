  remarks: "Controlli per dispositivi mobili ASP.NET che supportano l&quot;impaginazione interna forniscono anche una funzionalità di impaginazione personalizzata. In genere, questi controlli è necessario fornire tutti i dati che consentono di visualizzare. Gli sviluppatori di specificano il numero totale di elementi presenti nell&quot;elenco nella proprietà ItemCount. Il <xref:System.Web.UI.MobileControls.PagedControl.ItemsPerPage%2A>proprietà specifica il numero di elementi di controllo consente di visualizzare ogni pagina.</xref:System.Web.UI.MobileControls.PagedControl.ItemsPerPage%2A>"
