  name: CompilerParameters
  nameWithType: CompilerParameters
  fullName: System.CodeDom.Compiler.CompilerParameters
  type: Class
  summary: "Rappresenta i parametri utilizzati per richiamare un compilatore."
  remarks: "Un oggetto CompilerParameters rappresenta le impostazioni e opzioni per un <xref:System.CodeDom.Compiler.ICodeCompiler>interfaccia.</xref:System.CodeDom.Compiler.ICodeCompiler>       Se si compila un programma eseguibile, è necessario impostare il <xref:System.CodeDom.Compiler.CompilerParameters.GenerateExecutable%2A>proprietà `true`.</xref:System.CodeDom.Compiler.CompilerParameters.GenerateExecutable%2A> Quando il <xref:System.CodeDom.Compiler.CompilerParameters.GenerateExecutable%2A>è impostato su `false`, il compilatore genererà una libreria di classi.</xref:System.CodeDom.Compiler.CompilerParameters.GenerateExecutable%2A> Per impostazione predefinita, un nuovo CompilerParameters viene inizializzato con il relativo <xref:System.CodeDom.Compiler.CompilerParameters.GenerateExecutable%2A>proprietà impostata su `false`.</xref:System.CodeDom.Compiler.CompilerParameters.GenerateExecutable%2A> Se si esegue la compilazione di un file eseguibile da un grafo CodeDOM, un <xref:System.CodeDom.CodeEntryPointMethod>deve essere definito nel grafico.</xref:System.CodeDom.CodeEntryPointMethod> Se sono presenti più punti di ingresso di codice, è possibile indicare la classe che definisce il punto di ingresso da utilizzare impostando il nome della classe per la <xref:System.CodeDom.Compiler.CompilerParameters.MainClass%2A>proprietà.</xref:System.CodeDom.Compiler.CompilerParameters.MainClass%2A>       È possibile specificare un nome di file per l&quot;assembly di output nel <xref:System.CodeDom.Compiler.CompilerParameters.OutputAssembly%2A>proprietà.</xref:System.CodeDom.Compiler.CompilerParameters.OutputAssembly%2A> In caso contrario, un nome di file di output predefinito da utilizzare. Per includere le informazioni di debug in un assembly generato, impostare il <xref:System.CodeDom.Compiler.CompilerParameters.IncludeDebugInformation%2A>proprietà `true`.</xref:System.CodeDom.Compiler.CompilerParameters.IncludeDebugInformation%2A> Se il progetto fa riferimento a qualsiasi assembly, è necessario specificare i nomi degli assembly come elementi in un <xref:System.Collections.Specialized.StringCollection>impostato sul <xref:System.CodeDom.Compiler.CompilerParameters.ReferencedAssemblies%2A>proprietà di CompilerParameters utilizzato all&quot;avvio della compilazione.</xref:System.CodeDom.Compiler.CompilerParameters.ReferencedAssemblies%2A> </xref:System.Collections.Specialized.StringCollection>       È possibile compilare un assembly che viene scritto in memoria anziché su disco impostando la <xref:System.CodeDom.Compiler.CompilerParameters.GenerateInMemory%2A>proprietà `true`.</xref:System.CodeDom.Compiler.CompilerParameters.GenerateInMemory%2A> Quando viene generato un assembly in memoria, il codice può ottenere un riferimento all&quot;assembly generato dalla <xref:System.CodeDom.Compiler.CompilerResults.CompiledAssembly%2A>proprietà di un <xref:System.CodeDom.Compiler.CompilerResults>.</xref:System.CodeDom.Compiler.CompilerResults> </xref:System.CodeDom.Compiler.CompilerResults.CompiledAssembly%2A> Se un assembly viene scritto su disco, è possibile ottenere il percorso dell&quot;assembly generato dalla <xref:System.CodeDom.Compiler.CompilerResults.PathToAssembly%2A>proprietà di un <xref:System.CodeDom.Compiler.CompilerResults>.</xref:System.CodeDom.Compiler.CompilerResults> </xref:System.CodeDom.Compiler.CompilerResults.PathToAssembly%2A>       Per specificare un livello di avviso in cui interrompere la compilazione, impostare il <xref:System.CodeDom.Compiler.CompilerParameters.WarningLevel%2A>proprietà in un intero che rappresenta il livello di avviso in cui interrompere la compilazione.</xref:System.CodeDom.Compiler.CompilerParameters.WarningLevel%2A> È anche possibile configurare il compilatore per interrompere la compilazione, se vengono rilevati avvisi impostando il <xref:System.CodeDom.Compiler.CompilerParameters.TreatWarningsAsErrors%2A>proprietà `true`.</xref:System.CodeDom.Compiler.CompilerParameters.TreatWarningsAsErrors%2A>       Per specificare una stringa di argomenti della riga di comando personalizzati da utilizzare quando si richiama il processo di compilazione, impostare la stringa nella <xref:System.CodeDom.Compiler.CompilerParameters.CompilerOptions%2A>proprietà.</xref:System.CodeDom.Compiler.CompilerParameters.CompilerOptions%2A> Se è necessario un token di sicurezza di Win32 per richiamare il processo di compilazione, specificare il token nel <xref:System.CodeDom.Compiler.CompilerParameters.UserToken%2A>proprietà.</xref:System.CodeDom.Compiler.CompilerParameters.UserToken%2A> Per includere i file di risorse di .NET Framework nell&quot;assembly compilato, aggiungere i nomi dei file di risorse per la <xref:System.CodeDom.Compiler.CompilerParameters.EmbeddedResources%2A>proprietà.</xref:System.CodeDom.Compiler.CompilerParameters.EmbeddedResources%2A> Per fare riferimento alle risorse di .NET Framework in un altro assembly, aggiungere i nomi dei file di risorse per la <xref:System.CodeDom.Compiler.CompilerParameters.LinkedResources%2A>proprietà.</xref:System.CodeDom.Compiler.CompilerParameters.LinkedResources%2A> Per includere un file di risorse Win32 nell&quot;assembly compilato, specificare il nome del file di risorse Win32 nel <xref:System.CodeDom.Compiler.CompilerParameters.Win32Resource%2A>proprietà.</xref:System.CodeDom.Compiler.CompilerParameters.Win32Resource%2A>      > [!NOTE] > Questa classe contiene una richiesta di collegamento e una richiesta di ereditarietà a livello di classe che si applica a tutti i membri. Oggetto <xref:System.Security.SecurityException>viene generata quando il chiamante immediato o la classe derivata non dispone dell&quot;autorizzazione di attendibilità totale.</xref:System.Security.SecurityException> Per informazioni dettagliate sui requisiti di sicurezza, vedere [le richieste di collegamento](~/add/includes/ajax-current-ext-md.md) e [richieste di ereditarietà](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - "The following example builds a CodeDOM source graph for a simple Hello World program.  The source is then saved to a file, compiled into an executable, and run. The `CompileCode` method illustrates how to use the CompilerParameters class to specify various compiler settings and options.  \n  \n [!code-cpp[CompilerParametersExample#1](~/add/codesnippet/cpp/t-system.codedom.compile_3_1.cpp)]\n [!code-cs[CompilerParametersExample#1](~/add/codesnippet/csharp/t-system.codedom.compile_3_1.cs)]\n [!code-vb[CompilerParametersExample#1](~/add/codesnippet/visualbasic/t-system.codedom.compile_3_1.vb)]"
