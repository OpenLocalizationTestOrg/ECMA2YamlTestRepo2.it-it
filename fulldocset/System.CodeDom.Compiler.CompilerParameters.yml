- uid: System.CodeDom.Compiler.CompilerParameters.CoreAssemblyFileName
  id: CoreAssemblyFileName
  parent: System.CodeDom.Compiler.CompilerParameters
  langs:
  - csharp
  name: CoreAssemblyFileName
  nameWithType: CompilerParameters.CoreAssemblyFileName
  fullName: System.CodeDom.Compiler.CompilerParameters.CoreAssemblyFileName
  type: Property
  assemblies:
  - System
  namespace: System.CodeDom.Compiler
  summary: "Ottiene o imposta il nome della base o dell&quot;assembly standard che contiene i tipi di base, ad esempio <xref:System.Object>, <xref:System.String>, o <xref:System.Int32>.</xref:System.Int32> </xref:System.String> </xref:System.Object>"
  remarks: "Se il valore di questa proprietà è una stringa vuota o `null`, il compilatore utilizza l&quot;assembly principale predefinito. A seconda della versione del compilatore, l&quot;assembly principale predefinito può essere mscorlib.dll o System.Runtime.dll in una directory del Framework o la directory degli assembly di riferimento. Se il valore di questa proprietà non è vuoto, Code Document Object Model (CodeDOM) fa riferimento all&quot;assembly specificato in modo esplicito e genera opzioni del compilatore che il compilatore non faccia riferimento agli assembly in modo implicito durante la compilazione... Per impostazione predefinita i compilatori che fanno riferimento solo in modo implicito da, l&quot;assembly principale o standard, questa proprietà può essere utilizzata autonomamente. Per i compilatori che in modo implicito fare riferimento agli assembly inoltre per l&quot;assembly principale o standard, questa opzione potrebbe essere necessario specificare voci aggiuntive nel <xref:System.CodeDom.Compiler.CompilerParameters.ReferencedAssemblies%2A?displayProperty=fullName>proprietà.</xref:System.CodeDom.Compiler.CompilerParameters.ReferencedAssemblies%2A?displayProperty=fullName>      > [!NOTE] > Un <xref:System.CodeDom.Compiler.ICodeCompiler>o <xref:System.CodeDom.Compiler.CodeDomProvider>implementazione può scegliere di ignorare questa proprietà.</xref:System.CodeDom.Compiler.CodeDomProvider> </xref:System.CodeDom.Compiler.ICodeCompiler>"
  syntax:
    content: public string CoreAssemblyFileName { get; set; }
    return:
      type: System.String
      description: "Il nome dell&quot;assembly principale che contiene i tipi di base."
  overload: System.CodeDom.Compiler.CompilerParameters.CoreAssemblyFileName*
  exceptions: []
  platform:
  - net462
- uid: System.CodeDom.Compiler.CompilerParameters.EmbeddedResources
  id: EmbeddedResources
  parent: System.CodeDom.Compiler.CompilerParameters
  langs:
  - csharp
  name: EmbeddedResources
  nameWithType: CompilerParameters.EmbeddedResources
  fullName: System.CodeDom.Compiler.CompilerParameters.EmbeddedResources
  type: Property
  assemblies:
  - System
  namespace: System.CodeDom.Compiler
  summary: "Ottiene i file di risorse .NET Framework da includere durante la compilazione di output dell&quot;assembly."
  remarks: "Le risorse incorporate vengono compilate nel file di output assembly generato. Inclusi i file tramite questa proprietà è simili al `/resource` argomenti della riga di comando supportati da molti compilatori di .NET Framework.       Non tutti i compilatori supportano file di risorse .NET Framework, pertanto è necessario verificare questo supporto chiamando il <xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>metodo con il flag <xref:System.CodeDom.Compiler.GeneratorSupport>.</xref:System.CodeDom.Compiler.GeneratorSupport> </xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>       Aggiungere uno o più percorsi di file di risorse .NET Framework restituito <xref:System.Collections.Specialized.StringCollection>per incorporare le risorse di file nell&quot;assembly compilato.</xref:System.Collections.Specialized.StringCollection> Aggiunta di un duplicato o risultati di percorso di file non valido in errori di compilazione. Verificare che ogni stringa specifica un percorso univoco a un file di risorse .NET Framework valido.       Utilizzare EmbeddedResources per includere risorse di .NET Framework di impostazioni cultura neutre o predefinito per un assembly. Utilizzare il <xref:System.CodeDom.Compiler.CompilerParameters.LinkedResources%2A>proprietà per fare riferimento alle risorse di .NET Framework in assembly satellite.</xref:System.CodeDom.Compiler.CompilerParameters.LinkedResources%2A>"
  example:
  - "The following example illustrates using <xref:System.CodeDom.Compiler.CompilerParameters> to specify various compiler settings and options. This code example is part of a larger example provided for the <xref:System.CodeDom.Compiler.CompilerParameters> class.  \n  \n [!code-cpp[CompilerParametersExample#2](~/add/codesnippet/cpp/p-system.codedom.compile_7_1.cpp)]\n [!code-cs[CompilerParametersExample#2](~/add/codesnippet/csharp/p-system.codedom.compile_7_1.cs)]\n [!code-vb[CompilerParametersExample#2](~/add/codesnippet/visualbasic/p-system.codedom.compile_7_1.vb)]"
  syntax:
    content: public System.Collections.Specialized.StringCollection EmbeddedResources { get; }
    return:
      type: System.Collections.Specialized.StringCollection
      description: "Raccolta che contiene i percorsi dei file di risorse di .NET Framework da includere nell&quot;assembly generato."
  overload: System.CodeDom.Compiler.CompilerParameters.EmbeddedResources*
  exceptions: []
  platform:
  - net462
