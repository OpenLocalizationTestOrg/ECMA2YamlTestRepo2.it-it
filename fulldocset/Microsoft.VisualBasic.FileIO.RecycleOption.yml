  fullName: Microsoft.VisualBasic.FileIO.RecycleOption
  type: Enum
  summary: "Specifica se eliminato in modo permanente o inserito in un file di **Cestino**."
  remarks: "Questa enumerazione viene utilizzata con la <xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteDirectory%2A>e <xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteFile%2A>metodi.</xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteFile%2A> </xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteDirectory%2A>       Per impedire l&quot;eliminazione accidentale dei file importanti, la **Cestino** raccoglie eliminati i file e fornisce un metodo per il ripristino di tali file. È necessario eliminare esplicitamente i file di **Cestino** per rendere permanente l&quot;eliminazione. Fino a quando non vengono eliminati i file dal **Cestino**, lo spazio su disco occupato da tali file non è disponibile per altri utilizzi.       Talvolta è utile ignorare la **Cestino**, soprattutto se si sta eliminando un numero elevato di file (o un numero inferiore di file di grandi dimensioni) che si è certi che non sono più necessari e si desidera recuperare lo spazio su disco."
