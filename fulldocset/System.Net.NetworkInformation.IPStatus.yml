  namespace: System.Net.NetworkInformation
  summary: "La richiesta echo ICMP non riuscita perché l&quot;indirizzo di origine e destinazione specificate in un messaggio echo ICMP non sono nello stesso ambito. Questo è in genere causato da un router di inoltro di un pacchetto utilizzando un&quot;interfaccia che rientra nell&quot;ambito dell&quot;indirizzo di origine. Gli ambiti di indirizzi (link-local, sito locale e con ambito globale) determinano la posizione in rete un indirizzo valido."
  syntax:
    content: DestinationScopeMismatch
    return:
      type: System.Net.NetworkInformation.IPStatus
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
