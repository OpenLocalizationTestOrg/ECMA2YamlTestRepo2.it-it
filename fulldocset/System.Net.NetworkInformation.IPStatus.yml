  name: IPStatus
  nameWithType: IPStatus
  fullName: System.Net.NetworkInformation.IPStatus
  type: Enum
  summary: "Segnala lo stato dell&quot;invio di un messaggio echo messaggio protocollo ICMP (Internet Control) in un computer."
  remarks: "La <xref:System.Net.NetworkInformation.Ping>classe utilizza i valori di questa enumerazione per impostare il <xref:System.Net.NetworkInformation.PingReply.Status%2A?displayProperty=fullName>proprietà.</xref:System.Net.NetworkInformation.PingReply.Status%2A?displayProperty=fullName> </xref:System.Net.NetworkInformation.Ping> La <xref:System.Net.NetworkInformation.Ping>classe restituisce <xref:System.Net.NetworkInformation.PingReply>oggetti quando si chiama il <xref:System.Net.NetworkInformation.Ping.Send%2A?displayProperty=fullName>o <xref:System.Net.NetworkInformation.Ping.SendAsync%2A?displayProperty=fullName>metodi per verificare se è possibile raggiungere un computer in rete.</xref:System.Net.NetworkInformation.Ping.SendAsync%2A?displayProperty=fullName> </xref:System.Net.NetworkInformation.Ping.Send%2A?displayProperty=fullName> </xref:System.Net.NetworkInformation.PingReply> </xref:System.Net.NetworkInformation.Ping>      > [!WARNING] > Il DestinationProhibited e DestinationProtocolUnreachable valori di enumerazione hanno lo stesso valore numerico. Questo è possibile perché DestinationProhibited si applica solo a IPv6 e DestinationProtocolUnreachable si applica solo a IPv4."
  example:
  - "The following code example sends an ICMP echo message and checks the status.  \n  \n [!code-cs[NclPingSync#1](~/add/codesnippet/csharp/t-system.net.networkinfo_7_1.cs)]\n [!code-cpp[NclPingSync#1](~/add/codesnippet/cpp/t-system.net.networkinfo_7_1.cpp)]"
  syntax:
    content: public enum IPStatus
  inheritance:
  - System.Enum
  platform:
