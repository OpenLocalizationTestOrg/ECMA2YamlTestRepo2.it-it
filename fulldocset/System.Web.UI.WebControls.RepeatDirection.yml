  remarks: "L&quot;enumerazione RepeatDirection rappresenta le diverse direzioni in cui è possibile visualizzare gli elementi di un controllo elenco.      > [!NOTE] > Il numero di colonne visualizzate è sempre determinato dal `RepeatColumns` proprietà del controllo elenco.       Orizzontale specifica che gli elementi di un controllo elenco sono visualizzati in righe caricate da sinistra a destra, quindi dall&quot;alto verso il basso, fino a visualizzare tutti gli elementi. Ad esempio, se il `RepeatColumns` del controllo elenco è impostata su tre, gli elementi del controllo elenco sono visualizzati in tre colonne.      ||||   |-|-|-|   |&1; |&2; |&3; |   |&4; |&5; |&6; |   |&7; |&8; | |       Verticale specifica che gli elementi di un controllo elenco sono visualizzati in colonne caricate dall&quot;alto in basso, quindi da sinistra a destra, fino a quando tutti gli elementi. Ad esempio, se il `RepeatColumns` del controllo elenco è impostata su tre, gli elementi del controllo elenco sono visualizzati in righe di tre elementi.      ||||   |-|-|-|   |1|4|7|   |2|5|8|   |3|6||"
