  summary: "Eccezione generata quando un timeout specificato è scaduto."
  remarks: "La classe TimeoutException è possibile specificare un messaggio per descrivere l&quot;origine dell&quot;eccezione. Quando un metodo genera questa eccezione, il messaggio viene in genere &quot;è scaduto il timeout specificato e l&quot;operazione non è stata completata&quot;.       Questa classe viene utilizzata, ad esempio, per il <xref:System.ServiceProcess.ServiceController>della classe <xref:System.ServiceProcess.ServiceController.WaitForStatus%2A>membro.</xref:System.ServiceProcess.ServiceController.WaitForStatus%2A> </xref:System.ServiceProcess.ServiceController> L&quot;operazione che può generare l&quot;eccezione è una modifica del servizio <xref:System.ServiceProcess.ServiceController.Status%2A>proprietà (ad esempio, da `Paused` a `ContinuePending`).</xref:System.ServiceProcess.ServiceController.Status%2A>"
