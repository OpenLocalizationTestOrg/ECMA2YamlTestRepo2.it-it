  name: ArgIterator
  nameWithType: ArgIterator
  fullName: System.ArgIterator
  type: Struct
  summary: "Rappresenta un elenco di argomenti a lunghezza variabile. ovvero, i parametri di una funzione che accetta un numero variabile di argomenti."
  remarks: "Gli sviluppatori che scrivono i compilatori utilizzano la struttura di ArgIterator per enumerare gli argomenti obbligatori e facoltativi in un elenco di argomenti. La struttura di ArgIterator non è in genere utile per applicazioni diverse dai compilatori.       La funzionalità nella struttura di ArgIterator in genere è nascosta nella sintassi del linguaggio di programmazione specifico. Ad esempio, nel linguaggio di programmazione C++ dichiarare un elenco di argomenti a lunghezza variabile specificando i puntini di sospensione (&quot;...&quot;) alla fine dell&quot;elenco di argomenti. La struttura di ArgIterator è utile soprattutto quando un linguaggio di sviluppo non fornisce supporto diretto per l&quot;accesso ai parametri a lunghezza variabile."
  syntax:
    content: public struct ArgIterator
  inheritance:
  - System.ValueType
  implements: []
  platform:
  - net462
