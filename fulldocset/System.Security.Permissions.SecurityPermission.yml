  remarks: "Questa autorizzazione viene utilizzato il <xref:System.Security.Permissions.SecurityPermissionFlag>enumerazione.</xref:System.Security.Permissions.SecurityPermissionFlag> I valori per questa enumerazione sono reperibile nella relativa documentazione."
