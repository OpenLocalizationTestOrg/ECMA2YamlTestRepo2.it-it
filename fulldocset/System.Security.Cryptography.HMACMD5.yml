  fullName: System.Security.Cryptography.HMACMD5
  type: Class
  summary: "Calcola un codice HMAC (Hash-based messaggio Authentication Code) usando il <xref href=&quot;System.Security.Cryptography.MD5&quot;> </xref> funzione hash."
  remarks: "HMACMD5 è un tipo di algoritmo hash con chiave costruito dalla funzione hash Message Digest algoritmo 5 (MD5) e utilizzato come un codice HMAC (Hash-based messaggio Authentication Code). Nel processo HMAC combina una chiave privata con i dati del messaggio, il risultato con la funzione hash, viene nuovamente combinato il valore hash con chiave privata e quindi applica una seconda volta la funzione hash. L&quot;hash di output è 128 bit.       Un codice HMAC consente di determinare se un messaggio inviato tramite un canale non protetto è stato alterato, a condizione che il mittente e ricevitore condividono una chiave segreta. Il mittente calcola il valore hash per i dati originali e invia i dati originali e il valore hash come un singolo messaggio. Il destinatario ricalcola il valore hash del messaggio ricevuto e verifica che il codice HMAC calcolato corrisponda a quello trasmesso.       Qualsiasi modifica ai dati o il valore hash comporta una mancata corrispondenza, perché è necessario conoscere la chiave privata per modificare il messaggio e riprodurre il valore hash corretto. Pertanto, se i valori hash originale e calcolato corrispondono, il messaggio viene autenticato.       MD5 è un algoritmo di hash di crittografia sviluppato da RSA Laboratories. HMACMD5 accetta chiavi di qualsiasi dimensione e produce una sequenza di hash di lunghezza pari a 128 bit."
  example:
  - "The following example shows how to sign a file by using the HMACMD5 object and then how to verify the file.  \n  \n [!code-cs[HMACMD5#1](~/add/codesnippet/csharp/t-system.security.crypto_58_1.cs)]\n [!code-cpp[HMACMD5#1](~/add/codesnippet/cpp/t-system.security.crypto_58_1.cpp)]\n [!code-vb[HMACMD5#1](~/add/codesnippet/visualbasic/t-system.security.crypto_58_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class HMACMD5 : System.Security.Cryptography.HMAC
