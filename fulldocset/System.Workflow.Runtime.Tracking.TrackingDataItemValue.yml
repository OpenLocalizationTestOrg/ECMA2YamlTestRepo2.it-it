  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Un TrackingDataItemValue specifica il valore di una porzione di dati estratti da un flusso di lavoro. Viene utilizzato per vincolare il set di <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>oggetti restituiti da <xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A?displayProperty=fullName>una query dei dati di rilevamento di base utilizzata da un <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> </xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> È possibile aggiungere oggetti TrackingDataItemValue <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.TrackingDataItems%2A?displayProperty=fullName>per specificare che il set di <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>gli oggetti restituiti da <xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A?displayProperty=fullName>essere vincolato a quelli cui appartiene il set specificato di dati estratti.</xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> </xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.TrackingDataItems%2A?displayProperty=fullName>"
