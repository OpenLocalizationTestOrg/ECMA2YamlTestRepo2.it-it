  name: TransformPattern
  nameWithType: TransformPattern
  fullName: System.Windows.Automation.TransformPattern
  type: Class
  summary: "Rappresenta un controllo che può essere spostato, ridimensionato o ruotato in uno spazio bidimensionale."
  remarks: "Supporto per questo pattern di controllo non è limitato agli oggetti sul desktop. Questo pattern di controllo deve essere supportato dagli elementi figlio di un oggetto contenitore, purché gli elementi figlio possono essere spostati, ridimensionati o ruotati liberamente entro i limiti del contenitore."
  syntax:
    content: 'public class TransformPattern : System.Windows.Automation.BasePattern'
  inheritance:
  - System.Object
  - System.Windows.Automation.BasePattern
  implements: []
  inheritedMembers: []
  platform:
  - net462
