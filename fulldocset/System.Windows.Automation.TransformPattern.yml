- uid: System.Windows.Automation.TransformPattern.Resize(System.Double,System.Double)
  id: Resize(System.Double,System.Double)
  parent: System.Windows.Automation.TransformPattern
  langs:
  - csharp
  name: Resize(Double,Double)
  nameWithType: TransformPattern.Resize(Double,Double)
  fullName: System.Windows.Automation.TransformPattern.Resize(Double,Double)
  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "Il controllo viene ridimensionato."
  remarks: "Quando viene chiamato su un controllo che supporta i riquadri di divisione, questo metodo può avere un effetto secondario di altri riquadri contigui di ridimensionamento.       Un oggetto non può essere spostato, ridimensionato o ruotato in modo che la posizione dello schermo risultante sarebbe completamente esterna alle coordinate del contenitore e accessibile da tastiera o mouse. Ad esempio, quando una finestra di primo livello viene spostata completamente fuori dello schermo o un oggetto figlio viene spostato fuori dei limiti del viewport del contenitore. In questi casi viene inserito l&quot;oggetto più vicino delle coordinate dello schermo richieste possibili con le coordinate superiore o sinistra sottoposto a override per entro i limiti del contenitore."
  example:
  - "In the following example, a <xref:System.Windows.Automation.TransformPattern> control pattern is obtained from an <xref:System.Windows.Automation.AutomationElement> and subsequently used to resize the <xref:System.Windows.Automation.AutomationElement>.  \n  \n [!code-cs[UIATransformPattern_snip#101](~/add/codesnippet/csharp/UIATransformPattern_snip/UIATransformPattern_snippets.cs#101)]\n [!code-vb[UIATransformPattern_snip#101](~/add/codesnippet/visualbasic/UIATransformPattern_snip/UIATransformPattern_snippets.vb#101)]  \n[!code-cs[UIATransformPattern_snip#104](~/add/codesnippet/csharp/UIATransformPattern_snip/UIATransformPattern_snippets.cs#104)]\n[!code-vb[UIATransformPattern_snip#104](~/add/codesnippet/visualbasic/UIATransformPattern_snip/UIATransformPattern_snippets.vb#104)]"
  syntax:
    content: public void Resize (double width, double height);
    parameters:
    - id: width
      type: System.Double
      description: "La nuova larghezza della finestra, in pixel."
    - id: height
      type: System.Double
      description: "La nuova altezza della finestra, in pixel."
  overload: System.Windows.Automation.TransformPattern.Resize*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Il <xref:System.Windows.Automation.TransformPattern.TransformPatternInformation.CanResize*>proprietà è false.</xref:System.Windows.Automation.TransformPattern.TransformPatternInformation.CanResize*>"
  platform:
  - net462
