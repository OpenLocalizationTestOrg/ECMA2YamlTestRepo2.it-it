  type: Delegate
  summary: "Rappresenta il metodo implementato dall&quot;applicazione client di automazione interfaccia utente di gestire l&quot;evento generato da un provider di automazione interfaccia utente quando viene modificata una proprietà."
  remarks: "Il <xref:System.Windows.Automation.AutomationElement>rappresentato da `sender` potrebbero non avere qualsiasi memorizzati nella cache proprietà o i modelli, a seconda se l&quot;applicazione sottoscrizione questo evento mentre un <xref:System.Windows.Automation.CacheRequest>era attivo.</xref:System.Windows.Automation.CacheRequest> </xref:System.Windows.Automation.AutomationElement>       A seconda dell&quot;implementazione di provider, un evento di modifica della proprietà non significa necessariamente che il valore della proprietà è diverso. potrebbe indicare solo che la proprietà è stata impostata, anche per lo stesso valore. Se l&quot;applicazione deve rispondere solo alle modifiche effettive, è responsabilità del programmatore tenere traccia dello stato della proprietà."
  example:
  - "In the following example, changes in the <xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.IsEnabled%2A> property of subscribed elements are handled.  \n  \n [!code-cs[UIAClient_snip#172](~/add/codesnippet/csharp/CustomElementClient/PropertySnips.cs#172)]\n [!code-vb[UIAClient_snip#172](~/add/codesnippet/visualbasic/UIAClient_snip/PropertySnips.vb#172)]"
