  name: DockPattern
  nameWithType: DockPattern
  fullName: System.Windows.Automation.DockPattern
  type: Class
  summary: "Rappresenta controlli che espongono le proprietà di ancoraggio all&quot;interno di un contenitore di ancoraggio."
  remarks: "Un contenitore di ancoraggio è un controllo che consente la disposizione dell&quot;elemento figlio, elementi orizzontalmente e verticalmente, relativa ai limiti del contenitore di ancoraggio e altri elementi all&quot;interno del contenitore.       I controlli vengono ancorati reciprocamente in base al relativo ordine z corrente; il più elevato relativa posizione nell&quot;ordine z, più vengono inseriti dal bordo specificato del contenitore di ancoraggio.       Vedere [Mapping dei Pattern di controllo per i client di automazione interfaccia utente](~/add/includes/ajax-current-ext-md.md) per esempi di controlli che possono implementare questo pattern di controllo.       DockPattern non supporta le proprietà del contenitore di ancoraggio o le proprietà di controlli che possono essere ancorati vicino al controllo corrente all&quot;interno del contenitore di ancoraggio."
  syntax:
    content: 'public class DockPattern : System.Windows.Automation.BasePattern'
  inheritance:
  - System.Object
  - System.Windows.Automation.BasePattern
  implements: []
  inheritedMembers: []
  platform:
  - net462
