  summary: "Ottiene la cache [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] i valori delle proprietà per questo <xref href=&quot;System.Windows.Automation.DockPattern&quot;> </xref>."
  remarks: "I valori delle proprietà memorizzati nella cache devono essere richiesti in precedenza utilizzando un <xref:System.Windows.Automation.CacheRequest>.</xref:System.Windows.Automation.CacheRequest> Utilizzare <xref:System.Windows.Automation.DockPattern.Current%2A>per ottenere il valore corrente di una proprietà.</xref:System.Windows.Automation.DockPattern.Current%2A>       Per informazioni sulle proprietà disponibili e il relativo utilizzo, vedere <xref:System.Windows.Automation.DockPattern.DockPatternInformation>.</xref:System.Windows.Automation.DockPattern.DockPatternInformation>"
  syntax:
    content: public System.Windows.Automation.DockPattern.DockPatternInformation Cached { get; }
    return:
      type: System.Windows.Automation.DockPattern.DockPatternInformation
      description: "Una struttura contenente memorizzato nella cache [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] i valori delle proprietà per il pattern di controllo."
  overload: System.Windows.Automation.DockPattern.Cached*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "La proprietà richiesta non è presente nella cache."
  platform:
  - net462
