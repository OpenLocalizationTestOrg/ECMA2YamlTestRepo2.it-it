  type: Class
  summary: "Rappresenta l&quot;elemento auth:AdditionalContext definito nelle estensioni di autorizzazione per WS-Trust. Queste estensioni vengono definite nella specifica WS-Federation."
  remarks: "L&quot;elemento auth:AdditionalContext può essere utilizzato per comunicare contesto aggiuntivo per una richiesta di token (RST). Questo contesto viene fornito come una raccolta di coppie nome-valore, ognuno dei quali corrisponde a un sottoelemento auth:ContextItem singolo. L&quot;elemento auth:ContextItem è rappresentato dalla <xref:System.IdentityModel.Protocols.WSTrust.ContextItem>classe.</xref:System.IdentityModel.Protocols.WSTrust.ContextItem> È possibile accedere all&quot;elenco di elementi di contesto tramite il <xref:System.IdentityModel.Protocols.WSTrust.AdditionalContext.Items%2A>proprietà.</xref:System.IdentityModel.Protocols.WSTrust.AdditionalContext.Items%2A>       Per ulteriori informazioni sull&quot;elemento rappresentato da questa classe, vedere la specifica WS-Federation."
