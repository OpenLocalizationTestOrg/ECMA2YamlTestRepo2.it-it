  remarks: "La classe WebControlsSection fornisce un modo per accedere a livello di codice e di modificare il `webControls` sezione di un file di configurazione.      > [!NOTE] > ASP.NET fornisce un percorso condiviso per il client del file di script, in cui è possibile accedervi da più pagine e tutte le applicazioni.  Il WebControlsSection può leggere e scrivere informazioni da e verso la sezione corrispondente del file di configurazione in base alla sezione proprietà <xref:System.Configuration.SectionInformation.AllowDefinition%2A>il cui valore è <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A>"
