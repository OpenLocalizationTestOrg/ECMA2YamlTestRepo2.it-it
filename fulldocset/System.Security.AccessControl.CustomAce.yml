  syntax:
    content: public CustomAce (System.Security.AccessControl.AceType type, System.Security.AccessControl.AceFlags flags, byte[] opaque);
    parameters:
    - id: type
      type: System.Security.AccessControl.AceType
      description: "Tipo di voce di controllo di accesso (ACE) nuovo. Questo valore deve essere maggiore di <xref href=&quot;System.Security.AccessControl.AceType&quot;> </xref>."
    - id: flags
      type: System.Security.AccessControl.AceFlags
      description: "Flag che specificano le informazioni relative a ereditarietà, propagazione dell&quot;ereditarietà e condizioni per la nuova voce ACE di controllo."
    - id: opaque
      type: System.Byte[]
      description: "Matrice di valori di byte che contiene i dati per la nuova voce ACE. Questo valore può essere <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>. La lunghezza di questa matrice non deve essere maggiore del valore del <xref href=&quot;System.Security.AccessControl.CustomAce.MaxOpaqueLength&quot;> </xref> campo e deve essere un multiplo di quattro."
  overload: System.Security.AccessControl.CustomAce.#ctor*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
