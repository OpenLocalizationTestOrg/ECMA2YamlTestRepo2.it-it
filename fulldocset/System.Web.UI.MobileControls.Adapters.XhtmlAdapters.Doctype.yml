  name: Doctype
  nameWithType: Doctype
  fullName: System.Web.UI.MobileControls.Adapters.XhtmlAdapters.Doctype
  type: Enum
  summary: "Specifica il tipo di markup XHTML per un <xref href=&quot;System.Web.UI.XhtmlTextWriter&quot;> </xref> classe per eseguire il rendering in una pagina o del controllo. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "Quando si specifica uno dei valori di enumerazione Doctype come parametro in un <xref:System.Web.UI.XhtmlTextWriter.SetDocType%2A>chiamata al metodo, il valore impone il writer di testo per rispettare le restrizioni di quel tipo di documento XHTML.</xref:System.Web.UI.XhtmlTextWriter.SetDocType%2A>       XHTML Basic è la versione mobile di XHTML 1.0 e supporta il numero minimo di moduli XHTML per un documento XHTML. È progettato per i client che non supportano il set completo di funzionalità XHTML, ad esempio telefoni cellulari, (PDA), cercapersone e set-top box. Con base XHTML, un documento può essere presentato al numero massimo di client, inclusa un&quot;ampia gamma di telefoni cellulari con diversi formati di visualizzazione e le funzionalità di presentazione.       Profilo Mobile XHTML aggiunti diversi elementi aggiuntivi e gli attributi a XHTML Basic dalla completo XHTML 1.0, inclusi gli elementi di presentazione aggiuntive e supporto per i fogli di stile interno.       Wireless WML (Markup Language) 2.0 si basa su base XHTML e XHTML Mobile Profile fornendo il supporto per i fogli di stile CSS."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

