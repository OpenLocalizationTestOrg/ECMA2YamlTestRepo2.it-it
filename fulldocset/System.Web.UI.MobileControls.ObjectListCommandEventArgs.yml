  summary: "Ottiene o imposta il nome del comando predefinito. Questa API è obsoleta. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "Se impostato, il <xref:System.Web.UI.MobileControls.ObjectList>tenta di eseguire il rendering di un collegamento per richiamare il comando predefinito.</xref:System.Web.UI.MobileControls.ObjectList> In formato HTML, il valore predefinito per il rendering in `ListView` Visualizza il primo campo come un collegamento per il `DetailsView` <xref:System.Web.UI.MobileControls.ObjectList>.</xref:System.Web.UI.MobileControls.ObjectList> Impostando la proprietà DefaultCommand, facendo clic sul collegamento richiama il comando predefinito. Richiamare il comando predefinito genera il <xref:System.Web.UI.MobileControls.ObjectList.ItemCommand>evento.</xref:System.Web.UI.MobileControls.ObjectList.ItemCommand> Il <xref:System.Web.UI.MobileControls.Command.CommandName%2A>del <xref:System.Web.UI.MobileControls.ObjectListCommandEventArgs>oggetto è impostato sul valore della proprietà DefaultCommand.</xref:System.Web.UI.MobileControls.ObjectListCommandEventArgs> </xref:System.Web.UI.MobileControls.Command.CommandName%2A>       Anche se è definito un comando predefinito, è necessario includere un comando con lo stesso nome nella raccolta di comandi. Se il controllo non è possibile eseguire il rendering di un elemento grafico che include un collegamento per il comando predefinito, il comando predefinito è ancora disponibile tramite il rendering di <xref:System.Web.UI.MobileControls.ObjectListCommandCollection>.</xref:System.Web.UI.MobileControls.ObjectListCommandCollection>"
  syntax:
    content: protected static readonly string DefaultCommand;
    return:
      type: System.String
      description: "Da aggiungere."
