  name: ISoapMessage
  nameWithType: ISoapMessage
  fullName: System.Runtime.Serialization.Formatters.ISoapMessage
  type: Interface
  summary: "Fornisce un&quot;interfaccia per un oggetto che contiene i nomi e tipi di parametri richiesti durante la serializzazione di una chiamata SOAP RPC (Remote Procedure Call)."
  remarks: "Quando un oggetto che supporta questa interfaccia è la radice di un grafico di serializzazione, viene visualizzato in formato RPC SOAP. L&quot;interfaccia ISoapMessage contiene i tipi di parametri utilizzati durante la deserializzazione di una chiamata al metodo.       Per supportare le chiamate RPC SOAP che si basano sull&quot;interfaccia ISoapMessage e non utilizzano il <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>funzionalità, impostare il <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.TopObject%2A?displayProperty=fullName>proprietà a un oggetto che supporta questa interfaccia.</xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.TopObject%2A?displayProperty=fullName> </xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface ISoapMessage
  implements: []
  platform:
  - net462
