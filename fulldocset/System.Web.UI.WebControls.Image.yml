  name: ImageAlign
  nameWithType: Image.ImageAlign
  fullName: System.Web.UI.WebControls.Image.ImageAlign
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta l&quot;allineamento del <xref href=&quot;System.Web.UI.WebControls.Image&quot;> </xref> controllo in relazione agli altri elementi nella pagina Web."
  remarks: "Utilizzare la proprietà ImageAlign per specificare o per determinare l&quot;allineamento dell&quot;immagine in relazione agli altri elementi nella pagina Web. Nella tabella seguente sono elencati i possibili allineamenti.      | Allineamento | Descrizione |   |---------------|-----------------|   | `NotSet`| Non è impostato l&quot;allineamento. |   | `Left`| L&quot;immagine è allineata al bordo sinistro della pagina Web con ritorno a capo del testo a destra. |   | `Right`| L&quot;immagine è allineata al bordo destro della pagina Web con ritorno a capo del testo a sinistra. |   | `Baseline`| Il bordo inferiore dell&quot;immagine è allineato al bordo inferiore della prima riga di testo. |   | `Top`| Il bordo superiore dell&quot;immagine è allineato al bordo superiore dell&quot;elemento nella stessa riga più alto. |   | `Middle`| Al centro dell&quot;immagine è allineato al bordo inferiore della prima riga di testo. |   | `Bottom`| Il bordo inferiore dell&quot;immagine è allineato al bordo inferiore della prima riga di testo. |   | `AbsBottom`| Il bordo inferiore dell&quot;immagine è allineato al bordo inferiore dell&quot;elemento più grande sulla stessa riga. |   | `AbsMiddle`| Al centro dell&quot;immagine è allineato al centro dell&quot;elemento più grande sulla stessa riga. |   | `TextTop`| Il bordo superiore dell&quot;immagine è allineato al bordo superiore del testo sulla stessa riga più alto. |"
  example:
  - "The following example demonstrates how to use the ImageAlign property to specify the alignment of the <xref:System.Web.UI.WebControls.Image> control in relation to other elements on the Web page.  \n  \n [!code-cs[Classic Image.AlternateText Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_742_1.aspx)]\n [!code-vb[Classic Image.AlternateText Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_742_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.ImageAlign ImageAlign { get; set; }
    return:
      type: System.Web.UI.WebControls.ImageAlign
      description: "Uno del <xref href=&quot;System.Web.UI.WebControls.ImageAlign&quot;> </xref> valori. Il valore predefinito è <xref uid=&quot;langword_csharp_NotSet&quot; name=&quot;NotSet&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.Image.ImageAlign*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Il valore specificato non è uno del <xref href=&quot;System.Web.UI.WebControls.ImageAlign&quot;> </xref> valori."
  platform:
