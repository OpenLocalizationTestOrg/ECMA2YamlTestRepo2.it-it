  remarks: "Per impostazione predefinita, quando il <xref:System.Web.UI.WebControls.Image.AlternateText%2A>non è impostata, il <xref:System.Web.UI.WebControls.Image>controllo non include il `alt` attributo per specificare il testo alternativo per il rendering del controllo.</xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.Image.AlternateText%2A> Impostare la proprietà GenerateEmptyAlternateText `true` per includere sempre l&quot;attributo di testo alternativo nell&quot;output sottoposto a rendering per il <xref:System.Web.UI.WebControls.Image>controllo.</xref:System.Web.UI.WebControls.Image>       La definizione di tipo di documento XHTML richiede il `alt` attributo per i controlli immagine. Tuttavia, accessibilità è consigliabile che i controlli immagine che non contengono informazioni relative al contesto della pagina Web non è necessario specificare un `alt` attributo. È possibile soddisfare i requisiti sia XHTML e l&quot;accessibilità impostando la proprietà GenerateEmptyAlternateText su `true`."
  syntax:
    content: public virtual bool GenerateEmptyAlternateText { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il controllo genera l&quot;attributo di testo alternativo per un valore di stringa vuota. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.Image.GenerateEmptyAlternateText*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Image.ImageAlign
  id: ImageAlign
  parent: System.Web.UI.WebControls.Image
  langs:
