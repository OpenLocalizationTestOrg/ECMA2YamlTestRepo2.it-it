  remarks: "Utilizzare la proprietà ImageUrl per specificare l&quot;URL di un&quot;immagine da visualizzare il <xref:System.Web.UI.WebControls.Image>controllo.</xref:System.Web.UI.WebControls.Image> È possibile utilizzare l&quot;URL assoluto o relativo. Un URL relativo associa il percorso dell&quot;immagine nel percorso della pagina Web senza specificare un percorso completo nel server. Il percorso è relativo alla posizione della pagina Web. Questo rende più semplice spostare l&quot;intero sito in un&quot;altra directory nel server senza aggiornamento del codice. Un URL assoluto fornisce il percorso completo, in modo lo spostamento in un&quot;altra directory, è necessario aggiornare il codice."
  example:
