  summary: "Visualizza un&quot;immagine in una pagina Web."
  remarks: "In questo argomento:- [Introduzione](#introduction)      -   [accessibilità](#accessibility)      -   [sintassi dichiarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # introduzione l&quot;immagine controllo consente di utilizzare le immagini dal codice server.       Utilizzare il controllo immagine per visualizzare un&quot;immagine valida supportata dal browser richiedente nella pagina Web. Il percorso dell&quot;immagine visualizzata viene specificato impostando il <xref:System.Web.UI.WebControls.Image.ImageUrl%2A>proprietà.</xref:System.Web.UI.WebControls.Image.ImageUrl%2A> È possibile specificare il testo da visualizzare in sostituzione immagine quando l&quot;immagine non è disponibile tramite l&quot;impostazione di <xref:System.Web.UI.WebControls.Image.AlternateText%2A>proprietà.</xref:System.Web.UI.WebControls.Image.AlternateText%2A> L&quot;allineamento dell&quot;immagine in relazione agli altri elementi nella pagina Web viene specificato impostando <xref:System.Web.UI.WebControls.Image.ImageAlign%2A>proprietà.</xref:System.Web.UI.WebControls.Image.ImageAlign%2A>      > [!NOTE] > Questo controllo consente di visualizzare un&quot;immagine. Se è necessario acquisire i clic del mouse sull&quot;immagine, utilizzare il <xref:System.Web.UI.WebControls.ImageButton>controllo.</xref:System.Web.UI.WebControls.ImageButton>      <a name=&quot;accessibility&quot;></a># # Accessibilità per ulteriori informazioni su come configurare il controllo in modo che generi codice conforme agli standard di accessibilità, vedere [accessibilità in Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md) e [controlli ASP.NET e l&quot;accessibilità](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a># # Sintassi dichiarativa```   <asp:Image       AccessKey=&quot;string&quot;       AlternateText=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       DescriptionUrl=&quot;uri&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       GenerateEmptyAlternateText=&quot;True|False&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       ImageAlign=&quot;NotSet|Left|Right|Baseline|Top|Middle|Bottom|           AbsBottom|AbsMiddle|TextTop&quot;       ImageUrl=&quot;uri&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
  example:
  - "The following example demonstrates how to create an Image control on a Web page.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic Image Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_66_1.aspx)]\n [!code-cs[Classic Image Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_66_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("ImageUrl")]

      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.PreviewControlDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      public class Image : System.Web.UI.WebControls.WebControl
