- uid: System.Web.UI.WebControls.Image.AlternateText
  id: AlternateText
  parent: System.Web.UI.WebControls.Image
  langs:
  - csharp
  name: AlternateText
  nameWithType: Image.AlternateText
  fullName: System.Web.UI.WebControls.Image.AlternateText
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta il testo alternativo visualizzato nel <xref href=&quot;System.Web.UI.WebControls.Image&quot;> </xref> controllare quando l&quot;immagine è disponibile. Nei browser che supportano la funzionalità di descrizioni comandi visualizzato questo testo come una descrizione comando."
  remarks: "Utilizzare questa proprietà per specificare il testo da visualizzare se l&quot;immagine specificata nella <xref:System.Web.UI.WebControls.Image.ImageUrl%2A>proprietà non è disponibile.</xref:System.Web.UI.WebControls.Image.ImageUrl%2A> In browser che supportano la funzionalità di descrizioni comandi, in questo testo viene visualizzato come descrizione comando.       Il valore di questa proprietà, se impostato, può essere salvato automaticamente in un file di risorse utilizzando uno strumento di progettazione. Per ulteriori informazioni, vedere <xref:System.ComponentModel.LocalizableAttribute>e [globalizzazione e localizzazione ASP.NET](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following example demonstrates how to use the AlternateText property to specify the alternate text to display for the image when the image is not available.  \n  \n [!code-cs[Classic Image.AlternateText Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_32_1.aspx)]\n [!code-vb[Classic Image.AlternateText Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_32_1.aspx)]"
  syntax:
    content: public virtual string AlternateText { get; set; }
    return:
      type: System.String
      description: "Testo alternativo visualizzato nel <xref href=&quot;System.Web.UI.WebControls.Image&quot;> </xref> controllare quando l&quot;immagine è disponibile."
  overload: System.Web.UI.WebControls.Image.AlternateText*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Image.DescriptionUrl
  id: DescriptionUrl
  parent: System.Web.UI.WebControls.Image
  langs:
  - csharp
  name: DescriptionUrl
  nameWithType: Image.DescriptionUrl
  fullName: System.Web.UI.WebControls.Image.DescriptionUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta il percorso per una descrizione dettagliata per l&quot;immagine."
  remarks: "La proprietà DescriptionUrl specifica un file HTML che fornisce dettagli aggiuntivi per l&quot;immagine. La proprietà DescriptionUrl esegue il rendering come il `longdesc` attributo per il controllo immagine. Se la proprietà DescriptionUrl non è impostata o è impostata su una stringa vuota (&quot;&quot;), il <xref:System.Web.UI.WebControls.Image>controllo esegue il rendering senza il `longdesc` attributo.</xref:System.Web.UI.WebControls.Image>       Utilizzare la proprietà DescriptionUrl per integrare il <xref:System.Web.UI.WebControls.Image.AlternateText%2A>proprietà.</xref:System.Web.UI.WebControls.Image.AlternateText%2A> Ad esempio, se si utilizza un <xref:System.Web.UI.WebControls.Image>di controllo per visualizzare un&quot;immagine del sistema solare, è possibile impostare il <xref:System.Web.UI.WebControls.Image.AlternateText%2A>proprietà `The Solar System,` e quindi impostare la proprietà DescriptionUrl a una pagina HTML che descrive ulteriormente l&quot;immagine di pianeti fornisce sun nel sistema solare.</xref:System.Web.UI.WebControls.Image.AlternateText%2A> </xref:System.Web.UI.WebControls.Image>       La proprietà DescriptionUrl è facoltativa, ma può migliorare l&quot;accessibilità della pagina Web per gli screen reader e i browser di solo testo. Browser è possibile utilizzare la descrizione di testo dettagliato per comunicare concetti importanti al posto di, o in aggiunta a, l&quot;immagine visual. Fare riferimento alla documentazione del browser per informazioni dettagliate su come viene utilizzato il contenuto descrittivo specificato per il `longdesc` attributo."
  syntax:
    content: public virtual string DescriptionUrl { get; set; }
    return:
      type: System.String
      description: "L&quot;URL per il file che contiene una descrizione dettagliata per l&quot;immagine. Il valore predefinito è una stringa vuota (&quot;&quot;)."
  overload: System.Web.UI.WebControls.Image.DescriptionUrl*
  exceptions: []
  platform:
  - net462
