  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Un servizio locale è una classe che implementa un&quot;interfaccia di servizio locale (un&quot;interfaccia contrassegnata con <xref:System.Workflow.Activities.ExternalDataExchangeAttribute>) e viene aggiunto a <xref:System.Workflow.Activities.ExternalDataExchangeService>.</xref:System.Workflow.Activities.ExternalDataExchangeService> </xref:System.Workflow.Activities.ExternalDataExchangeAttribute>       L&quot;attività HandleExternalEventActivity riceve i dati quando il <xref:System.Workflow.Activities.ExternalDataExchangeService>servizio genera un evento con dati degli eventi derivati da <xref:System.Workflow.Activities.ExternalDataEventArgs>.</xref:System.Workflow.Activities.ExternalDataEventArgs> </xref:System.Workflow.Activities.ExternalDataExchangeService>       L&quot;attività HandleExternalEventActivity è un&quot;attività di blocco.       Le classi che derivano da HandleExternalEventActivity non devono implementare il <xref:System.Workflow.ComponentModel.IActivityEventListener%601>interfaccia perché la classe derivata non verrà eseguita correttamente.</xref:System.Workflow.ComponentModel.IActivityEventListener%601>"
