  name: IDockProvider
  nameWithType: IDockProvider
  fullName: System.Windows.Automation.Provider.IDockProvider
  type: Interface
  summary: "Espone metodi e proprietà per supportare l&quot;accesso client di automazione interfaccia utente ai controlli che espongono le proprietà di ancoraggio all&quot;interno di un contenitore di ancoraggio."
  remarks: "Implementato su un provider di automazione interfaccia utente che deve supportare il <xref:System.Windows.Automation.DockPattern>pattern di controllo.</xref:System.Windows.Automation.DockPattern>       Un contenitore di ancoraggio è un controllo che consente la disposizione dell&quot;elemento figlio, elementi orizzontalmente e verticalmente, relativa ai limiti del contenitore di ancoraggio e altri elementi all&quot;interno del contenitore.       IDockProvider non espone le proprietà del contenitore di ancoraggio o le proprietà di controlli che possono essere ancorati vicino al controllo corrente all&quot;interno del contenitore di ancoraggio.       I controlli vengono ancorati reciprocamente in base al relativo ordine z corrente; il più elevato relativa posizione nell&quot;ordine z più avanti vengono inseriti dal bordo specificato del contenitore di ancoraggio."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("159bc72c-4ad3-485e-9637-d7052edf0146")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface IDockProvider
