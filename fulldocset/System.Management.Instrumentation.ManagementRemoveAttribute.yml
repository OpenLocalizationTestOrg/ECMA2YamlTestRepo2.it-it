  type: Class
  summary: "L&quot;oggetto ManagementRemoveAttribute viene utilizzato per indicare che un metodo esegue la pulizia di un&quot;istanza di un&quot;entità gestita.       Nota: le librerie .NET di WMI sono ormai considerate in stato finale e nessuna ulteriore sviluppo, miglioramenti o gli aggiornamenti saranno disponibili per problemi correlati, non correlato alla sicurezza che interessano queste librerie. Il [API MI](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) deve essere utilizzato per lo sviluppo di nuovo."
  remarks: "Il metodo non deve avere parametri e deve restituire un tipo void.       Utilizzo di questo attributo non ha alcun effetto sulla registrazione della classe WMI nel repository. Viene utilizzato solo in fase di esecuzione."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=false)]

      public sealed class ManagementRemoveAttribute : System.Management.Instrumentation.ManagementMemberAttribute
