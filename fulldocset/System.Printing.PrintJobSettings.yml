  remarks: "Il <xref:System.Printing.PrintTicket>oggetto, ovvero il valore del <xref:System.Printing.PrintJobSettings.CurrentPrintTicket%2A>proprietà, contiene tutte le impostazioni dettagliate per un processo di stampa.</xref:System.Printing.PrintJobSettings.CurrentPrintTicket%2A> </xref:System.Printing.PrintTicket> L&quot;elemento padre, PrintJobSettings, aggiunge solo una descrizione.      > [!CAUTION] > Classi all&quot;interno di <xref:System.Printing>dello spazio dei nomi non sono supportati per l&quot;utilizzo all&quot;interno di un servizio Windows o l&quot;applicazione ASP.NET o servizio.</xref:System.Printing> Il tentativo di utilizzare queste classi da all&quot;interno di uno di questi tipi di applicazioni può generare problemi imprevisti, ad esempio diminuita eccezioni prestazioni e in fase di esecuzione del servizio.       Se si desidera stampare da un&quot;applicazione Windows Forms, vedere il <xref:System.Drawing.Printing>spazio dei nomi.</xref:System.Drawing.Printing>"
