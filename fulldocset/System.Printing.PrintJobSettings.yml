  remarks: "Impostazione di questa proprietà CurrentPrintTicket convalida né modifica specificata <xref:System.Printing.PrintTicket>per un particolare <xref:System.Printing.PrintQueue>.</xref:System.Printing.PrintQueue> </xref:System.Printing.PrintTicket>  Se necessario, utilizzare il <xref:System.Printing.PrintQueue.MergeAndValidatePrintTicket%2A>metodo per creare un <xref:System.Printing.PrintQueue>-specifico <xref:System.Printing.PrintTicket>valido per una determinata stampante.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintQueue> </xref:System.Printing.PrintQueue.MergeAndValidatePrintTicket%2A>"
