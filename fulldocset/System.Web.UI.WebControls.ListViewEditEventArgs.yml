  summary: "Fornisce dati per il <xref href=&quot;System.Web.UI.WebControls.ListView.ItemEditing&quot;> </xref> evento."
  remarks: "Il <xref:System.Web.UI.WebControls.ListView>controllo genera il <xref:System.Web.UI.WebControls.ListView.ItemEditing>evento quando si fa clic sul pulsante Modifica, ma prima che il <xref:System.Web.UI.WebControls.ListView>elemento passa alla modalità di modifica.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.ItemEditing> </xref:System.Web.UI.WebControls.ListView> (Un pulsante Modifica è un pulsante la cui `CommandName` proprietà è impostata su &quot;Modifica&quot;.) In questo modo è possibile fornire un metodo di gestione degli eventi che esegue una routine personalizzata ogni volta che si verifica questo evento, ad esempio l&quot;annullamento dell&quot;operazione di modifica.       Un oggetto ListViewEditEventArgs viene passato al metodo di gestione degli eventi. Questo oggetto consente di determinare l&quot;indice dell&quot;elemento che viene modificato e per indicare che l&quot;operazione di modifica deve essere annullata. Per annullare l&quot;operazione di modifica, impostare il <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>proprietà dell&quot;oggetto ListViewEditEventArgs `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Per un elenco di valori di proprietà iniziali per un&quot;istanza di ListViewEditEventArgs, vedere il <xref:System.Web.UI.WebControls.ListViewEditEventArgs.%23ctor%2A>costruttore.</xref:System.Web.UI.WebControls.ListViewEditEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewEditEventArgs object to cancel the edit operation when the user tries to update a discontinued item.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemEditing#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_361_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemEditing#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_361_1.aspx)]"
