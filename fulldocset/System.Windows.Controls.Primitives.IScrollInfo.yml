  namespace: System.Windows.Controls.Primitives
  summary: "Ottiene o imposta un <xref href=&quot;System.Windows.Controls.ScrollViewer&quot;> </xref> elemento che controlla il comportamento di scorrimento."
  remarks: "Le classi che implementano <xref:System.Windows.Controls.Primitives.IScrollInfo>deve chiamare <xref:System.Windows.Controls.ScrollViewer.InvalidateScrollInfo%2A>su questo oggetto quando vengono modificate.</xref:System.Windows.Controls.ScrollViewer.InvalidateScrollInfo%2A> </xref:System.Windows.Controls.Primitives.IScrollInfo>       Scorrimento logico abilita lo scorrimento all&quot;elemento successivo nell&quot;albero logico. Al contrario, lo scorrimento fisico scorre il contenuto di un incremento misurabile definito in una direzione specificata. Se è necessario uno scorrimento fisico anziché logico, eseguire il wrapping dell&quot;host <xref:System.Windows.Controls.Panel>elemento in un <xref:System.Windows.Controls.ScrollViewer>e impostare il valore della relativa <xref:System.Windows.Controls.ScrollViewer.CanContentScroll%2A>proprietà `false`.</xref:System.Windows.Controls.ScrollViewer.CanContentScroll%2A> </xref:System.Windows.Controls.ScrollViewer> </xref:System.Windows.Controls.Panel>"
