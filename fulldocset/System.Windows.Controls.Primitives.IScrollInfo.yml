  name: IScrollInfo
  nameWithType: IScrollInfo
  fullName: System.Windows.Controls.Primitives.IScrollInfo
  type: Interface
  summary: "Rappresenta la principale area di scorrimento all&quot;interno di un <xref href=&quot;System.Windows.Controls.ScrollViewer&quot;> </xref> controllo."
  remarks: "L&quot;interfaccia IScrollInfo espone l&quot;accesso ai metodi che consentono lo scorrimento logico di contenuto figlio, così come l&quot;elaborazione di elementi figlio visibili. Inoltre, definisce le proprietà utilizzate per definire l&quot;area di scorrimento.       Scorrimento logico abilita lo scorrimento all&quot;elemento successivo nell&quot;albero logico. Al contrario, lo scorrimento fisico scorre il contenuto di un incremento misurabile definito in una direzione specificata. Se è necessario uno scorrimento fisico anziché logico, eseguire il wrapping dell&quot;host <xref:System.Windows.Controls.Panel>elemento in un <xref:System.Windows.Controls.ScrollViewer>e impostare il valore della relativa <xref:System.Windows.Controls.ScrollViewer.CanContentScroll%2A>proprietà `false`.</xref:System.Windows.Controls.ScrollViewer.CanContentScroll%2A> </xref:System.Windows.Controls.ScrollViewer> </xref:System.Windows.Controls.Panel>"
  syntax:
    content: public interface IScrollInfo
  implements: []
  platform:
  - net462
