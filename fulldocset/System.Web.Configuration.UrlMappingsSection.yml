  name: UrlMappingsSection
  nameWithType: UrlMappingsSection
  fullName: System.Web.Configuration.UrlMappingsSection
  type: Class
  summary: "Fornisce l&quot;accesso a livello di codice per il <xref uid=&quot;langword_csharp_urlMappings&quot; name=&quot;urlMappings&quot; href=&quot;&quot;> </xref> sezione di configurazione. Questa classe non può essere ereditata."
  remarks: "La classe UrlMappingsSection fornisce un modo per accedere a livello di codice e di modificare il `urlMappings` sezione di un file di configurazione.      > [!NOTE] > Il `urlMappings` sezione <xref:System.Web.Configuration.UrlMapping>gli oggetti che eseguono il mapping di URL che vengono visualizzati agli utenti agli URL presenti nell&quot;applicazione Web.</xref:System.Web.Configuration.UrlMapping> Il UrlMappingsSection possibile scrivere informazioni nella relativa sezione del file di configurazione in base alle restrizioni definite dalla sezione proprietà <xref:System.Configuration.SectionInformation.AllowDefinition%2A>il cui valore è <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A> Qualsiasi tentativo di scrivere in un file di configurazione a un livello non consentito nella gerarchia comporterà un messaggio di errore generato dal parser. Tuttavia, è possibile utilizzare questa classe per leggere le informazioni di configurazione a qualsiasi livello della gerarchia."
  example:
  - "The following code example shows how to obtain the UrlMappingsSection object from the configuration file of an existing Web application. Also shown is an excerpt of the configuration file.  \n  \n [!code-vb[System.Web.Configuration.UrlMapping#1](~/add/codesnippet/visualbasic/t-system.web.configurati_28_1.vb)]\n [!code-cs[System.Web.Configuration.UrlMapping#1](~/add/codesnippet/csharp/t-system.web.configurati_28_1.cs)]  \n  \n```  \n<urlMappings enabled=\"true\">  \n  <add url= \"~/home.aspx\"  \n    mappedUrl=\"~/default.aspx?parm1=1\"/>  \n  <add url= \"~/products.aspx\"  \n    mappedUrl=\"~/default.aspx?parm1=2\"/>  \n</urlMappings>  \n```"
  syntax:
    content: 'public sealed class UrlMappingsSection : System.Configuration.ConfigurationSection'
