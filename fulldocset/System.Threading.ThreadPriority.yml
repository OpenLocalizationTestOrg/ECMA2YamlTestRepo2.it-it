  name: ThreadPriority
  nameWithType: ThreadPriority
  fullName: System.Threading.ThreadPriority
  type: Enum
  summary: "Specifica la priorità di pianificazione di un <xref href=&quot;System.Threading.Thread&quot;> </xref>."
  remarks: "ThreadPriority definisce il set di tutti i valori possibili per una priorità di thread. Le priorità dei thread specificare la priorità relativa di un thread rispetto a un altro.       Ogni thread è stata assegnata una priorità. Thread creati all&quot;interno del runtime viene inizialmente assegnata la `Normal` priorità, mentre i thread creati all&quot;esterno del runtime conservano la priorità precedente durante l&quot;immissione di runtime. È possibile ottenere e impostare la priorità di un thread accedendo relativo <xref:System.Threading.Thread.Priority%2A>proprietà.</xref:System.Threading.Thread.Priority%2A>       I thread sono pianificati per l&quot;esecuzione in base alla priorità. L&quot;algoritmo di pianificazione utilizzato per determinare l&quot;ordine di esecuzione dei thread varia con ogni sistema operativo. Il sistema operativo è inoltre possibile modificare la priorità del thread in modo dinamico quando lo stato attivo dell&quot;interfaccia utente viene spostato tra il primo piano e sfondo.       La priorità di un thread non influisce sullo stato del thread; lo stato del thread deve essere <xref:System.Threading.ThreadState>prima che il sistema operativo è possibile pianificare tale</xref:System.Threading.ThreadState>"
  example:
  - "The following code example shows the result of changing the priority of a thread. Three threads are created, the priority of one thread is set to BelowNormal, and the priority of a second is set to AboveNormal. Each thread increments a variable in a `while` loop and runs for a set time.  \n  \n [!code-cs[System.Threading.ThreadPriority#1](~/add/codesnippet/csharp/t-system.threading.threa_2_1.cs)]\n [!code-vb[System.Threading.ThreadPriority#1](~/add/codesnippet/visualbasic/t-system.threading.threa_2_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum ThreadPriority
