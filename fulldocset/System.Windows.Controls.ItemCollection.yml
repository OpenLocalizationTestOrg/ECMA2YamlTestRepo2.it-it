  name: ItemCollection
  nameWithType: ItemCollection
  fullName: System.Windows.Controls.ItemCollection
  type: Class
  summary: "Contiene l&quot;elenco degli elementi che costituiscono il contenuto di un <xref href=&quot;System.Windows.Controls.ItemsControl&quot;> </xref>."
  remarks: "ItemCollection gestisce una raccolta di elementi, ad esempio stringhe, oggetti, [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] nodi, elementi e altre raccolte. Un <xref:System.Windows.Controls.ItemsControl>utilizza i dati nell&quot;oggetto ItemCollection per generare il contenuto.</xref:System.Windows.Controls.ItemsControl> Se si desidera aggregare più di una raccolta, assegnare <xref:System.Windows.Data.CompositeCollection>alla <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>proprietà del <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> </xref:System.Windows.Data.CompositeCollection>       Utilizzare la <xref:System.Windows.Controls.ItemsControl.Items%2A>proprietà o la <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>proprietà per specificare la raccolta che deve essere utilizzata per generare il contenuto del <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> </xref:System.Windows.Controls.ItemsControl.Items%2A> Quando il <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>è impostata, il <xref:System.Windows.Controls.ItemsControl.Items%2A>insieme sarà reso di sola lettura e di dimensioni fisse.</xref:System.Windows.Controls.ItemsControl.Items%2A> </xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> Ciò significa che se si utilizza il <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>proprietà, è possibile aggiungere, eliminare o modificare gli elementi direttamente nell&quot;oggetto ItemCollection.</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>       ItemCollection non è un <xref:System.Windows.Data.CollectionView>e pertanto fornisce funzionalità di visualizzazione di raccolta, ad esempio l&quot;ordinamento, raggruppamento e filtro.</xref:System.Windows.Data.CollectionView> Per ulteriori informazioni, vedere <xref:System.Windows.Controls.ItemCollection.SortDescriptions%2A>, <xref:System.Windows.Controls.ItemCollection.Filter%2A>e <xref:System.Windows.Controls.ItemCollection.GroupDescriptions%2A>.</xref:System.Windows.Controls.ItemCollection.GroupDescriptions%2A> </xref:System.Windows.Controls.ItemCollection.Filter%2A> </xref:System.Windows.Controls.ItemCollection.SortDescriptions%2A>       Per ulteriori informazioni sulle visualizzazioni di raccolta, vedere [Panoramica del Data Binding](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "If you have an <xref:System.Windows.Controls.ItemsControl>, such as a <xref:System.Windows.Controls.ListBox> that has content, you can use the <xref:System.Windows.Controls.ItemsControl.Items%2A> property to access the ItemCollection, which is a view. Because it is a view, you can then use the view-related functionalities such as sorting, filtering, and grouping. Note that when ItemsSource is set, the view operations delegate to the view over the ItemsSource collection. Therefore, the ItemCollection supports sorting, filtering, and grouping only if the delegated view supported them.  \n  \n The following example shows how to sort the content of a <xref:System.Windows.Controls.ListBox> named `myListBox`. In this example, `Content` is the name of the property to sort by.  \n  \n [!code-cs[ListBoxSort_snip#Sort](~/add/codesnippet/csharp/ListBoxSort_snip/Window1.xaml.cs#sort)]\n [!code-vb[ListBoxSort_snip#Sort](~/add/codesnippet/visualbasic/listboxsort_snip/window1.xaml.vb#sort)]  \n  \n When you do this, the view might or might not be the default view, depending on how the data is set up on your <xref:System.Windows.Controls.ItemsControl>. For example, when the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property is bound to a <xref:System.Windows.Data.CollectionViewSource>, the view that you obtain using the <xref:System.Windows.Controls.ItemsControl.Items%2A> property is not the default view.  \n  \n If your <xref:System.Windows.Controls.ItemsControl> is bound (you are using the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property), then you can do the following to get the default view:  \n  \n [!code-cs[GroupingSample#MyView](~/add/codesnippet/csharp/GroupingSample/Window1.xaml.cs#myview)]\n [!code-vb[GroupingSample#MyView](~/add/codesnippet/visualbasic/groupingsample/window1.xaml.vb#myview)]  \n[!code-cs[GroupingSample#GetView](~/add/codesnippet/csharp/GroupingSample/Window1.xaml.cs#getview)]\n[!code-vb[GroupingSample#GetView](~/add/codesnippet/visualbasic/groupingsample/window1.xaml.vb#getview)]  \n  \n Alternately, you can specify filtering, sorting, and grouping criteria in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] using <xref:System.Windows.Data.CollectionViewSource>."
  syntax:
