  langs:
  - csharp
  name: DbType
  nameWithType: DbType
  fullName: System.Data.DbType
  type: Enum
  summary: "Specifica il tipo di dati di un campo, una proprietà o un <xref uid=&quot;langword_csharp_Parameter&quot; name=&quot;Parameter&quot; href=&quot;&quot;> </xref> oggetto di un provider di dati .NET Framework."
  remarks: "Il tipo di un parametro è specifico per il provider di dati .NET Framework. Che specifica il tipo converte il valore di `Parameter` per il tipo del provider di dati prima di passare il valore per l&quot;origine dati. Se il tipo non è specificato, ADO.NET deduce il tipo di provider di dati di `Parameter` dal `Value` proprietà del `Parameter` oggetto.       Anche in modo generico è possibile specificare il tipo di un `Parameter` impostando `DbType` proprietà di un `Parameter` oggetto.       ADO.NET non può dedurre il tipo in modo corretto se una matrice di byte è maggiore di 8.000 byte. Consente di specificare in modo esplicito il DbType quando si lavora con le matrici di byte maggiori di 8.000 byte."
  syntax:
    content: public enum DbType
  inheritance:
  - System.Enum
  platform:
  - net462
