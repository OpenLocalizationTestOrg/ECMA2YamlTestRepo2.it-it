  summary: "Rappresenta il <xref uid=&quot;langword_csharp_&lt;KeyReference&gt;&quot; name=&quot;&lt;KeyReference&gt;&quot; href=&quot;&quot;> </xref> elemento utilizzato nella crittografia XML. Questa classe non può essere ereditata."
  remarks: "La classe rappresenta KeyReference il `<KeyReference>` elemento che contiene informazioni relative al percorso della chiave crittografata.       Utilizzare il `<KeyReference>` elemento per fare riferimento a `<EncryptedKey>` gli elementi che sono stati crittografati mediante la chiave all&quot;inclusione `<EncryptedKey>` elemento. È possibile utilizzare più `<KeyReference>` elementi quando più `<EncryptedKey>` sono presenti elementi che vengono crittografati mediante la stessa chiave.       È possibile includere informazioni aggiuntive quali trasformazioni XPath, le trasformazioni di decompressione o informazioni su come recuperare gli elementi da una struttura di archiviazione di documenti per semplificare l&quot;applicazione di decrittografia.       Per ulteriori informazioni sugli standard di crittografia XML, vedere la specifica della crittografia XML, è disponibile il World Wide Web Consortium (W3C) http://www.w3.org/TR/xmlenc-core/."
  example:
