  remarks: "Questo costruttore crea una nuova istanza di <xref:System.Security.Cryptography.Xml.KeyReference>classe che rappresenta il `<KeyReference>` elemento mediante la catena di identificatore URI (Uniform Resource) e la trasformazione fornita.</xref:System.Security.Cryptography.Xml.KeyReference> URI che indica il percorso della chiave crittografata e la catena di trasformazioni che può contenere informazioni su come recuperare i dati crittografati da una struttura di archiviazione di documenti, le trasformazioni di decompressione o trasformazioni XPath. Il `<KeyReference>` elemento è un elemento figlio del `<ReferenceList>` elemento.       Per ulteriori informazioni sugli standard di crittografia XML, vedere la specifica della crittografia XML, è disponibile il World Wide Web Consortium (W3C) http://www.w3.org/TR/xmlenc-core/."
