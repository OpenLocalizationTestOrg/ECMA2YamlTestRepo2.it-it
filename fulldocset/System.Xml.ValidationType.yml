  summary: "Specifica il tipo di convalida da eseguire."
  remarks: "La <xref:System.Xml.XmlReader>classe possibile applicare la convalida usando una definizione di tipo dello schema o documento (DTD).</xref:System.Xml.XmlReader> L&quot;enumerazione ValidationType specifica il tipo di convalida creato <xref:System.Xml.XmlReader>istanza deve eseguire.</xref:System.Xml.XmlReader> Il <xref:System.Xml.XmlReader>istanza può essere entrambi una convalida <xref:System.Xml.XmlReader>oggetto creato tramite il <xref:System.Xml.XmlReader.Create%2A>, metodo o un <xref:System.Xml.XmlValidatingReader>oggetto.</xref:System.Xml.XmlValidatingReader> </xref:System.Xml.XmlReader.Create%2A> </xref:System.Xml.XmlReader> </xref:System.Xml.XmlReader>       Il modello di convalida include tre caratteristiche, strict, informative e lo stato. Strict, non consente la combinazione di tipi di convalida, informativi viene visualizzato un avviso se non è possibile trovare la definizione del tipo dello schema o documento (DTD), e lo stato fornisce avvisi se non può essere eseguita la convalida per gli elementi e attributi da schemi."
