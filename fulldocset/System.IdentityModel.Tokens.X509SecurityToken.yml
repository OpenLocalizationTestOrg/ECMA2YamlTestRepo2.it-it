  namespace: System.IdentityModel.Tokens
  summary: "Rilascia tutte le risorse usate dal <xref href=&quot;System.IdentityModel.Tokens.X509SecurityToken&quot;> </xref>."
  remarks: "Chiamare il metodo Dispose dopo aver terminato di utilizzare <xref:System.IdentityModel.Tokens.X509SecurityToken>.</xref:System.IdentityModel.Tokens.X509SecurityToken> Il metodo Dispose lascia il <xref:System.IdentityModel.Tokens.X509SecurityToken>in uno stato inutilizzabile.</xref:System.IdentityModel.Tokens.X509SecurityToken> Dopo aver chiamato il metodo Dispose, è necessario rilasciare tutti i riferimenti al <xref:System.IdentityModel.Tokens.X509SecurityToken>in modo che il garbage collector può recuperare la memoria che di <xref:System.IdentityModel.Tokens.X509SecurityToken>occupata.</xref:System.IdentityModel.Tokens.X509SecurityToken> </xref:System.IdentityModel.Tokens.X509SecurityToken>      > [!NOTE] > Chiamare sempre Dispose prima di rilasciare l&quot;ultimo riferimento a <xref:System.IdentityModel.Tokens.X509SecurityToken>.</xref:System.IdentityModel.Tokens.X509SecurityToken> In caso contrario, le risorse non vengono liberate finché il garbage collector chiama la <xref:System.IdentityModel.Tokens.X509SecurityToken>dell&quot;oggetto `Finalize` metodo.</xref:System.IdentityModel.Tokens.X509SecurityToken>"
