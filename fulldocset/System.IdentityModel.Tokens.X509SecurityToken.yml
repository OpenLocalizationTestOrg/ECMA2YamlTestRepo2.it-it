  langs:
  - csharp
  name: MatchesKeyIdentifierClause(SecurityKeyIdentifierClause)
  nameWithType: X509SecurityToken.MatchesKeyIdentifierClause(SecurityKeyIdentifierClause)
  fullName: System.IdentityModel.Tokens.X509SecurityToken.MatchesKeyIdentifierClause(SecurityKeyIdentifierClause)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "Restituisce un valore che indica se l&quot;identificatore di chiave per questa istanza è uguale all&quot;identificatore di chiave specificato."
  remarks: "Il metodo MatchesKeyIdentifierClause corrisponde ai criteri nel certificato x.&509; nel <xref:System.IdentityModel.Tokens.X509SecurityToken.Certificate%2A>proprietà in base al tipo del `keyIdentifierClause` parametro.</xref:System.IdentityModel.Tokens.X509SecurityToken.Certificate%2A> La tabella seguente illustra ciò che viene trovata una corrispondenza.      | Tipo di clausola identificatore di chiave | Ciò che viene trovata una corrispondenza |   |--------------------------------|---------------------|   | <xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>| Il valore della proprietà <xref:System.Security.Cryptography.X509Certificates.X509Certificate2.IssuerName%2A>e il numero di serie dell&quot;emittente restituito dal metodo <xref:System.Security.Cryptography.X509Certificates.X509Certificate.GetSerialNumber%2A>. |   | <xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause>| I dati restituiti dal metodo <xref:System.Security.Cryptography.X509Certificates.X509Certificate.GetRawCertData%2A>. |   | <xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause>| Esiste una corrispondenza per l&quot;estensione di identificatore di chiave dell&quot;oggetto nella proprietà <xref:System.Security.Cryptography.X509Certificates.X509Certificate2.Extensions%2A>. |   | <xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause>| L&quot;identificazione digitale restituita di <xref:System.Security.Cryptography.X509Certificates.X509Certificate.GetCertHash%2A>metodo. |</xref:System.Security.Cryptography.X509Certificates.X509Certificate.GetCertHash%2A> </xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause> </xref:System.Security.Cryptography.X509Certificates.X509Certificate2.Extensions%2A> </xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause> </xref:System.Security.Cryptography.X509Certificates.X509Certificate.GetRawCertData%2A> </xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause> </xref:System.Security.Cryptography.X509Certificates.X509Certificate.GetSerialNumber%2A> </xref:System.Security.Cryptography.X509Certificates.X509Certificate2.IssuerName%2A> </xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>"
  syntax:
    content: public override bool MatchesKeyIdentifierClause (System.IdentityModel.Tokens.SecurityKeyIdentifierClause keyIdentifierClause);
    parameters:
    - id: keyIdentifierClause
      type: System.IdentityModel.Tokens.SecurityKeyIdentifierClause
      description: "Un <xref href=&quot;System.IdentityModel.Tokens.SecurityKeyIdentifierClause&quot;> </xref> da confrontare con questa istanza."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>if <code>keyIdentifierClause</code> is one of the <xref href=&quot;System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause&quot;></xref>, <xref href=&quot;System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause&quot;></xref>, <xref href=&quot;System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause&quot;></xref>, or <xref href=&quot;System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause&quot;></xref> types and the key identifier clauses match; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.IdentityModel.Tokens.X509SecurityToken.MatchesKeyIdentifierClause*
  exceptions: []
  platform:
  - net462
