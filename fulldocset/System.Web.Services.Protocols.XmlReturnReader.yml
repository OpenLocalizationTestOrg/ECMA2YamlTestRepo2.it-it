  id: Initialize(System.Object)
  parent: System.Web.Services.Protocols.XmlReturnReader
  langs:
  - csharp
  name: Initialize(Object)
  nameWithType: XmlReturnReader.Initialize(Object)
  fullName: System.Web.Services.Protocols.XmlReturnReader.Initialize(Object)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Inizializza un&quot;istanza."
  remarks: "Fornisce il metodo Initialize il <xref:System.Xml.Serialization.XmlSerializer>oggetto utilizzato per il <xref:System.Web.Services.Protocols.XmlReturnReader.Read%2A>metodo per deserializzare un documento XML contenuto nella risposta HTTP.</xref:System.Web.Services.Protocols.XmlReturnReader.Read%2A> </xref:System.Xml.Serialization.XmlSerializer>       Al momento che dell&quot;elaborazione di una richiesta, viene richiamato il metodo Initialize. Il parametro di input `o`, viene ottenuto chiamando il <xref:System.Web.Services.Protocols.XmlReturnReader.GetInitializer%2A>o <xref:System.Web.Services.Protocols.XmlReturnReader.GetInitializers%2A>metodo in un&quot;altra istanza durante l&quot;inizializzazione del client.</xref:System.Web.Services.Protocols.XmlReturnReader.GetInitializers%2A> </xref:System.Web.Services.Protocols.XmlReturnReader.GetInitializer%2A>"
  syntax:
    content: public override void Initialize (object o);
    parameters:
    - id: o
      type: System.Object
      description: "Un <xref:System.Xml.Serialization.XmlSerializer>per il tipo restituito del metodo Web viene richiamato.</xref:System.Xml.Serialization.XmlSerializer>"
  overload: System.Web.Services.Protocols.XmlReturnReader.Initialize*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Protocols.XmlReturnReader.Read(System.Net.WebResponse,System.IO.Stream)
  id: Read(System.Net.WebResponse,System.IO.Stream)
  parent: System.Web.Services.Protocols.XmlReturnReader
  langs:
  - csharp
  name: Read(WebResponse,Stream)
  nameWithType: XmlReturnReader.Read(WebResponse,Stream)
  fullName: System.Web.Services.Protocols.XmlReturnReader.Read(WebResponse,Stream)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Ottiene un valore restituito deserializzato da un documento XML contenuto nella risposta HTTP."
  remarks: "Per deserializzare il contenuto XML della risposta HTTP, il <xref:System.Web.Services.Protocols.XmlReturnReader>utilizza l&quot;implementazione della classe del metodo di lettura di <xref:System.Xml.Serialization.XmlSerializer>oggetto passato come argomento per il <xref:System.Web.Services.Protocols.XmlReturnReader.Initialize%2A>(metodo).</xref:System.Web.Services.Protocols.XmlReturnReader.Initialize%2A> </xref:System.Xml.Serialization.XmlSerializer> </xref:System.Web.Services.Protocols.XmlReturnReader> Genera un&quot;eccezione se il tipo di contenuto MIME della risposta HTTP non è `text/xml`. Il metodo chiude la risposta prima di restituire il valore restituito del metodo Web deserializzato."
  syntax:
    content: public override object Read (System.Net.WebResponse response, System.IO.Stream responseStream);
    parameters:
    - id: response
      type: System.Net.WebResponse
      description: "Un <xref href=&quot;System.Web.HttpRequest&quot;> </xref> oggetto contenente il messaggio di output per un&quot;operazione."
    - id: responseStream
      type: System.IO.Stream
      description: "Oggetto <xref:System.IO.Stream>il cui contenuto è rappresentato il corpo della risposta HTTP dal `response` parametro.</xref:System.IO.Stream>"
    return:
      type: System.Object
      description: "Valore restituito deserializzato da un documento XML contenuto nella risposta HTTP."
  overload: System.Web.Services.Protocols.XmlReturnReader.Read*
  exceptions: []
  platform:
  - net462
