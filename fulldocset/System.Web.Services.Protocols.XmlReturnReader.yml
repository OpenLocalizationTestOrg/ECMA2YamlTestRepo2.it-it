  name: XmlReturnReader
  nameWithType: XmlReturnReader
  fullName: System.Web.Services.Protocols.XmlReturnReader
  type: Class
  summary: "Legge i valori restituiti dal file XML che viene codificato nel corpo della risposta in ingresso per il client di servizi Web implementato tramite HTTP, ma senza SOAP."
  remarks: "XmlReturnReader e altre classi di <xref:System.Web.Services.Protocols>dello spazio dei nomi supportano le implementazioni di .NET Framework dei servizi Web tramite le operazioni HTTP-GET e HTTP-POST.</xref:System.Web.Services.Protocols> Lettori e writer del servizio web di serializzare e deserializzare, rispettivamente, tra i parametri o gli oggetti restituiti di metodi Web e i flussi di richiesta o risposta HTTP. Lettori e writer del servizio web utilizzano di HTTP per il trasporto ma non scambiano messaggi tramite lo standard SOAP. La classe XmlReturnReader implementa la lettura del client di documenti XML nei valori restituiti dal metodo Web. I documenti XML sono codificati nel corpo della risposta HTTP.       In genere non occorre utilizzare XmlReturnReader direttamente. Al contrario, quando lo strumento Wsdl.exe genera il codice proxy client secondo le implementazioni HTTP-GET o HTTP-POST, viene applicato il <xref:System.Web.Services.Protocols.HttpMethodAttribute>a ciascun metodo Web e imposta l&quot;attributo <xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A>proprietà XmlReturnReader.</xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute>"
  syntax:
    content: 'public class XmlReturnReader : System.Web.Services.Protocols.MimeReturnReader'
  inheritance:
