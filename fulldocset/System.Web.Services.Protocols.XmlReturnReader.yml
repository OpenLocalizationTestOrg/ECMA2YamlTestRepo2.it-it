  parent: System.Web.Services.Protocols.XmlReturnReader
  langs:
  - csharp
  name: GetInitializer(LogicalMethodInfo)
  nameWithType: XmlReturnReader.GetInitializer(LogicalMethodInfo)
  fullName: System.Web.Services.Protocols.XmlReturnReader.GetInitializer(LogicalMethodInfo)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Restituisce un inizializzatore per il metodo specificato."
  remarks: "Un inizializzatore è un oggetto passato come parametro al metodo Initialize. Per il <xref:System.Web.Services.Protocols.XmlReturnReader>(classe), l&quot;inizializzatore è un <xref:System.Xml.Serialization.XmlSerializer>oggetto per il tipo restituito del metodo Web.</xref:System.Xml.Serialization.XmlSerializer> </xref:System.Web.Services.Protocols.XmlReturnReader>       Metodo GetInitializer viene richiamato durante l&quot;inizializzazione del servizio. Successivamente, al momento dell&quot;elaborazione di una risposta, l&quot;oggetto dell&quot;inizializzatore viene passato per il <xref:System.Web.Services.Protocols.XmlReturnReader.Initialize%2A>metodo di un altro <xref:System.Web.Services.Protocols.XmlReturnReader>istanza.</xref:System.Web.Services.Protocols.XmlReturnReader> </xref:System.Web.Services.Protocols.XmlReturnReader.Initialize%2A> L&quot;altra istanza esegue la lettura effettiva."
  syntax:
    content: public override object GetInitializer (System.Web.Services.Protocols.LogicalMethodInfo methodInfo);
    parameters:
    - id: methodInfo
      type: System.Web.Services.Protocols.LogicalMethodInfo
      description: "Oggetto <xref href=&quot;System.Web.Services.Protocols.LogicalMethodInfo&quot;> </xref> che specifica il metodo Web per il quale viene ottenuto l&quot;inizializzatore."
    return:
      type: System.Object
      description: "Un inizializzatore per il metodo specificato."
  overload: System.Web.Services.Protocols.XmlReturnReader.GetInitializer*
  exceptions: []
  platform:
  - net462
