  nameWithType: XmlReturnReader.GetInitializers(LogicalMethodInfo[])
  fullName: System.Web.Services.Protocols.XmlReturnReader.GetInitializers(LogicalMethodInfo[])
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Restituisce una matrice di inizializzatore di oggetti corrispondenti a una matrice di input di definizioni di metodo."
  remarks: "Un inizializzatore è un oggetto passato come parametro al metodo Initialize. Per il <xref:System.Web.Services.Protocols.XmlReturnReader>(classe), l&quot;inizializzatore è un <xref:System.Xml.Serialization.XmlSerializer>oggetto per il tipo restituito del metodo Web.</xref:System.Xml.Serialization.XmlSerializer> </xref:System.Web.Services.Protocols.XmlReturnReader>       Il metodo GetInitializers viene richiamato durante l&quot;inizializzazione del servizio. Successivamente, al momento dell&quot;elaborazione di una risposta, l&quot;oggetto dell&quot;inizializzatore di ciascun metodo Web viene passato per il <xref:System.Web.Services.Protocols.XmlReturnReader.Initialize%2A>metodo di un altro <xref:System.Web.Services.Protocols.XmlReturnReader>istanza.</xref:System.Web.Services.Protocols.XmlReturnReader> </xref:System.Web.Services.Protocols.XmlReturnReader.Initialize%2A> L&quot;altra istanza esegue la lettura effettiva."
  syntax:
    content: public override object[] GetInitializers (System.Web.Services.Protocols.LogicalMethodInfo[] methodInfos);
    parameters:
    - id: methodInfos
      type: System.Web.Services.Protocols.LogicalMethodInfo[]
      description: "Matrice di tipo <xref href=&quot;System.Web.Services.Protocols.LogicalMethodInfo&quot;> </xref> che specifica i metodi Web per cui vengono ottenuti gli inizializzatori."
    return:
      type: System.Object[]
      description: "Matrice di oggetti inizializzatore corrispondente a una matrice di input di definizioni di metodo."
  overload: System.Web.Services.Protocols.XmlReturnReader.GetInitializers*
  exceptions: []
  platform:
  - net462
