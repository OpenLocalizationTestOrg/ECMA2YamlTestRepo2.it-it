  summary: "Rappresenta una raccolta serializzabile di metadati del servizio in formato XML."
  remarks: "La classe MetadataSet contiene una raccolta di <xref:System.ServiceModel.Description.MetadataSection>oggetti, ognuno dei quali contiene un sottolinguaggio di metadati in formato XML.</xref:System.ServiceModel.Description.MetadataSection> In genere, la classe MetadataSet viene utilizzata per passare a un gruppo di documenti di metadati XML da e verso <xref:System.ServiceModel.Description.MetadataExporter>e <xref:System.ServiceModel.Description.MetadataImporter>oggetti, ad esempio <xref:System.ServiceModel.Description.WsdlImporter>e <xref:System.ServiceModel.Description.WsdlExporter>.</xref:System.ServiceModel.Description.WsdlExporter> </xref:System.ServiceModel.Description.WsdlImporter> </xref:System.ServiceModel.Description.MetadataImporter> </xref:System.ServiceModel.Description.MetadataExporter>       Per creare un MetadataSet da un <xref:System.Collections.Generic.IEnumerable%601>oggetto di tipo <xref:System.ServiceModel.Description.MetadataSection>, utilizzare il <xref:System.ServiceModel.Description.MetadataSet.%23ctor%2A>costruttore.</xref:System.ServiceModel.Description.MetadataSet.%23ctor%2A> </xref:System.ServiceModel.Description.MetadataSection> </xref:System.Collections.Generic.IEnumerable%601> Per ottenere un <xref:System.Collections.Generic.IEnumerable%601>oggetto di tipo <xref:System.ServiceModel.Description.MetadataSection>, utilizzare il <xref:System.ServiceModel.Description.MetadataSet.MetadataSections%2A>proprietà.</xref:System.ServiceModel.Description.MetadataSet.MetadataSections%2A> </xref:System.ServiceModel.Description.MetadataSection> </xref:System.Collections.Generic.IEnumerable%601>       Inoltre, è possibile utilizzare il <xref:System.ServiceModel.Description.MetadataSet.ReadFrom%2A>per caricare un MetadataSet dai dati XML e <xref:System.ServiceModel.Description.MetadataSet.WriteTo%2A>metodo per scrivere i metadati interni in formato XML.</xref:System.ServiceModel.Description.MetadataSet.WriteTo%2A> </xref:System.ServiceModel.Description.MetadataSet.ReadFrom%2A>       Questo tipo implementa la struttura definita nella specifica WS-MetadataExchange."
