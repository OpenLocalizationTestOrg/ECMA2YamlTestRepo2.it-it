  type: Class
  summary: "Rappresenta un controllo che crea una finestra popup che vengono visualizzate informazioni per un elemento dell&quot;interfaccia."
  remarks: "Una descrizione comandi è una <xref:System.Windows.Controls.ContentControl>, il che significa che può contenere un singolo oggetto di qualsiasi tipo (ad esempio una stringa, un&quot;immagine o un pannello).</xref:System.Windows.Controls.ContentControl> Per ulteriori informazioni, vedere la <xref:System.Windows.Controls.ContentControl>classe.</xref:System.Windows.Controls.ContentControl>       Utilizzare un controllo ToolTip per fornire informazioni all&quot;utente. Ad esempio, è possibile utilizzare una descrizione comando per specificare il nome di una <xref:System.Windows.Controls.Button>o uno <xref:System.Windows.Controls.ToolBar>in un <xref:System.Windows.Controls.ToolBarTray>.</xref:System.Windows.Controls.ToolBarTray> </xref:System.Windows.Controls.ToolBar> </xref:System.Windows.Controls.Button> Il contenuto di un controllo descrizione comando può variare da una stringa di testo al contenuto più complesso, ad esempio un <xref:System.Windows.Controls.StackPanel>che con testo e immagini incorporate.</xref:System.Windows.Controls.StackPanel> Il contenuto di una descrizione comando non può ricevere lo stato attivo.       Un controllo descrizione comando non può avere un elemento padre.  Ad esempio, è possibile impostare il <xref:System.Windows.Controls.ContentControl.Content%2A>proprietà di un <xref:System.Windows.Controls.Button>per una descrizione comando invece assegnare una descrizione comando per il <xref:System.Windows.FrameworkContentElement.ToolTip%2A?displayProperty=fullName>e <xref:System.Windows.FrameworkElement.ToolTip%2A?displayProperty=fullName>proprietà.</xref:System.Windows.FrameworkElement.ToolTip%2A?displayProperty=fullName> </xref:System.Windows.FrameworkContentElement.ToolTip%2A?displayProperty=fullName> </xref:System.Windows.Controls.Button> </xref:System.Windows.Controls.ContentControl.Content%2A>       È possibile utilizzare una descrizione comando su più elementi definendo una descrizione comando in un <xref:System.Windows.ResourceDictionary>.</xref:System.Windows.ResourceDictionary>       Le proprietà della classe della descrizione comando vengono utilizzate per definire la posizione e il comportamento della descrizione comando. Molte di queste proprietà vengono definite anche nella <xref:System.Windows.Controls.ToolTipService>classe.</xref:System.Windows.Controls.ToolTipService> Se il valore di una di queste proprietà è specificato dalla proprietà della descrizione comando e <xref:System.Windows.Controls.ToolTipService>il valore della proprietà associata di <xref:System.Windows.Controls.ToolTipService>proprietà viene utilizzata.</xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.Controls.ToolTipService> Inoltre, la <xref:System.Windows.Controls.ToolTipService>classe fornisce proprietà per impostare il comportamento di temporizzazione.</xref:System.Windows.Controls.ToolTipService> Le proprietà associate non sono inclusi nella classe della descrizione comando, ma possono essere utilizzate dal controllo.      ## Personalizzare il controllo descrizione comando per applicare le stesse impostazioni di proprietà a più controlli di descrizione comandi, utilizzare il <xref:System.Windows.FrameworkElement.Style%2A>proprietà.</xref:System.Windows.FrameworkElement.Style%2A> È possibile modificare il valore predefinito <xref:System.Windows.Controls.ControlTemplate>per fornire al controllo un aspetto univoco.</xref:System.Windows.Controls.ControlTemplate> Per ulteriori informazioni sulla creazione di un <xref:System.Windows.Controls.ControlTemplate>, vedere [personalizzazione dell&quot;aspetto di un controllo esistente tramite la creazione di ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  Per visualizzare le parti e stati specifici per la descrizione comando, vedere [descrizione comando stili e modelli](~/add/includes/ajax-current-ext-md.md).       Proprietà di dipendenza per questo controllo potrebbe essere impostata dallo stile predefinito del controllo.  Se una proprietà viene impostata da uno stile predefinito, la proprietà può variare rispetto al valore predefinito quando il controllo viene visualizzato nell&quot;applicazione. Lo stile predefinito è determinato dal tema del desktop viene utilizzato quando l&quot;applicazione è in esecuzione.  Per ulteriori informazioni, vedere [temi WPF predefiniti](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] > Impostando una proprietà visiva può avere effetto solo se la proprietà è sia presente nel modello predefinito del controllo descrizione comando che viene impostata tramite una. È possibile trovare un elenco di proprietà visive nella sezione &quot;Modifica la struttura Visual di un controllo&quot; [personalizzazione dell&quot;aspetto di un controllo esistente tramite la creazione di ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
  example:
  - "The following examples shows how to define a tooltip control for a <xref:System.Windows.Controls.TextBox> element.  \n  \n The following example shows how to define a tooltip by assigning text to the <xref:System.Windows.FrameworkElement.ToolTip%2A> property.  \n  \n [!code-xml[ToolTipSimple#1](~/add/codesnippet/xaml/ToolTipSimple_wcp/Pane1.xaml#1)]  \n  \n The following example shows how to define a tooltip by assigning a ToolTip object to the <xref:System.Windows.FrameworkElement.ToolTip%2A> property.  \n  \n [!code-xml[ToolTipSimple#ToolTip](~/add/codesnippet/xaml/ToolTipSimple_wcp/Pane1.xaml#tooltip)]  \n  \n The following example uses code to generate a ToolTip object. The example creates a ToolTip (`tt`) and associates it with a <xref:System.Windows.Controls.Button>.  \n  \n [!code-cs[ToolTipSimple#2](~/add/codesnippet/csharp/ToolTipSimple_wcp/Pane1.xaml.cs#2)]\n [!code-vb[ToolTipSimple#2](~/add/codesnippet/visualbasic/ToolTipSimple/Window1.xaml.vb#2)]"
