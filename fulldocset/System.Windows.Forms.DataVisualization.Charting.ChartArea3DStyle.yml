  summary: "Ottiene o imposta la percentuale della prospettiva per un&quot;area grafico 3D."
  remarks: "Una proiezione prospettiva di qualsiasi set di linee parallele che non sono parallele al piano di proiezione converga per un punto di fuga.       Se si imposta la proprietà di prospettiva, il <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>verrà automaticamente impostata su `false`, perché queste proprietà si escludono a vicenda.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>"
  syntax:
    content: public int Perspective { get; set; }
    return:
      type: System.Int32
      description: "Un <xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref> valore che rappresenta la percentuale della prospettiva per un&quot;area grafico 3D. Nell&quot;intervallo consentito è 0 e 100% e il valore predefinito è zero (0) %."
  overload: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Perspective*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth
  id: PointDepth
  parent: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle
  langs:
  - csharp
  name: PointDepth
  nameWithType: ChartArea3DStyle.PointDepth
  fullName: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Ottiene o imposta la profondità dei punti dati visualizzati in un&quot;area grafico 3D."
  remarks: "Questa proprietà determina la profondità dei punti dati e viene rappresentata come una percentuale della larghezza del punto dati.       La proprietà PointDepth può essere applicata la profondità di barre, istogramma, dati del grafico di riga, a torta e a linee solo punti. Se si imposta questa proprietà per altri tipi di grafico (ad esempio, i grafici a bolle e punto) che non possono avere una profondità dei punti &quot;esteso&quot;, verrà riservare spazio per i punti dati, ma non aumenta la profondità.       È possibile visualizzare il grafico come proiezione effetto impostando il <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>proprietà `true`, ovvero l&quot;il valore predefinito.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A> In questo modo la profondità punto sembrino essere superiore o inferiore la percentuale impostata da questa proprietà, a seconda del grafico visualizzato.       Per controllare la spaziatura tra le righe di dati, utilizzare il <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A>proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A>"
  syntax:
    content: public int PointDepth { get; set; }
    return:
      type: System.Int32
      description: "Un <xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref> valore che rappresenta la profondità dei punti dati. Nell&quot;intervallo consentito è 0 e 1000 percento. Il valore predefinito è 100%."
  overload: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth
  id: PointGapDepth
  parent: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle
  langs:
  - csharp
  name: PointGapDepth
  nameWithType: ChartArea3DStyle.PointGapDepth
  fullName: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Ottiene o imposta la distanza tra le righe della serie in un&quot;area grafico 3D."
  remarks: "Questa proprietà determina la distanza tra le righe di dati, con ogni riga corrispondente a una serie di dati. L&quot;unità di misura è espressa come percentuale la distanza tra punti dati in una riga.       La modifica della distanza tra colonne o delle barre per tipi di colonna e di grafico a barre utilizzando la `PointWidth` proprietà personalizzata influirà il valore della proprietà PointGapDepth.       Impostare il <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>proprietà `true` (valore predefinito) per visualizzare il grafico come proiezione effetto.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A> In questo modo la profondità gap punti a essere superiore o inferiore la percentuale impostata da questa proprietà, a seconda del grafico visualizzato.       Per controllare la profondità dei punti dati, utilizzare il <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A>proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A>"
  syntax:
    content: public int PointGapDepth { get; set; }
    return:
      type: System.Int32
      description: "Un <xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref> valore che rappresenta la distanza tra le righe di dati (ovvero, la serie di dati) nell&quot;area grafico 3D. Nell&quot;intervallo consentito è % 0-1000 e il valore predefinito è 100%."
  overload: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth*
  exceptions: []
  platform:
  - net462
