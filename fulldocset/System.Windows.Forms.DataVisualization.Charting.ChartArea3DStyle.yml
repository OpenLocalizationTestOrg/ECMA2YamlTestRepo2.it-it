- uid: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes
  id: IsRightAngleAxes
  parent: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle
  langs:
  - csharp
  name: IsRightAngleAxes
  nameWithType: ChartArea3DStyle.IsRightAngleAxes
  fullName: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Ottiene o imposta un flag che determina se un&quot;area del grafico viene visualizzata utilizzando una proiezione effetto."
  remarks: "Effetto viste non sono in effetti 3D, perché gli angoli di rotazione visualizzati potrebbero non corrispondere agli angoli effettivi di rotazione intorno all&quot;asse verticale e orizzontale. Gli angoli effettivi vengono controllati mediante il <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A>proprietà, rispettivamente.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>       Tenere presente i seguenti punti proiezione effetto:-non è &quot;real&quot; 3D. Ovvero l&quot;angolo di rotazione intorno agli assi non utilizza gli angoli di rotazione true.      -È ideale per la visualizzazione grafici 3D con alcune profondità.      -Se l&quot;applicazione consente agli utenti finali di ruotare i grafici, non sarà smooth la rotazione. In questo caso, l&quot;utilizzo delle viste effetto non è consigliabile.      -Con effetto proiezione prospettiva non è supportata."
  syntax:
    content: public bool IsRightAngleAxes { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se viene visualizzata l&quot;area del grafico utilizzando una proiezione effetto; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes*
  exceptions: []
  platform:
  - net462
