  fullName: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle
  type: Class
  summary: "Gestisce gli attributi di visualizzazione per le aree grafico a tridimensionale (3D)."
  remarks: "Questa classe fornisce gli stili per le aree grafico 3D ed è esposta tramite il <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A>proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A>       Per abilitare 3D per un&quot;area del grafico, impostare il <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Enable3D%2A>proprietà `true`.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Enable3D%2A> In questo modo l&quot;applicazione a tutte le serie di dati create in un&quot;area grafico 3D.       Una proiezione di effetto di un&quot;area del grafico può essere visualizzata impostando il <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>proprietà `true`, ovvero l&quot;impostazione predefinita.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A> Effetto viste non sono in effetti 3D, perché gli angoli di rotazione visualizzati potrebbero non corrispondere agli angoli effettivi di rotazione intorno all&quot;asse verticale e orizzontale. Gli angoli effettivi vengono controllati mediante il <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A>proprietà, rispettivamente.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>       Per ulteriori informazioni sulle proiezioni effetto, vedere la sezione Note della <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>       È inoltre possibile utilizzare questa classe per:-barra di Cluster e dati delle colonne del grafico serie utilizzando il <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsClustered%2A>proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsClustered%2A>      -Controllare gli effetti di illuminazione utilizzando il <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.LightStyle%2A>proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.LightStyle%2A>      : Consente di impostare la larghezza del grafico delle pareti dell&quot;area utilizzando il <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.WallWidth%2A>proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.WallWidth%2A>      : Consente di impostare la quantità di prospettiva con la <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Perspective%2A>proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Perspective%2A>      -Controllare la profondità dei punti dati e la distanza tra le righe di dati utilizzando il <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A>proprietà, rispettivamente.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A>      -Ruota un&quot;area grafico utilizzando il <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A>       Per lavorare con le coordinate di punti 3D, utilizzare la <xref:System.Windows.Forms.DataVisualization.Charting.Point3D>classe.</xref:System.Windows.Forms.DataVisualization.Charting.Point3D>       Quando un grafico è impostato su 3D, le funzionalità di grafico seguenti non sono valide: - cambi di scala - sfumature - scorrimento e zoom"
