  fullName: System.Security.Cryptography.CngKeyCreationParameters.KeyCreationOptions
  type: Property
  assemblies:
  - System.Core
  namespace: System.Security.Cryptography
  summary: "Ottiene o imposta le opzioni di creazione della chiave."
  remarks: "L&quot;oggetto restituito <xref:System.Security.Cryptography.CngKeyCreationOptions>oggetto definisce le opzioni che vengono utilizzate quando si crea un nuovo <xref:System.Security.Cryptography.CngKey>oggetto.</xref:System.Security.Cryptography.CngKey> </xref:System.Security.Cryptography.CngKeyCreationOptions> Queste opzioni determinano se la chiave viene creata nell&quot;archivio delle chiavi utente o al computer e, se una nuova chiave deve sovrascrivere una chiave esistente. Per impostazione predefinita, se <xref:System.Security.Cryptography.CngKeyCreationOptions?displayProperty=fullName>viene omesso, viene creata la chiave nell&quot;archivio dell&quot;utente.</xref:System.Security.Cryptography.CngKeyCreationOptions?displayProperty=fullName>"
  syntax:
    content: public System.Security.Cryptography.CngKeyCreationOptions KeyCreationOptions { get; set; }
    return:
      type: System.Security.Cryptography.CngKeyCreationOptions
      description: "Oggetto che specifica le opzioni per la creazione di chiavi. Il valore predefinito è <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, che indica che siano impostate le opzioni di creazione della chiave predefinita del provider di archiviazione chiavi."
  overload: System.Security.Cryptography.CngKeyCreationParameters.KeyCreationOptions*
  exceptions: []
  platform:
  - net462
