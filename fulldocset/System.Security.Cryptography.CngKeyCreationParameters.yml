  summary: "Consente un <xref href=&quot;System.Security.Cryptography.CngKey&quot;> </xref> oggetto da creare con proprietà aggiuntive che vengono impostate prima che la chiave è stata completata."
  remarks: "La <xref:System.Security.Cryptography.CngKeyCreationParameters>classe consente di creare un nuovo <xref:System.Security.Cryptography.CngKey>dell&quot;oggetto e inizializzarlo con le proprietà comuni.</xref:System.Security.Cryptography.CngKey> </xref:System.Security.Cryptography.CngKeyCreationParameters> Se è necessario impostare proprietà aggiuntive per la chiave durante la creazione, seguire questi passaggi: 1.  Creare un nuovo <xref:System.Security.Cryptography.CngProperty>oggetto per ogni proprietà aggiuntive che è necessario impostare.</xref:System.Security.Cryptography.CngProperty>      2.  Chiamare la proprietà di parametri per ottenere un oggetto vuoto <xref:System.Security.Cryptography.CngPropertyCollection>oggetto.</xref:System.Security.Cryptography.CngPropertyCollection>      3.  Aggiungere il <xref:System.Security.Cryptography.CngProperty>oggetti per il <xref:System.Security.Cryptography.CngPropertyCollection>oggetto.</xref:System.Security.Cryptography.CngPropertyCollection> </xref:System.Security.Cryptography.CngProperty>      4.  Chiamare il <xref:System.Security.Cryptography.CngKey.Create%28System.Security.Cryptography.CngAlgorithm%2CSystem.String%2CSystem.Security.Cryptography.CngKeyCreationParameters%29>metodo dell&quot;overload e passare l&quot; <xref:System.Security.Cryptography.CngKeyCreationParameters>oggetto piace</xref:System.Security.Cryptography.CngKeyCreationParameters> inizializzato</xref:System.Security.Cryptography.CngKey.Create%28System.Security.Cryptography.CngAlgorithm%2CSystem.String%2CSystem.Security.Cryptography.CngKeyCreationParameters%29>"
  syntax:
    content: public System.Security.Cryptography.CngPropertyCollection Parameters { get; }
    return:
      type: System.Security.Cryptography.CngPropertyCollection
      description: "Un oggetto raccolta che contiene i parametri aggiuntivi che è necessario impostare su un <xref href=&quot;System.Security.Cryptography.CngKey&quot;> </xref> dell&quot;oggetto durante la creazione della chiave."
  overload: System.Security.Cryptography.CngKeyCreationParameters.Parameters*
  exceptions: []
  platform:
  - net462
