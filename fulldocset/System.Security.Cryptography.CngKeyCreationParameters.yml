  name: CngKeyCreationParameters
  nameWithType: CngKeyCreationParameters
  fullName: System.Security.Cryptography.CngKeyCreationParameters
  type: Class
  summary: "Contiene le proprietà avanzate per la creazione della chiave."
  remarks: "<xref:System.Security.Cryptography.CngKey>gli oggetti contengono proprietà.</xref:System.Security.Cryptography.CngKey> Alcune proprietà devono essere aggiunto a una chiave al momento della creazione. Altre proprietà può essere aggiunti dopo la creazione della chiave.       La classe CngKeyCreationParameters consente di aggiungere proprietà a una chiave al momento della creazione. È possibile farlo passando un oggetto CngKeyCreationParameters che contiene le proprietà della chiave standard, ad esempio il provider di archiviazione chiavi (KSP), esportazione di criteri, utilizzo della chiave, all&quot;utente (interfaccia) e handle di finestra padre, al <xref:System.Security.Cryptography.CngKey.Create%2A>metodo.</xref:System.Security.Cryptography.CngKey.Create%2A> Il <xref:System.Security.Cryptography.CngKey>oggetto creato verrà inizializzato con questi valori prima di essere completato.</xref:System.Security.Cryptography.CngKey>       È anche possibile aggiungere proprietà non standard a una chiave utilizzando il <xref:System.Security.Cryptography.CngKeyCreationParameters.Parameters%2A>proprietà.</xref:System.Security.Cryptography.CngKeyCreationParameters.Parameters%2A>       Se è necessario aggiungere proprietà dopo che viene creata una chiave, utilizzare il <xref:System.Security.Cryptography.CngKey.SetProperty%2A>metodo.</xref:System.Security.Cryptography.CngKey.SetProperty%2A>"
  syntax:
    content: public sealed class CngKeyCreationParameters
