- uid: System.Web.UI.HtmlControls.HtmlTable.Align
  id: Align
  parent: System.Web.UI.HtmlControls.HtmlTable
  langs:
  - csharp
  name: Align
  nameWithType: HtmlTable.Align
  fullName: System.Web.UI.HtmlControls.HtmlTable.Align
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Ottiene o imposta l&quot;allineamento del <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> controllo in relazione agli altri elementi nella pagina Web."
  remarks: "Utilizzare la proprietà di allineamento per specificare l&quot;allineamento del <xref:System.Web.UI.HtmlControls.HtmlTable>controllo in relazione agli altri elementi nella pagina Web.</xref:System.Web.UI.HtmlControls.HtmlTable>      > [!NOTE] > Non controlla l&quot;allineamento del contenuto delle celle di questa proprietà di <xref:System.Web.UI.HtmlControls.HtmlTable>controllo.</xref:System.Web.UI.HtmlControls.HtmlTable> Per controllare l&quot;allineamento del contenuto di una singola cella, utilizzare <xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A>e <xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A>le proprietà della <xref:System.Web.UI.HtmlControls.HtmlTableCell>classe.</xref:System.Web.UI.HtmlControls.HtmlTableCell> </xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A> È inoltre possibile controllare l&quot;allineamento del contenuto delle celle in un&quot;intera riga utilizzando <xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>e <xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A>le proprietà della <xref:System.Web.UI.HtmlControls.HtmlTableRow>classe.</xref:System.Web.UI.HtmlControls.HtmlTableRow> </xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>       Nella tabella seguente sono elencati i valori che possono essere utilizzati per questa proprietà.      | Valore | Descrizione |   |-----------|-----------------|   | `Left`| Consente di allineare il controllo <xref:System.Web.UI.HtmlControls.HtmlTable>sul lato sinistro della pagina Web. |   | `Center`| Consente di allineare il controllo <xref:System.Web.UI.HtmlControls.HtmlTable>al centro della pagina Web. |   | `Right`| Consente di allineare il controllo <xref:System.Web.UI.HtmlControls.HtmlTable>sul bordo destro della pagina Web. |      > [!NOTE] > Se si specifica `Left` o `Right` allineamento, altri elementi nella pagina Web verranno disposti a destra o sinistra del <xref:System.Web.UI.HtmlControls.HtmlTable>controllano, rispettivamente.</xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTable> Se si specifica `Center` allineamento, si verifica alcun ritorno a capo e altri elementi vengono visualizzati sotto il controllo."
  example:
  - "The following code example demonstrates how to use the Align property to specify the alignment of the <xref:System.Web.UI.HtmlControls.HtmlTable> control in relation to other elements on the Web page.  \n  \n [!code-vb[HtmlTableLayout#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_52_1.aspx)]\n [!code-cs[HtmlTableLayout#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_52_1.aspx)]"
  syntax:
    content: public string Align { get; set; }
    return:
      type: System.String
      description: "L&quot;allineamento del <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> controllo in relazione agli altri elementi nella pagina Web. Il valore predefinito è &lt;xref:System.String.Empty?displayProperty=fullName&gt;, a indicare che questa proprietà non è impostata."
  overload: System.Web.UI.HtmlControls.HtmlTable.Align*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.HtmlControls.HtmlTable.BgColor
  id: BgColor
  parent: System.Web.UI.HtmlControls.HtmlTable
  langs:
  - csharp
  name: BgColor
  nameWithType: HtmlTable.BgColor
  fullName: System.Web.UI.HtmlControls.HtmlTable.BgColor
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Ottiene o imposta il colore di sfondo di <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> controllo."
  remarks: "Utilizzare la proprietà BgColor per specificare il colore di sfondo di <xref:System.Web.UI.HtmlControls.HtmlTable>controllo.</xref:System.Web.UI.HtmlControls.HtmlTable> È possibile specificare un colore in base al nome o con un valore esadecimale, preceduto dal carattere cancelletto (#), nel formato #RRGGBB. RR, GG e BB rappresentano valori esadecimali compreso tra 0 e 255 che indicano i componenti rossi, verde e blu di un colore, rispettivamente. Ad esempio, il valore #0000FF rappresenta il colore blu. Specifica il valore minimo (00) per i componenti rossi e verde, quando si specifica il valore massimo (FF) per il componente blu.       Nella tabella seguente viene illustrato il sedici i nomi di colore HTML predefiniti e i corrispondenti valori esadecimali che possono essere utilizzati per la proprietà BgColor. Per ulteriori informazioni sui colori HTML, vedere il [sito Web World Wide Web Consortium (W3C)](http://go.microsoft.com/fwlink/?linkid=37125).      | Nome del colore | Valore esadecimale |   |----------------|-----------------------|   | Verde acqua |&#00;FFFF |   | Nero |&#00000;0 |   | Blu |&#0000;FF |   | Fucsia | #FF00FF |   | Grigio |&#80808;0 |   | Verde |&#00800;0 |   | Verde brillante |&#00;FF00 |   | Bordeaux |&#80000;0 |   | Blu |&#00008;0 |   | Olio |&#80800;0 |   | Viola |&#80008;0 |   | Rosso | #FF0000 |   | Argento | #C0C0C0 |   | Verde acqua |&#00808;0 |   | Vuoti | #FFFFFF |   | Giallo | #FFFF00 |       I colori disponibili per l&quot;utilizzo con la proprietà BgColor possono essere determinati dal <xref:System.Drawing.KnownColor>enumerazione.</xref:System.Drawing.KnownColor>       I nomi di colore sono tra maiuscole e minuscole."
  example:
  - "The following code example demonstrates how to use the BgColor property to programmatically control the background color of the <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-vb[HtmlTableAppearance#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_69_1.aspx)]\n [!code-cs[HtmlTableAppearance#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_69_1.aspx)]"
  syntax:
    content: public string BgColor { get; set; }
    return:
      type: System.String
      description: "Il colore di sfondo di <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> controllo. Il valore predefinito è &lt;xref:System.String.Empty?displayProperty=fullName&gt;, a indicare che questa proprietà non è impostata."
  overload: System.Web.UI.HtmlControls.HtmlTable.BgColor*
  exceptions: []
  platform:
  - net462
