  fullName: System.Web.UI.HtmlControls.HtmlTable
  type: Class
  summary: "Consente l&quot;accesso programmatico nel server per il codice HTML <xref uid=&quot;langword_csharp_&lt;table&gt;&quot; name=&quot;&lt;table&gt;&quot; href=&quot;&quot;> </xref> elemento."
  remarks: "Utilizzare il controllo HtmlTable a livello di programmazione HTML `<table>` elemento sul server. Ciò consente di creare una tabella in una pagina Web.       È possibile modificare in modo dinamico l&quot;aspetto del `<table>` elemento impostando la <xref:System.Web.UI.HtmlControls.HtmlTable.BgColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTable.Border%2A>, <xref:System.Web.UI.HtmlControls.HtmlTable.BorderColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTable.Height%2A>, e <xref:System.Web.UI.HtmlControls.HtmlTable.Width%2A>proprietà.</xref:System.Web.UI.HtmlControls.HtmlTable.Width%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.Height%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.BorderColor%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.Border%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.BgColor%2A> È inoltre possibile controllare come viene visualizzato il contenuto di una cella impostando il <xref:System.Web.UI.HtmlControls.HtmlTable.Align%2A>, <xref:System.Web.UI.HtmlControls.HtmlTable.CellPadding%2A>, e <xref:System.Web.UI.HtmlControls.HtmlTable.CellSpacing%2A>proprietà.</xref:System.Web.UI.HtmlControls.HtmlTable.CellSpacing%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.CellPadding%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.Align%2A>       Le righe del controllo HtmlTable vengono archiviate nel <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A>proprietà del controllo.</xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> Ciò consente di accedere a livello di singole righe della tabella.      > [!NOTE] > Un modello di tabella complessi non è supportato. Non è possibile avere un controllo HtmlTable con annidati `<caption>`, `<col>`, `<colgroup>`, `<tbody>`, `<thead>`, o `<tfoot>` elementi. Questi elementi vengono rimossi senza preavviso e non vengono visualizzati nell&quot;output HTML. Verrà generata un&quot;eccezione se si tenta di aggiungere questi elementi del modello di tabella per il <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>raccolta del controllo HtmlTable.</xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>       Per un elenco di valori di proprietà iniziali per un&quot;istanza di HtmlTable, vedere il <xref:System.Web.UI.HtmlControls.HtmlTable.%23ctor%2A>costruttore.</xref:System.Web.UI.HtmlControls.HtmlTable.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use an HtmlTable control to display information in a table.  \n  \n [!code-vb[HtmlTableAppearance#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_20_1.aspx)]\n [!code-cs[HtmlTableAppearance#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_20_1.aspx)]  \n  \n The following code example demonstrates how to dynamically create an HtmlTable control.  \n  \n [!code-vb[HtmlTable#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_20_2.aspx)]\n [!code-cs[HtmlTable#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_20_2.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ParseChildren(true, "Rows")]

      public class HtmlTable : System.Web.UI.HtmlControls.HtmlContainerControl
