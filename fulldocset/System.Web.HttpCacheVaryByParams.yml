  name: HttpCacheVaryByParams
  nameWithType: HttpCacheVaryByParams
  fullName: System.Web.HttpCacheVaryByParams
  type: Class
  summary: "Fornisce un modo indipendente dai tipi per impostare il <xref:System.Web.HttpCachePolicy.VaryByParams*>proprietà.</xref:System.Web.HttpCachePolicy.VaryByParams*>"
  remarks: "Il <xref:System.Web.HttpCachePolicy.VaryByParams%2A>proprietà identifica quali HTTP `Get` o `Post` parametri utilizzati da ASP.NET per identificare in modo univoco una variazione della risposta quando sono presenti più risposte memorizzate nella cache per una risorsa.</xref:System.Web.HttpCachePolicy.VaryByParams%2A> Ciò è utile quando una risposta dipende da un set di input del client, ad esempio le intestazioni o i parametri.       Il HttpCacheVaryByParams non è direttamente correlato alle intestazioni di controllo della cache HTTP, ma consente di verificare che un client o proxy varia in base ai parametri specificati. Per ulteriori informazioni su `VaryByParams`, vedere RFC 2616: Hypertext Transfer Protocol - HTTP/1.1, disponibile sul [Web World Wide Web Consortium (W3C)](http://go.microsoft.com/fwlink/?linkid=37125) sito. Vedere la sezione 14, &quot;Definizioni di campo di intestazione,&quot; per informazioni dettagliate."
  example:
  - "The following code example demonstrates how the HttpCacheVaryByParams object is accessed from the <xref:System.Web.HttpCachePolicy> object associated with an <xref:System.Web.HttpResponse>.  \n  \n [!code-vb[Classic HttpResponse.Cache Example#1](~/add/codesnippet/visualbasic/t-system.web.httpcacheva_0_1.vb)]\n [!code-cs[Classic HttpResponse.Cache Example#1](~/add/codesnippet/csharp/t-system.web.httpcacheva_0_1.cs)]"
