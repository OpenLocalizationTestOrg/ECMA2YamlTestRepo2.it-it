- uid: System.Web.HttpCacheVaryByParams.Item(System.String)
  id: Item(System.String)
  parent: System.Web.HttpCacheVaryByParams
  langs:
  - csharp
  name: Item(String)
  nameWithType: HttpCacheVaryByParams.Item(String)
  fullName: System.Web.HttpCacheVaryByParams.Item(String)
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Ottiene o imposta un valore che indica se la cache varia in base al parametro di richiesta HTTP specificato."
  remarks: "Se utilizzato come una funzione di accesso (GET), l&quot;indicizzatore elemento restituisce `true` se viene trovato un valore per il parametro specificato nella raccolta di parametri corrente oppure se la raccolta è impostata su variano in base * (asterisco), che indica tutti i parametri.       Quando usato come mutatore (set), l&quot;indicizzatore elemento imposta il valore per il parametro nella raccolta di parametri che corrisponde all&quot;intestazione specificata per `true`. Il valore * specificato, che indica tutti i parametri."
  example:
  - "The following code example demonstrates how the Item indexer is accessed from the <xref:System.Web.HttpCachePolicy> object associated with an <xref:System.Web.HttpResponse>.  \n  \n [!code-vb[Classic HttpResponse.Cache Example#1](~/add/codesnippet/visualbasic/p-system.web.httpcacheva_1_1.vb)]\n [!code-cs[Classic HttpResponse.Cache Example#1](~/add/codesnippet/csharp/p-system.web.httpcacheva_1_1.cs)]"
  syntax:
    content: public bool this[string header] { get; set; }
    parameters:
    - id: header
      type: System.String
      description: "Il nome del parametro personalizzato."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se la cache vanno dal valore del parametro specificato."
  overload: System.Web.HttpCacheVaryByParams.Item*
