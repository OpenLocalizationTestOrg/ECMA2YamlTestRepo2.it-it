    content: public static void ConvertCodeSourceFileToAssemblyFile (string codePath, string assemblyPath, string strongNameFilename);
    parameters:
    - id: codePath
      type: System.String
      description: "Il percorso del file che contiene il codice sorgente."
    - id: assemblyPath
      type: System.String
      description: "Il percorso in cui viene generato il nuovo assembly in fase di esecuzione."
    - id: strongNameFilename
      type: System.String
      description: "Il nome sicuro per la compilazione nel nuovo assembly. Può essere &lt;xref:System.String?displayProperty=fullName&gt;."
  overload: System.Runtime.Remoting.MetadataServices.MetaData.ConvertCodeSourceFileToAssemblyFile*
  exceptions: []
  platform:
