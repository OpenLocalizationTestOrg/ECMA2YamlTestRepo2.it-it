    - id: clientProxy
      type: System.Boolean
      description: "Indica il tipo di proxy da generare. Se <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>, genera un proxy semplice, noto anche come proxy wrapper, che carica i canali, espone tutti i metodi dell&quot;oggetto remoto e fornisce l&quot;accesso alle proprietà del canale automaticamente. Se <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>, genera un proxy trasparente che espone tutti i metodi dell&quot;oggetto remoto."
    - id: outputDirectory
      type: System.String
      description: "La directory in cui vengono creati nuovi c# file di codice sorgente con il proxy."
    - id: inputStream
      type: System.IO.Stream
      description: "Flusso di input che contiene la definizione dello schema nel formato di servizi Web (WSDL, Web Services Description Language)."
    - id: outCodeStreamList
      type: System.Collections.ArrayList
      description: "L&quot;elenco di nomi di file per i flussi di codice generati. Si noti che il <xref:System.Runtime.Remoting.MetadataServices.MetaData.ConvertSchemaStreamToCodeSourceStream*>metodo può creare origine più flussi di codice.</xref:System.Runtime.Remoting.MetadataServices.MetaData.ConvertSchemaStreamToCodeSourceStream*>"
