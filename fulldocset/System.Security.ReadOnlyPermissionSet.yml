  name: ReadOnlyPermissionSet
  nameWithType: ReadOnlyPermissionSet
  fullName: System.Security.ReadOnlyPermissionSet
  type: Class
  summary: "Rappresenta una raccolta di sola lettura che può contenere molti tipi diversi di autorizzazioni."
  remarks: "Set di autorizzazioni di sola lettura vengono creati da XML esplicito e non può essere modificato dopo la creazione. Questa restrizione viene garantito che verrà ripristinato il set di autorizzazioni per il codice XML stesso codifica che è stato originariamente creato da. Il tentativo di aggiungere o rimuovere un&quot;autorizzazione dai risultati ReadOnlyPermissionSet un <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException>       Si noti che qualsiasi autorizzazione che ottenere il ReadOnlyPermissionSet è solo una copia dell&quot;autorizzazione. Se la copia è modificabile e viene modificata, è possibile che l&quot;autorizzazione che si trova il ReadOnlyPermissionSet non viene modificata."
  syntax:
    content: 'public sealed class ReadOnlyPermissionSet : System.Security.PermissionSet'
  inheritance:
