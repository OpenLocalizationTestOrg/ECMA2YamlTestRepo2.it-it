  syntax:
    content: public override object ConvertFrom (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Un <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> che fornisce un contesto di formato."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "Oggetto <xref:System.Globalization.CultureInfo>che specifica le impostazioni cultura nel quale convertire.</xref:System.Globalization.CultureInfo>"
    - id: value
      type: System.Object
      description: "Il <xref:System.Object>da convertire.</xref:System.Object>"
    return:
      type: System.Object
      description: "Un <xref:System.Object>che rappresenta la conversione <code> value </code>.</xref:System.Object>"
