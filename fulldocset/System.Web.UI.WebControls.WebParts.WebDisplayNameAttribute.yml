  name: WebDisplayNameAttribute
  nameWithType: WebDisplayNameAttribute
  fullName: System.Web.UI.WebControls.WebParts.WebDisplayNameAttribute
  type: Class
  summary: "Definisce il nome descrittivo per una proprietà di un controllo Web part."
  remarks: "Il <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>controllo fornisce un&quot;interfaccia generica utente (UI) che consente agli utenti di modificare le proprietà personalizzate in <xref:System.Web.UI.WebControls.WebParts.WebPart>e i controlli server posizionati in <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zone.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> Interfaccia utente di modifica viene fornito per le proprietà contrassegnate nel codice sorgente con la `WebBrowsable` attributo (dalla <xref:System.Web.UI.WebControls.WebParts.WebBrowsableAttribute>classe).</xref:System.Web.UI.WebControls.WebParts.WebBrowsableAttribute> Quando una proprietà è contrassegnata con questo attributo, un <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>controllo Crea interfaccia utente di modifica in base al tipo della proprietà e utilizza un <xref:System.ComponentModel.PropertyDescriptor>se necessario, per convertire il valore in ogni controllo di modifica per il tipo della proprietà dell&quot;oggetto.</xref:System.ComponentModel.PropertyDescriptor> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>       Il `WebDisplayName` attributo (la classe WebDisplayNameAttribute) consente di specificare il testo per l&quot;etichetta che viene visualizzato a ogni controllo nell&quot;interfaccia utente di modifica."
  example:
  - "The following code example demonstrates how to use the WebDisplayNameAttribute attribute to assign a display name to a property on a Web Parts control. The custom `UserJobType` property is given a friendly name \"Job Type\" to display in the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control. This example is part of a larger example found in the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> class overview.  \n  \n [!code-vb[WebParts_PropertyGridEditorPart_Overview#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_113_1.vb)]\n [!code-cs[WebParts_PropertyGridEditorPart_Overview#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_113_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public class WebDisplayNameAttribute : Attribute
