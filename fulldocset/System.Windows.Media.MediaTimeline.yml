  name: MediaTimeline
  nameWithType: MediaTimeline
  fullName: System.Windows.Media.MediaTimeline
  type: Class
  summary: "Fornisce un <xref href=&quot;System.Windows.Media.Animation.Timeline&quot;> </xref> per il contenuto multimediale."
  remarks: "MediaTimeline è un <xref:System.Windows.Media.Animation.Timeline>oggetto che consente di controllare il contenuto multimediale nello stesso modo che gli oggetti della sequenza temporale di animazione controllano le animazioni.</xref:System.Windows.Media.Animation.Timeline> Ad esempio, in cui è associati un MediaTimeline <xref:System.Windows.Media.Animation.Timeline.Duration%2A>e <xref:System.Windows.Media.Animation.Timeline.BeginTime%2A>proprietà possono essere utilizzate per specificare quando inizia la media e la durata di riproduzione.</xref:System.Windows.Media.Animation.Timeline.BeginTime%2A> </xref:System.Windows.Media.Animation.Timeline.Duration%2A> Vedere [panoramica dell&quot;animazione](~/add/includes/ajax-current-ext-md.md) per ulteriori informazioni sulle sequenze temporali delle animazioni.       Esistono due modi per associare un <xref:System.Windows.Media.Animation.Timeline>per un <xref:System.Windows.Controls.MediaElement>utilizzando un MediaTimeline.</xref:System.Windows.Controls.MediaElement> </xref:System.Windows.Media.Animation.Timeline>      1.  All&quot;interno di un <xref:System.Windows.Media.Animation.Storyboard>, quando un MediaTimeline viene destinato un <xref:System.Windows.Controls.MediaElement>, <xref:System.Windows.Media.MediaClock>verrà creato e assegnato al <xref:System.Windows.Controls.MediaElement>lettore associato.</xref:System.Windows.Controls.MediaElement> </xref:System.Windows.Media.MediaClock> </xref:System.Windows.Controls.MediaElement> </xref:System.Windows.Media.Animation.Storyboard> Vedere [procedura: controllare un MediaElement utilizzando uno Storyboard](~/add/includes/ajax-current-ext-md.md) per un esempio;      2.  Creando in modo esplicito una <xref:System.Windows.Media.MediaClock>da un MediaTimeline e assegnarlo a un <xref:System.Windows.Controls.MediaElement>.</xref:System.Windows.Controls.MediaElement> </xref:System.Windows.Media.MediaClock>       Se il <xref:System.Windows.Media.Animation.Timeline.Duration%2A>di MediaTimeline è impostato su `Automatic` (impostazione predefinita), la durata di MediaTimeline è la durata naturale dell&quot;origine multimediale.</xref:System.Windows.Media.Animation.Timeline.Duration%2A>  Per trovare la durata naturale dell&quot;origine multimediale a livello di codice, una query sulla <xref:System.Windows.Controls.MediaElement.NaturalDuration%2A>proprietà di <xref:System.Windows.Controls.MediaElement>.</xref:System.Windows.Controls.MediaElement> </xref:System.Windows.Controls.MediaElement.NaturalDuration%2A>"
