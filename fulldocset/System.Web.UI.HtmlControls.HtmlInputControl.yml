  summary: "Ottiene o imposta il nome di identificatore univoco per il <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputControl&quot;> </xref> controllo."
  remarks: "Utilizzare la proprietà Name per determinare il nome di identificatore univoco per un <xref:System.Web.UI.HtmlControls.HtmlInputControl>.</xref:System.Web.UI.HtmlControls.HtmlInputControl> In questa implementazione, il `get` della funzione di accesso restituisce il valore della <xref:System.Web.UI.Control.UniqueID%2A?displayProperty=fullName>proprietà.</xref:System.Web.UI.Control.UniqueID%2A?displayProperty=fullName> Tuttavia, il `set` della funzione di accesso non assegna un valore per questa proprietà.      > [!NOTE] > Il `set` della funzione di accesso non assegna un valore per questa proprietà perché la proprietà Name deve avere lo stesso valore di <xref:System.Web.UI.Control.UniqueID%2A?displayProperty=fullName>proprietà per la maggior parte dei controlli per il corretto funzionamento.</xref:System.Web.UI.Control.UniqueID%2A?displayProperty=fullName>       Le classi che ereditano dalla <xref:System.Web.UI.HtmlControls.HtmlInputControl>classe può eseguire l&quot;override di questa implementazione, se necessario.</xref:System.Web.UI.HtmlControls.HtmlInputControl>"
  example:
