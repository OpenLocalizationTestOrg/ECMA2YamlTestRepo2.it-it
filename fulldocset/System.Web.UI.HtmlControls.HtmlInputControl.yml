- uid: System.Web.UI.HtmlControls.HtmlInputControl.#ctor(System.String)
  id: '#ctor(System.String)'
  parent: System.Web.UI.HtmlControls.HtmlInputControl
  langs:
  - csharp
  name: HtmlInputControl(String)
  nameWithType: HtmlInputControl.HtmlInputControl(String)
  fullName: System.Web.UI.HtmlControls.HtmlInputControl.HtmlInputControl(String)
  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Inizializza una nuova istanza di <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputControl&quot;> </xref> classe."
  remarks: "Questo costruttore viene utilizzato per creare e inizializzare una nuova istanza di <xref:System.Web.UI.HtmlControls.HtmlInputControl>classe mediante il controllo di input specificato.</xref:System.Web.UI.HtmlControls.HtmlInputControl>      > [!NOTE] > Una nuova istanza di questa classe non viene creata direttamente. Questo costruttore viene chiamato dal costruttore di altre classi di controlli HTML per inizializzare le proprietà definite in questa classe.       Nella tabella seguente mostra il valore di proprietà iniziali per un&quot;istanza di <xref:System.Web.UI.HtmlControls.HtmlInputControl>.</xref:System.Web.UI.HtmlControls.HtmlInputControl>      | Proprietà | Il valore iniziale |   |--------------|-------------------|   | <xref:System.Web.UI.HtmlControls.HtmlInputControl.Type%2A>| Il valore di `type` parametro. |       Nella tabella seguente illustra i diversi valori possibili per `type`.</xref:System.Web.UI.HtmlControls.HtmlInputControl.Type%2A>      | Valore | Descrizione |   |-----------|-----------------|   | testo | Una casella di testo per l&quot;immissione dati. |   | password | Una casella di testo che maschera di input dell&quot;utente. |   | casella di controllo | Una casella di controllo che indica una condizione true o false. |   | radio | Un pulsante di opzione che indica una selezione da un gruppo di pulsanti di opzione si escludono a vicenda. |   | pulsante | Un pulsante di comando. |   | inviare | Un pulsante che invia il form al server. |   | reimpostare | Un pulsante che consente di cancellare il form. |   | file | Un pulsante che consente di caricare un file. |   | nascosto | Un campo non è visibile in una pagina Web utilizzato per rendere persistenti le informazioni tra gli invii al server. |   | immagine | Pulsante immagine. |"
  syntax:
    content: protected HtmlInputControl (string type);
    parameters:
    - id: type
      type: System.String
      description: "Il tipo di controllo di input."
  overload: System.Web.UI.HtmlControls.HtmlInputControl.#ctor*
  exceptions: []
  platform:
  - net462
