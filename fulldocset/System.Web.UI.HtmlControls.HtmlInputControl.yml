  summary: "Funge da classe base astratta che definisce i metodi, proprietà ed eventi comuni a tutti i controlli di input HTML, ad esempio il <xref uid=&quot;langword_csharp_&lt;input type=text&gt;&quot; name=&quot;&lt;input type=text&gt;&quot; href=&quot;&quot;> </xref>, <xref uid=&quot;langword_csharp_&lt;input type=submit&gt;&quot; name=&quot;&lt;input type=submit&gt;&quot; href=&quot;&quot;> </xref>, e <xref uid=&quot;langword_csharp_&lt;input type= file&gt;&quot; name=&quot;&lt;input type= file&gt;&quot; href=&quot;&quot;> </xref> elementi."
  remarks: "È possibile creare direttamente un&quot;istanza della classe HtmlInputControl. Al contrario, questa classe è ereditata da altre classi, ad esempio il <xref:System.Web.UI.HtmlControls.HtmlInputText>, <xref:System.Web.UI.HtmlControls.HtmlInputButton>, <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton>, <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox>, <xref:System.Web.UI.HtmlControls.HtmlInputImage>, <xref:System.Web.UI.HtmlControls.HtmlInputHidden>, e <xref:System.Web.UI.HtmlControls.HtmlInputFile>classi, per fornire funzionalità di base comune.</xref:System.Web.UI.HtmlControls.HtmlInputFile> </xref:System.Web.UI.HtmlControls.HtmlInputHidden> </xref:System.Web.UI.HtmlControls.HtmlInputImage> </xref:System.Web.UI.HtmlControls.HtmlInputCheckBox> </xref:System.Web.UI.HtmlControls.HtmlInputRadioButton> </xref:System.Web.UI.HtmlControls.HtmlInputButton> </xref:System.Web.UI.HtmlControls.HtmlInputText>       Per un elenco di valori di proprietà iniziali per un&quot;istanza di HtmlInputControl, vedere il <xref:System.Web.UI.HtmlControls.HtmlInputControl.%23ctor%2A>costruttore.</xref:System.Web.UI.HtmlControls.HtmlInputControl.%23ctor%2A>"
