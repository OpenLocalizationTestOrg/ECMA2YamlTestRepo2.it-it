- uid: System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior.InstanceLockedExceptionAction
  id: InstanceLockedExceptionAction
  parent: System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior
  langs:
  - csharp
  name: InstanceLockedExceptionAction
  nameWithType: SqlWorkflowInstanceStoreBehavior.InstanceLockedExceptionAction
  fullName: System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior.InstanceLockedExceptionAction
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "Ottiene o imposta il <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction*>proprietà.</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction*> Questa proprietà specifica l&quot;azione che un host del servizio deve intraprendere quando riceve un <xref href=&quot;System.Runtime.DurableInstancing.InstanceLockedException&quot;> </xref> quando l&quot;host tenta di bloccare un&quot;istanza perché l&quot;istanza è attualmente bloccata da un altro host."
  remarks: "Le opzioni consentite per questo campo sono: None, Basic Retry e Aggressive Retry. Il valore predefinito è None. Nell&quot;elenco seguente vengono fornite le descrizioni di queste tre opzioni:-None. L&quot;host del servizio non tenta di bloccare l&quot;istanza e passa il <xref:System.Runtime.DurableInstancing.InstanceLockedException>al chiamante.</xref:System.Runtime.DurableInstancing.InstanceLockedException>      -Nuovo tentativo di base. L&quot;host del servizio tenta di nuovo di bloccare l&quot;istanza con un intervallo tra tentativi lineare e passa l&quot;eccezione al chiamante alla fine della sequenza.      -Nuovo tentativo aggressiva. L&quot;host del servizio tenta di nuovo di bloccare l&quot;istanza con un ritardo che aumenta in modo esponenziale e passa il <xref:System.Runtime.DurableInstancing.InstanceLockedException>al chiamante alla fine della sequenza.</xref:System.Runtime.DurableInstancing.InstanceLockedException>"
  syntax:
    content: public System.Activities.DurableInstancing.InstanceLockedExceptionAction InstanceLockedExceptionAction { get; set; }
    return:
      type: System.Activities.DurableInstancing.InstanceLockedExceptionAction
      description: "L&quot;azione di un host del servizio deve intraprendere quando riceve un <xref href=&quot;System.Runtime.DurableInstancing.InstanceLockedException&quot;> </xref>."
  overload: System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior.InstanceLockedExceptionAction*
  exceptions: []
  platform:
  - net462
