- uid: System.Windows.Forms.BindingContext.Item(System.Object,System.String)
  id: Item(System.Object,System.String)
  parent: System.Windows.Forms.BindingContext
  langs:
  - csharp
  name: Item(Object,String)
  nameWithType: BindingContext.Item(Object,String)
  fullName: System.Windows.Forms.BindingContext.Item(Object,String)
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Ottiene un <xref href=&quot;System.Windows.Forms.BindingManagerBase&quot;> </xref> associato all&quot;origine dati specificata e al membro."
  remarks: "Utilizzare questo overload quando il <xref:System.Windows.Forms.BindingManagerBase>gestisce un set di <xref:System.Windows.Forms.Binding>oggetti per cui l&quot;origine dati contenente più oggetti.</xref:System.Windows.Forms.Binding> </xref:System.Windows.Forms.BindingManagerBase> Ad esempio, un <xref:System.Data.DataSet>può contenere diversi <xref:System.Data.DataTable>oggetti collegati da <xref:System.Data.DataRelation>oggetti.</xref:System.Data.DataRelation> </xref:System.Data.DataTable> </xref:System.Data.DataSet> In tal caso, il percorso di navigazione è richiesto per consentire di <xref:System.Windows.Forms.BindingContext>restituire il corretto <xref:System.Windows.Forms.BindingManagerBase>.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingContext>      > [!NOTE] > Articolo la proprietà restituisce sempre un <xref:System.Windows.Forms.BindingManagerBase>, quando il `dataMember` parametro è valido.</xref:System.Windows.Forms.BindingManagerBase> Non restituisce mai `null`.       Vedere la <xref:System.Windows.Forms.Binding>classe per un elenco di possibili origini dati e per informazioni sulla creazione di associazioni tra i controlli e origini dati.</xref:System.Windows.Forms.Binding>       Se l&quot;oggetto desiderato <xref:System.Windows.Forms.BindingManagerBase>gestisce un elenco, anche il percorso di navigazione deve terminare con un elenco.</xref:System.Windows.Forms.BindingManagerBase> Ad esempio, il codice c# seguente associa un <xref:System.Windows.Forms.TextBox>controllo alla data dell&quot;ordine in una tabella orders.</xref:System.Windows.Forms.TextBox> Include il percorso di navigazione di <xref:System.Data.DataTable.TableName%2A>, <xref:System.Data.DataRelation.RelationName%2A>e <xref:System.Data.DataColumn.ColumnName%2A>.</xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Data.DataRelation.RelationName%2A> </xref:System.Data.DataTable.TableName%2A> Tuttavia, il <xref:System.Windows.Forms.BindingManagerBase>deve essere recuperato utilizzando solo il <xref:System.Data.DataTable.TableName%2A>e <xref:System.Data.DataRelation.RelationName%2A>(che viene risolta in un elenco).</xref:System.Data.DataRelation.RelationName%2A> </xref:System.Data.DataTable.TableName%2A> </xref:System.Windows.Forms.BindingManagerBase>      ```   // The navigation path for a Binding ends with a property.   textBox1.DataBindings.Add   (&quot;Text&quot;, dataSet1, &quot;Customers.custToOrders.OrderDate&quot;);   // The navigation path for the BindingManagerBase ends with a list.   BindingManagerBase bmOrders = this.BindingContext   [dataSet1, &quot;Customers.custToOrders&quot;];   ```Quando viene restituito un oggetto <xref:System.Windows.Forms.BindingManagerBase>è necessario utilizzare la stessa origine dati <xref:System.Windows.Forms.Binding>e modificare solo il percorso di navigazione.</xref:System.Windows.Forms.Binding> </xref:System.Windows.Forms.BindingManagerBase>       Utilizzare il <xref:System.Windows.Forms.BindingContext.Contains%2A>per determinare se l&quot;oggetto desiderato <xref:System.Windows.Forms.BindingManagerBase>esiste già.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingContext.Contains%2A>"
  example:
  - "The following code example demonstrates how to use the Item to retrieve the <xref:System.Windows.Forms.BindingManagerBase> for a particular binding. It also shows how to handle the <xref:System.Windows.Forms.BindingManagerBase.BindingComplete> event for the <xref:System.Windows.Forms.BindingManagerBase> to ensure multiple controls bound to the same data source remain synchronized when one of the control values is changed. To run this example, paste the code into a Windows Form and call the `InitializeControlsAndData` method from the form's constructor or <xref:System.Windows.Forms.Form.Load> event-handling method.  \n  \n [!code-vb[System.Windows.Forms.BindingSourceMultipleControls#11](~/add/codesnippet/visualbasic/p-system.windows.forms.b_17_1.vb)]\n [!code-cs[System.Windows.Forms.BindingSourceMultipleControls#11](~/add/codesnippet/csharp/p-system.windows.forms.b_17_1.cs)]"
  syntax:
    content: public System.Windows.Forms.BindingManagerBase this[object dataSource, string dataMember] { get; }
    parameters:
    - id: dataSource
      type: System.Object
      description: "L&quot;origine dati associata a un particolare <xref href=&quot;System.Windows.Forms.BindingManagerBase&quot;> </xref>."
    - id: dataMember
      type: System.String
      description: "Un percorso di navigazione contenente le informazioni che si risolve in uno specifico <xref href=&quot;System.Windows.Forms.BindingManagerBase&quot;> </xref>."
    return:
      type: System.Windows.Forms.BindingManagerBase
      description: "Il <xref href=&quot;System.Windows.Forms.BindingManagerBase&quot;> </xref> per l&quot;origine dati specificata e il membro."
  overload: System.Windows.Forms.BindingContext.Item*
