  name: BindingContext
  nameWithType: BindingContext
  fullName: System.Windows.Forms.BindingContext
  type: Class
  summary: "Gestisce la raccolta di <xref href=&quot;System.Windows.Forms.BindingManagerBase&quot;> </xref> oggetti per qualsiasi oggetto che eredita il <xref href=&quot;System.Windows.Forms.Control&quot;> </xref> classe."
  remarks: "Ogni Windows Form dispone di almeno un oggetto BindingContext che gestisce il <xref:System.Windows.Forms.BindingManagerBase>oggetti per il form.</xref:System.Windows.Forms.BindingManagerBase> Poiché la <xref:System.Windows.Forms.BindingManagerBase>classe è astratta, il tipo restituito della <xref:System.Windows.Forms.BindingContext.Item%2A>proprietà è un <xref:System.Windows.Forms.CurrencyManager>o un <xref:System.Windows.Forms.PropertyManager>.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.BindingContext.Item%2A> </xref:System.Windows.Forms.BindingManagerBase> Se l&quot;origine dati è un oggetto che può restituire solo una singola proprietà (anziché un elenco di oggetti), <xref:System.Type>è un <xref:System.Windows.Forms.PropertyManager>.</xref:System.Windows.Forms.PropertyManager> </xref:System.Type> Ad esempio, se si specifica un <xref:System.Windows.Forms.TextBox>come origine dati, un <xref:System.Windows.Forms.PropertyManager>viene restituito.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.TextBox> D&quot;altra parte, se l&quot;origine dati è un oggetto che implementa <xref:System.Collections.IList>o <xref:System.ComponentModel.IBindingList>, <xref:System.Windows.Forms.CurrencyManager>viene restituito.</xref:System.Windows.Forms.CurrencyManager> </xref:System.ComponentModel.IBindingList> </xref:System.Collections.IList>       Per ogni origine dati in un Windows Form, è disponibile un unico <xref:System.Windows.Forms.CurrencyManager>o <xref:System.Windows.Forms.PropertyManager>.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.CurrencyManager> Poiché possono essere presenti più origini dati associate a un Windows Form, BindingContext consente di recuperare qualsiasi particolare <xref:System.Windows.Forms.CurrencyManager>associata a un&quot;origine dati.</xref:System.Windows.Forms.CurrencyManager>      > [!NOTE] > Quando si utilizza il <xref:System.Windows.Forms.BindingContext.Item%2A>proprietà BindingContext crea un nuovo <xref:System.Windows.Forms.BindingManagerBase>Se non ne esiste già.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingContext.Item%2A> Questo può causare confusione, come l&quot;oggetto restituito non può gestire l&quot;elenco (o qualsiasi elenco) che si desidera. Per evitare di restituire un oggetto non valido <xref:System.Windows.Forms.BindingManagerBase>, utilizzare il <xref:System.Windows.Forms.BindingContext.Contains%2A>per determinare se l&quot;oggetto desiderato <xref:System.Windows.Forms.BindingManagerBase>esiste già.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingContext.Contains%2A> </xref:System.Windows.Forms.BindingManagerBase>       Se si utilizza un controllo contenitore, ad esempio un <xref:System.Windows.Forms.GroupBox>, <xref:System.Windows.Forms.Panel>, o <xref:System.Windows.Forms.TabControl>, per contenere i controlli con associazione a dati, è possibile creare un oggetto BindingContext solo per tale contenitore e i relativi controlli.</xref:System.Windows.Forms.TabControl> </xref:System.Windows.Forms.Panel> </xref:System.Windows.Forms.GroupBox> Quindi, ogni parte del modulo può essere gestiti dalla relativa <xref:System.Windows.Forms.BindingManagerBase>.</xref:System.Windows.Forms.BindingManagerBase> Vedere il <xref:System.Windows.Forms.BindingContext.%23ctor%2A>costruttore per ulteriori informazioni sulla creazione di più <xref:System.Windows.Forms.BindingManagerBase>oggetti per la stessa origine dati.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingContext.%23ctor%2A>       Se si aggiunge un <xref:System.Windows.Forms.TextBox>il controllo a un form e associarlo a una colonna di una tabella in un set di dati, il controllo comunica con BindingContext del modulo.</xref:System.Windows.Forms.TextBox> BindingContext, a sua volta comunica con la specifica <xref:System.Windows.Forms.CurrencyManager>per tale associazione dati.</xref:System.Windows.Forms.CurrencyManager> Se si esegue una query di `Position` proprietà del <xref:System.Windows.Forms.CurrencyManager>, viene registrato il record corrente per l&quot;associazione di tale <xref:System.Windows.Forms.TextBox>controllo.</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.CurrencyManager> Nell&quot;esempio di codice seguente, un <xref:System.Windows.Forms.TextBox>è associato al `FirstName` colonna di un `Customers` tabella il `dataSet1` set di dati tramite BindingContext per il form a cui appartiene.</xref:System.Windows.Forms.TextBox>      ```vb#   TextBox1.DataBindings.Add(&quot;Text&quot;, dataSet1, &quot;Customers.FirstName&quot;)      ```      ```c#   textBox1.DataBindings.Add(&quot;Text&quot;, dataSet1, &quot;Customers.FirstName&quot;);      ```      ```cpp   textBox1->DataBindings->Add(&quot;Text&quot;, dataSet1, &quot;Customers.FirstName&quot;);   ```È possibile aggiungere un secondo <xref:System.Windows.Forms.TextBox>controllo (`TextBox2`) al form e associarlo al `LastName` colonna il `Customers` tabella nel set di dati stesso.</xref:System.Windows.Forms.TextBox> BindingContext è compatibile con la prima associazione (`TextBox1` a `Customers.FirstName`), quindi viene utilizzato lo stesso <xref:System.Windows.Forms.CurrencyManager>, mentre entrambe le caselle di testo sono associate allo stesso set di dati (`DataSet1`).</xref:System.Windows.Forms.CurrencyManager>      ```vb#   TextBox2.DataBindings.Add(&quot;Text&quot;, dataSet1, &quot;Customers.LastName&quot;)      ```      ```c#   textBox2.DataBindings.Add(&quot;Text&quot;, dataSet1, &quot;Customers.LastName&quot;);      ```      ```cpp   textBox2->DataBindings->Add(&quot;Text&quot;, dataSet1, &quot;Customers.LastName&quot;);   ```Se si associa `TextBox2` un set di dati diverso, BindingContext crea e gestisce un secondo <xref:System.Windows.Forms.CurrencyManager>.</xref:System.Windows.Forms.CurrencyManager>       È importante essere coerente sulla modalità di impostazione di <xref:System.Windows.Forms.ListControl.DataSource%2A>e <xref:System.Windows.Forms.ListControl.DisplayMember%2A>proprietà; in caso contrario, BindingContext crea più gestori della valuta per il set di dati stesso, causando errori.</xref:System.Windows.Forms.ListControl.DisplayMember%2A> </xref:System.Windows.Forms.ListControl.DataSource%2A> Esempio di codice seguente mostra alcuni modi per impostare le proprietà e dei relativi oggetti BindingContext. È possibile impostare le proprietà utilizzando uno dei metodi seguenti, purché siano coerenti in tutto il codice.      ```vb#   ComboBox1.DataSource = DataSet1   ComboBox1.DisplayMember = &quot;Customers.FirstName&quot;   Me.BindingContext(dataSet1, &quot;Customers&quot;).Position = 1      ```      ```c#   comboBox1.DataSource = DataSet1;   comboBox1.DisplayMember = &quot;Customers.FirstName&quot;;   this.BindingContext[dataSet1, &quot;Customers&quot;].Position = 1;      ```      ```cpp   comboBox1->DataSource = dataSet1;   comboBox1->DisplayMember = &quot;Customers.FirstName&quot;;   this->BindingContext->get_Item(dataSet1, &quot;Customers&quot;)->Position = 1;      ```      ```vb#   ComboBox1.DataSource = DataSet1.Customers   ComboBox1.DisplayMember = &quot;FirstName&quot;   Me.BindingContext(dataSet1.Customers).Position = 1      ```      ```c#   comboBox1.DataSource = DataSet1.Customers;   comboBox1.DisplayMember = &quot;FirstName&quot;;   this.BindingContext[dataSet1.Customers].Position = 1;      ```      ```cpp   comboBox1->DataSource = dataSet1->Customers;   comboBox1->DisplayMember = &quot;FirstName&quot;;   this->BindingContext->get_Item(dataSet1->Customers)->Position = 1;      ```      > [!NOTE]> Eseguire l&quot;associazione tramite un <xref:System.Windows.Forms.BindingSource>.</xref:System.Windows.Forms.BindingSource> la maggior parte delle applicazioni Windows Form Il <xref:System.Windows.Forms.BindingSource>componente incapsula un <xref:System.Windows.Forms.CurrencyManager>ed espone il <xref:System.Windows.Forms.CurrencyManager>interfaccia di programmazione.</xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.BindingSource> Quando si utilizza un <xref:System.Windows.Forms.BindingSource>per l&quot;associazione, è necessario utilizzare i membri esposti dal <xref:System.Windows.Forms.BindingSource>per modificare la &quot;valuta&quot; (ovvero, `Position`) piuttosto che scorrere BindingContext.</xref:System.Windows.Forms.BindingSource> </xref:System.Windows.Forms.BindingSource>"
  example:
  - "The following code example creates four <xref:System.Windows.Forms.Binding> objects to bind five controls—a <xref:System.Windows.Forms.DateTimePicker> and four <xref:System.Windows.Forms.TextBox> controls—to several data sources. The BindingContext is then used to get the <xref:System.Windows.Forms.BindingManagerBase> for each data source.  \n  \n [!code-cpp[Classic BindingContext Example#1](~/add/codesnippet/cpp/t-system.windows.forms.b_7_1.cpp)]\n [!code-cs[Classic BindingContext Example#1](~/add/codesnippet/csharp/t-system.windows.forms.b_7_1.cs)]\n [!code-vb[Classic BindingContext Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.b_7_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("CollectionChanged")]

      public class BindingContext : System.Collections.ICollection
