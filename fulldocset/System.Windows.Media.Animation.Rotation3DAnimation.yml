  fullName: System.Windows.Media.Animation.Rotation3DAnimation
  type: Class
  summary: "Anima il valore di un <xref href=&quot;System.Windows.Media.Media3D.Rotation3D&quot;> </xref> usando l&quot;interpolazione lineare tra due valori determinata dalla combinazione delle proprietà <> </> *>, <> </> *>, o <xref:System.Windows.Media.Animation.Rotation3DAnimation.By*>le proprietà impostate per l&quot;animazione.</xref:System.Windows.Media.Animation.Rotation3DAnimation.By*>"
  remarks: "Un&quot;animazione aggiorna il valore di una proprietà in un periodo di tempo.  Un effetto animazione può essere complesso, ad esempio lo spostamento di un <xref:System.Windows.Shapes.Shape>pochi pixel a sinistra e destra o significativo, ad esempio l&quot;ingrandimento di un oggetto 200 volte le dimensioni originali la rotazione e la modifica del colore.</xref:System.Windows.Shapes.Shape> Per creare un&quot;animazione in [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)], associare un&quot;animazione al valore di proprietà dell&quot;oggetto.      ## Classe Rotation3DAnimation di valori di destinazione crea una transizione tra due valori di destinazione. Per impostare i valori di destinazione, utilizzare il relativo <xref:System.Windows.Media.Animation.Rotation3DAnimation.From%2A>, <xref:System.Windows.Media.Animation.Rotation3DAnimation.To%2A>, e <xref:System.Windows.Media.Animation.Rotation3DAnimation.By%2A>proprietà.</xref:System.Windows.Media.Animation.Rotation3DAnimation.By%2A> </xref:System.Windows.Media.Animation.Rotation3DAnimation.To%2A> </xref:System.Windows.Media.Animation.Rotation3DAnimation.From%2A>  Nella tabella seguente sono riepilogati come <xref:System.Windows.Media.Animation.Rotation3DAnimation.From%2A>, <xref:System.Windows.Media.Animation.Rotation3DAnimation.To%2A>, e <xref:System.Windows.Media.Animation.Rotation3DAnimation.By%2A>proprietà possono essere utilizzate insieme o separatamente i valori per determinare una destinazione di un&quot;animazione.</xref:System.Windows.Media.Animation.Rotation3DAnimation.By%2A> </xref:System.Windows.Media.Animation.Rotation3DAnimation.To%2A> </xref:System.Windows.Media.Animation.Rotation3DAnimation.From%2A>      | Le proprietà specificate | Comportamento risultante |   |--------------------------|------------------------|   | <xref:System.Windows.Media.Animation.Rotation3DAnimation.From%2A>| L&quot;avanzamento dell&quot;animazione dal valore specificato dalla proprietà <xref:System.Windows.Media.Animation.Rotation3DAnimation.From%2A>al valore di base della proprietà viene aggiunta un&quot;animazione o animazione precedente valore, a seconda della configurazione l&quot;animazione precedente di output. |   | <xref:System.Windows.Media.Animation.Rotation3DAnimation.From%2A>e <xref:System.Windows.Media.Animation.Rotation3DAnimation.To%2A>| L&quot;avanzamento dell&quot;animazione dal valore specificato dalla proprietà <xref:System.Windows.Media.Animation.Rotation3DAnimation.From%2A>sul valore specificato dalla proprietà <xref:System.Windows.Media.Animation.Rotation3DAnimation.To%2A>. |   | <xref:System.Windows.Media.Animation.Rotation3DAnimation.From%2A>e <xref:System.Windows.Media.Animation.Rotation3DAnimation.By%2A>| L&quot;avanzamento dell&quot;animazione dal valore specificato per la proprietà <xref:System.Windows.Media.Animation.Rotation3DAnimation.From%2A>sul valore specificato per la somma del <xref:System.Windows.Media.Animation.Rotation3DAnimation.From%2A>e <xref:System.Windows.Media.Animation.Rotation3DAnimation.By%2A>. |   | <xref:System.Windows.Media.Animation.Rotation3DAnimation.To%2A>| Output dell&quot;animazione avanza dal valore di base della proprietà animata o un&quot;animazione precedente valore al valore specificato dalla proprietà <xref:System.Windows.Media.Animation.Rotation3DAnimation.To%2A>. |   | <xref:System.Windows.Media.Animation.Rotation3DAnimation.By%2A>| L&quot;avanzamento dell&quot;animazione dal valore di base della proprietà viene aggiunta un&quot;animazione o animazione precedente valore di output per la somma di tale valore e il valore specificato dalla proprietà <xref:System.Windows.Media.Animation.Rotation3DAnimation.By%2A>. |      > [!NOTE] > Se si impostano entrambe le <xref:System.Windows.Media.Animation.Rotation3DAnimation.To%2A>e <xref:System.Windows.Media.Animation.Rotation3DAnimation.By%2A>proprietà, il <xref:System.Windows.Media.Animation.Rotation3DAnimation.To%2A>proprietà ha la precedenza e <xref:System.Windows.Media.Animation.Rotation3DAnimation.By%2A>proprietà viene ignorata.</xref:System.Windows.Media.Animation.Rotation3DAnimation.By%2A> </xref:System.Windows.Media.Animation.Rotation3DAnimation.To%2A> </xref:System.Windows.Media.Animation.Rotation3DAnimation.By%2A> </xref:System.Windows.Media.Animation.Rotation3DAnimation.To%2A> </xref:System.Windows.Media.Animation.Rotation3DAnimation.By%2A> </xref:System.Windows.Media.Animation.Rotation3DAnimation.By%2A> </xref:System.Windows.Media.Animation.Rotation3DAnimation.To%2A> </xref:System.Windows.Media.Animation.Rotation3DAnimation.To%2A> </xref:System.Windows.Media.Animation.Rotation3DAnimation.By%2A> </xref:System.Windows.Media.Animation.Rotation3DAnimation.From%2A> </xref:System.Windows.Media.Animation.Rotation3DAnimation.From%2A> </xref:System.Windows.Media.Animation.Rotation3DAnimation.By%2A> </xref:System.Windows.Media.Animation.Rotation3DAnimation.From%2A> </xref:System.Windows.Media.Animation.Rotation3DAnimation.To%2A> </xref:System.Windows.Media.Animation.Rotation3DAnimation.From%2A> </xref:System.Windows.Media.Animation.Rotation3DAnimation.To%2A> </xref:System.Windows.Media.Animation.Rotation3DAnimation.From%2A> </xref:System.Windows.Media.Animation.Rotation3DAnimation.From%2A> </xref:System.Windows.Media.Animation.Rotation3DAnimation.From%2A>       Per utilizzare altri metodi di interpolazione o aggiungere un&quot;animazione tra più di due valori di destinazione, utilizzare un <xref:System.Windows.Media.Animation.Rotation3DAnimationUsingKeyFrames>oggetto.</xref:System.Windows.Media.Animation.Rotation3DAnimationUsingKeyFrames>       Per informazioni sull&quot;applicazione di animazioni più di una singola proprietà, vedere [Cenni preliminari sulle animazioni di fotogrammi chiave](~/add/includes/ajax-current-ext-md.md).      ## Classe Freezable funzionalità perché il Rotation3DAnimation eredita da <xref:System.Windows.Freezable>, gli oggetti di Rotation3DAnimation ottengono molte funzionalità speciali, ad esempio: possono essere dichiarati come, condivisi tra più oggetti, in sola lettura per migliorare le prestazioni, duplicati e resi thread-safe.</xref:System.Windows.Freezable> Per ulteriori informazioni sulle diverse funzionalità fornite da <xref:System.Windows.Freezable>degli oggetti, vedere il [panoramica sugli oggetti Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
