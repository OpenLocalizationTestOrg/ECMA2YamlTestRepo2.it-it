  name: RuleUpdateAction
  nameWithType: RuleUpdateAction
  fullName: System.Workflow.Activities.Rules.RuleUpdateAction
  type: Class
  summary: "Indica che una regola sta aggiornando una variabile, per rivalutare le regole interessate."
  remarks: "Questa classe viene utilizzata per indicare al motore regole di business che l&quot;esecuzione di set di regole delle azioni provoca una modifica al campo o la proprietà specificata (o tutti i campi e proprietà di un oggetto), in modo che tutte le regole che dipendono da questo campo o proprietà possono essere rivalutate.       Un `Update` chiamata non impedisce l&quot;esecuzione di altre azioni nel blocco azione. Il set di campi/proprietà modificato (specificato tramite `Update` o utilizzando <xref:System.Workflow.Activities.Rules.RuleWriteAttribute>nei metodi richiamati) viene utilizzato per determinare il concatenamento quando termina l&quot;esecuzione di set di azioni per questa particolare regola.</xref:System.Workflow.Activities.Rules.RuleWriteAttribute>"
  syntax:
    content: 'public class RuleUpdateAction : System.Workflow.Activities.Rules.RuleAction'
  inheritance:
  - System.Object
  - System.Workflow.Activities.Rules.RuleAction
  implements: []
  inheritedMembers: []
