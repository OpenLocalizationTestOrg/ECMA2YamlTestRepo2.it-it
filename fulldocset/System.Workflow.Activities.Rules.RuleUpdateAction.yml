  summary: "Inizializza una nuova istanza di <xref href=&quot;System.Workflow.Activities.Rules.RuleUpdateAction&quot;> </xref> classe."
  remarks: "Per indicare che la proprietà `this.SomeProperty` è stato modificato, il `path` parametro sarebbe `this/SomeProperty`. È possibile specificare il valore modificato tanto dettagliatamente quanto lo si desidera (ad esempio, se si modifica solo `this.SomeProperty/SomeOtherProperty`, è possibile specificare `this/SomeProperty/SomeOtherProperty`). Nel secondo caso, le altre regole che utilizzato `this.SomeProperty/AnyOtherProperty` non verranno rivalutate.       Per specificare che tutti i campi e proprietà sono state modificate, aggiungere &quot;*&quot; alla fine del percorso. Ad esempio, `this/SomeProperty/*` indica che tutti i campi e proprietà `this.SomeProperty` sono stati modificati. Pertanto, tutte le regole che utilizzano qualsiasi campo o proprietà in `this.SomeProperty` saranno rivalutate.      > [!NOTE] > Se il set di regole viene eseguito con <xref:System.Workflow.Activities.Rules.RuleSet.ChainingBehavior%2A>impostato su <xref:System.Workflow.Activities.Rules.RuleChainingBehavior>, l&quot;azione verrà ignorata.</xref:System.Workflow.Activities.Rules.RuleChainingBehavior> </xref:System.Workflow.Activities.Rules.RuleSet.ChainingBehavior%2A>"
  syntax:
    content: public RuleUpdateAction (string path);
    parameters:
    - id: path
      type: System.String
      description: "Stringa che rappresenta il nome del campo o della proprietà modificata. Il carattere &quot;/&quot; viene utilizzato come separatore."
  overload: System.Workflow.Activities.Rules.RuleUpdateAction.#ctor*
  exceptions: []
  platform:
