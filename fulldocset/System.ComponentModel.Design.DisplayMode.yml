  name: Auto
  nameWithType: DisplayMode.Auto
  fullName: System.ComponentModel.Design.DisplayMode.Auto
  type: Field
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Modalità di visualizzazione che seleziona automaticamente una modalità di visualizzazione. In questa modalità, i byte vengono esaminati per stabilire se sono stampabili o esadecimale. Se sono in formato esadecimale, viene selezionata la modalità Hexdump. Se i caratteri corrispondono a un set di caratteri stampabili, viene eseguito un test per selezionare automaticamente la modalità Ansi o Unicode."
  remarks: ''
  example:
  - "The following code example demonstrates how to use DisplayMode identifiers. This code example is part of a larger example provided for the <xref:System.ComponentModel.Design.ByteViewer> class.  \n  \n [!code-cpp[ByteViewerExample#1](~/add/codesnippet/cpp/t-system.componentmodel._139_1.cpp)]\n [!code-cs[ByteViewerExample#1](~/add/codesnippet/csharp/t-system.componentmodel._139_1.cs)]\n [!code-vb[ByteViewerExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._139_1.vb)]"
