  summary: "Ridimensiona e ruota un <xref href=&quot;System.Windows.Media.Imaging.BitmapSource&quot;> </xref>."
  remarks: "TransformedBitmap supporta soltanto trasformazioni ortogonali, ad esempio trasformazioni di rotazione con incrementi di 90 ° e trasformazioni di scala. Le trasformazioni che distorcere l&quot;immagine non sono supportate.       TransformedBitmap implementa il <xref:System.ComponentModel.ISupportInitialize>interfaccia per ottimizzare l&quot;inizializzazione su più proprietà.</xref:System.ComponentModel.ISupportInitialize> Le modifiche alle proprietà può verificarsi solo durante l&quot;inizializzazione dell&quot;oggetto. Chiamare <xref:System.Windows.Media.Imaging.TransformedBitmap.BeginInit%2A>per segnalare che l&quot;inizializzazione è stata avviata e <xref:System.Windows.Media.Imaging.TransformedBitmap.EndInit%2A>per segnalare che l&quot;inizializzazione è stata completata.</xref:System.Windows.Media.Imaging.TransformedBitmap.EndInit%2A> </xref:System.Windows.Media.Imaging.TransformedBitmap.BeginInit%2A> Dopo l&quot;inizializzazione, le modifiche alle proprietà vengono ignorate.       Gli oggetti TransformedBitmap creati utilizzando il <xref:System.Windows.Media.Imaging.TransformedBitmap.%23ctor%28System.Windows.Media.Imaging.BitmapSource%2CSystem.Windows.Media.Transform%29>costruttore vengono inizializzati automaticamente e le modifiche alle proprietà vengono ignorate.</xref:System.Windows.Media.Imaging.TransformedBitmap.%23ctor%28System.Windows.Media.Imaging.BitmapSource%2CSystem.Windows.Media.Transform%29>       Se un&quot;immagine viene salvata in un file dopo l&quot;applicazione di una trasformazione, è necessario aggiornare i tag dei metadati correlati a dati immagine."
