  name: MobilePage
  nameWithType: MobilePage
  fullName: System.Web.UI.MobileControls.MobilePage
  type: Class
  summary: "Funge da classe base per tutte le pagine Web Form per dispositivi mobili ASP.NET. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "La classe MobilePage eredita dalla classe ASP.NET <xref:System.Web.UI.Page>classe.</xref:System.Web.UI.Page> Per specificare una pagina mobile e utilizzare i controlli per dispositivi mobili ASP.NET, pagina Web Form ASP.NET per dispositivi mobili deve contenere la seguente direttiva di pagina.      ```   <%@ Page      Inherits=&quot;System.Web.UI.MobileControls.MobilePage&quot; Language=&quot;c#&quot; %>   ```Il `Inherits` attributo è obbligatorio. Il `Language` attributo è impostato per la lingua utilizzata nella pagina, se necessario.      > [!NOTE] > Pagine ASP.NET per dispositivi mobili consentono di più form mobile in ogni pagina, mentre le pagine Web ASP.NET consentono solo di un form per pagina."
  syntax:
    content: >-
      [System.ComponentModel.Designer("Microsoft.VisualStudio.Web.WebForms.MobileWebFormDesigner, Microsoft.VisualStudio.Web, Version=10.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a", typeof(System.ComponentModel.Design.IRootDesigner))]

      [System.ComponentModel.ToolboxItem(false)]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

