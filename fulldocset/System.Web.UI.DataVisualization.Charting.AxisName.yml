  summary: "Specifica il nome di un asse."
  remarks: "L&quot;enumerazione AxisName rappresenta i quattro assi differenti che possono essere usati per un grafico.       A barre e grafici a barre in pila sono gli assi ruotato di 90 gradi in senso orario. Ad esempio, l&quot;asse x primario per questi due grafici è l&quot;asse verticale a sinistra.       Per tutti i grafici ad eccezione di barre, a barre in pila, a torta e i grafici ad anello, gli assi primari e secondari sono i seguenti: | Il tipo di asse | Descrizione |   |---------------|-----------------|   | Asse x primario | Asse orizzontale inferiore. |   | Asse x secondario | Asse orizzontale superiore. |   | Asse y primario | A sinistra dell&quot;asse verticale. |   | Asse y secondario | L&quot;asse verticale destro. |       A barre e grafici a barre in pila sono gli assi ruotato di 90 gradi in senso orario. Ad esempio, l&quot;asse x primario per questi due grafici è l&quot;asse verticale a sinistra."
