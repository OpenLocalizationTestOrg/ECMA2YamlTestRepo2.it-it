  fullName: System.Web.Compilation.IWcfReferenceReceiveContextInformation.ReceiveImportContextInformation(IDictionary<String,Byte>,IServiceProvider)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Compilation
  summary: "Ottiene informazioni aggiuntive sul contesto."
  remarks: "Il `serviceReferenceExtensionFileContents` parametro fornisce il contenuto degli eventuali file di estensione associato al file con estensione svcmap di un riferimento al servizio WCF, ad esempio Reference. config o file di estensione personalizzati che sono stati aggiunti tramite extensibility.      > [!NOTE] > Nessuna interfaccia ricevuta dal provider di servizi che è specifico di Visual Studio non sarà disponibile per un&quot;estensione di importazione durante l&quot;esecuzione nel contesto di un provider di compilazione ASP.NET. Ciò avviene quando un riferimento al servizio WCF viene compilato in un progetto ASP.NET."
  syntax:
    content: public void ReceiveImportContextInformation (System.Collections.Generic.IDictionary<string,byte[]> serviceReferenceExtensionFileContents, IServiceProvider serviceProvider);
    parameters:
    - id: serviceReferenceExtensionFileContents
      type: System.Collections.Generic.IDictionary{System.String,System.Byte[]}
      description: "Fornisce il contenuto degli eventuali file di estensione che sono associate al file con estensione svcmap di un riferimento al servizio WCF."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "Un riferimento a un provider di servizi di Visual Studio per eseguire query per informazioni aggiuntive."
