  name: IWcfReferenceReceiveContextInformation
  nameWithType: IWcfReferenceReceiveContextInformation
  fullName: System.Web.Compilation.IWcfReferenceReceiveContextInformation
  type: Interface
  summary: "Definisce l&quot;interfaccia da implementare per ottenere ulteriori informazioni sul contesto."
  remarks: "Questa interfaccia consente WSDL dell&quot;utilità di importazione mechanismto ricevere informazioni di contesto aggiuntive per una migliore generazione di proxy e uno sviluppatore migliore esperienza all&quot;interno di Visual Studio. Se l&quot;utilità di importazione WSDL implementa l&quot;interfaccia IWcfReferenceReceiveContextInformation il `ReceiveImportContextInformation` metodo verrà chiamato dal generatore di proxy WCF prima di qualsiasi metodo di <xref:System.ServiceModel.Description.IWsdlImportExtension>e <xref:System.ServiceModel.Description.IPolicyImportExtension>vengono chiamati.</xref:System.ServiceModel.Description.IPolicyImportExtension> </xref:System.ServiceModel.Description.IWsdlImportExtension>       Le informazioni di contesto aggiuntive fa riferimento ai parametri passati al `ReceiveImportContextInformation` metodo. I parametri includono il contenuto di qualsiasi file di estensione e un riferimento a un oggetto che implementa il <xref:System.IServiceProvider>interfaccia.</xref:System.IServiceProvider> Qualsiasi file di estensione passati al metodo sono specifici per l&quot;unità di importazione e vengono utilizzati per archiviare qualsiasi informazione aggiuntiva che necessaria. Vale a dire, Visual Studio non controlla il contenuto di questi file e li utilizza direttamente.      > [!NOTE] > Importers fare riferimento a un meccanismo di estendibilità WCF. Questo meccanismo consente di personalizzare il modo in cui viene generato codice proxy dai documenti di metadati (WSDL o XSD) che descrivono il servizio. Per ulteriori informazioni, vedere [importazione di metadati personalizzati per un&quot;estensione WCF](http://go.microsoft.com/fwlink/?LinkId=92310) su MSDN."
  syntax:
    content: public interface IWcfReferenceReceiveContextInformation
