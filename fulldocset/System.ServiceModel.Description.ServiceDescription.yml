.ServiceModel.Description.ServiceEndpoint%29> </xref:System.ServiceModel.Description.ServiceEndpoint> Dopo avere chiamato questo metodo, o uno degli altri metodi di esportazione forniti da <xref:System.ServiceModel.Description.WsdlExporter>, utilizzare il <xref:System.ServiceModel.Description.WsdlExporter.GeneratedWsdlDocuments%2A>proprietà per restituire la raccolta di <xref:System.Web.Services.Description.ServiceDescription>oggetti.</xref:System.Web.Services.Description.ServiceDescription> </xref:System.ServiceModel.Description.WsdlExporter.GeneratedWsdlDocuments%2A> </xref:System.ServiceModel.Description.WsdlExporter>"
