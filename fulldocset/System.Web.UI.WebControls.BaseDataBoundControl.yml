  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta l&quot;oggetto da cui il controllo associato a dati recupera il relativo elenco di elementi di dati."
  remarks: "Quando si imposta la proprietà origine dati, il <xref:System.Web.UI.WebControls.BaseDataBoundControl.ValidateDataSource%2A>metodo viene chiamato.</xref:System.Web.UI.WebControls.BaseDataBoundControl.ValidateDataSource%2A> Inoltre, se è già stato inizializzato il controllo associato a dati, il <xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataPropertyChanged%2A>metodo viene chiamato per impostare il <xref:System.Web.UI.WebControls.BaseDataBoundControl.RequiresDataBinding%2A>proprietà `true`.</xref:System.Web.UI.WebControls.BaseDataBoundControl.RequiresDataBinding%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataPropertyChanged%2A>       Questa proprietà non può essere impostata da temi o temi di fogli di stile. Per ulteriori informazioni, vedere <xref:System.Web.UI.ThemeableAttribute>e [ASP.NET temi e interfacce](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
