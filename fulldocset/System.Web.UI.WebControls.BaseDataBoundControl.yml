  summary: "Associa un&quot;origine dati per il controllo server richiamato e tutti i controlli figlio."
  remarks: "La <xref:System.Web.UI.WebControls.BaseDataBoundControl>classe esegue l&quot;override del metodo DataBind per identificare l&quot;origine dati che il controllo associato a dati associato a e compila le strutture di controllo appropriato.</xref:System.Web.UI.WebControls.BaseDataBoundControl> Durante la risoluzione dell&quot;origine dati, l&quot;origine dati identificata dal <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A>proprietà ha la precedenza.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A> Se <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A>non è impostata, l&quot;oggetto identificato dal <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>proprietà viene utilizzata.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A>       Il `DataBind` sealed in tutti i controlli con associazione a dati ASP.NET derivati da <xref:System.Web.UI.WebControls.BaseDataBoundControl>.</xref:System.Web.UI.WebControls.BaseDataBoundControl> (metodo) Controlli con associazione a dati derivati dal <xref:System.Web.UI.WebControls.DataBoundControl>e <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>deve eseguire l&quot;override di `PerformDataBinding` metodo anziché il metodo DataBind per associare i dati.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.DataBoundControl> Se viene eseguito l&quot;override DataBind, il <xref:System.Web.UI.Control.OnDataBinding%2A>e <xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataBound%2A>gli eventi non ordinati.</xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataBound%2A> </xref:System.Web.UI.Control.OnDataBinding%2A>"
