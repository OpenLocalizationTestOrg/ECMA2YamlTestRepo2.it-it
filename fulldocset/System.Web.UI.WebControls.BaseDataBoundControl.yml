  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta l&quot;ID del controllo da cui il controllo associato a dati recupera il relativo elenco di elementi di dati."
  remarks: "Se è già stato inizializzato il controllo associato a dati (il <xref:System.Web.UI.WebControls.BaseDataBoundControl.ConfirmInitState%2A>metodo viene chiamato o <xref:System.Web.UI.WebControls.BaseDataBoundControl.OnPagePreLoad%2A>viene gestito l&quot;evento) quando si imposta la proprietà DataSourceID, il <xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataPropertyChanged%2A>metodo viene chiamato, che imposta il <xref:System.Web.UI.WebControls.BaseDataBoundControl.RequiresDataBinding%2A>proprietà `true`.</xref:System.Web.UI.WebControls.BaseDataBoundControl.RequiresDataBinding%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataPropertyChanged%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.OnPagePreLoad%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.ConfirmInitState%2A>       Questa proprietà non può essere impostata da temi o temi di fogli di stile. Per ulteriori informazioni, vedere <xref:System.Web.UI.ThemeableAttribute>e [ASP.NET temi e interfacce](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how the DataSourceID property of a data-bound control is used. The <xref:System.Web.UI.WebControls.GridView> control is associated to the <xref:System.Web.UI.WebControls.SqlDataSource> control by setting its DataSourceID property to \"AuthorsSqlDataSource\", the ID of the <xref:System.Web.UI.WebControls.SqlDataSource> control. When the DataSourceID property is set (instead of the <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> property), the data-bound control automatically binds to the data source control at run time.  \n  \n [!code-vb[GridViewSimple#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_525_1.aspx)]\n [!code-cs[GridViewSimple#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_525_1.aspx)]"
