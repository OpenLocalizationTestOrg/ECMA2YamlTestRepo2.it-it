  fullName: System.Web.UI.WebControls.BaseDataBoundControl
  type: Class
  summary: "Funge da classe base per i controlli associati a dati mediante un controllo origine dati ASP.NET."
  remarks: "ASP.NET supporta un&quot;architettura di controlli che abilita i controlli server Web da associare a dati in modo coerente. I controlli server Web da associare ai dati vengono definiti per i controlli con associazione a dati e le classi che semplificano che i binding vengono chiamati dai controlli origine dati. Controlli con associazione a dati che sono progettati per utilizzare i controlli origine dati ASP.NET derivano dalla classe control BaseDataBoundControl, che definisce la funzionalità di controllo con associazione a dati di base.       È possibile utilizzare i controlli con associazione a dati che vengono forniti con ASP.NET, tra cui <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, e <xref:System.Web.UI.WebControls.TreeView>, per eseguire la maggior parte delle attività di sviluppo Web che implicano la visualizzazione di dati.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> Negli scenari in cui questi controlli non forniscono le funzionalità necessarie, è possibile ereditare dalla base <xref:System.Web.UI.WebControls.DataBoundControl>e <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>controllo del codice sorgente per implementare i propri dati personalizzati.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.DataBoundControl>       Mentre tutte le classi che supporta il `DataSource` e `DataSourceID` proprietà e `DataBind` metodo è un controllo con associazione a dati, la maggior parte dei controlli con associazione a dati ASP.NET estendono il BaseDataBoundControl astratta e <xref:System.Web.UI.WebControls.DataBoundControl>classi.</xref:System.Web.UI.WebControls.DataBoundControl> Tra le eccezioni includono <xref:System.Web.UI.WebControls.DataGrid>, <xref:System.Web.UI.WebControls.Repeater>e <xref:System.Web.UI.WebControls.DropDownList>controlli.</xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.DataGrid> Per ulteriori informazioni sull&quot;associazione dati, vedere [mappa del contenuto ASP.NET dati accesso](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2)."
