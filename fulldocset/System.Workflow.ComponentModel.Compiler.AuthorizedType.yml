  name: AuthorizedType
  nameWithType: AuthorizedType
  fullName: System.Workflow.ComponentModel.Compiler.AuthorizedType
  type: Class
  summary: "Rappresenta un set di tipi consentiti o non consentiti nei flussi di lavoro compilati dal compilatore del flusso di lavoro (in base al valore di <xref:System.Workflow.ComponentModel.Compiler.AuthorizedType.Authorized*>proprietà).</xref:System.Workflow.ComponentModel.Compiler.AuthorizedType.Authorized*> Questa classe non può essere ereditata."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Durante la fase di convalida della compilazione del flusso di lavoro, un documento di origine del flusso di lavoro viene rifiutato se oppure il file di regole correlato fa riferimento direttamente a qualsiasi tipo di .NET Framework non presenti in un elenco di tipi autorizzati. L&quot;elenco di tipi autorizzati è un documento XML in cui ogni voce indica un `Assembly`, `Namespace`, `TypeName`e un autorizzato {`true`|`false`} indicatore. Questa classe corrisponde a una voce nell&quot;elenco. Si noti inoltre che sono consentite designazioni con caratteri jolly, includere o escludere spazi dei nomi completi. Ad esempio, usando `Type=”System.*”` include tutti i tipi <xref:System>, inclusi i tipi contenuti in spazi dei nomi figlio.</xref:System>       L&quot;utilizzo di un elenco di tipi autorizzati è controllato dal <xref:System.Workflow.ComponentModel.Compiler.WorkflowCompiler>opzione `&quot;/checktypes&quot;` </xref:System.Workflow.ComponentModel.Compiler.WorkflowCompiler>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Xml.Serialization.XmlType("authorizedType")]

      public sealed class AuthorizedType
