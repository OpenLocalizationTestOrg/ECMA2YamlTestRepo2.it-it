  name: ScrollBarRenderer
  nameWithType: ScrollBarRenderer
  fullName: System.Windows.Forms.ScrollBarRenderer
  type: Class
  summary: "Fornisce i metodi utilizzati per eseguire il rendering di un controllo barra di scorrimento con stili visivi. Questa classe non può essere ereditata."
  remarks: "La classe ScrollBarRenderer fornisce un set di `static` metodi che possono essere utilizzati per eseguire il rendering di un controllo barra di scorrimento con stile di visualizzazione corrente del sistema operativo. Il rendering di un controllo si riferisce alla creazione di un controllo dell&quot;interfaccia utente. Ciò è utile se si sta creando un controllo personalizzato che deve avere l&quot;aspetto dello stile di visualizzazione corrente. Per disegnare una barra di scorrimento, utilizzare una combinazione dei metodi in questa classe per eseguire il rendering di ogni parte della barra di scorrimento.       Se sono abilitati nel sistema operativo e vengono applicati gli stili di visualizzazione nell&quot;area client dell&quot;applicazione di windows, i metodi di questa classe verranno disegnato la barra di scorrimento con stile di visualizzazione corrente. In caso contrario, i metodi di questa classe genererà un <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> Per determinare se i membri di questa classe possono essere utilizzati, è possibile controllare il valore della <xref:System.Windows.Forms.ScrollBarRenderer.IsSupported%2A>proprietà.</xref:System.Windows.Forms.ScrollBarRenderer.IsSupported%2A>       Questa classe incapsula la funzionalità <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>che è impostato su uno degli elementi esposti dalla <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar?displayProperty=fullName>classe.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Per ulteriori informazioni, vedere [il Rendering di controlli con stili visivi](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the ScrollBarRenderer methods to draw a scroll bar that responds to mouse clicks.  \n  \n [!code-cpp[System.Windows.Forms.ScrollBarRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.s_24_1.cpp)]\n [!code-vb[System.Windows.Forms.ScrollBarRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.s_24_1.vb)]\n [!code-cs[System.Windows.Forms.ScrollBarRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.s_24_1.cs)]"
