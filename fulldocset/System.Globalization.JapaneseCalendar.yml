  name: JapaneseCalendar
  nameWithType: JapaneseCalendar
  fullName: System.Globalization.JapaneseCalendar
  type: Class
  summary: "Rappresenta il calendario giapponese."
  remarks: "Il calendario giapponese, che è noto anche come calendario Wareki, funziona esattamente come il calendario gregoriano, ad eccezione del fatto che l&quot;anno e dell&quot;era sono diversi.      > [!NOTE] > Per informazioni sull&quot;utilizzo della classe JapaneseCalendar e le altre classi di calendario in .NET Framework, vedere [utilizzo di calendari](~/add/includes/ajax-current-ext-md.md).       Il calendario giapponese riconosce un&quot;era per Regno ciascun Regno di un. L&quot;era corrente è l&quot;era Heisei, iniziata nell&quot;anno di calendario gregoriano 1989. Il nome dell&quot;era viene in genere visualizzato prima dell&quot;anno. Ad esempio, l&quot;anno di calendario gregoriano 2001 è l&quot;anno di calendario giapponese Heisei 13. Si noti che il primo anno di un&quot;era viene chiamato &quot;Gannen&quot;. Pertanto, l&quot;anno di calendario gregoriano 1989 era anno di calendario giapponese Heisei Gannen.       Questa classe assegna numeri come indicato di seguito per le ere: | Valore GetEra | Nome dell&quot;era | Abbreviazione dell&quot;era | Date del calendario gregoriano |   |------------------|--------------|----------------------|---------------------|   | 4 | 平成 (Heisei) | 平 (H, h) | 8 gennaio 1989 per presentare |   | 3 | 昭和 (Showa) | 昭 (S, s) | 25 dicembre 1926 al 7 gennaio 1989 |   | 2 | 大正 (Taisho) | 大 (T, t) | 30 luglio 1912 al 24 dicembre 1926 |   | 1 | 明治 (Meiji) | 明 (M, m) | 8 settembre 1868 al 29 luglio 1912 |       Questa classe gestisce le date da 8 settembre nell&quot;anno Meiji 1 (calendario gregoriano, 8 settembre 1868). Anche se il calendario giapponese è stato impostato da lunare a solare nell&quot;anno Meiji 6 (1873 del calendario gregoriano), questa implementazione si basa sul calendario solare.       Gli anni bisestili nel calendario giapponese corrispondono agli anni bisestili del calendario gregoriano. Un anno bisestile nel calendario gregoriano viene definito come un anno gregoriano divisibile per quattro, eccetto quando è divisibile per 100. Tuttavia, gli anni di calendario gregoriano divisibili per 400 sono anni bisestili. Un anno normale è 365 giorni e un anno bisestile ha 366 giorni.       Il calendario giapponese dispone di dodici mesi con 28-31 giorni ogni: | Valore GetMonth | Mese | Inglese | Giorni di anni comuni | Giorni di un anno bisestile |   |--------------------|-----------|-------------|--------------------------|------------------------|   | 1 | 1 月 (mese di Ichigatsu) | Gennaio | 31 | 31 |   | 2 | 2 月 (Nigatsu) | Febbraio | 28 | 29 |   | 3 | 3月 (Sangatsu) | Marzo | 31 | 31 |   | 4 | 4 月 (Shigatsu) | Aprile | 30 | 30 |   | 5 | 5 月 (Gogatsu) | Potrebbe | 31 | 31 |   | 6 | 6 月 (Rokugatsu) | Giugno | 30 | 30 |   | 7 | 7 月 (Shichigatsu) | Luglio | 31 | 31 |   | 8 | 8月 (Hachigatsu) | Agosto | 31 | 31 |   | 9 | 9 月 (Kugatsu) | Settembre | 30 | 30 |   | 10 | 10 月 (Juugatsu) | Ottobre | 31 | 31 |   | 11 | 11月 (Juuichigatsu) | Novembre | 30 | 30 |   | 12 | 12 月 (Juunigatsu) | Dicembre | 31 | 31 |       Nigatsu, che equivale al mese del calendario gregoriano di febbraio, ha 29 giorni negli anni bisestili e 28 durante gli anni normali.       La data 1 gennaio 2001 D.C. nel calendario gregoriano equivale al primo giorno del mese di Ichigatsu dell&quot;anno Heisei 13 nel calendario giapponese.       Se l&quot;applicazione usa la classe JapaneseCalendar <xref:System.DateTime.Parse%2A?displayProperty=fullName>riconosce le abbreviazioni delle ere che precedono l&quot;anno.</xref:System.DateTime.Parse%2A?displayProperty=fullName> L&quot;abbreviazione è l&quot;abbreviazione dell&quot;alfabeto latino distinzione caratteri a singolo o l&quot;abbreviazione Kanji a carattere singolo.       Ogni <xref:System.Globalization.CultureInfo>oggetto supporta un set di calendari.</xref:System.Globalization.CultureInfo> Il <xref:System.Globalization.CultureInfo.Calendar%2A>proprietà restituisce il calendario predefinito per le impostazioni cultura e <xref:System.Globalization.CultureInfo.OptionalCalendars%2A>proprietà restituisce una matrice contenente tutti i calendari supportati dalle impostazioni cultura.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> Per modificare il calendario utilizzato da un oggetto <xref:System.Globalization.CultureInfo>l&quot;applicazione deve impostare la <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A>proprietà <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>di un nuovo <xref:System.Globalization.Calendar>.</xref:System.Globalization.Calendar> </xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> </xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> </xref:System.Globalization.CultureInfo>"
