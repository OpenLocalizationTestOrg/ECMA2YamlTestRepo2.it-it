  summary: "Restituisce l&quot;era specificata <xref:System.DateTime>.</xref:System.DateTime>"
  remarks: "Il calendario giapponese riconosce un&quot;era per Regno ciascun Regno di un. L&quot;era corrente è l&quot;era Heisei, iniziata nell&quot;anno di calendario gregoriano 1989. Il nome dell&quot;era viene in genere visualizzato prima dell&quot;anno. Ad esempio, l&quot;anno di calendario gregoriano 2001 è l&quot;anno di calendario giapponese Heisei 13. Si noti che il primo anno di un&quot;era viene chiamato &quot;Gannen&quot;. Pertanto, l&quot;anno di calendario gregoriano 1989 era anno di calendario giapponese Heisei Gannen.       Questa classe assegna numeri come indicato di seguito per le ere: | Valore GetEra | Nome dell&quot;era | Abbreviazione dell&quot;era | Date del calendario gregoriano |   |------------------|--------------|----------------------|---------------------|   | 4 | 平成 (Heisei) | 平 (H, h) | 8 gennaio 1989 per presentare |   | 3 | 昭和 (Showa) | 昭 (S, s) | 25 dicembre 1926 al 7 gennaio 1989 |   | 2 | 大正 (Taisho) | 大 (T, t) | 30 luglio 1912 al 24 dicembre 1926 |   | 1 | 明治 (Meiji) | 明 (M, m) | 8 settembre 1868 al 29 luglio 1912 |       In genere, la <xref:System.Globalization.JapaneseCalendar>classe supporta le date da 8 settembre dell&quot;anno 1 Meiji (8 settembre 1868 del calendario gregoriano), che corrisponde al valore del <xref:System.Globalization.JapaneseCalendar.MinSupportedDateTime%2A>proprietà.</xref:System.Globalization.JapaneseCalendar.MinSupportedDateTime%2A> </xref:System.Globalization.JapaneseCalendar> Tuttavia, il metodo GetEra correttamente restituisce l&quot;era per le date dal 1 gennaio 7 settembre anno Meiji 1 (1 gennaio 1868 al 7 settembre 1868 del calendario gregoriano). Per le date precedenti al 1 ° gennaio 1868 del calendario gregoriano, il metodo genera un <xref:System.ArgumentOutOfRangeException>eccezioni.</xref:System.ArgumentOutOfRangeException>"
