  nameWithType: SoapHeaderDirection
  fullName: System.Web.Services.Protocols.SoapHeaderDirection
  type: Enum
  summary: "Specifica se il destinatario del <xref href=&quot;System.Web.Services.Protocols.SoapHeader&quot;> </xref> è il servizio Web XML, il client del servizio Web XML o entrambi."
  remarks: "Oggetto <xref:System.Web.Services.Protocols.SoapHeaderAttribute>può essere applicato a un metodo di una classe proxy per un servizio Web XML o di un metodo di servizio Web XML.</xref:System.Web.Services.Protocols.SoapHeaderAttribute> In entrambi i casi, i destinatari vengono specificati dalla <xref:System.Web.Services.Protocols.SoapHeaderAttribute.Direction%2A>proprietà <xref:System.Web.Services.Protocols.SoapHeaderAttribute>.</xref:System.Web.Services.Protocols.SoapHeaderAttribute> </xref:System.Web.Services.Protocols.SoapHeaderAttribute.Direction%2A> Per specificare che un metodo di servizio Web XML restituisce un&quot;intestazione SOAP quando viene generata un&quot;eccezione durante l&quot;esecuzione, applicare un <xref:System.Web.Services.Protocols.SoapHeaderAttribute>al metodo e impostare il <xref:System.Web.Services.Protocols.SoapHeaderAttribute.Direction%2A>proprietà l&quot;errore.</xref:System.Web.Services.Protocols.SoapHeaderAttribute.Direction%2A> </xref:System.Web.Services.Protocols.SoapHeaderAttribute>       La versione 1.0 di .NET Framework non supporta il valore di errore."
  example:
  - "The following XML Web service method specifies that the `myHeader`<xref:System.Web.Services.Protocols.SoapHeader> is sent from the XML Web service client to the XML Web service and then back to the XML Web service client, regardless of an exception thrown during execution of the XML Web service method.  \n  \n [!code-cpp[Classic SoapHeaderDirection Example#1](~/add/codesnippet/cpp/t-system.web.services.pr_6_1.cpp)]\n [!code-vb[Classic SoapHeaderDirection Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_6_1.vb)]\n [!code-cs[Classic SoapHeaderDirection Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_6_1.cs)]"
