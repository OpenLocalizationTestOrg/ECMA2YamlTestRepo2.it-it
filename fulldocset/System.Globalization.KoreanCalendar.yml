  summary: "Converte l&quot;anno specificato a un anno a quattro cifre usando il <xref:System.Globalization.KoreanCalendar.TwoDigitYearMax*>proprietà per determinare il secolo.</xref:System.Globalization.KoreanCalendar.TwoDigitYearMax*>"
  remarks: "<xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A>definisce l&quot;ultimo anno nell&quot;intervallo che può essere rappresentato da ToFourDigitYear 100 anni.</xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A> Il secolo viene determinato individuando l&quot;unica occorrenza dell&quot;anno a due cifre all&quot;interno dell&quot;intervallo di 100 anni. Ad esempio, se <xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A>è impostata su 2029, l&quot;intervallo di 100 anni è compreso 1930 al 2029.</xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A> Pertanto, un valore a due cifre 30 viene interpretato come 1930, mentre un valore a due cifre 29 viene interpretato come 2029.       ToFourDigitYear supporta un anno a due cifre o un anno a quattro cifre. Passaggio di un valore di anno a due cifre (minore di 100), il metodo convertire il valore in un valore a quattro cifre in base al <xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A>valore che rappresenta il secolo.</xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A> Se viene fornito un valore di anno a quattro cifre che rientra nell&quot;intervallo supportato dal calendario a ToFourDigitYear, il metodo restituisce il valore di input effettivo. Se viene fornito un valore a quattro cifre che rientra nell&quot;intervallo supportato dal calendario oppure se viene fornito un valore negativo, il metodo genera un&quot;eccezione."
  syntax:
    content: public override int ToFourDigitYear (int year);
    parameters:
    - id: year
      type: System.Int32
      description: "Intero a due o quattro cifre che rappresenta l&quot;anno da convertire."
    return:
      type: System.Int32
      description: "Valore intero che contiene la rappresentazione a quattro cifre di <code> year </code>."
