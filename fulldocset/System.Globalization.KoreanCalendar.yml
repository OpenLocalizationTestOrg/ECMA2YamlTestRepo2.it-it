  namespace: System.Globalization
  summary: "Ottiene o imposta l&quot;ultimo anno di un intervallo di 100 anni che può essere rappresentato da un anno a 2 cifre."
  remarks: "Questa proprietà consente a un anno a 2 cifre da convertire in modo corretto a un anno a 4 cifre. Ad esempio, nel calendario gregoriano, se questa proprietà è impostata su 2029, l&quot;intervallo di 100 anni è dal 1930 2029. Pertanto, un valore di 2 cifre pari a 30 viene interpretato come 1930, mentre un valore di 2 cifre 29 viene interpretato come 2029.       Il valore iniziale di questa proprietà è derivato dalle impostazioni delle opzioni internazionali e della lingua nel Pannello di controllo. Tuttavia, tali informazioni possono variare nel corso della durata di <xref:System.AppDomain>.</xref:System.AppDomain> La <xref:System.Globalization.KoreanCalendar>classe non rileva le modifiche nelle impostazioni di sistema automaticamente.</xref:System.Globalization.KoreanCalendar>       L&quot;applicazione deve impostare questo valore su 99 per indicare che deve essere considerato 2 cifre. Ad esempio, se questa proprietà è impostata su 99, l&quot;intervallo di 100 anni è compreso tra 0 (valore non valido per la maggior parte dei calendari) e 99. Pertanto, un valore di 2 cifre pari a 30 viene interpretato come 30."
  syntax:
    content: public override int TwoDigitYearMax { get; set; }
    return:
      type: System.Int32
      description: "L&quot;ultimo anno di un intervallo di 100 anni che può essere rappresentato da un anno a 2 cifre."
