  name: HtmlWindowCollection
  nameWithType: HtmlWindowCollection
  fullName: System.Windows.Forms.HtmlWindowCollection
  type: Class
  summary: "Rappresenta le finestre contenute all&quot;interno di altra <xref href=&quot;System.Windows.Forms.HtmlWindow&quot;> </xref>."
  remarks: "Un documento HTML può essere costituito un `FRAMESET` che definisce più fissata `FRAME` oggetti, ognuno dei quali contiene la propria pagina HTML. In alternativa, un documento può contenere un numero di `IFRAME` gli oggetti che è possano posizionare i documenti in modo arbitrario all&quot;interno di altri documenti. `FRAME`gli oggetti e `IFRAME` gli oggetti sono rappresentati a livello più alto da un HtmlWindowCollection, che contiene gli elementi di tipo <xref:System.Windows.Forms.HtmlWindow>.</xref:System.Windows.Forms.HtmlWindow>       HtmlWindowCollection supporta il <xref:System.Collections.IEnumerator>interfaccia in modo che può essere utilizzato in costrutti di ciclo.</xref:System.Collections.IEnumerator> Definisce inoltre un metodo di elemento, che consente l&quot;accesso agli elementi della raccolta tramite una chiamata al metodo o utilizzando la sintassi di matrice standard.       Se si creano nuove finestre con il <xref:System.Windows.Forms.HtmlWindow.Open%2A>o <xref:System.Windows.Forms.HtmlWindow.OpenNew%2A>metodi e i documenti di tali finestre contengono `FRAME` o `IFRAME` gli elementi, che tali elementi verranno visualizzati HtmlWindowCollection della pagina padre.</xref:System.Windows.Forms.HtmlWindow.OpenNew%2A> </xref:System.Windows.Forms.HtmlWindow.Open%2A>       Per ulteriori informazioni sui frame, vedere la documentazione per il <xref:System.Windows.Forms.HtmlWindow.Frames%2A>proprietà.</xref:System.Windows.Forms.HtmlWindow.Frames%2A>"
  example:
  - "The following code example inspects each document within a page containing frames and creates a table of all of the outgoing hyperlinks from each page for future inspection.  \n  \n [!code-vb[System.Windows.Forms.HtmlWindow#2](~/add/codesnippet/visualbasic/HtmlWindowProject/Form1.vb#2)]\n [!code-cs[System.Windows.Forms.HtmlWindow#2](~/add/codesnippet/csharp/HtmlWindowProjectCSharp/Form1.cs#2)]"
