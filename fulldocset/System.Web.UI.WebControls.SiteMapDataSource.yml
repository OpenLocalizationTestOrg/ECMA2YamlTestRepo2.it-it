  name: SiteMapDataSource
  nameWithType: SiteMapDataSource
  fullName: System.Web.UI.WebControls.SiteMapDataSource
  type: Class
  summary: "Fornisce un controllo origine dati che è possono utilizzare i controlli server Web e altri controlli per l&quot;associazione a dati della mappa del sito gerarchica."
  remarks: "In questo argomento:- [Introduzione](#introduction)      -   [che specifica il nodo di avvio](#specifying_the_starting_node)      -   [il recupero dei dati della mappa del sito](#retrieving_site_map_data)      -   [sintassi dichiarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # controllo SiteMapDataSource l&quot;introduzione è un&quot;origine dati per i dati della mappa del sito che viene archiviati dal provider della mappa che sono configurati per il sito.       SiteMapDataSource consente i controlli server Web che non sono in particolare controlli di navigazione del sito, ad esempio il <xref:System.Web.UI.WebControls.TreeView>, <xref:System.Web.UI.WebControls.Menu>, e <xref:System.Web.UI.WebControls.DropDownList>controlli, per l&quot;associazione a dati della mappa del sito gerarchica.</xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView> Per visualizzare una mappa del sito come un sommario o per spostarsi attivamente in un sito, è possibile utilizzare i controlli server Web.  In alternativa, è possibile utilizzare il <xref:System.Web.UI.WebControls.SiteMapPath>controllo, che è progettato specificamente come controllo di navigazione del sito e pertanto non richiede un&quot;istanza del controllo SiteMapDataSource.</xref:System.Web.UI.WebControls.SiteMapPath>      <a name=&quot;specifying_the_starting_node&quot;></a># # Specifica avvio SiteMapDataSource il nodo viene associato a dati della mappa del sito e presenta la relativa visualizzazione in base a un nodo di inizio specificato nella gerarchia della mappa del sito. Per impostazione predefinita, si tratta del nodo radice della gerarchia, ma può anche essere qualsiasi nodo all&quot;interno della gerarchia. Il nodo di inizio è identificato come indicato di seguito dai valori di diverse proprietà SiteMapDataSource: | Avviare nodo | I valori delle proprietà |   |-------------------|---------------------|   | Il nodo radice della gerarchia (impostazione predefinita). | The <xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A> is `false`.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A><br /><br /> Non è impostato il <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>. |   | Il nodo che rappresenta la pagina attualmente visualizzata. | The <xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A> is `true`.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A></xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A><br /><br /> Non è impostato il <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>. |   | Un nodo specifico della gerarchia. | The <xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A> is `false`.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A></xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A><br /><br /> È impostato il <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>. |       Se il <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>è impostata su un valore diverso da 0, influisce sul nodo di inizio e con il sito di gerarchia dati della mappa che viene esposto dal controllo SiteMapDataSource.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A> </xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A> Il valore integer positivo o negativo del <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>identifica il numero di livelli verso l&quot;alto o verso il basso la gerarchia della mappa del sito dal nodo di inizio è identificata dal <xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A>e <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>proprietà per eseguire l&quot;offset del nodo di inizio del sottoalbero esposto dai dati controllo del codice sorgente.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A> </xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A> </xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>       Se il <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>è impostata su un numero negativo *- n*, il nodo di inizio del sottoalbero che viene esposto dal controllo origine dati è il nodo predecessore *n* livelli gerarchici sopra il nodo di inizio identificato.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A> Se il valore *n* è maggiore del numero di livelli predecessore nell&quot;albero gerarchico, il nodo di inizio del sottoalbero è il nodo radice della gerarchia della mappa del sito.       Se il <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>è impostata su un numero positivo +*n*, il nodo di inizio del sottoalbero esposto è un nodo figlio *n* livelli di sotto del nodo di inizio identificato.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A> Poiché nella gerarchia può esistere più di un ramo di nodi figlio, SiteMapDataSource tenta di risolvere un nodo figlio direttamente nel percorso tra il nodo di inizio identificato e il nodo che rappresenta la pagina attualmente richiesta, se possibile. Se il nodo che rappresenta la pagina attualmente richiesta non è presente nel sottoalbero del nodo di inizio identificato, il valore di <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>proprietà viene ignorata.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A> Se il nodo che rappresenta la pagina attualmente richiesta è minore di *n* livelli sotto il nodo identificato inizio, il nodo di pagina attualmente richiesta viene utilizzato come nodo di inizio.      <a name=&quot;retrieving_site_map_data&quot;></a># # Il recupero dei dati della mappa del sito di dati della mappa del sito verrà recuperato da un <xref:System.Web.SiteMapProvider>dell&quot;oggetto, ad esempio <xref:System.Web.XmlSiteMapProvider>, ovvero il provider di mappa del sito predefinito per ASP.NET.</xref:System.Web.XmlSiteMapProvider> </xref:System.Web.SiteMapProvider> È possibile specificare qualsiasi provider configurato per il sito per fornire i dati della mappa del sito per la SiteMapDataSource e può ottengono l&quot;elenco dei provider disponibili accedendo il <xref:System.Web.SiteMap.Providers%2A?displayProperty=fullName>insieme.</xref:System.Web.SiteMap.Providers%2A?displayProperty=fullName>       Come tutti i controlli origine dati, ogni istanza di un controllo SiteMapDataSource è associata a un singolo oggetto di supporto, noto come una vista origine dati. Il <xref:System.Web.UI.WebControls.SiteMapDataSourceView>è una vista sui dati della mappa del sito, in base alle proprietà dell&quot;origine dati e vengono recuperati chiamando il <xref:System.Web.UI.WebControls.SiteMapDataSource.GetHierarchicalView%2A>metodo.</xref:System.Web.UI.WebControls.SiteMapDataSource.GetHierarchicalView%2A> </xref:System.Web.UI.WebControls.SiteMapDataSourceView> Il <xref:System.Web.UI.WebControls.SiteMapDataSourceView>mantiene il <xref:System.Web.SiteMapNodeCollection>oggetti che sono associati i controlli.</xref:System.Web.SiteMapNodeCollection> </xref:System.Web.UI.WebControls.SiteMapDataSourceView>       Per impostazione predefinita, il nodo di inizio è il nodo radice della gerarchia, ma è possibile impostare il nodo di inizio in qualsiasi nodo. Il punto di partenza può essere un nodo relativo alla posizione corrente nella mappa del sito o un percorso assoluto. È possibile specificare il nodo di inizio impostando il <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>proprietà.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>       SiteMapDataSource viene specializzato per dati di spostamento e non supporta operazioni di origine di dati comuni, ad esempio l&quot;ordinamento, filtro, il paging, la memorizzazione nella cache o operazioni sui record di dati, ad esempio aggiornamenti, inserimenti o eliminazioni.      <a name=&quot;declarative_syntax&quot;></a># # Sintassi dichiarativa```   <asp:SiteMapDataSource       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       ShowStartingNode=&quot;True|False&quot;       SiteMapProvider=&quot;string&quot;       SkinID=&quot;string&quot;       StartFromCurrentNode=&quot;True|False&quot;       StartingNodeOffset=&quot;integer&quot;       StartingNodeUrl=&quot;uri&quot;       Visible=&quot;True|False&quot;   />   ```"
