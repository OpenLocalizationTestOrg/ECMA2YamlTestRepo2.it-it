- uid: System.Runtime.Remoting.Metadata.SoapAttribute.UseAttribute
  id: UseAttribute
  parent: System.Runtime.Remoting.Metadata.SoapAttribute
  langs:
  - csharp
  name: UseAttribute
  nameWithType: SoapAttribute.UseAttribute
  fullName: System.Runtime.Remoting.Metadata.SoapAttribute.UseAttribute
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Metadata
  summary: "Ottiene o imposta un valore che indica se la destinazione dell&quot;attributo corrente verrà serializzata come attributo XML anziché un campo XML."
  remarks: "Ad esempio, se un campo `FieldA` di un oggetto `ObjectB` completo con il `SoapFieldAttribute(UseAttribute=true)` attributo `FieldA` verrà serializzato come `<ObjectB><FieldA>5</FieldA></ObjectB>`. Se la proprietà UseAttribute è impostata su `false`, `FieldA` verrà serializzato come `<ObjectB FieldA=&quot;5&quot;></ObjectB>`."
  syntax:
    content: public virtual bool UseAttribute { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se l&quot;oggetto di destinazione dell&quot;attributo corrente deve essere serializzato come un attributo XML. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se l&quot;oggetto di destinazione deve essere serializzato come un sottoelemento."
  overload: System.Runtime.Remoting.Metadata.SoapAttribute.UseAttribute*
  exceptions: []
  platform:
  - net462
