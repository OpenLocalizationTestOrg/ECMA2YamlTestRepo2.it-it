  remarks: "Il <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>evento viene generato quando un <xref:System.Web.UI.WebControls.DetailsView>controllo tenta di passare tra modalità di sola lettura, inserimento e modifica, ma prima che la modalità di modifica in realtà.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> In questo modo è possibile fornire un gestore eventi che esegue una routine personalizzata, ad esempio la configurazione di <xref:System.Web.UI.WebControls.DetailsView>di controllo per una modalità specifica o annullare la modifica di modalità, ogni volta che si verifica questo evento.</xref:System.Web.UI.WebControls.DetailsView>       Un oggetto DetailsViewModeEventArgs viene passato al gestore dell&quot;evento, che consente di determinare la modalità in cui il <xref:System.Web.UI.WebControls.DetailsView>la modifica di controllo, per determinare se il <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>è stato generato l&quot;evento a seguito di annullamento di un&quot;operazione di modifica, o per indicare che un&quot;operazione di inserimento deve essere annullata.</xref:System.Web.UI.WebControls.DetailsView.ModeChanging> </xref:System.Web.UI.WebControls.DetailsView> Per determinare la modalità di nuovo, utilizzare il <xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.NewMode%2A>proprietà.</xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.NewMode%2A> È inoltre possibile utilizzare il <xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.NewMode%2A>proprietà da passare a una modalità alternativa impostandola su uno del <xref:System.Web.UI.WebControls.DetailsViewMode>valori di enumerazione.</xref:System.Web.UI.WebControls.DetailsViewMode> </xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.NewMode%2A> Utilizzare il <xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.CancelingEdit%2A>proprietà per determinare se l&quot;utente ha annullato un&quot;operazione di modifica.</xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.CancelingEdit%2A> Per annullare un&quot;operazione di inserimento, impostare il <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>proprietà `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Per un elenco di valori di proprietà iniziali per un&quot;istanza della classe DetailsViewModeEventArgs, vedere il <xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.%23ctor%2A>costruttore.</xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.%23ctor%2A>"
