  summary: "Rappresenta una raccolta di voci di menu in un <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> controllo. Questa classe non può essere ereditata."
  remarks: "La classe MenuItemCollection viene utilizzata per archiviare e gestire una raccolta di <xref:System.Web.UI.WebControls.MenuItem>gli oggetti di <xref:System.Web.UI.WebControls.Menu>controllo.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem> Il <xref:System.Web.UI.WebControls.Menu>controllo utilizza la classe MenuItemCollection per archiviare le voci di menu nella radice di <xref:System.Web.UI.WebControls.Menu.Items%2A>proprietà.</xref:System.Web.UI.WebControls.Menu.Items%2A> </xref:System.Web.UI.WebControls.Menu> Questo insieme viene utilizzato anche per il <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>proprietà di un <xref:System.Web.UI.WebControls.MenuItem>oggetto per archiviare gli elementi di sottomenu della voce di menu (se presente).</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>       La classe MenuItemCollection supporta diversi metodi per accedere agli elementi nella raccolta:-utilizzare il <xref:System.Web.UI.WebControls.MenuItemCollection.Item%2A>indicizzatore per recuperare direttamente un <xref:System.Web.UI.WebControls.MenuItem>oggetto in un indice specifico in base zero.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItemCollection.Item%2A>      -Utilizzare il <xref:System.Web.UI.WebControls.MenuItemCollection.GetEnumerator%2A>metodo per creare un enumeratore che può essere utilizzato per scorrere la raccolta.</xref:System.Web.UI.WebControls.MenuItemCollection.GetEnumerator%2A>      -Utilizzare il <xref:System.Web.UI.WebControls.MenuItemCollection.CopyTo%2A>metodo per copiare il contenuto della raccolta in una matrice.</xref:System.Web.UI.WebControls.MenuItemCollection.CopyTo%2A>       È possibile gestire a livello di codice un oggetto MenuItemCollection aggiungendo e rimuovendo <xref:System.Web.UI.WebControls.MenuItem>oggetti.</xref:System.Web.UI.WebControls.MenuItem> Per aggiungere voci di menu alla raccolta, utilizzare il <xref:System.Web.UI.WebControls.MenuItemCollection.Add%2A>o <xref:System.Web.UI.WebControls.MenuItemCollection.AddAt%2A>metodo.</xref:System.Web.UI.WebControls.MenuItemCollection.AddAt%2A> </xref:System.Web.UI.WebControls.MenuItemCollection.Add%2A> Per rimuovere nodi dalla raccolta, utilizzare il <xref:System.Web.UI.WebControls.MenuItemCollection.Remove%2A>, <xref:System.Web.UI.WebControls.MenuItemCollection.RemoveAt%2A>, o <xref:System.Web.UI.WebControls.MenuItemCollection.Clear%2A>metodo.</xref:System.Web.UI.WebControls.MenuItemCollection.Clear%2A> </xref:System.Web.UI.WebControls.MenuItemCollection.RemoveAt%2A> </xref:System.Web.UI.WebControls.MenuItemCollection.Remove%2A>      > [!NOTE] > Quando il <xref:System.Web.UI.WebControls.Menu>è associato a un&quot;origine dati, il <xref:System.Web.UI.WebControls.Menu.Items%2A>e <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>raccolte vengono popolate automaticamente ogni volta che si verifica l&quot;associazione.</xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A> </xref:System.Web.UI.WebControls.Menu.Items%2A> </xref:System.Web.UI.WebControls.Menu> Tutte le modifiche alle raccolte tra associazioni andranno persi. Per mantenere queste modifiche, aggiornare l&quot;origine dati o per ricompilare manualmente ogni volta che si associa la raccolta.       La classe MenuItemCollection contiene proprietà e metodi che consentono di recuperare informazioni sulla raccolta di se stesso. Per trovare il numero di elementi presenti nella raccolta, utilizzare il <xref:System.Web.UI.WebControls.MenuItemCollection.Count%2A>proprietà.</xref:System.Web.UI.WebControls.MenuItemCollection.Count%2A> Se si desidera determinare se la raccolta contiene un determinato <xref:System.Web.UI.WebControls.MenuItem>oggetto, usare il <xref:System.Web.UI.WebControls.MenuItemCollection.Contains%2A>metodo.</xref:System.Web.UI.WebControls.MenuItemCollection.Contains%2A> </xref:System.Web.UI.WebControls.MenuItem> Per ottenere l&quot;indice di un <xref:System.Web.UI.WebControls.MenuItem>oggetto nella raccolta, utilizzare il <xref:System.Web.UI.WebControls.MenuItemCollection.IndexOf%2A>metodo.</xref:System.Web.UI.WebControls.MenuItemCollection.IndexOf%2A> </xref:System.Web.UI.WebControls.MenuItem>"
