  remarks: "La proprietà SyncRoot fornisce una versione sincronizzata del <xref:System.Web.UI.WebControls.MenuItemCollection>oggetto che può essere utilizzato con codice di sincronizzazione (threading).</xref:System.Web.UI.WebControls.MenuItemCollection>      > [!CAUTION] > Il <xref:System.Web.UI.WebControls.MenuItemCollection.IsSynchronized%2A>della proprietà di questa classe sempre restituisce `false`, che indica che la <xref:System.Web.UI.WebControls.MenuItemCollection>classe non è sincronizzata (non thread-safe).</xref:System.Web.UI.WebControls.MenuItemCollection> </xref:System.Web.UI.WebControls.MenuItemCollection.IsSynchronized%2A>       Codice di sincronizzazione è necessario eseguire operazioni sull&quot;oggetto radice di sincronizzazione del <xref:System.Web.UI.WebControls.MenuItemCollection>raccolta, non direttamente sul <xref:System.Web.UI.WebControls.MenuItemCollection>oggetto stesso.</xref:System.Web.UI.WebControls.MenuItemCollection> </xref:System.Web.UI.WebControls.MenuItemCollection> In questo modo si garantisce il corretto funzionamento delle raccolte derivate da altri oggetti. In particolare, viene mantenuta la sincronizzazione con altri thread che potrebbero modificare contemporaneamente il <xref:System.Web.UI.WebControls.MenuItemCollection>oggetto.</xref:System.Web.UI.WebControls.MenuItemCollection>      > [!NOTE] > L&quot;oggetto restituito in questa implementazione è il <xref:System.Collections.ArrayList>oggetto utilizzato per archiviare il <xref:System.Web.UI.WebControls.MenuItem>oggetti nella raccolta.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Collections.ArrayList>       L&quot;enumerazione di una raccolta non è quindi una procedura thread-safe. Anche se una raccolta è sincronizzata, altri thread può comunque modificare la raccolta, causando l&quot;enumeratore generare un&quot;eccezione. Per garantire la protezione dei thread durante l&quot;enumerazione, bloccare la raccolta per l&quot;intera enumerazione oppure intercettare le eccezioni determinate dalle modifiche apportate da altri thread.       Per ulteriori informazioni sulla proprietà SyncRoot, vedere il <xref:System.Collections.ICollection.SyncRoot%2A>proprietà del <xref:System.Collections.ICollection>interfaccia.</xref:System.Collections.ICollection> </xref:System.Collections.ICollection.SyncRoot%2A>"
