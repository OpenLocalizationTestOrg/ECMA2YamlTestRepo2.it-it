  name: IScriptControl
  nameWithType: IScriptControl
  fullName: System.Web.UI.IScriptControl
  type: Interface
  summary: "Definisce i metodi che i controlli server ASP.NET devono implementare per definire le risorse di ECMAScript (JavaScript) nelle applicazioni basate su AJAX."
  remarks: "Quando viene implementato da una classe, i metodi dell&quot;interfaccia IScriptControl forniscono riferimenti alle librerie di script che definiscono i componenti client e i descrittori di script che rappresentano le istanze di tipi di client. Implementare questa interfaccia nei controlli personalizzati di server che includeranno funzionalità di controllo di script.       Per ulteriori informazioni, vedere [aggiunta di funzionalità del Client a un controllo Server Web](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public interface IScriptControl
  implements: []
  platform:
  - net462
- uid: System.Web.UI.IScriptControl.GetScriptDescriptors
  id: GetScriptDescriptors
  parent: System.Web.UI.IScriptControl
  langs:
  - csharp
  name: GetScriptDescriptors()
  nameWithType: IScriptControl.GetScriptDescriptors()
  fullName: System.Web.UI.IScriptControl.GetScriptDescriptors()
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Ottiene una raccolta di descrittori di script che rappresentano componenti client di ECMAScript (JavaScript)."
  remarks: "Implementare questo metodo per definire i componenti, i comportamenti o controlli client di Microsoft Ajax Library che richiede il controllo del server. Questo metodo consente di passare i parametri specificati in modo dichiarativo alle funzioni di Microsoft Ajax Library.       Per utilizzare questo metodo, è necessario implementare anche classe astratta di <xref:System.Web.UI.ScriptDescriptor>classe.</xref:System.Web.UI.ScriptDescriptor>"
  syntax:
    content: public System.Collections.Generic.IEnumerable<System.Web.UI.ScriptDescriptor> GetScriptDescriptors ();
    parameters: []
    return:
      type: System.Collections.Generic.IEnumerable{System.Web.UI.ScriptDescriptor}
      description: "Un <xref:System.Collections.IEnumerable>insieme di <xref href=&quot;System.Web.UI.ScriptDescriptor&quot;> </xref> oggetti.</xref:System.Collections.IEnumerable>"
  overload: System.Web.UI.IScriptControl.GetScriptDescriptors*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.IScriptControl.GetScriptReferences
  id: GetScriptReferences
  parent: System.Web.UI.IScriptControl
  langs:
  - csharp
  name: GetScriptReferences()
  nameWithType: IScriptControl.GetScriptReferences()
  fullName: System.Web.UI.IScriptControl.GetScriptReferences()
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Ottiene una raccolta di <xref href=&quot;System.Web.UI.ScriptReference&quot;> </xref> oggetti che definiscono le risorse di script richieste dal controllo."
  remarks: "Implementare questo metodo per definire le dipendenze di libreria di uno script personalizzato che richiede il controllo del server, ad esempio di script in una cartella di script dell&quot;applicazione Web corrente, o risorse in un assembly. Gli script dalla libreria Microsoft Ajax non debbano essere registrati in questo modo."
  syntax:
    content: public System.Collections.Generic.IEnumerable<System.Web.UI.ScriptReference> GetScriptReferences ();
    parameters: []
    return:
      type: System.Collections.Generic.IEnumerable{System.Web.UI.ScriptReference}
      description: "Un <xref:System.Collections.IEnumerable>insieme di <xref href=&quot;System.Web.UI.ScriptReference&quot;> </xref> oggetti.</xref:System.Collections.IEnumerable>"
  overload: System.Web.UI.IScriptControl.GetScriptReferences*
  exceptions: []
  platform:
  - net462
