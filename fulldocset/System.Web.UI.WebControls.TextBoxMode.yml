  name: TextBoxMode
  nameWithType: TextBoxMode
  fullName: System.Web.UI.WebControls.TextBoxMode
  type: Enum
  summary: "Specifica la modalità di funzionamento della casella di testo."
  remarks: "L&quot;enumerazione dell&quot;enumerazione TextBoxMode rappresenta le opzioni di visualizzazione diverse per <xref:System.Web.UI.WebControls.TextBox>controlli.</xref:System.Web.UI.WebControls.TextBox>       Nella modalità a riga singola vengono visualizzati il <xref:System.Web.UI.WebControls.TextBox>controllo come una singola riga.</xref:System.Web.UI.WebControls.TextBox> Se l&quot;utente immette testo che supera la dimensione fisica del <xref:System.Web.UI.WebControls.TextBox>(controllo), il testo scorre orizzontalmente.</xref:System.Web.UI.WebControls.TextBox>       Modalità multiriga Visualizza l&quot;altezza del <xref:System.Web.UI.WebControls.TextBox>in base il <xref:System.Web.UI.WebControls.TextBox.Rows%2A>, proprietà e consente l&quot;inserimento di dati su più righe.</xref:System.Web.UI.WebControls.TextBox.Rows%2A> </xref:System.Web.UI.WebControls.TextBox> Il testo verrà automaticamente a capo se il <xref:System.Web.UI.WebControls.TextBox.Wrap%2A>è impostata su `true`.</xref:System.Web.UI.WebControls.TextBox.Wrap%2A> Se l&quot;utente immette testo che supera la dimensione fisica del <xref:System.Web.UI.WebControls.TextBox>, il testo verrà scorrere di conseguenza e vengono visualizzate le barre di scorrimento.</xref:System.Web.UI.WebControls.TextBox>       Il comportamento della modalità di Password è simile alla modalità a riga singola, ad eccezione del fatto che tutti i caratteri immessi nel <xref:System.Web.UI.WebControls.TextBox>controllo vengono nascoste e non vengono salvati nella visualizzazione stato.</xref:System.Web.UI.WebControls.TextBox>       Le rimanenti opzioni corrispondono alle `type` valori per l&quot;attributo di `input` elemento nella specifica HTML5."
  syntax:
    content: public enum TextBoxMode
  inheritance:
  - System.Enum
  platform:
  - net462
