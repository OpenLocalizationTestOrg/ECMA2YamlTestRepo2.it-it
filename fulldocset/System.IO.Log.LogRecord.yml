  summary: "Rilascia tutte le risorse usate dal <xref href=&quot;System.IO.Log.LogRecord&quot;> </xref>."
  remarks: "È necessario chiamare questo metodo al termine dell&quot;utilizzo di <xref:System.IO.Log.LogRecord>istanza.</xref:System.IO.Log.LogRecord> Il metodo Dispose lascia il <xref:System.IO.Log.LogRecord>istanza in uno stato inutilizzabile.</xref:System.IO.Log.LogRecord> Dopo aver chiamato questo metodo, è necessario rilasciare tutti i riferimenti al <xref:System.IO.Log.LogRecord>dell&quot;istanza, in modo che il garbage collector di recuperare la memoria che di <xref:System.IO.Log.LogRecord>occupata dall&quot;istanza.</xref:System.IO.Log.LogRecord> </xref:System.IO.Log.LogRecord>      > [!NOTE] > Chiamare sempre Dispose prima di rilasciare l&quot;ultimo riferimento al <xref:System.IO.Log.LogRecord>istanza.</xref:System.IO.Log.LogRecord> In caso contrario, le risorse utilizzate non verranno liberate finché il garbage collector chiama la <xref:System.IO.Log.LogRecord>dell&quot;istanza `Finalize` metodo.</xref:System.IO.Log.LogRecord>"
  syntax:
