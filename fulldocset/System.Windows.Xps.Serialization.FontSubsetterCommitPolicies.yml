  type: Enum
  summary: "Specifica la granularità alla quale tipo di carattere subset icona vengono salvati in un [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] documento."
  remarks: "Quando i glifi di carattere per il testo in un [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] documento vengono salvate nel pacchetto del documento, il testo del documento viene visualizzato in modo identico su qualsiasi computer o una stampante.  Se il tipo di carattere richiesto non è installato nel computer locale o stampante glifi non vengono salvati nel documento, il dispositivo di rendering deve sostituire glifi da un altro tipo di carattere.  La sostituzione di glifi, è possibile modificare l&quot;aspetto del testo quando viene utilizzato un carattere diverso."
