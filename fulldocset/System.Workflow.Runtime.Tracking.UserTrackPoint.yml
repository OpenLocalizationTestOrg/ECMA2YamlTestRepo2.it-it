  name: UserTrackPoint()
  nameWithType: UserTrackPoint.UserTrackPoint()
  fullName: System.Workflow.Runtime.Tracking.UserTrackPoint.UserTrackPoint()
  type: Constructor
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Inizializza una nuova istanza di <xref href=&quot;System.Workflow.Runtime.Tracking.UserTrackPoint&quot;> </xref> classe."
  remarks: "Il costruttore predefinito inizializza un track point vuoto. Nessun posizioni corrispondenti, posizioni escluse, dati estratti o annotazioni vengono specificate. È necessario configurare il track point aggiungendo almeno <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>a <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A>.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> È possibile aggiungere facoltativamente gli oggetti appropriati a <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A>, <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A>e <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A>.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A>"
