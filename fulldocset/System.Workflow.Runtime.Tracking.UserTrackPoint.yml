  name: UserTrackPoint
  nameWithType: UserTrackPoint
  fullName: System.Workflow.Runtime.Tracking.UserTrackPoint
  type: Class
  summary: "Definisce un punto, associato a un evento utente, da rilevare nel percorso di esecuzione potenziale di un&quot;istanza del flusso di lavoro radice. Questa classe non può essere ereditata."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Un ActivityDesigner o una finestra di progettazione del flusso di lavoro può utilizzare il metodo di overload <xref:System.Workflow.ComponentModel.Activity.TrackData%2A?displayProperty=fullName>e <xref:System.Workflow.ComponentModel.ActivityExecutionContext.TrackData%2A?displayProperty=fullName>per instrumentare il flusso di lavoro per generare dati di rilevamento di runtime dell&quot;infrastruttura come un evento utente.</xref:System.Workflow.ComponentModel.ActivityExecutionContext.TrackData%2A?displayProperty=fullName> </xref:System.Workflow.ComponentModel.Activity.TrackData%2A?displayProperty=fullName> I dati generati vengono chiamati per come dati utente. A differenza di eventi dello stato dell&quot;attività ed eventi di stato del flusso di lavoro, che si verificano solo alle modifiche di stato, gli eventi utente possono verificarsi in qualsiasi posizione instrumentata in un flusso di lavoro. Esistono diverse ragioni per instrumentare un flusso di lavoro per generare eventi utente. Ad esempio, una finestra di progettazione del flusso di lavoro potrebbe essere necessario comunicare informazioni logiche di stato sullo stato di avanzamento del flusso di lavoro o un ActivityDesigner potrebbe voler fornire una possibilità ai membri di attività in momenti diversi da stato dell&quot;attività Modifica.       UserTrackPoint definisce un punto di interesse nel percorso di esecuzione potenziale di un&quot;istanza del flusso di lavoro radice associata a un evento utente. UserTrackPoint contiene percorsi inclusi nella corrispondenza, posizioni escluse dalla corrispondenza e dati aggiuntivi che devono essere estratti dall&quot;istanza del flusso di lavoro quando esiste una corrispondenza per il track point. È possibile aggiungere un UserTrackPoint per <xref:System.Workflow.Runtime.Tracking.TrackingProfile.UserTrackPoints%2A?displayProperty=fullName>per indicare al runtime per inviare l&quot;infrastruttura di rilevamento un <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>al servizio di rilevamento quando esiste una corrispondenza per il track point.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> </xref:System.Workflow.Runtime.Tracking.TrackingProfile.UserTrackPoints%2A?displayProperty=fullName> I dati utente vengono restituiti in <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A?displayProperty=fullName> Un singolo UserTrackPoint potrebbe corrispondere a più punti nell&quot;istanza del flusso di lavoro.       Oggetto <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>contiene le condizioni di corrispondenza per una posizione associata a un evento utente nel percorso di esecuzione potenziale di un&quot;istanza del flusso di lavoro.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> È possibile aggiungere <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>oggetti <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A>per definire le posizioni che devono essere incluse nella corrispondenza per il track point.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> Analogamente, è possibile aggiungere <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>oggetti <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A>per definire le posizioni che devono essere escluse dalla corrispondenza per il track point.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>       È possibile aggiungere <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>oggetti e <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>oggetti <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A>per specificare i dati che devono essere estratti dall&quot;istanza del flusso di lavoro quando esiste una corrispondenza per il track point.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A> </xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract> Verranno restituiti i dati estratti <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName>       È possibile aggiungere a <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A>per specificare informazioni aggiuntive associate al track point.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A> Queste annotazioni saranno restituite in <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A?displayProperty=fullName>       Per un esempio di come utilizzare questa classe, vedere il [rilevamento utilizzando traccia punti esempio utente](http://msdn.microsoft.com/en-us/d894a18a-a4c6-467e-9a42-8be025ecd4d5)."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class UserTrackPoint
