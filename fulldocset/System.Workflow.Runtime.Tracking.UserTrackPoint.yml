- uid: System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations
  id: Annotations
  parent: System.Workflow.Runtime.Tracking.UserTrackPoint
  langs:
  - csharp
  name: Annotations
  nameWithType: UserTrackPoint.Annotations
  fullName: System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Ottiene la raccolta di annotazioni associate al track point."
  remarks: "È possibile aggiungere annotazioni per specificare annotazioni da restituire nelle annotazioni quando esiste una corrispondenza per il track point. Se le annotazioni è vuoto, nessuna annotazione associati al track point.       Le annotazioni sono `strings` definite dall&quot;utente contengono informazioni associate al track point. Ad esempio, un&quot;annotazione potrebbe contenere informazioni sul percorso di esecuzione potenziale il flusso di lavoro può prendere da questo track point, oppure potrebbe contenere informazioni da visualizzare in un&quot;interfaccia utente."
  syntax:
    content: public System.Workflow.Runtime.Tracking.TrackingAnnotationCollection Annotations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.TrackingAnnotationCollection
      description: "A <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingAnnotationCollection&quot;></xref>. Il valore predefinito è una raccolta vuota."
  overload: System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations
  id: ExcludedLocations
  parent: System.Workflow.Runtime.Tracking.UserTrackPoint
  langs:
  - csharp
  name: ExcludedLocations
  nameWithType: UserTrackPoint.ExcludedLocations
  fullName: System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Ottiene la raccolta di posizioni che devono essere escluse dal track point dall&quot;infrastruttura di rilevamento di runtime."
  remarks: "Se una qualsiasi del <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>oggetti vuol dire esiste una corrispondenza per un particolare evento utente, il punto di traccia non verrà trovato e no <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>verrà inviato al servizio di rilevamento.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> Se vuol dire è vuoto, non esistono nessuna posizione è esclusa.       È possibile utilizzare vuol dire per escludere specifiche posizioni dal controllo da parte dall&quot;infrastruttura di rilevamento di runtime. Ad esempio, è possibile escludere un sottoinsieme dei percorsi specificati in <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A>per definire con maggiore precisione le posizioni che devono essere rilevate dal track point.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.UserTrackingLocationCollection ExcludedLocations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.UserTrackingLocationCollection
      description: "Oggetto <xref href=&quot;System.Workflow.Runtime.Tracking.UserTrackingLocationCollection&quot;> </xref> che specifica le posizioni da escludere dal track point. Il valore predefinito è una raccolta vuota."
  overload: System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts
  id: Extracts
  parent: System.Workflow.Runtime.Tracking.UserTrackPoint
  langs:
  - csharp
  name: Extracts
  nameWithType: UserTrackPoint.Extracts
  fullName: System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Ottiene una raccolta che specifica i dati devono essere estratti dall&quot;istanza del flusso di lavoro e inviati al servizio di rilevamento."
  remarks: "Quando viene confrontato il track point, invia infrastruttura di rilevamento di runtime un <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>al servizio di rilevamento.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> I dati utente vengono restituiti in <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A?displayProperty=fullName> L&quot;infrastruttura di rilevamento di runtime può inoltre estrarre i dati specificati in estratti dall&quot;istanza del flusso di lavoro e inviarli in <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> I dati estratti vengono incapsulati <xref:System.Workflow.Runtime.Tracking.TrackingDataItem>Registra</xref:System.Workflow.Runtime.Tracking.TrackingDataItem> e restituiti in <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName>       È possibile aggiungere <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>oggetti estratti per specificare i dati dei membri che devono essere estratti dall&quot;attività associata all&quot;evento utente ed è possono aggiungere <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>oggetti estratti per specificare i dati dei membri che devono essere estratti dall&quot;attività radice del flusso di lavoro.</xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.ExtractCollection Extracts { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ExtractCollection
      description: "Un <xref href=&quot;System.Workflow.Runtime.Tracking.ExtractCollection&quot;> </xref> che specifica i dati da estrarre e inviare al servizio di rilevamento. Il valore predefinito è una raccolta vuota."
  overload: System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations
  id: MatchingLocations
  parent: System.Workflow.Runtime.Tracking.UserTrackPoint
  langs:
  - csharp
  name: MatchingLocations
  nameWithType: UserTrackPoint.MatchingLocations
  fullName: System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Ottiene la raccolta di posizioni che devono essere incluse nella corrispondenza per il track point dall&quot;infrastruttura di rilevamento di runtime."
  remarks: "Se MatchingLocations è vuoto, è non può corrispondere al track point dall&quot;infrastruttura di rilevamento di runtime. È necessario aggiungere almeno un <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>per MatchingLocations per il <xref:System.Workflow.Runtime.Tracking.UserTrackPoint>per partecipare alla corrispondenza.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>       Il track point corrisponderà se una qualsiasi del <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>esiste una corrispondenza per gli oggetti in MatchingLocations e nessuno del <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>gli oggetti in <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A>viene trovata una corrispondenza.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.UserTrackingLocationCollection MatchingLocations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.UserTrackingLocationCollection
      description: "Oggetto <xref href=&quot;System.Workflow.Runtime.Tracking.UserTrackingLocationCollection&quot;> </xref> che specifica le posizioni per cui trovare una corrispondenza per il track point. Il valore predefinito è una raccolta vuota."
  overload: System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations*
  exceptions: []
  platform:
  - net462
