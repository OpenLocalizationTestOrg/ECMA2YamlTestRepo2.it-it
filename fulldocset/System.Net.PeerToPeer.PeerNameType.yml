  name: PeerNameType
  nameWithType: PeerNameType
  fullName: System.Net.PeerToPeer.PeerNameType
  type: Enum
  summary: "Definisce il tipo di <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;> </xref> da creare. Nome di un peer è protetto o non protetto. Un nome peer protetto fornisce una prova di proprietà del nome. Il nome di un peer non protetto non dispone dell&quot;identità associata."
  remarks: "Un nodo deve avere accesso alla chiave privata associata alla chiave pubblica, utilizzata per creare la protetta <xref:System.Net.PeerToPeer.PeerName>, per dimostrare la proprietà.</xref:System.Net.PeerToPeer.PeerName> Il nodo non dispone di una relazione a una chiave pubblica.       Il formato del nome di un peer è: *Classifier*. Il valore di <xref:System.Net.PeerToPeer.PeerName.Authority%2A>varia a seconda che il nome di un nome di peer protetto o protetto.</xref:System.Net.PeerToPeer.PeerName.Authority%2A> Il <xref:System.Net.PeerToPeer.PeerName.Classifier%2A>parte del nome può essere impostata su qualsiasi stringa contenente un massimo di 15 caratteri Unicode, compreso il `null` carattere di terminazione.</xref:System.Net.PeerToPeer.PeerName.Classifier%2A> Una volta il <xref:System.Net.PeerToPeer.PeerName.Authority%2A>, <xref:System.Net.PeerToPeer.PeerName.Classifier%2A>e il livello di sicurezza di un peer sono state stabilite, un peer può anche fare riferimento a con un nome relativo o un nome host.</xref:System.Net.PeerToPeer.PeerName.Classifier%2A> </xref:System.Net.PeerToPeer.PeerName.Authority%2A>       Solo il proprietario o host di peer, è possibile registrare un nome sicuro peer con il [API del Provider di PNRP Namespace](http://go.microsoft.com/fwlink?LinkID=92731). Qualsiasi nodo può richiedere la proprietà di qualsiasi <xref:System.Net.PeerToPeer.PeerName>.</xref:System.Net.PeerToPeer.PeerName> non protetto       **Nota** utilizzo di un protetto <xref:System.Net.PeerToPeer.PeerName>non garantisce la sicurezza complessiva di un&quot;applicazione di rete.</xref:System.Net.PeerToPeer.PeerName> La sicurezza dell&quot;applicazione è dipendente dall&quot;implementazione."
