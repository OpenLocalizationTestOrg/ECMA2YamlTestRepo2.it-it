  remarks: "In questo argomento:- [Introduzione](#introduction)      -   [sintassi dichiarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # TableRow l&quot;introduzione classe rappresenta una riga in un <xref:System.Web.UI.WebControls.Table>controllo.</xref:System.Web.UI.WebControls.Table>             Questa classe consente di controllare la modalità di visualizzazione contenuto della riga. L&quot;allineamento del contenuto nella riga vengono specificati impostando il <xref:System.Web.UI.WebControls.TableRow.HorizontalAlign%2A>e <xref:System.Web.UI.WebControls.TableRow.VerticalAlign%2A>proprietà.</xref:System.Web.UI.WebControls.TableRow.VerticalAlign%2A> </xref:System.Web.UI.WebControls.TableRow.HorizontalAlign%2A>       È possibile gestire a livello di codice le celle nella riga con il <xref:System.Web.UI.WebControls.TableRow.Cells%2A>insieme.</xref:System.Web.UI.WebControls.TableRow.Cells%2A> Il <xref:System.Web.UI.WebControls.TableRow.Cells%2A>raccolta è una raccolta di <xref:System.Web.UI.WebControls.TableCell>gli oggetti che rappresentano le celle nella riga.</xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.WebControls.TableRow.Cells%2A>      > [!CAUTION] > Il <xref:System.Web.UI.WebControls.TableCell>controllo può essere utilizzato per visualizzare l&quot;input dell&quot;utente, che potrebbe includere client dannoso script</xref:System.Web.UI.WebControls.TableCell> Verificare tutte le informazioni inviate da un client per uno script eseguibile, istruzioni SQL o altro codice prima di visualizzarlo nell&quot;applicazione. ASP.NET fornisce una funzionalità di convalida richiesta di input per bloccare script e HTML nell&quot;input dell&quot;utente. Controlli server di convalida vengono inoltre forniti per valutare l&quot;input dell&quot;utente. Per ulteriori informazioni, vedere [controlli di convalida ASP.NET](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a># # Sintassi dichiarativa```   