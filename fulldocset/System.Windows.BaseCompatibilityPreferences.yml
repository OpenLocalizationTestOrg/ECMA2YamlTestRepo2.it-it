  summary: "Ottiene o imposta un valore che indica se informazioni di &lt;xref:System.Windows.Threading.DispatcherOperation.Priority%2A?displayProperty=fullName&gt; viene salvato il <xref href=&quot;System.Windows.Threading.DispatcherSynchronizationContext&quot;> </xref>."
  remarks: "Il valore predefinito di questa proprietà dipende dal quale versione di WPF che app è destinato.  Se l&quot;app è destinata WPF 4.0 o versioni precedenti, il valore predefinito è `false`.  Se l&quot;app è destinata a WPF 4.5, il valore predefinito è `true`.  Se si utilizza questa proprietà per modificare il comportamento di WPF, è necessario modificare il valore della proprietà nelle prime fasi della durata dell&quot;app, ad esempio nel costruttore della classe che eredita dall&quot;applicazione.  Dopo che viene letto il valore, è possibile modificare nuovamente."
