- uid: System.ConsoleCancelEventArgs.Cancel
  id: Cancel
  parent: System.ConsoleCancelEventArgs
  langs:
  - csharp
  name: Cancel
  nameWithType: ConsoleCancelEventArgs.Cancel
  fullName: System.ConsoleCancelEventArgs.Cancel
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Ottiene o imposta un valore che indica se premendo il <xref href=&quot;System.ConsoleModifiers&quot;> </xref> tasto di modifica e <xref href=&quot;System.ConsoleKey&quot;> </xref> tasto della console (Ctrl + C) o i tasti Ctrl + INTERR termina il processo corrente. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>, che termina il processo corrente."
  remarks: "La proprietà Cancel viene automaticamente inizializzata al `false` quando il gestore per il <xref:System.Console.CancelKeyPress>evento viene richiamato.</xref:System.Console.CancelKeyPress> Il valore della proprietà Cancel al termine il gestore eventi determina se il processo corrente viene ripresa o terminato.       In un&quot;operazione set dopo aver premuto Ctrl + C, specificare `true` per indicare che il processo corrente deve essere ripreso quando il gestore dell&quot;evento è terminata, o `false` per indicare che il processo corrente deve terminare."
  example:
  - "The following example demonstrates how to use the Cancel property to handle an event.  \n  \n [!code-cs[console.cancelkeypress#1](~/add/codesnippet/csharp/p-system.consolecancelev_0_1.cs)]\n [!code-cpp[console.cancelkeypress#1](~/add/codesnippet/cpp/p-system.consolecancelev_0_1.cpp)]\n [!code-vb[console.cancelkeypress#1](~/add/codesnippet/visualbasic/p-system.consolecancelev_0_1.vb)]"
  syntax:
    content: public bool Cancel { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il processo corrente deve essere ripreso quando il gestore dell&quot;evento è terminata; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se il processo corrente deve terminare. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>; il processo corrente termina quando viene restituito il gestore dell&quot;evento. Se <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>, continua il processo corrente."
  overload: System.ConsoleCancelEventArgs.Cancel*
  exceptions: []
  platform:
  - net462
