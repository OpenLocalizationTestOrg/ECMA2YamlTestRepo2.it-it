  name: ConsoleCancelEventArgs
  nameWithType: ConsoleCancelEventArgs
  fullName: System.ConsoleCancelEventArgs
  type: Class
  summary: "Fornisce dati per la <xref href=&quot;System.Console.CancelKeyPress&quot;> </xref> evento. Questa classe non può essere ereditata."
  remarks: "Un utente può interrompere un processo di applicazione console premendo contemporaneamente il <xref:System.ConsoleModifiers>tasto di modifica e <xref:System.ConsoleKey>della console (Ctrl + C) o <xref:System.ConsoleModifiers>tasto di modifica e il tasto della console INTERR (Ctrl + INTERR).</xref:System.ConsoleModifiers> </xref:System.ConsoleKey> </xref:System.ConsoleModifiers> .NET Framework fornisce pertanto un oggetto ConsoleCancelEventArgs al gestore dell&quot;evento per il <xref:System.Console.CancelKeyPress?displayProperty=fullName>evento per specificare se il processo deve essere annullato.</xref:System.Console.CancelKeyPress?displayProperty=fullName>       Se il <xref:System.ConsoleCancelEventArgs.Cancel%2A>è impostata su `true` nel gestore eventi, il processo viene ripreso; in caso contrario, il processo viene terminato.</xref:System.ConsoleCancelEventArgs.Cancel%2A> Per impostazione predefinita, il valore della proprietà ConsoleCancelEventArgs è `false`, e il processo viene terminato."
  example:
  - "The following example demonstrates how to use the ConsoleCancelEventArgs class to handle an event.  \n  \n [!code-cs[console.cancelkeypress#1](~/add/codesnippet/csharp/t-system.consolecancelev_1_1.cs)]\n [!code-cpp[console.cancelkeypress#1](~/add/codesnippet/cpp/t-system.consolecancelev_1_1.cpp)]\n [!code-vb[console.cancelkeypress#1](~/add/codesnippet/visualbasic/t-system.consolecancelev_1_1.vb)]"
  syntax:
    content: 'public sealed class ConsoleCancelEventArgs : EventArgs'
