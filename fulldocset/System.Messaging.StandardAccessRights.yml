  name: StandardAccessRights
  nameWithType: StandardAccessRights
  fullName: System.Messaging.StandardAccessRights
  type: Enum
  summary: "Specifica un set standard di diritti di accesso che corrispondono alle operazioni comuni alla maggior parte dei tipi di oggetti a protezione diretta."
  remarks: "La classe StandardAccessRights fornisce diritti di accesso per le operazioni comuni, ad esempio l&quot;eliminazione, lettura e scrittura. Il significato esatto di ogni membro è specifico per il tipo di oggetto a cui viene applicato.       StandardAccessRights è uno dei due enumerazioni su cui il <xref:System.Messaging.GenericAccessRights>mappa ampie lettura, scrittura o esecuzione.</xref:System.Messaging.GenericAccessRights> StandardAccessRights consente di specificare i diritti comuni alla maggior parte degli oggetti, ad esempio, l&quot;eliminazione dell&quot;oggetto o la lettura di un descrittore di sicurezza.       Entrambi StandardAccessRights e <xref:System.Messaging.MessageQueueAccessRights>forniscono un membro per l&quot;eliminazione di una coda.</xref:System.Messaging.MessageQueueAccessRights> Le esigenze dell&quot;applicazione di definiscono il set di flag utilizzati."
  syntax:
    content: >-
      [System.Flags]

      public enum StandardAccessRights
  inheritance:
  - System.Enum
  platform:
  - net462
