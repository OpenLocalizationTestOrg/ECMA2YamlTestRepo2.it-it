- uid: System.Data.OracleClient.OracleTransaction.IsolationLevel
  id: IsolationLevel
  parent: System.Data.OracleClient.OracleTransaction
  langs:
  - csharp
  name: IsolationLevel
  nameWithType: OracleTransaction.IsolationLevel
  fullName: System.Data.OracleClient.OracleTransaction.IsolationLevel
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Specifica il <xref href=&quot;System.Data.IsolationLevel&quot;> </xref> per questa transazione."
  remarks: "Il Provider di dati .NET Framework per Oracle supporta solo `ReadCommitted` e `Serializable` livelli di isolamento. Il comportamento di questi livelli di isolamento non corrisponde a quello che hanno un comportamento quando si utilizza il Provider di dati.NET per SQL Server. Per ulteriori informazioni sull&quot;utilizzo dei livelli di isolamento, consultare la documentazione Oracle.       Le transazioni parallele non sono supportate. Pertanto, il <xref:System.Data.IsolationLevel>si applica all&quot;intera transazione.</xref:System.Data.IsolationLevel>"
  syntax:
    content: public override System.Data.IsolationLevel IsolationLevel { get; }
    return:
      type: System.Data.IsolationLevel
      description: "Il <xref href=&quot;System.Data.IsolationLevel&quot;> </xref> per questa transazione. Il valore predefinito è <xref uid=&quot;langword_csharp_ReadCommitted&quot; name=&quot;ReadCommitted&quot; href=&quot;&quot;> </xref>."
  overload: System.Data.OracleClient.OracleTransaction.IsolationLevel*
  exceptions: []
  platform:
  - net462
