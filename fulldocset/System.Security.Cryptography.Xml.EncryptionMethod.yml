  name: EncryptionMethod
  nameWithType: EncryptionMethod
  fullName: System.Security.Cryptography.Xml.EncryptionMethod
  type: Class
  summary: "Incapsula l&quot;algoritmo di crittografia utilizzato per la crittografia XML."
  remarks: "Il `<EncryptionMethod>` tag Usa un URI (Uniform Resource Identifier) per identificare l&quot;algoritmo di crittografia che deve essere utilizzata per decrittografare i dati XML.  La classe EncryptionMethod incapsula il `<EncryptionMethod>` tag definiti dalla specifica World Wide Web Consortium di crittografia XML disponibile all&quot;indirizzo http://www.w3.org/TR/xmlenc-core/.       Utilizzare la classe EncryptionMethod per identificare l&quot;algoritmo di crittografia associato il <xref:System.Security.Cryptography.Xml.EncryptedData>elemento o <xref:System.Security.Cryptography.Xml.EncryptedKey>elemento.</xref:System.Security.Cryptography.Xml.EncryptedKey> </xref:System.Security.Cryptography.Xml.EncryptedData>       Utilizzare uno degli identificatori URI definiti dalla specifica della crittografia XML di World Wide Web Consortium trova http://www.w3.org/TR/xmlenc-core/.  Tutti gli identificatori URI sono accessibili come campi statici della <xref:System.Security.Cryptography.Xml.EncryptedXml>classe.</xref:System.Security.Cryptography.Xml.EncryptedXml>"
  example:
  - "The following code example demonstrates how to create a simple utility class that uses the <xref:System.Security.Cryptography.TripleDES> algorithm to encrypt an XML document.  \n  \n [!code-cpp[Cryptography.XML.MainXMLEncDecryptDataOOP#1](~/add/codesnippet/cpp/t-system.security.crypto_113_1.cpp)]\n [!code-vb[Cryptography.XML.MainXMLEncDecryptDataOOP#1](~/add/codesnippet/visualbasic/t-system.security.crypto_113_1.vb)]\n [!code-cs[Cryptography.XML.MainXMLEncDecryptDataOOP#1](~/add/codesnippet/csharp/t-system.security.crypto_113_1.cs)]  \n  \n The following code example demonstrates how to encrypt an XML document using a symmetric key. This example does not include any key information in the encrypted XML document.  \n  \n [!code-cpp[Cryptography.XML.XMLEncMinimalDecryptData#1](~/add/codesnippet/cpp/t-system.security.crypto_113_2.cpp)]\n [!code-vb[Cryptography.XML.XMLEncMinimalDecryptData#1](~/add/codesnippet/visualbasic/t-system.security.crypto_113_2.vb)]\n [!code-cs[Cryptography.XML.XMLEncMinimalDecryptData#1](~/add/codesnippet/csharp/t-system.security.crypto_113_2.cs)]"
