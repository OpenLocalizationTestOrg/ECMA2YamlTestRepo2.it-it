  summary: "Rappresenta le opzioni di rendering layout possibili per il contenuto di un <xref href=&quot;System.Web.UI.UpdatePanel&quot;> </xref> controllo in una pagina."
  remarks: "L&quot;enumerazione UpdatePanelRenderMode definisce gli elementi HTML da usare per racchiudere il contenuto di <xref:System.Web.UI.UpdatePanel>controllo.</xref:System.Web.UI.UpdatePanel> Il <xref:System.Web.UI.UpdatePanel.RenderMode%2A>proprietà deve essere uno dei valori dell&quot;enumerazione UpdatePanelRenderMode.</xref:System.Web.UI.UpdatePanel.RenderMode%2A> Il contenuto di un <xref:System.Web.UI.UpdatePanel>può essere eseguito rendering del controllo all&quot;interno di un elemento HTML `<div>` elemento o un `<span>` elemento.</xref:System.Web.UI.UpdatePanel>       Il valore predefinito <xref:System.Web.UI.UpdatePanel.RenderMode%2A>valore della proprietà è di blocco.</xref:System.Web.UI.UpdatePanel.RenderMode%2A>"
  example:
  - "The following example shows how to declaratively set the <xref:System.Web.UI.UpdatePanel.RenderMode%2A> property of an <xref:System.Web.UI.UpdatePanel> control to Inline. The <xref:System.Web.UI.UpdatePanel> control contains a string that represents the number of postbacks from the page. The contents are rendered inline with the surrounding text.  \n  \n [!code-vb[System.Web.UI.UpdatePanel.RenderMode#1](~/add/codesnippet/visualbasic/t-system.web.ui.updatepa_1_1.aspx)]\n [!code-cs[System.Web.UI.UpdatePanel.RenderMode#1](~/add/codesnippet/csharp/t-system.web.ui.updatepa_1_1.aspx)]"
