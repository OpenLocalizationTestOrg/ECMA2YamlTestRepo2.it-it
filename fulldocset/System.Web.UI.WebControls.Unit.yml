  name: Unit
  nameWithType: Unit
  fullName: System.Web.UI.WebControls.Unit
  type: Struct
  summary: "Rappresenta una misura di lunghezza."
  remarks: "La struttura di unità rappresenta una misura di lunghezza che può essere espressa in qualsiasi unità di misura compatibile con HTML. Il <xref:System.Web.UI.WebControls.UnitType>ed elenca le unità di misura che può essere rappresentato.</xref:System.Web.UI.WebControls.UnitType> L&quot;unità viene utilizzata da proprietà quali `BorderWidth` e `Height` per rappresentare la lunghezza o la larghezza della proprietà. Ad esempio, è possibile impostare il <xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>proprietà di un controllo Server Web a un&quot;unità che rappresenta cinque pixel.</xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>      > [!NOTE] > Classe l&quot;unità può rappresentare solo valori compresi tra -32768 e 32767.       Utilizzare il <xref:System.Web.UI.WebControls.Unit.Value%2A>proprietà per determinare la durata della misurazione.</xref:System.Web.UI.WebControls.Unit.Value%2A> L&quot;unità di misura viene determinato utilizzando il <xref:System.Web.UI.WebControls.Unit.Type%2A>proprietà.</xref:System.Web.UI.WebControls.Unit.Type%2A> È possibile convertire altri tipi di dati a un&quot;unità tramite il <xref:System.Web.UI.WebControls.Unit.Parse%2A>, <xref:System.Web.UI.WebControls.Unit.Percentage%2A>, <xref:System.Web.UI.WebControls.Unit.Pixel%2A>, e <xref:System.Web.UI.WebControls.Unit.Point%2A>metodi.</xref:System.Web.UI.WebControls.Unit.Point%2A> </xref:System.Web.UI.WebControls.Unit.Pixel%2A> </xref:System.Web.UI.WebControls.Unit.Percentage%2A> </xref:System.Web.UI.WebControls.Unit.Parse%2A>       Per un elenco di valori di proprietà iniziali per un&quot;istanza dell&quot;unità, vedere il costruttore di unità."
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.Style> object to change the style properties of multiple controls at once. Each time one of the <xref:System.Web.UI.WebControls.Style> property values changes, each control must call its <xref:System.Web.UI.WebControls.WebControl.ApplyStyle%2A> method. Note that not all the controls support all the properties demonstrated. If a control does not support a particular property, the appearance of the control will not change when the property value is changed.  \n  \n [!code-vb[StyleClass#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_248_1.aspx)]\n [!code-cs[StyleClass#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_248_1.aspx)]  \n[!code-vb[StyleClass#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_248_2.aspx)]\n[!code-cs[StyleClass#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_248_2.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Web.UI.WebControls.UnitConverter))]

      public struct Unit
