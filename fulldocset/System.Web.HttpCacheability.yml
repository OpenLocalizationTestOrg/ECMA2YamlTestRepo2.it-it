items:
- uid: System.Web.HttpCacheability
  id: HttpCacheability
  children:
  - System.Web.HttpCacheability.NoCache
  - System.Web.HttpCacheability.Private
  - System.Web.HttpCacheability.Public
  - System.Web.HttpCacheability.Server
  - System.Web.HttpCacheability.ServerAndNoCache
  - System.Web.HttpCacheability.ServerAndPrivate
  langs:
  - csharp
  name: HttpCacheability
  nameWithType: HttpCacheability
  fullName: System.Web.HttpCacheability
  type: Enum
  summary: "Fornisce valori enumerati che vengono utilizzati per impostare il <xref uid=&quot;langword_csharp_Cache-Control&quot; name=&quot;Cache-Control&quot; href=&quot;&quot;> </xref> intestazione HTTP."
  remarks: "Per ulteriori informazioni, vedere RFC 2616: Hypertext Transfer Protocol - HTTP/1.1, nel [World Wide Web Consortium (W3C)](http://go.microsoft.com/fwlink/?linkid=37125) sito Web. In particolare, per informazioni dettagliate, vedere sezione 14.9 &quot;Cache-Control&quot; e la sezione 13, &quot;Caching in HTTP.&quot;      > [!NOTE]  >   `NoCache` non invia la direttiva di richiesta HTTP 1.0 comune `Pragma: no-cache`."
  syntax:
    content: public enum HttpCacheability
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Web.HttpCacheability.NoCache
  id: NoCache
  parent: System.Web.HttpCacheability
  langs:
  - csharp
  name: NoCache
  nameWithType: HttpCacheability.NoCache
  fullName: System.Web.HttpCacheability.NoCache
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: 'Imposta il <xref uid=&quot;langword_csharp_Cache-Control: no-cache&quot; name=&quot;Cache-Control: no-cache&quot; href=&quot;&quot;> </xref> intestazione. Senza un nome di campo, la direttiva si applica all&quot;intera richiesta e un oggetto condiviso cache (server proxy) deve imporre una riconvalida con il server Web di origine prima di soddisfare la richiesta. Con un nome di campo, la direttiva si applica solo al campo denominato. il resto della risposta può essere fornito da una cache condivisa.'
  syntax:
    content: NoCache
    return:
      type: System.Web.HttpCacheability
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
- uid: System.Web.HttpCacheability.Private
  id: Private
  parent: System.Web.HttpCacheability
  langs:
  - csharp
  name: Private
  nameWithType: HttpCacheability.Private
  fullName: System.Web.HttpCacheability.Private
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: 'Valore predefinito. Set <xref uid=&quot;langword_csharp_Cache-Control: private&quot; name=&quot;Cache-Control: private&quot; href=&quot;&quot;> </xref> per specificare che la risposta è memorizzabile nella cache solo nel client e non dalla cache condivise (proxy server).'
  syntax:
    content: Private
    return:
      type: System.Web.HttpCacheability
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
- uid: System.Web.HttpCacheability.Public
  id: Public
  parent: System.Web.HttpCacheability
  langs:
  - csharp
  name: Public
  nameWithType: HttpCacheability.Public
  fullName: System.Web.HttpCacheability.Public
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: 'Set <xref uid=&quot;langword_csharp_Cache-Control: public&quot; name=&quot;Cache-Control: public&quot; href=&quot;&quot;> </xref> per specificare che la risposta è memorizzabile nella cache dai client e condiviso (proxy) memorizza nella cache.'
  syntax:
    content: Public
    return:
      type: System.Web.HttpCacheability
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
- uid: System.Web.HttpCacheability.Server
  id: Server
  parent: System.Web.HttpCacheability
  langs:
  - csharp
  name: Server
  nameWithType: HttpCacheability.Server
  fullName: System.Web.HttpCacheability.Server
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: 'Specifica che la risposta viene memorizzato nella cache solo nel server di origine. Simile all&quot;opzione NoCache. I client ricevono un <xref uid=&quot;langword_csharp_Cache-Control: no-cache&quot; name=&quot;Cache-Control: no-cache&quot; href=&quot;&quot;> </xref> direttiva ma il documento viene memorizzato nella cache sul server di origine. Equivale a ServerAndNoCache.'
  syntax:
    content: Server
    return:
      type: System.Web.HttpCacheability
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
- uid: System.Web.HttpCacheability.ServerAndNoCache
  id: ServerAndNoCache
  parent: System.Web.HttpCacheability
  langs:
  - csharp
  name: ServerAndNoCache
  nameWithType: HttpCacheability.ServerAndNoCache
  fullName: System.Web.HttpCacheability.ServerAndNoCache
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Applica le impostazioni del Server e NoCache per indicare che il contenuto viene memorizzato nella cache del server, ma tutti gli altri utenti in modo esplicito viene negati la possibilità di memorizzare nella cache la risposta."
  syntax:
    content: ServerAndNoCache
    return:
      type: System.Web.HttpCacheability
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
- uid: System.Web.HttpCacheability.ServerAndPrivate
  id: ServerAndPrivate
  parent: System.Web.HttpCacheability
  langs:
  - csharp
  name: ServerAndPrivate
  nameWithType: HttpCacheability.ServerAndPrivate
  fullName: System.Web.HttpCacheability.ServerAndPrivate
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Indica che la risposta viene memorizzato nella cache nel server e client, ma non altrove. Server proxy non è consentiti memorizzare nella cache la risposta."
  syntax:
    content: ServerAndPrivate
    return:
      type: System.Web.HttpCacheability
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
