  name: ManagementQualifierFlavors
  nameWithType: ManagementQualifierFlavors
  fullName: System.Management.Instrumentation.ManagementQualifierFlavors
  type: Enum
  summary: "Versioni del qualificatore che può essere utilizzati con le estensioni del provider WMI.       Nota: le librerie .NET di WMI sono ormai considerate in stato finale e nessuna ulteriore sviluppo, miglioramenti o gli aggiornamenti saranno disponibili per problemi correlati, non correlato alla sicurezza che interessano queste librerie. Il [API MI](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) deve essere utilizzato per lo sviluppo di nuovo."
  remarks: "Per ulteriori informazioni sulle versioni del qualificatore leggere la [versioni del qualificatore](http://go.microsoft.com/fwlink/?LinkId=96563) argomento in WMI SDK su MSDN."
  example:
  - "The following example demonstrates how to use the DisableOverride ManagementQualifierFlavors enumeration. Here it is being applied to the Association qualifier.  \n  \n```  \n[ManagementQualifier(\"Association\",  \nFlavor = ManagementQualifierFlavors.DisableOverride)]  \npublic class AssociationSampleBase  \n{  \n   [ManagementReference(Type = \"UserInfo\")]  \n   [ManagementKey]  \n   public string Configuration;  \n  \n   [ManagementReference(Type = \"LogInfo\")]  \n   [ManagementKey]  \n   public string Hosting;  \n   //additional code omitted  \n```"
  syntax:
    content: >-
      [System.Flags]

      public enum ManagementQualifierFlavors
