  name: WsdlContractConversionContext
  nameWithType: WsdlContractConversionContext
  fullName: System.ServiceModel.Description.WsdlContractConversionContext
  type: Class
  summary: "Passata a utilità di esportazione WSDL personalizzata e importazione per abilitare la personalizzazione dell&quot;esportazione dei metadati e importare i processi per un contratto."
  remarks: "Utilizzare l&quot;oggetto WsdlContractConversionContext per esaminare e modificare gli elementi che devono essere convertite in o da WSDL.       Quando si esportano metadati oggetto WsdlContractConversionContext viene passato per il <xref:System.ServiceModel.Description.IWsdlExportExtension.ExportContract%2A>e <xref:System.ServiceModel.Description.IWsdlExportExtension.ExportEndpoint%2A>metodi.</xref:System.ServiceModel.Description.IWsdlExportExtension.ExportEndpoint%2A> </xref:System.ServiceModel.Description.IWsdlExportExtension.ExportContract%2A> Utilizzare i metodi e proprietà per ottenere oggetti di metadati che è possibile utilizzare per esaminare e modificare il WSDL pubblicato.       Durante l&quot;importazione di metadati di un oggetto WsdlContractConversionContext viene passato per il <xref:System.ServiceModel.Description.IWsdlImportExtension.ImportContract%2A>e <xref:System.ServiceModel.Description.IWsdlImportExtension.ImportEndpoint%2A>metodi.</xref:System.ServiceModel.Description.IWsdlImportExtension.ImportEndpoint%2A> </xref:System.ServiceModel.Description.IWsdlImportExtension.ImportContract%2A> Utilizzare i metodi e proprietà per ottenere oggetti di metadati che è possibile utilizzare per esaminare e modificare i metadati importati."
  example:
  - "The following code example shows the use of the WsdlContractConversionContext to add custom WSDL annotations to the exported metadata using the <xref:System.ServiceModel.Description.WsdlContractConversionContext.WsdlPortType%2A> and <xref:System.ServiceModel.Description.WsdlContractConversionContext.Contract%2A> properties.  \n  \n [!code-cs[C_CustomWSDLExtensions#6](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationattribute.cs#6)]  \n[!code-cs[C_CustomWSDLExtensions#7](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationattribute.cs#7)]"
