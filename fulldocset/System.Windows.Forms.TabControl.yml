  summary: "Gestisce un set correlato di schede."
  remarks: "TabControl contiene schede che sono rappresentati da <xref:System.Windows.Forms.TabPage>oggetti aggiunti tramite il <xref:System.Windows.Forms.TabControl.TabPages%2A>proprietà.</xref:System.Windows.Forms.TabControl.TabPages%2A> </xref:System.Windows.Forms.TabPage> L&quot;ordine delle schede di questa raccolta corrisponde all&quot;ordine che delle schede visualizzate nel controllo.       L&quot;utente può modificare corrente <xref:System.Windows.Forms.TabPage>facendo clic su una delle schede del controllo.</xref:System.Windows.Forms.TabPage> È possibile modificare anche a livello di codice corrente <xref:System.Windows.Forms.TabPage>utilizzando una delle seguenti proprietà TabControl:- <xref:System.Windows.Forms.TabControl.SelectedIndex%2A>- <xref:System.Windows.Forms.TabControl.SelectedTab%2A>In [!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)], è inoltre possibile utilizzare uno dei metodi seguenti:- <xref:System.Windows.Forms.TabControl.SelectTab%2A>- <xref:System.Windows.Forms.TabControl.DeselectTab%2A>In [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)], è possibile rispondere quando la scheda corrente viene modificato, la gestione di uno dei seguenti eventi:- <xref:System.Windows.Forms.TabControl.Deselecting>- <xref:System.Windows.Forms.TabControl.Deselected>- <xref:System.Windows.Forms.TabControl.Selecting>- <xref:System.Windows.Forms.TabControl.Selected>le schede in un controllo TabControl sono parte del controllo TabControl, ma non da parte dei singoli <xref:System.Windows.Forms.TabPage>controlli.</xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.TabControl.Selected> </xref:System.Windows.Forms.TabControl.Selecting> </xref:System.Windows.Forms.TabControl.Deselected> </xref:System.Windows.Forms.TabControl.Deselecting> </xref:System.Windows.Forms.TabControl.DeselectTab%2A> </xref:System.Windows.Forms.TabControl.SelectTab%2A> </xref:System.Windows.Forms.TabControl.SelectedTab%2A> </xref:System.Windows.Forms.TabControl.SelectedIndex%2A> </xref:System.Windows.Forms.TabPage> I membri del <xref:System.Windows.Forms.TabPage>classe, ad esempio il <xref:System.Windows.Forms.Control.ForeColor%2A>proprietà hanno effetto solo sul rettangolo client della pagina della scheda, ma non le schede.</xref:System.Windows.Forms.Control.ForeColor%2A> </xref:System.Windows.Forms.TabPage> Inoltre, il <xref:System.Windows.Forms.Control.Hide%2A>metodo <xref:System.Windows.Forms.TabPage>non nasconde la scheda.</xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.Control.Hide%2A> Per nascondere la scheda, è necessario rimuovere il <xref:System.Windows.Forms.TabPage>controllo il <xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName>insieme.</xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName> </xref:System.Windows.Forms.TabPage>       In [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)], la scheda viene considerata parte della scheda per determinare quando il <xref:System.Windows.Forms.Control.Enter>e <xref:System.Windows.Forms.Control.Leave>gli eventi del <xref:System.Windows.Forms.TabPage>si verificano.</xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.Control.Leave> </xref:System.Windows.Forms.Control.Enter> Nelle versioni precedenti di .NET Framework, il <xref:System.Windows.Forms.Control.Enter>e <xref:System.Windows.Forms.Control.Leave>gli eventi del <xref:System.Windows.Forms.TabPage>non vengono eseguiti quando si attiva o disattiva la scheda, ma solo quando si attiva o disattiva il rettangolo client della scheda.</xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.Control.Leave> </xref:System.Windows.Forms.Control.Enter>       I seguenti eventi non vengono generati per la classe TabControl a meno che non sia presente almeno un <xref:System.Windows.Forms.TabPage>nel <xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName>raccolta: <xref:System.Windows.Forms.Control.Click?displayProperty=fullName>, <xref:System.Windows.Forms.Control.DoubleClick?displayProperty=fullName> <xref:System.Windows.Forms.Control.MouseDown?displayProperty=fullName>, <xref:System.Windows.Forms.Control.MouseUp?displayProperty=fullName> <xref:System.Windows.Forms.Control.MouseHover?displayProperty=fullName>, <xref:System.Windows.Forms.Control.MouseEnter?displayProperty=fullName> <xref:System.Windows.Forms.Control.MouseLeave?displayProperty=fullName>e <xref:System.Windows.Forms.Control.MouseMove?displayProperty=fullName>.</xref:System.Windows.Forms.Control.MouseMove?displayProperty=fullName> </xref:System.Windows.Forms.Control.MouseLeave?displayProperty=fullName> </xref:System.Windows.Forms.Control.MouseEnter?displayProperty=fullName> </xref:System.Windows.Forms.Control.MouseHover?displayProperty=fullName> </xref:System.Windows.Forms.Control.MouseUp?displayProperty=fullName> </xref:System.Windows.Forms.Control.MouseDown?displayProperty=fullName> </xref:System.Windows.Forms.Control.DoubleClick?displayProperty=fullName> </xref:System.Windows.Forms.Control.Click?displayProperty=fullName> </xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName> </xref:System.Windows.Forms.TabPage> Se è presente almeno un <xref:System.Windows.Forms.TabPage>nella raccolta, e l&quot;utente interagisce con l&quot;intestazione del controllo struttura a schede (in cui il <xref:System.Windows.Forms.TabPage>compaiono), il controllo TabControl genera l&quot;evento appropriato.</xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.TabPage> Tuttavia, se l&quot;interazione dell&quot;utente è all&quot;interno di <xref:System.Windows.Forms.Control.ClientRectangle%2A>della scheda, il <xref:System.Windows.Forms.TabPage>Genera l&quot;evento appropriato.</xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.Control.ClientRectangle%2A>       Controlli contenuti un <xref:System.Windows.Forms.TabPage>non vengono create fino a quando non viene visualizzata la pagina a schede e le associazioni ai dati in questi controlli non vengono attivate finché non viene visualizzata la pagina a schede.</xref:System.Windows.Forms.TabPage>       Quando sono abilitati gli stili di visualizzazione e <xref:System.Windows.Forms.TabControl.Alignment%2A>proprietà è impostata su un valore diverso da <xref:System.Windows.Forms.TabAlignment>, il contenuto della scheda potrebbe non eseguire il rendering correttamente.</xref:System.Windows.Forms.TabAlignment> </xref:System.Windows.Forms.TabControl.Alignment%2A> Per risolvere questo problema, è possibile disegnare il contenuto della scheda manualmente usando il disegno personalizzato. Per ulteriori informazioni, vedere [come: Display Side-Aligned schede con TabControl](~/add/includes/ajax-current-ext-md.md).       Quando il <xref:System.Windows.Forms.TabControl.Alignment%2A>proprietà è impostata su un valore diverso da <xref:System.Windows.Forms.TabAlignment>e <xref:System.Windows.Forms.TabControl.Appearance%2A>proprietà è impostata su un valore diverso da <xref:System.Windows.Forms.TabAppearance>, il contenuto della scheda potrebbe non eseguire il rendering correttamente.</xref:System.Windows.Forms.TabAppearance> </xref:System.Windows.Forms.TabControl.Appearance%2A> </xref:System.Windows.Forms.TabAlignment> </xref:System.Windows.Forms.TabControl.Alignment%2A>"
