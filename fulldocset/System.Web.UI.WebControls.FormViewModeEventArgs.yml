  remarks: "Il <xref:System.Web.UI.WebControls.FormView.ModeChanging>evento viene generato quando un <xref:System.Web.UI.WebControls.FormView>controllo tenta di passare tra modalità di sola lettura, inserimento e modifica, ma prima che la modalità di modifica in realtà.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ModeChanging> In questo modo è possibile fornire un metodo di gestione degli eventi che esegue una routine personalizzata, ad esempio la configurazione di <xref:System.Web.UI.WebControls.FormView>di controllo per una modalità specifica o annullare la modifica di modalità, ogni volta che si verifica questo evento.</xref:System.Web.UI.WebControls.FormView>       Oggetto <xref:System.Web.UI.WebControls.FormViewInsertEventArgs>oggetto viene passato al metodo di gestione degli eventi, che consente di determinare la modalità in cui il <xref:System.Web.UI.WebControls.FormView>la modifica di controllo, per determinare se il <xref:System.Web.UI.WebControls.FormView.ModeChanging>è stato generato l&quot;evento in seguito all&quot;utente di annullare un&quot;operazione di modifica o inserimento o per indicare che la modifica di modalità deve essere annullata.</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormViewInsertEventArgs> Per determinare la modalità di nuovo, utilizzare il <xref:System.Web.UI.WebControls.FormViewModeEventArgs.NewMode%2A>proprietà.</xref:System.Web.UI.WebControls.FormViewModeEventArgs.NewMode%2A> È inoltre possibile utilizzare il <xref:System.Web.UI.WebControls.FormViewModeEventArgs.NewMode%2A>proprietà per specificare a livello di codice una modalità alternativa per cui si desidera modificare impostandola su uno del <xref:System.Web.UI.WebControls.FormViewMode>valori di enumerazione.</xref:System.Web.UI.WebControls.FormViewMode> </xref:System.Web.UI.WebControls.FormViewModeEventArgs.NewMode%2A> Utilizzare il <xref:System.Web.UI.WebControls.FormViewModeEventArgs.CancelingEdit%2A>proprietà per determinare se questo evento è stato generato come risultato dell&quot;utente di annullare una modifica o l&quot;operazione di inserimento.</xref:System.Web.UI.WebControls.FormViewModeEventArgs.CancelingEdit%2A> Per annullare la modifica di modalità, impostare il <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>proprietà `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Per un elenco di valori di proprietà iniziali per un&quot;istanza della classe FormViewModeEventArgs, vedere il <xref:System.Web.UI.WebControls.FormViewModeEventArgs.%23ctor%2A>costruttore.</xref:System.Web.UI.WebControls.FormViewModeEventArgs.%23ctor%2A>"
