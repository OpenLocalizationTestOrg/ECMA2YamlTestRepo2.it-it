  name: DebuggerStepperBoundaryAttribute
  nameWithType: DebuggerStepperBoundaryAttribute
  fullName: System.Diagnostics.DebuggerStepperBoundaryAttribute
  type: Class
  summary: "Indica il codice che segue l&quot;attributo deve essere eseguita in esecuzione, non passaggio, la modalità."
  remarks: "L&quot;attributo DebuggerStepperBoundaryAttribute viene utilizzato come un carattere di escape dell&quot;effetto di un <xref:System.Diagnostics.DebuggerNonUserCodeAttribute>.</xref:System.Diagnostics.DebuggerNonUserCodeAttribute> Durante l&quot;esecuzione entro i limiti del <xref:System.Diagnostics.DebuggerNonUserCodeAttribute>, viene eseguito codice fornito viene rilevata un&quot;istruzione alla volta fino a quando l&quot;utente successivo codice fornito.</xref:System.Diagnostics.DebuggerNonUserCodeAttribute> Quando i cambi di contesto vengono eseguite su un thread, il modulo di codice fornito dall&quot;utente successivo eseguito l&quot;accesso potrebbe non essere correlato al codice che è stato in fase di debug. Per evitare questa esperienza di debug, utilizzare il DebuggerStepperBoundaryAttribute per interrompere un&quot;istruzione alla volta nel codice per l&quot;esecuzione di codice. Ad esempio, in [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], che si verifichi un DebuggerStepperBoundaryAttribute durante l&quot;esecuzione passo passo nel codice utilizzando il tasto F10 (o **Esegui istruzione/routine** comando) è lo stesso effetto premendo il tasto F5 o scegliendo il **Avvia debug** comando."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Constructor | System.AttributeTargets.Method, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class DebuggerStepperBoundaryAttribute : Attribute
