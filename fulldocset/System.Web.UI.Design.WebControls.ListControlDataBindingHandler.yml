  summary: "Esegue l&quot;associazione dati sul controllo specificato."
  remarks: "Se il <xref:System.Web.UI.WebControls.ListControl>controllo specificato dalla `control` dispone di un&quot;origine dati specificato all&quot;interno di relativo <xref:System.Web.UI.IDataBindingsAccessor.DataBindings%2A>proprietà, il metodo DataBindControl Cancella il <xref:System.Web.UI.WebControls.ListControl.Items%2A>insieme del <xref:System.Web.UI.WebControls.ListControl>e quindi aggiunge una stringa di messaggio che indica che il <xref:System.Web.UI.WebControls.ListControl>è associato ai dati di <xref:System.Web.UI.WebControls.ListControl.Items%2A>insieme.</xref:System.Web.UI.WebControls.ListControl.Items%2A> </xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.ListControl.Items%2A> </xref:System.Web.UI.IDataBindingsAccessor.DataBindings%2A> </xref:System.Web.UI.WebControls.ListControl>"
  example:
  - "The following code example shows how to override the DataBindControl method to add a string message to the associated `SimpleRadioButtonList` control when that control is data bound.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.Design.WebControls.ListControlDataBindingHandler> class.  \n  \n [!code-cs[ListControlDesigner_Samples#7](~/add/codesnippet/csharp/b6104df0-537f-482c-83c4-_1.cs)]\n [!code-vb[ListControlDesigner_Samples#7](~/add/codesnippet/visualbasic/b6104df0-537f-482c-83c4-_1.vb)]"
