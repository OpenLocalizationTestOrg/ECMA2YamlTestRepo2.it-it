  summary: "Rappresenta un campo che visualizza i controlli di navigazione in un <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> controllo consentire agli utenti di spostarsi tra i dati."
  remarks: "La classe NextPreviousPagerField rappresenta un campo che visualizza i controlli di navigazione in un <xref:System.Web.UI.WebControls.DataPager>controllo.</xref:System.Web.UI.WebControls.DataPager> Questi controlli di spostamento possono essere utilizzati per scorrere i dati visualizzati da un controllo che implementa il <xref:System.Web.UI.WebControls.IPageableItemContainer>interfaccia, ad esempio il <xref:System.Web.UI.WebControls.ListView>controllo.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.IPageableItemContainer>       La classe NextPreviousPagerField fornisce pulsanti che consentono agli utenti di spostarsi tra le pagine di dati una alla volta, o di passare alla prima o nell&quot;ultima pagina di dati.       È possibile personalizzare l&quot;aspetto dell&quot;oggetto NextPreviousPagerField utilizzando il <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonCssClass%2A>proprietà per impostare lo stile dei pulsanti.</xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonCssClass%2A> È inoltre possibile utilizzare il <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>proprietà scegliere il tipo di pulsante visualizzato.</xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A> Nella tabella seguente sono elencati i tipi di pulsante disponibili.      | Tipo di pulsante | Descrizione |   |-----------------|-----------------|   | <xref:System.Web.UI.WebControls.ButtonType>| Un controllo <xref:System.Web.UI.WebControls.Button>. |   | <xref:System.Web.UI.WebControls.ButtonType>| Un controllo <xref:System.Web.UI.WebControls.ImageButton>. |   | <xref:System.Web.UI.WebControls.ButtonType>| Un controllo <xref:System.Web.UI.WebControls.LinkButton>. |       È possibile nascondere un oggetto NextPreviousPagerField in un <xref:System.Web.UI.WebControls.DataPager>controllo impostando la <xref:System.Web.UI.WebControls.DataPagerField.Visible%2A>proprietà `false`.</xref:System.Web.UI.WebControls.DataPagerField.Visible%2A> </xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.ButtonType> È inoltre possibile nascondere singoli pulsanti (pulsante prima pagina, alla pagina precedente, alla pagina successiva e ultima pagina) impostando il <xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowFirstPageButton%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowPreviousPageButton%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowNextPageButton%2A>, e <xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowLastPageButton%2A>proprietà `false`.</xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowLastPageButton%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowNextPageButton%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowPreviousPageButton%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowFirstPageButton%2A>       Il controllo NextPreviousPagerField consente di specificare il testo personalizzato per ogni pulsante utilizzando la <xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageText%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.PreviousPageText%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.NextPageText%2A>, e <xref:System.Web.UI.WebControls.NextPreviousPagerField.LastPageText%2A>proprietà.</xref:System.Web.UI.WebControls.NextPreviousPagerField.LastPageText%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.NextPageText%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.PreviousPageText%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageText%2A>       Quando il <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>è impostata su `ButtonType.Image`, è necessario fornire l&quot;URL di un&quot;immagine che verrà visualizzata per il pulsante.</xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A> È possibile impostare le immagini singolarmente per ogni pulsante impostando il <xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageImageUrl%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.PreviousPageImageUrl%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.NextPageImageUrl%2A>, e <xref:System.Web.UI.WebControls.NextPreviousPagerField.LastPageImageUrl%2A>proprietà.</xref:System.Web.UI.WebControls.NextPreviousPagerField.LastPageImageUrl%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.NextPageImageUrl%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.PreviousPageImageUrl%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageImageUrl%2A>       Quando il <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>è impostata su `ButtonType.Image`, la proprietà text corrispondente funge da testo alternativo per l&quot;immagine.</xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A> Ad esempio, il testo specificato da di <xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageText%2A>proprietà viene visualizzata come testo alternativo per il pulsante prima pagina immagine.</xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageText%2A> In browser che supportano descrizioni comandi, questo testo viene visualizzato anche come descrizione comando."
