  type: Class
  summary: "Eccezione generata quando viene effettuato un tentativo di serializzazione di XAML in un &lt;xref:System.Activities.Expressions.LambdaValue%601&gt; o &lt;xref:System.Activities.Expressions.LambdaReference%601&gt;."
  remarks: "<xref:System.Activities.Expressions.LambdaValue%601>e <xref:System.Activities.Expressions.LambdaReference%601>vengono utilizzati per le espressioni lambda specificate nel codice e non sono serializzabili in XAML.</xref:System.Activities.Expressions.LambdaReference%601></xref:System.Activities.Expressions.LambdaValue%601> Se viene effettuato un tentativo di serializzare un flusso di lavoro che contiene un <xref:System.Activities.Expressions.LambdaValue%601>o <xref:System.Activities.Expressions.LambdaReference%601>, viene generata una LambdaSerializationException.</xref:System.Activities.Expressions.LambdaReference%601> </xref:System.Activities.Expressions.LambdaValue%601> Se il flusso di lavoro contenitore richiede la serializzazione XAML, utilizzare <xref:Microsoft.VisualBasic.Activities.VisualBasicValue%601>o <xref:Microsoft.VisualBasic.Activities.VisualBasicReference%601>, oppure utilizzare <xref:System.Activities.Expressions.ExpressionServices>per convertire il <xref:System.Activities.Expressions.LambdaValue%601>o <xref:System.Activities.Expressions.LambdaReference%601>in un formato serializzabile.</xref:System.Activities.Expressions.LambdaReference%601> </xref:System.Activities.Expressions.LambdaValue%601> </xref:System.Activities.Expressions.ExpressionServices> </xref:Microsoft.VisualBasic.Activities.VisualBasicReference%601> </xref:Microsoft.VisualBasic.Activities.VisualBasicValue%601>"
