  name: NewMaximumRows
  nameWithType: DataPagerCommandEventArgs.NewMaximumRows
  fullName: System.Web.UI.WebControls.DataPagerCommandEventArgs.NewMaximumRows
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta il numero massimo di record da visualizzare in ogni pagina di dati."
  remarks: "Quando si imposta un valore per il <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.NewStartRowIndex%2A>proprietà, è necessario impostare anche la proprietà NewMaximumRows.</xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.NewStartRowIndex%2A> Se non si desidera modificare il valore corrente, è possibile impostare la proprietà NewMaximumRows il valore di <xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A>proprietà del <xref:System.Web.UI.WebControls.DataPager>controllo.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A> È possibile accedere il <xref:System.Web.UI.WebControls.DataPager>controllare tramite il <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.Item%2A>proprietà.</xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.Item%2A> </xref:System.Web.UI.WebControls.DataPager>"
  example:
  - "The following example shows how to use the NewMaximumRows property to set the maximum number of records to display on each page of data. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.DataPagerCommandEventArgs#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_265_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPagerCommandEventArgs#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_265_1.aspx)]"
  syntax:
    content: public int NewMaximumRows { get; set; }
    return:
      type: System.Int32
      description: "Il numero massimo di record da visualizzare in ogni pagina di dati. Il valore predefinito è -1, che indica che questa proprietà non è impostata."
  overload: System.Web.UI.WebControls.DataPagerCommandEventArgs.NewMaximumRows*
  exceptions: []
  platform:
  - net462
