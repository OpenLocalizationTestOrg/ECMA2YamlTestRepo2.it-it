  remarks: "È possibile utilizzare questo costruttore per inizializzare una nuova istanza della <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs>classe.</xref:System.Web.UI.WebControls.DataPagerCommandEventArgs>      > [!NOTE] > Questo costruttore viene utilizzato principalmente dagli sviluppatori di controlli, la generazione di eventi.       La tabella seguente illustra i valori di proprietà iniziali per un&quot;istanza della classe <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs>| Proprietà | Il valore iniziale |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.PagerField%2A>| Il valore di `pagerField` parametro. |   | <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.TotalRowCount%2A>| Il valore di `totalRowCount` parametro. |   | <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.Item%2A>| Il valore di `item` parametro. |</xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.Item%2A> </xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.TotalRowCount%2A> </xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.PagerField%2A> </xref:System.Web.UI.WebControls.DataPagerCommandEventArgs>"
