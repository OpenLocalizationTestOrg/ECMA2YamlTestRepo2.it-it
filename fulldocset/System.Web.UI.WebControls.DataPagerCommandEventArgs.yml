  fullName: System.Web.UI.WebControls.DataPagerCommandEventArgs
  type: Class
  summary: "Fornisce dati per il <xref href=&quot;System.Web.UI.WebControls.TemplatePagerField.PagerCommand&quot;> </xref> evento del <xref href=&quot;System.Web.UI.WebControls.TemplatePagerField&quot;> </xref> classe."
  remarks: "Il <xref:System.Web.UI.WebControls.TemplatePagerField>oggetto genera il <xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand>evento quando un <xref:System.Web.UI.WebControls.Button>, <xref:System.Web.UI.WebControls.LinkButton>, o <xref:System.Web.UI.WebControls.ImageButton>si fa clic sul controllo che si trova all&quot;interno del campo del pager.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand> </xref:System.Web.UI.WebControls.TemplatePagerField> Questi pulsanti sono controlli figlio che possono essere definiti nel <xref:System.Web.UI.WebControls.TemplatePagerField.PagerTemplate%2A>modello di un <xref:System.Web.UI.WebControls.TemplatePagerField>campo.</xref:System.Web.UI.WebControls.TemplatePagerField> </xref:System.Web.UI.WebControls.TemplatePagerField.PagerTemplate%2A>       Durante l&quot;evento, è possibile eseguire attività quali la modifica del numero di righe che verranno visualizzati o l&quot;indice del primo elemento nella pagina.       Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Per un elenco di valori di proprietà iniziali per un&quot;istanza della classe DataPagerCommandEventArgs, vedere il <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.%23ctor%2A>costruttore.</xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the DataPagerCommandEventArgs object to enable the user to specify which page of data will be displayed in the <xref:System.Web.UI.WebControls.ListView> control. The DataPagerCommandEventArgs object is passed to the handler for the <xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand> event of the <xref:System.Web.UI.WebControls.TemplatePagerField> class.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.DataPagerCommandEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_392_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPagerCommandEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_392_1.aspx)]"
  syntax:
    content: 'public class DataPagerCommandEventArgs : System.Web.UI.WebControls.CommandEventArgs'
