  name: XmlDataProvider
  nameWithType: XmlDataProvider
  fullName: System.Windows.Data.XmlDataProvider
  type: Class
  summary: "Consente l&quot;accesso dichiarativo ai [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] dati per l&quot;associazione dati."
  remarks: "> [!IMPORTANT]> In una sandbox con attendibilità parziale, XmlDataProvider ha esito negativo quando non dispone delle autorizzazioni per accedere ai dati specificati. Per ulteriori informazioni sulla sicurezza di attendibilità parziale, vedere [sicurezza con attendibilità parziale WPF](~/add/includes/ajax-current-ext-md.md).       XmlDataProvider espone le seguenti modalità di accesso [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] dati.      -È possibile incorporare inline [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] dati utilizzando la classe XmlDataProvider.      -È possibile impostare il <xref:System.Windows.Data.XmlDataProvider.Source%2A>proprietà per il <xref:System.Uri>di un [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] file di dati.</xref:System.Uri> </xref:System.Windows.Data.XmlDataProvider.Source%2A>      -È possibile impostare la <xref:System.Windows.Data.XmlDataProvider.Document%2A>proprietà a un <xref:System.Xml.XmlDocument>.</xref:System.Xml.XmlDocument> </xref:System.Windows.Data.XmlDataProvider.Document%2A>       XmlDataProvider esegue un aggiornamento completo di tutte le associazioni quando un <xref:System.Xml.XmlDocument.NodeChanged?displayProperty=fullName>evento si verifica.</xref:System.Xml.XmlDocument.NodeChanged?displayProperty=fullName> Vi sono ottimizzazioni per i nodi specifici.       Il <xref:System.Windows.Data.XmlDataProvider.IsAsynchronous%2A?displayProperty=fullName>è impostata su `true` per impostazione predefinita, il che significa che XmlDataProvider recupera i dati e produce l&quot;insieme di [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] nodi in modo asincrono per impostazione predefinita.</xref:System.Windows.Data.XmlDataProvider.IsAsynchronous%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      [System.Windows.Markup.ContentProperty("XmlSerializer")]

      public class XmlDataProvider : System.Windows.Data.DataSourceProvider, System.Windows.Markup.IUriContext
