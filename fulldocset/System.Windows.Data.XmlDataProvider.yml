- uid: System.Windows.Data.XmlDataProvider.Source
  id: Source
  parent: System.Windows.Data.XmlDataProvider
  langs:
  - csharp
  name: Source
  nameWithType: XmlDataProvider.Source
  fullName: System.Windows.Data.XmlDataProvider.Source
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "Ottiene o imposta il <xref:System.Uri>del [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] file di dati da utilizzare come origine di associazione.</xref:System.Uri>"
  remarks: "<xref:System.Windows.Data.XmlDataProvider>espone le modalità seguenti per accedere a [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] dati.</xref:System.Windows.Data.XmlDataProvider>      -È possibile incorporare inline [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] dati utilizzando la <xref:System.Windows.Data.XmlDataProvider>classe.</xref:System.Windows.Data.XmlDataProvider>      -È possibile impostare questa proprietà il <xref:System.Uri>di un [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] file di dati.</xref:System.Uri>      -È possibile impostare la <xref:System.Windows.Data.XmlDataProvider.Document%2A>proprietà a un <xref:System.Xml.XmlDocument>.</xref:System.Xml.XmlDocument> </xref:System.Windows.Data.XmlDataProvider.Document%2A>       Se la proprietà Source è impostata, qualsiasi inline [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] i dati verranno ignorati. Se il <xref:System.Windows.Data.XmlDataProvider.Document%2A>proprietà viene impostata, quindi l&quot;origine proprietà è deselezionata e qualsiasi inline [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] i dati verranno ignorati.</xref:System.Windows.Data.XmlDataProvider.Document%2A>       Le proprietà seguenti in modo implicito causerà questo <xref:System.Windows.Data.XmlDataProvider>oggetto da aggiornare: origine, <xref:System.Windows.Data.XmlDataProvider.Document%2A>, <xref:System.Windows.Data.XmlDataProvider.XmlNamespaceManager%2A>e <xref:System.Windows.Data.XmlDataProvider.XPath%2A>.</xref:System.Windows.Data.XmlDataProvider.XPath%2A> </xref:System.Windows.Data.XmlDataProvider.XmlNamespaceManager%2A> </xref:System.Windows.Data.XmlDataProvider.Document%2A> </xref:System.Windows.Data.XmlDataProvider> Quando si modificano più proprietà che comportano l&quot;aggiornamento, l&quot;utilizzo di <xref:System.Windows.Data.DataSourceProvider.DeferRefresh%2A>è consigliato.</xref:System.Windows.Data.DataSourceProvider.DeferRefresh%2A>"
  example:
  - "In some applications, embedding the [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] inline within the [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] page can be inconvenient because the exact content of the data must be known at compile time. Therefore, you can obtain the data from an external [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] file, as in the following example.  \n  \n [!code-xml[XMLDataSource2#XmlFileExample](~/add/codesnippet/xaml/XmlDataSource2/Window1.xaml#xmlfileexample)]  \n  \n If the [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] data resides in a remote [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] file, you define access to the data by assigning an appropriate [!INCLUDE[TLA2#tla_url](~/add/includes/tla2sharptla-url-md.md)] to the Source attribute as follows:  \n  \n```  \n<XmlDataProvider x:Key=\"BookData\" Source=\"http://MyUrl\" XPath=\"Books\"/>  \n```"
  syntax:
    content: public Uri Source { get; set; }
    return:
      type: System.Uri
      description: "Il <xref:System.Uri>del [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] file di dati da utilizzare come origine di associazione.</xref:System.Uri> Il valore predefinito è <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Data.XmlDataProvider.Source*
  exceptions: []
  platform:
  - net462
