  remarks: "<xref:System.Windows.Data.XmlDataProvider>espone le modalità seguenti per accedere a [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] dati.</xref:System.Windows.Data.XmlDataProvider>      -È possibile incorporare inline [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] dati utilizzando la <xref:System.Windows.Data.XmlDataProvider>classe.</xref:System.Windows.Data.XmlDataProvider>      -È possibile impostare il <xref:System.Windows.Data.XmlDataProvider.Source%2A>proprietà per il <xref:System.Uri>di un [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] file di dati.</xref:System.Uri> </xref:System.Windows.Data.XmlDataProvider.Source%2A>      -È possibile impostare questa proprietà per un <xref:System.Xml.XmlDocument>.</xref:System.Xml.XmlDocument>       <xref:System.Windows.Data.XmlDataProvider>esegue un aggiornamento completo di tutte le associazioni quando un <xref:System.Xml.XmlDocument.NodeChanged?displayProperty=fullName>evento si verifica.</xref:System.Xml.XmlDocument.NodeChanged?displayProperty=fullName></xref:System.Windows.Data.XmlDataProvider> Vi sono ottimizzazioni per i nodi specifici.       Se il <xref:System.Windows.Data.XmlDataProvider.Source%2A>proprietà è impostata, qualsiasi inline [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] i dati verranno ignorati.</xref:System.Windows.Data.XmlDataProvider.Source%2A> Se è impostata la proprietà di documento, il <xref:System.Windows.Data.XmlDataProvider.Source%2A>proprietà è deselezionata e qualsiasi inline [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] i dati verranno ignorati.</xref:System.Windows.Data.XmlDataProvider.Source%2A>       Le proprietà seguenti in modo implicito causerà questo <xref:System.Windows.Data.XmlDataProvider>oggetto da aggiornare: <xref:System.Windows.Data.XmlDataProvider.Source%2A>, documento, <xref:System.Windows.Data.XmlDataProvider.XmlNamespaceManager%2A>e <xref:System.Windows.Data.XmlDataProvider.XPath%2A>.</xref:System.Windows.Data.XmlDataProvider.XPath%2A> </xref:System.Windows.Data.XmlDataProvider.XmlNamespaceManager%2A> </xref:System.Windows.Data.XmlDataProvider.Source%2A> </xref:System.Windows.Data.XmlDataProvider> Quando si modificano più proprietà che comportano l&quot;aggiornamento, l&quot;utilizzo di <xref:System.Windows.Data.DataSourceProvider.DeferRefresh%2A>è consigliato.</xref:System.Windows.Data.DataSourceProvider.DeferRefresh%2A>"
