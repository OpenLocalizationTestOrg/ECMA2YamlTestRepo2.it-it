- uid: System.Workflow.Runtime.Tracking.SqlTrackingService.UseDefaultProfile
  id: UseDefaultProfile
  parent: System.Workflow.Runtime.Tracking.SqlTrackingService
  langs:
  - csharp
  name: UseDefaultProfile
  nameWithType: SqlTrackingService.UseDefaultProfile
  fullName: System.Workflow.Runtime.Tracking.SqlTrackingService.UseDefaultProfile
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Ottiene o imposta un valore che specifica se un valore predefinito <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingProfile&quot;> </xref> deve essere utilizzato per i tipi di flusso di lavoro che non dispone di un profilo di rilevamento."
  remarks: "Se è UseDefaultProfile `true`, <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>verrà restituito un valore predefinito <xref:System.Workflow.Runtime.Tracking.TrackingProfile>ogni volta che il motore di runtime del flusso di lavoro tenta di ottenere un profilo di rilevamento per un flusso di lavoro <xref:System.Type>per cui il servizio di rilevamento non ha associati <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Type> </xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService>       Il profilo di rilevamento di out-of-box predefinito corrisponde a tutti gli eventi di attività, eventi utente ed eventi di flusso di lavoro generati da un&quot;istanza del flusso di lavoro. È possibile modificare il valore predefinito il profilo di rilevamento utilizzando il `UpdateDefaultProfile` stored procedure.      > [!NOTE] > Il `UpdateDefaultProfile` stored procedura consente di modificare il profilo di rilevamento predefinito. Quando il motore di runtime del flusso di lavoro richiede un profilo per un tipo di flusso di lavoro per cui il servizio di rilevamento è associato alcun profilo di rilevamento associato, verrà restituito il nuovo profilo predefinito. Tipi di flusso di lavoro che sono stati precedentemente associati il vecchio profilo predefinito saranno ancora associati a tale profilo anche dopo `UpdateDefaultProfile` viene chiamato; è necessario chiamare esplicitamente il `UpdateTrackingProfile` stored procedure di questi tipi di flusso di lavoro che si desidera associare il nuovo profilo predefinito.       Mentre UseDefaultProfile è true, il <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>restituirà il valore predefinito il profilo di rilevamento al motore di runtime del flusso di lavoro per qualsiasi tipo di flusso di lavoro per cui non ha un profilo di rilevamento nel database.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> Se si imposta in un secondo momento UseDefaultProfile su false, il profilo predefinito sarà ancora associato a questi tipi di flusso di lavoro nel database. È possibile chiamare il `DeleteTrackingProfile` stored procedure su un tipo di flusso di lavoro per annullare l&quot;associazione di un profilo di rilevamento con quel tipo o è possibile chiamare il `UpdateTrackingProfile` stored procedure di un tipo di flusso di lavoro per modificare il profilo di rilevamento associato a tale tipo.      > [!NOTE] > Il motore di runtime del flusso di lavoro memorizza nella cache i profili di rilevamento. Pertanto, deve ricevere un <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileRemoved>evento per qualsiasi tipo di flusso di lavoro per il quale contiene già un profilo di rilevamento associato nella cache prima che tramite il relativo profilo memorizzato nella cache per le nuove istanze di quel tipo di flusso di lavoro verrà interrotta.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileRemoved> Allo stesso modo, il motore di runtime del flusso di lavoro è necessario ricevere un <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileUpdated>evento per questi tipi di flusso di lavoro per caricare un nuovo profilo di rilevamento nella propria cache da associare a nuove istanze del tipo di flusso di lavoro.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileUpdated> Il <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>Genera gli eventi appropriati per i tipi di flusso di lavoro applicabili quando esamina il database per i profili di rilevamento modifiche.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> La frequenza con la quale il <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>esegue questa operazione è impostata dalla <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval%2A>.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval%2A> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService>  Pertanto, ogni volta che si chiama il `UpdateTrackingProfile` o `DeleteTrackingProfile` stored procedure potrebbe verificarsi un ritardo di fino al periodo specificato da <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval%2A>prima il flusso di lavoro motore di runtime rifletterà le modifiche nella cache del profilo.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval%2A>   >> Per ulteriori informazioni sui profili di rilevamento, vedere [creazione e utilizzo dei profili di rilevamento](http://msdn.microsoft.com/en-us/f018ad09-d20f-4626-9792-31d9f278d0b0)."
  syntax:
    content: public bool UseDefaultProfile { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se è necessario utilizzare un profilo di rilevamento predefinito. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Workflow.Runtime.Tracking.SqlTrackingService.UseDefaultProfile*
  exceptions: []
  platform:
  - net462
