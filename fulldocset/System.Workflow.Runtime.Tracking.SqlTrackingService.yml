  remarks: "Questo costruttore viene chiamato dal motore di runtime del flusso di lavoro quando il motore di runtime del flusso di lavoro viene inizializzato da un file di configurazione che specifica un <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> È anche possibile utilizzare questo costruttore per inizializzare il <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>da un&quot;applicazione host.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>Viene inizializzato in base alle coppie chiave-valore contenute in <xref:System.Collections.Specialized.NameValueCollection>.</xref:System.Collections.Specialized.NameValueCollection> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService> La seguente tabella elenca le chiavi potenziali, la proprietà che consente di inizializzare ogni valore e il tipo di ogni proprietà. Il valore associato a ogni chiave deve essere una stringa che rappresenta il tipo appropriato per la proprietà a cui fa riferimento a tale chiave. È possibile specificare uno o più di queste coppie chiave-valore.      | Chiave | Tipo di proprietà | Proprietà descrizione |   |---------|-------------------|--------------------------|   | `&quot;IsTransactional&quot;`|`bool`| Specifica se <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>partecipa alle transazioni del flusso di lavoro utilizzando <xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>.</xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService> Il valore predefinito è `true`, specificando che le modifiche di rilevamento vengono scritti nel database in modo sincrono. |   | `&quot;UseDefaultProfile&quot;`|`bool`| Specifica se il profilo di rilevamento predefinito verrà restituito se non viene trovato un profilo di rilevamento per un <xref:System.Workflow.Runtime.Tracking.TrackingService.GetProfile%2A>chiamare.</xref:System.Workflow.Runtime.Tracking.TrackingService.GetProfile%2A> Il valore predefinito è `true`, specificando che verrà utilizzato il profilo di rilevamento predefinito. |   | `&quot;ProfileChangeCheckInterval&quot;`|`double`| Specifica il tempo in millisecondi in cui si desidera esaminare il database per i profili di rilevamento modifiche. Il valore predefinito è 60000 millisecondi. |   | `&quot;ConnectionString&quot;`|`string`| Specifica la stringa di connessione di database. Il valore predefinito è un riferimento null (`Nothing` in Visual Basic). |   | `&quot;PartitionOnCompletion&quot;`|`bool`| Specifica se i dati per un&quot;istanza del flusso di lavoro di rilevamento devono essere spostati nella partizione attualmente attiva nel database quando l&quot;istanza del flusso di lavoro viene completato. |"
