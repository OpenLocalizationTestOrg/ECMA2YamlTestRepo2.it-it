  name: SqlTrackingService
  nameWithType: SqlTrackingService
  fullName: System.Workflow.Runtime.Tracking.SqlTrackingService
  type: Class
  summary: "Rappresenta un servizio di rilevamento che utilizza un database SQL per archiviare informazioni di rilevamento."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]La classe SqlTrackingService rappresenta un servizio di rilevamento completamente funzionale. È possibile utilizzare questo servizio out-of-box per raccogliere e archiviare informazioni di rilevamento e di archiviare i profili di rilevamento e fornire loro quando richiesto dal motore di runtime del flusso di lavoro. Il servizio di rilevamento SQL scrive dati di rilevamento inviati dall&quot;infrastruttura di rilevamento a un database SQL di runtime.       In molti scenari è importante per SqlTrackingService mantenere la coerenza tra il database e lo stato del motore di runtime del flusso di lavoro. Pertanto, il `SqlTrackingChannel` classe utilizzare dell&quot; <xref:System.Workflow.Runtime.IPendingWork>interfaccia per partecipare la funzionalità di invio in batch delle transazioni del flusso di lavoro fornita da <xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>.</xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService> </xref:System.Workflow.Runtime.IPendingWork> È possibile impostare <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>o passare i parametri appropriati al costruttore per configurare il SqlTrackingService per partecipare al batch e aggiungere gli oggetti che rappresentano le modifiche al database SQL a <xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>.</xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A> in sospeso</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>       Servizio SqlTrackingService gestisce anche i profili di rilevamento nel database. Il motore di runtime del flusso di lavoro deve essere mantenuto informato delle modifiche a uno dei profili di rilevamento che utilizza. Servizio SqlTrackingService implementa il <xref:System.Workflow.Runtime.Tracking.IProfileNotification>interfaccia e periodicamente esamina i profili di rilevamento nel database per notificare al motore di runtime del flusso di lavoro delle modifiche apportate a un <xref:System.Workflow.Runtime.Tracking.TrackingProfile>archiviata nel database.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.IProfileNotification> È possibile impostare <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval%2A>o passare il parametro appropriato al costruttore per impostare l&quot;intervallo in corrispondenza del quale servizio SqlTrackingService esamina i profili di rilevamento per notificare il runtime di rilevamento di eventuali modifiche del profilo.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval%2A>      > [!NOTE] > Quando si utilizzano entrambi la SqlTrackingService e <xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService>in un&quot;applicazione flusso di lavoro, è consigliabile utilizzare un singolo database per la persistenza e rilevamento.</xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService>"
  syntax:
