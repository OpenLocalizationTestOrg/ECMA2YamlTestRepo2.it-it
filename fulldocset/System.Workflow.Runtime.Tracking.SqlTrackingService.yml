- uid: System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional
  id: IsTransactional
  parent: System.Workflow.Runtime.Tracking.SqlTrackingService
  langs:
  - csharp
  name: IsTransactional
  nameWithType: SqlTrackingService.IsTransactional
  fullName: System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Ottiene o imposta un valore che indica se <xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingService&quot;> </xref> partecipa alle transazioni del flusso di lavoro."
  remarks: "In genere dati di rilevamento sono per il database in modo sincrono, ovvero, i dati vengono scritti non appena vengono ricevuti sul canale di rilevamento. Se è IsTransactional `true`, <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>Partecipa alla transazione del flusso di lavoro.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> Ovvero segue la semantica definita e <xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>aggiunge eventuali modifiche al database come elementi di lavoro a <xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>.</xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A> </xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService> Il servizio viene eseguito il commit di queste modifiche quando richiesto dal motore di runtime del flusso di lavoro."
  syntax:
    content: public bool IsTransactional { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se <xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingService&quot;> </xref> partecipa alla transazione del flusso di lavoro; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.SqlTrackingService.PartitionOnCompletion
  id: PartitionOnCompletion
  parent: System.Workflow.Runtime.Tracking.SqlTrackingService
  langs:
  - csharp
  name: PartitionOnCompletion
  nameWithType: SqlTrackingService.PartitionOnCompletion
  fullName: System.Workflow.Runtime.Tracking.SqlTrackingService.PartitionOnCompletion
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Ottiene o imposta un valore che specifica se i dati per un&quot;istanza del flusso di lavoro di rilevamento devono essere spostati nella partizione attualmente attiva nel database quando l&quot;istanza del flusso di lavoro viene completata."
  remarks: "Il <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>consente di suddividere il database per fornire un metodo efficiente per l&quot;archiviazione e l&quot;eliminazione di record di rilevamento.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> Se il database di cui si verifichi lunghi periodi tra periodi di inattività o il database non dispone di alcun tempo di inattività pianificato, è possibile impostare PartitionOnCompletion per spostare i record di rilevamento associata a un&quot;istanza del flusso di lavoro da tabelle dell&quot;istanza attiva alla partizione attualmente attiva al termine dell&quot;istanza del flusso di lavoro. In questo modo è possibile archiviare o eliminare questi record senza bloccare i dati nelle tabelle dell&quot;istanza attiva del database. Per ulteriori informazioni sul partizionamento, vedere [la gestione dei dati con SqlTrackingService](http://msdn.microsoft.com/en-us/a62d5719-d6cd-4871-a3ab-56ea629d4e00)."
  syntax:
    content: public bool PartitionOnCompletion { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se i dati di rilevamento devono essere spostati nella partizione attualmente attiva al completamento del flusso di lavoro. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Workflow.Runtime.Tracking.SqlTrackingService.PartitionOnCompletion*
  exceptions: []
  platform:
  - net462
