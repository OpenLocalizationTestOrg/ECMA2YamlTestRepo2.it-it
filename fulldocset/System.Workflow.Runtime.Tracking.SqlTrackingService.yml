  remarks: "Il <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>esamina periodicamente il database per determinare se uno o più profili di rilevamento sono state modificate o sono stati eliminati.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> Quando il <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>determina che un <xref:System.Workflow.Runtime.Tracking.TrackingProfile>è stato eliminato genera un <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileRemoved>eventi; quando rileva che un profilo è stato modificato genera un <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileUpdated>evento.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileUpdated> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileRemoved> </xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService> L&quot;infrastruttura di rilevamento di runtime sottoscrive entrambi questi eventi e il relativo profilo di rilevamento nella cache in modo appropriato quando si verificano aggiornamenti. È inoltre possibile sottoscrivere uno o entrambi questi eventi se si desidera ricevere una notifica delle modifiche apportate a un profilo di rilevamento. È possibile impostare ProfileChangeCheckInterval per specificare la frequenza con cui il <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>necessario verificare tali modifiche.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> Quando si specifica un nuovo valore di ProfileChangeCheckInterval, l&quot;intervallo del timer viene impostato immediatamente su questo nuovo valore."
  syntax:
    content: public double ProfileChangeCheckInterval { get; set; }
    return:
      type: System.Double
      description: "La lunghezza dell&quot;intervallo in millisecondi. Il valore predefinito è 60000."
  overload: System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval*
  exceptions: []
  platform:
  - net462
