- uid: System.Workflow.Runtime.Tracking.SqlTrackingService.EnableRetries
  id: EnableRetries
  parent: System.Workflow.Runtime.Tracking.SqlTrackingService
  langs:
  - csharp
  name: EnableRetries
  nameWithType: SqlTrackingService.EnableRetries
  fullName: System.Workflow.Runtime.Tracking.SqlTrackingService.EnableRetries
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Ottiene e imposta un valore che specifica se il <xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingService&quot;> </xref> eseguirà un nuovo tentativo durante l&quot;esecuzione di un&quot;operazione di database."
  remarks: "Se il <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>è impostata su `false` ed EnableRetries è impostato su `true`, quindi tutti i tentativi di transazione dipendono dal valore della proprietà EnableRetries.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>       Se <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>è impostato su `true`, parte del lavoro viene eseguita in batch e tentativi di tali transazioni di batch di lavoro vengono gestiti da un tipo derivato di <xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>, ad esempio <xref:System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService>o <xref:System.Workflow.Runtime.Hosting.SharedConnectionWorkflowCommitWorkBatchService>.</xref:System.Workflow.Runtime.Hosting.SharedConnectionWorkflowCommitWorkBatchService> </xref:System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService> </xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>       Indipendentemente dal fatto che <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>è impostato su `true`, gli elementi di lavoro seguente non è possibile raggruppare in batch e qualsiasi tentativo di transazione deve essere gestito tramite la proprietà EnableRetries.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>      -Il polling per il rilevamento delle modifiche al profilo.      -Tutte le operazioni di scrittura a un Server SQL database quando <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>è impostato su `false`.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>       Oltre a essere impostata a livello di programmazione, questa funzionalità può essere abilitata tramite un file di configurazione. Per ulteriori informazioni su come impostare questa proprietà tramite un file di configurazione, vedere [i file di configurazione del flusso di lavoro](http://msdn.microsoft.com/en-us/ada4bb90-6c9d-4f3d-a9d0-b559bb0f9909).       Per informazioni generali sul nuovo tentativo di transazioni di batch di lavoro, vedere [informazioni sullo stato dell&quot;invio in batch nei flussi di lavoro](http://msdn.microsoft.com/en-us/ecda18ba-9140-4bd7-b13d-6787fdf5959d)."
  syntax:
    content: public bool EnableRetries { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il <xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingService&quot;> </xref> deve ripetere l&quot;operazione; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Workflow.Runtime.Tracking.SqlTrackingService.EnableRetries*
  exceptions: []
  platform:
  - net462
