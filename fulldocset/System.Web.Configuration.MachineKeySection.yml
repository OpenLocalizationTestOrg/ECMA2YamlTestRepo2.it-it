- uid: System.Web.Configuration.MachineKeySection.CompatibilityMode
  id: CompatibilityMode
  parent: System.Web.Configuration.MachineKeySection
  langs:
  - csharp
  name: CompatibilityMode
  nameWithType: MachineKeySection.CompatibilityMode
  fullName: System.Web.Configuration.MachineKeySection.CompatibilityMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Ottiene o imposta un valore che specifica se i metodi di crittografia aggiornati per la visualizzazione stato che sono stati introdotti dopo la versione di .NET Framework versione 2.0 Service Pack 1 vengono utilizzati."
  remarks: "I metodi di crittografia aggiornati nelle versioni successive di .NET Framework è ridurre il rischio che un utente malintenzionato decodificare il `DecryptionKey` valore. I metodi di crittografia precedenti sono disponibili per mantenere la compatibilità con le versioni precedenti.       La proprietà CompatibilityMode tutti i server in una Web farm devono essere impostato sullo stesso valore. Se il server che legge un ticket di autenticazione form dispone di un&quot;impostazione CompatibilityMode diversa rispetto al server che ha creato il ticket, il ticket non riconosciuto.       Per la proprietà CompatibilityMode non è possono specificare i valori seguenti:- `Framework20SP1`. Questo valore indica che ASP.NET utilizza i metodi di crittografia che non erano disponibili nelle versioni di ASP.NET precedenti alla 2.0 SP2. Utilizzare questo valore per tutti i server in una web farm, se tutti i server con una versione di .NET Framework precedenti alla 2.0 SP2. Questo è il valore predefinito a meno che il file Web. config dell&quot;applicazione disponga di `targetFramework` attributo del `httpRuntime` impostato su &quot;4.5&quot;.      -   `Framework20SP2`. Questo valore indica che ASP.NET utilizza i metodi di crittografia aggiornati che sono state introdotte in .NET Framework 2.0 SP2. Utilizzare questo valore per tutti i server in una web farm, se tutti i server dispongano di .NET Framework 2.0 SP2 o versioni successive, ma almeno uno non dispone di .NET Framework 4.5.      -   `Framework45`. Miglioramenti della crittografia per ASP.NET 4.5 sono attivi. Questo è il valore predefinito se il file Web. config dell&quot;applicazione ha il `targetFramework` attributo del `httpRuntime` impostato su &quot;4.5&quot;.       Quando questa proprietà è impostata su `Framework45`, le restrizioni seguenti sono valide:: se il <xref:System.Web.Configuration.MachineKeySection.DataProtectorType%2A>proprietà ha un valore, il <xref:System.Web.Configuration.MachineKeySection.ApplicationName%2A>proprietà deve anche avere un valore.</xref:System.Web.Configuration.MachineKeySection.ApplicationName%2A> </xref:System.Web.Configuration.MachineKeySection.DataProtectorType%2A> La <xref:System.Security.Cryptography.DataProtector>classe impone che fornire un nome di applicazione non vuoto.</xref:System.Security.Cryptography.DataProtector>      -La <xref:System.Web.Configuration.MachineKeySection.Validation%2A>attributo deve essere un algoritmo di convalida effettiva (ad esempio, MD5, SHA1, HMACSHA256, HMACSHA384, HMACSHA512) o un algoritmo personalizzato che rappresenta una sottoclasse di <xref:System.Security.Cryptography.KeyedHashAlgorithm>tipo.</xref:System.Security.Cryptography.KeyedHashAlgorithm> </xref:System.Web.Configuration.MachineKeySection.Validation%2A> I valori AES e 3DES non sono consentiti.      -Il framework non produrrà payload firmati. Ticket di autenticazione form verrà sempre sia crittografati e firmati, indipendentemente dal modo in cui il `protection` attributo del `forms` viene impostato nel file Web. config. Visualizzazione stato verrà sempre sia crittografato e firmato se `EnableViewStateMac` o `RequireViewStateEncryption` è impostato per una determinata pagina.       In seguito l&quot;aggiornamento della sicurezza descritta in [Bollettino Microsoft sulla sicurezza MS10-070](http://technet.microsoft.com/security/bulletin/MS10-070), il comportamento di crittografia predefinito è lo stesso per il `Framework20SP1` e `Framework20SP2` impostazioni. Modifica del comportamento predefinito non è consigliabile, ma se si desidera eseguire questa operazione, vedere [come configurare la modalità di crittografia legacy in ASP.NET](http://support.microsoft.com/kb/2425938)."
  syntax:
    content: public System.Web.Configuration.MachineKeyCompatibilityMode CompatibilityMode { get; set; }
    return:
      type: System.Web.Configuration.MachineKeyCompatibilityMode
      description: "Un valore che indica se i metodi di crittografia introdotti dopo .NET Framework 2.0 SP1 versione vengono utilizzati."
  overload: System.Web.Configuration.MachineKeySection.CompatibilityMode*
  exceptions: []
  platform:
  - net462
