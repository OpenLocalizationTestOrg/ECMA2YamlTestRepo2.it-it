  name: MachineKeySection
  nameWithType: MachineKeySection
  fullName: System.Web.Configuration.MachineKeySection
  type: Class
  summary: "Definisce le impostazioni di configurazione che controllano la generazione di chiavi e algoritmi di crittografia, decrittografia e operazioni di Media authentication code (MAC) l&quot;autenticazione di Windows Form, la convalida dello stato di visualizzazione e isolamento delle applicazioni di stato della sessione. Questa classe non può essere ereditata."
  remarks: "La classe MachineKeySection fornisce un modo per accedere a livello di codice e di modificare il contenuto del `MachineKey` sezione nel file di configurazione. Il `MachineKey` sezione può essere configurato a livello di applicazione (Web. config) o computer (Machine. config) e controlla le chiavi e gli algoritmi utilizzati per l&quot;autenticazione di Windows Form, la convalida dello stato di visualizzazione e isolamento delle applicazioni di stato della sessione. Per una di queste funzionalità per il funzionamento attraverso una rete di server Web (Web farm), il `DecryptionKey` e `ValidationKey` gli attributi del `MachineKey` sezione deve essere configurata in modo esplicito e in modo identico con valori di chiave validi. Il `AutoGenerate` valore non è valido per la Web farm, perché si basa su un segreto casuale, che viene reso persistente utilizzando la protezione computer locale e non sarà lo stesso in più computer."
  example:
  - "The example in this section demonstrates how to specify values declaratively for several attributes of the  section, which can also be accessed as members of the MachineKeySection class.  \n  \n The following example from a configuration file shows how to specify values declaratively for the  section.  \n  \n```  \n<system.web>  \n  <machineKey validationKey=\"AutoGenerate,IsolateApps\"   \n    decryptionKey=\"AutoGenerate,IsolateApps\"   \n    validation=\"SHA1\"/>  \n</system.web>  \n```  \n  \n The following example demonstrates how to use the MachineKeySection class in code.  \n  \n [!code-vb[System.Web.Configuration.MachineKeySection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_5_1.vb)]\n [!code-cs[System.Web.Configuration.MachineKeySection#1](~/add/codesnippet/csharp/t-system.web.configurati_5_1.cs)]"
  syntax:
    content: 'public sealed class MachineKeySection : System.Configuration.ConfigurationSection'
