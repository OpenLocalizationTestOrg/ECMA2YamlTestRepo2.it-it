- uid: System.Web.Configuration.MachineKeySection.ValidationKey
  id: ValidationKey
  parent: System.Web.Configuration.MachineKeySection
  langs:
  - csharp
  name: ValidationKey
  nameWithType: MachineKeySection.ValidationKey
  fullName: System.Web.Configuration.MachineKeySection.ValidationKey
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Ottiene o imposta la chiave utilizzata per convalidare i dati di stato di visualizzazione e dell&quot;autenticazione form o il processo mediante il quale viene generata la chiave."
  remarks: "La proprietà ValidationKey viene utilizzata quando `enableViewStateMAC` è `true` per creare un message authentication code (MAC) per abilitare ASP.NET determinare se lo stato di visualizzazione è stato manomesso. La proprietà di ValidationKey viene inoltre utilizzata per generare ID per garantire che le variabili di stato sessione sono isolate tra le applicazioni di sessione out-of-process specifici dell&quot;applicazione.       Utilizzare l&quot;opzione &quot;AutoGenerate&quot; per specificare che ASP.NET genera una chiave casuale e lo archivia nell&quot;autorità di sicurezza locale. L&quot;opzione &quot;AutoGenerate&quot; fa parte del valore predefinito.       Se si aggiunge il modificatore &quot;IsolateApps&quot; al valore &quot;AutoGenerate&quot; ValidationKey, ASP.NET genera una chiave crittografata univoca per ogni applicazione utilizzando <xref:System.Web.HttpRuntime.AppDomainAppVirtualPath%2A>.</xref:System.Web.HttpRuntime.AppDomainAppVirtualPath%2A> di ogni applicazione Questa è l&quot;impostazione predefinita.       Se si aggiunge il modificatore &quot;IsolateByAppId&quot; per il valore di ValidationKey &quot;AutoGenerate&quot;, ASP.NET genera una chiave crittografata univoca per ogni applicazione utilizzando <xref:System.Web.HttpRuntime.AppDomainAppId%2A>.</xref:System.Web.HttpRuntime.AppDomainAppId%2A> di ogni applicazione Se due applicazioni distinte condividono un percorso virtuale (ad esempio perché tali applicazioni sono in esecuzione su porte diverse), questo flag può essere utilizzato per distinguere ulteriormente uno da altro. Il flag &quot;IsolateByAppId&quot; viene considerato solo per ASP.NET 4.5, ma può essere utilizzato indipendentemente dal valore di <xref:System.Web.Configuration.MachineKeySection.CompatibilityMode?displayProperty=fullName>impostazione.</xref:System.Web.Configuration.MachineKeySection.CompatibilityMode?displayProperty=fullName>       Se si desidera supportare la configurazione in una rete di server Web (Web farm), impostare la proprietà ValidationKey manualmente per garantire la coerenza della configurazione. Per informazioni su come generare manualmente valori per il `DecryptionKey` attributo, vedere [procedura: configurare MachineKey in ASP.NET 2.0](http://go.microsoft.com/fwlink/?linkid=155113).       Questa proprietà è normalmente impostata in modo dichiarativo il `validationKey` attributo dell&quot;elemento del file Web. config."
  example:
  - "The following example shows how to set the ValidationKey property by using code. This example is part of a larger example provided for the <xref:System.Web.Configuration.MachineKeySection> class.  \n  \n [!code-vb[System.Web.Configuration.MachineKeySection#2](~/add/codesnippet/visualbasic/p-system.web.configurati_69_1.vb)]\n [!code-cs[System.Web.Configuration.MachineKeySection#2](~/add/codesnippet/csharp/p-system.web.configurati_69_1.cs)]"
  syntax:
    content: public string ValidationKey { get; set; }
    return:
      type: System.String
      description: "Un valore di chiave o un valore che indica la modalità di generazione della chiave. Il valore predefinito è &quot;AutoGenerate, IsolateApps&quot;."
  overload: System.Web.Configuration.MachineKeySection.ValidationKey*
  exceptions: []
  platform:
  - net462
