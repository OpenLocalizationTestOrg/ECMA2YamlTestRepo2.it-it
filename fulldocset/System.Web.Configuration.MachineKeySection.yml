- uid: System.Web.Configuration.MachineKeySection.Decryption
  id: Decryption
  parent: System.Web.Configuration.MachineKeySection
  langs:
  - csharp
  name: Decryption
  nameWithType: MachineKeySection.Decryption
  fullName: System.Web.Configuration.MachineKeySection.Decryption
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Specifica l&quot;algoritmo di crittografia utilizzato per crittografare e decrittografare i dati di autenticazione form."
  remarks: "La proprietà di decrittografia supporta i seguenti valori di decrittografia:- `Auto`, ovvero il valore predefinito, consente di specificare che ASP.NET determina l&quot;algoritmo di crittografia da utilizzare in base alle impostazioni di configurazione.      - `AES`, che consente di specificare che ASP.NET utilizza il <xref:System.Web.Configuration.MachineKeyValidation>algoritmo per crittografare i dati.</xref:System.Web.Configuration.MachineKeyValidation> `AES`è l&quot;algoritmo predefinito per crittografare i dati.      - `3DES`, che consente di specificare che ASP.NET utilizza il <xref:System.Web.Configuration.MachineKeyValidation>algoritmo per crittografare i dati.</xref:System.Web.Configuration.MachineKeyValidation>      -Un algoritmo personalizzato.       Questa proprietà è normalmente impostata in modo dichiarativo il `decryption` attributo dell&quot;elemento del file Web. config. Per ulteriori informazioni, vedere l&quot;elemento."
  syntax:
    content: public string Decryption { get; set; }
    return:
      type: System.String
      description: "Un valore che indica l&quot;algoritmo utilizzato per crittografare e decrittografare i dati di autenticazione basata su form. (Per informazioni su come specificare l&quot;algoritmo da utilizza quando viene crittografato lo stato di visualizzazione, vedere la proprietà <xref:System.Web.Configuration.MachineKeySection.Validation*>). <xref uid=&quot;langword_csharp_Auto&quot; name=&quot;Auto&quot; href=&quot;&quot;> </xref> è il valore predefinito.</xref:System.Web.Configuration.MachineKeySection.Validation*>"
  overload: System.Web.Configuration.MachineKeySection.Decryption*
  exceptions:
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "Il valore selezionato non è uno dei valori di decrittografia."
  platform:
  - net462
- uid: System.Web.Configuration.MachineKeySection.DecryptionKey
  id: DecryptionKey
  parent: System.Web.Configuration.MachineKeySection
  langs:
  - csharp
  name: DecryptionKey
  nameWithType: MachineKeySection.DecryptionKey
  fullName: System.Web.Configuration.MachineKeySection.DecryptionKey
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Ottiene o imposta la chiave utilizzata per crittografare e decrittografare i dati o il processo mediante il quale viene generata la chiave."
  remarks: "La proprietà DecryptionKey viene utilizzata per la crittografia e decrittografia, ad esempio l&quot;autenticazione di Windows Form e visualizzazione stato quando il <xref:System.Web.Configuration.MachineKeySection.Validation%2A>è impostata su &quot;3DES&quot; o &quot;AES&quot;.</xref:System.Web.Configuration.MachineKeySection.Validation%2A>       Utilizzare l&quot;opzione &quot;AutoGenerate&quot; per specificare che ASP.NET genera una chiave casuale e lo archivia nell&quot;autorità di sicurezza locale. L&quot;opzione &quot;AutoGenerate&quot; fa parte del valore predefinito.       Se si aggiunge il modificatore &quot;IsolateApps&quot; per il &quot;AutoGenerate&quot; <xref:System.Web.Configuration.MachineKeySection.ValidationKey%2A>valore, ASP.NET genera una chiave crittografata univoca per ogni applicazione utilizzando <xref:System.Web.HttpRuntime.AppDomainAppVirtualPath%2A>.</xref:System.Web.HttpRuntime.AppDomainAppVirtualPath%2A> di ogni applicazione</xref:System.Web.Configuration.MachineKeySection.ValidationKey%2A> Questa è l&quot;impostazione predefinita.       Se si aggiunge il modificatore &quot;IsolateByAppId&quot; per il &quot;AutoGenerate&quot; <xref:System.Web.Configuration.MachineKeySection.ValidationKey%2A>valore, ASP.NET genera una chiave crittografata univoca per ogni applicazione utilizzando <xref:System.Web.HttpRuntime.AppDomainAppId%2A>.</xref:System.Web.HttpRuntime.AppDomainAppId%2A> di ogni applicazione</xref:System.Web.Configuration.MachineKeySection.ValidationKey%2A> Se due applicazioni distinte condividono un percorso virtuale (ad esempio perché tali applicazioni sono in esecuzione su porte diverse), questo flag può essere utilizzato per distinguere ulteriormente uno da altro. Il flag &quot;IsolateByAppId&quot; viene considerato solo per ASP.NET 4.5, ma può essere utilizzato indipendentemente dal valore di <xref:System.Web.Configuration.MachineKeySection.CompatibilityMode?displayProperty=fullName>impostazione.</xref:System.Web.Configuration.MachineKeySection.CompatibilityMode?displayProperty=fullName>       Se si desidera supportare la configurazione in una rete di server Web (Web farm), impostare la proprietà DecryptionKey manualmente per garantire la coerenza della configurazione. Per informazioni su come generare manualmente valori per il `DecryptionKey` attributo, vedere [procedura: configurare MachineKey in ASP.NET 2.0](http://go.microsoft.com/fwlink/?linkid=155113).       Questa proprietà è normalmente impostata in modo dichiarativo il `DecryptionKey` attributo dell&quot;elemento del file Web. config. Per ulteriori informazioni, vedere l&quot;elemento."
  example:
  - "The following example demonstrates how to set the DecryptionKey property by using code. This example is part of a larger example provided for the <xref:System.Web.Configuration.MachineKeySection> class.  \n  \n [!code-vb[System.Web.Configuration.MachineKeySection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_32_1.vb)]\n [!code-cs[System.Web.Configuration.MachineKeySection#3](~/add/codesnippet/csharp/p-system.web.configurati_32_1.cs)]"
  syntax:
    content: public string DecryptionKey { get; set; }
    return:
      type: System.String
      description: "Un valore di chiave o un valore che indica la modalità di generazione della chiave. Il valore predefinito è &quot;AutoGenerate, IsolateApps&quot;."
  overload: System.Web.Configuration.MachineKeySection.DecryptionKey*
  exceptions: []
  platform:
  - net462
