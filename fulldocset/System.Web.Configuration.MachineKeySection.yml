  summary: "Ottiene o imposta il nome di un algoritmo personalizzato che viene utilizzato per convalidare l&quot;autenticazione basata su form e visualizzare i dati di stato."
  remarks: "Gli algoritmi predefiniti che sono disponibili sono definiti per il <xref:System.Web.Configuration.MachineKeyValidation>enumerazione.</xref:System.Web.Configuration.MachineKeyValidation> Se si desidera utilizzare un algoritmo personalizzato, non è necessario impostare questa proprietà. Impostare il <xref:System.Web.Configuration.MachineKeySection.Validation%2A>proprietà il nome di algoritmo personalizzato.</xref:System.Web.Configuration.MachineKeySection.Validation%2A> Quando a tale scopo, impostare questa proprietà verrà automaticamente essere <xref:System.Web.Configuration.MachineKeyValidation>.</xref:System.Web.Configuration.MachineKeyValidation>       È possibile impostare la proprietà ValidationAlgorithm in modo dichiarativo nel file Web. config o a livello di programmazione nel codice.       Per impostare questa proprietà in modo dichiarativo, utilizzare il `validationAlgorithm` attributo dell&quot;elemento nel file di configurazione. Questo attributo può essere impostato sul nome di un algoritmo predefinito o di un algoritmo personalizzato. Gli algoritmi predefiniti sono definiti per il <xref:System.Web.Configuration.MachineKeyValidation>enumerazione.</xref:System.Web.Configuration.MachineKeyValidation> Algoritmi personalizzati vengono specificati nel `validationAlgorithm` attributo tramite il &quot;alg:&quot; prefisso è seguito dal nome dell&quot;algoritmo. Se si utilizza questo formato per specificare un algoritmo personalizzato, il <xref:System.Web.Configuration.MachineKeySection.Validation%2A>è impostata su <xref:System.Web.Configuration.MachineKeyValidation>e questa proprietà è impostata per il nome che segue il &quot;alg:&quot; prefisso.</xref:System.Web.Configuration.MachineKeyValidation> </xref:System.Web.Configuration.MachineKeySection.Validation%2A>       Per impostare questa proprietà a livello di codice, utilizzare il valore di uno degli algoritmi predefiniti definiti per il <xref:System.Web.Configuration.MachineKeyValidation>, enumerazione o impostare questa proprietà su un nome di algoritmo personalizzato.</xref:System.Web.Configuration.MachineKeyValidation> Se si imposta questa proprietà per il nome di un algoritmo personalizzato, impostare la <xref:System.Web.Configuration.MachineKeySection.Validation%2A>proprietà <xref:System.Web.Configuration.MachineKeyValidation>.</xref:System.Web.Configuration.MachineKeyValidation> </xref:System.Web.Configuration.MachineKeySection.Validation%2A>"
  syntax:
    content: public string ValidationAlgorithm { get; set; }
    return:
      type: System.String
      description: "Stringa che contiene il nome di un algoritmo predefinito o il nome di un algoritmo personalizzato."
  overload: System.Web.Configuration.MachineKeySection.ValidationAlgorithm*
  exceptions: []
