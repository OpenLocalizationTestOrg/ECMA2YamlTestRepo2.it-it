    parameters:
    - id: source
      type: System.Object
      description: "Oggetto di origine per il nuovo collegamento."
    - id: sourceProperty
      type: System.String
      description: "La proprietà nell&quot;oggetto di origine che identifica l&quot;oggetto di destinazione del nuovo collegamento."
    - id: target
