      type: System.Object
      description: "Oggetto di origine per il nuovo collegamento."
    - id: sourceProperty
      type: System.String
      description: "Il nome della proprietà di navigazione sull&quot;oggetto di origine che restituisce l&quot;oggetto correlato."
    - id: target
      type: System.Object
      description: "L&quot;oggetto correlato all&quot;oggetto di origine dal nuovo collegamento."
