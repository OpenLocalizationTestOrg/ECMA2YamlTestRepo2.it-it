  summary: "Aggiunge il collegamento specificato al set di oggetti di <xref href=&quot;System.Data.Services.Client.DataServiceContext&quot;> </xref> tiene traccia."
  remarks: "Notifica il <xref:System.Data.Services.Client.DataServiceContext>esistenza di un nuovo collegamento tra l&quot;origine correlate e gli oggetti di destinazione e che il collegamento è rappresentato dalla proprietà di origine specificata.</xref:System.Data.Services.Client.DataServiceContext> <xref:System.Data.Services.Client.DataServiceContext>Aggiunge questo collegamento per il set di collegamenti appena creati che verranno inviati al servizio dati durante la successiva chiamata a <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>.</xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A> </xref:System.Data.Services.Client.DataServiceContext>       I collegamenti sono relazioni unidirezionale. Perché le associazioni sono bidirezionali, in un&quot;associazione uno è necessario chiamare uno AddLink nuovamente per creare il collegamento inverso e di un&quot;associazione molti-a-uno è necessario chiamare <xref:System.Data.Services.Client.DataServiceContext.SetLink%2A>per creare un collegamento di riferimento per il lato &quot;uno&quot; dell&quot;associazione.</xref:System.Data.Services.Client.DataServiceContext.SetLink%2A>       L&quot;oggetto di destinazione deve essere di tipo identificato dal `sourceProperty` parametro o un sottotipo del tipo."
