  summary: "Invia una notifica di <xref href=&quot;System.Data.Services.Client.DataServiceContext&quot;> </xref> di iniziare a rilevare la risorsa specificata e fornisce il percorso della risorsa nella risorsa specificata set."
  remarks: "Chiamare questo metodo invia una notifica di <xref:System.Data.Services.Client.DataServiceContext>di iniziare a rilevare l&quot;entità specificata e identifica il set di entità a cui appartiene l&quot;entità.</xref:System.Data.Services.Client.DataServiceContext>       Se l&quot;entità è parte di un oggetto grafico, questa operazione non attraversa il grafico per aggiungere oggetti correlati. L&quot;oggetto viene aggiunto per il <xref:System.Data.Services.Client.DataServiceContext>nello stato unchanged.</xref:System.Data.Services.Client.DataServiceContext> Il metodo non convalida se il set di entità specificato si verifica nel servizio dati associato <xref:System.Data.Services.Client.DataServiceContext>.</xref:System.Data.Services.Client.DataServiceContext>       Se viene utilizzato l&quot;overload con un etag, l&quot;etag specificato viene associato all&quot;entità appena collegata. L&quot;etag viene quindi inviato al servizio dati, con tutte le operazioni successive query o aggiornamento per l&quot;entità, in base alla semantica HTTP. Non è consigliabile generare manualmente valori etag, ma questo overload viene fornito per abilitare entità che possono avere stata serializzata e archiviate per poter essere riassociate ai metadati di concorrenza rilevanti."
