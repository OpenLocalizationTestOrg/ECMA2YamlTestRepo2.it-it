ef:System.Data.Services.Client.OperationResponse.StatusCode%2A>è sempre 200.</xref:System.Data.Services.Client.OperationResponse.StatusCode%2A>      -La <xref:System.Data.Services.Client.OperationResponse.Headers%2A>proprietà restituisce una raccolta vuota.</xref:System.Data.Services.Client.OperationResponse.Headers%2A>       Se <xref:System.Data.Services.Client.SaveChangesOptions>è impostato:-se si verifica un errore di elaborazione di un&quot;operazione in un insieme di modifiche, le operazioni successive nel set di modifiche non verranno tentate; tuttavia, il servizio dati continuerà a elaborare il set nel batch di modifiche successivo.</xref:System.Data.Services.Client.SaveChangesOptions>      -Questa opzione non può essere impostata quando <xref:System.Data.Services.Client.SaveChangesOptions>è impostata poiché quando è abilitato l&quot;invio in batch, tutte le operazioni verranno posizionate in un singolo insieme di modifiche.</xref:System.Data.Services.Client.SaveChangesOptions>       Se <xref:System.Data.Services.Client.SaveChangesOptions>non è impostato: - se si verifica un errore durante l&quot;elaborazione di un&quot;operazione, non altra operazioni vengono elaborate dal servizio dati.</xref:System.Data.Services.Client.SaveChangesOptions>       Viene generata una risposta indicante al client le operazioni eseguite, i risultati e le operazioni non tentate a causa dell&quot;errore."
