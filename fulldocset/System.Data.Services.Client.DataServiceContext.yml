  summary: "Invia una notifica di <xref href=&quot;System.Data.Services.Client.DataServiceContext&quot;> </xref> che esiste un nuovo collegamento tra gli oggetti specificati e che il collegamento è rappresentato dalla proprietà specificata dal <code> sourceProperty </code> parametro."
  remarks: "Viene creato un nuovo collegamento nel <xref:System.Data.Services.Client.EntityStates>dello stato.</xref:System.Data.Services.Client.EntityStates> <xref:System.Data.Services.Client.DataServiceContext>Aggiunge questo nuovo collegamento al set di collegamenti appena creati da inviare al servizio dati durante la chiamata successiva a <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>.</xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A> </xref:System.Data.Services.Client.DataServiceContext>       Se l&quot;argomento di destinazione è null, il collegamento rappresentato da sourceProperty deve essere rimosso o eliminato (il collegamento viene modificato il <xref:System.Data.Services.Client.EntityStates>stato).</xref:System.Data.Services.Client.EntityStates>       I collegamenti sono relazioni unidirezionale. Se è presente un puntatore all&quot;indietro, a indicare un&quot;associazione bidirezionale, questo metodo deve essere chiamato nuovamente per notificare il <xref:System.Data.Services.Client.DataServiceContext>del secondo collegamento, questo metodo supporta solo l&quot;aggiunta di collegamenti a relazioni con molteplicità = 1 (la proprietà di origine è un riferimento all&quot;oggetto).</xref:System.Data.Services.Client.DataServiceContext> Ad esempio, se una classe `Person` è correlata a un&quot;altra `Person` da un `Friend` proprietà, questa chiamata può essere utilizzata per correlare `Person` a `Person`. Questo metodo genererà un&quot;eccezione se il `sourceProperty` rappresentato dispone di una relazione di cardinalità più di uno."
  example:
  - "The following example shows how to use the <xref:System.Data.Services.Client.DataServiceContext.AddLink%2A> and SetLink methods to create links that define relationships. In this example, the navigation properties on the `Order_Details` object are also explicitly set.  \n  \n [!code-vb[Astoria Northwind Client#AddOrderDetailToOrder](~/add/codesnippet/visualbasic/northwindclientvb/source.vb#addorderdetailtoorder)]\n [!code-cs[Astoria Northwind Client#AddOrderDetailToOrder](~/add/codesnippet/csharp/northwindclientcs/source.cs#addorderdetailtoorder)]"
  syntax:
