  name: RuleWriteAttribute
  nameWithType: RuleWriteAttribute
  fullName: System.Workflow.Activities.Rules.RuleWriteAttribute
  type: Class
  summary: "Indica che una proprietà o un campo viene scritto dal metodo o proprietà a cui è applicato questo attributo. Queste informazioni viene utilizzate dal motore delle regole per determinare le dipendenze tra le regole. Questa classe non può essere ereditata."
  remarks: "Questo attributo viene utilizzato per supportare un modello di concatenazione diretta che provoca la rivalutazione delle regole in base alle modifiche apportate ai campi e proprietà. Il <xref:System.Workflow.Activities.Rules.RuleReadAttribute>e RuleWriteAttribute indicano le proprietà lette o scritte dalla proprietà o metodo è applicato l&quot;attributo.</xref:System.Workflow.Activities.Rules.RuleReadAttribute> `RuleInvokeAttributes`vengono utilizzati per indicare che questa proprietà o metodo vengono utilizzati altri metodi, che devono essere controllati anche per le dipendenze."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class RuleWriteAttribute : System.Workflow.Activities.Rules.RuleReadWriteAttribute
