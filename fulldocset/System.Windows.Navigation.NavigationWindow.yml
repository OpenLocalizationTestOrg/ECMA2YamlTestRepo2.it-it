  remarks: "Il contenuto esterno è [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] contenuto che non è incluso in un&quot;applicazione come un file di risorse o un file di contenuto (per ulteriori informazioni, vedere [risorse dell&quot;applicazione WPF, contenuto e i file di dati](~/add/includes/ajax-current-ext-md.md)).       Se SandboxExternalContent su true e il contenuto del <xref:System.Windows.Navigation.NavigationWindow>è esterno [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] file, il contenuto viene caricato in una sandbox di sicurezza parzialmente attendibile che è limitata per impostazione predefinita, il set di autorizzazioni area Internet.</xref:System.Windows.Navigation.NavigationWindow> Inoltre, il contenuto esterno viene caricato in un processo separato. Di conseguenza, il contenuto esterno viene isolato e non dispone dell&quot;accesso alle risorse dell&quot;ambito dell&quot;applicazione, ad esempio dizionari delle risorse (per ulteriori informazioni, vedere <xref:System.Windows.ResourceDictionary>).</xref:System.Windows.ResourceDictionary>      > [!NOTE] > <xref:System.Windows.Navigation.NavigationWindow>contiene contenuto esterno solo quando il <xref:System.Windows.Navigation.NavigationWindow.Source%2A>è impostata sul [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] per esterno [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] file.</xref:System.Windows.Navigation.NavigationWindow.Source%2A> </xref:System.Windows.Navigation.NavigationWindow> <xref:System.Windows.Navigation.NavigationWindow>contenuto che è fornito mediante la <xref:System.Windows.Controls.ContentControl.Content%2A>proprietà è considerata contenuto interno e, successivamente, non è isolata.</xref:System.Windows.Controls.ContentControl.Content%2A></xref:System.Windows.Navigation.NavigationWindow>      <a name=&quot;dependencyPropertyInfo_NavigationWindowSandboxExternalContent&quot;></a># # Informazioni proprietà di dipendenza | | |   |-|-|   | Campo dell&quot;identificatore | SandboxExternalContent |   | Impostare le proprietà dei metadati su `true`| None |"
