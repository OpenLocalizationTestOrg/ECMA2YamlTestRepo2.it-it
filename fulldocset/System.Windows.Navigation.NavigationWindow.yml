  summary: "Rappresenta una finestra che supporta la navigazione."
  remarks: "NavigationWindow deriva da <xref:System.Windows.Window>e la estende la possibilità di individuare e visualizzare il contenuto.</xref:System.Windows.Window>       Il contenuto può essere qualsiasi [!INCLUDE[TLA2#tla_winfx](~/add/includes/tla2sharptla-winfx-md.md)] oggetto o [!INCLUDE[TLA#tla_html](~/add/includes/tlasharptla-html-md.md)] file. In generale, tuttavia, un <xref:System.Windows.Controls.Page>oggetto è il modo preferito per il contenuto del pacchetto per la navigazione.</xref:System.Windows.Controls.Page>       Possibile spostarsi sul contenuto impostando il <xref:System.Windows.Navigation.NavigationWindow.Source%2A>proprietà con il [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] per il contenuto desiderato.</xref:System.Windows.Navigation.NavigationWindow.Source%2A> Inoltre, è possibile spostarsi sul contenuto utilizzando uno degli overload seguenti del <xref:System.Windows.Navigation.NavigationWindow.Navigate%2A>metodo:- <xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Uri%29>- <xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Uri%2CSystem.Object%29>quando ci si sposta al contenuto da [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)], NavigationWindow restituirà un oggetto che contiene il contenuto.</xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Uri%2CSystem.Object%29> </xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Uri%29> </xref:System.Windows.Navigation.NavigationWindow.Navigate%2A>      > [!NOTE] > Navigazione da [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] supporta anche lo spostamento verso un frammento di contenuto. Vedere <xref:System.Windows.Navigation.NavigationWindow.FragmentNavigation>.</xref:System.Windows.Navigation.NavigationWindow.FragmentNavigation>       In alternativa, è possibile spostarsi sul contenuto utilizzando uno del <xref:System.Windows.Navigation.NavigationWindow.Navigate%2A>overload del metodo che accetta un oggetto:- <xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Object%29>- <xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Object%2CSystem.Object%29>è possibile tenere traccia della durata di un tipo di spostamento tramite gli eventi seguenti:- <xref:System.Windows.Navigation.NavigationWindow.Navigating>- <xref:System.Windows.Navigation.NavigationWindow.Navigated>- <xref:System.Windows.Navigation.NavigationWindow.NavigationProgress>- <xref:System.Windows.Navigation.NavigationWindow.NavigationFailed>- <xref:System.Windows.Navigation.NavigationWindow.NavigationStopped>- <xref:System.Windows.Navigation.NavigationWindow.LoadCompleted>- <xref:System.Windows.Navigation.NavigationWindow.FragmentNavigation>.</xref:System.Windows.Navigation.NavigationWindow.FragmentNavigation> </xref:System.Windows.Navigation.NavigationWindow.LoadCompleted> </xref:System.Windows.Navigation.NavigationWindow.NavigationStopped> </xref:System.Windows.Navigation.NavigationWindow.NavigationFailed> </xref:System.Windows.Navigation.NavigationWindow.NavigationProgress> </xref:System.Windows.Navigation.NavigationWindow.Navigated> </xref:System.Windows.Navigation.NavigationWindow.Navigating> </xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Object%2CSystem.Object%29> </xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Object%29> </xref:System.Windows.Navigation.NavigationWindow.Navigate%2A>       Non tutti gli eventi ogni volta che si verifica un&quot;operazione di navigazione; il set di eventi che vengono generati è determinato dal tipo di navigazione che si verifica (contenuto o frammento di contenuto) e modalità di completamento di navigazione (annullato, arrestato o non riuscito).       Nella figura seguente viene illustrata la sequenza in cui vengono generati questi eventi: ![grafico del flusso di navigazione pagina](~/add/media/navigationoverviewfigure11.png &quot;grafico del flusso di navigazione pagina&quot;) durante o dopo una navigazione, NavigationWindow fornisce informazioni sul contenuto su cui viene spostato, inclusi il [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] del contenuto a cui si accede (<xref:System.Windows.Navigation.NavigationWindow.Source%2A>), il [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] del contenuto corrente (<xref:System.Windows.Navigation.NavigationWindow.CurrentSource%2A>) e un oggetto che contiene il contenuto che è stato aperto (<xref:System.Windows.Controls.ContentControl.Content%2A>).</xref:System.Windows.Controls.ContentControl.Content%2A> </xref:System.Windows.Navigation.NavigationWindow.CurrentSource%2A> </xref:System.Windows.Navigation.NavigationWindow.Source%2A>       Quando ci si sposta al contenuto, NavigationWindow registra lo spostamento di una voce nella cronologia di navigazione. Viene aggiunta una voce per eseguire il backup di cronologia di navigazione quando si verifica una nuova navigazione, chiamando la <xref:System.Windows.Navigation.NavigationWindow.Navigate%2A>metodo, o passando a una voce nella cronologia di navigazione in avanti, chiamando <xref:System.Windows.Navigation.NavigationWindow.GoForward%2A>.</xref:System.Windows.Navigation.NavigationWindow.GoForward%2A> </xref:System.Windows.Navigation.NavigationWindow.Navigate%2A> Una voce viene aggiunta alla cronologia di navigazione in avanti, passare a una voce nella cronologia di navigazione, chiamando <xref:System.Windows.Navigation.NavigationWindow.GoBack%2A>.</xref:System.Windows.Navigation.NavigationWindow.GoBack%2A> <xref:System.Windows.Navigation.NavigationWindow.CanGoBack%2A>e <xref:System.Windows.Navigation.NavigationWindow.CanGoForward%2A>report se sono presenti voci presenti nella cronologia di navigazione in avanti, rispettivamente.</xref:System.Windows.Navigation.NavigationWindow.CanGoForward%2A></xref:System.Windows.Navigation.NavigationWindow.CanGoBack%2A>       La prima volta che una parte del contenuto viene eseguita da un altro elemento di contenuto, NavigationWindow Visualizza automaticamente una navigazione [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] che consente agli utenti di spostarsi indietro e indietro nella cronologia di navigazione. È possibile configurare quando la navigazione [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] impostando il <xref:System.Windows.Navigation.NavigationWindow.ShowsNavigationUI%2A>proprietà.</xref:System.Windows.Navigation.NavigationWindow.ShowsNavigationUI%2A>       Può essere rimossa la voce più recente nella cronologia di navigazione all&quot;indietro chiamando <xref:System.Windows.Navigation.NavigationWindow.RemoveBackEntry%2A>.</xref:System.Windows.Navigation.NavigationWindow.RemoveBackEntry%2A>       NavigationWindow non archivia un&quot;istanza di un oggetto contenuto nella cronologia di navigazione. NavigationWindow crea invece una nuova istanza dell&quot;oggetto contenuto ogni volta che si accede tramite la cronologia di navigazione. Questo comportamento è progettato per evitare il consumo di memoria eccessiva quando un numero elevato e grandi porzioni di contenuto sono a cui si accede. Di conseguenza, lo stato del contenuto non viene memorizzato da uno spostamento a quella successiva. Tuttavia, [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] vengono illustrate diverse tecniche che è possibile archiviare parte dello stato di una parte del contenuto nella cronologia di navigazione.       Utilizzando <xref:System.Windows.Navigation.NavigationWindow.AddBackEntry%2A>, è anche possibile memorizzare più insiemi di stato per un&quot;istanza singola pagina.</xref:System.Windows.Navigation.NavigationWindow.AddBackEntry%2A>       NavigationWindow è uno dei due strumenti di navigazione nella [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)], mentre l&quot;altro è <xref:System.Windows.Controls.Frame>.</xref:System.Windows.Controls.Frame> In pratica, strumento di navigazione è che una classe supporta lo spostamento e cronologia di navigazione. In modo visivo, [!INCLUDE[TLA2#tla_xbap#plural](~/add/includes/tla2sharptla-xbapsharpplural-md.md)] utilizzare [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] come uno strumento di spostamento, per offrire un&quot;esperienza utente integrata. Tuttavia, [!INCLUDE[TLA2#tla_xbap#plural](~/add/includes/tla2sharptla-xbapsharpplural-md.md)] utilizzano in realtà NavigationWindow come lo strumento di navigazione; il <xref:System.Windows.Application.MainWindow%2A>proprietà di un [!INCLUDE[TLA2#tla_xbap](~/add/includes/ajax-current-ext-md.md)] in esecuzione in [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] restituirà un riferimento di NavigationWindow e la cronologia di navigazione è gestita dal NavigationWindow è integrata con la cronologia di navigazione è gestita da [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)].</xref:System.Windows.Application.MainWindow%2A>       **Modello di contenuto:** NavigationWindow è un <xref:System.Windows.Controls.ContentControl>, il che significa che NavigationWindow può includere contenuto, ad esempio testo, immagini o pannelli.</xref:System.Windows.Controls.ContentControl> Inoltre, NavigationWindow è un elemento radice e, di conseguenza, non possono far parte del contenuto di un altro elemento. Per ulteriori informazioni sul modello di contenuto per <xref:System.Windows.Controls.Button>, vedere [modello di contenuto WPF](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.Button>      ## Personalizzare il controllo NavigationWindow per applicare le stesse impostazioni di proprietà a più controlli NavigationWindow, utilizzare il <xref:System.Windows.FrameworkElement.Style%2A>proprietà.</xref:System.Windows.FrameworkElement.Style%2A> È possibile modificare il valore predefinito <xref:System.Windows.Controls.ControlTemplate>per fornire al controllo un aspetto univoco.</xref:System.Windows.Controls.ControlTemplate> Per ulteriori informazioni sulla creazione di un <xref:System.Windows.Controls.ControlTemplate>, vedere [personalizzazione dell&quot;aspetto di un controllo esistente tramite la creazione di ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  Per visualizzare le parti e stati specifici di NavigationWindow, vedere [NavigationWindow stili e modelli](~/add/includes/ajax-current-ext-md.md).       Proprietà di dipendenza per questo controllo potrebbe essere impostata dallo stile predefinito del controllo.  Se una proprietà viene impostata da uno stile predefinito, la proprietà può variare rispetto al valore predefinito quando il controllo viene visualizzato nell&quot;applicazione. Lo stile predefinito è determinato dal tema del desktop viene utilizzato quando l&quot;applicazione è in esecuzione.  Per ulteriori informazioni, vedere [temi WPF predefiniti](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] > Impostando una proprietà visiva può avere effetto solo se la proprietà è sia presente nel modello predefinito del controllo NavigationWindow che viene impostata tramite una. È possibile trovare un elenco di proprietà visive nella sezione &quot;Modifica la struttura Visual di un controllo&quot; [personalizzazione dell&quot;aspetto di un controllo esistente tramite la creazione di ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
