  summary: "Ottiene o imposta un <xref href=&quot;System.Drawing.PointF&quot;> </xref> struttura che archivia le coordinate X e Y di un punto 3D."
  remarks: "Tutti i punti utilizzati nel disegno 3D personalizzato, ottenuto mediante GDI+, devono essere trasformati da X, Y e Z (3D) coordinate nelle coordinate X e Y (2D) utilizzando il <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>metodo.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A> Questo metodo accetta una matrice di <xref:System.Windows.Forms.DataVisualization.Charting.Point3D>oggetti solo come parametro.</xref:System.Windows.Forms.DataVisualization.Charting.Point3D> Chiamando <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>, i valori delle proprietà X e Y vengono modificati per riflettere lo spazio 3D.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>       Queste nuove coordinate X e Y vengono quindi convertite in coordinate assolute, utilizzando un metodo, ad esempio il <xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>metodo.</xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A> Dopo aver convertito le coordinate, la proprietà PointF di ciascun oggetto Point3D può essere utilizzata per qualsiasi metodo GDI+ che accetta un <xref:System.Drawing.PointF>oggetto come parametro.</xref:System.Drawing.PointF>"
  syntax:
