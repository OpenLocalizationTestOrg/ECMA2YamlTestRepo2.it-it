- uid: System.Windows.Forms.DataVisualization.Charting.Point3D.Z
  id: Z
  parent: System.Windows.Forms.DataVisualization.Charting.Point3D
  langs:
  - csharp
  name: Z
  nameWithType: Point3D.Z
  fullName: System.Windows.Forms.DataVisualization.Charting.Point3D.Z
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Ottiene o imposta la coordinata Z di un punto 3D."
  remarks: "Questa proprietà Z è sempre espresso come percentuale della profondità dell&quot;area del grafico pertinente. Con i grafici 3D, le coordinate Z sono relative e avere un valore pari a 0 per la superficie di fondo dell&quot;area del grafico e un valore pari a 100 per il front-parete dell&quot;area del grafico.       **Nota** proprietà Z questo potrebbe essere minore di zero (che si trova dietro a un&quot;area del grafico) o maggiore di 100 (che si trova davanti a un&quot;area del grafico).       Tutti i punti utilizzati nel disegno 3D personalizzato, ottenuto mediante GDI+, devono essere trasformati da X, Y e Z (3D) coordinate nelle coordinate X e Y (2D) utilizzando il <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>metodo.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A> Questo metodo accetta una matrice di oggetti Point3D solo come parametro. Chiamando il <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>(metodo), i valori delle proprietà X e Y vengono modificati per riflettere lo spazio 3D.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>       Queste nuove coordinate X e Y vengono quindi convertite in coordinate assolute tramite il <xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>metodo.</xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A> Vengono quindi utilizzati per le chiamate al metodo GDI+.       Coordinate Z possono essere ottenute per la serie utilizzando il <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.GetSeriesDepth%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.GetSeriesZPosition%2A>metodi.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.GetSeriesZPosition%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.GetSeriesDepth%2A>"
  syntax:
    content: public float Z { get; set; }
    return:
      type: System.Single
      description: "La coordinata Z di un punto 3D, misurata come percentuale della profondità dell&quot;area del grafico pertinente."
  overload: System.Windows.Forms.DataVisualization.Charting.Point3D.Z*
  exceptions: []
  platform:
  - net462
