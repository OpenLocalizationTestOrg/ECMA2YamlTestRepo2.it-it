  summary: "Ottiene o imposta la coordinata Y di un punto 3D."
  remarks: "Tutti i punti utilizzati nel disegno 3D personalizzato, ottenuto mediante GDI+, devono essere trasformati da X, Y e Z (3D) coordinate nelle coordinate X e Y (2D) utilizzando il <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>metodo.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A> Questo metodo accetta una matrice di oggetti Point3D solo come parametro. Chiamando il <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>(metodo), i valori delle proprietà X e Y vengono modificati per riflettere lo spazio 3D.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>       Queste nuove coordinate X e Y vengono quindi convertite in coordinate assolute tramite il <xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>metodo.</xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A> Vengono quindi utilizzati per le chiamate al metodo GDI+.       Una coordinata Y relativa può essere ottenuta da un valore dell&quot;asse tramite il <xref:System.Windows.Forms.DataVisualization.Charting.Axis.ValueToPosition%2A>metodo.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.ValueToPosition%2A>"
