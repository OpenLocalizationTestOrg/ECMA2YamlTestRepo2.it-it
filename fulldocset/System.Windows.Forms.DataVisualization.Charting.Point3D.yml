  type: Class
  summary: "Rappresenta le coordinate di un valore tridimensionale (3D). Questa classe viene utilizzata quando si esegue il disegno personalizzato con i grafici 3D."
  remarks: "Tutti i punti utilizzati nel disegno 3D personalizzato, ottenuto mediante GDI+, devono essere trasformati dal relativo X, Y e Z (3D) le coordinate relative X e Y (2D) tramite il <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>metodo.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A> Chiamando <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>, vengono modificati i valori X e Y-oggetto Point3D in modo che riflettano lo spazio 3D.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A> Nuovo X e Y punti possono quindi essere utilizzati per chiamate ai metodi GDI+, ovvero il valore di Z viene quindi ignorato, dopo essere stati modificati in coordinate assolute in pixel tramite il <xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>(metodo).</xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>       Si noti che la coordinata Z potrebbe essere minore di zero (che si trova dietro a un&quot;area del grafico) o maggiore di 100 (che si trova davanti a un&quot;area del grafico).       Per abilitare i grafici 3D e i relativi stili di lavoro, utilizzare il <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A>proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A> La classe Point3D non viene utilizzata per gli stili 3D."
  syntax:
    content: public class Point3D
