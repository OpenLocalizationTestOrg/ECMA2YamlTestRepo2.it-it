  name: DataGridColumnCollection
  nameWithType: DataGridColumnCollection
  fullName: System.Web.UI.WebControls.DataGridColumnCollection
  type: Class
  summary: "Una raccolta di <xref href=&quot;System.Web.UI.WebControls.DataGridColumn&quot;> </xref>-colonna gli oggetti derivati da rappresentano le colonne in un <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> controllo. Questa classe non può essere ereditata."
  remarks: "Utilizzare la raccolta di DataGridColumnCollection per gestire a livello di codice un insieme di <xref:System.Web.UI.WebControls.DataGridColumn>-oggetti colonna derivati.</xref:System.Web.UI.WebControls.DataGridColumn> Questi oggetti rappresentano le colonne in un <xref:System.Web.UI.WebControls.DataGrid>controllo.</xref:System.Web.UI.WebControls.DataGrid> È possibile aggiungere, rimuovere o colonne di inserimento nella raccolta DataGridColumnCollection.      > [!NOTE] > Quando il <xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>è impostata su `true,` le colonne create dal <xref:System.Web.UI.WebControls.DataGrid>controllo non vengono aggiunti al <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>insieme.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>       Il <xref:System.Web.UI.WebControls.DataGrid>controllo non memorizza il contenuto del relativo <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>insieme nello stato di visualizzazione.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A> </xref:System.Web.UI.WebControls.DataGrid> Per aggiungere o rimuovere una colonna in modo dinamico, a livello di codice è necessario aggiungere o rimuovere la colonna ogni volta che la pagina viene aggiornata. Fornire un `Page_Init` funzione che consente di aggiungere o rimossa la colonna prima di <xref:System.Web.UI.WebControls.DataGrid>viene ricaricato lo stato del controllo e il controllo viene ricompilato.</xref:System.Web.UI.WebControls.DataGrid> In caso contrario, le modifiche di <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>insieme non vengono riflesse nel <xref:System.Web.UI.WebControls.DataGrid>controllare quando viene visualizzato.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.Columns%2A>      > [!NOTE] > Sebbene sia possibile a livello di programmazione le colonne da aggiungere o rimuovere colonne dal <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>insieme del <xref:System.Web.UI.WebControls.DataGrid>(controllo), risulta più semplice elencare le colonne in modo statico e quindi usare il <xref:System.Web.UI.WebControls.DataGridColumn.Visible%2A>proprietà per visualizzare o nascondere ogni colonna.</xref:System.Web.UI.WebControls.DataGridColumn.Visible%2A> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.Columns%2A>       L&quot;ordine delle colonne nella raccolta determina l&quot;ordine in cui le colonne vengono visualizzate nel <xref:System.Web.UI.WebControls.DataGrid>controllo.</xref:System.Web.UI.WebControls.DataGrid>       Nella tabella seguente sono elencate le classi di colonna diversa che derivano dalla <xref:System.Web.UI.WebControls.DataGridColumn>classe.</xref:System.Web.UI.WebControls.DataGridColumn>      | Classe di colonna | Descrizione |   |------------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundColumn>| Una colonna in cui è associata a un campo in un&quot;origine dati.</xref:System.Web.UI.WebControls.BoundColumn> Gli elementi sono visualizzati come testo nel campo. Questo è il tipo di colonna predefinito per il controllo <xref:System.Web.UI.WebControls.DataGrid>. |   | <xref:System.Web.UI.WebControls.ButtonColumn>| Una colonna che viene visualizzato un pulsante di comando per ogni elemento nella colonna.</xref:System.Web.UI.WebControls.ButtonColumn> </xref:System.Web.UI.WebControls.DataGrid> Ciò consente di creare una colonna di pulsanti personalizzati, ad esempio Aggiungi o rimuovi pulsanti. |   | <xref:System.Web.UI.WebControls.EditCommandColumn>| I comandi di una colonna che contiene la modifica per ogni elemento nella colonna. |   | <xref:System.Web.UI.WebControls.HyperLinkColumn>| Una colonna che visualizza ogni elemento nella colonna come collegamento ipertestuale.</xref:System.Web.UI.WebControls.HyperLinkColumn> </xref:System.Web.UI.WebControls.EditCommandColumn> Il contenuto della colonna può essere associato a un campo in un&quot;origine dati o in testo statico. |   | <xref:System.Web.UI.WebControls.TemplateColumn>| Una colonna che visualizza ogni elemento nella colonna in base a un modello specificato.</xref:System.Web.UI.WebControls.TemplateColumn> In questo modo è possibile controllare il contenuto della colonna, ad esempio per visualizzare le immagini. |      > [!NOTE] > La <xref:System.Web.UI.WebControls.DataGridColumn>classe è la classe base per le classi di colonne elencate.</xref:System.Web.UI.WebControls.DataGridColumn> Non viene utilizzato direttamente nella raccolta DataGridColumnCollection."
  example:
  - "The following code example demonstrates how to use the DataGridColumnCollection collection to dynamically add a column to the <xref:System.Web.UI.WebControls.DataGrid> control. Note that the <xref:System.Web.UI.WebControls.DataGrid.Columns%2A> property of the <xref:System.Web.UI.WebControls.DataGrid> control is an instance of the DataGridColumnCollection class.  \n  \n [!code-cs[DataGridCtor#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_336_1.aspx)]\n [!code-vb[DataGridCtor#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_336_1.aspx)]"
