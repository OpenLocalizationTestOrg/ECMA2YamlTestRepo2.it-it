  name: CodeSnippetCompileUnit
  nameWithType: CodeSnippetCompileUnit
  fullName: System.CodeDom.CodeSnippetCompileUnit
  type: Class
  summary: "Rappresenta un frammento di codice letterale che può essere compilato."
  remarks: "CodeSnippetCompileUnit può rappresentare un valore letterale blocco di codice incluso direttamente nell&quot;origine senza modifiche.       CodeSnippetCompileUnit archivia una sezione di codice, nel formato originale, come una stringa. Il modello CodeDOM non converte i frammenti di codice letterale. Frammenti di codice letterale vengono archiviati e restituiti nel loro formato originale. Gli oggetti codeDOM che contengono codice letterale sono forniti per consentire agli sviluppatori possono incapsulare il codice che è già nella lingua di destinazione.       Il <xref:System.CodeDom.CodeSnippetCompileUnit.Value%2A>proprietà contiene il frammento di codice letterale sotto forma di stringa.</xref:System.CodeDom.CodeSnippetCompileUnit.Value%2A> Il <xref:System.CodeDom.CodeSnippetCompileUnit.LinePragma%2A>proprietà è facoltativa e specifica la posizione del codice all&quot;interno di un documento di codice sorgente.</xref:System.CodeDom.CodeSnippetCompileUnit.LinePragma%2A>"
  example:
  - "The following code example demonstrates how to create a new instance of the CodeSnippetCompileUnit class by using a string that represents literal code.  \n  \n [!code-cpp[CodeDomSampleBatch#8](~/add/codesnippet/cpp/t-system.codedom.codesni_0_1.cpp)]\n [!code-vb[CodeDomSampleBatch#8](~/add/codesnippet/visualbasic/t-system.codedom.codesni_0_1.vb)]\n [!code-cs[CodeDomSampleBatch#8](~/add/codesnippet/csharp/t-system.codedom.codesni_0_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeSnippetCompileUnit : System.CodeDom.CodeCompileUnit
