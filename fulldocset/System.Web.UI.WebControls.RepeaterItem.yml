  remarks: "Utilizzare la proprietà ItemType per determinare il tipo di elemento di <xref:System.Web.UI.WebControls.Repeater>controllo.</xref:System.Web.UI.WebControls.Repeater> Nella tabella seguente sono elencati i tipi di elemento diverso.      | Tipo di elemento | Descrizione |   |---------------|-----------------|   | Intestazione | La sezione di intestazione del controllo <xref:System.Web.UI.WebControls.Repeater>. |   | Piè di pagina | La sezione di piè di pagina del controllo <xref:System.Web.UI.WebControls.Repeater>. |   | Elemento | Un elemento nel controllo <xref:System.Web.UI.WebControls.Repeater>. |   | AlternatingItem | Un elemento nel controllo <xref:System.Web.UI.WebControls.Repeater>alternato. |   | SelectedItem | L&quot;elemento selezionato nel controllo <xref:System.Web.UI.WebControls.Repeater>. |   | EditItem | L&quot;elemento selezionato per la modifica del controllo <xref:System.Web.UI.WebControls.Repeater>. |   | Separatore | Un separatore tra gli elementi del controllo <xref:System.Web.UI.WebControls.Repeater>. |   | Cercapersone | La sezione di selezione della pagina di <xref:System.Web.UI.WebControls.Repeater>controllo. |</xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater>"
  example:
