  name: CodeArrayIndexerExpression
  nameWithType: CodeArrayIndexerExpression
  fullName: System.CodeDom.CodeArrayIndexerExpression
  type: Class
  summary: "Rappresenta un riferimento a un indice di matrice."
  remarks: "CodeArrayIndexerExpression può essere utilizzato per rappresentare un riferimento a un indice di una matrice di uno o più dimensioni. Utilizzare <xref:System.CodeDom.CodeIndexerExpression>per rappresentare un riferimento a un indice di un indicizzatore di codice (non di matrice).</xref:System.CodeDom.CodeIndexerExpression> Il <xref:System.CodeDom.CodeArrayIndexerExpression.TargetObject%2A>proprietà indica l&quot;oggetto dell&quot;indicizzatore.</xref:System.CodeDom.CodeArrayIndexerExpression.TargetObject%2A> Il <xref:System.CodeDom.CodeArrayIndexerExpression.Indices%2A>proprietà indica un singolo indice all&quot;interno della matrice di destinazione o un set di indici che specifica una determinata intersezione di indici tra le dimensioni della matrice.</xref:System.CodeDom.CodeArrayIndexerExpression.Indices%2A>"
  example:
  - "The following code creates a CodeArrayIndexerExpression that references index 5 of an array of integers named `x` :  \n  \n [!code-vb[CodeArrayIndexerExpressionSnippet#1](~/add/codesnippet/visualbasic/t-system.codedom.codearr_0_1.vb)]\n [!code-cpp[CodeArrayIndexerExpressionSnippet#1](~/add/codesnippet/cpp/t-system.codedom.codearr_0_1.cpp)]\n [!code-cs[CodeArrayIndexerExpressionSnippet#1](~/add/codesnippet/csharp/t-system.codedom.codearr_0_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeArrayIndexerExpression : System.CodeDom.CodeExpression
