  remarks: "Questo metodo effettua le seguenti operazioni: 1.  Richiama il <xref:System.IdentityModel.Services.SessionAuthenticationModule.TryReadSessionTokenFromCookie%2A>metodo per leggere un <xref:System.IdentityModel.Tokens.SessionSecurityToken>dal cookie di sessione, se presente.</xref:System.IdentityModel.Tokens.SessionSecurityToken> </xref:System.IdentityModel.Services.SessionAuthenticationModule.TryReadSessionTokenFromCookie%2A>      2.  Se una sessione non può essere token di sicurezza (probabilmente perché non è stata stabilita una sessione), lettura restituito.      3.  Richiama il <xref:System.IdentityModel.Services.SessionAuthenticationModule.OnSessionSecurityTokenReceived%2A>metodo per generare il <xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived>evento.</xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived> </xref:System.IdentityModel.Services.SessionAuthenticationModule.OnSessionSecurityTokenReceived%2A> Ciò fornisce una possibilità per il token letto dal cookie da modificare o per la richiesta deve essere annullato. Il gestore può inoltre specificare che il token deve essere riemesso, impostando il <xref:System.IdentityModel.Services.SessionSecurityTokenReceivedEventArgs.ReissueCookie%2A?displayProperty=fullName>proprietà.</xref:System.IdentityModel.Services.SessionSecurityTokenReceivedEventArgs.ReissueCookie%2A?displayProperty=fullName>      4.  Se il token deve essere riemesso, rimuoverlo dalla cache e richiama il <xref:System.IdentityModel.Services.SessionAuthenticationModule.OnSessionSecurityTokenCreated%2A>metodo per generare il <xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenCreated>evento.</xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenCreated> </xref:System.IdentityModel.Services.SessionAuthenticationModule.OnSessionSecurityTokenCreated%2A> Questo offre l&quot;opportunità per il token nuovo da modificare. Il comportamento di eseguire nuovamente può anche essere modificato impostando la <xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.WriteSessionCookie%2A?displayProperty=fullName>proprietà nel gestore eventi.</xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.WriteSessionCookie%2A?displayProperty=fullName>      5.  Richiama il <xref:System.IdentityModel.Services.SessionAuthenticationModule.AuthenticateSessionSecurityToken%2A>metodo di autenticazione dell&quot;utente.</xref:System.IdentityModel.Services.SessionAuthenticationModule.AuthenticateSessionSecurityToken%2A> Se ha esito positivo, questo ha l&quot;effetto dell&quot;impostazione di <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>proprietà per l&quot;entità che è contenuto nel <xref:System.IdentityModel.Tokens.SessionSecurityToken.ClaimsPrincipal%2A?displayProperty=fullName>proprietà del token in ingresso.</xref:System.IdentityModel.Tokens.SessionSecurityToken.ClaimsPrincipal%2A?displayProperty=fullName> </xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>      6.  Se la sessione è scaduta, richiama il <xref:System.IdentityModel.Services.SessionAuthenticationModule.SignOut%2A>metodo.</xref:System.IdentityModel.Services.SessionAuthenticationModule.SignOut%2A>       Il metodo OnAuthenticateRequest viene aggiunto per i gestori per il <xref:System.Web.HttpApplication.AuthenticateRequest?displayProperty=fullName>evento nel <xref:System.IdentityModel.Services.SessionAuthenticationModule.InitializeModule%2A>metodo.</xref:System.IdentityModel.Services.SessionAuthenticationModule.InitializeModule%2A> </xref:System.Web.HttpApplication.AuthenticateRequest?displayProperty=fullName>"
