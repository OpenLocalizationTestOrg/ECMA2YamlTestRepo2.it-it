  summary: "Ottiene o imposta un valore che indica se il cookie di sessione o se deve essere archiviato il contenuto di una sessione sul lato server, utilizzando il cookie per memorizzare solo un riferimento devono essere archiviate le informazioni sulla sessione (valori di attestazione, e così via)."
