  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "Si verifica quando è stato creato un token di sicurezza della sessione."
  remarks: "È possibile utilizzare questo evento per modificare il token di sicurezza della sessione prima che venga scritto in un cookie.       Viene generato l&quot;evento SessionSecurityTokenCreated dall&quot;interno di <xref:System.IdentityModel.Services.SessionAuthenticationModule.OnAuthenticateRequest%2A>metodo dopo un token di sessione (<xref:System.IdentityModel.Tokens.SessionSecurityToken>) è stato creato.</xref:System.IdentityModel.Tokens.SessionSecurityToken> </xref:System.IdentityModel.Services.SessionAuthenticationModule.OnAuthenticateRequest%2A> Ciò si verifica, ad esempio, se un gestore eventi per il <xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived>evento modifica il token.</xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived>       È possibile utilizzare questo evento per modificare le proprietà del token di sessione prima di essere passato ulteriore lungo la pipeline e viene usato per autenticare l&quot;entità che effettua la richiesta (utente).       In un gestore eventi, è possibile accedere il token tramite il <xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.SessionToken%2A?displayProperty=fullName>proprietà.</xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.SessionToken%2A?displayProperty=fullName> Dopo aver modificato il token, è possibile assicurarsi che si è scritti nuovamente nel cookie impostando il <xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.WriteSessionCookie%2A?displayProperty=fullName>proprietà `true`.</xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.WriteSessionCookie%2A?displayProperty=fullName> A differenza di, l&quot;evento SessionSecurityTokenCreated, SessionSecurityTokenCreated non è un evento annullabile."
