  summary: "Tenta di ottenere il valore di un commutatore."
  remarks: "La <xref:System.AppContext>classe consente agli autori di librerie fornire un meccanismo di rifiuto esplicito uniforme per la nuova funzionalità per i propri utenti.</xref:System.AppContext> Definisce un contratto ad accoppiamento debole tra i componenti per comunicare una richiesta di esclusione. Questa funzionalità è importante in genere, quando viene apportata una modifica alle funzionalità esistenti. Al contrario, è già implicito opt-in per la nuova funzionalità.       Common language runtime popola automaticamente i commutatori assegnati a un <xref:System.AppContext>istanza mediante la lettura del Registro di sistema e file di configurazione dell&quot;applicazione.</xref:System.AppContext> Il valore di queste opzioni possa quindi essere sottoposto a override e aggiunta di nuovi switch, chiamando la <xref:System.AppContext.SetSwitch%2A>metodo.</xref:System.AppContext.SetSwitch%2A>       Una libreria chiama il metodo TryGetSwitch per controllare se i relativi consumer stato dichiarato il valore dell&quot;opzione e agire in modo appropriato su di esso.  Per impostazione predefinita, se l&quot;opzione non è definito, le nuove funzionalità sono abilitata... Se l&quot;opzione è definita e il relativo valore è `false`, la nuova funzionalità è abilitata anche. Se il valore è `true`, il comportamento legacy è abilitato."
