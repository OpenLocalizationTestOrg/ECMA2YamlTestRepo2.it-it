  name: GridViewUpdatedEventArgs
  nameWithType: GridViewUpdatedEventArgs
  fullName: System.Web.UI.WebControls.GridViewUpdatedEventArgs
  type: Class
  summary: "Fornisce dati per il <xref href=&quot;System.Web.UI.WebControls.GridView.RowUpdated&quot;> </xref> evento."
  remarks: "Il <xref:System.Web.UI.WebControls.GridView>controllo genera il <xref:System.Web.UI.WebControls.GridView.RowUpdated>evento di quando un pulsante Aggiorna nel controllo si fa clic, ma dopo che il <xref:System.Web.UI.WebControls.GridView>ha aggiornato il record.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowUpdated> </xref:System.Web.UI.WebControls.GridView> (Un pulsante Aggiorna è un controllo pulsante la cui proprietà `CommandName` proprietà è impostata su &quot;Update&quot;.) È possibile eseguire una routine personalizzata ogni volta che si verifica questo evento, ad esempio controllare i risultati di un&quot;operazione di aggiornamento.       Un oggetto GridViewUpdatedEventArgs viene passato al gestore dell&quot;evento, che consente di determinare il numero di record interessati e le eccezioni che potrebbero essersi verificati. Per determinare il numero di record interessati dall&quot;operazione di aggiornamento, utilizzare il <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.AffectedRows%2A>proprietà.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.AffectedRows%2A> Per determinare se è stata generata un&quot;eccezione, utilizzare il <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception%2A>proprietà.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception%2A> È anche possibile indicare se l&quot;eccezione è stata gestita nel gestore eventi impostando il <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled%2A>proprietà.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled%2A>       Per accedere ai valori di campo chiave per il record aggiornato, utilizzare il <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Keys%2A>proprietà.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Keys%2A> I valori originali di campi non chiave è possibile accedere utilizzando il <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.OldValues%2A>proprietà.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.OldValues%2A> È possibile accedere ai valori di campi non chiave aggiornati tramite il <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.NewValues%2A>proprietà.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.NewValues%2A>       Per impostazione predefinita, il <xref:System.Web.UI.WebControls.GridView>controllo torna alla modalità di sola lettura dopo un&quot;operazione di aggiornamento.</xref:System.Web.UI.WebControls.GridView> Quando si gestisce un&quot;eccezione che si è verificato durante l&quot;operazione di aggiornamento, è possibile mantenere il <xref:System.Web.UI.WebControls.GridView>controllo in modalità di modifica impostando il <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.KeepInEditMode%2A>proprietà `true`.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.KeepInEditMode%2A> </xref:System.Web.UI.WebControls.GridView>       Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Per un elenco di valori di proprietà iniziali per un&quot;istanza della classe GridViewUpdatedEventArgs, vedere il <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.%23ctor%2A>costruttore.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to determine whether an exception occurred during an update operation.  \n  \n [!code-cs[GridViewUpdatedEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_223_1.aspx)]\n [!code-vb[GridViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_223_1.aspx)]"
