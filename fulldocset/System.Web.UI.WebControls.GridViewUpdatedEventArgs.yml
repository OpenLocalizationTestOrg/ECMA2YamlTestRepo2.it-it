  namespace: System.Web.UI.WebControls
  summary: "Ottiene il numero di righe interessate dall&quot;operazione di aggiornamento."
  remarks: "Poiché un solo record in genere verrà aggiornato, questa proprietà contiene in genere un valore pari a 0 o 1.       Può verificarsi un errore durante l&quot;operazione di aggiornamento che non genera un&quot;eccezione. È possibile utilizzare la proprietà AffectedRows per assicurarsi che un record è stato aggiornato."
