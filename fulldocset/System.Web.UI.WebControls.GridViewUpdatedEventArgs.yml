  summary: "Ottiene un dizionario che contiene le coppie nome/valore di campo chiave per il record aggiornato."
  remarks: "Utilizzare la proprietà di chiavi per accedere ai valori del campo chiave di un record aggiornato. Ad esempio, è possibile utilizzare questi valori per mantenere un registro dei record aggiornati.       La proprietà chiavi restituisce un oggetto che implementa il <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>interfaccia.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> L&quot;oggetto contiene <xref:System.Collections.DictionaryEntry?displayProperty=fullName>gli oggetti che rappresentano i campi del record aggiornato.</xref:System.Collections.DictionaryEntry?displayProperty=fullName>      > [!NOTE] > In alternativa, è inoltre possibile utilizzare l&quot;indicizzatore del <xref:System.Collections.Specialized.IOrderedDictionary>direttamente i valori di oggetto per accedere al campo.</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following example shows how to access the values of the key field for an updated record.  \n  \n [!code-cs[GridViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1345_1.aspx)]\n [!code-vb[GridViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1345_1.aspx)]"
