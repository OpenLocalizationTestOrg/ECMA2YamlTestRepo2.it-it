  remarks: "Il periodo di timeout può essere specificato nel file Web. config (vedere <xref:System.Web.Configuration.HttpRuntimeSection.ExecutionTimeout%2A?displayProperty=fullName>) o a livello di codice (vedere <xref:System.Web.HttpServerUtility.ScriptTimeout%2A?displayProperty=fullName>).</xref:System.Web.HttpServerUtility.ScriptTimeout%2A?displayProperty=fullName> </xref:System.Web.Configuration.HttpRuntimeSection.ExecutionTimeout%2A?displayProperty=fullName> Il periodo di timeout viene misurato dal momento in cui che la richiesta. Se il timeout predefinito di secondi 110 è attiva, il token di annullamento verrà attivato non precedente rispetto a 110 secondi dopo l&quot;inizio dell&quot;elaborazione della richiesta. È possibile modificare il <xref:System.Web.HttpServerUtility.ScriptTimeout%2A?displayProperty=fullName>valore della proprietà e come tempo questo token non è stato attivato ancora, il nuovo valore di timeout verrà rispettato.</xref:System.Web.HttpServerUtility.ScriptTimeout%2A?displayProperty=fullName>       Il token fornisce attualmente solo 15 granularità secondo, che significa che se il valore di timeout è 110 secondi, il token verrà essere attivato in un intervallo di tempo tra 110 e 125 secondi dopo l&quot;inizio dell&quot;elaborazione della richiesta. La granularità potrebbe cambiare in futuro.       Anche se questa proprietà è thread-safe, esistono restrizioni per l&quot;uso. Per ulteriori informazioni, vedere <xref:System.Web.HttpResponse.ClientDisconnectedToken%2A?displayProperty=fullName>.</xref:System.Web.HttpResponse.ClientDisconnectedToken%2A?displayProperty=fullName>       Questa proprietà non produce alcun effetto se è stata avviata l&quot;elaborazione della richiesta WebSocket."
