  type: Property
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Ottiene l&quot;identificatore anonimo per l&quot;utente, se presente."
  remarks: "La proprietà AnonymousID assegna un identificatore univoco di lunga durata a un utente non autenticato, che può essere utilizzato per tenere traccia dell&quot;utente o assegnare le proprietà del profilo a tale utente senza archiviare dati in un `Session` oggetto. Per impostazione predefinita, la proprietà AnonymousID è utilizzato un cookie, ma può essere impostato per usare l&quot;URI quando il <xref:System.Web.Configuration.SessionStateSection.Cookieless%2A>attributo nella sezione di configurazione dell&quot;identificazione anonima è impostato sul valore di <xref:System.Web.HttpCookieMode>, <xref:System.Web.HttpCookieMode>, o <xref:System.Web.HttpCookieMode>valore.</xref:System.Web.HttpCookieMode> </xref:System.Web.HttpCookieMode> </xref:System.Web.HttpCookieMode> </xref:System.Web.Configuration.SessionStateSection.Cookieless%2A> È necessario cancellare i cookie in modo esplicito se non è più disponibile, ad esempio quando un utente anonimo viene autenticato.       Identificazione anonima viene utilizzato quando è necessario per identificare le entità che non sono autenticate e quando è necessaria l&quot;autorizzazione. Per ulteriori informazioni, vedere [anonymousIdentification Element (Schema delle impostazioni ASP.NET)](http://msdn.microsoft.com/en-us/2bd927ef-9057-4703-9c55-4cfb6d7d0929)"
  example:
  - "The following example shows how to use the AnonymousID property by handling the <xref:System.Web.Security.AnonymousIdentificationModule.Creating> event in the Global.asax file. This example has two parts:  \n  \n-   A method in the Global.asax file that handles the <xref:System.Web.Security.AnonymousIdentificationModule.Creating> event.  \n  \n-   A Web Forms page.  \n  \n The first part of the code example shows how to set the AnonymousID property by handling the <xref:System.Web.Security.AnonymousIdentificationModule.Creating> event in the Global.asax file. The method that is named `AnonymousIdentification_Creating` sets the AnonymousID property when an anonymous ID is created.  \n  \n [!code-cs[System.Web.HttpRequest_AnonymousID#2](~/add/codesnippet/csharp/p-system.web.httprequest_5_1.cs)]\n [!code-vb[System.Web.HttpRequest_AnonymousID#2](~/add/codesnippet/visualbasic/p-system.web.httprequest_5_1.vb)]  \n  \n The second part of the code example shows how to display the new AnonymousID that is created by the `AnonymousIdentification_Creating` event handler in the preceding example.  \n  \n [!code-cs[System.Web.HttpRequest_AnonymousID#1](~/add/codesnippet/csharp/p-system.web.httprequest_5_2.aspx)]\n [!code-vb[System.Web.HttpRequest_AnonymousID#1](~/add/codesnippet/visualbasic/p-system.web.httprequest_5_2.aspx)]"
