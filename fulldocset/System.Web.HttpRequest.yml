  summary: "Determina la convalida a per le raccolte a cui si accede tramite il <> </> *>, <> </> *>, e <xref:System.Web.HttpRequest.QueryString*>proprietà.</xref:System.Web.HttpRequest.QueryString*>"
  remarks: "La <xref:System.Web.HttpRequest>classe utilizza il flag di convalida dell&quot;input per tenere traccia se si desidera eseguire la convalida degli insiemi di richieste tramiti il <xref:System.Web.HttpRequest.Cookies%2A>, <xref:System.Web.HttpRequest.Form%2A>, e <xref:System.Web.HttpRequest.QueryString%2A>proprietà.</xref:System.Web.HttpRequest.QueryString%2A> </xref:System.Web.HttpRequest.Form%2A> </xref:System.Web.HttpRequest.Cookies%2A> </xref:System.Web.HttpRequest> Il metodo ValidateInput imposta questi flag, che, quando le funzioni di accesso get per il <xref:System.Web.HttpRequest.Cookies%2A>, <xref:System.Web.HttpRequest.Form%2A>, o <xref:System.Web.HttpRequest.QueryString%2A>proprietà vengono richiamati, viene eseguita la convalida dell&quot;input.</xref:System.Web.HttpRequest.QueryString%2A> </xref:System.Web.HttpRequest.Form%2A> </xref:System.Web.HttpRequest.Cookies%2A> La convalida funziona controllando tutti i dati di input con un elenco hardcoded di dati potenzialmente pericolosi.       Se la funzionalità di convalida è abilitata dall&quot;istruzione di pagina o una configurazione, questo metodo viene chiamato durante la pagina `ProcessRequest` fase di elaborazione. Se non è abilitata la funzionalità di convalida, il metodo di ValidateInput può essere chiamato dal codice."
