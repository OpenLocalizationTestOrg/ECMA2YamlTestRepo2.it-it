  remarks: "Questo metodo offre un&quot;alternativa all&quot;utilizzo di <xref:System.Web.HttpRequest.InputStream%2A>proprietà.</xref:System.Web.HttpRequest.InputStream%2A> Il <xref:System.Web.HttpRequest.InputStream%2A>proprietà attende fino a quando l&quot;intera richiesta è stata ricevuta prima di restituire un <xref:System.IO.Stream>oggetto.</xref:System.IO.Stream> </xref:System.Web.HttpRequest.InputStream%2A> Al contrario, il metodo GetBufferlessInputStream restituisce il <xref:System.IO.Stream>oggetto immediatamente.</xref:System.IO.Stream> È possibile utilizzare il metodo inizi a elaborare il corpo dell&quot;entità prima che il contenuto completo del corpo è stato ricevuto.       Il corpo dell&quot;entità (o la parte di esso durante la richiesta e ricevuta) viene restituito solo quando si utilizza l&quot;oggetto restituito da questo metodo per leggere il flusso, chiamando i metodi, ad esempio il <xref:System.IO.Stream.Read%2A>metodo.</xref:System.IO.Stream.Read%2A> Si utilizzano i parametri del <xref:System.IO.Stream.Read%2A>per specificare quanta parte del corpo dell&quot;entità da leggere.</xref:System.IO.Stream.Read%2A>       Il <xref:System.IO.Stream>oggetto restituito da ASP.NET da questo metodo supporta i metodi di lettura sincroni e asincroni.</xref:System.IO.Stream> Il <xref:System.IO.Stream>oggetto implementa sia il <xref:System.IO.Stream.BeginRead%2A>e <xref:System.IO.Stream.EndRead%2A>metodi.</xref:System.IO.Stream.EndRead%2A> </xref:System.IO.Stream.BeginRead%2A> </xref:System.IO.Stream> I metodi asincroni consentono di leggere in modo asincrono l&quot;entità della richiesta in blocchi, mentre ASP.NET rilascia il thread corrente tra ogni iterazione di un ciclo di lettura asincrono.       Questo metodo può essere utile se la richiesta sta caricando un file di grandi dimensioni e si desidera iniziare l&quot;accesso al contenuto di file prima che il caricamento è completato. Tuttavia, solo utilizzare questo metodo per gli scenari in cui si desidera assumere tutta l&quot;elaborazione del corpo dell&quot;entità. Ciò significa che è possibile utilizzare questo metodo da una pagina aspx, perché quando che una pagina aspx in esecuzione, il corpo dell&quot;entità è già stato letto."
