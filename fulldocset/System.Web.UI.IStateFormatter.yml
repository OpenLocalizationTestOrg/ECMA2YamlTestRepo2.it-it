  langs:
  - csharp
  name: IStateFormatter
  nameWithType: IStateFormatter
  fullName: System.Web.UI.IStateFormatter
  type: Interface
  summary: "Definisce i metodi che implementa un tipo da serializzare e deserializzare un oggetto grafico."
  remarks: "L&quot;interfaccia IStateFormatter definisce i metodi che può implementare un tipo da serializzare e deserializzare lo stato che mantiene un controllo server Web ASP.NET relativo <xref:System.Web.UI.Control.ViewState%2A>proprietà.</xref:System.Web.UI.Control.ViewState%2A> Questa infrastruttura è utilizzata dalle classi che derivano dalla <xref:System.Web.UI.PageStatePersister>classe per mantenere lo stato della pagina ASP.NET tra le richieste.</xref:System.Web.UI.PageStatePersister> Per impostazione predefinita, lo stato della pagina ASP.NET viene serializzato e deserializzato da un&quot;istanza di <xref:System.Web.UI.ObjectStateFormatter>classe; tuttavia, gli sviluppatori del sito e adattatore possono implementare l&quot;interfaccia IStateFormatter sui propri tipi di eseguire questa operazione.</xref:System.Web.UI.ObjectStateFormatter>       Per ulteriori informazioni su Web server controllo stato gestione e visualizzazione dello stato, vedere [Cenni preliminari sulla gestione dello stato di ASP.NET](~/add/includes/ajax-current-ext-md.md) e [controlli Server Web dinamici e lo stato di visualizzazione](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a <xref:System.Web.UI.PageStatePersister> object that saves view and control state to a stream on the Web server. The `StreamPageStatePersister` class demonstrates how to override the <xref:System.Web.UI.PageStatePersister.Load%2A> and <xref:System.Web.UI.PageStatePersister.Save%2A> methods to extract and save page state information. These methods use the IStateFormatter interface inherited from the <xref:System.Web.UI.PageStatePersister> class to serialize and deserialize view state. This code example is part of a larger example provided for the <xref:System.Web.UI.PageStatePersister> class.  \n  \n [!code-cs[Samples.AspNet.Alexkr.TextFilePageStatePersister_2#1](~/add/codesnippet/csharp/t-system.web.ui.istatefo_1.cs)]\n [!code-vb[Samples.AspNet.Alexkr.TextFilePageStatePersister_2#1](~/add/codesnippet/visualbasic/t-system.web.ui.istatefo_1.vb)]"
  syntax:
    content: public interface IStateFormatter
  implements: []
  platform:
  - net462
- uid: System.Web.UI.IStateFormatter.Deserialize(System.String)
  id: Deserialize(System.String)
