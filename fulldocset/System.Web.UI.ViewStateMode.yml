  nameWithType: ViewStateMode
  fullName: System.Web.UI.ViewStateMode
  type: Enum
  summary: "Specifica se lo stato di visualizzazione è abilitato per un controllo."
  remarks: "È possibile utilizzare il <xref:System.Web.UI.Control.ViewStateMode%2A?displayProperty=fullName>proprietà per abilitare lo stato di visualizzazione per un singolo controllo, anche se è disabilitato per la pagina.</xref:System.Web.UI.Control.ViewStateMode%2A?displayProperty=fullName>       Per disattivare lo stato di visualizzazione per una pagina e attivare per un controllo specifico nella pagina, impostare il <xref:System.Web.UI.Control.EnableViewState%2A>proprietà della pagina e il controllo `true`, impostare il <xref:System.Web.UI.Control.ViewStateMode%2A>proprietà della pagina per disabilitato e impostato il <xref:System.Web.UI.Control.ViewStateMode%2A>proprietà del controllo su abilitato.</xref:System.Web.UI.Control.ViewStateMode%2A> </xref:System.Web.UI.Control.ViewStateMode%2A> </xref:System.Web.UI.Control.EnableViewState%2A>       Il <xref:System.Web.UI.Control.ViewStateMode%2A>proprietà di una pagina o un controllo ha effetto solo se il <xref:System.Web.UI.Control.EnableViewState%2A>è impostata su `true`.</xref:System.Web.UI.Control.EnableViewState%2A> </xref:System.Web.UI.Control.ViewStateMode%2A> Se il <xref:System.Web.UI.Control.EnableViewState%2A>è impostata su `false`, lo stato di visualizzazione verrà disattivato anche se il <xref:System.Web.UI.Control.ViewStateMode%2A>proprietà è impostata su abilitato.</xref:System.Web.UI.Control.ViewStateMode%2A> </xref:System.Web.UI.Control.EnableViewState%2A>"
