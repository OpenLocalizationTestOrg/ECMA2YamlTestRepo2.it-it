  - csharp
  name: GlobalAggregate
  nameWithType: CounterSetInstanceType.GlobalAggregate
  fullName: System.Diagnostics.PerformanceData.CounterSetInstanceType.GlobalAggregate
  type: Field
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "L&quot;insieme contiene contatori a singola istanza il cui valore aggregato viene ottenuto da una o più origini. Ad esempio, un contatore in questo tipo di insieme di contatori potrebbe ottenere il numero di letture da ognuno dei tre dischi rigidi del computer e somma i relativi valori."
  syntax:
    content: GlobalAggregate
