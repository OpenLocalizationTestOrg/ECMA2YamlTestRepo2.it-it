  namespace: System.Diagnostics.PerformanceData
  summary: "L&quot;insieme di contatori contiene contatori a istanza multipla il cui valore aggregato viene ottenuto da tutte le istanze del contatore. Ad esempio, un contatore in questo tipo di insieme di contatori potrebbe ottenere il tempo di esecuzione totale di thread per tutti i thread in un&quot;applicazione multithreading e somma i relativi valori."
  syntax:
