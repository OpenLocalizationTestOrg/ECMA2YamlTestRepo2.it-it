- uid: System.Diagnostics.PerformanceData.CounterSetInstanceType.GlobalAggregateWithHistory
  id: GlobalAggregateWithHistory
  parent: System.Diagnostics.PerformanceData.CounterSetInstanceType
  langs:
  - csharp
  name: GlobalAggregateWithHistory
  nameWithType: CounterSetInstanceType.GlobalAggregateWithHistory
  fullName: System.Diagnostics.PerformanceData.CounterSetInstanceType.GlobalAggregateWithHistory
  type: Field
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "Questo tipo è simile a GlobalAggregate ad eccezione del fatto che questo tipo di set di contatori archivia tutti i valori di contatore per la durata dell&quot;applicazione consumer (il valore del contatore viene memorizzato nella cache oltre la durata del contatore). Ad esempio, se uno dei dischi rigidi nell&quot;esempio di aggregazione globale diventano non disponibili, i numero totale di byte letti da disco ancora sarebbe disponibile e viene usata per calcolare il valore di aggregazione."
  syntax:
    content: GlobalAggregateWithHistory
    return:
      type: System.Diagnostics.PerformanceData.CounterSetInstanceType
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.PerformanceData.CounterSetInstanceType.InstanceAggregate
  id: InstanceAggregate
  parent: System.Diagnostics.PerformanceData.CounterSetInstanceType
  langs:
  - csharp
  name: InstanceAggregate
  nameWithType: CounterSetInstanceType.InstanceAggregate
  fullName: System.Diagnostics.PerformanceData.CounterSetInstanceType.InstanceAggregate
  type: Field
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "Questo tipo è simile a MultipleAggregate, ad eccezione del fatto che anziché aggregare tutti i dati di istanza a un&quot;istanza di aggregati ( totale), aggrega i dati dei contatori da istanze con lo stesso nome. Ad esempio, se più processi del provider contengono istanze denominate IExplore, multiplo e MultipleAggregate CounterSet visualizza più istanze (IExplore, IExplore&#1;, IExplore&#2; e così via); Tuttavia, un tipo di istanza InstanceAggregate pubblicherà solo un&quot;istanza di IExplore con i dati dei contatori aggregati di tutte le istanze denominate IExplore."
  remarks: "Questo tipo non è supportato in Windows Vista."
  syntax:
    content: InstanceAggregate
    return:
      type: System.Diagnostics.PerformanceData.CounterSetInstanceType
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
