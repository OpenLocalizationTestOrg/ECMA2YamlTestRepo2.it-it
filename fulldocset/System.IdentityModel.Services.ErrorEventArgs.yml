  summary: "Fornisce dati per la <xref href=&quot;System.IdentityModel.Services.SessionAuthenticationModule.SignOutError&quot;> </xref> evento."
  remarks: "ErrorEventArgs deriva il <xref:System.ComponentModel.CancelEventArgs>(classe), che fornisce dati per un evento annullabile.</xref:System.ComponentModel.CancelEventArgs> In un gestore eventi è possibile impostare il <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>proprietà `true` per annullare l&quot;evento.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Per il <xref:System.IdentityModel.Services.SessionAuthenticationModule.SignOutError>evento, impostando questa proprietà su `true` indica che deve interrompere l&quot;elaborazione della richiesta di disconnessione e l&quot;eccezione non deve essere propagata al client.</xref:System.IdentityModel.Services.SessionAuthenticationModule.SignOutError>       Il <xref:System.IdentityModel.Services.ErrorEventArgs.Exception%2A>proprietà contiene l&quot;eccezione sottostante che ha generato nell&quot;evento da generare.</xref:System.IdentityModel.Services.ErrorEventArgs.Exception%2A>"
