  name: MessageQueueAccessRights
  nameWithType: MessageQueueAccessRights
  fullName: System.Messaging.MessageQueueAccessRights
  type: Enum
  summary: "Specifica un set specifico di oggetto di diritti di accesso per operazioni specifiche per Accodamento messaggi."
  remarks: "L&quot;enumerazione MessageQueueAccessRights consente di specificare i diritti specifici dell&quot;oggetto di Accodamento messaggi, ad esempio la ricezione, lettura o scrittura di messaggi o impostando le proprietà della coda. È uno dei due enumerazioni su cui il <xref:System.Messaging.GenericAccessRights>mappa ampie lettura, scrittura o esecuzione.</xref:System.Messaging.GenericAccessRights> L&quot;altro, <xref:System.Messaging.StandardAccessRights>, consente di specificare i diritti comuni alla maggior parte degli oggetti, ad esempio, l&quot;eliminazione dell&quot;oggetto o la lettura di un descrittore di sicurezza.</xref:System.Messaging.StandardAccessRights>       Entrambi <xref:System.Messaging.StandardAccessRights>e MessageQueueAccessRights forniscono un membro per l&quot;eliminazione di una coda.</xref:System.Messaging.StandardAccessRights> Le esigenze dell&quot;applicazione di definiscono il set di flag utilizzati.       I diritti di accesso associati all&quot;enumerazione MessageQueueAccessRights sono elencati nella casella autorizzazioni della finestra proprietà della coda."
  syntax:
    content: >-
      [System.Flags]

      public enum MessageQueueAccessRights
  inheritance:
  - System.Enum
