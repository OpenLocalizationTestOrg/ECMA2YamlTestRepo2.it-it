- uid: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled
  id: IsHandled
  parent: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs
  langs:
  - csharp
  name: IsHandled
  nameWithType: ScrollBarEventArgs.IsHandled
  fullName: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Ottiene o imposta un flag che indica se annullare il comportamento predefinito di eventi specifici barra di scorrimento."
  remarks: "Questa proprietà viene esposta nel <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>evento della radice <xref:System.Windows.Forms.DataVisualization.Charting.Chart>oggetto.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>       Questa proprietà può essere utilizzata per annullare le impostazioni predefinite nella barra di scorrimento specifici eventi.       Se si fa clic su un pulsante della barra di scorrimento, si verificherà la modifica predefinita della visualizzazione.       Nell&quot;elenco seguente è riepilogato il comportamento predefinito:-se l&quot;utente fa clic sul pulsante Reimposta/Zoom, verrà visualizzata la vista precedente.      -Se l&quot;utente fa clic in background barra di scorrimento, vale a dire, non sul cursore di scorrimento, noto anche come strumento di rilevamento delle-incrementi di grandi dimensioni e/o decrementi della barra di scorrimento verranno eseguita, con le dimensioni di incremento e/o di decremento determinata dal <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.Size%2A>proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.Size%2A>       Per disattivare questi comportamenti predefiniti, impostare la proprietà IsHandled su `true` dopo l&quot;inserimento di logica personalizzata nel <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>evento.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>"
  syntax:
    content: public bool IsHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il comportamento predefinito dell&quot;evento deve essere annullato <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled*
  exceptions: []
  platform:
  - net462
