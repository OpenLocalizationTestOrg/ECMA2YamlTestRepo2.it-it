  remarks: "La classe ScrollBarEventArgs viene esposto come il `e` parametro il <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>evento.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>       La classe ScrollBarEventArgs contiene le proprietà seguenti:-la <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.ChartArea%2A>proprietà, che consente di ottenere l&quot; <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>oggetto che l&quot;evento è stato generato for.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.ChartArea%2A> Il <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name>proprietà ottiene il nome dell&quot;area del grafico; possono essere impostate anche altre proprietà area grafico.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name>      -La <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.Axis%2A>proprietà, che viene usata per ottenere il <xref:System.Windows.Forms.DataVisualization.Charting.Axis>oggetto a cui appartiene la barra di scorrimento, utilizzando il <xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A>proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.Axis%2A> Altri <xref:System.Windows.Forms.DataVisualization.Charting.Axis>possono essere impostate anche le proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.Axis>      -La <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.ButtonType%2A>proprietà, viene utilizzata per ottenere il pulsante della barra di scorrimento che l&quot;utente finale fa clic su.</xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.ButtonType%2A>      -La <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled%2A>proprietà che determina se il <xref:System.Windows.Forms.DataVisualization.Charting.Chart>controllo Annulla il comportamento predefinito del pulsante barra di scorrimento dopo il codice nel <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>evento di completamento dell&quot;esecuzione.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked> </xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled%2A>      -La <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionX%2A>proprietà, che rappresenta la posizione X del cursore del mouse nel momento l&quot;utente finale ha l&quot;elemento della barra di scorrimento.</xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionX%2A>      -La <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionY%2A>proprietà, che rappresenta la posizione Y del cursore del mouse nel momento l&quot;utente finale ha l&quot;elemento della barra di scorrimento.</xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionY%2A>"
