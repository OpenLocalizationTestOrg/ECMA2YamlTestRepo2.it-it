  summary: "Fornisce informazioni sull&quot;evento per eventi che si verificano quando una descrizione comando apre o chiude."
  remarks: "Quando una descrizione comandi viene aperto e chiuso, questa classe fornisce informazioni sull&quot;evento. L&quot;elemento che specifica la descrizione comando eredita da uno <xref:System.Windows.FrameworkElement>o <xref:System.Windows.ContentElement>.</xref:System.Windows.ContentElement> </xref:System.Windows.FrameworkElement> Pertanto, gli eventi di aperti e chiusura presenti in entrambe le classi. Nella tabella seguente elenca gli eventi che utilizzano questa classe.      | Gli eventi che si verificano quando viene visualizzata una descrizione comando | Gli eventi che si verificano quando si chiude una descrizione comando |   |--------------------------------------------|---------------------------------------------|   | <xref:System.Windows.FrameworkElement.ToolTipOpening?displayProperty=fullName>| <xref:System.Windows.FrameworkElement.ToolTipClosing?displayProperty=fullName>|   | <xref:System.Windows.FrameworkContentElement.ToolTipOpening?displayProperty=fullName>| <xref:System.Windows.FrameworkContentElement.ToolTipClosing?displayProperty=fullName>|       Questi eventi vengono registrati mediante il <xref:System.Windows.Controls.ToolTipService>di classi di <xref:System.Windows.Controls.ToolTipService.ToolTipOpeningEvent>e <xref:System.Windows.Controls.ToolTipService.ToolTipClosingEvent>campi.</xref:System.Windows.Controls.ToolTipService.ToolTipClosingEvent> </xref:System.Windows.Controls.ToolTipService.ToolTipOpeningEvent> </xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.FrameworkContentElement.ToolTipClosing?displayProperty=fullName> </xref:System.Windows.FrameworkContentElement.ToolTipOpening?displayProperty=fullName> </xref:System.Windows.FrameworkElement.ToolTipClosing?displayProperty=fullName> </xref:System.Windows.FrameworkElement.ToolTipOpening?displayProperty=fullName> Il <xref:System.Windows.FrameworkElement>e <xref:System.Windows.FrameworkContentElement>entrambe le classi implementano la <xref:System.Windows.Controls.ToolTipService>ed esegue l&quot;override di questo evento definendo gli eventi nella tabella precedente ToolTipEventArgs la classe di esporre il <xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A>metodo.</xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A> </xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.FrameworkContentElement> </xref:System.Windows.FrameworkElement> Tuttavia, questo membro protetto non vengono visualizzati nell&quot;elenco dei membri ToolTipEventArgs perché il metodo è sealed e non può essere sottoposto a override nelle classi da ToolTipEventArgs. L&quot;implementazione del metodo in questa classe esegue il cast di delegato del gestore eventi che viene fornito come parametro al metodo per il <xref:System.Windows.Controls.ToolTipEventHandler>tipo.</xref:System.Windows.Controls.ToolTipEventHandler>       Se la descrizione comando viene definita come un <xref:System.Windows.Controls.ToolTip>oggetto, il <xref:System.Windows.Controls.ToolTip.Opened>e <xref:System.Windows.Controls.ToolTip.Closed>gli eventi del <xref:System.Windows.Controls.ToolTip>classe vengono generati anche quando una descrizione comandi viene aperto e chiuso.</xref:System.Windows.Controls.ToolTip> </xref:System.Windows.Controls.ToolTip.Closed> </xref:System.Windows.Controls.ToolTip.Opened> </xref:System.Windows.Controls.ToolTip>"
