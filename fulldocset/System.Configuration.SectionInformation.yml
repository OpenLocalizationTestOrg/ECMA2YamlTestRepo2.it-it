  type: Class
  summary: "Contiene i metadati relativi a una singola sezione all&quot;interno della gerarchia di configurazione. Questa classe non può essere ereditata."
  remarks: "L&quot;oggetto SectionInformation contiene i metadati relativi a una singola sezione all&quot;interno della gerarchia di configurazione. Questo oggetto può essere utilizzato per convalidare e modificare le proprietà di una singola sezione."
