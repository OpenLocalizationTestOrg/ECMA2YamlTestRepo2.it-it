  id: RequirePermission
  parent: System.Configuration.SectionInformation
  langs:
  - csharp
  name: RequirePermission
  nameWithType: SectionInformation.RequirePermission
  fullName: System.Configuration.SectionInformation.RequirePermission
  type: Property
  assemblies:
  - System.Configuration
  namespace: System.Configuration
  summary: "Ottiene un valore che indica se la sezione di configurazione associato richiede le autorizzazioni di accesso."
  remarks: "Quando RequirePermission è impostata su `true`, `GetSection` metodi sono limitati per l&quot;impostazione del livello di attendibilità dell&quot;applicazione. Ciò significa che i metodi o proprietà che consentono l&quot;accesso ai gestori di sezione di configurazione sono limitate dal livello di attendibilità impostato per l&quot;applicazione Web.      > [!NOTE] > Poiché attendibilità elevata e sono gli unici livelli che consentono l&quot;accesso ai file all&quot;esterno del dominio applicazione corrente, un&quot;applicazione può utilizzare i gestori di sezione di configurazione solo a questi livelli di attendibilità.       Quando RequirePermission è impostata su `false`, l&quot;accesso ai dati di configurazione non è limitato dalle impostazioni livello di attendibilità dell&quot;applicazione.      > [!NOTE] > Le autorizzazioni di file appropriato ACL (elenco di controllo di accesso) sono ancora necessari, indipendentemente dall&quot;impostazione RequirePermission. Le autorizzazioni ACL determinano chi può accedere il file di configurazione."
  example:
  - "The following example shows two possible trust levels for a Web application when the RequirePermission property of the `appSettings` section is `true`.  \n  \n```  \n<system.web>  \n   // With the following trust value   \n   // the code below works.  \n  <trust level=\"Full\" />  \n</system.web>  \n  \n<system.web>  \n  // With the following trust value   \n  // the code below does not work.  \n  <trust level=\"Medium\" />  \n</system.web>  \n```  \n  \n The following example shows code that runs without errors when the trust level is set to full. Otherwise, the code results in an error.  \n  \n```c#  \nAppSettingsSection apSection =   \n  ConfigurationManager.GetSection(\"appSettings\") as AppSettingsSection;  \n  \nNameValueCollection apSectionCollection =  \n  ConfigurationManager.AppSettings;  \n```  \n  \n```vb#  \nDim apSection As AppSettingsSection = _   \n  TryCast(ConfigurationManager.GetSection(\"appSettings\"),   \n    AppSettingsSection)  \n  \n  Dim apSectionCollection As NameValueCollection = _   \n    ConfigurationManager.AppSettings  \n```"
  syntax:
    content: public bool RequirePermission { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il <xref uid=&quot;langword_csharp_requirePermission&quot; name=&quot;requirePermission&quot; href=&quot;&quot;> </xref> attributo è impostato su <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Configuration.SectionInformation.RequirePermission*
