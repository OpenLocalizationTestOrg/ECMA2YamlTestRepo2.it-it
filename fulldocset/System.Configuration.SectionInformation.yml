  summary: "Ottiene o imposta un valore che indica se le impostazioni specificate nella sezione di configurazione associati vengono ereditate dalle applicazioni che si trovano in una sottodirectory dell&quot;applicazione pertinente."
  remarks: "La proprietà rappresenta InheritInChildApplications il `inheritInChildApplications`attributo di un `location` elemento in un file di configurazione.       Impostare InheritInChildApplications su `false` per impedire che le impostazioni specifiche di una determinata posizione (ad esempio la directory radice di un sito Web) vengano ereditate da applicazioni presenti nelle sottodirectory.       Nell&quot;esempio seguente viene illustrato come utilizzare questo attributo in un file di configurazione per specificare che le impostazioni definite nell&quot;elemento location per la radice di un sito Web non devono essere ereditate dalle applicazioni figlio: `<location path=&quot;.&quot; inheritInChildApplications=&quot;false&quot;>` InheritInChildApplications la proprietà si applica solo a specifici della posizione di configurazione."
  example:
  - "The following example shows how to get the InheritInChildApplications value of a <xref:System.Configuration.ConfigurationSection> object.  \n  \n [!code-vb[System.Configuration.ConfigurationElement#100](~/add/codesnippet/visualbasic/p-system.configuration.s_13_1.vb)]\n [!code-cs[System.Configuration.ConfigurationElement#100](~/add/codesnippet/csharp/p-system.configuration.s_13_1.cs)]"
  syntax:
