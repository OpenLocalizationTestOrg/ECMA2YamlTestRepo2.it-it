- uid: System.Configuration.SectionInformation.ConfigSource
  id: ConfigSource
  parent: System.Configuration.SectionInformation
  langs:
  - csharp
  name: ConfigSource
  nameWithType: SectionInformation.ConfigSource
  fullName: System.Configuration.SectionInformation.ConfigSource
  type: Property
  assemblies:
  - System.Configuration
  namespace: System.Configuration
  summary: "Ottiene o imposta il nome del file di inclusione in cui è definita la sezione di configurazione associato, se tale file esiste."
  remarks: "La proprietà ConfigSource rappresenta il valore della `configSource` attributo specificato per un <xref:System.Configuration.ConfigurationSection>oggetto a cui è associato il <xref:System.Configuration.SectionInformation>oggetto.</xref:System.Configuration.SectionInformation> </xref:System.Configuration.ConfigurationSection>       Oggetto <xref:System.Configuration.ConfigurationSection>implementazione è possibile specificare facoltativamente un file separato in cui sono definite le impostazioni di configurazione per tale sezione.</xref:System.Configuration.ConfigurationSection> Ciò può risultare utile in diversi modi:-utilizzando file di inclusione può comportare una struttura modulare e più logica per i file di configurazione.      -Sicurezza accesso ai file e autorizzazioni consente di limitare l&quot;accesso alle sezioni delle impostazioni di configurazione.      -Impostazioni in un file di inclusione che non vengono utilizzate durante l&quot;inizializzazione dell&quot;applicazione possono essere modificate e ricaricate senza dover riavviare l&quot;applicazione.       L&quot;esempio seguente mostra come questo attributo viene utilizzato in un file di configurazione per specificare che il `pages` sezione è definita in un file di inclusione esterno: `<pages configSource=&quot;pages.config&quot;/>` se le impostazioni in una configurazione include i file richiedono il riavvio quando vengono modificati, dell&quot;applicazione impostato il <xref:System.Configuration.SectionInformation.RestartOnExternalChanges%2A>proprietà `true`.</xref:System.Configuration.SectionInformation.RestartOnExternalChanges%2A>       Nelle applicazioni ASP.NET, in fase di esecuzione è possibile assegnare alla proprietà ConfigSource il nome di un file di configurazione alternativa. In tal caso, il contenuto del file viene sovrascritti dalle informazioni sulla stringa di connessione predefinito che sono contenute nel file Web. config. Ciò si verifica anche quando il file alternativo non esiste e viene creato in fase di esecuzione. Se il file Web. config non contiene informazioni sulla stringa di connessione, un&quot;area vuota viene aggiunto al file alternativo."
  syntax:
    content: public string ConfigSource { get; set; }
    return:
      type: System.String
      description: "Il nome del file di inclusione in cui l&quot;oggetto associato <xref href=&quot;System.Configuration.ConfigurationSection&quot;> </xref> è definito, se tale file esiste; in caso contrario, una stringa vuota (&quot;&quot;)."
  overload: System.Configuration.SectionInformation.ConfigSource*
  exceptions: []
  platform:
  - net462
