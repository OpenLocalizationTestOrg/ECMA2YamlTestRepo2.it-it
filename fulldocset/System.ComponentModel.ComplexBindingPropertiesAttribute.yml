  name: ComplexBindingPropertiesAttribute
  nameWithType: ComplexBindingPropertiesAttribute
  fullName: System.ComponentModel.ComplexBindingPropertiesAttribute
  type: Class
  summary: "Specifica l&quot;origine dati e le proprietà di membro dati di un componente che supporta il data binding complesso. Questa classe non può essere ereditata."
  remarks: "ComplexBindingPropertiesAttribute viene utilizzato per specificare le proprietà utilizzate con data binding complesso, ad esempio l&quot;associazione in base a <xref:System.Collections.IList?displayProperty=fullName>.</xref:System.Collections.IList?displayProperty=fullName>       L&quot;attributo ComplexBindingPropertiesAttribute è specificato a livello di classe. È ereditabile e non consente più attributi sulla stessa classe.       Un controllo può supportare sia l&quot;associazione semplice, con <xref:System.ComponentModel.DefaultBindingPropertyAttribute>, nonché l&quot;associazione complessa.</xref:System.ComponentModel.DefaultBindingPropertyAttribute>       Per ulteriori informazioni sull&quot;utilizzo degli attributi, vedere [attributi](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates using ComplexBindingPropertiesAttribute to identify a control's `DataSource` and `DataMember` properties for data binding. For a full code listing, see [How to: Apply Attributes in Windows Forms Controls](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.AttributesDemoControl#20](~/add/codesnippet/visualbasic/t-system.componentmodel._141_1.vb)]\n [!code-cs[System.ComponentModel.AttributesDemoControl#20](~/add/codesnippet/csharp/t-system.componentmodel._141_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class ComplexBindingPropertiesAttribute : Attribute
