- uid: System.Windows.Media.Animation.ParallelTimeline.SlipBehavior
  id: SlipBehavior
  parent: System.Windows.Media.Animation.ParallelTimeline
  langs:
  - csharp
  name: SlipBehavior
  nameWithType: ParallelTimeline.SlipBehavior
  fullName: System.Windows.Media.Animation.ParallelTimeline.SlipBehavior
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Ottiene o imposta un valore che specifica il comportamento di questa sequenza temporale quando uno o più dei relativi <xref href=&quot;System.Windows.Media.Animation.Timeline&quot;> </xref> figlio slittano."
  remarks: "Spesso è consigliabile sincronizzare le animazioni e supporti. Tuttavia, questo è complicato dal fatto che la riproduzione dei supporti può essere posticipato da durante il caricamento o il buffer difficili da riprodurre in modo affidabile un&quot;animazione con supporto. La proprietà SlipBehavior viene utilizzata per determinare cosa accade quando il supporto e le animazioni vengono riprodotte insieme. Il valore <xref:System.Windows.Media.Animation.SlipBehavior>(impostazione predefinita) specifica che sequenze temporali delle animazioni non devono essere sincronizzate e verranno riprodotte quando specificato, indipendentemente dallo stato degli altri supporti nella sequenza temporale.</xref:System.Windows.Media.Animation.SlipBehavior> Il valore <xref:System.Windows.Media.Animation.SlipBehavior>d&quot;altra parte, specifica che un&quot;animazione attenderà (trasporto) fino a quando non è pronto per la riproduzione multimediale.</xref:System.Windows.Media.Animation.SlipBehavior> I diagrammi seguenti illustrano questo comportamento.       Questo <xref:System.Windows.Media.Animation.Storyboard>riproduce un video e un&quot;animazione.</xref:System.Windows.Media.Animation.Storyboard> Quando SlipBehavior è impostata su <xref:System.Windows.Media.Animation.SlipBehavior>e <xref:System.Windows.Media.Animation.Timeline.Duration%2A>proprietà del <xref:System.Windows.Media.Animation.Storyboard>è impostato su <xref:System.Windows.Duration.Automatic%2A>, <xref:System.Windows.Media.Animation.Storyboard>aumenta per riprodurre tutti i supporti e le animazioni.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Duration.Automatic%2A> </xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Timeline.Duration%2A> </xref:System.Windows.Media.Animation.SlipBehavior>       ![Diagramma: Legenda del diagramma SlipBehavior](~/add/media/slipbehaviorkey.png &quot;diagramma: chiave del diagramma SlipBehavior&quot;)![diagramma: valore della proprietà SlipBehavior di Grow](~/add/media/slipbehaviorgrow1.png &quot;diagramma: SlipBehavior valore Grow della proprietà&quot;) questo <xref:System.Windows.Media.Animation.Storyboard>ha un SlipBehavior di <xref:System.Windows.Media.Animation.SlipBehavior>e un <xref:System.Windows.Media.Animation.Timeline.Duration%2A>di 5 secondi, che fornisce supporto e le animazioni 5 secondi a indipendentemente da quanto che rallentano.</xref:System.Windows.Media.Animation.Timeline.Duration%2A> </xref:System.Windows.Media.Animation.SlipBehavior> </xref:System.Windows.Media.Animation.Storyboard>              ![Diagramma: Valore Grow proprietà SlipBehavior della](~/add/media/slipbehaviorgrow2.png &quot;diagramma: valore della proprietà SlipBehavior di Grow&quot;) questo <xref:System.Windows.Media.Animation.Storyboard>è un SlipBehavior <xref:System.Windows.Media.Animation.SlipBehavior>.</xref:System.Windows.Media.Animation.SlipBehavior> </xref:System.Windows.Media.Animation.Storyboard> Si noti che il <xref:System.Windows.Media.Animation.DoubleAnimation>(e tutti gli altri figli di non supporti il <xref:System.Windows.Media.Animation.Storyboard>) avanza a meno che la sequenza temporale dei supporti anche si avvicina.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.DoubleAnimation>  Se il supporto richiede un certo tempo per caricare o se viene memorizzato nel buffer, l&quot;animazione di attesa (trasporto) con esso.  In questo modo le animazioni per la sincronizzazione con un singolo file multimediale.       ![Diagramma SlipBehavior per contenuto multimediale e animazione](~/add/media/slipbehaviorslip1.png &quot;Diagramma SlipBehavior per contenuto multimediale e animazione&quot;) questo <xref:System.Windows.Media.Animation.Storyboard>ha un SlipBehavior di <xref:System.Windows.Media.Animation.SlipBehavior>e <xref:System.Windows.Media.Animation.Timeline.Duration%2A>di 5 secondi.</xref:System.Windows.Media.Animation.Timeline.Duration%2A> </xref:System.Windows.Media.Animation.SlipBehavior> </xref:System.Windows.Media.Animation.Storyboard>  In questo scenario, il file multimediale e animazione sono garantiti per la riproduzione per 5 secondi.       ![Diagramma: Proprietà SlipBehavior di Storyboard](~/add/media/slipbehaviorslip2.png &quot;diagramma: proprietà SlipBehavior di Storyboard&quot;) <a name=&quot;dependencyPropertyInfo_SlipBehavior&quot;> </a> # # informazioni proprietà di dipendenza | | |   |-|-|   | Campo dell&quot;identificatore | <xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehaviorProperty>|   | Impostare le proprietà dei metadati su `true`| None |</xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehaviorProperty>      "
