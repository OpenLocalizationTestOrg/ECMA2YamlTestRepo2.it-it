  fullName: System.Windows.Media.Animation.ParallelTimeline
  type: Class
  summary: "Definisce un intervallo di tempo che può contenere figlio <xref href=&quot;System.Windows.Media.Animation.Timeline&quot;> </xref> oggetti. Queste sequenze temporali figlio diventano attive in base alle rispettive <xref:System.Windows.Media.Animation.Timeline.BeginTime*>proprietà.</xref:System.Windows.Media.Animation.Timeline.BeginTime*> Inoltre, le sequenze temporali figlio sono in grado di sovrapporsi tra loro (esecuzione in parallelo)."
  remarks: "Gli oggetti di ParallelTimeline possono essere figli (annidati all&quot;interno) di un <xref:System.Windows.Media.Animation.Storyboard>.</xref:System.Windows.Media.Animation.Storyboard> Ciò può fornire una migliore incapsulamento delle sequenze temporali di animazioni complesse.       ParallelTimeline ha il proprio <xref:System.Windows.Media.Animation.Timeline.BeginTime%2A>proprietà tutti figlio della sequenza temporale pertanto <xref:System.Windows.Media.Animation.Timeline.BeginTime%2A>i valori sono ParallelTimeline valore padre di <xref:System.Windows.Media.Animation.Timeline.BeginTime%2A>.</xref:System.Windows.Media.Animation.Timeline.BeginTime%2A> </xref:System.Windows.Media.Animation.Timeline.BeginTime%2A> </xref:System.Windows.Media.Animation.Timeline.BeginTime%2A>"
