- uid: System.Web.Configuration.CustomErrorCollection.Clear
  id: Clear
  parent: System.Web.Configuration.CustomErrorCollection
  langs:
  - csharp
  name: Clear()
  nameWithType: CustomErrorCollection.Clear()
  fullName: System.Web.Configuration.CustomErrorCollection.Clear()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Rimuove tutti <xref href=&quot;System.Web.Configuration.CustomError&quot;> </xref> oggetti dalla raccolta."
  remarks: "Il risultato dell&quot;aggiornamento del file di configurazione dopo la chiamata al metodo Clear è dipendente per il <xref:System.Configuration.ConfigurationSaveMode>scelto.</xref:System.Configuration.ConfigurationSaveMode> Per aggiornare il file di configurazione, utilizzare uno di questi due overload: <xref:System.Configuration.Configuration.Save%2A>e <xref:System.Configuration.Configuration.Save%2A>.</xref:System.Configuration.Configuration.Save%2A> </xref:System.Configuration.Configuration.Save%2A>      > [!NOTE] > Chiamata <xref:System.Configuration.Configuration.Save%2A>equivale a chiamare <xref:System.Configuration.Configuration.Save%2A>.</xref:System.Configuration.Configuration.Save%2A> </xref:System.Configuration.Configuration.Save%2A>       Se si utilizza il <xref:System.Configuration.Configuration.Save%2A>. Method, le seguenti condizioni.</xref:System.Configuration.Configuration.Save%2A>      -Se si passa un <xref:System.Configuration.ConfigurationSaveMode>o <xref:System.Configuration.ConfigurationSaveMode>valore del parametro, quindi un `clear` viene inserito un elemento di `clientTarget` sezione del file di configurazione a livello di gerarchia corrente.</xref:System.Configuration.ConfigurationSaveMode> </xref:System.Configuration.ConfigurationSaveMode>      -Se si passa il <xref:System.Configuration.ConfigurationSaveMode>valore del parametro, una serie di `remove` gli elementi vengono aggiunti per il [clientTarget Element (Schema delle impostazioni ASP.NET)](http://msdn.microsoft.com/en-us/17a0fa6e-a065-49cc-b900-ef73eda6a922) del file di configurazione a livello di gerarchia corrente.</xref:System.Configuration.ConfigurationSaveMode> Ogni rimuove tutti i riferimenti a un `add` elemento definito in un file di configurazione padre a un livello superiore nella gerarchia. Quando si utilizza <xref:System.Configuration.ConfigurationSaveMode>, vi è una proprietà aggiuntiva per la raccolta che influisce su ciò che si ottiene serializzato nel file di configurazione: <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>, ovvero `false` per impostazione predefinita.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> </xref:System.Configuration.ConfigurationSaveMode> Le condizioni seguenti si applicano.          -Se il <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>impostato su `true`, `clear` viene inserito un elemento di `clientTarget` sezione del file di configurazione a livello di gerarchia corrente.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> Questa operazione rimuove tutti i riferimenti per il `add` elementi definiti in file di configurazione padre a livelli superiori nella gerarchia.          -Se il <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>flag è impostato su `false`, `clear` elemento viene rimosso dal `clientTarget` sezione del file di configurazione a livello di gerarchia corrente, se presente.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>       Il metodo Clear elimina effettivamente il `add` gli elementi definiti nel `clientTarget` sezione del file di configurazione a livello di gerarchia corrente. Rimuove inoltre tutti i riferimenti agli elementi add definiti nei file di configurazione padre a livelli superiori nella gerarchia.      > [!NOTE] > Il `add` elementi non vengono eliminati dal `clientTarget` sezione del file di configurazione padre."
  example:
  - "The following code example removes all the <xref:System.Web.Configuration.CustomError> objects from the <xref:System.Web.Configuration.CustomErrorCollection> collection. Refer to the code example in the <xref:System.Web.Configuration.CustomErrorCollection> class topic to learn how to get the collection.  \n  \n [!code-vb[System.Web.Configuration.CustomErrorsSection#6](~/add/codesnippet/visualbasic/m-system.web.configurati_69_1.vb)]\n [!code-cs[System.Web.Configuration.CustomErrorsSection#6](~/add/codesnippet/csharp/m-system.web.configurati_69_1.cs)]"
  syntax:
    content: public void Clear ();
    parameters: []
  overload: System.Web.Configuration.CustomErrorCollection.Clear*
  exceptions: []
  platform:
  - net462
