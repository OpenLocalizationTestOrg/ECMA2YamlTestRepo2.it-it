  name: Conditions
  nameWithType: MultiDataTrigger.Conditions
  fullName: System.Windows.MultiDataTrigger.Conditions
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Ottiene una raccolta di <xref href=&quot;System.Windows.Condition&quot;> </xref> oggetti. Modifiche ai valori delle proprietà vengono applicate quando vengono soddisfatte tutte le condizioni nella raccolta."
  remarks: "Oggetto <xref:System.Windows.MultiDataTrigger>oggetto è simile a un <xref:System.Windows.MultiTrigger>, ad eccezione del fatto che le condizioni di una <xref:System.Windows.MultiDataTrigger>si basano sui valori di proprietà di associazione anziché quelle di un <xref:System.Windows.UIElement>.</xref:System.Windows.UIElement> </xref:System.Windows.MultiDataTrigger> </xref:System.Windows.MultiTrigger> </xref:System.Windows.MultiDataTrigger> In un oggetto <xref:System.Windows.MultiDataTrigger>una condizione è soddisfatta quando il valore della proprietà dell&quot;elemento di dati corrisponde al <xref:System.Windows.Condition.Value%2A>.</xref:System.Windows.Condition.Value%2A> specificato</xref:System.Windows.MultiDataTrigger> Tale valore viene prima convertito nel tipo del valore dell&quot;associazione, se possibile, e quindi i due valori vengono confrontati utilizzando il `Object.Equals` metodo. Il <xref:System.Windows.MultiTrigger>si applica il setter associato o azioni quando tutte le condizioni sono vere (binario `AND` operazione).</xref:System.Windows.MultiTrigger>       Per un <xref:System.Windows.MultiDataTrigger>, ogni condizione nella raccolta è necessario impostare sia il <xref:System.Windows.Condition.Binding%2A>e <xref:System.Windows.Condition.Value%2A>proprietà.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.Condition.Binding%2A> </xref:System.Windows.MultiDataTrigger> Per ulteriori informazioni, vedere <xref:System.Windows.Condition.Binding%2A>.</xref:System.Windows.Condition.Binding%2A>      <a name=&quot;xamlPropertyElementUsage_Conditions&quot;></a># # Utilizzo degli elementi XAML ```   <object>     <object.Conditions>       zeroOrMoreConditions     </object.Conditions>   </object>   ``` <a name=&quot;xamlValues_Conditions&quot;> </a> # # valori XAML *zeroOrMoreConditions* Zero o più <xref:System.Windows.Condition>oggetti.</xref:System.Windows.Condition>      "
  example:
  - "In the following example, the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property of the <xref:System.Windows.Controls.ListBox> is bound to `Places`, an <xref:System.Collections.ObjectModel.ObservableCollection%601> of `Place` objects. `Place` objects have properties `Name` and `State`. The definition of `Place` and `Places` are not shown.  \n  \n Each <xref:System.Windows.Controls.ListBoxItem> of the <xref:System.Windows.Controls.ListBox> displays a `Place` object. The <xref:System.Windows.Style> in the example is applied to each <xref:System.Windows.Controls.ListBoxItem>. The <xref:System.Windows.Condition> elements of the <xref:System.Windows.MultiDataTrigger> specify that if the `Name` and `State` of the `Place` data item are `Portland` and `OR` respectively, then the background of corresponding <xref:System.Windows.Controls.ListBoxItem> is set to `Cyan`.  \n  \n [!code-xml[DataTrigger#1](~/add/codesnippet/xaml/DataTrigger/Window1.xaml#1)]"
