  name: MultiDataTrigger
  nameWithType: MultiDataTrigger
  fullName: System.Windows.MultiDataTrigger
  type: Class
  summary: "Rappresenta un trigger che applica i valori delle proprietà o esegue azioni quando i dati associati soddisfano un insieme di condizioni."
  remarks: "Un oggetto MultiDataTrigger è simile a un oggetto <xref:System.Windows.MultiTrigger>ad eccezione del fatto che le condizioni di una MultiDataTrigger si basano sui valori di proprietà di associazione dati invece di quelle di un <xref:System.Windows.UIElement>.</xref:System.Windows.UIElement> </xref:System.Windows.MultiTrigger> In un MultiDataTrigger, una condizione è soddisfatta quando il valore della proprietà dell&quot;elemento di dati corrisponde specificata <xref:System.Windows.Condition.Value%2A>.</xref:System.Windows.Condition.Value%2A> È quindi possibile utilizzare i metodi di impostazione o <xref:System.Windows.TriggerBase.EnterActions%2A> <xref:System.Windows.TriggerBase.ExitActions%2A>proprietà</xref:System.Windows.TriggerBase.ExitActions%2A> e per applicare le modifiche o avviare azioni quando tutte le condizioni vengano soddisfatte</xref:System.Windows.TriggerBase.EnterActions%2A>       Il <xref:System.Windows.MultiDataTrigger.Setters%2A>può contenere solo proprietà di un oggetto MultiDataTrigger <xref:System.Windows.Setter>oggetti.</xref:System.Windows.Setter> </xref:System.Windows.MultiDataTrigger.Setters%2A> Aggiunta di un <xref:System.Windows.Setter>figlio a un oggetto MultiDataTrigger aggiunge in modo implicito per il <xref:System.Windows.SetterBaseCollection>per l&quot;oggetto MultiDataTrigger.</xref:System.Windows.SetterBaseCollection> </xref:System.Windows.Setter> <xref:System.Windows.EventSetter>gli oggetti non sono supportati. solo <xref:System.Windows.Style.Setters%2A?displayProperty=fullName>supporta <xref:System.Windows.EventSetter>oggetti.</xref:System.Windows.EventSetter> </xref:System.Windows.Style.Setters%2A?displayProperty=fullName></xref:System.Windows.EventSetter>       Per informazioni su quando utilizzare trigger e quando utilizzare altre tecniche, vedere [panoramica dei modelli di dati](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "In the following example, the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property of the <xref:System.Windows.Controls.ListBox> is bound to `Places`, an <xref:System.Collections.ObjectModel.ObservableCollection%601> of `Place` objects. `Place` objects have properties `Name` and `State`. The definition of `Place` and `Places` are not shown.  \n  \n Each <xref:System.Windows.Controls.ListBoxItem> of the <xref:System.Windows.Controls.ListBox> displays a `Place` object. The <xref:System.Windows.Style> in the example is applied to each <xref:System.Windows.Controls.ListBoxItem>. The <xref:System.Windows.Condition> elements of the MultiDataTrigger specify that if the `Name` and `State` of the `Place` data item are `Portland` and `OR` respectively, then the background of corresponding <xref:System.Windows.Controls.ListBoxItem> is set to `Cyan`.  \n  \n [!code-xml[DataTrigger#1](~/add/codesnippet/xaml/DataTrigger/Window1.xaml#1)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Setters")]

      public sealed class MultiDataTrigger : System.Windows.TriggerBase, System.Windows.Markup.IAddChild
