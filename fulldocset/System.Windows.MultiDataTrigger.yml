  namespace: System.Windows
  summary: "Ottiene una raccolta di <xref href=&quot;System.Windows.Setter&quot;> </xref> oggetti che descrivono i valori delle proprietà da applicare quando tutte le condizioni del <xref href=&quot;System.Windows.MultiDataTrigger&quot;> </xref> sono soddisfatti."
  remarks: "<xref:System.Windows.MultiDataTrigger>Consente di avviare azioni utilizzando il <xref:System.Windows.TriggerBase.EnterActions%2A>o <xref:System.Windows.TriggerBase.ExitActions%2A>, proprietà o impostare i valori delle proprietà utilizzando <xref:System.Windows.Setter>oggetti quando i dati associati soddisfano un insieme di condizioni.</xref:System.Windows.Setter> </xref:System.Windows.TriggerBase.ExitActions%2A> </xref:System.Windows.TriggerBase.EnterActions%2A></xref:System.Windows.MultiDataTrigger>       Se sono presenti due <xref:System.Windows.Setter>oggetti nelle raccolte di setter uguale o diverso impostando la proprietà stessa, la <xref:System.Windows.Setter>che è dichiarato per ultimo è utilizzato.</xref:System.Windows.Setter> </xref:System.Windows.Setter>       Aggiunta di un <xref:System.Windows.Setter>figlio a un <xref:System.Windows.MultiDataTrigger>oggetto aggiunge in modo implicito per il <xref:System.Windows.SetterBaseCollection>per il <xref:System.Windows.MultiDataTrigger>oggetto.</xref:System.Windows.MultiDataTrigger> </xref:System.Windows.SetterBaseCollection> </xref:System.Windows.MultiDataTrigger> </xref:System.Windows.Setter> <xref:System.Windows.EventSetter>gli oggetti non sono supportati. solo <xref:System.Windows.Style.Setters%2A?displayProperty=fullName>supporta <xref:System.Windows.EventSetter>oggetti.</xref:System.Windows.EventSetter> </xref:System.Windows.Style.Setters%2A?displayProperty=fullName></xref:System.Windows.EventSetter>      <a name=&quot;xamlPropertyElementUsage_Setters&quot;></a># # Utilizzo degli elementi XAML ```   <object>       zeroOrMoreSetters   </object>   ``` <a name=&quot;xamlValues_Setters&quot;> </a> # # valori XAML *zeroOrMoreSetters* Zero o più <xref:System.Windows.Setter>oggetti.</xref:System.Windows.Setter>      "
  example:
  - "In the following example, the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property of the <xref:System.Windows.Controls.ListBox> is bound to `Places`, an <xref:System.Collections.ObjectModel.ObservableCollection%601> of `Place` objects. `Place` objects have properties `Name` and `State`. The definition of `Place` and `Places` are not shown.  \n  \n Each <xref:System.Windows.Controls.ListBoxItem> of the <xref:System.Windows.Controls.ListBox> displays a `Place` object. The <xref:System.Windows.Style> in the example is applied to each <xref:System.Windows.Controls.ListBoxItem>. The <xref:System.Windows.Condition> elements of the <xref:System.Windows.MultiDataTrigger> specify that if the `Name` and `State` of the `Place` data item are `Portland` and `OR` respectively, then the background of corresponding <xref:System.Windows.Controls.ListBoxItem> is set to `Cyan`.  \n  \n Note that `\\<MultiDataTrigger.Setters>` is implicit.  \n  \n [!code-xml[DataTrigger#1](~/add/codesnippet/xaml/DataTrigger/Window1.xaml#1)]"
  syntax:
