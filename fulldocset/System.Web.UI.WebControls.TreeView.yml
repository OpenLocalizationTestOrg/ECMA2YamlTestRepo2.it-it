  remarks: "Utilizzare la proprietà ParentNodeStyle per controllare l&quot;aspetto dei nodi padre il <xref:System.Web.UI.WebControls.TreeView>controllo.</xref:System.Web.UI.WebControls.TreeView> Questa proprietà è di sola lettura. Tuttavia, è possibile impostare le proprietà del <xref:System.Web.UI.WebControls.TreeNodeStyle>restituito.</xref:System.Web.UI.WebControls.TreeNodeStyle> Le proprietà possono essere impostate in modo dichiarativo nel formato `Property-Subproperty`, dove `Subproperty` è una proprietà del <xref:System.Web.UI.WebControls.TreeNodeStyle>oggetto (ad esempio, `ParentNodeStyle-ForeColor`).</xref:System.Web.UI.WebControls.TreeNodeStyle> Le proprietà possono essere impostate anche a livello di codice nel formato `Property.Subproperty` (ad esempio, `ParentNodeStyle.ForeColor`). Impostazioni comuni includono in genere un colore di sfondo personalizzato, colore di primo piano, le proprietà del carattere e spaziatura tra nodi. Proprietà di stile vengono applicate nell&quot;ordine di precedenza seguente: 1.  <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>      2.  <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, ParentNodeStyle, o <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>, a seconda del tipo di nodo.</xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> Se il <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>insieme è definito, viene applicato a questo punto, si esegue l&quot;override di altre proprietà di stile del nodo.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>      3.  <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>      4.  <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>       Se si desidera generare il menu di navigazione stile sommario, in cui i nodi a un determinato livello devono avere lo stesso aspetto indipendentemente dal fatto che dispongano di nodi figlio, è possibile utilizzare il <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>proprietà anziché impostare singole proprietà di stile.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>"
