  remarks: "Il <xref:System.Web.UI.WebControls.TreeNode.ValuePath%2A>proprietà contiene un elenco separato da delimitatore di valori di nodo che formano un percorso dal nodo radice per il nodo corrente.</xref:System.Web.UI.WebControls.TreeNode.ValuePath%2A> Utilizzare la proprietà PathSeparator per specificare il carattere delimitatore utilizzato per separare i valori del nodo. Questo valore viene comunemente utilizzato per analizzare l&quot;elenco dei singoli valori.       A seconda di testo che viene visualizzato nel <xref:System.Web.UI.WebControls.TreeView>(controllo), il carattere delimitatore potrebbe essere necessario modificare per evitare conflitti.</xref:System.Web.UI.WebControls.TreeView> Ad esempio, se si imposta il carattere delimitatore da una virgola, il testo visualizzato non deve contenere virgole; in caso contrario, il <xref:System.Web.UI.WebControls.TreeNode.ValuePath%2A>proprietà non può essere analizzata in modo accurato.</xref:System.Web.UI.WebControls.TreeNode.ValuePath%2A>       Il valore di questa proprietà viene archiviato nello stato di visualizzazione."
