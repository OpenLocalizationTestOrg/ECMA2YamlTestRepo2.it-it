  remarks: "Il testo di un nodo di <xref:System.Web.UI.WebControls.TreeView>controllo può essere una delle due modalità: modalità di selezione e la modalità di spostamento.</xref:System.Web.UI.WebControls.TreeView> Per impostazione predefinita, un nodo è in modalità di selezione. Per inserire un nodo in modalità di navigazione, impostare il <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>proprietà per il nodo a un valore diverso da una stringa vuota (&quot;&quot;).</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> Per inserire un nodo in modalità di selezione, impostare il <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>proprietà per il nodo su una stringa vuota (&quot;&quot;).</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>       Quando un nodo è in modalità di selezione, l&quot;utente può selezionare un nodo facendo clic sul testo del nodo. Utilizzare la proprietà SelectedNode per determinare il nodo selezionato nel <xref:System.Web.UI.WebControls.TreeView>controllo.</xref:System.Web.UI.WebControls.TreeView>      > [!NOTE] > Non può essere un nodo selezionato quando il <xref:System.Web.UI.WebControls.TreeView>controllo consente di visualizzare collegamenti ipertestuali.</xref:System.Web.UI.WebControls.TreeView> Quando vengono visualizzati i collegamenti ipertestuali, la proprietà SelectedNode restituisce sempre `null`.       Quando l&quot;utente seleziona un altro nodo di <xref:System.Web.UI.WebControls.TreeView>controllo facendo clic sul testo nel nuovo nodo, il <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged>evento, per impostazione predefinita.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeView> È possibile specificare un altro evento impostando il <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>proprietà per la proprietà.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> Nella tabella seguente elenca le opzioni disponibili.      | Azione di selezione | Descrizione |   |----------------------|-----------------|   | <xref:System.Web.UI.WebControls.TreeNodeSelectAction>| Attiva o disattiva il nodo tra espanso e compresso.</xref:System.Web.UI.WebControls.TreeNodeSelectAction> Genera il <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded>o evento <xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed>, come appropriato. |   | <xref:System.Web.UI.WebControls.TreeNodeSelectAction>| Non genera eventi quando un nodo viene selezionato. |   | <xref:System.Web.UI.WebControls.TreeNodeSelectAction>| Genera l&quot;evento <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged>quando un nodo viene selezionato. |   | <xref:System.Web.UI.WebControls.TreeNodeSelectAction>| Genera sia il <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged>e <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded>eventi quando si seleziona un nodo.</xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeNodeSelectAction> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeNodeSelectAction> </xref:System.Web.UI.WebControls.TreeNodeSelectAction> </xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed> </xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> I nodi vengono espanse solo, mai compressi. |      > [!NOTE] > Il <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>non viene eseguito il rendering di un nodo con il relativo <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>proprietà impostata su `TreeNodeSelectAction.None`.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> </xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>"
