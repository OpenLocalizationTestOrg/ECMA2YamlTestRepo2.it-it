  summary: "Ottiene o imposta il gruppo di immagini da utilizzare per il <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> controllo."
  remarks: "Utilizzare la proprietà dell&quot;insieme di immagini per specificare il gruppo di immagini da utilizzare per il <xref:System.Web.UI.WebControls.TreeView>controllo.</xref:System.Web.UI.WebControls.TreeView> È possibile selezionare un set predefinito di immagini per fornire al controllo un aspetto standard o definire un insieme personalizzato.      > [!NOTE] > Dell&quot;insieme di immagini di proprietà non influiscono sulle impostazioni di stile di un nodo. Impostare la proprietà di stile appropriato, ad esempio il <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>proprietà, se si desidera aggiungere colori personalizzati e spaziatura.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>       Nella tabella seguente sono elencati i valori validi per la proprietà dell&quot;insieme di immagini di.      | Set di immagini | Descrizione |   |---------------|-----------------|   | `TreeViewImageSet.Arrows`| Un set di immagini predefinito che utilizza immagini freccia. |   | `TreeViewImageSet.BulletedList`| Un set di immagini predefinito che utilizza immagini a forma di diamante bullet. |   | `TreeViewImageSet.BulletedList2`| Un set di immagini predefinito che utilizza immagini quadrata bullet. |   | `TreeViewImageSet.BulletedList3`| Un set predefinito di rombo sezionate, la forma di punto elenco. |   | `TreeViewImageSet.BulletedList4`| Un set predefinito di alternativo sezionato, immagini di punto elenco in dimensioni che variano in base al livello di forma di rombo. |   | `TreeViewImageSet.Contacts`| Un set di immagini predefinito che utilizza immagini di MSN Messenger. |   | `TreeViewImageSet.Custom`| Un set di immagini definite dall&quot;utente. |   | `TreeViewImageSet.Events`| Un set di immagini predefinito che utilizza immagini in stile log eventi. |   | `TreeViewImageSet.Faq`| Un set di immagini predefinito che utilizza immagini in stile domande frequenti. |   | `TreeViewImageSet.Inbox`| Un set di immagini predefinito che utilizza immagini in stile posta. |   | `TreeViewImageSet.News`| Un set di immagini predefinito che utilizza immagini in stile newsgroup. |   | `TreeViewImageSet.Simple`| Un set di immagini predefinito che utilizza una forma semplice contorni. |   | `TreeViewImageSet.Simple2`| Un set di immagini predefinito che utilizza simple forme piene. |   | `TreeViewImageSet.Msdn`| Un set di immagini predefinito che utilizza immagini MSDN. |   | `TreeViewImageSet.WindowsHelp`| Un set di immagini predefinito che utilizza immagini della Guida di Microsoft Windows. |   | `TreeViewImageSet.XPFileExplorer`| Un set di immagini predefinito che utilizza immagini Windows Explorer disponibili in Microsoft Windows XP. |       Quando si definisce un set di immagini personalizzato, è necessario specificare un&quot;immagine per ogni proprietà nella tabella seguente. In caso contrario, viene utilizzato l&quot;immagine predefinita per tale proprietà.      | Proprietà | Descrizione |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>| L&quot;URL di un&quot;immagine personalizzata per l&quot;indicatore di nodi comprimibili. |   | <xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A>| L&quot;URL di un&quot;immagine personalizzata per l&quot;indicatore di nodi espandibili. |   | <xref:System.Web.UI.WebControls.TreeView.LineImagesFolder%2A>| L&quot;URL in una cartella che contiene immagini personalizzate per le linee che connettono i nodi. |   | <xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A>| L&quot;URL di un&quot;immagine personalizzata per l&quot;indicatore di nodi non espandibili. |       Il valore di questa proprietà viene archiviato nello stato di visualizzazione.</xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.LineImagesFolder%2A> </xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>"
  example:
  - "The following code example demonstrates how to use the ImageSet property to display the Windows Explorer set of images in the <xref:System.Web.UI.WebControls.TreeView> control.  \n  \n [!code-cs[TreeViewImageSet#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_587_1.aspx)]\n [!code-vb[TreeViewImageSet#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_587_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.TreeViewImageSet ImageSet { get; set; }
    return:
      type: System.Web.UI.WebControls.TreeViewImageSet
      description: "Uno del <xref href=&quot;System.Web.UI.WebControls.TreeViewImageSet&quot;> </xref> valori. Il valore predefinito è <xref uid=&quot;langword_csharp_TreeViewImageSet.Custom&quot; name=&quot;TreeViewImageSet.Custom&quot; href=&quot;&quot;> </xref>."
