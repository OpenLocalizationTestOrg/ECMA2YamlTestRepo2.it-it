      type: System.Web.UI.WebControls.Style
      description: "Un riferimento di <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> che rappresenta lo stile di un nodo quando si posiziona il puntatore del mouse su di essa."
  overload: System.Web.UI.WebControls.TreeView.HoverNodeStyle*
  exceptions: []
  platform:
  - net462
