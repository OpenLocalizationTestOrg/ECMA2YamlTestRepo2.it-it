- uid: System.Web.UI.WebControls.TreeView.SkipLinkText
  id: SkipLinkText
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: SkipLinkText
  nameWithType: TreeView.SkipLinkText
  fullName: System.Web.UI.WebControls.TreeView.SkipLinkText
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta un valore che viene utilizzato per il rendering del testo alternativo per gli screen reader ignorare il contenuto per il controllo."
  remarks: "La proprietà SkipLinkText è una proprietà che è possibile impostare per rendere più o meno accessibile di una pagina Web. Pagine Web che includono contenuto che si ripete può fornire un meccanismo per gli utenti di assistenti di ignorare il contenuto dalla lettura a voce alta.       Il <xref:System.Web.UI.WebControls.TreeView>controllo fornisce la proprietà SkipLinkText come modalità per l&quot;intero controllo devono essere ignorati dal screen reader.</xref:System.Web.UI.WebControls.TreeView> Se la proprietà SkipLinkText è impostata, viene eseguito il rendering di un&quot;immagine invisibile con testo alternativo, consentendo all&quot;utente di passare alla fine del controllo. Gli screen reader letto il testo alternativo, mentre l&quot;immagine occupa spazio di un solo pixel. Per un controllo preciso il rendering della pagina, impostare la proprietà SkipLinkText su una stringa vuota (&quot;&quot;) e fornire un meccanismo per ignorare la struttura ad albero.       La proprietà SkipLinkText è impostata su una stringa vuota per impostazione predefinita, rendendo gli screen reader non ignorare il controllo.       Il valore di questa proprietà viene archiviato nello stato di visualizzazione.       Il valore di questa proprietà, se impostato, può essere salvato automaticamente in un file di risorse utilizzando uno strumento di progettazione. Per ulteriori informazioni, vedere <xref:System.ComponentModel.LocalizableAttribute>e [globalizzazione e localizzazione](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  syntax:
    content: public string SkipLinkText { get; set; }
    return:
      type: System.String
      description: "Stringa che la <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> esegue il rendering come testo alternativo con un&quot;immagine invisibile come hint per la lettura dello schermo. Il valore predefinito è &quot;Ignora collegamenti&quot;."
  overload: System.Web.UI.WebControls.TreeView.SkipLinkText*
  exceptions: []
  platform:
  - net462
