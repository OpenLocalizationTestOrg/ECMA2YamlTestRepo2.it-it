  id: TreeNodePopulate
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: TreeNodePopulate
  nameWithType: TreeView.TreeNodePopulate
  fullName: System.Web.UI.WebControls.TreeView.TreeNodePopulate
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Si verifica quando un nodo con il relativo <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand*>proprietà impostata su <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> viene espanso nella <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> controllo.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand*>"
  remarks: "In alcuni casi, non è pratico in modo statico predefinire la struttura ad albero a causa delle dimensioni dei dati o contenuto personalizzato che dipende dall&quot;input utente. Per questo motivo, il <xref:System.Web.UI.WebControls.TreeView>controllo supporta l&quot;inserimento di nodi dinamica.</xref:System.Web.UI.WebControls.TreeView> Quando il <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>per un nodo è impostata su `true`, tale nodo viene compilato in fase di esecuzione quando il nodo viene espanso.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>       Per compilare un nodo in modo dinamico, impostare innanzitutto la <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>proprietà per il nodo per `true`.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> Successivamente, definire un metodo di gestione degli eventi per l&quot;evento TreeNodePopulate che compila il nodo a livello di codice. Recupera i dati del nodo da un&quot;origine dati, inserisce i dati in una struttura di nodi e quindi aggiunge la struttura di un metodo di gestione di eventi tipico di <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>raccolta del nodo che viene compilato.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> Una struttura di nodi viene creata aggiungendo <xref:System.Web.UI.WebControls.TreeNode>oggetti per il <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>raccolta di un nodo padre.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> </xref:System.Web.UI.WebControls.TreeNode>      > [!NOTE] > Quando il <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>per un nodo è impostata su `true`, il nodo deve essere compilato in modo dinamico.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> Non è possibile nidificare in modo dichiarativo un altro nodo di sotto di esso. in caso contrario, si verificherà un errore nella pagina.       Browser supportati (Microsoft Internet Explorer browser compatibili con 4.0 e versioni successive) possono avvalersi della compilazione dei nodi sul lato client. Se abilitata, consente di <xref:System.Web.UI.WebControls.TreeView>controllo per inserire un nodo in modo dinamico nel client quando il nodo viene espanso, pertanto non è necessario eseguire il postback al server.</xref:System.Web.UI.WebControls.TreeView> Per ulteriori informazioni sulla compilazione dei nodi sul lato client, vedere <xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>.</xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>       Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example demonstrates how to use the TreeNodePopulate event to populate the nodes in the <xref:System.Web.UI.WebControls.TreeView> control dynamically on the server. Notice that the <xref:System.Web.UI.WebControls.TreeView.EnableClientScript%2A> property is set to `false` to prevent expanding-node events from being handled on the client.  \n  \n [!code-cs[TreeViewTreeNodePopulate#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_5_1.aspx)]\n [!code-vb[TreeViewTreeNodePopulate#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_5_1.aspx)]"
  syntax:
    content: public event System.Web.UI.WebControls.TreeNodeEventHandler TreeNodePopulate;
    return:
      type: System.Web.UI.WebControls.TreeNodeEventHandler
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
