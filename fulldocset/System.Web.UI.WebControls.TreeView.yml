  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta il numero massimo di livelli della struttura da associare il <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> controllo."
  remarks: "Quando si associa il <xref:System.Web.UI.WebControls.TreeView>controllo a un&quot;origine dati, utilizzare la proprietà MaxDataBindDepth per limitare il numero di livelli della struttura da associare al controllo.</xref:System.Web.UI.WebControls.TreeView> Ad esempio, impostando questa proprietà su `2` associa solo il nodo radice e tutti i nodi che sono immediatamente sotto il nodo radice per il <xref:System.Web.UI.WebControls.TreeView>controllo.</xref:System.Web.UI.WebControls.TreeView> Tutti i nodi rimanenti nell&quot;origine dati vengono ignorati.      > [!IMPORTANT] > Un utente malintenzionato può creare una richiesta di callback e ottenere dati per i nodi del <xref:System.Web.UI.WebControls.TreeView>controllo che lo sviluppatore della pagina non viene visualizzato.</xref:System.Web.UI.WebControls.TreeView> Pertanto, protezione dei dati deve essere implementata da origine dati. Non utilizzare la proprietà MaxDataBindDepth per nascondere i dati.       Il valore di questa proprietà viene archiviato nello stato di visualizzazione."
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the MaxDataBindDepth property to bind only the first two node levels (depths 0 and 1) to the <xref:System.Web.UI.WebControls.TreeView> control. The second code example provides sample XML data for the first code example.  \n  \n The following code example demonstrates how to use the MaxDataBindDepth property to bind only the first two node levels (depths 0 and 1) to the <xref:System.Web.UI.WebControls.TreeView> control. All node levels in the data source are ignored. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml.  \n  \n [!code-cs[TreeViewMaxDataBindDepth#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1168_1.aspx)]\n [!code-vb[TreeViewMaxDataBindDepth#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1168_1.aspx)]  \n  \n The following code example provides sample XML data for the preceding code example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n</Book>  \n```"
  syntax:
    content: public int MaxDataBindDepth { get; set; }
    return:
      type: System.Int32
      description: "Il numero massimo di livelli della struttura da associare il <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> controllo. Il valore predefinito è -1, che associa tutti i livelli della struttura dell&quot;origine dati al controllo."
