- uid: System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings
  id: AutoGenerateDataBindings
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: AutoGenerateDataBindings
  nameWithType: TreeView.AutoGenerateDataBindings
  fullName: System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta un valore che indica se il <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> controllo genera automaticamente le associazioni di nodi dell&quot;albero."
  remarks: "Le associazioni di nodi dell&quot;albero definiscono la relazione tra un elemento di dati e il nodo di che cui è associato. Durante l&quot;associazione a un&quot;origine dati in cui ogni elemento di dati contiene più proprietà (ad esempio, un elemento XML con diversi attributi), il <xref:System.Web.UI.WebControls.TreeView>controllo deve conoscere la proprietà di elemento di dati da associare a cui <xref:System.Web.UI.WebControls.TreeNode>proprietà.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeView> Se la proprietà AutoGenerateDataBindings è impostata su `true`, <xref:System.Web.UI.WebControls.TreeView>controllo genera automaticamente le associazioni di nodi dell&quot;albero predefinito impostato il <xref:System.Web.UI.WebControls.TreeNode.Text%2A>proprietà del <xref:System.Web.UI.WebControls.TreeNode>oggetto associato con l&quot;associazione per il valore restituito dal `ToString` metodo dell&quot;elemento di dati.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.Text%2A> </xref:System.Web.UI.WebControls.TreeView>      > [!NOTE] > Le associazioni di nodi della struttura generate automaticamente non vengono aggiunti per il <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>insieme.</xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>       Nel caso di un elemento XML, il valore restituito dal `ToString` metodo è il nome dell&quot;elemento, che mostra la struttura sottostante del file XML, ma non è molto utile in caso contrario. Per creare una struttura più utile, è necessario definire associazioni di nodi della struttura ad albero popolando il <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>insieme.</xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>      > [!NOTE] > Se si definisce un <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>insieme, il <xref:System.Web.UI.WebControls.TreeView>utilizza tali valori anziché le associazioni di nodi della struttura generate automaticamente.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>       Il valore di questa proprietà viene archiviato nello stato di visualizzazione."
  example:
  - "This section contains two code examples. The first code example demonstrates how to disable automatic tree node binding generation by setting the AutoGenerateDataBindings property to `false`. The second code example provides sample site map data for the first code example.  \n  \n The following code example demonstrates how to disable automatic tree node binding generation by setting the AutoGenerateDataBindings property to `false`. A <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A> collection is then defined to establish the relationship between the data items in a <xref:System.Web.UI.WebControls.SiteMapDataSource> control and the nodes of the <xref:System.Web.UI.WebControls.TreeView> control. For this example to work correctly, you must copy the sample site map data, provided after this code example, to a file named Web.sitemap.  \n  \n [!code-vb[TreeViewAutoGenerateBindings#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_169_1.aspx)]\n [!code-cs[TreeViewAutoGenerateBindings#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_169_1.aspx)]  \n  \n The following code example provides sample site map data for the preceding example.  \n  \n```  \n<siteMap>  \n    <siteMapNode title=\"Home\" description=\"Home\" url=\"default.aspx\">  \n        <siteMapNode title=\"Products\" description=\"Products\" url=\"Products.aspx\">  \n            <siteMapNode title=\"Computers\" url=\"Computers.aspx\"/>  \n            <siteMapNode title=\"Accessories\" url=\"Accessories.aspx\"/>       \n        </siteMapNode>  \n    </siteMapNode>  \n</siteMap>  \n```"
  syntax:
    content: public bool AutoGenerateDataBindings { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Per disporre il <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> controllo genera automaticamente le associazioni di nodo della struttura; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings*
  exceptions: []
  platform:
  - net462
