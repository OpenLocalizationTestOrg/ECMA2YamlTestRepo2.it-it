  remarks: "Usare la raccolta LevelStyles come alternativa per singole proprietà di stile (ad esempio il <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>proprietà) per definire lo stile dei nodi ai singoli livelli dell&quot;albero.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A> Il primo stile nell&quot;insieme corrisponde allo stile dei nodi di primo livello dell&quot;albero. Il secondo stile nell&quot;insieme corrisponde allo stile dei nodi nel secondo livello della struttura ad albero e così via. Questa proprietà viene spesso utilizzata per generare il menu di navigazione di tipo contenuto in nodi di un determinato livello devono avere lo stesso aspetto indipendentemente dal fatto che dispongano di nodi figlio.       Proprietà di stile vengono applicate nell&quot;ordine seguente: 1.  <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>      2.  <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, o <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>, a seconda del tipo di nodo.</xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> Se la raccolta di LevelStyles è definita, viene applicato a questo punto, si esegue l&quot;override di altre proprietà di stile del nodo.      3.  <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>      4.  <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>"
  example:
  - "The following code example demonstrates how to use the LevelStyles property to create a navigation menu. The control is always fully expanded, with the expansion node indicators and images hidden. Also, the <xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A> property is used to control the spacing of the node levels.  \n  \n [!code-vb[TreeViewLevelStyles#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_985_1.aspx)]\n [!code-cs[TreeViewLevelStyles#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_985_1.aspx)]"
