  summary: "Ottiene una raccolta di <xref href=&quot;System.Web.UI.WebControls.TreeNode&quot;> </xref> gli oggetti che rappresentano i nodi di <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> controllo che visualizza una casella di controllo selezionata."
  remarks: "Quando vengono visualizzate caselle di controllo nel <xref:System.Web.UI.WebControls.TreeView>controllo (impostando il <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A>proprietà su un valore diverso da `TreeNodeType.None`), utilizzare la proprietà CheckedNodes per determinare i nodi che visualizzano una casella di controllo selezionata.</xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A> </xref:System.Web.UI.WebControls.TreeView> Questo insieme viene comunemente utilizzato per scorrere tutti i nodi che dispongono di una casella di controllo selezionata nell&quot;albero.       Il <xref:System.Web.UI.WebControls.TreeView.TreeNodeCheckChanged>evento viene generato quando le caselle di controllo del <xref:System.Web.UI.WebControls.TreeView>controllo cambia tra gli invii al server.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.TreeNodeCheckChanged> In questo modo è possibile fornire un metodo di gestione degli eventi che esegue una routine personalizzata, ad esempio l&quot;aggiornamento di un database o il contenuto visualizzato ogni volta che si verifica questo evento.      > [!NOTE] > CheckedNodes la raccolta viene compilato utilizzando un attraversamento della profondità della struttura ad albero: ciascun nodo padre viene elaborato fino ai relativi nodi figlio prima che venga popolato il successivo nodo padre."
