  type: Class
  summary: "Visualizza i dati gerarchici, ad esempio un sommario, in una struttura ad albero."
  remarks: "In questo argomento:- [Introduzione](#introduction)      -   [nodi](#nodes)      -   [dati statici](#static_data)      -   [associazione ai dati](#binding_to_data)      -   [la compilazione dinamica nodo](#dynamic_node_population)      -   [personalizzazione dell&quot;interfaccia utente](#customizing_the_user_interface)      -   [eventi](#events)      -   [scorrimento](#scrolling)      -   [accessibilità](#accessibility)      -   [sintassi dichiarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # controllo TreeView di introduzione viene utilizzato per visualizzare i dati gerarchici, ad esempio una tabella del contenuto o della directory di file, una struttura ad albero e supporta i seguenti funzionalità:-associazione dati che consentono i nodi del controllo da associare ai dati XML, tabulari o relazionali.            -L&quot;esplorazione dei siti attraverso l&quot;integrazione con il <xref:System.Web.UI.WebControls.SiteMapDataSource>controllo.</xref:System.Web.UI.WebControls.SiteMapDataSource>      Testo del nodo che può essere visualizzato come testo normale o collegamenti ipertestuali.      -L&quot;accesso a modello a oggetti TreeView per creare strutture, compilare i nodi, impostare le proprietà, e così via in modo dinamico.      -Popolamento di nodo client-side (sui browser supportati).      -La possibilità di visualizzare una casella di controllo accanto a ogni nodo.      -L&quot;aspetto personalizzabile tramite i temi, le immagini definite dall&quot;utente e gli stili.          > [!NOTE] > Di TreeView (controllo) è progettato per essere utilizzata all&quot;interno di un <xref:System.Web.UI.UpdatePanel>controllare solo quando <xref:System.Web.UI.WebControls.TreeView.EnableClientScript%2A>è impostato su `true`.</xref:System.Web.UI.WebControls.TreeView.EnableClientScript%2A> </xref:System.Web.UI.UpdatePanel> <xref:System.Web.UI.UpdatePanel>i controlli vengono utilizzati per aggiornare aree selezionate di una pagina anziché aggiornare l&quot;intera pagina con un postback.</xref:System.Web.UI.UpdatePanel> Per ulteriori informazioni, vedere [Cenni preliminari sul controllo UpdatePanel](~/add/includes/ajax-current-ext-md.md) e [Panoramica per il Rendering parziale della pagina](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;nodes&quot;></a># # Nodi che di TreeView (controllo) è costituito da nodi. Ogni voce nella struttura è un nodo ed è rappresentato da un <xref:System.Web.UI.WebControls.TreeNode>oggetto.</xref:System.Web.UI.WebControls.TreeNode> Tipi di nodo sono definiti come segue:-un nodo che contiene altri nodi viene chiamato un *nodo padre*.      -Nodo di contenuto in un altro nodo viene chiamato un *nodo figlio*.      -Un nodo che non ha elementi figlio viene chiamato un *nodo foglia*.      -Il nodo che non è contenuto in qualsiasi altro nodo ma è il predecessore di tutti gli altri nodi è il *nodo radice*.       Può essere un nodo padre e figlio, ma radice, padre e nodi foglia si escludono a vicenda. Diverse proprietà funzionali e di visual dei nodi sono determinate dalla tratti di un nodo radice, figlio o nodo foglia.       Anche se una struttura ad albero tipica presenta un solo nodo radice, il controllo TreeView consente di aggiungere più nodi radice alla struttura ad albero. Ciò è utile quando si desidera visualizzare elenchi di elementi senza visualizzare un singolo nodo radice, come in un elenco di categorie di prodotto.       Ogni nodo dispone di un <xref:System.Web.UI.WebControls.TreeNode.Text%2A>proprietà e un <xref:System.Web.UI.WebControls.TreeNode.Value%2A>proprietà.</xref:System.Web.UI.WebControls.TreeNode.Value%2A> </xref:System.Web.UI.WebControls.TreeNode.Text%2A> Il valore della <xref:System.Web.UI.WebControls.TreeNode.Text%2A>proprietà viene visualizzata nella visualizzazione albero, mentre il <xref:System.Web.UI.WebControls.TreeNode.Value%2A>proprietà viene utilizzata per archiviare dati aggiuntivi relativi al nodo, ad esempio i dati che viene passati all&quot;evento di postback associato al nodo.</xref:System.Web.UI.WebControls.TreeNode.Value%2A> </xref:System.Web.UI.WebControls.TreeNode.Text%2A>       Un nodo può essere una delle due modalità: modalità di selezione e la modalità di spostamento. Per impostazione predefinita, un nodo è in modalità di selezione. Per inserire un nodo in modalità di navigazione, impostare il <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>proprietà per il nodo a un valore diverso da una stringa vuota (&quot;&quot;).</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> Per inserire un nodo in modalità di selezione, impostare il <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>proprietà per il nodo in una stringa vuota (&quot;&quot;).</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>      > [!NOTE] > Alcuni browser hanno una limitazione che può influenzare le prestazioni del controllo TreeView. Ad esempio, Microsoft Internet Explorer 6.0 ha un limite di caratteri 2067 che esegue il postback. Se il numero di caratteri in un URL di un nodo è maggiore di tale numero, espandendo tale nodo avranno esito negativo e viene generata alcuna eccezione.      <a name=&quot;static_data&quot;></a># # Il modello di dati più semplice del controllo TreeView di dati statico è statici. Per visualizzare i dati statici utilizzando la sintassi dichiarativa, innanzitutto annidare di apertura e chiusura `<Nodes>` tag tra i tag di apertura e chiusura del controllo TreeView. Successivamente, creare la struttura ad albero annidando `<asp:TreeNode>` elementi tra l&quot;apertura e chiusura `<Nodes>` tag. Ogni `<asp:TreeNode>` elemento rappresenta un nodo nell&quot;albero ed esegue il mapping a un <xref:System.Web.UI.WebControls.TreeNode>oggetto.</xref:System.Web.UI.WebControls.TreeNode> È possibile impostare le proprietà di ogni nodo impostando gli attributi del relativo `<asp:TreeNode>` elemento. Per creare nodi figlio, annidare ulteriori `<asp:TreeNode>` elementi tra l&quot;apertura e chiusura `<asp:TreeNode>` tag del nodo padre.      <a name=&quot;binding_to_data&quot;></a># # Associazione al controllo TreeView di dati può anche essere associata a dati. È possibile utilizzare uno dei due metodi per associare il controllo TreeView per il tipo di origine di dati appropriato:-controllo TreeView di è possibile utilizzare qualsiasi controllo origine dati che implementa il <xref:System.Web.UI.IHierarchicalDataSource>interfaccia, ad esempio un <xref:System.Web.UI.WebControls.XmlDataSource>controllo o un <xref:System.Web.UI.WebControls.SiteMapDataSource>controllo.</xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.IHierarchicalDataSource> Per associare a un controllo origine dati, impostare il <xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A>proprietà del controllo TreeView per la <xref:System.Web.UI.Control.ID%2A>valore del controllo origine dati.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A> Il controllo TreeView associa automaticamente al controllo origine dati specificata. Questo è il metodo preferito per associare i dati.      -Il controllo TreeView può anche essere associato a un <xref:System.Xml.XmlDocument>oggetto o un <xref:System.Data.DataSet>oggetto con relazioni.</xref:System.Data.DataSet> </xref:System.Xml.XmlDocument> Per associare a una di queste origini dati, impostare il <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>proprietà del controllo TreeView di controllo all&quot;origine dati e quindi chiamare il <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>metodo.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>       Quando l&quot;associazione a un&quot;origine dati in cui ogni elemento di dati contiene più proprietà (ad esempio, un elemento XML con diversi attributi), un nodo viene visualizzato il valore restituito dal `ToString` metodo dell&quot;elemento di dati, per impostazione predefinita. Nel caso di un elemento XML, il nodo visualizza il nome dell&quot;elemento, che mostra la struttura sottostante dell&quot;albero, ma non è molto utile in caso contrario. È possibile associare un nodo a una proprietà di elemento di dati specifici specificando le associazioni di nodo dell&quot;albero mediante il <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>insieme.</xref:System.Web.UI.WebControls.TreeView.DataBindings%2A> Il <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>insieme contiene `TreeNodeBinding` gli oggetti che definiscono la relazione tra un elemento di dati e il nodo che è associato.</xref:System.Web.UI.WebControls.TreeView.DataBindings%2A> È possibile specificare i criteri di associazione e la proprietà dell&quot;elemento dati da visualizzare nel nodo. Per ulteriori informazioni sulle associazioni dei nodi dell&quot;albero, vedere <xref:System.Web.UI.WebControls.TreeNodeBinding>.</xref:System.Web.UI.WebControls.TreeNodeBinding>      > [!IMPORTANT] > Un utente malintenzionato può creare una richiesta di callback e ottenere dati per i nodi del controllo TreeView che lo sviluppatore della pagina non viene visualizzato. Pertanto, protezione dei dati deve essere implementata da origine dati. Non utilizzare il <xref:System.Web.UI.WebControls.TreeView.MaxDataBindDepth%2A>proprietà per nascondere i dati.</xref:System.Web.UI.WebControls.TreeView.MaxDataBindDepth%2A>      <a name=&quot;dynamic_node_population&quot;></a># # Nodo la compilazione dinamica in alcuni casi, non è pratico definire in modo statico la struttura ad albero, in quanto l&quot;origine dati restituisce troppi dati oppure i dati da visualizzare dipendono dalle informazioni che si ottiene in fase di esecuzione. Per questo motivo, il controllo TreeView supporta l&quot;inserimento di nodi dinamica. Quando il <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>per un nodo è impostata su `true`, tale nodo viene compilato in fase di esecuzione quando il nodo viene espanso.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> Per compilare un nodo in modo dinamico, è necessario definire un metodo di gestione degli eventi che contiene la logica per compilare un nodo per il <xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>evento.</xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>       I browser che supportano gli script di callback possono inoltre sfruttare nodi sul lato client. (Questo include Internet Explorer 5.5 e versioni successive e un altro browser). Funzionalità sul lato client consente il controllo TreeView di inserire un nodo utilizzando lo script client quando gli utenti di espandere il nodo, senza che sia necessario un round trip al server. Per ulteriori informazioni sulla compilazione dei nodi sul lato client, vedere <xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>.</xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>      <a name=&quot;customizing_the_user_interface&quot;></a># # Personalizzazione sono dell&quot;interfaccia utente siano molti modi per personalizzare l&quot;aspetto del controllo TreeView. In primo luogo, è possibile specificare uno stile diverso (ad esempio dimensioni del carattere e colore) per ognuno dei tipi di nodo.       Se si utilizza CSS (cascading style sheet) per personalizzare l&quot;aspetto del controllo, utilizzare gli stili in linea o un file CSS separato, ma non entrambi. Utilizzando gli stili inline sia un file CSS separato può provocare risultati imprevisti. Per ulteriori informazioni sull&quot;utilizzo dei fogli di stile con controlli, vedere [i controlli Server Web e gli stili CSS](~/add/includes/ajax-current-ext-md.md).       Nella tabella seguente sono elencati gli stili di nodo disponibile.      | Proprietà di stile nodo | Descrizione |   |-------------------------|-----------------|   | <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>| Le impostazioni di stile per un nodo quando si posiziona il puntatore del mouse su di essa. |   | <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>| Le impostazioni di stile per i nodi foglia. |   | <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>| Le impostazioni di stile predefinito per un nodo. |   | <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>| Le impostazioni di stile per i nodi padre. |   | <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>| Le impostazioni di stile per il nodo radice. |   | <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>| Le impostazioni di stile per un nodo selezionato. |       È inoltre possibile controllare lo stile dei nodi a profondità specifiche all&quot;interno dell&quot;albero tramite il <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>insieme.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A> Il primo stile nell&quot;insieme corrisponde allo stile dei nodi al primo livello nell&quot;albero. Il secondo stile nell&quot;insieme corrisponde allo stile dei nodi al secondo livello di struttura ad albero e così via. Questo in genere viene utilizzato per generare il menu di navigazione di tipo contenuto in cui i nodi a una determinata profondità devono avere lo stesso aspetto indipendentemente dal fatto che dispongano di nodi figlio.      > [!NOTE] > Se uno stile viene definito per un determinato profondità livello tramite la <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>raccolta, che sostituisce qualsiasi radice, padre o foglia le impostazioni di stile per i nodi di profondità.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>       Un altro modo per modificare l&quot;aspetto del controllo consiste nel personalizzare le immagini che vengono visualizzate nel controllo TreeView. È possibile specificare il proprio set di immagini per le diverse parti del controllo personalizzato impostando le proprietà visualizzate nella tabella seguente.      | Proprietà immagine | Descrizione |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>| L&quot;URL di un&quot;immagine visualizzata per l&quot;indicatore di nodi comprimibili.</xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A> Questa immagine è in genere un segno meno (-). |   | <xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A>| L&quot;URL di un&quot;immagine visualizzata per l&quot;indicatore di nodi espandibili.</xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A> Questa immagine è in genere un segno più (+). |   | <xref:System.Web.UI.WebControls.TreeView.LineImagesFolder%2A>| L&quot;URL alla cartella contenente le immagini linea utilizzata per collegare i nodi padre ai nodi figlio.</xref:System.Web.UI.WebControls.TreeView.LineImagesFolder%2A> La proprietà di <xref:System.Web.UI.WebControls.TreeView.ShowLines%2A>deve anche essere impostata su `true` per questa proprietà ha un effetto. |   | <xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A>| L&quot;URL di un&quot;immagine visualizzata per l&quot;indicatore di nodi non espandibili. |      > [!NOTE] > Non è necessario personalizzare ogni proprietà dell&quot;immagine.</xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.ShowLines%2A> Se una proprietà di immagine non è impostata in modo esplicito, viene utilizzato l&quot;immagine predefinita incorporata.       Il controllo TreeView consente inoltre di visualizzare una casella di controllo accanto a un nodo. Quando il <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A>proprietà è impostata su un valore diverso da `TreeNodeTypes.None`, vengono visualizzate caselle di controllo accanto ai tipi di nodo specificato.</xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A>      > [!NOTE] > Il <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A>proprietà può essere impostata su una combinazione bit per bit del <xref:System.Web.UI.WebControls.TreeNodeTypes>valori membro dell&quot;enumerazione.</xref:System.Web.UI.WebControls.TreeNodeTypes> </xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A>       Ogni volta che la pagina viene inviata al server, il <xref:System.Web.UI.WebControls.TreeView.CheckedNodes%2A>raccolta viene popolata automaticamente con i nodi selezionati.</xref:System.Web.UI.WebControls.TreeView.CheckedNodes%2A> Quando vengono visualizzate le caselle di controllo, è possibile utilizzare il <xref:System.Web.UI.WebControls.TreeView.TreeNodeCheckChanged>eventi per l&quot;esecuzione di una routine personalizzata ogni volta che cambia lo stato di una casella di controllo tra gli invii al server.</xref:System.Web.UI.WebControls.TreeView.TreeNodeCheckChanged>      <a name=&quot;events&quot;></a># # Eventi del controllo TreeView fornisce diversi eventi che è possibile programmare. In questo modo è possibile eseguire una routine personalizzata ogni volta che si verifica un evento. Nella tabella seguente elenca gli eventi supportati dal controllo TreeView.      | Evento | Descrizione |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.TreeView.TreeNodeCheckChanged>| Si verifica quando le caselle di controllo del controllo TreeView cambia tra gli invii al server. |   | <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged>| Si verifica quando viene selezionato un nodo nel controllo TreeView. |   | <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded>| Si verifica quando si espande un nodo nel controllo TreeView. |   | <xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed>| Si verifica quando si comprime un nodo nel controllo TreeView. |   | <xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>| Si verifica quando un nodo con la proprietà <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>impostata su `true` viene espanso nel controllo TreeView. |   | <xref:System.Web.UI.WebControls.TreeView.TreeNodeDataBound>| Si verifica quando un elemento di dati è associato a un nodo nel controllo TreeView. |      <a name=&quot;scrolling&quot;> </a> # # Lo scorrimento di TreeView (controllo) non dispone di scorrimento incorporato.</xref:System.Web.UI.WebControls.TreeView.TreeNodeDataBound> </xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> </xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate> </xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed> </xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeView.TreeNodeCheckChanged> Per aggiungere lo scorrimento, posizionare il controllo TreeView un <xref:System.Web.UI.WebControls.Panel>controllare e aggiungere le barre di scorrimento per il <xref:System.Web.UI.WebControls.Panel>controllo.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel> Per ulteriori informazioni, vedere [pannello Panoramica del controllo Server Web](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;accessibility&quot;></a># # Accessibilità markup sottoposto a rendering per impostazione predefinita per questo controllo potrebbe non essere conforme agli standard di accessibilità. Per informazioni dettagliate sul supporto di accessibilità per questo controllo, vedere [controlli ASP.NET e l&quot;accessibilità](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a># # Sintassi dichiarativa```   <asp:TreeView       AccessKey=&quot;string&quot;       AutoGenerateDataBindings=&quot;True|False&quot;       BackColo