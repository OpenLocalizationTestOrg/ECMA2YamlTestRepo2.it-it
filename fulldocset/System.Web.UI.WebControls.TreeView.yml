  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Il set di immagine specificato non fa parte di <xref href=&quot;System.Web.UI.WebControls.TreeViewImageSet&quot;> </xref> valori."
  platform:
  - net462
