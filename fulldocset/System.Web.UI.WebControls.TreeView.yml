- uid: System.Web.UI.WebControls.TreeView.PopulateNodesFromClient
  id: PopulateNodesFromClient
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: PopulateNodesFromClient
  nameWithType: TreeView.PopulateNodesFromClient
  fullName: System.Web.UI.WebControls.TreeView.PopulateNodesFromClient
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta un valore che indica se i dati del nodo viene compilati su richiesta dal client."
  remarks: "In alcuni casi, non è pratico in modo statico predefinire la struttura ad albero a causa delle dimensioni dei dati o contenuto personalizzato che dipende dall&quot;input utente. Per questo motivo, il <xref:System.Web.UI.WebControls.TreeView>controllo supporta l&quot;inserimento di nodi dinamica.</xref:System.Web.UI.WebControls.TreeView> Quando il <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>per un nodo è impostata su `true`, tale nodo viene compilato in fase di esecuzione quando il nodo viene espanso.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>       Oltre l&quot;inserimento dei nodi su richiesta, è possibile compilare i nodi direttamente in un browser client supportati. Quando la proprietà di PopulateNodesFromClient è impostata su `true`, viene chiamato un servizio dal client per popolare i nodi dell&quot;albero, eliminando la necessità di eseguire il postback al server. In caso contrario, il <xref:System.Web.UI.WebControls.TreeView>controllo esegue il postback al server per compilare i nodi.</xref:System.Web.UI.WebControls.TreeView>      > [!NOTE] > Il <xref:System.Web.UI.WebControls.TreeView.EnableClientScript%2A>deve anche essere impostata su `true` affinché la proprietà PopulateNodesFromClient sia impostato su `true`.</xref:System.Web.UI.WebControls.TreeView.EnableClientScript%2A>       Per compilare un nodo nel client, innanzitutto impostare la proprietà PopulateNodesFromClient `true` e quindi impostare il <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>proprietà per il nodo per `true`.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> Successivamente, definire un metodo di gestione degli eventi per il <xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>evento che compila il nodo a livello di codice.</xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate> Recupera i dati del nodo da un&quot;origine dati, inserisce i dati in una struttura di nodi e quindi aggiunge la struttura di un metodo di gestione di eventi tipico di <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>raccolta del nodo che viene compilato.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> Si crea una struttura di nodo aggiungendo <xref:System.Web.UI.WebControls.TreeNode>oggetti per il <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>raccolta di un nodo padre.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> </xref:System.Web.UI.WebControls.TreeNode>      > [!NOTE] > Quando il <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>per un nodo è impostata su `true`, il nodo deve essere compilato in modo dinamico.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> Non è possibile nidificare in modo dichiarativo un altro nodo di sotto di esso. in caso contrario, si verificherà un errore nella pagina.      > [!NOTE] > La funzionalità di popolamento di nodi sul lato client è supportata nei browser che supportano gli script di callback. Per verificare se un browser supporta l&quot;accesso degli script di callback, utilizzare la <xref:System.Web.Configuration.HttpCapabilitiesBase.SupportsCallback%2A>proprietà di <xref:System.Web.HttpBrowserCapabilities>classe.</xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.Configuration.HttpCapabilitiesBase.SupportsCallback%2A> È possibile accedere all&quot;istanza della <xref:System.Web.HttpBrowserCapabilities>classe per la richiesta corrente tramite la <xref:System.Web.HttpRequest.Browser%2A>proprietà di <xref:System.Web.HttpRequest>classe.</xref:System.Web.HttpRequest> </xref:System.Web.HttpRequest.Browser%2A> </xref:System.Web.HttpBrowserCapabilities>       Il valore di questa proprietà viene archiviato nello stato di visualizzazione."
  example:
  - "The following code example demonstrates how to use the PopulateNodesFromClient property to enable client-side population of the nodes in the <xref:System.Web.UI.WebControls.TreeView> control. Notice that when client-side node population is enabled, nodes are populated dynamically on the client, without the need to post back to the server.  \n  \n [!code-cs[TreeViewPopulateNodesFromClient#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_522_1.aspx)]\n [!code-vb[TreeViewPopulateNodesFromClient#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_522_1.aspx)]"
  syntax:
    content: public bool PopulateNodesFromClient { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>per popolare i dati del nodo dell&quot;albero su richiesta dal client. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.TreeView.PopulateNodesFromClient*
  exceptions: []
  platform:
  - net462
