- uid: System.Web.UI.WebControls.TreeView.LineImagesFolder
  id: LineImagesFolder
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: LineImagesFolder
  nameWithType: TreeView.LineImagesFolder
  fullName: System.Web.UI.WebControls.TreeView.LineImagesFolder
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta il percorso di una cartella che contiene le immagini linea che consentono di connettere nodi figlio ai nodi padre."
  remarks: "Il <xref:System.Web.UI.WebControls.TreeView>controllo può visualizzare linee che connettono i nodi figlio a nodi padre quando la <xref:System.Web.UI.WebControls.TreeView.ShowLines%2A>proprietà è impostata su `true`.</xref:System.Web.UI.WebControls.TreeView.ShowLines%2A> </xref:System.Web.UI.WebControls.TreeView> Quando vengono visualizzate righe, utilizzare la proprietà LineImagesFolder per specificare una cartella accessibile dal Web che contiene il set di immagini precedentemente sottoposti a rendering da utilizzare per le righe. La tabella seguente descrive le immagini utilizzate per la <xref:System.Web.UI.WebControls.TreeView>controllo.</xref:System.Web.UI.WebControls.TreeView>      | Immagine | Descrizione |   |-----------|-----------------|   | Dash.gif| Immagine linea visualizzata accanto al nodo radice quando è presente un solo nodo radice della struttura ad albero e il nodo radice è un nodo foglia. |   | Dashminus.gif| Un&quot;immagine del segno meno (-) visualizzata accanto al nodo radice quando è presente un solo nodo radice della struttura ad albero per indicare che viene espanso il nodo radice. |   | Dashplus.gif| Un&quot;immagine di segno più (+) visualizzata accanto al nodo radice quando è presente un solo nodo radice della struttura ad albero per indicare che il nodo radice è compresso. |   | I.gif| Immagine linea visualizzata per collegare nodi adiacenti. |   | L.gif| Immagine linea visualizzata accanto all&quot;ultimo nodo in un ramo quando il nodo è un nodo foglia. |   | Lminus.gif| Immagine linea visualizzata accanto all&quot;ultimo nodo in un ramo per indicare che il nodo è espanso. |   | Lplus.gif| Immagine linea visualizzata accanto all&quot;ultimo nodo in un ramo per indicare che il nodo è compresso. |   | Minus.gif| Un&quot;immagine del segno meno (-) visualizzata accanto al primo nodo radice in una struttura ad albero che contiene più nodi radice per indicare che il nodo viene espanso. Questa immagine non contiene una riga supplementare e viene visualizzata solo dopo il nodo radice è stato compresso una volta. Quando la pagina viene caricata, viene visualizzata l&quot;immagine di Rminus. |   | NOEXPAND.gif| Immagine di spazio vuoto accanto a un nodo foglia. Questa immagine consente di testo alla riga di verticalmente. |   | Plus.gif| Un&quot;immagine di segno più (+) visualizzata accanto al primo nodo radice in una struttura ad albero che contiene più nodi radice per indicare che il nodo è compresso. Questa immagine non contiene una riga supplementare e viene visualizzata solo dopo il nodo radice è stato espanso una volta. Quando la pagina viene caricata, viene visualizzata l&quot;immagine di Rplus. |   | R.gif| Immagine linea visualizzata accanto al primo nodo radice in una struttura ad albero che contiene più nodi radice per indicare che il nodo è un nodo foglia. |   | Rminus.gif| Un&quot;immagine del segno meno (-) visualizzata accanto al primo nodo radice in una struttura ad albero che contiene più nodi radice per indicare che il nodo viene espanso. Questa immagine contiene una riga supplementare e viene visualizzata solo quando la pagina viene caricata. Dopo che il nodo radice è stato compresso una volta, viene visualizzata l&quot;immagine del Minus. |   | Rplus.gif| Un&quot;immagine di segno più (+) visualizzata accanto al primo nodo radice in una struttura ad albero che contiene più nodi radice per indicare che il nodo è compresso. Questa immagine contiene una riga supplementare e viene visualizzata solo quando la pagina viene caricata. Dopo che il nodo radice è stato espanso una volta, viene visualizzata l&quot;immagine di Plus. |   | T.gif| Immagine linea visualizzata accanto a un nodo all&quot;interno della struttura (in corrispondenza di un&quot;intersezione a t) per indicare che il nodo è un nodo foglia. |   | Tminus.gif| Un&quot;immagine del segno meno (-) visualizzata accanto a un nodo all&quot;interno della struttura (in corrispondenza di un&quot;intersezione a t) per indicare che il nodo è espanso. |   | Tplus.gif| Un&quot;immagine di segno più (+) visualizzata accanto a un nodo all&quot;interno della struttura (in corrispondenza di un&quot;intersezione a t) per indicare che il nodo è compresso. |      > [!NOTE] > Se la proprietà LineImagesFolder non è impostata, il <xref:System.Web.UI.WebControls.TreeView>controllo utilizzerà le immagini predefinite incorporate (20 x 20 pixel).</xref:System.Web.UI.WebControls.TreeView>       Alcune finestre di progettazione, ad esempio Microsoft Visual Studio offrono strumenti per generare le immagini linea.       La fase di esecuzione non capovolge immagini personalizzate per gli schermi da destra a sinistra. Per supportare le pagine Web sia da destra a sinistra che da sinistra a destra, è necessario creare insiemi di immagini per entrambe le direzioni.       Il valore di questa proprietà viene archiviato nello stato di visualizzazione."
  example:
  - "The following code example demonstrates how to use the LineImagesFolder property to specify the folder that contains the line images to display in the <xref:System.Web.UI.WebControls.TreeView> control. To work with this example, use the Line Designer tool beforehand to create a set of line images. Place them in a folder named LineImages within the directory for the sample application.  \n  \n [!code-cs[TreeViewLineImagesFolderUrl#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_52_1.aspx)]\n [!code-vb[TreeViewLineImagesFolderUrl#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_52_1.aspx)]"
  syntax:
    content: public string LineImagesFolder { get; set; }
    return:
      type: System.String
      description: "Il percorso in una cartella che contiene le immagini linea utilizzate per la connessione dei nodi. Il valore predefinito è una stringa vuota (&quot;&quot;), che indica che non è impostata la proprietà LineImagesFolder."
  overload: System.Web.UI.WebControls.TreeView.LineImagesFolder*
  exceptions: []
  platform:
  - net462
