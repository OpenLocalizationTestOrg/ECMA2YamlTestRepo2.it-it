  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: ShowCheckBoxes
  nameWithType: TreeView.ShowCheckBoxes
  fullName: System.Web.UI.WebControls.TreeView.ShowCheckBoxes
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta un valore che indica i tipi di nodo verranno visualizzato in una casella di controllo di <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> controllo."
  remarks: "Fornisce il supporto di selezione di più nodi nel <xref:System.Web.UI.WebControls.TreeView>(controllo), è possibile visualizzare caselle di controllo accanto all&quot;immagine di un nodo.</xref:System.Web.UI.WebControls.TreeView> Utilizzare la proprietà ShowCheckBoxes per specificare i tipi di nodo verranno visualizzata una casella di controllo. Ad esempio, se questa proprietà è impostata su `TreeNodeType.Parent`, vengono visualizzate caselle di controllo per ogni nodo padre nell&quot;albero. Nella tabella seguente sono elencati i valori validi per questa proprietà.      | Tipo di nodo | Descrizione |   |---------------|-----------------|   | `TreeNodeType.All`| Vengono visualizzate caselle di controllo per tutti i nodi. |   | `TreeNodeType.Leaf`| Vengono visualizzate caselle di controllo per tutti i nodi foglia. |   | `TreeNodeType.None`| Caselle di controllo non vengono visualizzate. |   | `TreeNodeType.Parent`| Vengono visualizzate caselle di controllo per tutti i nodi padre. |   | `TreeNodeType.Root`| Vengono visualizzate caselle di controllo per tutti i nodi radice. |       Tipo di enumerazione viene utilizzato per la proprietà ShowCheckBoxes è un&quot;enumerazione di flag che consente di combinare valori tramite operazioni bit per bit. Ad esempio, per visualizzare le caselle di controllo per i nodi padre e foglia, utilizzare l&quot;operatore OR bit per bit per combinare il `TreeNodeType.Parent` e `TreeNodeType.Leaf` valori.       Per determinare quali nodi dispongono di caselle di controllo è selezionata, scorrere i nodi del <xref:System.Web.UI.WebControls.TreeView.CheckedNodes%2A>insieme.</xref:System.Web.UI.WebControls.TreeView.CheckedNodes%2A>      > [!NOTE] > È possibile eseguire l&quot;override di ShowCheckBoxes impostazione impostando il <xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A>proprietà per ogni nodo.</xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A>       Se è necessario fornire il supporto solo a selezione singola, è consigliabile utilizzare il <xref:System.Web.UI.WebControls.TreeView.SelectedNode%2A>proprietà.</xref:System.Web.UI.WebControls.TreeView.SelectedNode%2A>       Il valore di questa proprietà viene archiviato nello stato di visualizzazione."
  example:
  - "The following code example demonstrates how to use the ShowCheckBoxes property to show and hide the check boxes for the different node types.  \n  \n [!code-vb[TreeViewShowCheckBoxes#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_915_1.aspx)]\n [!code-cs[TreeViewShowCheckBoxes#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_915_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.TreeNodeTypes ShowCheckBoxes { get; set; }
    return:
      type: System.Web.UI.WebControls.TreeNodeTypes
      description: "Combinazione bit per bit di <xref href=&quot;System.Web.UI.WebControls.TreeNodeTypes&quot;> </xref> valori. Il valore predefinito è <xref uid=&quot;langword_csharp_TreeNodeType.None&quot; name=&quot;TreeNodeType.None&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.TreeView.ShowCheckBoxes*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Il valore di combinazione bit per bit è compreso nell&quot;intervallo del <xref href=&quot;System.Web.UI.WebControls.TreeNodeTypes&quot;> </xref> enumerazione."
  platform:
  - net462
