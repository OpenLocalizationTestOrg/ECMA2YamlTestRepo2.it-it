  remarks: "Utilizzare la proprietà di nodi per ottenere un <xref:System.Web.UI.WebControls.TreeNodeCollection>oggetto che contiene tutti i nodi radice dell&quot;albero.</xref:System.Web.UI.WebControls.TreeNodeCollection> Questo insieme viene comunemente utilizzato per scorrere rapidamente tutti i nodi radice o per accedere a un nodo radice specifico nell&quot;albero.      > [!NOTE] > Una struttura ad albero tipica ha un solo nodo radice; tuttavia, è possibile aggiungere più nodi radice per il <xref:System.Web.UI.WebControls.TreeView>controllo.</xref:System.Web.UI.WebControls.TreeView>       La proprietà di nodi anche utilizzabile per gestire a livello di codice i nodi radice dell&quot;albero. È possibile aggiungere, inserire, rimuovere e recuperare <xref:System.Web.UI.WebControls.TreeNode>oggetti dalla raccolta.</xref:System.Web.UI.WebControls.TreeNode> Eventuali aggiornamenti alla raccolta si riflettono automaticamente le <xref:System.Web.UI.WebControls.TreeView>controllo dopo il successivo round trip al server.</xref:System.Web.UI.WebControls.TreeView>       Per accedere ai nodi figlio di un nodo radice, utilizzare il <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>proprietà del nodo.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> Utilizzare il <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>proprietà di ogni nodo di livello padre successivo per spostarsi verso il basso nei livelli di nodo.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>"
