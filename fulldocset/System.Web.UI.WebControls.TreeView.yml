- uid: System.Web.UI.WebControls.TreeView.EnableClientScript
  id: EnableClientScript
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: EnableClientScript
  nameWithType: TreeView.EnableClientScript
  fullName: System.Web.UI.WebControls.TreeView.EnableClientScript
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta un valore che indica se il <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> controllo esegue il rendering dello script lato client per gestire l&quot;espansione e compressione di eventi."
  remarks: "Utilizzare la proprietà EnableClientScript per specificare se il <xref:System.Web.UI.WebControls.TreeView>controllo esegue il rendering dello script lato client su browser compatibili per gestire l&quot;espansione e compressione di eventi.</xref:System.Web.UI.WebControls.TreeView> Quando questa proprietà è impostata su `true`, browser compatibili eseguire il codice per espandere e comprimere i nodi nel client. I dati del nodo dell&quot;albero devono essere noto in anticipo per lo script sul lato client funzionare. Utilizzo di script client impedisce un post al server ogni volta che un nodo è espanso o compresso.       Quando i dati del nodo dell&quot;albero non sono noto in anticipo, i nodi possono essere compilati dal client, se il `PopulateNodesFromClient` anche proprietà è impostata su `true`. In questo scenario, è necessario fornire anche un metodo di gestione degli eventi per il <xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>evento per compilare i nodi.</xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate> Per ulteriori informazioni sulla compilazione dei nodi sul lato client, vedere <xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>.</xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>      > [!NOTE] > Se la proprietà EnableClientScript è impostata su `false`, <xref:System.Web.UI.WebControls.TreeView>controllo esegue il postback al server ogni volta che un nodo è espanso o compresso.</xref:System.Web.UI.WebControls.TreeView>       Il valore di questa proprietà viene archiviato nello stato di visualizzazione.       Questa proprietà non può essere impostata da temi o temi di fogli di stile. Per ulteriori informazioni, vedere <xref:System.Web.UI.ThemeableAttribute>e [ASP.NET temi e interfacce](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the EnableClientScript property to render client-side script that is used to expand and collapse nodes on compatible browsers. The second code example provides sample XML data for the first code example.  \n  \n The following code example demonstrates how to use the EnableClientScript property to render client-side script that is used to expand and collapse nodes on compatible browsers. Notice that a post to the server is required to expand and collapse a node when the EnableClientScript property is set to `false`. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml.  \n  \n [!code-cs[TreeViewEnableClientScript#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1194_1.aspx)]\n [!code-vb[TreeViewEnableClientScript#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1194_1.aspx)]  \n  \n The following code example provides sample XML data for the preceding code example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n</Book>  \n```"
  syntax:
    content: public bool EnableClientScript { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Per eseguire il rendering lato client script su browser compatibili; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.TreeView.EnableClientScript*
  exceptions: []
  platform:
  - net462
