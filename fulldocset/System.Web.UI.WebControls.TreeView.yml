- uid: System.Web.UI.WebControls.TreeView.DataBindings
  id: DataBindings
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: DataBindings
  nameWithType: TreeView.DataBindings
  fullName: System.Web.UI.WebControls.TreeView.DataBindings
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene una raccolta di <xref href=&quot;System.Web.UI.WebControls.TreeNodeBinding&quot;> </xref> gli oggetti che definiscono la relazione tra un elemento di dati e il nodo che è associato."
  remarks: "Contiene la raccolta dei DataBindings <xref:System.Web.UI.WebControls.TreeNodeBinding>gli oggetti che definiscono la relazione tra un elemento di dati e il nodo che è associato.</xref:System.Web.UI.WebControls.TreeNodeBinding> Quando l&quot;associazione a un&quot;origine dati in cui ogni elemento di dati contiene più proprietà (ad esempio, un elemento XML con diversi attributi), un nodo viene visualizzato il valore restituito dal `ToString` metodo dell&quot;elemento di dati, per impostazione predefinita. Nel caso di un elemento XML, il nodo visualizza il nome dell&quot;elemento, che mostra la struttura sottostante dell&quot;albero, ma non è molto utile in caso contrario. È possibile associare un nodo a una proprietà elemento dati specifico, specificando le associazioni di nodi dell&quot;albero.       Quando si definisce la relazione tra un elemento di dati e un nodo, è necessario specificare sia i criteri per l&quot;associazione e i valori da associare alla proprietà di <xref:System.Web.UI.WebControls.TreeNode>oggetto.</xref:System.Web.UI.WebControls.TreeNode> I criteri indicano quando un elemento di dati deve essere associato a un nodo. Possono essere specificati con una profondità di nodo, un membro dati o entrambi. Una profondità di nodo specifica il livello di nodo che viene associato. Ad esempio, se si specifica una profondità del nodo pari a 0, tutti i nodi della struttura ad albero al livello 0 vengono associati usando l&quot;associazione del nodo della struttura. Un membro dati specifica il tipo di elemento di dati nell&quot;origine dati sottostante, ma può rappresentare informazioni diverse a seconda dell&quot;origine dati. Ad esempio, il membro dati per un elemento XML specifica il nome dell&quot;elemento.       Se più <xref:System.Web.UI.WebControls.TreeNodeBinding>sono definiti oggetti in conflitto tra loro, il <xref:System.Web.UI.WebControls.TreeView>controllo Applica le associazioni del nodo della struttura in ordine di precedenza seguente: 1.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeNodeBinding>  Il <xref:System.Web.UI.WebControls.TreeNodeBinding>oggetto che definisce una profondità e un membro dati.</xref:System.Web.UI.WebControls.TreeNodeBinding>      2.  Il <xref:System.Web.UI.WebControls.TreeNodeBinding>oggetto che definisce il livello di nidificazione.</xref:System.Web.UI.WebControls.TreeNodeBinding>      3.  Il <xref:System.Web.UI.WebControls.TreeNodeBinding>oggetto che definisce solo il membro dati.</xref:System.Web.UI.WebControls.TreeNodeBinding>      4.  Il <xref:System.Web.UI.WebControls.TreeNodeBinding>oggetto che definisce la profondità né il membro dati.</xref:System.Web.UI.WebControls.TreeNodeBinding>       Se vengono specificate più associazioni che soddisfano i criteri di precedenza stesso, viene applicato il primo binding nella raccolta.       Una volta stabiliti i criteri di associazione, è quindi possibile associare una proprietà di un <xref:System.Web.UI.WebControls.TreeNode>oggetto che può essere associato a un valore.</xref:System.Web.UI.WebControls.TreeNode> È possibile associare a un attributo o un campo di un elemento di dati o visualizzare un valore statico. Per ulteriori informazioni sull&quot;associazione delle proprietà di un <xref:System.Web.UI.WebControls.TreeNode>oggetto su un valore, vedere <xref:System.Web.UI.WebControls.TreeNodeBinding>.</xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeNode>       Benché sia possibile la raccolta dei DataBindings a livello di codice, viene in genere impostato in modo dichiarativo. Per specificare le associazioni di nodi della struttura ad albero, annidare innanzitutto di apertura e chiusura `<DataBindings>` tra il tag di apertura e chiusura dei tag di <xref:System.Web.UI.WebControls.TreeView>controllo.</xref:System.Web.UI.WebControls.TreeView> Successivamente, inserire `<asp:TreeNodeBinding>` elementi tra l&quot;apertura e chiusura `<DataBindings>` tag per ogni nodo della struttura di associazione si desidera specificare.       Creazione delle associazioni dati impostando il <xref:System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings%2A>proprietà del <xref:System.Web.UI.WebControls.TreeView>controllo `true`, nelle associazioni che vengono creati il <xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A>proprietà impostata su `true`.</xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A> </xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings%2A> Nelle associazioni di dati che vengono creati in modo dichiarativo il <xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A>proprietà impostata su `false`.</xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A> Utilizzando la sintassi dichiarativa consente di controllare il comportamento delle associazioni di dati singoli."
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the DataBindings collection to define the relationship between a data item and the node that it is binding to. The second code example provides sample XML data for the first code example.  \n  \n The following code example demonstrates how to use the DataBindings collection to define the relationship between a data item and the node that it is binding to. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml. This example specifies only the <xref:System.Web.UI.WebControls.TreeNodeBinding.DataMember%2A> property of the binding. A slight performance gain could be added by also specifying the <xref:System.Web.UI.WebControls.TreeNodeBinding.Depth%2A> property.  \n  \n [!code-cs[TreeViewXml#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_387_1.aspx)]\n [!code-vb[TreeViewXml#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_387_1.aspx)]  \n  \n The following code example provides sample XML data for the preceding example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n</Book>  \n```"
  syntax:
    content: public System.Web.UI.WebControls.TreeNodeBindingCollection DataBindings { get; }
    return:
      type: System.Web.UI.WebControls.TreeNodeBindingCollection
      description: "Oggetto <xref href=&quot;System.Web.UI.WebControls.TreeNodeBindingCollection&quot;> </xref> che rappresenta la relazione tra un elemento di dati e il nodo che è associato."
  overload: System.Web.UI.WebControls.TreeView.DataBindings*
  exceptions: []
  platform:
