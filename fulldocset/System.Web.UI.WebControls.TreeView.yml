  remarks: "In alcuni casi, non è pratico in modo statico predefinire la struttura ad albero a causa delle dimensioni dei dati o contenuto personalizzato che dipende dall&quot;input utente. Per questo motivo, il <xref:System.Web.UI.WebControls.TreeView>controllo supporta l&quot;inserimento di nodi dinamica.</xref:System.Web.UI.WebControls.TreeView> Quando il <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>per un nodo è impostata su `true`, tale nodo viene compilato in fase di esecuzione quando il nodo viene espanso.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>       Per compilare un nodo in modo dinamico, impostare innanzitutto la <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>proprietà per il nodo per `true`.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> Successivamente, definire un metodo di gestione degli eventi per il <xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>evento che compila il nodo a livello di codice.</xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate> Recupera i dati del nodo da un&quot;origine dati, inserisce i dati in una struttura di nodi e quindi aggiunge la struttura di un metodo di gestione di eventi tipico di <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>raccolta del nodo che viene compilato.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> Una struttura di nodi viene creata aggiungendo <xref:System.Web.UI.WebControls.TreeNode>oggetti per il <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>raccolta di un nodo padre.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> </xref:System.Web.UI.WebControls.TreeNode>      > [!NOTE] > Quando il <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>per un nodo è impostata su `true`, il nodo deve essere compilato in modo dinamico.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> Non è possibile nidificare in modo dichiarativo un altro nodo di sotto di esso. in caso contrario, si verificherà un errore nella pagina.       Browser supportati (Microsoft Internet Explorer browser compatibili con 4.0 e versioni successive) possono avvalersi della compilazione dei nodi sul lato client. Se abilitata, consente di <xref:System.Web.UI.WebControls.TreeView>controllo per popolare dinamicamente un nodo nel client quando il nodo viene espanso, pertanto non è necessario eseguire il postback al server.</xref:System.Web.UI.WebControls.TreeView> Per ulteriori informazioni sulla compilazione dei nodi sul lato client, vedere <xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>.</xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>       Viene generato un evento richiama il gestore dell&quot;evento tramite un delegato. Per ulteriori informazioni, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Il metodo OnTreeNodePopulate consente inoltre alle classi derivate di gestire l&quot;evento senza associare un delegato. Questa è la tecnica consigliata per la gestione dell&quot;evento in una classe derivata."
