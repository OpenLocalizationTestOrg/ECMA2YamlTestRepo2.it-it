  summary: "Ottiene o imposta l&quot;URL di un&quot;immagine personalizzata per l&quot;indicatore di nodi comprimibili."
  remarks: "Utilizzare la proprietà CollapseImageUrl per specificare un&quot;immagine personalizzata per l&quot;indicatore di nodi comprimibili. Questa immagine viene visualizzata accanto a un nodo comprimibile e viene in genere un segno meno (-).       Quando il <xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>è impostata su `true`, <xref:System.Web.UI.WebControls.TreeView>controllo Visualizza un segno più (+) o un segno meno sign(-) oppure un&quot;immagine segnaposto accanto a un nodo di indicare se il nodo è espandibile, comprimibile oppure non espandibile, rispettivamente.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A> È possibile specificare le immagini personalizzate, impostare prima la <xref:System.Web.UI.WebControls.TreeView.ImageSet%2A>proprietà `TreeViewImageSet.Custom`e quindi impostando la <xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A>, <xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A>, CollapseImageUrl proprietà e per gli URL di immagini personalizzate.</xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.ImageSet%2A> Se non vengono specificate immagini, vengono utilizzate le immagini predefinite. Per nascondere gli indicatori di nodi di espansione, impostare il <xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>proprietà `false`.</xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>      > [!NOTE] > Per garantire che i nodi allineati correttamente nel <xref:System.Web.UI.WebControls.TreeView>controllare quando si utilizzano immagini personalizzate, assicurarsi che tutte le immagini specificate per il <xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A>, <xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A>, CollapseImageUrl proprietà e hanno le stesse dimensioni.</xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView>       Quando si utilizza un&quot;immagine personalizzata per l&quot;indicatore di nodi comprimibili, è opportuno impostare il <xref:System.Web.UI.WebControls.TreeView.CollapseImageToolTip%2A>proprietà per specificare una descrizione comando per l&quot;immagine.</xref:System.Web.UI.WebControls.TreeView.CollapseImageToolTip%2A>       Il valore di questa proprietà viene archiviato nello stato di visualizzazione."
  example:
  - "The following code example demonstrates how to use the CollapseImageUrl property to specify a custom image for the collapsible node indicator. For the code example to display and the image to appear in the control, you must provide your own image and the <xref:System.Web.UI.WebControls.TreeView.ImageSet%2A> property must be set to `TreeNodeImageSet.Custom`.  \n  \n [!code-cs[TreeViewCustomImage#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1150_1.aspx)]\n [!code-vb[TreeViewCustomImage#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1150_1.aspx)]"
