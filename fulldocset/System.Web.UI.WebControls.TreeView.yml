.TreeView.HoverNodeStyle%2A>non viene eseguito il rendering di un nodo con il relativo <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>proprietà impostata su `TreeNodeSelectAction.None`.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> </xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>       Quando un utente fa clic su un nodo, viene generato l&quot;evento di SelectedNodeChanged solo su post. L&quot;evento non viene generato se la <xref:System.Web.UI.WebControls.TreeView.SelectedNode%2A>proprietà viene modificata a livello di codice.</xref:System.Web.UI.WebControls.TreeView.SelectedNode%2A>       Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
