  summary: "Ottiene o imposta un valore che indica se vengono visualizzati gli indicatori di nodi di espansione."
  remarks: "Gli indicatori di nodi di espansione vengono utilizzati per indicare se un nodo è espanso, compresso o non espandibile. Utilizzare la proprietà ShowExpandCollapse per specificare se gli indicatori di nodi di espansione vengono visualizzati nel <xref:System.Web.UI.WebControls.TreeView>controllo.</xref:System.Web.UI.WebControls.TreeView>       Quando è impostata la proprietà ShowExpandCollapse `true`, <xref:System.Web.UI.WebControls.TreeView>controllo viene visualizzato un segno più (+) o segno meno (-) o un&quot;immagine segnaposto accanto a un nodo di indicare se il nodo è espandibile, comprimibile oppure non espandibile, rispettivamente.</xref:System.Web.UI.WebControls.TreeView> È possibile specificare le immagini personalizzate, impostare prima la <xref:System.Web.UI.WebControls.TreeView.ImageSet%2A>proprietà `TreeViewImageSet.Custom`e quindi impostando la <xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A>, <xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A>, e <xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>proprietà agli URL di immagini personalizzate.</xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.ImageSet%2A> Se non vengono specificate immagini, vengono utilizzate le immagini predefinite.       Il valore di questa proprietà viene archiviato nello stato di visualizzazione."
  example:
  - "The following code example demonstrates how to use the ShowExpandCollapse property to show and hide the expansion node icons.  \n  \n [!code-cs[TreeViewShowExpandCollapse#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_168_1.aspx)]\n [!code-vb[TreeViewShowExpandCollapse#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_168_1.aspx)]"
