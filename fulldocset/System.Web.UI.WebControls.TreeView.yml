  fullName: System.Web.UI.WebControls.TreeView.HoverNodeStyle
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene un riferimento di <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> che consente di impostare l&quot;aspetto di un nodo quando si posiziona il puntatore del mouse su di essa."
  remarks: "Utilizzare la proprietà HoverNodeStyle per controllare l&quot;aspetto di un nodo quando si posiziona il puntatore del mouse su di essa. Questa proprietà è di sola lettura. Tuttavia, è possibile impostare le proprietà del <xref:System.Web.UI.WebControls.TreeNodeStyle>oggetto restituito.</xref:System.Web.UI.WebControls.TreeNodeStyle> Le proprietà possono essere impostate in modo dichiarativo nel formato `Property-Subproperty`, dove `Subproperty` è una proprietà del <xref:System.Web.UI.WebControls.TreeNodeStyle>oggetto (ad esempio, `HoverNodeStyle-ForeColor`).</xref:System.Web.UI.WebControls.TreeNodeStyle> Le proprietà possono essere impostate anche a livello di codice nel formato `Property.Subproperty` (ad esempio, `HoverNodeStyle.ForeColor`). Questa funzionalità è supportata solo nei client che supportano script.      > [!NOTE] > Per utilizzare la proprietà HoverNodeStyle, è necessario includere un `<head>` elemento con un `runat=&quot;server&quot;` attributo.       Impostazioni comuni includono in genere un colore di sfondo personalizzato, colore di primo piano, le proprietà del carattere e spaziatura tra nodi. Proprietà di stile vengono applicate nell&quot;ordine seguente: 1.  <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>      2.  <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, o <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>, a seconda del tipo di nodo.</xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> Se il <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>insieme è definito, viene applicato a questo punto, si esegue l&quot;override di altre proprietà di stile del nodo.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>      3.  <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>      4.  HoverNodeStyle.      > [!NOTE] > Le impostazioni di stile per la proprietà HoverNodeStyle di eseguire l&quot;override delle corrispondenti impostazioni di stile nodo presenti il <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>, o <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>proprietà.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>       La proprietà HoverNodeStyle non è stato eseguito il rendering di un nodo con il relativo <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>proprietà impostata su `TreeNodeSelectAction.None`.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>       A differenza di <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>e <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>proprietà, che sono <xref:System.Web.UI.WebControls.TreeNodeStyle>oggetti, la proprietà HoverNodeStyle è un <xref:System.Web.UI.WebControls.Style>oggetto.</xref:System.Web.UI.WebControls.Style> </xref:System.Web.UI.WebControls.TreeNodeStyle> </xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>"
  example:
  - "The following code example demonstrates how to use the HoverNodeStyle property to control the appearance of a node when the mouse pointer is positioned over it. For this example to work, you must include a `<head>` element with a `runat=\"server\"` attribute.  \n  \n [!code-vb[TreeViewHoverNodeStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_293_1.aspx)]\n [!code-cs[TreeViewHoverNodeStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_293_1.aspx)]"
  syntax:
