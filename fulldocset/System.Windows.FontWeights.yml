  name: FontWeights
  nameWithType: FontWeights
  fullName: System.Windows.FontWeights
  type: Class
  summary: "Fornisce un set di statici predefiniti <xref href=&quot;System.Windows.FontWeight&quot;> </xref> valori."
  remarks: "Spessore del carattere descrive il peso relativo di un tipo di carattere, in termini di luminosità o spessore dei tratti. Le differenze sono generalmente indicate da un tratto o maggiore spessore associata a un carattere specificato in un tipo di carattere, rispetto a un carattere &quot;normale&quot; da tale tipo di carattere stesso.       I valori FontWeights corrispondono al `usWeightClass` definizione il [!INCLUDE[TLA2#tla_opentype](~/add/includes/ajax-current-ext-md.md)] specifica. Il `usWeightClass` rappresenta un valore integer compreso tra 1 e 999. I valori più bassi indicano leggeri; i valori superiori indicano pesi più pesanti.      | Spessore del carattere | usWeightClass |   |-----------------|-------------------|   | <xref:System.Windows.FontWeights.Thin%2A>|&100; |   | <xref:System.Windows.FontWeights.ExtraLight%2A></xref:System.Windows.FontWeights.ExtraLight%2A></xref:System.Windows.FontWeights.Thin%2A><br /><br /> <xref:System.Windows.FontWeights.UltraLight%2A>|&200; |   | <xref:System.Windows.FontWeights.Light%2A>|&300; |   | <xref:System.Windows.FontWeights.Normal%2A></xref:System.Windows.FontWeights.Normal%2A></xref:System.Windows.FontWeights.Light%2A></xref:System.Windows.FontWeights.UltraLight%2A><br /><br /> <xref:System.Windows.FontWeights.Regular%2A>|&400; |   | <xref:System.Windows.FontWeights.Medium%2A>|&500; |   | <xref:System.Windows.FontWeights.DemiBold%2A></xref:System.Windows.FontWeights.DemiBold%2A></xref:System.Windows.FontWeights.Medium%2A></xref:System.Windows.FontWeights.Regular%2A><br /><br /> <xref:System.Windows.FontWeights.SemiBold%2A>|&600; |   | <xref:System.Windows.FontWeights.Bold%2A>|&700; |   | <xref:System.Windows.FontWeights.ExtraBold%2A></xref:System.Windows.FontWeights.ExtraBold%2A></xref:System.Windows.FontWeights.Bold%2A></xref:System.Windows.FontWeights.SemiBold%2A><br /><br /> <xref:System.Windows.FontWeights.UltraBold%2A>|&800; |   |<xref:System.Windows.FontWeights.Black%2A></xref:System.Windows.FontWeights.Black%2A></xref:System.Windows.FontWeights.UltraBold%2A><br /><br /> <xref:System.Windows.FontWeights.Heavy%2A>|&900; |   |<xref:System.Windows.FontWeights.ExtraBlack%2A></xref:System.Windows.FontWeights.ExtraBlack%2A></xref:System.Windows.FontWeights.Heavy%2A><br /><br /> <xref:System.Windows.FontWeights.UltraBlack%2A>|&950; |       Per ulteriori informazioni sul [!INCLUDE[TLA#tla_opentype](~/add/includes/tlasharptla-opentype-md.md)] `usWeightClass` valore, vedere il [&quot;Font File Tables&quot;](http://www.microsoft.com/typography/otspec/otff.htm) sezione il [!INCLUDE[TLA2#tla_opentype](~/add/includes/ajax-current-ext-md.md)] specifica.</xref:System.Windows.FontWeights.UltraBlack%2A>"
  example:
  - "In the following code example, the <xref:System.Windows.FontWeight> is set to \"UltraBold\".  \n  \n [!code-xml[FontSnippets#FontSnippet12](~/add/codesnippet/xaml/FontSnippets/Window1.xaml#fontsnippet12)]"
