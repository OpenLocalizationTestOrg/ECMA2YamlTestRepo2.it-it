  summary: "Descrive l&quot;allineamento dei numerali per un <xref href=&quot;System.Windows.Documents.Typography&quot;> </xref> oggetto."
  remarks: "Tipi di carattere OpenType supportano una funzionalità proporzionali e tabulari per controllare l&quot;allineamento delle larghezze quando si utilizzano caratteri numerici. Cifre proporzionali considerano ogni carattere numerico come dotato di una larghezza diversa, ovvero &quot;1&quot; è inferiore a &quot;5&quot;. Le cifre tabulari vengono considerate come numeri di uguale larghezza in modo da consentirne l&quot;allineamento verticale, aumentando la leggibilità delle informazioni sul tipo finanziario.       Il testo seguente visualizza due cifre proporzionali nella prima colonna utilizzando il tipo di carattere Miramonte. Si noti la differenza tra i caratteri numerici &quot;5&quot; e &quot;1&quot;. La seconda colonna Mostra gli stessi due valori numerici con la larghezza regolata tramite la funzionalità tabulari.       ![Testo con cifre proporzionali / tabulari OpenType](~/add/media/opentypefont22.gif &quot;testo con cifre proporzionali / tabulari OpenType&quot;) esempio cifre proporzionali e > [!NOTE] > tipi di carattere OpenType più espone solo un sottoinsieme delle funzionalità OpenType totali disponibili. Se un tipo di carattere specificato non supporta una particolare funzionalità, vengono invece utilizzati i glifi predefiniti."
