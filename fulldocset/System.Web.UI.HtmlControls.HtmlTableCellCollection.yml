  name: HtmlTableCellCollection
  nameWithType: HtmlTableCellCollection
  fullName: System.Web.UI.HtmlControls.HtmlTableCellCollection
  type: Class
  summary: "Una raccolta di <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref> gli oggetti che rappresentano le celle in una singola riga di un <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> controllo. Questa classe non può essere ereditata."
  remarks: "Utilizzare la classe HtmlTableCellCollection per gestire a livello di codice un insieme di <xref:System.Web.UI.HtmlControls.HtmlTableCell>gli oggetti che rappresentano le celle di una singola riga in un <xref:System.Web.UI.HtmlControls.HtmlTable>controllo.</xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTableCell> Questa classe è utilizzata comunemente per aggiungere, rimuovere o modificare il contenuto di una cella in una riga di un <xref:System.Web.UI.HtmlControls.HtmlTable>controllo.</xref:System.Web.UI.HtmlControls.HtmlTable>      > [!NOTE] > Un <xref:System.Web.UI.HtmlControls.HtmlTable>controllo contiene un <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A>proprietà che contiene una raccolta di <xref:System.Web.UI.HtmlControls.HtmlTableRow>oggetti.</xref:System.Web.UI.HtmlControls.HtmlTableRow> </xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> </xref:System.Web.UI.HtmlControls.HtmlTable> Ogni <xref:System.Web.UI.HtmlControls.HtmlTableRow>oggetto rappresenta una singola riga nella tabella.</xref:System.Web.UI.HtmlControls.HtmlTableRow> Un <xref:System.Web.UI.HtmlControls.HtmlTableRow>oggetto contiene un <xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A>proprietà che rappresenta una raccolta di <xref:System.Web.UI.HtmlControls.HtmlTableCell>oggetti.</xref:System.Web.UI.HtmlControls.HtmlTableCell> </xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow> Questi oggetti, a sua volta, rappresentano le singole celle di una riga. Per recuperare una singola cella, ottenere il <xref:System.Web.UI.HtmlControls.HtmlTableRow>oggetto che rappresenta la riga contenente la cella nella tabella (dal <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A>insieme il <xref:System.Web.UI.HtmlControls.HtmlTable>controllo).</xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow> È quindi possibile ottenere il <xref:System.Web.UI.HtmlControls.HtmlTableCell>oggetto che rappresenta la cella nella riga (dal <xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A>insieme del <xref:System.Web.UI.HtmlControls.HtmlTableRow>oggetto).</xref:System.Web.UI.HtmlControls.HtmlTableRow> </xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell>"
  example:
  - "The following code example demonstrates how to dynamically generate the contents of an <xref:System.Web.UI.HtmlControls.HtmlTable> control by adding cells to an HtmlTableCellCollection collection. Notice that the <xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A> property of a row, represented by an <xref:System.Web.UI.HtmlControls.HtmlTableRow> object, is the HtmlTableCellCollection collection.  \n  \n [!code-vb[HtmlTableCellCollection#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_21_1.aspx)]\n [!code-cs[HtmlTableCellCollection#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_21_1.aspx)]"
