  remarks: "Questa enumerazione definisce gli identificatori che rappresentano le modalità di avvio del sistema operativo standard.       Questa enumerazione viene utilizzata la <xref:System.Windows.Forms.SystemInformation.BootMode%2A>proprietà di <xref:System.Windows.Forms.SystemInformation>classe.</xref:System.Windows.Forms.SystemInformation> </xref:System.Windows.Forms.SystemInformation.BootMode%2A>       La modalità di avvio normale è la modalità di avvio del sistema standard. La modalità di avvio di operatore alternativo è l&quot;acronimo di modalità provvisoria. La modalità di avvio FailSafeWithNetwork viene chiamata anche la modalità provvisoria con supporto di rete."
