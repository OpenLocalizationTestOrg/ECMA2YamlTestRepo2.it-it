- uid: System.Windows.Forms.ListView.Groups
  id: Groups
  parent: System.Windows.Forms.ListView
  langs:
  - csharp
  name: Groups
  nameWithType: ListView.Groups
  fullName: System.Windows.Forms.ListView.Groups
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Ottiene la raccolta di <xref href=&quot;System.Windows.Forms.ListViewGroup&quot;> </xref> oggetti assegnati al controllo."
  remarks: "Il <xref:System.Windows.Forms.ListView>caratteristica di raggruppamento consente di creare gruppi visivi di correlate logicamente <xref:System.Windows.Forms.ListView>elementi.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView> Ogni gruppo è costituito da un&quot;intestazione testuale seguita da una linea orizzontale e gli elementi assegnati a tale gruppo. È possibile allineare il testo dell&quot;intestazione a sinistra, a destra o al centro del controllo. I gruppi assegnati a un <xref:System.Windows.Forms.ListView>controllo visualizzato ogni volta che la <xref:System.Windows.Forms.ListView.View%2A>proprietà è impostata su un valore diverso da <xref:System.Windows.Forms.View?displayProperty=fullName>.</xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.View%2A> </xref:System.Windows.Forms.ListView>       <xref:System.Windows.Forms.ListView>gruppi di consentono agli utenti di trovare gli elementi che stanno cercando separando gli elementi in categorie utili.</xref:System.Windows.Forms.ListView> È possibile creare tutte le categorie necessarie. Un approccio tipico è per raggruppare gli elementi in base al modo in cui che l&quot;elenco è ordinato. Ad esempio, è possibile raggruppare gli elementi in base alla lettera iniziale del nome dell&quot;elemento quando l&quot;elenco è ordinato alfabeticamente o per gli elementi secondari come tipo o la data quando l&quot;elenco è ordinato, fare clic su un&quot;intestazione di colonna nella visualizzazione dettagli. In Esplora risorse Usa questo tipo di raggruppamento.       Per utilizzare la caratteristica di raggruppamento, aggiungere uno o più <xref:System.Windows.Forms.ListViewGroup>oggetti per la raccolta di gruppi di un <xref:System.Windows.Forms.ListView>controllo.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewGroup> Impostare l&quot;allineamento di testo e l&quot;intestazione dell&quot;intestazione gruppo nel <xref:System.Windows.Forms.ListViewGroup.%23ctor%2A>costruttore, oppure impostarle tramite il <xref:System.Windows.Forms.ListViewGroup.Header%2A?displayProperty=fullName>e <xref:System.Windows.Forms.ListViewGroup.HeaderAlignment%2A?displayProperty=fullName>proprietà.</xref:System.Windows.Forms.ListViewGroup.HeaderAlignment%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewGroup.Header%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewGroup.%23ctor%2A>       Per disabilitare temporaneamente la funzionalità di raggruppamento, impostare il <xref:System.Windows.Forms.ListView.ShowGroups%2A>proprietà `false`.</xref:System.Windows.Forms.ListView.ShowGroups%2A>       È possibile assegnare un elemento a un gruppo specificando il gruppo nel <xref:System.Windows.Forms.ListViewItem.%23ctor%2A>costruttore, impostando il <xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName>proprietà o aggiungere direttamente l&quot;elemento per il <xref:System.Windows.Forms.ListViewGroup.Items%2A?displayProperty=fullName>insieme di un gruppo.</xref:System.Windows.Forms.ListViewGroup.Items%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.%23ctor%2A> Tutti gli elementi devono essere assegnati ai gruppi prima che vengano visualizzati. Tutti gli elementi che non sono assegnati a un gruppo verranno visualizzato nel gruppo predefinito, che contiene l&quot;etichetta dell&quot;intestazione &quot;DefaultGroup {0}&quot;. Il gruppo predefinito non è contenuto nella raccolta di gruppi e non può essere modificato. È particolarmente utile nel debug per verificare che tutti gli elementi siano stati aggiunti correttamente a gruppi.       Un elemento può essere solo in un gruppo alla volta. È possibile modificare il gruppo a cui appartiene un elemento impostando la <xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName>proprietà in fase di esecuzione o aggiungendolo al <xref:System.Windows.Forms.ListViewGroup.Items%2A?displayProperty=fullName>raccolta di un altro gruppo, che rimuove automaticamente dal gruppo precedente.</xref:System.Windows.Forms.ListViewGroup.Items%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName>       La funzionalità del segno di inserimento è disabilitata quando si utilizzano gruppi. In questo modo la funzionalità di raggruppamento Ordina elementi per l&quot;appartenenza al gruppo, mentre la funzionalità del segno di inserimento viene utilizzata con il riposizionamento di trascinamento e rilascio in un <xref:System.Windows.Forms.ListView>controllo che non sono già ordinati gli elementi.</xref:System.Windows.Forms.ListView>       <xref:System.Windows.Forms.ListView>i gruppi sono disponibili solo in Windows XP e Windows Server 2003 quando l&quot;applicazione chiama il <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>metodo.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName></xref:System.Windows.Forms.ListView> Nei sistemi operativi precedenti, qualsiasi codice relativo ai gruppi non ha alcun effetto e non verranno visualizzati i gruppi. Di conseguenza, qualsiasi codice che dipende la funzionalità di raggruppamento potrebbe non funzionare correttamente.       Si desidera includere codice che determina se la funzionalità di raggruppamento è disponibile e fornire una funzionalità alternativa quando non è disponibile. Ad esempio, si potrebbe voler fornire un ordinamento alternativo durante l&quot;esecuzione nei sistemi operativi che non supportano l&quot;ordinamento dal gruppo.       La funzionalità di raggruppamento è disponibile nella stessa libreria che fornisce la funzionalità di temi del sistema operativo. Per verificare la disponibilità di questa raccolta, chiamare il <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>overload del metodo e passare il <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>valore.</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to use the <xref:System.Windows.Forms.ListView> grouping feature to organize items by subitem value in the details view. This form of grouping is similar to the grouping used in Windows Explorer. In the example, the groups are created dynamically. For each subitem column, one group is created for each unique subitem value. For the parent item column, one group is created for each unique initial letter. Clicking the header of a column sorts the items into the groups created for that column. Clicking the same column header again reverses the order of the groups.  \n  \n [!code-cs[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/csharp/p-system.windows.forms.l_9_1.cs)]\n [!code-vb[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_9_1.vb)]\n [!code-cpp[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/cpp/p-system.windows.forms.l_9_1.cpp)]"
  syntax:
    content: public System.Windows.Forms.ListViewGroupCollection Groups { get; }
    return:
