  summary: "Rappresenta un controllo visualizzazione elenco di Windows, che visualizza una raccolta di elementi che possono essere visualizzati utilizzando uno dei quattro diverse visualizzazioni."
  remarks: "Un controllo ListView consente di visualizzare un elenco di elementi con testo dell&quot;elemento e, facoltativamente, un&quot;icona per identificare il tipo di elemento. Ad esempio, l&quot;elenco di Esplora risorse di file è simile a un controllo ListView. Visualizza un elenco di file e cartelle attualmente selezionate nell&quot;albero. Ogni file e cartella visualizza un&quot;icona per identificare il tipo di file o cartella. La <xref:System.Windows.Forms.ListViewItem>classe rappresenta un elemento all&quot;interno di un controllo ListView.</xref:System.Windows.Forms.ListViewItem> Gli elementi vengono visualizzati nell&quot;elenco possono essere visualizzati in uno dei cinque viste diverse. Gli elementi possono essere visualizzati come icone grandi, come icone piccole o icone piccole in un elenco verticale. Gli elementi possono anche avere elementi secondari che contengono informazioni che sono correlate all&quot;elemento padre. Visualizzazione Dettagli consente di visualizzare l&quot;elemento e i relativi elementi secondari in una griglia con le intestazioni di colonna che identificano le informazioni visualizzate in un elemento secondario. La visualizzazione affiancata, la cui disponibilità è limitata come descritto di seguito, consente di visualizzare l&quot;elemento e i relativi elementi secondari sotto forma di riquadro che contiene un&quot;icona di grandi dimensioni per le informazioni testuali. ListView supporta la selezione di unica o più. La funzionalità di selezione multipla consente all&quot;utente di selezionare da un elenco di elementi in modo simile a un <xref:System.Windows.Forms.ListBox>controllo.</xref:System.Windows.Forms.ListBox> Inoltre, l&quot;utente può attivare gli elementi selezionati per eseguire un&quot;attività. Ad esempio, è possibile utilizzare un controllo ListView per visualizzare un elenco di file che è possibile aprire e utilizzare l&quot;applicazione. L&quot;utente può selezionare i file da aprire e quindi fare doppio clic per attivare gli elementi e aprire i file nell&quot;applicazione. ListView può anche visualizzare caselle di controllo, utilizzando il <xref:System.Windows.Forms.ListView.CheckBoxes%2A>proprietà, per consentire all&quot;utente di selezionare gli elementi che si desiderano eseguire un&quot;azione su.</xref:System.Windows.Forms.ListView.CheckBoxes%2A> È possibile utilizzare il controllo ListView in diversi modi. Il controllo può essere utilizzato per visualizzare le informazioni da un&quot;applicazione, un database o un file di testo. ListView consente anche di ottenere informazioni da parte dell&quot;utente, quali la selezione di un set di file da elaborare.       ListView fornisce un numero elevato di proprietà che forniscono flessibilità nell&quot;aspetto e comportamento. Il <xref:System.Windows.Forms.ListView.View%2A>proprietà consente di modificare il modo in cui gli elementi vengono visualizzati.</xref:System.Windows.Forms.ListView.View%2A> Il <xref:System.Windows.Forms.ListView.LargeImageList%2A>, <xref:System.Windows.Forms.ListView.SmallImageList%2A>, e <xref:System.Windows.Forms.ListView.StateImageList%2A>proprietà consentono di specificare il <xref:System.Windows.Forms.ImageList>gli oggetti che contengono le immagini visualizzate per gli elementi e, nel caso del <xref:System.Windows.Forms.ListView.StateImageList%2A>, le caselle di controllo che vengono visualizzati quando il <xref:System.Windows.Forms.ListView.CheckBoxes%2A>proprietà è impostata su `true`.</xref:System.Windows.Forms.ListView.CheckBoxes%2A> </xref:System.Windows.Forms.ListView.StateImageList%2A> </xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListView.StateImageList%2A> </xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.ListView.LargeImageList%2A> Per determinare quali elementi sono selezionati, è possibile utilizzare il <xref:System.Windows.Forms.ListView.CheckedItems%2A>proprietà a cui accedere il <xref:System.Windows.Forms.ListView.CheckedListViewItemCollection>insieme.</xref:System.Windows.Forms.ListView.CheckedListViewItemCollection> </xref:System.Windows.Forms.ListView.CheckedItems%2A> Il <xref:System.Windows.Forms.ListView.Columns%2A>proprietà consente l&quot;accesso al <xref:System.Windows.Forms.ListView.ColumnHeaderCollection>, che archivia le intestazioni di colonna vengono visualizzati quando la <xref:System.Windows.Forms.ListView.View%2A>proprietà del controllo è impostata su <xref:System.Windows.Forms.View>.</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A> </xref:System.Windows.Forms.ListView.ColumnHeaderCollection> </xref:System.Windows.Forms.ListView.Columns%2A> Gli elementi vengono aggiunti e rimossi dall&quot;elemento ListView mediante il <xref:System.Windows.Forms.ListView.Items%2A>proprietà.</xref:System.Windows.Forms.ListView.Items%2A> Il <xref:System.Windows.Forms.ListView.Items%2A>proprietà consente di accedere il <xref:System.Windows.Forms.ListView.ListViewItemCollection>del controllo, che fornisce metodi per la modifica degli elementi nel controllo.</xref:System.Windows.Forms.ListView.ListViewItemCollection> </xref:System.Windows.Forms.ListView.Items%2A> Se si desidera consentire all&quot;utente di modificare il testo di un elemento, è possibile utilizzare il <xref:System.Windows.Forms.ListView.LabelEdit%2A>proprietà.</xref:System.Windows.Forms.ListView.LabelEdit%2A> Quando il controllo contiene un numero elevato di elementi, è spesso più semplice per l&quot;utente per visualizzarli in un elenco ordinato. È possibile utilizzare il <xref:System.Windows.Forms.ListView.Sorting%2A>proprietà per ordinare gli elementi in ordine alfabetico.</xref:System.Windows.Forms.ListView.Sorting%2A> È inoltre possibile personalizzare completamente l&quot;aspetto di un controllo ListView. A tale scopo, impostare il <xref:System.Windows.Forms.ListView.OwnerDraw%2A>proprietà `true` e gestire uno o più dei seguenti eventi: <xref:System.Windows.Forms.ListView.DrawItem>, <xref:System.Windows.Forms.ListView.DrawSubItem> <xref:System.Windows.Forms.ListView.DrawColumnHeader>.</xref:System.Windows.Forms.ListView.DrawColumnHeader> </xref:System.Windows.Forms.ListView.DrawSubItem> </xref:System.Windows.Forms.ListView.DrawItem> </xref:System.Windows.Forms.ListView.OwnerDraw%2A>       Molte delle proprietà del controllo ListView vengono utilizzati quando la <xref:System.Windows.Forms.ListView.View%2A>proprietà del controllo è impostata su <xref:System.Windows.Forms.View>.</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A> Il <xref:System.Windows.Forms.ListView.AllowColumnReorder%2A>proprietà consente all&quot;utente del controllo ListView riconfigurare l&quot;ordine delle colonne in fase di esecuzione.</xref:System.Windows.Forms.ListView.AllowColumnReorder%2A> Il <xref:System.Windows.Forms.ListView.FullRowSelect%2A>proprietà consente a un elemento e i relativi elementi secondari da selezionare anziché semplicemente l&quot;elemento.</xref:System.Windows.Forms.ListView.FullRowSelect%2A> Per visualizzare la griglia nella visualizzazione dettagli per individuare i limiti degli elementi ed elementi secondari in ListView, è possibile utilizzare il <xref:System.Windows.Forms.ListView.GridLines%2A>proprietà.</xref:System.Windows.Forms.ListView.GridLines%2A> Il <xref:System.Windows.Forms.ListView.HeaderStyle%2A>proprietà consente di specificare il tipo di intestazioni di colonna da visualizzare.</xref:System.Windows.Forms.ListView.HeaderStyle%2A>       Un controllo ListView può operare in modalità virtuale, in cui <xref:System.Windows.Forms.ListViewItem>gli oggetti vengono generati in modo dinamico anziché essere archiviati nella <xref:System.Windows.Forms.ListView.Items%2A>insieme.</xref:System.Windows.Forms.ListView.Items%2A> </xref:System.Windows.Forms.ListViewItem> Questo può essere utile per la gestione di elenchi di dimensioni molto grandi o elenchi il cui contenuto cambia di frequente. Per abilitare la modalità virtuale, impostare il <xref:System.Windows.Forms.ListView.VirtualMode%2A>proprietà `true` e gestire il <xref:System.Windows.Forms.ListView.RetrieveVirtualItem>, <xref:System.Windows.Forms.ListView.CacheVirtualItems>, e <xref:System.Windows.Forms.ListView.SearchForVirtualItem>eventi.</xref:System.Windows.Forms.ListView.SearchForVirtualItem> </xref:System.Windows.Forms.ListView.CacheVirtualItems> </xref:System.Windows.Forms.ListView.RetrieveVirtualItem> </xref:System.Windows.Forms.ListView.VirtualMode%2A>       Oltre a molte proprietà che sono disponibili per un controllo ListView, esistono metodi ed eventi che l&quot;applicazione può utilizzare per fornire funzionalità aggiuntive per ListView. Il <xref:System.Windows.Forms.ListView.BeginUpdate%2A>e <xref:System.Windows.Forms.ListView.EndUpdate%2A>metodi consentono di migliorare le prestazioni quando si aggiunge molti elementi a un controllo ListView, impedendo che il controllo ridisegnato ogni volta che viene aggiunto un elemento.</xref:System.Windows.Forms.ListView.EndUpdate%2A> </xref:System.Windows.Forms.ListView.BeginUpdate%2A> Se nel controllo ListView vengono visualizzati elementi ed elementi secondari, si desidera fornire funzionalità quando l&quot;utente fa un elemento secondario. Per determinare l&quot;elemento il cui elemento secondario viene fatto clic, è possibile utilizzare il <xref:System.Windows.Forms.ListView.GetItemAt%2A>metodo.</xref:System.Windows.Forms.ListView.GetItemAt%2A> Quando si esegue la convalida degli articoli dopo che l&quot;utente ha modificato le, si desidera visualizzare all&quot;utente di modificare un elemento specifico. Il <xref:System.Windows.Forms.ListView.EnsureVisible%2A>metodo può essere chiamato per garantire che l&quot;elemento specifico nell&quot;area visibile del controllo.</xref:System.Windows.Forms.ListView.EnsureVisible%2A>       Se il <xref:System.Windows.Forms.ListView.LabelEdit%2A>proprietà impostata su `true`, è possibile eseguire attività quali la convalida del testo modificato prima e dopo il testo modificato tramite la creazione di un gestore eventi per il <xref:System.Windows.Forms.ListView.BeforeLabelEdit>e <xref:System.Windows.Forms.ListView.AfterLabelEdit>eventi.</xref:System.Windows.Forms.ListView.AfterLabelEdit> </xref:System.Windows.Forms.ListView.BeforeLabelEdit> </xref:System.Windows.Forms.ListView.LabelEdit%2A> Per eseguire attività quali l&quot;apertura di un file o di una finestra di dialogo per modificare un elemento visualizzato in un controllo ListView, è possibile creare un gestore eventi per il <xref:System.Windows.Forms.ListView.ItemActivate>evento.</xref:System.Windows.Forms.ListView.ItemActivate> Se si consente all&quot;utente di ordinare gli elementi in un controllo ListView quando fanno clic su un&quot;intestazione di colonna, è possibile creare un gestore eventi per il <xref:System.Windows.Forms.ListView.ColumnClick>evento per eseguire l&quot;ordinamento.</xref:System.Windows.Forms.ListView.ColumnClick> Quando il <xref:System.Windows.Forms.ListView.CheckBoxes%2A>è impostata su `true`, è possibile determinare quando una modifica nello stato di controllo di un elemento mediante la gestione di <xref:System.Windows.Forms.ListView.ItemCheck>eventi.</xref:System.Windows.Forms.ListView.ItemCheck> </xref:System.Windows.Forms.ListView.CheckBoxes%2A>       È inoltre possibile impostare un&quot;immagine di sfondo per il controllo ListView con la <xref:System.Windows.Forms.Control.BackgroundImage%2A>proprietà.</xref:System.Windows.Forms.Control.BackgroundImage%2A> L&quot;applicazione deve disporre di <xref:System.STAThreadAttribute>nel relativo `Main` metodo per visualizzare correttamente l&quot;immagine di sfondo per il controllo ListView.</xref:System.STAThreadAttribute> Inoltre, se un controllo ListView con un&quot;immagine di sfondo è ospitato in Internet Explorer, è possibile specificare comctl32.dll versione 6.0 come assembly dipendente per garantire che l&quot;immagine di sfondo venga visualizzata nel file manifesto dell&quot;applicazione.      > [!NOTE] > Impostazione di <xref:System.Windows.Forms.Control.Cursor%2A>proprietà per un controllo ListView non ha alcun effetto sull&quot;aspetto del cursore in [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] 1.1 e versioni precedenti.</xref:System.Windows.Forms.Control.Cursor%2A>       Windows XP e Windows Server 2003 forniscono tre funzionalità che migliorano ListView controllo quando l&quot;applicazione chiama il <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>metodo: visualizzazione affiancata, raggruppamento e il segno di inserimento.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>       La visualizzazione affiancata consente di bilanciare le informazioni grafiche e testuali visualizzando l&quot;elemento e dell&quot;elemento secondario di testo accanto a icone grandi. Impostare il <xref:System.Windows.Forms.ListView.View%2A>proprietà <xref:System.Windows.Forms.View?displayProperty=fullName>per abilitare questo comportamento.</xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.View%2A>       La funzionalità di raggruppamento consente di raggruppare visivamente gli elementi in categorie correlate. Utilizzare il <xref:System.Windows.Forms.ListView.Groups%2A>proprietà da aggiungere <xref:System.Windows.Forms.ListViewGroup>gli oggetti al controllo ListView controllano quando si desidera abilitare questa funzionalità.</xref:System.Windows.Forms.ListViewGroup> </xref:System.Windows.Forms.ListView.Groups%2A> Per disabilitare temporaneamente la funzionalità, impostare il <xref:System.Windows.Forms.ListView.ShowGroups%2A>proprietà `false`.</xref:System.Windows.Forms.ListView.ShowGroups%2A>       La funzionalità del segno di inserimento consente di fornire il riposizionamento degli elementi mediante trascinamento e rilascio con un feedback visivo per indicare i percorsi di rilascio. Utilizzare il <xref:System.Windows.Forms.ListViewInsertionMark>oggetto recuperato tramite il <xref:System.Windows.Forms.ListView.InsertionMark%2A>proprietà per visualizzare il segno di inserimento.</xref:System.Windows.Forms.ListView.InsertionMark%2A> </xref:System.Windows.Forms.ListViewInsertionMark>       Queste funzionalità sono disponibili solo in Windows XP e Windows Server 2003. Nei sistemi operativi precedenti, il codice che si riferiscono a queste funzionalità non ha effetto e il segno di inserimento e gruppi non vengono visualizzate la visualizzazione affiancata viene visualizzato come visualizzazione Icone grandi. In alcuni casi, potrebbe essere necessario includere il codice che determina se sono disponibili le funzionalità e fornire una funzionalità alternativa quando non sono disponibili. Queste funzionalità sono fornite nella stessa libreria che fornisce la funzionalità di temi del sistema operativo. Per verificare la disponibilità di questa raccolta, chiamare il <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>overload del metodo e passare il <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>valore.</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>       Nella tabella seguente vengono illustrati alcuni dei membri di ListView e le viste sono validi in.      | Membro di ListView | Visualizzazione |   |---------------------|----------|   | proprietà <xref:System.Windows.Forms.ListView.Alignment%2A>| <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | proprietà <xref:System.Windows.Forms.ListView.AutoArrange%2A>| <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | metodo <xref:System.Windows.Forms.ListView.AutoResizeColumn%2A>| <xref:System.Windows.Forms.View>|   | proprietà <xref:System.Windows.Forms.ListView.Columns%2A>| <xref:System.Windows.Forms.V