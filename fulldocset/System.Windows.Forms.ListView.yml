  remarks: "Quando è impostata la proprietà MultiSelect `true`, possono essere selezionati più elementi nel <xref:System.Windows.Forms.ListView>controllo.</xref:System.Windows.Forms.ListView> Per selezionare più elementi, l&quot;utente deve tenere premuto il tasto CTRL mentre si fa clic gli elementi da selezionare. È possibile selezionare elementi consecutivi facendo clic su Seleziona il primo elemento e quindi, tenendo premuto il tasto MAIUSC, fare clic per selezionare l&quot;ultimo elemento. È possibile utilizzare la funzionalità di selezione multipla per selezionare più elementi di <xref:System.Windows.Forms.ListView>controllare ed eseguire un&quot;operazione su tutti gli elementi selezionati.</xref:System.Windows.Forms.ListView> Ad esempio, l&quot;utente può selezionare più elementi e quindi fare doppio clic su un elemento selezionato per visualizzare un menu di scelta rapida che viene visualizzato un set di attività che possono essere eseguite sugli elementi selezionati.       Per determinare gli elementi selezionati nel <xref:System.Windows.Forms.ListView>controllo, utilizzare il <xref:System.Windows.Forms.ListView.SelectedItems%2A>proprietà.</xref:System.Windows.Forms.ListView.SelectedItems%2A> </xref:System.Windows.Forms.ListView> Il <xref:System.Windows.Forms.ListView.SelectedItems%2A>proprietà consente di accedere il <xref:System.Windows.Forms.ListView.SelectedListViewItemCollection>che contiene un elenco degli elementi selezionati.</xref:System.Windows.Forms.ListView.SelectedListViewItemCollection> </xref:System.Windows.Forms.ListView.SelectedItems%2A> Se si desidera che le posizioni dell&quot;indice <xref:System.Windows.Forms.ListView.ListViewItemCollection>anziché gli elementi, è possibile utilizzare la <xref:System.Windows.Forms.ListView.SelectedIndices%2A>proprietà per accedere a <xref:System.Windows.Forms.ListView.SelectedIndexCollection>.</xref:System.Windows.Forms.ListView.SelectedIndexCollection> </xref:System.Windows.Forms.ListView.SelectedIndice