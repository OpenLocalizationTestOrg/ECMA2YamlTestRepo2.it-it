  namespace: System.Windows.Forms
  summary: "Ottiene o imposta l&quot;operatore di confronto di ordinamento per il controllo."
  remarks: "La proprietà ListViewItemSorter consente di specificare l&quot;oggetto che esegue l&quot;ordinamento degli elementi in un <xref:System.Windows.Forms.ListView>controllare quando il <xref:System.Windows.Forms.ListView.Sort%2A>metodo viene chiamato o quando gli elementi vengono aggiunti all&quot;elenco.</xref:System.Windows.Forms.ListView.Sort%2A> </xref:System.Windows.Forms.ListView> Si noti che gli elementi non vengono ordinati automaticamente quando viene modificato il testo dell&quot;etichetta.       L&quot;oggetto specificato deve essere un&quot;istanza di una classe che implementa l&quot; <xref:System.Collections.IComparer>interfaccia, che dispone di un singolo metodo denominato <xref:System.Collections.Comparer.Compare%2A?displayProperty=fullName>.</xref:System.Collections.Comparer.Compare%2A?displayProperty=fullName> </xref:System.Collections.IComparer>       È possibile utilizzare questa proprietà per fornire un ordinamento personalizzato, ad esempio, quando viene fatto clic su un&quot;intestazione di colonna nella visualizzazione dettagli. A tale scopo, creare una classe che implementa il <xref:System.Collections.IComparer>l&quot;interfaccia e fornisce un costruttore che accetta l&quot;indice di una colonna da ordinare.</xref:System.Collections.IComparer> È quindi possibile implementare un gestore per il <xref:System.Windows.Forms.ListView.ColumnClick>evento che crea un&quot;istanza di questa classe utilizzando l&quot;indice della colonna selezionata.</xref:System.Windows.Forms.ListView.ColumnClick> Quando si imposta la proprietà ListViewItemSorter nella nuova istanza di <xref:System.Windows.Forms.ListView>controllo venga automaticamente ordinato usando l&quot;oggetto specificato.</xref:System.Windows.Forms.ListView> Le chiamate successive al <xref:System.Windows.Forms.ListView.Sort%2A>metodo utilizzare lo stesso oggetto.</xref:System.Windows.Forms.ListView.Sort%2A>      > [!NOTE] > Quando si imposta il valore della proprietà ListViewItemSorter il <xref:System.Windows.Forms.ListView.Sort%2A>metodo viene chiamato automaticamente.</xref:System.Windows.Forms.ListView.Sort%2A>"
  example:
  - "The following code example creates a form that contains a <xref:System.Windows.Forms.ListView> control that manually sorts items when a column in the <xref:System.Windows.Forms.ListView> control is clicked. The example defines a class called `ListViewItemComparer` that implements the <xref:System.Collections.IComparer?displayProperty=fullName> interface that performs the <xref:System.Windows.Forms.ListViewItem> comparison. The example creates an instance of `ListViewItemComparer` and uses it to set the ListViewItemSorter property of the <xref:System.Windows.Forms.ListView> control. The <xref:System.Windows.Forms.ListView.Sort%2A> method call in the <xref:System.Windows.Forms.ListView.ColumnClick> event handler uses the methods defined in `ListViewItemComparer` to perform the sort of items, based on the column that is clicked.  \n  \n [!code-cpp[ListView.ColumnClick#1](~/add/codesnippet/cpp/p-system.windows.forms.l_31_1.cpp)]\n [!code-cs[ListView.ColumnClick#1](~/add/codesnippet/csharp/p-system.windows.forms.l_31_1.cs)]\n [!code-vb[ListView.ColumnClick#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_31_1.vb)]"
