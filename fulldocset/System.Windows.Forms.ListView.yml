ndows.Forms.ListView>controllare utilizzando gli elementi nella colonna selezionata come chiave.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ColumnHeaderStyle?displayProperty=fullName> È possibile implementare questo comportamento in un gestore per il <xref:System.Windows.Forms.ListView.ColumnClick>evento.</xref:System.Windows.Forms.ListView.ColumnClick> Se la proprietà HeaderStyle è impostata su <xref:System.Windows.Forms.ColumnHeaderStyle?displayProperty=fullName>, le intestazioni di colonna vengono visualizzati, ma non può essere selezionate.</xref:System.Windows.Forms.ColumnHeaderStyle?displayProperty=fullName>"
