  summary: "Ottiene un oggetto utilizzato per indicare il percorso di rilascio prevista quando un elemento viene trascinato all&quot;interno di un <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> controllo."
  remarks: "Il <xref:System.Windows.Forms.ListView>funzionalità del segno di inserimento consente di indicare visivamente il percorso di rilascio previsti in un&quot;operazione di trascinamento e rilascio quando viene trascinato un elemento in una nuova posizione.</xref:System.Windows.Forms.ListView> Questa funzionalità si applica solo quando il <xref:System.Windows.Forms.ListView.AutoArrange%2A>è impostata su `true` e quando il <xref:System.Windows.Forms.ListView>controllo non consente di ordinare automaticamente gli elementi.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.AutoArrange%2A> Per impedire l&quot;ordinamento automatico, il <xref:System.Windows.Forms.ListView.Sorting%2A>proprietà deve essere impostata su <xref:System.Windows.Forms.SortOrder?displayProperty=fullName>e <xref:System.Windows.Forms.ListView.View%2A>proprietà deve essere impostata su <xref:System.Windows.Forms.View?displayProperty=fullName>, <xref:System.Windows.Forms.View?displayProperty=fullName>, o <xref:System.Windows.Forms.View?displayProperty=fullName>.</xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.View%2A> </xref:System.Windows.Forms.SortOrder?displayProperty=fullName> </xref:System.Windows.Forms.ListView.Sorting%2A> Inoltre, la funzionalità del segno di inserimento potrebbe non essere visibile con il <xref:System.Windows.Forms.ListView>funzionalità di raggruppamento, poiché la funzionalità di raggruppamento Ordina gli elementi per l&quot;appartenenza al gruppo.</xref:System.Windows.Forms.ListView>       La <xref:System.Windows.Forms.ListViewInsertionMark>classe viene in genere utilizzata in un gestore per il <xref:System.Windows.Forms.Control.DragOver?displayProperty=fullName>o <xref:System.Windows.Forms.Control.MouseMove?displayProperty=fullName>evento per aggiornare la posizione del segno di inserimento, come un elemento viene trascinato.</xref:System.Windows.Forms.Control.MouseMove?displayProperty=fullName> </xref:System.Windows.Forms.Control.DragOver?displayProperty=fullName> </xref:System.Windows.Forms.ListViewInsertionMark> Viene inoltre utilizzato in un gestore per il <xref:System.Windows.Forms.Control.DragDrop?displayProperty=fullName>o <xref:System.Windows.Forms.Control.MouseUp?displayProperty=fullName>evento per inserire un elemento trascinato nella posizione corretta.</xref:System.Windows.Forms.Control.MouseUp?displayProperty=fullName> </xref:System.Windows.Forms.Control.DragDrop?displayProperty=fullName> Per ulteriori informazioni, vedere <xref:System.Windows.Forms.ListViewInsertionMark>e [procedura: visualizzare un segno di inserimento in un controllo ListView Windows Form](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Forms.ListViewInsertionMark>      > [!NOTE] > La funzionalità del segno di inserimento è disponibile solo in Windows XP e Windows Server 2003 quando l&quot;applicazione chiama il <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>metodo.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> Nei sistemi operativi precedenti, qualsiasi codice relativo al segno di inserimento non ha alcun effetto e il segno di inserimento non verrà visualizzato. Di conseguenza, qualsiasi codice che dipende la funzionalità del segno di inserimento potrebbe non funzionare correttamente. Si desidera includere codice che determina se questa funzionalità è disponibile e fornire una funzionalità alternativa quando non è disponibile. Potrebbe ad esempio, si desidera ignorare tutto il codice che implementa il riposizionamento durante l&quot;esecuzione nei sistemi operativi che non supportano i segni di inserimento dell&quot;elemento di trascinamento e rilascio.   >> La funzionalità del segno di inserimento viene fornita nella stessa libreria che fornisce la funzionalità di temi del sistema operativo. Per verificare la disponibilità di questa raccolta, chiamare il <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>overload del metodo e passare il <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>valore.</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to use the <xref:System.Windows.Forms.ListView> insertion mark feature. This example implements drag-and-drop item reordering using the standard drag events. The position of the insertion mark is updated in a handler for the <xref:System.Windows.Forms.Control.DragOver?displayProperty=fullName> event. In this handler, the position of the mouse pointer is compared to the midpoint of the nearest item, and the result is used to determine whether the insertion mark appears to the left or the right of the item.  \n  \n [!code-cs[System.Windows.Forms.ListView.InsertionMark#1](~/add/codesnippet/csharp/p-system.windows.forms.l_32_1.cs)]\n [!code-vb[System.Windows.Forms.ListView.InsertionMark#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_32_1.vb)]\n [!code-cpp[System.Windows.Forms.ListView.InsertionMark#1](~/add/codesnippet/cpp/p-system.windows.forms.l_32_1.cpp)]"
