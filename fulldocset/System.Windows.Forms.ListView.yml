  fullName: System.Windows.Forms.ListView.VirtualMode
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Ottiene o imposta un valore che indica se sono state fornite operazioni di gestione dei dati per il <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> controllo."
  remarks: "Imposta la proprietà VirtualMode `true` inserisce il <xref:System.Windows.Forms.ListView>in modalità virtuale.</xref:System.Windows.Forms.ListView> In modalità virtuale, la normale <xref:System.Windows.Forms.ListView.Items%2A>insieme è inutilizzato.</xref:System.Windows.Forms.ListView.Items%2A> In alternativa, <xref:System.Windows.Forms.ListViewItem>gli oggetti vengono creati in modo dinamico come il <xref:System.Windows.Forms.ListView>li richiede.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewItem>       Modalità virtuale può essere utile in molte circostanze. Se un <xref:System.Windows.Forms.ListView>oggetto deve essere compilato da un insieme molto grande già presente in memoria, la creazione di un <xref:System.Windows.Forms.ListViewItem>dell&quot;oggetto per ogni voce può essere dispendiosa.</xref:System.Windows.Forms.ListViewItem> </xref:System.Windows.Forms.ListView> In modalità virtuale, vengono creati solo gli elementi necessari. In altri casi, i valori del <xref:System.Windows.Forms.ListViewItem>oggetti potrebbero essere necessario ricalcolare frequentemente e questa operazione per l&quot;intera raccolta potrebbe produrre prestazioni inaccettabili.</xref:System.Windows.Forms.ListViewItem> In modalità virtuale, vengono calcolati solo gli elementi necessari.       Per utilizzare la modalità virtuale, è necessario gestire il <xref:System.Windows.Forms.ListView.RetrieveVirtualItem>evento, viene generato ogni volta il <xref:System.Windows.Forms.ListView>richiede un elemento.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.RetrieveVirtualItem> Questo evento deve creare il <xref:System.Windows.Forms.ListViewItem>oggetto a cui appartiene l&quot;indice specificato.</xref:System.Windows.Forms.ListViewItem> Inoltre, il <xref:System.Windows.Forms.ListView.VirtualListSize%2A>proprietà deve essere impostata per le dimensioni dell&quot;elenco virtuale.</xref:System.Windows.Forms.ListView.VirtualListSize%2A>       La gestione di <xref:System.Windows.Forms.ListView.SearchForVirtualItem>eventi consente la ricerca in modalità virtuale.</xref:System.Windows.Forms.ListView.SearchForVirtualItem> Se questo evento non viene gestito, il <xref:System.Windows.Forms.ListView.FindItemWithText%2A>e <xref:System.Windows.Forms.ListView.FindNearestItem%2A>restituiranno metodi `null`.</xref:System.Windows.Forms.ListView.FindNearestItem%2A> </xref:System.Windows.Forms.ListView.FindItemWithText%2A>       È possibile gestire il <xref:System.Windows.Forms.ListView.CacheVirtualItems>evento per mantenere una cache di <xref:System.Windows.Forms.ListViewItem>oggetti.</xref:System.Windows.Forms.ListViewItem> </xref:System.Windows.Forms.ListView.CacheVirtualItems> Se il calcolo o una ricerca per creare un <xref:System.Windows.Forms.ListViewItem>oggetto è operazioni onerose, gestione di una cache può migliorare le prestazioni.</xref:System.Windows.Forms.ListViewItem>       Se il <xref:System.Windows.Forms.ListView.View%2A>è impostata su <xref:System.Windows.Forms.View>, verrà automaticamente modificato il valore per <xref:System.Windows.Forms.View>quando VirtualMode è impostato su `true`.</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A>       In modalità virtuale, il <xref:System.Windows.Forms.ListView.Items%2A>raccolta è disabilitata.</xref:System.Windows.Forms.ListView.Items%2A> Il tentativo di accedervi risultati in un <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> Lo stesso vale per il <xref:System.Windows.Forms.ListView.CheckedItems%2A>insieme e <xref:System.Windows.Forms.ListView.SelectedItems%2A>insieme.</xref:System.Windows.Forms.ListView.SelectedItems%2A> </xref:System.Windows.Forms.ListView.CheckedItems%2A> Se si desidera recuperare gli elementi selezionati, usare il <xref:System.Windows.Forms.ListView.SelectedIndices%2A>e <xref:System.Windows.Forms.ListView.CheckedIndices%2A>raccolte invece.</xref:System.Windows.Forms.ListView.CheckedIndices%2A> </xref:System.Windows.Forms.ListView.SelectedIndices%2A>"
  example:
  - "This example illustrates a simple <xref:System.Windows.Forms.ListView> whose contents are the first ten thousand squares. It handles searching and uses a cache for increased performance.  \n  \n [!code-cs[System.Windows.Forms.ListView.VirtualMode#1](~/add/codesnippet/csharp/p-system.windows.forms.l_14_1.cs)]\n [!code-vb[System.Windows.Forms.ListView.VirtualMode#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_14_1.vb)]"
  syntax:
    content: public bool VirtualMode { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> Usa operazioni di gestione dati fornite dall&quot;utente; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
