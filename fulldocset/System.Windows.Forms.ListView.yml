  name: GetItemAt(Int32,Int32)
  nameWithType: ListView.GetItemAt(Int32,Int32)
  fullName: System.Windows.Forms.ListView.GetItemAt(Int32,Int32)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Recupera l&quot;elemento in corrispondenza della posizione specificata."
  remarks: "Il metodo GetItemAt consente di determinare l&quot;elemento che si trova in una posizione specifica all&quot;interno dell&quot;area client del <xref:System.Windows.Forms.ListView>controllo.</xref:System.Windows.Forms.ListView> È possibile utilizzare questo metodo quando l&quot;utente fa clic o fa un elemento secondario (quando il <xref:System.Windows.Forms.ListView.View%2A>è impostata su `View.Details`) e si desidera determinare l&quot;elemento che possiede l&quot;elemento secondario che è stato selezionato in base alle coordinate del mouse quando il mouse scelto dall&quot;utente.</xref:System.Windows.Forms.ListView.View%2A>      > [!NOTE] > Quando il <xref:System.Windows.Forms.ListView.FullRowSelect%2A>valore della proprietà è `false`, questo metodo restituisce un elemento solo quando il percorso specificato è entro i limiti dell&quot;elemento padre (che viene visualizzata nella prima colonna quando il controllo è in modalità dettagli).</xref:System.Windows.Forms.ListView.FullRowSelect%2A> È necessario impostare il <xref:System.Windows.Forms.ListView.FullRowSelect%2A>proprietà `true` per recuperare un elemento con questo metodo in una posizione all&quot;interno di un elemento secondario.</xref:System.Windows.Forms.ListView.FullRowSelect%2A> È inoltre possibile utilizzare il <xref:System.Windows.Forms.ListView.HitTest%2A>metodo per recuperare informazioni dettagliate sull&quot;elemento in una determinata posizione.</xref:System.Windows.Forms.ListView.HitTest%2A>       Per riposizionamento tramite trascinamento e rilascio degli elementi all&quot;interno di un <xref:System.Windows.Forms.ListView>, è possibile utilizzare il <xref:System.Windows.Forms.ListViewInsertionMark.NearestIndex%2A?displayProperty=fullName>metodo anziché il metodo GetItemAt.</xref:System.Windows.Forms.ListViewInsertionMark.NearestIndex%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView> Il <xref:System.Windows.Forms.ListViewInsertionMark.NearestIndex%2A?displayProperty=fullName>metodo individua l&quot;elemento più vicino indipendentemente da dove si trova il puntatore del mouse.</xref:System.Windows.Forms.ListViewInsertionMark.NearestIndex%2A?displayProperty=fullName> Il metodo GetItemAt, d&quot;altra parte, restituisce `null` se non esiste alcun elemento nella posizione specificata.      > [!NOTE] > La <xref:System.Windows.Forms.ListViewInsertionMark>classe è supportata solo in Windows XP e Windows Server 2003 quando l&quot;applicazione chiama il <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>metodo.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewInsertionMark>"
  example:
  - "The following code example demonstrates the use of the <xref:System.Windows.Forms.PictureBox> and <xref:System.Windows.Forms.ListView> controls. The <xref:System.Windows.Forms.PictureBox> is initialized by setting the <xref:System.Windows.Forms.PictureBox.BorderStyle%2A?displayProperty=fullName> and <xref:System.Windows.Forms.PictureBox.SizeMode%2A?displayProperty=fullName> properties using the <xref:System.Windows.Forms.BorderStyle> and <xref:System.Windows.Forms.PictureBoxSizeMode> enumerations, respectively. The <xref:System.Windows.Forms.ListView> is populated with pictures from the Samples directory. The GetItemAt method is used in when handling the <xref:System.Windows.Forms.ListView> control's <xref:System.Windows.Forms.Control.MouseDown> event to determine whether an item is selected. If an item is selected, the event handler displays the selected file by setting the <xref:System.Windows.Forms.PictureBox.Image%2A?displayProperty=fullName> property. The example requires the existence of JPG files located in the C:\\documents and Settings\\All Users\\Documents\\My Pictures\\Sample Pictures directory. To run this example, paste the code into a form and call the `InitializePictureBox` and `PopulateListView` methods in the form's constructor or `Load` method. Ensure all events are associated with their event handlers.  \n  \n [!code-cpp[System.Windows.Forms.ListViewAndPictureBox#2](~/add/codesnippet/cpp/m-system.windows.forms.l_17_1.cpp)]\n [!code-cs[System.Windows.Forms.ListViewAndPictureBox#2](~/add/codesnippet/csharp/m-system.windows.forms.l_17_1.cs)]\n [!code-vb[System.Windows.Forms.ListViewAndPictureBox#2](~/add/codesnippet/visualbasic/m-system.windows.forms.l_17_1.vb)]"
  syntax:
    content: public System.Windows.Forms.ListViewItem GetItemAt (int x, int y);
    parameters:
    - id: x
      type: System.Int32
      description: "La coordinata x della posizione in cui cercare un elemento (espresso in coordinate client)."
    - id: y
      type: System.Int32
      description: "La coordinata y della posizione in cui cercare un elemento (espresso in coordinate client)."
    return:
      type: System.Windows.Forms.ListViewItem
      description: "Oggetto <xref href=&quot;System.Windows.Forms.ListViewItem&quot;> </xref> che rappresenta l&quot;elemento in corrispondenza della posizione specificata. Se non è presente alcun elemento nella posizione specificata, il metodo restituisce <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.ListView.GetItemAt*
  exceptions: []
  platform:
  - net462
