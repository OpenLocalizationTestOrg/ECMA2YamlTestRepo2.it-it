      description: "Oggetto <xref href=&quot;System.Windows.Forms.ListViewGroupCollection&quot;> </xref> che contiene tutti i gruppi di <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> controllo."
  overload: System.Windows.Forms.ListView.Groups*
