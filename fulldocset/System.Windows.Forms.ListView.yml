  remarks: "La proprietà di caselle di controllo consente di visualizzare una casella di controllo accanto a ogni elemento nell&quot;elenco. In questo modo l&quot;applicazione visualizzare un elenco di elementi (primari e secondari se la <xref:System.Windows.Forms.ListView.View%2A>proprietà è impostata su `View.Details`) che l&quot;utente può selezionare selezionando la casella di controllo.</xref:System.Windows.Forms.ListView.View%2A> La proprietà di caselle di controllo consente di selezionare più elementi di <xref:System.Windows.Forms.ListView>controllo senza usare il tasto CTRL.</xref:System.Windows.Forms.ListView> A seconda dell&quot;applicazione, utilizzando le caselle di controllo per selezionare elementi piuttosto che lo standard di metodo di selezione multipla può risultare più semplice per l&quot;utente. Anche se il <xref:System.Windows.Forms.ListView.MultiSelect%2A>proprietà del <xref:System.Windows.Forms.ListView>NFS è impostata su `false`, puoi visualizzare le caselle di controllo e fornire le funzionalità di selezione più all&quot;utente.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.MultiSelect%2A> Questa funzionalità può essere utile se non si desidera che la selezione di più elementi ancora si desidera consentire all&quot;utente di selezionare più voci dall&quot;elenco per eseguire un&quot;operazione all&quot;interno dell&quot;applicazione.       Per determinare se è stato selezionato un elemento, creare un gestore eventi per il <xref:System.Windows.Forms.ListView.ItemCheck>evento.</xref:System.Windows.Forms.ListView.ItemCheck> Per ottenere tutti gli elementi che vengono archiviati il <xref:System.Windows.Forms.ListView>, utilizzare il <xref:System.Windows.Forms.ListView.CheckedItems%2A>proprietà a cui accedere il <xref:System.Windows.Forms.ListView.CheckedIndexCollection>per il controllo.</xref:System.Windows.Forms.ListView.CheckedIndexCollection> </xref:System.Windows.Forms.ListView.CheckedItems%2A> </xref:System.Windows.Forms.ListView> Per ottenere gli indici di tutti gli elementi vengono archiviati il <xref:System.Windows.Forms.ListView>, utilizzare il <xref:System.Windows.Forms.ListView.CheckedIndices%2A>proprietà.</xref:System.Windows.Forms.ListView.CheckedIndices%2A> </xref:System.Windows.Forms.ListView>       Se un <xref:System.Windows.Forms.ImageList>è incluso il <xref:System.Windows.Forms.ListView.StateImageList%2A>proprietà, le immagini in posizioni dell&quot;indice 0 e 1 nel <xref:System.Windows.Forms.ImageList>vengono visualizzati anziché la casella di controllo.</xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListView.StateImageList%2A> </xref:System.Windows.Forms.ImageList> Viene visualizzata l&quot;immagine nella posizione di indice 0 anziché la casella di controllo deselezionata, e viene visualizzata l&quot;immagine nella posizione di indice 1 anziché la casella di controllo.      > [!NOTE] > Quando si imposta questa proprietà su `true`, <xref:System.Windows.Forms.ListView.ItemCheck>evento si verifica.</xref:System.Windows.Forms.ListView.ItemCheck>   >> Caselle di controllo non sono visualizzati quando la <xref:System.Windows.Forms.ListView.View%2A>proprietà è impostata su <xref:System.Windows.Forms.View>.</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A>"
  example:
  - "The following code example creates a <xref:System.Windows.Forms.ListView> control with three <xref:System.Windows.Forms.ListViewItem> objects specified and three <xref:System.Windows.Forms.ListViewItem.ListViewSubItem> objects specified for each item. The example also creates <xref:System.Windows.Forms.ColumnHeader> objects to display the subitems in details view. Two <xref:System.Windows.Forms.ImageList> objects are also created in the code example to provide images for the <xref:System.Windows.Forms.ListViewItem> objects. These <xref:System.Windows.Forms.ImageList> objects are added to the <xref:System.Windows.Forms.ListView.LargeImageList%2A> and <xref:System.Windows.Forms.ListView.SmallImageList%2A> properties. The example uses the following properties in creating the <xref:System.Windows.Forms.ListView> control.  \n  \n-   <xref:System.Windows.Forms.ListView.View%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.LabelEdit%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.AllowColumnReorder%2A>  \n  \n-   CheckBoxes  \n  \n-   <xref:System.Windows.Forms.ListView.FullRowSelect%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.GridLines%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.Sorting%2A>  \n  \n This example requires that you have added the code to a <xref:System.Windows.Forms.Form> and call the method created in the example from the constructor or another method on the form. The example also requires that images named `MySmallImage1`, `MySmallImage2`, `MyLargeImage1`, and `MyLargeImage2` are located in the root directory of drive C.  \n  \n [!code-cpp[ListViewExample#1](~/add/codesnippet/cpp/p-system.windows.forms.l_78_1.cpp)]\n [!code-cs[ListViewExample#1](~/add/codesnippet/csharp/p-system.windows.forms.l_78_1.cs)]\n [!code-vb[ListViewExample#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_78_1.vb)]"
