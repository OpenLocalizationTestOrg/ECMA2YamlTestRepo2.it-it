  remarks: "La proprietà LargeImageList consente di specificare un <xref:System.Windows.Forms.ImageList>oggetto che contiene le icone da utilizzare quando si visualizzano gli elementi con icone grandi (quando il <xref:System.Windows.Forms.ListView.View%2A>è impostata su <xref:System.Windows.Forms.View>).</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A> </xref:System.Windows.Forms.ImageList> Il <xref:System.Windows.Forms.ListView>controllo può accettare qualsiasi formato grafico che il <xref:System.Windows.Forms.ImageList>controllo supporta la visualizzazione di icone.</xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListView> Il <xref:System.Windows.Forms.ListView>controllo non è limitato ai file con estensione ico.</xref:System.Windows.Forms.ListView> Una volta un <xref:System.Windows.Forms.ImageList>viene assegnato alla proprietà LargeImageList, è possibile impostare la <xref:System.Windows.Forms.ListViewItem.ImageIndex%2A>proprietà di ogni <xref:System.Windows.Forms.ListViewItem> <xref:System.Windows.Forms.ListView>controllo sulla posizione di indice dell&quot;immagine appropriata in <xref:System.Windows.Forms.ImageList>.</xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewItem> </xref:System.Windows.Forms.ListViewItem.ImageIndex%2A> </xref:System.Windows.Forms.ImageList> Le dimensioni delle icone per il LargeImageList specificata da <xref:System.Windows.Forms.ImageList.ImageSize%2A>.</xref:System.Windows.Forms.ImageList.ImageSize%2A>       Poiché un solo indice può essere specificato per il <xref:System.Windows.Forms.ListViewItem.ImageIndex%2A?displayProperty=fullName>proprietà, il <xref:System.Windows.Forms.ImageList>oggetti specificati nel LargeImageList e <xref:System.Windows.Forms.ListView.SmallImageList%2A>proprietà devono avere la stessa posizione di indice per le immagini da visualizzare.</xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListViewItem.ImageIndex%2A?displayProperty=fullName> Ad esempio, se il <xref:System.Windows.Forms.ListViewItem.ImageIndex%2A>proprietà di un <xref:System.Windows.Forms.ListViewItem>è impostato su 0, le immagini da utilizzare per le icone grandi e piccole devono essere nella stessa posizione di indice nel <xref:System.Windows.Forms.ImageList>oggetti specificati nel LargeImageList e <xref:System.Windows.Forms.ListView.SmallImageList%2A>proprietà.</xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListViewItem> </xref:System.Windows.Forms.ListViewItem.ImageIndex%2A>      > [!NOTE] > Quando le immagini vengono specificate con le chiavi, è necessario inserire grandi e piccole versioni dell&quot;immagine nella stessa posizione di indice nei relativi elenchi della rispettiva immagine. Quando si passa tra le visualizzazioni, la posizione di indice dell&quot;immagine in un unico elenco viene utilizzata per individuare l&quot;immagine in altro elenco, indipendentemente dal valore di chiave specificato.       Per impostare il <xref:System.Windows.Forms.ImageList>da utilizzare per visualizzare gli elementi con icone piccole (tutti modalità di visualizzazione diverso da <xref:System.Windows.Forms.View>), utilizzare il <xref:System.Windows.Forms.ListView.SmallImageList%2A>proprietà.</xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ImageList> Se si desidera utilizzare le immagini per visualizzare l&quot;elemento di stato, utilizzare il <xref:System.Windows.Forms.ListView.StateImageList%2A>proprietà.</xref:System.Windows.Forms.ListView.StateImageList%2A>"
