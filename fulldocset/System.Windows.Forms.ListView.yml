- uid: System.Windows.Forms.ListView.OwnerDraw
  id: OwnerDraw
  parent: System.Windows.Forms.ListView
  langs:
  - csharp
  name: OwnerDraw
  nameWithType: ListView.OwnerDraw
  fullName: System.Windows.Forms.ListView.OwnerDraw
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Ottiene o imposta un valore che indica se il <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> controllo viene disegnato dal sistema operativo o da codice fornito."
  remarks: "Oggetto <xref:System.Windows.Forms.ListView>controllo normalmente viene creato dal sistema operativo.</xref:System.Windows.Forms.ListView> Per personalizzare l&quot;aspetto di <xref:System.Windows.Forms.ListView>elementi, gli elementi secondari e intestazioni di colonna, impostare la proprietà OwnerDraw `true` e fornire un gestore per uno o più dei seguenti eventi: <xref:System.Windows.Forms.ListView.DrawItem>, <xref:System.Windows.Forms.ListView.DrawSubItem> <xref:System.Windows.Forms.ListView.DrawColumnHeader>.</xref:System.Windows.Forms.ListView.DrawColumnHeader> </xref:System.Windows.Forms.ListView.DrawSubItem> </xref:System.Windows.Forms.ListView.DrawItem> </xref:System.Windows.Forms.ListView> Si tratta del disegno personalizzato. Quando il <xref:System.Windows.Forms.ListView.View%2A>è impostata su <xref:System.Windows.Forms.View?displayProperty=fullName>, si verificano tutti e tre gli eventi; in caso contrario, solo il <xref:System.Windows.Forms.ListView.DrawItem>evento si verifica.</xref:System.Windows.Forms.ListView.DrawItem> </xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.View%2A>      > [!NOTE] > Informazioni sull&quot;elemento secondario viene in genere visualizzato nella visualizzazione affiancata, nonché visualizzare i dettagli, ma nella visualizzazione affiancata, deve essere disegnato in un gestore per il <xref:System.Windows.Forms.ListView.DrawItem>evento.</xref:System.Windows.Forms.ListView.DrawItem> Il <xref:System.Windows.Forms.ListView.DrawSubItem>non vengono generati eventi per gli elementi secondari per cui non <xref:System.Windows.Forms.ColumnHeader>oggetto è stato aggiunto il <xref:System.Windows.Forms.ListView.Columns%2A>insieme.</xref:System.Windows.Forms.ListView.Columns%2A> </xref:System.Windows.Forms.ColumnHeader> </xref:System.Windows.Forms.ListView.DrawSubItem> Si noti inoltre che il primo elemento secondario di ogni <xref:System.Windows.Forms.ListViewItem>oggetto rappresenta l&quot;elemento padre e viene visualizzato nella prima colonna.</xref:System.Windows.Forms.ListViewItem>       Nella visualizzazione dei dettagli, è possibile gestire il <xref:System.Windows.Forms.ListView.DrawItem>evento per disegnare elementi comuni a tutti gli elementi secondari, ad esempio, lo sfondo e gestire il <xref:System.Windows.Forms.ListView.DrawSubItem>evento per disegnare elementi per i singoli elementi secondari, ad esempio i valori di testo.</xref:System.Windows.Forms.ListView.DrawSubItem> </xref:System.Windows.Forms.ListView.DrawItem> È inoltre possibile creare tutti gli elementi nel <xref:System.Windows.Forms.ListView>controllare usando solo uno dei due eventi, sebbene ciò possa risultare più complessa.</xref:System.Windows.Forms.ListView> Per creare le intestazioni di colonna nella visualizzazione dettagli, è necessario gestire il <xref:System.Windows.Forms.ListView.DrawColumnHeader>evento.</xref:System.Windows.Forms.ListView.DrawColumnHeader>      > [!NOTE] > Per evitare problemi di sfarfallio delle immagini durante il disegno personalizzato, eseguire l&quot;override di <xref:System.Windows.Forms.ListView>controllo e impostare il <xref:System.Windows.Forms.ListView.DoubleBuffered%2A>proprietà `true`.</xref:System.Windows.Forms.ListView.DoubleBuffered%2A> </xref:System.Windows.Forms.ListView>       Per ulteriori informazioni sulla gestione degli eventi, vedere [gestione e generazione di eventi](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to provide custom drawing for a <xref:System.Windows.Forms.ListView> control. The <xref:System.Windows.Forms.ListView> control in the example has a gradient background. Subitems with negative values have a red foreground and a black background.  \n  \n A handler for the <xref:System.Windows.Forms.ListView.DrawItem> event draws the background for entire items. A handler for the <xref:System.Windows.Forms.ListView.DrawSubItem> event draws the text values and both the text and background for subitems that have negative values. A handler for the <xref:System.Windows.Forms.ListView.DrawColumnHeader> event draws each column header.  \n  \n A <xref:System.Windows.Forms.ContextMenu> component provides a way to switch between the details view and the list view. In the list view, only the <xref:System.Windows.Forms.ListView.DrawItem> event is raised. In this case, the text and background are both drawn in the <xref:System.Windows.Forms.ListView.DrawItem> event handler.  \n  \n [!code-cs[ListViewOwnerDraw#1](~/add/codesnippet/csharp/p-system.windows.forms.l_15_1.cs)]\n [!code-vb[ListViewOwnerDraw#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_15_1.vb)]"
  syntax:
    content: public bool OwnerDraw { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> controllo viene creato dal codice fornite dall&quot;utente; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se il <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> controllo viene disegnato dal sistema operativo. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.ListView.OwnerDraw*
  exceptions: []
  platform:
  - net462
