  namespace: System.Windows.Forms
  summary: "Ottiene o imposta la modalità di visualizzazione di elementi nel controllo."
  remarks: "La proprietà di visualizzazione consente di specificare il tipo di visualizzazione di <xref:System.Windows.Forms.ListView>controllo utilizzato per visualizzare gli elementi.</xref:System.Windows.Forms.ListView> È possibile impostare la proprietà di visualizzazione per visualizzare gli elementi con icone grandi o piccole o visualizzare gli elementi in un elenco verticale. L&quot;opzione completo è la visualizzazione dei dettagli, che consente di visualizzare non solo gli elementi, ma gli elementi secondari specificati per ogni elemento. Ogni elemento viene visualizzato in una griglia, con ogni elemento elencata verticale e gli elementi secondari per ogni elemento visualizzato in una colonna, con le intestazioni di colonna. La visualizzazione dei dettagli è un modo ideale per visualizzare informazioni sul database a un utente. Con Windows XP e Windows Server 2003, è inoltre possibile visualizzare elementi come affiancati per bilanciare le informazioni grafiche e testuali mostrando un&quot;icona grande insieme alle informazioni dell&quot;elemento secondario di propria scelta. Per abilitare la visualizzazione affiancata, l&quot;applicazione deve chiamare il <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>metodo.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> La visualizzazione di immagini piccole Visualizza ogni elemento con un&quot;icona e informazioni testuali a destra dell&quot;icona. La visualizzazione di immagini grandi Visualizza ogni elemento con un&quot;icona e le informazioni testuali sotto l&quot;icona. Le dimensioni delle icone dell&quot;elenco di immagini specificata da di <xref:System.Windows.Forms.ImageList.ImageSize%2A>proprietà del <xref:System.Windows.Forms.ImageList>per il <xref:System.Windows.Forms.ListView.SmallImageList%2A>o <xref:System.Windows.Forms.ListView.LargeImageList%2A>proprietà.</xref:System.Windows.Forms.ListView.LargeImageList%2A> </xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ImageList.ImageSize%2A>      > [!NOTE] > Se si utilizzano più elenchi di immagini per la visualizzazione di icone piccole e grandi dimensioni, con un <xref:System.Windows.Forms.ListView>controllo, è necessario inserire piccole e grandi versioni dell&quot;immagine alla stessa posizione di indice ai rispettivi elenchi di immagini.</xref:System.Windows.Forms.ListView> Quando si passa tra le visualizzazioni, la posizione di indice dell&quot;immagine in un unico elenco viene utilizzata per individuare l&quot;immagine in altro elenco, indipendentemente dal valore di chiave specificato.       La maggior parte delle proprietà di <xref:System.Windows.Forms.ListView>controllo influisce sulla modalità con cui le diverse visualizzazioni si comportano o vengono visualizzate.</xref:System.Windows.Forms.ListView> Alcune proprietà che influiscono sulle visualizzazioni degli elementi sono utili solo quando la proprietà di visualizzazione è impostata su un valore specifico, mentre altri sono utili in tutte le visualizzazioni. Ad esempio, le proprietà, ad esempio <xref:System.Windows.Forms.ListView.GridLines%2A>e <xref:System.Windows.Forms.ListView.FullRowSelect%2A>risultano utili solo se la proprietà di visualizzazione è impostata su <xref:System.Windows.Forms.View?displayProperty=fullName>, mentre il <xref:System.Windows.Forms.ListView.MultiSelect%2A>e <xref:System.Windows.Forms.ListView.CheckBoxes%2A>proprietà risultano utili in tutte le visualizzazioni.</xref:System.Windows.Forms.ListView.CheckBoxes%2A> </xref:System.Windows.Forms.ListView.MultiSelect%2A> </xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.FullRowSelect%2A> </xref:System.Windows.Forms.ListView.GridLines%2A>       La tabella seguente illustra alcuni <xref:System.Windows.Forms.ListView>membri e le viste che sono cm valido</xref:System.Windows.Forms.ListView>      | Membro di ListView | Visualizzazione |   |---------------------|----------|   | proprietà <xref:System.Windows.Forms.ListView.Alignment%2A>| <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | proprietà <xref:System.Windows.Forms.ListView.AutoArrange%2A>| <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | metodo <xref:System.Windows.Forms.ListView.AutoResizeColumn%2A>| <xref:System.Windows.Forms.View>|   | <xref:System.Windows.Forms.ListView.CheckBoxes%2A>| Tutte le visualizzazioni tranne <xref:System.Windows.Forms.View>|   | proprietà <xref:System.Windows.Forms.ListView.Columns%2A>| <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | evento <xref:System.Windows.Forms.ListView.DrawSubItem>| <xref:System.Windows.Forms.View>|   | metodo <xref:System.Windows.Forms.ListView.FindItemWithText%2A>| <xref:System.Windows.Forms.View>, <xref:System.Windows.Forms.View>, or <xref:System.Windows.Forms.View>|   | metodo <xref:System.Windows.Forms.ListView.FindNearestItem%2A>| <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | metodo <xref:System.Windows.Forms.ListView.GetItemAt%2A>| <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | proprietà <xref:System.Windows.Forms.ListView.Groups%2A>| Tutte le visualizzazioni tranne <xref:System.Windows.Forms.View>|   | proprietà <xref:System.Windows.Forms.ListView.HeaderStyle%2A>| <xref:System.Windows.Forms.View>|   | proprietà <xref:System.Windows.Forms.ListView.InsertionMark%2A>| <xref:System.Windows.Forms.View>, <xref:System.Windows.Forms.View>, or <xref:System.Windows.Forms.View>|       È possibile utilizzare la proprietà di visualizzazione per fornire visualizzazioni diverse dei dati nell&quot;applicazione o bloccare una visualizzazione specifica per poter usare i relativi vantaggi.</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.InsertionMark%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.HeaderStyle%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.Groups%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.GetItemAt%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.FindNearestItem%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.FindItemWithText%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.DrawSubItem> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.Columns%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.CheckBoxes%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.AutoResizeColumn%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.AutoArrange%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.Alignment%2A> Ad esempio, la proprietà di visualizzazione è spesso impostata su <xref:System.Windows.Forms.View?displayProperty=fullName>perché la visualizzazione dei dettagli sono disponibili numerose opzioni di visualizzazione disponibili nelle altre visualizzazioni.</xref:System.Windows.Forms.View?displayProperty=fullName>      > [!NOTE] > Se il <xref:System.Windows.Forms.ListView>controllo non dispone di alcuna intestazione di colonna specificati e la visualizzazione è impostata su <xref:System.Windows.Forms.View?displayProperty=fullName>, <xref:System.Windows.Forms.ListView>controllo non verrà visualizzato alcun elemento.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView> Se il <xref:System.Windows.Forms.ListView>controllo non dispone di alcuna intestazione di colonna specificati e la visualizzazione è impostata su <xref:System.Windows.Forms.View?displayProperty=fullName>, <xref:System.Windows.Forms.ListView>controllo non verrà visualizzato alcun elemento secondario.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView>       La visualizzazione affiancata Visualizza ogni elemento con un&quot;icona grande alle informazioni sulla destra a sinistra e in formato testuale. Le informazioni testuali è costituito da etichetta dell&quot;elemento aggiungendo gli elementi secondari. Per impostazione predefinita, viene visualizzato solo il primo elemento secondario, che corrisponde all&quot;etichetta dell&quot;elemento. Per visualizzare gli elementi secondari aggiuntivi, è necessario aggiungere <xref:System.Windows.Forms.ColumnHeader>oggetti per il <xref:System.Windows.Forms.ListView.Columns%2A>insieme.</xref:System.Windows.Forms.ListView.Columns%2A> </xref:System.Windows.Forms.ColumnHeader> Ogni elemento secondario nel riquadro corrisponde a un&quot;intestazione di colonna. Per controllare quali elementi secondari vengono visualizzati e l&quot;ordine in cui sono visualizzate, è necessario impostare il <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.Name%2A?displayProperty=fullName>proprietà per ogni elemento e <xref:System.Windows.Forms.ColumnHeader.Name%2A?displayProperty=fullName>proprietà per ogni intestazione.</xref:System.Windows.Forms.ColumnHeader.Name%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.ListViewSubItem.Name%2A?displayProperty=fullName> È quindi possibile aggiungere, rimuovere e riordinare le intestazioni nel <xref:System.Windows.Forms.ListView.Columns%2A>insieme per ottenere il risultato desiderato.</xref:System.Windows.Forms.ListView.Columns%2A>       Per controllare le dimensioni dei riquadri nella visualizzazione affiancata, impostare il <xref:System.Windows.Forms.ListView.TileSize%2A>proprietà.</xref:System.Windows.Forms.ListView.TileSize%2A> Ciò è utile per evitare il ritorno a capo quando il testo dell&quot;elemento secondario è troppo lungo per una singola riga.       Per un esempio di visualizzazione del riquadro, vedere il <xref:System.Windows.Forms.ListView.TileSize%2A>proprietà.</xref:System.Windows.Forms.ListView.TileSize%2A>      > [!NOTE] > Sebbene le colonne vengono visualizzate solo nella visualizzazione dettagli, gli elementi secondari senza intestazioni di colonna non verranno visualizzati nella visualizzazione dettagli o la visualizzazione affiancata.       La visualizzazione affiancata è disponibile solo in Windows XP e Windows Server 2003 quando l&quot;applicazione chiama il <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>metodo.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> Nei sistemi operativi precedenti, qualsiasi codice correlate alla visualizzazione affiancata non ha alcun effetto e <xref:System.Windows.Forms.ListView>controllo Visualizza nella visualizzazione Icone grandi.</xref:System.Windows.Forms.ListView> Di conseguenza, qualsiasi codice che dipende dalla visualizzazione affiancata potrebbe non funzionare correttamente.       Si desidera includere codice che determina se la visualizzazione affiancata è disponibile e fornire una funzionalità alternativa quando non è disponibile. Ad esempio, quando si utilizza il disegno personalizzato per personalizzare l&quot;aspetto di <xref:System.Windows.Forms.ListView>gli elementi nella visualizzazione affiancata, si potrebbe voler usare codice di disegno appropriato alla visualizzazione Icone grandi durante l&quot;esecuzione nei sistemi operativi che non supportano la visualizzazione affiancata.</xref:System.Windows.Forms.ListView>       Funzionalità di visualizzazione affiancata viene fornita nella stessa libreria che fornisce la funzionalità di temi del sistema operativo. Per verificare la disponibilità di questa raccolta, chiamare il <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>overload del metodo e passare il <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>valore.</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>"
