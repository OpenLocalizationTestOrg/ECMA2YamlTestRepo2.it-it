  type: Interface
  summary: "Espone metodi e proprietà per supportare l&quot;accesso client di automazione interfaccia utente ai controlli figlio di contenitori che implementano <xref href=&quot;System.Windows.Automation.Provider.ITableProvider&quot;> </xref>."
  remarks: "Questo pattern di controllo è analogo a <xref:System.Windows.Automation.Provider.IGridItemProvider>con la differenza che qualsiasi controllo che implementa ITableItemProvider deve esporre la relazione tra la singola cella e le relative informazioni di riga e colonna.</xref:System.Windows.Automation.Provider.IGridItemProvider>       Viene fornito accesso alle funzionalità delle singole celle dall&quot;implementazione simultanea <xref:System.Windows.Automation.Provider.IGridItemProvider>.</xref:System.Windows.Automation.Provider.IGridItemProvider>       Implementato su un provider di automazione interfaccia utente che deve supportare il <xref:System.Windows.Automation.TableItemPattern>pattern di controllo.</xref:System.Windows.Automation.TableItemPattern>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

