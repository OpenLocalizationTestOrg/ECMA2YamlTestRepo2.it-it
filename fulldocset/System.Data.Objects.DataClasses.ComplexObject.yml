  type: Class
  summary: "Classe di base per i tipi complessi."
  remarks: "Elemento ComplexObject implementa la funzionalità di base per i tipi complessi. Per ulteriori informazioni, vedere [oggetti di tipo complesso](http://msdn.microsoft.com/en-us/34d5c570-a891-42b8-80ae-20e96eedc3af).       Quando si implementa le classi di dati personalizzato con un modello concettuale, è consigliabile che le classi di dati che rappresentano tipi complessi ereditino dall&quot;elemento ComplexObject. Per ulteriori informazioni, vedere [personalizzazione di oggetti](http://msdn.microsoft.com/en-us/af6f07ce-2261-4c65-87cf-d018ad082921).       Un tipo complesso può essere una proprietà di un tipo di entità o di un altro tipo complesso.       I tipi complessi vengono restituiti dalle proprietà non scalari di tipi di entità. In questo modo le proprietà scalari di essere organizzate nelle entità. Analogamente alle entità, tipi complessi sono costituiti da proprietà scalari o da altre proprietà di tipo complesso. Impossibile utilizzare un tipo complesso senza un tipo di entità associato. Poiché i tipi complessi non dispongono di chiavi, gli oggetti di tipo complesso non possono essere gestiti senza un tipo di entità associato. Per ulteriori informazioni, vedere [oggetti di tipo complesso](http://msdn.microsoft.com/en-us/34d5c570-a891-42b8-80ae-20e96eedc3af)."
  example:
  - "In the following example, the custom data class `OrderInfo` inherits from ComplexObject and is mapped to the `OrderInfo` complex type defined in the conceptual model.  \n  \n [!code-vb[DP EntityObject Concepts#EntityObject](~/add/codesnippet/visualbasic/EntityObjectVB/SalesObjects.vb#entityobject)]\n [!code-cs[DP EntityObject Concepts#EntityObject](~/add/codesnippet/csharp/EntityObjectCS/SalesObjects.cs#entityobject)]"
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract(IsReference=true)]

      public abstract class ComplexObject : System.Data.Objects.DataClasses.StructuralObject
