  summary: "Notifica all&quot;individuazione modifiche la modifica di una proprietà di un oggetto complesso."
  remarks: "Quando un tipo complesso viene generato dagli strumenti di Entity Data Model, il metodo ReportPropertyChanged viene chiamato dopo la modifica di una proprietà per eseguire il commit del valore memorizzato nella <xref:System.Data.Objects.DataClasses.IEntityChangeTracker>come valore originale della proprietà.</xref:System.Data.Objects.DataClasses.IEntityChangeTracker>       Questo metodo chiama il <xref:System.Data.Objects.DataClasses.IEntityChangeTracker.EntityComplexMemberChanged%2A>metodo di rilevamento delle modifiche.</xref:System.Data.Objects.DataClasses.IEntityChangeTracker.EntityComplexMemberChanged%2A>       Durante il rilevamento delle modifiche apportate alle proprietà di un oggetto complesso personalizzato, è necessario chiamare ReportPropertyChanged. Eseguire questa operazione quando l&quot;oggetto complesso eredita da <xref:System.Data.Objects.DataClasses.ComplexObject>.</xref:System.Data.Objects.DataClasses.ComplexObject>"
