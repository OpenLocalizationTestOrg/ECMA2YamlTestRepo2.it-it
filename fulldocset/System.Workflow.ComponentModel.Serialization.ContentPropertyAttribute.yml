  type: Class
  summary: "Contiene il nome per la proprietà di contenuto della classe decorata.  Contrassegnare un tipo con questo attributo fa sì che i dati nel tipo da serializzare senza l&quot;inclusione di tag nome proprietà. Questa classe non può essere ereditata."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Per Windows Workflow Foundation, le restrizioni seguenti si riferiscono a ContentPropertyAttribute:- <xref:System.Type>, <xref:System.Collections.Generic.Stack%601>, e <xref:System.Collections.Generic.Queue%601>non sono supportati `ContentProperty` tipi.</xref:System.Collections.Generic.Queue%601> </xref:System.Collections.Generic.Stack%601> </xref:System.Type>      -Una stringa vuota viene deserializzata come un valore null.      -A `ContentProperty` che viene associata a un campo utilizzando `ActivityBind` non è serializzato come un `ContentProperty`.      - `ContentProperty` che esegue l&quot;interfoliazione con proprietà non di contenuto non è supportato nel markup del flusso di lavoro."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class ContentPropertyAttribute : Attribute
