- uid: System.Web.UI.Design.ConnectionStringsExpressionEditor.EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  id: EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  parent: System.Web.UI.Design.ConnectionStringsExpressionEditor
  langs:
  - csharp
  name: EvaluateExpression(String,Object,Type,IServiceProvider)
  nameWithType: ConnectionStringsExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  fullName: System.Web.UI.Design.ConnectionStringsExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Valuta un&quot;espressione di stringa di connessione e fornisce il valore in fase di progettazione per una proprietà del controllo."
  remarks: "Il metodo EvaluateExpression Cerca il nome della connessione e il tipo specificato da `expression`e quindi restituisce la connessione.       Finestra di progettazione visiva Usa il metodo EvaluateExpression per valutare un&quot;espressione di stringa di connessione e fornire il valore in fase di progettazione per una proprietà del controllo associato. La finestra di progettazione utilizza il <xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.ParseExpression%2A?displayProperty=fullName>metodo per analizzare la stringa di espressione in fase di progettazione e quindi chiama il metodo EvaluateExpression con i dati dell&quot;espressione analizzata.</xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.ParseExpression%2A?displayProperty=fullName> Finestra di progettazione visiva utilizza il risultato dell&quot;espressione valutata per assegnare i valori delle proprietà vengono visualizzati nell&quot;area di progettazione del controllo.       In fase di esecuzione, il parser di pagina utilizza il <xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.EvaluateExpression%2A>e <xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.GetCodeExpression%2A>metodi dell&quot;oggetto corrispondente <xref:System.Web.Compilation.ConnectionStringsExpressionBuilder>implementazione per valutare un&quot;espressione e fornire il valore in fase di esecuzione per una proprietà del controllo associato.</xref:System.Web.Compilation.ConnectionStringsExpressionBuilder> </xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.GetCodeExpression%2A> </xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.EvaluateExpression%2A>"
  syntax:
    content: public override object EvaluateExpression (string expression, object parseTimeData, Type propertyType, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "Un&quot;espressione di stringa di connessione da valutare. L&quot;espressione non include il <xref uid=&quot;langword_csharp_ConnectionStrings&quot; name=&quot;ConnectionStrings&quot; href=&quot;&quot;> </xref> prefisso dell&quot;espressione."
    - id: parseTimeData
      type: System.Object
      description: "Oggetto che contiene ulteriori informazioni sull&quot;analisi per la valutazione dell&quot;espressione."
    - id: propertyType
      type: System.Type
      description: "Il tipo della proprietà del controllo."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "Un&quot;implementazione del provider del servizio fornita dall&quot;host di progettazione, utilizzata per ottenere altri servizi in fase di progettazione."
    return:
      type: System.Object
      description: "L&quot;oggetto a cui fa riferimento la stringa di espressione valutata se la valutazione dell&quot;espressione ha esito positivo. in caso contrario, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Design.ConnectionStringsExpressionEditor.EvaluateExpression*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet(System.String,System.IServiceProvider)
  id: GetExpressionEditorSheet(System.String,System.IServiceProvider)
  parent: System.Web.UI.Design.ConnectionStringsExpressionEditor
  langs:
  - csharp
  name: GetExpressionEditorSheet(String,IServiceProvider)
  nameWithType: ConnectionStringsExpressionEditor.GetExpressionEditorSheet(String,IServiceProvider)
  fullName: System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet(String,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Restituisce un editor di espressioni per un&quot;espressione di stringa di connessione."
  remarks: "Il metodo GetExpressionEditorSheet restituisce un editor di implementazione per le espressioni di stringa di connessione. Nella pagina dell&quot;editor per le espressioni di stringa di connessione consente agli utenti di selezionare un nome di connessione e un tipo, in base alle stringhe di connessione correnti che sono definite nel [connectionStrings (Schema delle impostazioni ASP.NET) elemento](http://msdn.microsoft.com/en-us/b6ffbb2e-a4d1-410e-8f7e-9755e92c65de) sezione del file di configurazione Web. Una volta che gli utenti hanno selezionato le proprietà dell&quot;espressione di connessione, l&quot;implementazione della pagina editor combina il nome della connessione e il tipo in un&quot;espressione di stringa di connessione, viene restituita per la finestra di progettazione visiva."
  syntax:
    content: public override System.Web.UI.Design.ExpressionEditorSheet GetExpressionEditorSheet (string expression, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "La stringa di espressione impostata per una proprietà del controllo, utilizzata per inizializzare l&quot;editor di espressioni. L&quot;espressione non include il <xref uid=&quot;langword_csharp_ConnectionStrings&quot; name=&quot;ConnectionStrings&quot; href=&quot;&quot;> </xref> prefisso dell&quot;espressione."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "Un&quot;implementazione del provider del servizio fornita dall&quot;host di progettazione, utilizzata per ottenere altri servizi in fase di progettazione."
    return:
      type: System.Web.UI.Design.ExpressionEditorSheet
      description: "Un <xref href=&quot;System.Web.UI.Design.ExpressionEditorSheet&quot;> </xref> istanza che definisce le proprietà dell&quot;espressione di stringa di connessione."
  overload: System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet*
  exceptions: []
  platform:
  - net462
