  type: Class
  summary: "Fornisce proprietà e metodi per la selezione di un&quot;espressione di connessione dati che è associata a una proprietà del controllo in fase di progettazione."
  remarks: "Host di una finestra di progettazione, ad esempio [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], utilizza la classe ConnectionStringsExpressionEditor per selezionare una stringa di connessione di `connectionStrings` sezione di configurazione.       La classe ConnectionStringsExpressionEditor è derivata dal <xref:System.Web.UI.Design.ExpressionEditor>(classe), e sebbene sia pubblico per motivi tecnici, non è non offre alcun vantaggio per la derivazione da esso</xref:System.Web.UI.Design.ExpressionEditor>"
