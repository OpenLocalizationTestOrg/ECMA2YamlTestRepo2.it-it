  type: Class
  summary: "Rappresenta la struttura, o schema, di un tipo di oggetto."
  remarks: "La classe TypeSchema fornisce informazioni su una determinata classe, data un&quot;istanza di tale classe. Si consideri, ad esempio, un <xref:System.Data.DataSet>oggetto, un <xref:System.Web.UI.WebControls.GridView>oggetto o un&quot;istanza di una classe personalizzata che si crea, i metodi e proprietà forniscono informazioni sulla classe da cui deriva l&quot;oggetto.</xref:System.Web.UI.WebControls.GridView> </xref:System.Data.DataSet> Non fornisce informazioni sull&quot;istanza specifica, ma sulla classe.       La classe TypeSchema utilizzata dai progettisti di controllo personalizzato per la preparazione dei dati di esempio per l&quot;anteprima dei controlli personalizzati."
  syntax:
