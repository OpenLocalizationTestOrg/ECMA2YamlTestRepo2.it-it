  summary: "Ottiene una matrice di descrittori di schema per le visualizzazioni in un&quot;origine dati."
  remarks: "Anche se il metodo GetViews restituisce sempre una matrice di <xref:System.Web.UI.Design.IDataSourceViewSchema>oggetti che implementano l&quot; <xref:System.Web.UI.Design.IDataSourceViewSchema>interfaccia, l&quot;esatto valore restituito è dipende dall&quot;oggetto fornito quando si crea l&quot;istanza di <xref:System.Web.UI.Design.TypeSchema>classe.</xref:System.Web.UI.Design.TypeSchema> </xref:System.Web.UI.Design.IDataSourceViewSchema> </xref:System.Web.UI.Design.IDataSourceViewSchema>       Nella tabella seguente vengono forniti esempi di valori restituiti.      | Il tipo sottostante | Valore restituito |   |---------------------|------------------|   | A <xref:System.Data.DataSet>| Matrice di tipo <xref:System.Web.UI.Design.DataSetViewSchema>, uno per ogni <xref:System.Data.DataTable>. |   | A <xref:System.Data.DataTable>| Una matrice di un elemento che contiene un <xref:System.Web.UI.Design.DataSetViewSchema>. |   | Un tipo <xref:System.Collections.IEnumerable>| Una matrice di un elemento che contiene un <xref:System.Web.UI.Design.IDataSourceViewSchema>. |   | Qualsiasi altro tipo | Una matrice di un elemento contenente un <xref:System.Web.UI.Design.IDataSourceViewSchema>. |</xref:System.Web.UI.Design.IDataSourceViewSchema> </xref:System.Web.UI.Design.IDataSourceViewSchema> </xref:System.Collections.IEnumerable> </xref:System.Web.UI.Design.DataSetViewSchema> </xref:System.Data.DataTable> </xref:System.Data.DataTable> </xref:System.Web.UI.Design.DataSetViewSchema> </xref:System.Data.DataSet>"
  syntax:
    content: public System.Web.UI.Design.IDataSourceViewSchema[] GetViews ();
    parameters: []
    return:
      type: System.Web.UI.Design.IDataSourceViewSchema[]
      description: "Una matrice di istanze di <xref href=&quot;System.Web.UI.Design.IDataSourceViewSchema&quot;> </xref>, o delle istanze di una classe che implementa il <xref href=&quot;System.Web.UI.Design.IDataSourceViewSchema&quot;> </xref> interfaccia."
