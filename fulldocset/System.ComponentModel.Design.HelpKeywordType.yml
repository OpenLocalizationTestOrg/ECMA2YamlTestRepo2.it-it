  fullName: System.ComponentModel.Design.HelpKeywordType
  type: Enum
  summary: "Definisce gli identificatori che indicano il tipo di una parola chiave della Guida."
  remarks: "HelpKeywordType definisce gli identificatori che indicano il tipo di una parola chiave della Guida per la Guida in linea. Alcuni o tutti gli identificatori di tipo di parola chiave può essere specificati per una singola parola chiave. Il tipo di una parola chiave della Guida è talvolta utilizzato quando il sistema di Guida per determinare gli argomenti della Guida da visualizzare per una richiesta di informazioni."
  syntax:
    content: public enum HelpKeywordType
