  name: ListViewItem
  nameWithType: ListViewItem
  fullName: System.Web.UI.WebControls.ListViewItem
  type: Class
  summary: "Rappresenta un singolo elemento in un <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> controllo."
  remarks: "La classe ListViewItem viene utilizzata per rappresentare un singolo elemento in un <xref:System.Web.UI.WebControls.ListView>controllo.</xref:System.Web.UI.WebControls.ListView> Un singolo elemento rappresenta in genere un record nell&quot;origine dati sottostante di un <xref:System.Web.UI.WebControls.ListView>controllo.</xref:System.Web.UI.WebControls.ListView>       Ogni elemento di <xref:System.Web.UI.WebControls.ListView>controllo dispone di un tipo di elemento definito, come indicato nella tabella seguente.</xref:System.Web.UI.WebControls.ListView>      | Tipo di elemento | Descrizione |   |---------------|-----------------|   | <xref:System.Web.UI.WebControls.ListViewItemType>| Un elemento di dati nel controllo <xref:System.Web.UI.WebControls.ListView>. |   | <xref:System.Web.UI.WebControls.ListViewItemType>| Un elemento di inserimento nel controllo <xref:System.Web.UI.WebControls.ListView>. |   | <xref:System.Web.UI.WebControls.ListViewItemType>| Un elemento vuoto nel <xref:System.Web.UI.WebControls.ListView>controllo.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewItemType> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewItemType> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewItemType> L&quot;elemento vuoto viene visualizzata quando il controllo <xref:System.Web.UI.WebControls.ListView>non include alcun record per visualizzare o quando un gruppo nel controllo <xref:System.Web.UI.WebControls.ListView>non dispone di più record da visualizzare. |       Per determinare il tipo di un oggetto ListViewItem, utilizzare il <xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A>proprietà.</xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView>       Se un elemento contiene altri controlli, è possibile recuperare un controllo utilizzando il <xref:System.Web.UI.Control.Controls%2A>raccolta dell&quot;elemento.</xref:System.Web.UI.Control.Controls%2A> Se il controllo <xref:System.Web.UI.Control.ID%2A>è impostata, è inoltre possibile utilizzare il <xref:System.Web.UI.Control.FindControl%2A>metodo per trovare il controllo.</xref:System.Web.UI.Control.FindControl%2A> </xref:System.Web.UI.Control.ID%2A>       Per un elenco di valori di proprietà iniziali per un&quot;istanza di ListViewItem, vedere il <xref:System.Web.UI.WebControls.ListViewItem.%23ctor%2A>costruttore.</xref:System.Web.UI.WebControls.ListViewItem.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewItem class to access the properties of the item that is being created in the <xref:System.Web.UI.WebControls.ListView> control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewItem#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_189_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewItem#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_189_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      public class ListViewItem : System.Web.UI.Control, System.Web.UI.IDataItemContainer
