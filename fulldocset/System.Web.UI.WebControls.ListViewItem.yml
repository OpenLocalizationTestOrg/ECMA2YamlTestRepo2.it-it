  summary: "Ottiene il tipo di elemento di <xref href=&quot;System.Web.UI.WebControls.ListViewItem&quot;> </xref> oggetto."
  remarks: "Utilizzare la proprietà ItemType per determinare il tipo di elemento di <xref:System.Web.UI.WebControls.ListViewItem>rappresenta, come indicato nella tabella seguente.</xref:System.Web.UI.WebControls.ListViewItem>      | Tipo di elemento | Descrizione |   |---------------|-----------------|   | <xref:System.Web.UI.WebControls.ListViewItemType>| Un elemento di dati nel controllo <xref:System.Web.UI.WebControls.ListView>. |   | <xref:System.Web.UI.WebControls.ListViewItemType>| Un elemento di inserimento nel controllo <xref:System.Web.UI.WebControls.ListView>. |   | <xref:System.Web.UI.WebControls.ListViewItemType>| Un elemento vuoto nel <xref:System.Web.UI.WebControls.ListView>controllo.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewItemType> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewItemType> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewItemType> L&quot;elemento vuoto viene visualizzata quando il controllo <xref:System.Web.UI.WebControls.ListView>non include alcun record per visualizzare o quando un gruppo nel controllo <xref:System.Web.UI.WebControls.ListView>non dispone di più record da visualizzare. |       In genere utilizzare questa proprietà per determinare il tipo di elemento prima di eseguire un&quot;operazione.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView>"
  example:
  - "The following example shows how to use the ItemType property to determine whether the item that is being created is a data item. If the item is a data item, the e-mail address is displayed in italic. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewItem> class.  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewItem#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_291_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewItem#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_291_1.aspx)]"
