  remarks: "Il <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>evento viene generato quando un <xref:System.Web.UI.WebControls.DetailsView>controllo tenta di passare tra modalità di sola lettura, inserimento e modifica, ma prima che la modalità di modifica in realtà.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> In questo modo è possibile fornire un gestore eventi che esegue una routine personalizzata, ad esempio la configurazione di <xref:System.Web.UI.WebControls.DetailsView>di controllo per una modalità specifica o annullare la modifica di modalità, ogni volta che si verifica questo evento.</xref:System.Web.UI.WebControls.DetailsView>       Quando si crea un delegato DetailsViewModeEventHandler, si identifica il metodo che gestirà l&quot;evento. Per associare l&quot;evento al gestore eventi, aggiungere un&quot;istanza del delegato all&quot;evento. Il gestore eventi viene chiamato ogni volta che si verifica l&quot;evento, a meno che non venga rimosso il delegato. Per ulteriori informazioni sui delegati del gestore eventi, vedere [NIB: eventi e delegati](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
