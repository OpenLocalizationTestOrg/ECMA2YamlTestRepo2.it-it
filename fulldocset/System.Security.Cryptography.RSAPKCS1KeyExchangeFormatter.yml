  name: RSAPKCS1KeyExchangeFormatter
  nameWithType: RSAPKCS1KeyExchangeFormatter
  fullName: System.Security.Cryptography.RSAPKCS1KeyExchangeFormatter
  type: Class
  summary: "Crea i dati di scambio di chiave PKCS&#1; usando <xref href=&quot;System.Security.Cryptography.RSA&quot;> </xref>."
  remarks: "Scambio delle chiavi consente a un mittente di creare informazioni segrete (ad esempio data casuale che può essere utilizzato come chiave in un algoritmo di crittografia simmetrica) e la crittografia utilizzata per inviare al destinatario prescelto.       Utilizzare <xref:System.Security.Cryptography.RSAPKCS1KeyExchangeDeformatter>per lo scambio di chiavi di ricezione ed estrarre le informazioni segrete da esso</xref:System.Security.Cryptography.RSAPKCS1KeyExchangeDeformatter>      > [!CAUTION] > Si consiglia di non tentare di creare un metodo di scambio delle chiavi dalla funzionalità di base fornito, perché molti dettagli dell&quot;operazione devono essere eseguiti con attenzione per lo scambio di chiave abbia esito positivo."
  example:
  - "The following example shows how to use the RSAPKCS1KeyExchangeFormatter class to create an exchange key for a message recipient.  \n  \n [!code-vb[System.Security.Cryptography.RSAPKCS1KeyExchangeFormatter2#1](~/add/codesnippet/visualbasic/t-system.security.crypto_3_1.vb)]\n [!code-cs[System.Security.Cryptography.RSAPKCS1KeyExchangeFormatter2#1](~/add/codesnippet/csharp/t-system.security.crypto_3_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class RSAPKCS1KeyExchangeFormatter : System.Security.Cryptography.AsymmetricKeyExchangeFormatter
