  name: JumpTask
  nameWithType: JumpTask
  fullName: System.Windows.Shell.JumpTask
  type: Class
  summary: "Rappresenta un collegamento a un&quot;applicazione di [!INCLUDE[win7](~/add/includes/win7-md.md)] Jump List sulla barra delle applicazioni."
  remarks: "Un JumpTask può essere considerato come un collegamento a un&quot;applicazione. Specificare il percorso del file eseguibile impostando il <xref:System.Windows.Shell.JumpTask.ApplicationPath%2A>proprietà.</xref:System.Windows.Shell.JumpTask.ApplicationPath%2A> Se il <xref:System.Windows.Shell.JumpTask.ApplicationPath%2A>non è impostata, viene utilizzato il percorso del processo corrente in esecuzione.</xref:System.Windows.Shell.JumpTask.ApplicationPath%2A> È possibile specificare facoltativamente <xref:System.Windows.Shell.JumpTask.Arguments%2A>per passare all&quot;applicazione all&quot;avvio.</xref:System.Windows.Shell.JumpTask.Arguments%2A>       È possibile impostare le proprietà di visualizzazione di base, ad esempio <xref:System.Windows.Shell.JumpTask.Title%2A>, <xref:System.Windows.Shell.JumpTask.Description%2A>, e <xref:System.Windows.Shell.JumpTask.IconResourcePath%2A>per specificare l&quot;aspetto dell&quot;attività nella Jump List.</xref:System.Windows.Shell.JumpTask.IconResourcePath%2A> </xref:System.Windows.Shell.JumpTask.Description%2A> </xref:System.Windows.Shell.JumpTask.Title%2A> Un&quot;icona utilizzata con un JumpTask deve essere disponibile come risorsa nativa. Se più risorse icona sono disponibili in una DLL o file eseguibile, si specifica da utilizzare indicando un offset nel <xref:System.Windows.Shell.JumpTask.IconResourceIndex%2A>proprietà.</xref:System.Windows.Shell.JumpTask.IconResourceIndex%2A>       Per impostazione predefinita, verrà inserita in un JumpTask il **attività** categoria della Jump List. È possibile specificare un raggruppamento personalizzato di attività impostando la <xref:System.Windows.Shell.JumpItem.CustomCategory%2A>proprietà.</xref:System.Windows.Shell.JumpItem.CustomCategory%2A>       È possibile separare visivamente gli elementi in una Jump List creando un JumpTask che non dispone di un <xref:System.Windows.Shell.JumpTask.Title%2A>e <xref:System.Windows.Shell.JumpItem.CustomCategory%2A>specificato.</xref:System.Windows.Shell.JumpItem.CustomCategory%2A> </xref:System.Windows.Shell.JumpTask.Title%2A> Questo JumpTask vuoto verrà visualizzato come una riga orizzontale nella Jump List. In questo caso, è possibile impostare altre proprietà, ma non avranno alcun effetto."
  example:
  - "The following example shows how to declare a JumpTask in markup. The JumpTask opens a text file named `readme.txt` in the Notepad application.  \n  \n [!code-xml[Shell_JumpListSample#002](~/add/codesnippet/xaml/jumplistsample/app.xaml#002)]  \n  \n The following example shows how to configure a JumpTask in code. The JumpTask opens the Calculator application.  \n  \n [!code-cs[Shell_JumpListSample#241](~/add/codesnippet/csharp/jumplistsample/mainwindow.xaml.cs#241)]"
  syntax:
    content: 'public class JumpTask : System.Windows.Shell.JumpItem'
  inheritance:
  - System.Object
  - System.Windows.Shell.JumpItem
  implements: []
