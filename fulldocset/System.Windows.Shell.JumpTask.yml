  name: IconResourceIndex
  nameWithType: JumpTask.IconResourceIndex
  fullName: System.Windows.Shell.JumpTask.IconResourceIndex
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: "Ottiene o imposta l&quot;indice in base zero di un&quot;icona incorporata in una risorsa."
  remarks: "Un&quot;icona utilizzata con un <xref:System.Windows.Shell.JumpTask>deve essere disponibile come risorsa nativa.</xref:System.Windows.Shell.JumpTask> Se più icone sono disponibili in una DLL o file eseguibile, si specifica da utilizzare indicando un offset nella proprietà IconResourceIndex.       Se non viene specificata alcuna risorsa icona, o se l&quot;icona specificata non viene trovato, viene visualizzata l&quot;icona di sistema standard. Per specificare che viene visualizzata alcuna icona, impostare la proprietà IconResourceIndex su -1."
  example:
  - "The following example shows how to declare a <xref:System.Windows.Shell.JumpTask> in markup. The <xref:System.Windows.Shell.JumpTask> opens a text file named `readme.txt` in the Notepad application.  \n  \n [!code-xml[Shell_JumpListSample#002](~/add/codesnippet/xaml/jumplistsample/app.xaml#002)]"
  syntax:
    content: public int IconResourceIndex { get; set; }
    return:
      type: System.Int32
      description: "Indice in base zero dell&quot;icona o -1 se non viene utilizzata alcuna icona. Il valore predefinito è 0."
  overload: System.Windows.Shell.JumpTask.IconResourceIndex*
  exceptions: []
  platform:
  - net462
