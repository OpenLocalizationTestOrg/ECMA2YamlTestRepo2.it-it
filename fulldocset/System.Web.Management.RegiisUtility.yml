    parameters:
    - id: options
      type: System.Int64
      description: "Il tipo di azione da eseguire."
    - id: firstArgument
      type: System.String
      description: "Un nome di contenitore sezione o di chiave assembly configurazione."
    - id: secondArgument
      type: System.String
      description: "Il nome di file di configurazione o il nome dell&quot;account."
    - id: providerName
      type: System.String
      description: "Il nome del provider."
    - id: appPath
      type: System.String
      description: "Il percorso dell&quot;applicazione."
    - id: site
      type: System.String
      description: "Riferimento al sito."
    - id: cspOrLocation
      type: System.String
      description: "Il percorso di configurazione."
    - id: keySize
      type: System.Int32
      description: "Le dimensioni della chiave."
    - id: exception
      type: System.IntPtr
      description: "Eccezione da visualizzare."
