  summary: "Consente la modifica specifica di sezioni di configurazione e di contenitori di chiave assembly in base ai parametri specificati."
  remarks: "Il metodo ProtectedConfigAction viene utilizzato internamente per proteggere e rimuovere la protezione delle sezioni all&quot;interno della configurazione. Il metodo ProtectedConfigAction supporta anche la modifica del contenitore di chiavi di assembly."
  syntax:
