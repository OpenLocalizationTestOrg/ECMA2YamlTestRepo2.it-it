  name: TextMessageEncodingElement
  nameWithType: TextMessageEncodingElement
  fullName: System.ServiceModel.Configuration.TextMessageEncodingElement
  type: Class
  summary: "Rappresenta un elemento di configurazione che specifica la codifica dei caratteri e controllo delle versioni per i messaggi XML basati su testo. Questa classe non può essere ereditata."
  remarks: "Il codificatore di testo crea messaggi basati su testo in transito. I messaggi prodotti da questo codificatore sono adatti per WS -* interoperabilità basata su.       La codifica è il processo di trasformazione di un set di caratteri Unicode in una sequenza di byte.       Il codificatore di testo specificato da questa sezione di configurazione crea messaggi basati su testo in transito. I messaggi prodotti da questo codificatore sono adatti per WS -* interoperabilità basata su. Servizio Web o client del servizio Web, è possibile che in genere possibile comprendere XML testuale. Tuttavia, la trasmissione di grandi blocchi di dati binari come testo è il metodo meno efficiente per la codifica dei messaggi XML.       La <xref:System.ServiceModel.Configuration.BinaryMessageEncodingElement>classe rappresenta l&quot;elemento di configurazione che specifica la codifica dei caratteri e la versione dei messaggi utilizzate per i messaggi XML basati su file binario.</xref:System.ServiceModel.Configuration.BinaryMessageEncodingElement> Questa è la più efficiente ma la meno interoperativa le opzioni di codifica.       La <xref:System.ServiceModel.Configuration.MtomMessageEncodingElement>classe rappresenta l&quot;elemento di configurazione che specifica la codifica dei caratteri e la versione dei messaggi utilizzate per un codifica dei messaggi tramite un messaggio Transmission Optimization Mechanism (MTOM).</xref:System.ServiceModel.Configuration.MtomMessageEncodingElement> MTOM è una tecnologia efficiente per trasmettere dati binari in [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] messaggi. Il codificatore MTOM Cerca un equilibrio tra efficienza e interoperabilità. La codifica MTOM trasmette la maggior parte del codice XML in formato testo, ma ottimizza grandi blocchi di dati binari trasmettendoli-sono, senza conversione in testo."
  syntax:
    content: 'public sealed class TextMessageEncodingElement : System.ServiceModel.Configuration.BindingElementExtensionElement'
