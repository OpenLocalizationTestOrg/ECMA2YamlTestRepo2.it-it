  summary: "Rappresenta un set di date selezionate in un <xref href=&quot;System.Windows.Controls.Calendar&quot;> </xref>."
  remarks: "Date possono essere aggiunti alla <xref:System.Windows.Controls.Calendar.SelectedDates%2A>proprietà di un <xref:System.Windows.Controls.Calendar>.</xref:System.Windows.Controls.Calendar> </xref:System.Windows.Controls.Calendar.SelectedDates%2A> In base al valore di <xref:System.Windows.Controls.Calendar.SelectionMode%2A?displayProperty=fullName>proprietà, l&quot;aggiunta di una data o un intervallo per il SelectedDatesCollection può causarne il da cancellare.</xref:System.Windows.Controls.Calendar.SelectionMode%2A?displayProperty=fullName> La tabella seguente sono elencati come <xref:System.Windows.Controls.CalendarSelectionMode>interessa la <xref:System.Windows.Controls.Calendar.SelectedDates%2A>proprietà.</xref:System.Windows.Controls.Calendar.SelectedDates%2A> </xref:System.Windows.Controls.CalendarSelectionMode>      | CalendarSelectionMode | Effetto sul SelectedDates |   |---------------------------|-----------------------------|   | <xref:System.Windows.Controls.CalendarSelectionMode>| È consentita alcuna selezione.</xref:System.Windows.Controls.CalendarSelectionMode> <xref:System.Windows.Controls.Calendar.SelectedDate%2A>non è possibile impostare e nessun valore possono essere aggiunto a <xref:System.Windows.Controls.Calendar.SelectedDates%2A>. |   | <xref:System.Windows.Controls.CalendarSelectionMode>| Può essere selezionata solo una singola data, impostando <xref:System.Windows.Controls.Calendar.SelectedDate%2A>il primo valore in <xref:System.Windows.Controls.Calendar.SelectedDates%2A>.</xref:System.Windows.Controls.Calendar.SelectedDates%2A> o</xref:System.Windows.Controls.Calendar.SelectedDate%2A> </xref:System.Windows.Controls.CalendarSelectionMode> </xref:System.Windows.Controls.Calendar.SelectedDates%2A></xref:System.Windows.Controls.Calendar.SelectedDate%2A> <xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A>non può essere utilizzato. |   | <xref:System.Windows.Controls.CalendarSelectionMode>| È possibile selezionare un singolo intervallo di date.</xref:System.Windows.Controls.CalendarSelectionMode></xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A> Impostazione <xref:System.Windows.Controls.Calendar.SelectedDate%2A>, aggiunta di una data per <xref:System.Windows.Controls.Calendar.SelectedDates%2A>singolarmente o tramite <xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A>eliminerà tutti i valori precedenti da <xref:System.Windows.Controls.Calendar.SelectedDates%2A>. |   | <xref:System.Windows.Controls.CalendarSelectionMode>| È possibile selezionare più intervalli non contiguo di date.</xref:System.Windows.Controls.CalendarSelectionMode> </xref:System.Windows.Controls.Calendar.SelectedDates%2A> </xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A> </xref:System.Windows.Controls.Calendar.SelectedDates%2A> </xref:System.Windows.Controls.Calendar.SelectedDate%2A> Aggiunta di una data singolarmente o <xref:System.Windows.Controls.Calendar.SelectedDates%2A>tramite <xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A>non cancellerà <xref:System.Windows.Controls.Calendar.SelectedDates%2A>.</xref:System.Windows.Controls.Calendar.SelectedDates%2A> </xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A> </xref:System.Windows.Controls.Calendar.SelectedDates%2A> Impostazione <xref:System.Windows.Controls.Calendar.SelectedDate%2A>ancora cancellerà <xref:System.Windows.Controls.Calendar.SelectedDates%2A>, ma sono quindi possibile aggiungere altre date o intervalli.</xref:System.Windows.Controls.Calendar.SelectedDates%2A> </xref:System.Windows.Controls.Calendar.SelectedDate%2A> Aggiunta di un intervallo che include alcune date sono già selezionate o si sovrappone con un altro intervallo comporta l&quot;unione degli intervalli e non genera un&quot;eccezione. |"
  example:
