  name: XmlDataSourceView
  nameWithType: XmlDataSourceView
  fullName: System.Web.UI.WebControls.XmlDataSourceView
  type: Class
  summary: "Rappresenta una vista origine dati in formato tabulare sui dati XML per un <xref href=&quot;System.Web.UI.WebControls.XmlDataSource&quot;> </xref> controllo."
  remarks: "Il <xref:System.Web.UI.WebControls.XmlDataSource>controllo può presentare i dati sottostanti in formato tabulare o gerarchico ai controlli server Web che associare piace</xref:System.Web.UI.WebControls.XmlDataSource> I controlli come <xref:System.Web.UI.WebControls.GridView>o <xref:System.Web.UI.WebControls.DropDownList>utilizzare il <xref:System.Web.UI.WebControls.XmlDataSource>per associare ai dati XML e presentarli in formato tabulare o di elenco, mentre i controlli che derivano dalla <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>classe, ad esempio <xref:System.Web.UI.WebControls.TreeView>, vengono associati ai dati XML e presentarli in modo gerarchico.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.GridView>       Il <xref:System.Web.UI.WebControls.XmlDataSource>Crea ogni tipo di visualizzazione internamente tramite i percorsi del codice diversi.</xref:System.Web.UI.WebControls.XmlDataSource> Se il <xref:System.Web.UI.IDataSource.GetView%2A>metodo viene chiamato <xref:System.Web.UI.WebControls.XmlDataSource>viene creato un XmlDataSourceView da <xref:System.Web.UI.WebControls.XmlDataSource>.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.IDataSource.GetView%2A> Se il <xref:System.Web.UI.WebControls.XmlDataSource.GetHierarchicalView%2A>metodo viene chiamato, un <xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView>viene creato.</xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView> </xref:System.Web.UI.WebControls.XmlDataSource.GetHierarchicalView%2A> La classe XmlDataSourceView viene fornita per i controlli server Web che derivano da <xref:System.Web.UI.WebControls.DataBoundControl>e associare gli elenchi e dati tabulari, mentre il <xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView>viene fornito per i controlli server Web che derivano da <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>e associati a dati gerarchici.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView> </xref:System.Web.UI.WebControls.DataBoundControl> Internamente, tutti i metodi di controllo con associazione a dati chiamano il `Select` metodo su cui viene restituito qualsiasi oggetto di vista origine dati.       Come tutti <xref:System.Web.UI.DataSourceView>oggetti helper, il XmlDataSourceView definisce le operazioni che l&quot;origine dati è possibile eseguire con i dati sottostanti.</xref:System.Web.UI.DataSourceView> Poiché il XmlDataSourceView classe esegue l&quot;override solo di <xref:System.Web.UI.HierarchicalDataSourceView.Select%2A>(metodo), associato <xref:System.Web.UI.WebControls.XmlDataSource>controllo non supporta l&quot;aggiornamento, inserimento o le operazioni di eliminazione.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.HierarchicalDataSourceView.Select%2A> Poiché la classe XmlDataSourceView è sealed, non è possibile estendere la classe XmlDataSourceView per aggiungere questa funzionalità, ma è possibile derivare un controllo origine dati da <xref:System.Web.UI.WebControls.XmlDataSource>e una visualizzazione dalla <xref:System.Web.UI.DataSourceView>se sono necessarie ulteriori funzionalità.</xref:System.Web.UI.DataSourceView> </xref:System.Web.UI.WebControls.XmlDataSource>"
  syntax:
