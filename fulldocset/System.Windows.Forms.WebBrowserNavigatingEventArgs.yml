  name: WebBrowserNavigatingEventArgs
  nameWithType: WebBrowserNavigatingEventArgs
  fullName: System.Windows.Forms.WebBrowserNavigatingEventArgs
  type: Class
  summary: "Fornisce dati per il <xref href=&quot;System.Windows.Forms.WebBrowser.Navigating&quot;> </xref> evento."
  remarks: "Il <xref:System.Windows.Forms.WebBrowser.Navigating?displayProperty=fullName>evento si verifica prima di <xref:System.Windows.Forms.WebBrowser>controllo passa a un nuovo documento.</xref:System.Windows.Forms.WebBrowser> </xref:System.Windows.Forms.WebBrowser.Navigating?displayProperty=fullName> È possibile gestire questo evento per annullare lo spostamento prima che inizi se non sono verificate determinate condizioni, ad esempio, quando l&quot;utente non ha ancora completato un form. A tale scopo, impostare il <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>proprietà dell&quot;oggetto WebBrowserNavigatingEventArgs passato al gestore eventi per `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> È inoltre possibile utilizzare questo oggetto per recuperare il percorso del nuovo documento tramite il <xref:System.Windows.Forms.WebBrowserNavigatingEventArgs.Url%2A>proprietà.</xref:System.Windows.Forms.WebBrowserNavigatingEventArgs.Url%2A> Se il nuovo documento verrà visualizzato in un frame della pagina Web, è possibile recuperare il nome del frame tramite il <xref:System.Windows.Forms.WebBrowserNavigatingEventArgs.TargetFrameName%2A>proprietà.</xref:System.Windows.Forms.WebBrowserNavigatingEventArgs.TargetFrameName%2A>"
  example:
  - "The following code example demonstrates how to use a handler for the <xref:System.Windows.Forms.WebBrowser.Navigating?displayProperty=fullName> event to cancel navigation when a Web page form has not been filled in. The <xref:System.Windows.Forms.WebBrowser.Document%2A?displayProperty=fullName> property is used to determine whether the form input field contains a value. This example requires that your form contains a <xref:System.Windows.Forms.WebBrowser> control called `webBrowser1`.  \n  \n [!code-cs[WebBrowserMisc#30](~/add/codesnippet/csharp/t-system.windows.forms.w_1_1.cs)]\n [!code-vb[WebBrowserMisc#30](~/add/codesnippet/visualbasic/t-system.windows.forms.w_1_1.vb)]"
  syntax:
    content: 'public class WebBrowserNavigatingEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
