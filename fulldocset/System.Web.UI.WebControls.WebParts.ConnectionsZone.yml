  namespace: System.Web.UI.WebControls.WebParts
  summary: "Ottiene un riferimento a un <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> oggetto che consente agli utenti di chiudere l&quot;interfaccia di connessione utente (UI) creato dal <xref href=&quot;System.Web.UI.WebControls.WebParts.ConnectionsZone&quot;> </xref> controllo."
  remarks: "Il verbo di chiusura, se utilizzato con un <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>di controllo, è un verbo a livello di zona che viene visualizzato nella parte inferiore (piè di pagina) dell&quot;interfaccia di connessione.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> Quando si sceglie il verbo di chiusura, Annulla il processo di connessione e chiude la connessione dell&quot;interfaccia utente, ma lascia la pagina di connessione la modalità di visualizzazione. A questo punto, l&quot;utente può ripristinare la pagina sulla modalità di visualizzazione o fare clic su verbo di connessione in un altro controllo server per riaprire la connessione dell&quot;interfaccia utente.       Il verbo di chiusura deve essere distinto dal verbo Chiudi intestazione (per informazioni dettagliate, vedere il <xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderCloseVerb%2A>proprietà).</xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderCloseVerb%2A> Entrambi i verbi eseguono la stessa azione di chiusura della connessione dell&quot;interfaccia utente, ma il verbo di chiusura di intestazione nella parte superiore dell&quot;interfaccia utente e viene rappresentato da un collegamento ipertestuale per impostazione predefinita, mentre il verbo di chiusura viene visualizzata nella parte inferiore dell&quot;interfaccia utente ed è rappresentato da un pulsante per impostazione predefinita.       Utilizzare la proprietà CloseVerb per ottenere un riferimento al corrispondente <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>oggetto dell&quot;interfaccia utente.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb> Anche se la stessa proprietà è di sola lettura, dopo aver creato un riferimento al verbo, è possibile modificare i valori delle proprietà in base alle esigenze.       È possibile impostare i valori delle proprietà del verbo di chiusura in modo dichiarativo, dichiarando il `<closeverb>` elemento all&quot;interno dei tag di un `<asp:connectionszone>` elemento. Le proprietà del verbo possono essere impostate in modo dichiarativo nel formato `Property-Subproperty`, dove `Subproperty` è una proprietà del <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>oggetto (ad esempio, `CloseVerb-Text`).</xref:System.Web.UI.WebControls.WebParts.WebPartVerb> È inoltre possibile impostare le proprietà a livello di codice nel formato `Property.Subproperty` (ad esempio, `CloseVerb.Text`)."
  example:
  - "The following code example demonstrates the use of the CloseVerb property with a <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> control. The example contains only the code for the Web page that demonstrates use of the property; for the other two code files needed to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> class overview. The code example has four parts:  \n  \n-   A user control that enables you to switch display modes on the Web page. Obtain this code from the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> class overview.  \n  \n-   A source file that contains the code for a ZIP Code interface, and two <xref:System.Web.UI.WebControls.WebParts.WebPart> controls acting as the provider and the consumer for a connection. Obtain this code from the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> class overview.  \n  \n-   A Web page that hosts all the controls, declares an `<asp:connectionszone>` element, and shows how to use the property declaratively and programmatically.  \n  \n-   An explanation of how the example works in a browser.  \n  \n The Web page declares an `<asp:connectionszone>` element, and within the element, it declares a `<closeverb>` element and sets a property using attributes. Also, in the `Page_PreRender` method, the code sets a property on the close verb for the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> control.  \n  \n [!code-cs[WebParts_ConnectionZone_Overview#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1068_1.aspx)]\n [!code-vb[WebParts_ConnectionZone_Overview#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1068_1.aspx)]  \n  \n Load the page in a browser. Switch to connect mode, using the **Display Mode** control. Click the verbs menu arrow on the **ZIP Code Provider** control, and click the connect verb. Click the **End Connection** button to disconnect the controls that are already connected due to the declarative connection on the page. Click the **Select a consumer for the provider to connect with** hyperlink, and notice the effect of setting the various properties. If you position your mouse pointer over the **Close Zone** button at the bottom of the connection UI, the custom description text appears in a ToolTip. Notice that the header close verb at the top of the connections zone is represented by a hyperlink, and your property assignments on the close verb have no effect on the header close verb."
