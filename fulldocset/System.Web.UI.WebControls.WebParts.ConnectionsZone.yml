  name: ConfigureConnectionTitle
  nameWithType: ConnectionsZone.ConfigureConnectionTitle
  fullName: System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureConnectionTitle
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Ottiene o imposta il testo visualizzato come titolo di una sottosezione dell&quot;interfaccia di connessione utente (UI) creato da un <xref href=&quot;System.Web.UI.WebControls.WebParts.ConnectionsZone&quot;> </xref> controllo."
  remarks: "Utilizzare la proprietà ConfigureConnectionTitle per utilizzare un valore personalizzato per il titolo della sezione dell&quot;interfaccia di connessione. La sezione Configura connessioni dell&quot;interfaccia utente viene visualizzato quando un utente è visualizzata l&quot;interfaccia utente di connessione con una connessione esistente e fa clic sul verbo di configurazione (per impostazione predefinita, questo è rappresentato da un **configura** pulsante nell&quot;interfaccia utente di connessione).       È possibile impostare il valore della proprietà in modo dichiarativo, assegnando una stringa per il `configureconnectiontitle` attributo la `<asp:connectionszone>` tag in una pagina Web. Oppure, è possibile assegnare una stringa alla proprietà a livello di codice."
