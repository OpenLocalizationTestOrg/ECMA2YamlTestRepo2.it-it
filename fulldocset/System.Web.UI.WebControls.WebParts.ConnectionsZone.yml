nche se la stessa proprietà è di sola lettura, dopo aver creato un riferimento al verbo, è possibile modificare i valori delle proprietà in base alle esigenze.       È possibile impostare i valori delle proprietà del verbo di connessione in modo dichiarativo, dichiarando il `<connectverb>` elemento tra i tag di apertura e chiusura di un `<asp:connectionszone>` elemento. Le proprietà del verbo possono essere impostate anche in modo dichiarativo all&quot;interno del tag di apertura del `<asp:connectionszone>` elemento, aggiungendo un attributo nel formato `Property-Subproperty`, dove `Subproperty` è una proprietà del <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>oggetto (ad esempio, `ConnectVerb-Text`).</xref:System.Web.UI.WebControls.WebParts.WebPartVerb> È inoltre possibile impostare le proprietà a livello di codice nel formato `Property.Subproperty` (ad esempio, `ConnectVerb.Text`)."
  example:
