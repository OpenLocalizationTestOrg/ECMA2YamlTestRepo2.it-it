  name: ConnectionsZone
  nameWithType: ConnectionsZone
  fullName: System.Web.UI.WebControls.WebParts.ConnectionsZone
  type: Class
  summary: "Fornisce un&quot;interfaccia utente (UI) che consente agli utenti di creare connessioni tra <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> e altri controlli server che si trovano in <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase&quot;> </xref> zone."
  remarks: "Utilizza il set di controlli Web part, è possibile abilitare due controlli server per creare una connessione e condividere i dati, con un controllo che funge da provider e l&quot;altro che funge da consumer dei dati. I due controlli possano essere <xref:System.Web.UI.WebControls.WebParts.WebPart>controlli o qualsiasi altro tipo di controllo server, a condizione che siano progettati per gestire le connessioni e che risiedano in un <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>fuso.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> Per ulteriori informazioni sulle connessioni Web part, vedere il <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>e <xref:System.Web.UI.WebControls.WebParts.ConnectionPoint>classe panoramiche, così come [Cenni preliminari sulle connessioni di Web part](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.ConnectionPoint> </xref:System.Web.UI.WebControls.WebParts.WebPartConnection>       Condizione che i controlli richiesti e le condizioni esistono per formare una connessione Web part, è comunque necessario connettere effettivamente i controlli. Esistono tre modi per creare una connessione tra i controlli server: dichiarazione di una connessione in una pagina Web, creare una connessione nel codice o l&quot;aggiunta di un controllo ConnectionsZone alla pagina in modo che gli utenti possono connettersi i controlli su richiesta. Il controllo ConnectionsZone genera un&quot;interfaccia utente che consente agli utenti di connettere o disconnettere qualsiasi controllo server che soddisfano le condizioni necessarie per creare una connessione. È un controllo facoltativo che non è necessario creare connessioni, ma è utile nel caso in cui si desidera consentire agli utenti di controllo in cui i controlli server siano connessi o disconnessi.       Il controllo ConnectionsZone è uno dei controlli di zona Web part strumento che ereditano dalla <xref:System.Web.UI.WebControls.WebParts.ToolZone>classe base.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Come zona strumenti, il controllo ConnectionsZone è progettato per essere visibile solo quando la relativa pagina Web è in una determinata modalità di visualizzazione. In questo caso, la modalità di visualizzazione è denominata modalità di connessione (è una pagina in questa modalità quando il <xref:System.Web.UI.WebControls.WebParts.WebPartManager>dispone di controllo nella pagina relativa <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A>valore della proprietà è impostata su <xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectDisplayMode>).</xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Dopo che gli utenti passare una modalità di connessione, è necessario fare clic su un verbo di connessione del menu dei verbi di uno dei controlli server e quindi la connessione dell&quot;interfaccia utente diventa visibile.       Come controllo zona Web part, il controllo ConnectionsZone è un tipo di <xref:System.Web.UI.WebControls.WebParts.WebZone>zona (che eredita dalla classe di <xref:System.Web.UI.WebControls.CompositeControl>classe) progettato per contenere altri controlli.</xref:System.Web.UI.WebControls.CompositeControl> </xref:System.Web.UI.WebControls.WebParts.WebZone> In generale, una zona ConnectionsZone include la maggior parte degli stessi elementi di altre zone strumenti Web part: un&quot;intestazione, un&quot;area del corpo o il contenuto e un piè di pagina. Per una descrizione completa di zone Web part e le diverse parti di una zona, vedere il <xref:System.Web.UI.WebControls.WebParts.WebZone>Cenni preliminari sulla classe.</xref:System.Web.UI.WebControls.WebParts.WebZone>      > [!IMPORTANT] > Diversamente dalla maggior parte delle altre zone Web part, è importante notare che una zona ConnectionsZone non contiene un tipo univoco del controllo server associato. Per un elenco delle zone e i controlli associati che contengono, vedere il grafico di <xref:System.Web.UI.WebControls.WebParts.WebZone>Cenni preliminari sulla classe.</xref:System.Web.UI.WebControls.WebParts.WebZone> Ma non contiene la zona ConnectionsZone <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>controlli.</xref:System.Web.UI.WebControls.WebParts.WebPartConnection> Ha invece lo scopo molto limitato di fornire un&quot;interfaccia per gli utenti di connettere o disconnettere i controlli server presenti in alcuni <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zona della pagina.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Gli unici controlli inclusi in un controllo ConnectionsZone sono i controlli server ASP.NET standard che viene generata come parte dell&quot;interfaccia utente per la creazione di connessioni.       Quando il controllo ConnectionsZone viene eseguito il rendering, viene generata un&quot;interfaccia utente in base ai controlli server nella pagina che sono in grado di creare connessioni. Il controllo ConnectionsZone determina quali controlli server nel <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zona della pagina sono i provider, che sono consumer, sono disponibili i punti di connessione, se i controlli server appartengono connesso o disconnesso e quindi genera l&quot;interfaccia utente di conseguenza.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>       Ad esempio, si supponga che ne esista uno <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo in grado di essere un provider, uno <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo capace di fungere da un consumer, vengono dichiarati in un <xref:System.Web.UI.WebControls.WebParts.WebPartZone>nella pagina e non sono attualmente connessi.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Quando un utente passa la pagina in modalità di connessione e sceglie il verbo su uno dei controlli, il controllo ConnectionsZone genera un&quot;interfaccia utente con un collegamento che, quando si fa clic, viene visualizzato un form in cui gli utenti può scegliere Opzioni per crea una connessione. (Se i controlli sono stati precedentemente connesso, la vista iniziale invece presenta gli utenti con un pulsante per disconnettere i controlli). Nell&quot;interfaccia utente di connessione per la creazione di nuove connessioni, gli utenti vengono visualizzati il controllo è un provider e quale controllo è un consumer. Un controllo elenco a discesa viene visualizzata sotto ogni controllo server, l&quot;elenco di contatori <xref:System.Web.UI.WebControls.WebParts.ConnectionPoint>oggetti per il controllo.</xref:System.Web.UI.WebControls.WebParts.ConnectionPoint> Nei rispettivi elenchi a discesa, è necessario selezionare uno <xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint>oggetto per il provider, per determinare l&quot;interfaccia e i dati verranno condivisi con i consumer, e uno <xref:System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint>dell&quot;oggetto per ogni consumer determinare l&quot;interfaccia e i dati utilizzati dal consumer, che verrà connesso al provider.</xref:System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint> </xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint>      > [!NOTE] > Controlli nella Web part impostare l&quot;implementazione predefinita, un provider può connettersi a molti consumer, ma un consumer può avere un solo provider.       Per utilizzare il controllo ConnectionsZone, è possibile eseguirne la dichiarazione all&quot;interno di `<form>` elemento in una pagina Web della pagina (ma non è annidata all&quot;interno di un altro elemento di zona Web part) utilizzando il `<asp:connectionszone>` elemento oppure è possibile aggiungerlo alla pagina a livello di codice. Se si dichiara l&quot;elemento in una pagina, a differenza di altre aree di Web part, è possibile dichiarare qualsiasi altro tipo di controlli server tra i tag del `<asp:connectionszone>` elemento. È possibile dichiarare gli elementi relativi alle relative proprietà e i dettagli di stile, ma è un elemento autonomo e non è un modello di controllo all&quot;interno di un server che è possibile dichiarare i controlli.      > [!NOTE] > Per migliorare l&quot;accessibilità, il controllo ConnectionsZone viene eseguito il rendering all&quot;interno di un `<fieldset>` elemento. Il `<fieldset>` elemento raggruppa il set correlato di controlli utilizzati per stabilire le connessioni nel controllo ConnectionsZone e facilita la navigazione a schede tra i controlli per gli agenti utente visivo (ad esempio i normali browser Web) e gli agenti utente di riconoscimento vocale (ad esempio un software di lettura dello schermo).       Il controllo ConnectionsZone ha un numero di proprietà utilizzate per il rendering dell&quot;interfaccia utente di connessione. Un set di proprietà include svariati verbi, utilizzati solo per connessioni, che eseguono le azioni dell&quot;interfaccia utente: <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectVerb%2A>e <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.DisconnectVerb%2A>.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.DisconnectVerb%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectVerb%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureVerb%2A> Un ampio set di proprietà, utilizzato in particolare per la zona connessioni dell&quot;interfaccia utente, è costituito da stringhe di testo visualizzate in varie posizioni (o in alcune situazioni, ad esempio quando si verificano errori) nell&quot;interfaccia utente: <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureConnectionTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerInstructionText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderInstructionText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConsumersInstructionText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConsumersTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ExistingConnectionErrorMessage%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.GetFromText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.GetText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NewConnectionErrorMessage%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionInstructionText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ProvidersInstructionText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ProvidersTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendText%2A>e <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendToText%2A>.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendToText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ProvidersTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ProvidersInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NewConnectionErrorMessage%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.GetText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.GetFromText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ExistingConnectionErrorMessage%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConsumersTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConsumersInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureConnectionTitle%2A> La classe ConnectionsZone contiene anche un numero di proprietà comuni presenti in altre zone Web part: <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.CancelVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.CloseVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.Display%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.EmptyZoneText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.HeaderText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionText%2A>e <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.PartChromeType%2A>.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.PartChromeType%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.HeaderText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.EmptyZoneText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.Display%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.CloseVerb%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.CancelVerb%2A> Infine, il <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.WebPartToConnect%2A>proprietà è univoca per la classe, che fa riferimento al controllo che avvia la connessione (si tratta del controllo in cui l&quot;utente sceglie il verbo di connessione relativi verbi menu, che è anche il controllo a cui fa riferimento il <xref:System.Web.UI.WebControls.WebParts.WebPartManager>del controllo <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPart%2A>proprietà).</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.WebPartToConnect%2A>       La classe ConnectionsZone include inoltre un numero di metodi, ognuno dei quali sono ereditati e sottoposto a override dalle classi di base, e la maggior parte di essi provenienti dalle classi base di zona Web part. Per informazioni dettagliate, vedere i singoli metodi."
  example:
  - "The following code example demonstrates how to use the ConnectionsZone control on a Web Parts page. The example has four parts:  \n  \n-   A user control that enables you to switch display modes on the Web page.  \n  \n-   A source file that contains the code for a ZIP Code interface, and two <xref:System.Web.UI.WebControls.WebParts.WebPart> controls acting as the provider and the consumer for a connection.  \n  \n-   A Web page that hosts all the controls, demonstrates how to declare an `<asp:connectionszone>` element, and sets a number of properties on the connections zone declaratively and programmatically.  \n  \n-   An explanation of how the example works in a browser.  \n  \n The first part of this code example is the user control that enables users to switch display modes on a Web page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_ConnectionZone_Overview#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_156_1.ascx)]\n [!code-vb[WebParts_ConnectionZone_Overview#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_156_1.ascx)]  \n  \n The second part of the example is the source file with the interface and custom controls. Notice that the `ZipCodeWebPart` control implements the `IZipCode` interface, adding a `ConnectionProvider` attribute so that the control can act as a provider for a connection. The `WeatherWebPart` control has a method marked with a `ConnectionConsumer` attribute, where it consumes the `IZipCode` interface, so it can act as a consumer in a connection.  \n  \n For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This example uses dynamic compilation. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_ConnectionZone_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_156_2.cs)]\n [!code-vb[WebParts_ConnectionZone_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_156_2.vb)]  \n  \n The third part of the example code is the Web page. Near the top are `Register` directives for the user control and the custom controls used in the connection. An <`asp:connectionszone>` element is declared in the page as an example of using the ConnectionsZone control declaratively. Within the element, a number of properties are set declaratively. Other properties on the connections zone are set programmatically in the `<script>` section of the page.  \n  \n [!code-cs[WebParts_ConnectionZone_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_156_3.aspx)]\n [!code-vb[WebParts_ConnectionZone_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_156_3.aspx)]  \n  \n Load the Web page in a browser. Use the **Display Mode** drop-down list control to switch the page to connect mode. On the verbs menu of the **ZIP Code Provider** control (the verbs menu is indicated by the downward arrow in the control's title bar), click the connect verb. A ConnectionsZone control appears. Note that in the connection UI, an **End Connection** button appears; the connection has already been declared in the markup of the page, so the controls are already connected. Click **End Connection**, and then use the **Display Mode** control again to return the page to browse mode. Next, return the page to connect mode again, click the connect verb on one of the controls, and note that the connection UI now displays a hyperlink that enables you to form a connection between the controls. Click the link, and use the connection UI to select connection points and establish the connection."
