  summary: "Chiude l&quot;interfaccia di connessione utente (UI) creato dal <xref href=&quot;System.Web.UI.WebControls.WebParts.ConnectionsZone&quot;> </xref> controllo."
  remarks: "Quando un utente sceglie il verbo di chiusura a livello di zona nell&quot;interfaccia utente di connessione, viene chiamato il metodo Close. Dopo l&quot;esecuzione del metodo, la connessione dell&quot;interfaccia utente è nascosto, il <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.WebPartToConnect%2A>valore della proprietà è `null`, e la pagina rimane nella modalità di visualizzazione Connetti.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.WebPartToConnect%2A> A questo punto gli utenti possono selezionare un controllo facendo clic sul verbo di connessione nel menu dei verbi del controllo oppure passare alla modalità di visualizzazione di un altro."
