  summary: "Ottiene un riferimento all&quot;oggetto associato <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase&quot;> </xref> zona."
  remarks: "La proprietà della zona fornisce un riferimento al <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>area che contiene i controlli per cui il <xref:System.Web.UI.WebControls.WebParts.WebPartChrome>oggetto fornisce il rendering.</xref:System.Web.UI.WebControls.WebParts.WebPartChrome> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>"
  example:
  - "This code example demonstrates use of the Zone property. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPartChrome> class overview topic.  \n  \n The following code example uses the Zone property to determine whether the zone currently associated with the <xref:System.Web.UI.WebControls.WebParts.WebPartChrome> object is a zone of type `MyZone`. If so, the control's contents are rendered. This code would prevent the custom <xref:System.Web.UI.WebControls.WebParts.WebPartChrome> object from working with any other zone besides the one designed to create an instance of it.  \n  \n [!code-cs[WebParts_WebPartChrome_Overview#6](~/add/codesnippet/csharp/p-system.web.ui.webcontr_666_1.cs)]\n [!code-vb[WebParts_WebPartChrome_Overview#6](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_666_1.vb)]  \n  \n If you load the Web page in a browser, the content of each control is rendered normally. You can switch the page into design mode by selecting **Design** in the **Display Mode** drop-down list control. If you drag one of the controls into the empty zone labeled **WebPartZone2**, its contents are rendered differently, because the custom <xref:System.Web.UI.WebControls.WebParts.WebPartChrome> object is not being used for the rendering. This is the same effect that you would achieve if you tried to use the custom <xref:System.Web.UI.WebControls.WebParts.WebPartChrome> class with any other zone besides the `MyZone` class, because of the preceding source code."
  syntax:
    content: protected System.Web.UI.WebControls.WebParts.WebPartZoneBase Zone { get; }
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartZoneBase
      description: "Un riferimento a un <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase&quot;> </xref> che è associato il <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartChrome&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPartChrome.Zone*
  exceptions: []
  platform:
  - net462
