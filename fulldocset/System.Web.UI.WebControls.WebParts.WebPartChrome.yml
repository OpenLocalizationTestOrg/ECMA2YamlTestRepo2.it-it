  name: GetWebPartVerbs(WebPart)
  nameWithType: WebPartChrome.GetWebPartVerbs(WebPart)
  fullName: System.Web.UI.WebControls.WebParts.WebPartChrome.GetWebPartVerbs(WebPart)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Ottiene una raccolta di verbi che deve essere eseguito il rendering con un <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controllo."
  remarks: "Il metodo GetWebPartVerbs fornisce agli sviluppatori di eseguire l&quot;override del metodo ed escludere alcuni verbi dal rendering. È simile al <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.FilterWebPartVerbs%2A>metodo, che consente di escludere i verbi da cui viene eseguito il rendering.</xref:System.Web.UI.WebControls.WebParts.WebPartChrome.FilterWebPartVerbs%2A>       Tuttavia, il metodo di GetWebPartVerbs non è indicato per i casi in cui si desidera verificare alcuni criteri per decidere se eseguire il rendering di un verbo. Al contrario, questo metodo è utile quando si conosce in anticipo che si desidera sempre escludere un verbo specifico. Ad esempio, se si sviluppa un oggetto personalizzato <xref:System.Web.UI.WebControls.WebParts.WebPartChrome>(classe), si potrebbe decidere che si desidera sempre escludere il verbo di chiusura nella <xref:System.Web.UI.WebControls.WebParts.WebPart>controlli, in modo che gli utenti non possono chiudere mai i controlli.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome> Anziché impostare la <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A>proprietà `false` su tutti i controlli, è possibile eseguire l&quot;override del metodo GetWebPartVerbs semplicemente e impedisce che tali verbi viene eseguito il rendering in qualsiasi <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo eseguito il rendering con personalizzato <xref:System.Web.UI.WebControls.WebParts.WebPartChrome>oggetto.</xref:System.Web.UI.WebControls.WebParts.WebPartChrome> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A>"
  example:
  - "The following code example demonstrates use of the GetWebPartVerbs method. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPartChrome> class overview topic.  \n  \n The following section from the code example demonstrates how to override the GetWebPartVerbs method. The overridden method uses the base method to retrieve all verbs from the `webPart` control, then iterates through the verb collection, adding all verbs except the close verb to an <xref:System.Collections.ArrayList> object. This reduced set of verbs is then assigned to a new <xref:System.Web.UI.WebControls.WebParts.WebPartVerbCollection>, which is returned to the caller.  \n  \n [!code-cs[WebParts_WebPartChrome_Overview#4](~/add/codesnippet/csharp/459262dc-a0ed-4fea-8693-_1.cs)]\n [!code-vb[WebParts_WebPartChrome_Overview#4](~/add/codesnippet/visualbasic/459262dc-a0ed-4fea-8693-_1.vb)]  \n  \n If you load the Web page in a browser and click the verbs menu (shown with a downward arrow in the title bar) of each <xref:System.Web.UI.WebControls.WebParts.WebPart> control, you can see that the close verb is not rendered for any control."
  syntax:
    content: protected virtual System.Web.UI.WebControls.WebParts.WebPartVerbCollection GetWebPartVerbs (System.Web.UI.WebControls.WebParts.WebPart webPart);
    parameters:
    - id: webPart
      type: System.Web.UI.WebControls.WebParts.WebPart
      description: "Il controllo viene attualmente eseguito il rendering."
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartVerbCollection
      description: "Oggetto <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerbCollection&quot;> </xref> contenente tutti i verbi che devono essere eseguito il rendering con <code> webPart </code>."
  overload: System.Web.UI.WebControls.WebParts.WebPartChrome.GetWebPartVerbs*
