  remarks: "Il metodo CreateWebPartChromeStyle crea un <xref:System.Web.UI.WebControls.Style>oggetto che viene utilizzato il <xref:System.Web.UI.WebControls.WebParts.WebPartChrome>oggetto per il rendering un <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome> </xref:System.Web.UI.WebControls.Style> Il metodo predefinito crea attributi di stile in base al <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>valore della proprietà di <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo a cui fa riferimento il `webPart` parametro.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>       Una situazione speciale si verifica quando un <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo è selezionato.</xref:System.Web.UI.WebControls.WebParts.WebPart> Se la pagina è una modalità di visualizzazione in cui è possibile selezionare controlli e il controllo corrente è effettivamente selezionato, il metodo CreateWebPartChromeStyle predefinito unisce inoltre le informazioni sullo stile del controllo con le informazioni sullo stile di <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.SelectedPartChromeStyle%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.SelectedPartChromeStyle%2A>"
  example:
  - "This code example demonstrates use of the CreateWebPartChromeStyle method. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPartChrome> class overview topic.  \n  \n The following section from the code example demonstrates how to override the CreateWebPartChromeStyle method. Notice that it first retrieves the style information created by the base method, and then modifies the style information by changing the font used for the <xref:System.Web.UI.WebControls.WebParts.WebPart> control being rendered.  \n  \n [!code-cs[WebParts_WebPartChrome_Overview#5](~/add/codesnippet/csharp/a3063f85-ba13-478a-a2c2-_1.cs)]\n [!code-vb[WebParts_WebPartChrome_Overview#5](~/add/codesnippet/visualbasic/a3063f85-ba13-478a-a2c2-_1.vb)]  \n  \n If you load the Web page in a browser, you can see that the font used in the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls is the one specified in the overridden CreateWebPartChromeStyle method."
