  name: WebPartChrome
  nameWithType: WebPartChrome
  fullName: System.Web.UI.WebControls.WebParts.WebPartChrome
  type: Class
  summary: "Consente agli sviluppatori di eseguire l&quot;override del rendering per solo sezioni selezionate della <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> o controlli del server in un <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase&quot;> </xref> zona."
  remarks: "Colore di Web part fa riferimento agli elementi di interfaccia utente dell&quot;utente delle periferiche che circondano ogni <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo o controllo server contenuto un <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>fuso.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> Il colore di un controllo include un bordo, la barra del titolo e icone, il testo del titolo e menu dei verbi visualizzati all&quot;interno della barra del titolo. L&quot;aspetto del riquadro è impostato a livello di zona e si applica a tutti i controlli server nella zona.       Il set di controlli Web part utilizza la classe WebPartChrome per eseguire il rendering del colore per <xref:System.Web.UI.WebControls.WebParts.WebPart>controlli.</xref:System.Web.UI.WebControls.WebParts.WebPart> Inoltre, questa classe fornisce un modo per gli sviluppatori di personalizzare il rendering di ogni singola sezione (ad esempio intestazione o piè di pagina) del <xref:System.Web.UI.WebControls.WebParts.WebPart>controlli in un <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zona senza dover gestire tutto il rendering di tali controlli.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> Ad esempio, è possibile eseguire l&quot;override di <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.CreateWebPartChromeStyle%2A>metodo per personalizzare alcuni attributi di stile specifico applicato al <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>area, ma è possibile basarsi sul rendering predefinito per gestire il resto.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome.CreateWebPartChromeStyle%2A>       La classe WebPartChrome contiene diversi metodi importanti che sono utili quando si desidera eseguire l&quot;override del rendering di <xref:System.Web.UI.WebControls.WebParts.WebPart>controlli.</xref:System.Web.UI.WebControls.WebParts.WebPart> Uno è il <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.CreateWebPartChromeStyle%2A>metodo, che consente di modificare gli attributi di stile del <xref:System.Web.UI.WebControls.Style>oggetto associato all&quot;oggetto WebPartChrome usato per il rendering di un controllo.</xref:System.Web.UI.WebControls.Style> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome.CreateWebPartChromeStyle%2A> Un&quot;altra è il <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.%23ctor%2A>costruttore, che viene utilizzato quando si esegue l&quot;override di <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateWebPartChrome%2A>metodo in un oggetto personalizzato <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>classe per creare un&quot;istanza dell&quot;oggetto personalizzato WebPartChrome.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateWebPartChrome%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome.%23ctor%2A> Un altro metodo utile è la <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.RenderPartContents%2A>metodo, che è possibile utilizzare per controllare il rendering dell&quot;area di contenuto dei controlli in una zona (a differenza degli elementi di colore, ad esempio intestazioni, piè di pagina e le barre del titolo).</xref:System.Web.UI.WebControls.WebParts.WebPartChrome.RenderPartContents%2A> Il <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.GetWebPartVerbs%2A>metodo consente di escludere alcuni verbi dal rendering, se per qualche motivo non si desidera che gli utenti visualizzino i verbi nell&quot;interfaccia utente.</xref:System.Web.UI.WebControls.WebParts.WebPartChrome.GetWebPartVerbs%2A> Infine, se si desidera disporre del controllo completo su tutti gli aspetti del rendering di <xref:System.Web.UI.WebControls.WebParts.WebPart>controlli, è possibile eseguire l&quot;override di <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.RenderWebPart%2A>metodo.</xref:System.Web.UI.WebControls.WebParts.WebPartChrome.RenderWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Sono utili anche diverse proprietà della classe WebPartChrome. Il <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.Zone%2A>e <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.WebPartManager%2A>proprietà forniscono i riferimenti alla zona associata con l&quot;oggetto WebPartChrome e corrente <xref:System.Web.UI.WebControls.WebParts.WebPartManager>istanza, rispettivamente.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome.WebPartManager%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome.Zone%2A>"
  example:
  - "The following code example demonstrates how to use the WebPartChrome class to override the default rendering of <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in a <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zone.  \n  \n The code example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that hosts all the controls in the example.  \n  \n-   A class that contains the source code for a custom <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zone and a WebPartChrome class.  \n  \n-   An explanation of how the example works.  \n  \n The first part of the code example is the user control. The source code for the user control comes from another topic. For this code example to work, you need to obtain the .ascx file for the user control from the [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md) topic, and place the file in the same folder as the .aspx page in this code example.  \n  \n The second part of the example is the Web page. Note that there is a `Register` directive near the top of the file to register the compiled component and a tag prefix. Also note that the page references the custom zone using the element `<aspSample:MyZone>` and includes several standard ASP.NET server controls within the zone. The server controls do not implement any actual functionality; they are used here only to illustrate how the WebPartChrome class features apply to rendering zones. Note that these server controls, though they are not actual <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, are each automatically wrapped (by ASP.NET) with a <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> object at run time, so they will have the same functionality as <xref:System.Web.UI.WebControls.WebParts.WebPart> controls.  \n  \n [!code-cs[WebParts_WebPartChrome_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_398_1.aspx)]\n [!code-vb[WebParts_WebPartChrome_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_398_1.aspx)]  \n  \n The third part of the code example is the source for the custom <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zone and a WebPartChrome class. In the constructor for the custom zone class, the code checks the `MyZone.RenderVerbsInMenu` property. If the value is `true`, verbs are rendered in a menu for each of the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in the zone. This is the normal, default behavior in the Web Parts controls set. If the `MyZone.RenderVerbsInMenu` property value is `false`, which is the default in this custom zone, the verbs are rendered individually as links in the title bar of each control. Notice that in the Web page code where the `<aspSample:MyZone>` element is declared, there is a `RenderVerbsInMenu` attribute set to `true`, so that the verbs will appear in menus on the controls. To experiment with this feature, you can set the declarative `RenderVerbsInMenu` attribute to `false`, and note how the verbs are rendered as links.  \n  \n The custom WebPartChrome class overrides the rendering on several methods, and the custom zone creates an instance of the `MyWebPartChrome` class in its <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateWebPartChrome%2A> method. This applies the custom rendering to the page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_WebPartChrome_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_398_2.cs)]\n [!code-vb[WebParts_WebPartChrome_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_398_2.vb)]  \n  \n When you load the Web page in a browser, you can see how the various stylistic and other rendering customizations made in the source code of the `MyWebPartChrome` class appear on the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls rendered in the zone."
  syntax:
    content: public class WebPartChrome
