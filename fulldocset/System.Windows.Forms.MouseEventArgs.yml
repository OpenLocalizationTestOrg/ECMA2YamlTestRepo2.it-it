  name: MouseEventArgs
  nameWithType: MouseEventArgs
  fullName: System.Windows.Forms.MouseEventArgs
  type: Class
  summary: "Fornisce dati per il <xref href=&quot;System.Windows.Forms.Control.MouseUp&quot;> </xref>, <xref href=&quot;System.Windows.Forms.Control.MouseDown&quot;> </xref>, e <xref href=&quot;System.Windows.Forms.Control.MouseMove&quot;> </xref> eventi."
  remarks: "Il <xref:System.Windows.Forms.Control.MouseDown>evento si verifica quando l&quot;utente preme il pulsante del mouse mentre il puntatore è posizionato su un controllo.</xref:System.Windows.Forms.Control.MouseDown> Il <xref:System.Windows.Forms.Control.MouseUp>evento si verifica quando l&quot;utente rilascia il pulsante del mouse mentre il puntatore del mouse sul controllo.</xref:System.Windows.Forms.Control.MouseUp> Il <xref:System.Windows.Forms.Control.MouseMove>evento si verifica quando l&quot;utente sposta il puntatore del mouse su un controllo.</xref:System.Windows.Forms.Control.MouseMove> Oggetto MouseEventArgs specifica quale pulsante del mouse è premuto, quante volte il pulsante del mouse è stato premuto e rilasciato, le coordinate del mouse, e la rotellina del mouse l&quot;entità dello spostamento.       È possibile ricevere un <xref:System.Windows.Forms.Control.MouseDown>eventi senza un corrispondente <xref:System.Windows.Forms.Control.MouseUp>, se l&quot;utente passa lo stato attivo a un&quot;altra applicazione prima di rilasciare il pulsante del mouse.</xref:System.Windows.Forms.Control.MouseUp> </xref:System.Windows.Forms.Control.MouseDown>       Questi tre eventi esistono per il <xref:System.Windows.Forms.Control>, <xref:System.Windows.Forms.AxHost>, e <xref:System.Windows.Forms.NotifyIcon>classi.</xref:System.Windows.Forms.NotifyIcon> </xref:System.Windows.Forms.AxHost> </xref:System.Windows.Forms.Control>       Per informazioni sul modello di eventi, vedere [eventi](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code examples handles the <xref:System.Windows.Forms.Control.MouseDown> event on a <xref:System.Windows.Forms.TextBox> control so that clicking the right mouse button selects all the text in the control. This example requires that you have a form that contains a <xref:System.Windows.Forms.TextBox> control that is named `textBox1`.  \n  \n [!code-vb[MouseEventArgs#1](~/add/codesnippet/visualbasic/MouseEventArgsVB/Form1.vb#1)]\n [!code-cs[MouseEventArgs#1](~/add/codesnippet/csharp/MouseEventArgs/Form1.cs#1)]  \n  \n The following code example uses the `Location` property to track clicks of the left mouse button and to draw a series of straight line segments in response to user input. The example does not redraw the lines if you hide the form and then redisplay it; this code has been omitted for simplicity.  \n  \n [!code-vb[MouseEventArgs#2](~/add/codesnippet/visualbasic/MouseEventArgsVB/Form1.vb#2)]\n [!code-cs[MouseEventArgs#2](~/add/codesnippet/csharp/MouseEventArgs/Form1.cs#2)]  \n  \n The following code example uses the <xref:System.Windows.Forms.MouseEventArgs.X%2A> and <xref:System.Windows.Forms.MouseEventArgs.Y%2A> properties to display the current position of the mouse pointer in a <xref:System.Windows.Forms.ToolTip> window.  \n  \n [!code-vb[MouseEventArgs#3](~/add/codesnippet/visualbasic/MouseEventArgsVB/Form1.vb#3)]\n [!code-cs[MouseEventArgs#3](~/add/codesnippet/csharp/MouseEventArgs/Form1.cs#3)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class MouseEventArgs : EventArgs
