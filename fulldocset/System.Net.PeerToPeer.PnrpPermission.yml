  summary: "Crea e restituisce un&quot;autorizzazione che rappresenta l&quot;intersezione dell&quot;oggetto corrente <xref href=&quot;System.Net.PeerToPeer.PnrpPermission&quot;> </xref> e l&quot;autorizzazione specificata."
  remarks: "L&quot;intersezione delle due autorizzazioni è un&quot;autorizzazione che descrive il set di operazioni che hanno in comune. Solo una richiesta che supera entrambe le autorizzazioni originali passerà l&quot;intersezione.       Le istruzioni seguenti devono essere `true` per tutte le implementazioni del metodo Intersect. X e Y rappresentano <xref:System.Security.IPermission>riferimenti agli oggetti che non sono un `null` riferimento (Nothing in Visual Basic).</xref:System.Security.IPermission>      -Intersect (x) restituisce un valore uguale a X.      -Intersect restituisce lo stesso valore Intersect.      -X.Intersect(a `null` reference (`Nothing` in Visual Basic)) restituisce un `null` riferimento (`Nothing` in Visual Basic)."
  syntax:
