      description: "Nuova autorizzazione che rappresenta l&quot;intersezione dell&quot;oggetto corrente <xref href=&quot;System.Net.PeerToPeer.PnrpPermission&quot;> </xref> e l&quot;autorizzazione specificata. La nuova autorizzazione è un <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> riferimento (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> in Visual Basic) se l&quot;intersezione è vuota."
