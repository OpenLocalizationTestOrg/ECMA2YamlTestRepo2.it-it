  type: Class
  summary: "Specifica i valori utilizzati in <xref href=&quot;System.Net.PeerToPeer&quot;> </xref> autorizzazioni per gli oggetti."
  remarks: "Le autorizzazioni predefinite consentono di tutte le applicazioni dell&quot;area Intranet di accedere ai servizi PNRP e locale. Se le autorizzazioni predefinite non vengono modificate, tutte le applicazioni link-local e sito locale dispongono di accesso ai servizi Peer-to-Peer, ma le applicazioni (internet) globali non hanno accesso.       Istanze di questo tipo dispongono di due stati di autorizzazione: essi non hanno accesso alle risorse protette dall&quot;autorizzazione o hanno accesso completo senza restrizioni a tali risorse."
