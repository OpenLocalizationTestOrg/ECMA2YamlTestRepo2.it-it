- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveContextEnabled
  id: ReceiveContextEnabled
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: ReceiveContextEnabled
  nameWithType: MsmqBindingElementBase.ReceiveContextEnabled
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveContextEnabled
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta un valore che indica se contesto di ricezione per l&quot;elaborazione di messaggi nelle code è abilitato."
  remarks: "Quando questa opzione è abilitata, un servizio può &quot;Visualizza&quot; un messaggio nella coda per avviare l&quot;elaborazione e, se si verifica un errore e viene generata un&quot;eccezione, rimane nella coda. I servizi possono anche &quot;bloccare&quot; i messaggi per ritentare l&quot;elaborazione in un secondo momento. ReceiveContext offre un meccanismo per &quot;completamento&quot; del messaggio una volta elaborato, pertanto può essere rimosso dalla coda. I messaggi non vengano letti e riscritti nelle code in rete e singoli messaggi non saranno rimbalzati tra diverse istanze del servizio durante l&quot;elaborazione."
  syntax:
    content: public bool ReceiveContextEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se contesto di ricezione per l&quot;elaborazione di messaggi nelle code è abilitato; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveContextEnabled*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveErrorHandling
  id: ReceiveErrorHandling
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: ReceiveErrorHandling
  nameWithType: MsmqBindingElementBase.ReceiveErrorHandling
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveErrorHandling
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta un valore di enumerazione che specifica come vengono gestiti i messaggi non elaborabili e i messaggi che non possono essere distribuiti."
  remarks: "Quando questa proprietà è impostata su <xref:System.ServiceModel.ReceiveErrorHandling>, il listener non è riuscito e un <xref:System.ServiceModel.ProtocolException>(wrapping di un <xref:System.ServiceModel.MsmqPoisonMessageException>) viene tracciato e generato.</xref:System.ServiceModel.MsmqPoisonMessageException> </xref:System.ServiceModel.ProtocolException> </xref:System.ServiceModel.ReceiveErrorHandling> Il messaggio viene lasciato nella coda e deve essere rimossi in modo manuale. Il <xref:System.ServiceModel.MsmqPoisonMessageException>contiene un <xref:System.ServiceModel.MsmqPoisonMessageException.MessageLookupId%2A>che può essere utilizzato per identificare e rimuovere manualmente il messaggio dalla coda di messaggi non elaborabili.</xref:System.ServiceModel.MsmqPoisonMessageException.MessageLookupId%2A> </xref:System.ServiceModel.MsmqPoisonMessageException>       Quando questa proprietà è impostata su <xref:System.ServiceModel.ReceiveErrorHandling>, il messaggio danneggiato viene semplicemente eliminato.</xref:System.ServiceModel.ReceiveErrorHandling>       Quando questa proprietà è impostata su <xref:System.ServiceModel.ReceiveErrorHandling>, viene inviato un riconoscimento negativo al client e il messaggio viene rimosso dalla coda di messaggi non elaborabili.</xref:System.ServiceModel.ReceiveErrorHandling> Questa opzione è disponibile solo in Message Queuing (MSMQ) 4.0.       Quando questa proprietà è impostata su <xref:System.ServiceModel.ReceiveErrorHandling>, il messaggio viene spostato nella coda secondaria finale dei messaggi non elaborabili.</xref:System.ServiceModel.ReceiveErrorHandling> Questa opzione è disponibile solo in Message Queuing (noto anche come MSMQ) 4.0."
  syntax:
    content: public System.ServiceModel.ReceiveErrorHandling ReceiveErrorHandling { get; set; }
    return:
      type: System.ServiceModel.ReceiveErrorHandling
