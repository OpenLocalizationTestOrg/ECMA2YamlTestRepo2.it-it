- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveRetryCount
  id: ReceiveRetryCount
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: ReceiveRetryCount
  nameWithType: MsmqBindingElementBase.ReceiveRetryCount
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveRetryCount
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta il numero massimo di tentativi immediati che il gestore delle code deve tentare se la trasmissione di un messaggio dalla coda dell&quot;applicazione per l&quot;applicazione non riesce."
  remarks: "Se viene raggiunto il numero massimo di tentativi di recapito e il messaggio non è accessibile dall&quot;applicazione, il messaggio viene inviato a una coda di tentativi per essere inviato nuovamente in un secondo momento. Il periodo di tempo prima che il messaggio venga trasferito alla coda di invio è controllato dal <xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A>.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A> Se cicli di ripetizione raggiungono il <xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A>valore, quindi il messaggio viene inviato alla coda di messaggi non elaborabili oppure viene inviato un riconoscimento negativo al mittente.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A>       [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)]<xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A> and <xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A>.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A></xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A>"
  syntax:
    content: public int ReceiveRetryCount { get; set; }
    return:
      type: System.Int32
      description: "Il numero massimo di volte che il gestore delle code deve tentare di inviare un messaggio prima di trasferirli alla coda di tentativi."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveRetryCount*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.RetryCycleDelay
  id: RetryCycleDelay
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: RetryCycleDelay
  nameWithType: MsmqBindingElementBase.RetryCycleDelay
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.RetryCycleDelay
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta un valore che specifica il tempo di attesa prima di tentare un altro tentativo del ciclo di tentativi di recapitare un messaggio che non è stato possibile recapitare."
  remarks: "Un singolo ciclo di ripetizione esegue ripetuti tentativi di recapitare un messaggio all&quot;applicazione ricevente (specificato da di <xref:System.ServiceModel.Configuration.MsmqBindingElementBase.MaxRetryCycles%2A>proprietà).</xref:System.ServiceModel.Configuration.MsmqBindingElementBase.MaxRetryCycles%2A> Se tutti i tentativi hanno esito negativo, il messaggio viene inserito nuovamente nella coda di tentativi. Questa proprietà specifica quanto tempo il messaggio rimane nella coda di tentativi prima di essere trasferito alla coda dell&quot;applicazione per un altro ciclo di ripetizione. Questa proprietà è disponibile a partire dal [!INCLUDE[wv](~/add/includes/wv-md.md)] o sistemi operativi successivi."
  syntax:
    content: public TimeSpan RetryCycleDelay { get; set; }
    return:
      type: System.TimeSpan
      description: "Il <xref:System.TimeSpan>che specifica l&quot;intervallo di tempo di attesa prima di avviare il successivo ciclo di tentativi di recapito all&quot;applicazione ricevente.</xref:System.TimeSpan> Il valore predefinito è 30 (minuti)."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.RetryCycleDelay*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.TimeToLive
  id: TimeToLive
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: TimeToLive
  nameWithType: MsmqBindingElementBase.TimeToLive
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.TimeToLive
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta un valore che specifica quanto tempo i messaggi sono validi. Durante questo periodo di tempo, il messaggio viene inserito in una coda di messaggi non recapitabili (se disponibile)."
  remarks: "Le applicazioni in coda, per impostazione predefinita, funzionano in modo disconnesso, pertanto le applicazioni di inviare e ricezione potrebbero non essere in esecuzione nello stesso momento. Pertanto, un messaggio inviato dall&quot;applicazione mittente potrebbe non essere elaborato immediatamente dall&quot;applicazione ricevente. Alcuni messaggi contengono informazioni che sono valide solo per un determinato periodo di tempo. Se questo messaggio non verrà recapitato entro quel periodo di tempo, non contiene informazioni utili e devono essere eliminato. Questa proprietà consente di specificare un limite di tempo per quanto tempo viene conservato un messaggio prima di essere recapitato alla coda dell&quot;applicazione. Se questo limite di tempo scade prima che il messaggio venga recapitato alla coda dell&quot;applicazione, il messaggio viene inserito nella coda di messaggi non recapitabili, se disponibile (determinato dal <xref:System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue%2A>proprietà); in caso contrario, se è disponibile nessuna coda di messaggi non recapitabili, il messaggio viene eliminato.</xref:System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue%2A>"
  syntax:
    content: public TimeSpan TimeToLive { get; set; }
    return:
      type: System.TimeSpan
      description: "Oggetto <xref:System.TimeSpan>valore che specifica quanto tempo i messaggi sono validi.</xref:System.TimeSpan> Il valore predefinito è 24 ore."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.TimeToLive*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.UseMsmqTracing
  id: UseMsmqTracing
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: UseMsmqTracing
  nameWithType: MsmqBindingElementBase.UseMsmqTracing
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.UseMsmqTracing
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta un valore che indica se viene utilizzata la funzionalità di traccia dei messaggi incorporata Message Queuing (noto anche come MSMQ)."
  remarks: "Quando UseMsmqTracing è impostata su `true`, il canale in coda utilizza la funzionalità di traccia di Accodamento messaggi incorporati. Tramite questa funzionalità, un report viene inviato alla coda dei rapporti specificata ogni volta che un messaggio entra ed esce da una coda di gestione."
  syntax:
    content: public bool UseMsmqTracing { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se viene utilizzata la funzionalità di traccia di Accodamento messaggi incorporati; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.UseMsmqTracing*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.UseSourceJournal
  id: UseSourceJournal
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: UseSourceJournal
  nameWithType: MsmqBindingElementBase.UseSourceJournal
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.UseSourceJournal
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta un valore che indica se le copie dei messaggi elaborati da questa associazione devono essere archiviate nella coda journal di origine."
  remarks: "Le applicazioni in coda mantenere un record di messaggi che hanno lasciato la coda in uscita del computer di origine possono essere messaggi copiati in una coda journal. Dopo che un messaggio lascia la coda in uscita e viene ricevuto un riconoscimento che il messaggio è stato ricevuto nel computer di destinazione, una copia del messaggio viene mantenuta nella coda journal del sistema del computer di invio."
  syntax:
    content: public bool UseSourceJournal { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se i messaggi elaborati da questa associazione vengono copiati nella coda journal di origine; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.UseSourceJournal*
  exceptions: []
  platform:
  - net462
