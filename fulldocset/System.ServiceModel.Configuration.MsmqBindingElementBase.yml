  remarks: "<xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A>, se impostato su `true`, Accodamento messaggi (noto anche come MSMQ) verifica che un messaggio inviato sia recapitato alla coda di ricezione messaggio una sola volta.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A> In caso di errore, il messaggio viene inviato alla coda di messaggi non recapitabili, a seconda di `DeadLetterQueue` l&quot;impostazione della proprietà. Impostazione <xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A>per `true` richiede che la coda sia transazionale.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A>"
