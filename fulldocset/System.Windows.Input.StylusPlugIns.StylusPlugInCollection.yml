  name: StylusPlugInCollection
  nameWithType: StylusPlugInCollection
  fullName: System.Windows.Input.StylusPlugIns.StylusPlugInCollection
  type: Class
  summary: "Rappresenta una raccolta di <xref href=&quot;System.Windows.Input.StylusPlugIns.StylusPlugIn&quot;> </xref> oggetti."
  remarks: "Ogni <xref:System.Windows.UIElement>ha un <xref:System.Windows.UIElement.StylusPlugIns%2A>proprietà che è un StylusPlugInCollection.</xref:System.Windows.UIElement.StylusPlugIns%2A> </xref:System.Windows.UIElement> Aggiungere un <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn>per l&quot;elemento <xref:System.Windows.UIElement.StylusPlugIns%2A>proprietà per modificare l&quot;input penna sul thread in tempo reale.</xref:System.Windows.UIElement.StylusPlugIns%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> L&quot;ordine dei <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn>gli oggetti di StylusPlugInCollection influisce sull&quot;aspetto dell&quot;input penna quando è sottoposto a rendering.</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> Si supponga di avere un <xref:System.Windows.Input.StylusPlugIns.DynamicRenderer>chiamato `dynamicRenderer` e un oggetto personalizzato <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn>chiamato `translatePlugin` che viene eseguito l&quot;offset di input penna di tablet PC.</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> </xref:System.Windows.Input.StylusPlugIns.DynamicRenderer> Se `translatePlugin` è il primo <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn>in StylusPlugInCollection, e `dynamicRenderer` è il secondo, l&quot;input penna che &quot;fluisce&quot; compensata quando l&quot;utente sposta la penna.</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> Se `dynamicRenderer` è il primo e `translatePlugin` è il secondo, l&quot;input penna sembrerà &quot;fluire&quot; sotto la penna e quando l&quot;utente solleva la penna, verrà spostato l&quot;input penna."
  example:
  - "The following example demonstrates how to add a <xref:System.Windows.Input.StylusPlugIns.DynamicRenderer> to a custom control. To create a control that collects ink, see [Creating an Ink Input Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[StylusPluginSamples#3](~/add/codesnippet/visualbasic/StylusPluginSamples/StylusControl.vb#3)]\n [!code-cs[StylusPluginSamples#3](~/add/codesnippet/csharp/StylusPluginSamples/StylusControl.cs#3)]"
