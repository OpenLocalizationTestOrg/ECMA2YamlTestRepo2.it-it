  name: MediaCommands
  nameWithType: MediaCommands
  fullName: System.Windows.Input.MediaCommands
  type: Class
  summary: "Fornisce uno standard di set di supporti di comandi correlati."
  remarks: "I comandi nella classe MediaCommands e i comandi in altro comando classi della libreria, ad esempio <xref:System.Windows.Input.ComponentCommands>e <xref:System.Windows.Input.ApplicationCommands>, rappresentano un set di comandi comuni che i programmatori di applicazioni incontrano frequentemente.</xref:System.Windows.Input.ApplicationCommands> </xref:System.Windows.Input.ComponentCommands>  I comandi rappresentano solo l&quot;istanza del <xref:System.Windows.Input.RoutedCommand>e non la logica di implementazione per il comando.</xref:System.Windows.Input.RoutedCommand> La logica di implementazione è associata al comando tramite un <xref:System.Windows.UIElement.CommandBindings%2A>.</xref:System.Windows.UIElement.CommandBindings%2A>  Ad esempio, se il <xref:System.Windows.Input.MediaCommands.Play%2A>comando viene eseguito su un controllo (destinazione del comando), la logica che esegue il <xref:System.Windows.Input.MediaCommands.Play%2A>comando non può essere fornito per la destinazione del comando, pertanto il writer dell&quot;applicazione sarà responsabile della scrittura logica che determina come destinazione del comando gestirà il comando.</xref:System.Windows.Input.MediaCommands.Play%2A> </xref:System.Windows.Input.MediaCommands.Play%2A>       Molti controlli fornire la logica di implementazione per molti dei comandi nella libreria del comando.  Ad esempio, il <xref:System.Windows.Controls.TextBox>classe fornisce la logica per il <xref:System.Windows.Input.ApplicationCommands.Paste%2A>comando <xref:System.Windows.Input.ApplicationCommands.Cut%2A>comando <xref:System.Windows.Input.ApplicationCommands.Copy%2A>comando, <xref:System.Windows.Input.ApplicationCommands.Undo%2A>comando, e <xref:System.Windows.Input.ApplicationCommands.Redo%2A>comando.</xref:System.Windows.Input.ApplicationCommands.Redo%2A> </xref:System.Windows.Input.ApplicationCommands.Undo%2A> </xref:System.Windows.Input.ApplicationCommands.Copy%2A> </xref:System.Windows.Input.ApplicationCommands.Cut%2A> </xref:System.Windows.Input.ApplicationCommands.Paste%2A> </xref:System.Windows.Controls.TextBox>       Per ulteriori informazioni sui comandi e i comandi, vedere il [panoramica dei comandi](~/add/includes/ajax-current-ext-md.md)."
