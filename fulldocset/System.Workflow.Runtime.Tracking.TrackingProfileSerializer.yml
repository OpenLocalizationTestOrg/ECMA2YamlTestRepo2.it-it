  fullName: System.Workflow.Runtime.Tracking.TrackingProfileSerializer
  type: Class
  summary: "Fornisce metodi per serializzare e deserializzare i profili di rilevamento in e da documenti XML utilizzando il profilo di rilevamento dello schema XSD (XML definition)."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Il TrackingProfileSerializer utilizza il profilo di rilevamento XSD contenuti nella <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A?displayProperty=fullName>per serializzare <xref:System.Workflow.Runtime.Tracking.TrackingProfile>gli oggetti in documenti XML validi e per deserializzare documenti XML validi in <xref:System.Workflow.Runtime.Tracking.TrackingProfile>oggetti.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A?displayProperty=fullName> Il TrackingProfileSerializer esegue la convalida durante la serializzazione e deserializzazione e, se necessario, genera un&quot;eccezione appropriata.       Un documento XML fornisce un formato pratico in cui archiviare un profilo di rilevamento. Fornisce inoltre un modo di creare profili di rilevamento non a livello di programmazione. Out-of-box <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>utilizza un TrackingProfileSerializer per serializzare e deserializzare i profili di rilevamento archiviati nel proprio database.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService>"
  example:
  - "The following code example demonstrates how you can create a TrackingProfileSerializer using the <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.%23ctor%2A> constructor to serialize a <xref:System.Workflow.Runtime.Tracking.TrackingProfile>. The code also uses the <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Serialize%2A> method.  \n  \n This code example is part of the Query using SQLTrackingService SDK sample from the Program.cs file. For more information, see [Query Using SQLTrackingService](http://msdn.microsoft.com/en-us/a81e48bb-12f4-4e2b-9176-ea4e6b6e3d21).  \n  \n [!code-cs[WF_Samples#291](~/add/codesnippet/csharp/wf_snippets/snippets24.cs#291)]\n [!code-vb[WF_Samples#291](~/add/codesnippet/visualbasic/wf_snippets/snippets24.vb#291)]"
