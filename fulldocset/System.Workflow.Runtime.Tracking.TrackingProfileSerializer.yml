  summary: "Ottiene il profilo di definizione di XML schema (XSD)."
  remarks: "Questa proprietà espone il profilo di rilevamento XSD utilizzato <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer>per eseguire la serializzazione e deserializzazione di un <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer> È inoltre possibile utilizzare questa proprietà per ottenere lo XSD del profilo di rilevamento per scrivere un validator per i profili di rilevamento. Potrebbe ad esempio, si desidera eseguire questa operazione per convalidare le rappresentazioni XML dei profili di rilevamento senza eseguire la deserializzazione."
