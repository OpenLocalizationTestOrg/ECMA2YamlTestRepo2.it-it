  namespace: System.Workflow.Runtime.Tracking
  summary: "Deserializza il documento XML contenuto nel lettore di testo utilizzando il profilo di rilevamento di XML Schema definition (XSD)."
  remarks: "La deserializzazione si riferisce al processo di creazione di un oggetto da un documento XML ben formato. Deserializzare utilizza XSD contenuti <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A>per deserializzare il documento XML che è contenuto nel lettore di testo in un <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> valido</xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A> del profilo di rilevamento La convalida del documento XML viene eseguita durante la deserializzazione, e, se il documento non è valido, un <xref:System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException>viene generata un&quot;eccezione.</xref:System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException> È possibile rilevare questa eccezione ed esaminare <xref:System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException.ValidationEventArgs%2A>per determinare la causa dell&quot;errore di convalida.</xref:System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException.ValidationEventArgs%2A> Se sono presenti eventuali eccezioni non gestite durante la deserializzazione del profilo di rilevamento verrà terminata l&quot;istanza del flusso di lavoro per cui è stato richiesto il profilo di rilevamento.      > [!NOTE] > Se si desidera eseguire la convalida senza deserializzare la rappresentazione XML di un profilo di rilevamento, è possibile scrivere un validator personalizzato del profilo di rilevamento personalizzati. Vedere il <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A>proprietà per altre informazioni.</xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.TrackingProfile Deserialize (System.IO.TextReader reader);
    parameters:
    - id: reader
      type: System.IO.TextReader
      description: "Oggetto <xref:System.IO.TextReader>che contiene un documento XML.</xref:System.IO.TextReader>"
    return:
      type: System.Workflow.Runtime.Tracking.TrackingProfile
      description: "Oggetto <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingProfile&quot;> </xref> che contiene il profilo di rilevamento deserializzato."
