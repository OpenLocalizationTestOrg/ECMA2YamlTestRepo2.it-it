  langs:
  - csharp
  name: RegistrationClassContext
  nameWithType: RegistrationClassContext
  fullName: System.Runtime.InteropServices.RegistrationClassContext
  type: Enum
  summary: "Specifica il set dei contesti di esecuzione in cui un oggetto della classe verrà resa disponibile per le richieste costruire istanze."
  remarks: "In vengono utilizzati i valori nell&quot;enumerazione RegistrationClassContext il `classContext` parametro del <xref:System.Runtime.InteropServices.RegistrationServices.RegisterTypeForComClients%2A>metodo.</xref:System.Runtime.InteropServices.RegistrationServices.RegisterTypeForComClients%2A> Questi valori sono identici a quelli definiti in COM **CLSCTX** enumerazione, che viene utilizzato come il `dwClsContext` parametro nelle chiamate all&quot;API COM `CoRegisterClassObject`.       Per ulteriori informazioni su `CoRegisterClassObject` e **CLSCTX** enumerazione, vedere MSDN library."
  syntax:
    content: >-
      [System.Flags]

      public enum RegistrationClassContext
  inheritance:
  - System.Enum
  platform:
  - net462
