  remarks: "ParentControlDesigner fornisce una classe base per le finestre di progettazione di controlli che possono contenere controlli figlio. Oltre ai metodi e alle funzionalità ereditati dal <xref:System.Windows.Forms.Design.ControlDesigner>e <xref:System.ComponentModel.Design.ComponentDesigner>classi, ParentControlDesigner consente controlli figlio da aggiungere, rimossi, selezionata all&quot;interno e disposte all&quot;interno del controllo cui estende il comportamento in fase di progettazione.</xref:System.ComponentModel.Design.ComponentDesigner> </xref:System.Windows.Forms.Design.ControlDesigner>       È possibile associare una finestra di progettazione con un tipo di utilizzo di un <xref:System.ComponentModel.DesignerAttribute>.</xref:System.ComponentModel.DesignerAttribute> Per una panoramica della personalizzazione di comportamento in fase di progettazione, vedere [estensione supporto in fase di progettazione](~/add/includes/ajax-current-ext-md.md)."
  example:
