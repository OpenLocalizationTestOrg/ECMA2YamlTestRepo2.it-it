  fullName: System.ServiceModel.Description.IServiceContractGenerationExtension
  type: Interface
  summary: "Definisce i metodi chiamati durante la generazione del contratto che pu√≤ essere usata per modificare il codice generato per un contratto di servizio."
  remarks: "Implementare l&quot;interfaccia IServiceContractGenerationExtension in un comportamento del contratto (un <xref:System.ServiceModel.Description.IContractBehavior?displayProperty=fullName>tipo) che consente di modificare il codice generato quando un contratto o un endpoint viene compilato nel codice.</xref:System.ServiceModel.Description.IContractBehavior?displayProperty=fullName>       In genere, un personalizzata <xref:System.ServiceModel.Description.IWsdlImportExtension?displayProperty=fullName>inserisce un comportamento del contratto personalizzato nella <xref:System.ServiceModel.Description.ContractDescription.Behaviors%2A?displayProperty=fullName>raccolta durante la chiamata a <xref:System.ServiceModel.Description.IWsdlImportExtension.ImportContract%2A>o <xref:System.ServiceModel.Description.IWsdlImportExtension.ImportEndpoint%2A>.</xref:System.ServiceModel.Description.IWsdlImportExtension.ImportEndpoint%2A> </xref:System.ServiceModel.Description.IWsdlImportExtension.ImportContract%2A> </xref:System.ServiceModel.Description.ContractDescription.Behaviors%2A?displayProperty=fullName> </xref:System.ServiceModel.Description.IWsdlImportExtension?displayProperty=fullName>"
  example:
  - "The following code example shows how to add an IServiceContractGenerationExtension to the <xref:System.ServiceModel.Description.ContractDescription.Behaviors%2A?displayProperty=fullName> property during the call to <xref:System.ServiceModel.Description.IWsdlImportExtension.ImportContract%2A>.  \n  \n [!code-cs[C_CustomWSDLExtensions#4](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationimporter.cs#4)]  \n  \n The following code examples show the implementation of <xref:System.ServiceModel.Description.IServiceContractGenerationExtension.GenerateContract%2A> that adds comments to the code generated for a service contract.  \n  \n [!code-cs[C_CustomWSDLExtensions#12](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationimporter.cs#12)]  \n  \n The following code example shows the generated comments on the service contract.  \n  \n [!code-vb[C_CustomWSDLExtensions#3](~/add/codesnippet/visualbasic/c_customwsdlextensions.client/newgeneratedcontract.vb#3)]\n [!code-cs[C_CustomWSDLExtensions#3](~/add/codesnippet/csharp/c_customwsdlextensions.client/newgeneratedcontract.cs#3)]"
