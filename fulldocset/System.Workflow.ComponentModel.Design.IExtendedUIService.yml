  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]I metodi e le proprietà forniti da IExtendedUIService consentono le finestre di progettazione passare alle proprietà nella finestra del browser delle proprietà e agli host di aggiungere elementi all&quot;elenco attività."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public interface IExtendedUIService
