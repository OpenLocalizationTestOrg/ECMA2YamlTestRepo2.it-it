  type: Method
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Design
  summary: "Aggiunge un riferimento a una risorsa Web a un progetto in una finestra di progettazione del flusso di lavoro."
  syntax:
    content: public System.Windows.Forms.DialogResult AddWebReference (out Uri url, out Type proxyClass);
    parameters:
    - id: url
      type: System.Uri
      description: "Quando termina, questo metodo contiene un <xref:System.Uri>che rappresenta l&quot;universal resource locator (URL) della risorsa Web per fornire l&quot;accesso al progetto.</xref:System.Uri> Questo parametro viene passato non inizializzato."
    - id: proxyClass
      type: System.Type
      description: "Quando termina, questo metodo contiene un <xref:System.Type>della classe proxy associata alla risorsa Web.</xref:System.Type> Questo parametro viene passato non inizializzato."
    return:
      type: System.Windows.Forms.DialogResult
      description: "Oggetto <xref href=&quot;System.Windows.Forms.DialogResult&quot;> </xref> valore che indica il valore restituito di **Aggiungi riferimento Web** la finestra di dialogo."
  overload: System.Workflow.ComponentModel.Design.IExtendedUIService.AddWebReference*
  exceptions: []
  platform:
  - net462
