  name: XmlDsigC14NTransform
  nameWithType: XmlDsigC14NTransform
  fullName: System.Security.Cryptography.Xml.XmlDsigC14NTransform
  type: Class
  summary: "Rappresenta la trasformazione di canonizzazione C14N XML per una firma digitale, come definito dal World Wide Web Consortium (W3C), senza commenti."
  remarks: "La classe XmlDsigC14NTransform rappresenta la trasformazione di canonizzazione C14N XML che descrive la forma canonica di un documento XML.  Questa trasformazione consente a un firmatario creare un digest (utilizzato per creare una firma digitale) utilizzando la forma canonica di un documento XML.  Un destinatario può quindi verificare la firma digitale XML usando la stessa forma canonica del documento XML con la stessa trasformazione.       Utilizzare la classe XmlDsigC14NTransform quando è necessario firmare un documento XML che contengono commenti.       Nella maggior parte dei casi, una nuova istanza di una classe di trasformazione di canonizzazione non è obbligatoria. Per specificare una trasformazione di canonizzazione, passare la risorsa identificatore URI (Uniform) che descrive la trasformazione per il <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>accessibile dalla proprietà di <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>proprietà.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>  Per acquisire un riferimento per la trasformazione di canonizzazione, utilizzare il <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>accessibile dalla proprietà di <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>proprietà.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>       L&quot;URI che descrive la classe XmlDsigC14NTransform è definito per il <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigC14NTransformUrl>campo e <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigCanonicalizationUrl>campo.</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigCanonicalizationUrl> </xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigC14NTransformUrl>       È necessario solo creare una nuova istanza di una classe di trasformazione di canonizzazione per l&quot;hashing manualmente un documento XML o per l&quot;utilizzo di un proprio algoritmo di canonizzazione.       Per ulteriori informazioni sulla trasformazione C14N, vedere le sezioni 6.5 e 6.6.1 della specifica XMLDSIG, disponibile tramite il World Wide Web Consortium (W3C) al www.w3.org/TR/xmldsig-core/. L&quot;algoritmo di canonizzazione è definito nella specifica W3C XML in formato canonico, disponibile all&quot;indirizzo www.w3.org/TR/xml-c14n."
  example:
  - "This section contains two code examples. The first example demonstrates how to sign non-XML data using a detached signature.  Example #1 creates a signature of www.microsoft.com in an XML file and then verifies the file.  The second example demonstrates how to call members of the XmlDsigC14NTransform class.  \n  \n **Example #1**  \n  \n [!code-cs[System.Security.Cryptography.XML-XMLDsigDetached#1](~/add/codesnippet/csharp/t-system.security.crypto_10_1.cs)]\n [!code-vb[System.Security.Cryptography.XML-XMLDsigDetached#1](~/add/codesnippet/visualbasic/t-system.security.crypto_10_1.vb)]\n [!code-cpp[System.Security.Cryptography.XML-XMLDsigDetached#1](~/add/codesnippet/cpp/t-system.security.crypto_10_1.cpp)]  \n  \n **Example #2**  \n  \n [!code-cpp[System.Security.Cryptography.XML.XMLDsigC14NTransform#2](~/add/codesnippet/cpp/t-system.security.crypto_10_2.cpp)]\n [!code-cs[System.Security.Cryptography.XML.XMLDsigC14NTransform#2](~/add/codesnippet/csharp/t-system.security.crypto_10_2.cs)]\n [!code-vb[System.Security.Cryptography.XML.XMLDsigC14NTransform#2](~/add/codesnippet/visualbasic/t-system.security.crypto_10_2.vb)]"
