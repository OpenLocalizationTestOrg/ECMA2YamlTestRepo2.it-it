  name: ZipArchiveEntry
  nameWithType: ZipArchiveEntry
  fullName: System.IO.Compression.ZipArchiveEntry
  type: Class
  summary: "Rappresenta un file compresso in un archivio zip."
  remarks: "Un archivio di zip contiene una voce per ogni file compresso. La classe ZipArchiveEntry consente di esaminare le proprietà di una voce e aprire o eliminare la voce. Quando si apre una voce, è possibile modificare il file compresso da scrivere nel flusso del file compresso.       I metodi per la modifica di archivi zip e le relative voci di file sono suddivisi in tre classi: <xref:System.IO.Compression.ZipFile>, <xref:System.IO.Compression.ZipArchive>e ZipArchiveEntry.</xref:System.IO.Compression.ZipArchive> </xref:System.IO.Compression.ZipFile>      | A... | Usare... |   |---------|----------|   | Creare un archivio zip da una directory | <xref:System.IO.Compression.ZipFile.CreateFromDirectory%2A?displayProperty=fullName>|   | Estrarre il contenuto di un archivio zip in una directory | <xref:System.IO.Compression.ZipFile.ExtractToDirectory%2A?displayProperty=fullName>|   | Aggiungere nuovi file in un archivio zip esistente | <xref:System.IO.Compression.ZipArchive.CreateEntry%2A?displayProperty=fullName>|   | Recuperare un file in un archivio zip | <xref:System.IO.Compression.ZipArchive.GetEntry%2A?displayProperty=fullName>|   | Recuperare tutti i file in un archivio zip | <xref:System.IO.Compression.ZipArchive.Entries%2A?displayProperty=fullName>|   | Per aprire un flusso a un singolo file contenuto in un archivio zip | <xref:System.IO.Compression.ZipArchiveEntry.Open%2A?displayProperty=fullName>|   | Eliminare un file da un archivio zip | <xref:System.IO.Compression.ZipArchiveEntry.Delete%2A?displayProperty=fullName>|       Se si fa riferimento il `System.IO.Compression.FileSystem` assembly nel progetto, è possibile accedere a due metodi di estensione per la classe ZipArchiveEntry.</xref:System.IO.Compression.ZipArchiveEntry.Delete%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipArchiveEntry.Open%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipArchive.Entries%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipArchive.GetEntry%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipArchive.CreateEntry%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipFile.ExtractToDirectory%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipFile.CreateFromDirectory%2A?displayProperty=fullName> Tali metodi sono <xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%29>e <xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%2CSystem.Boolean%29>, e consentono di decomprimere il contenuto della voce da un file.</xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%2CSystem.Boolean%29> </xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%29> Il `System.IO.Compression.FileSystem` assembly non è disponibile in [!INCLUDE[win8](~/add/includes/ajax-current-ext-md.md)]. In [!INCLUDE[win8_appname_long](~/add/includes/win8-appname-long-md.md)] App, è possibile decomprimere il contenuto di un archivio utilizzando <xref:System.IO.Compression.DeflateStream>o <xref:System.IO.Compression.GZipStream>, oppure è possibile utilizzare il [!INCLUDE[wrt](~/add/includes/wrt-md.md)] tipi [compressori](http://go.microsoft.com/fwlink/p/?LinkId=246357) e [decompressione](http://go.microsoft.com/fwlink/?LinkId=246358) per comprimere e decomprimere i file.</xref:System.IO.Compression.GZipStream> </xref:System.IO.Compression.DeflateStream>"
  example:
  - "The first example shows how to create a new entry in a zip archive and write to it.  \n  \n [!code-cs[System.IO.Compression.ZipArchiveMode#1](~/add/codesnippet/csharp/t-system.io.compression._4_1.cs)]\n [!code-vb[System.IO.Compression.ZipArchiveMode#1](~/add/codesnippet/visualbasic/t-system.io.compression._4_1.vb)]  \n  \n The second example shows how to use the <xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%29> extension method. You must reference the `System.IO.Compression.FileSystem` assembly in your project for the code to execute.  \n  \n [!code-cs[System.IO.Compression.ZipArchive#1](~/add/codesnippet/csharp/t-system.io.compression._4_2.cs)]\n [!code-vb[System.IO.Compression.ZipArchive#1](~/add/codesnippet/visualbasic/t-system.io.compression._4_2.vb)]"
  syntax:
    content: public class ZipArchiveEntry
