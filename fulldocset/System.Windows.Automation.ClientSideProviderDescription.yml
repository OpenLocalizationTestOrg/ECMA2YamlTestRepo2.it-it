  summary: "Inizializza una nuova istanza di <xref href=&quot;System.Windows.Automation.ClientSideProviderDescription&quot;> </xref> classe."
  remarks: "Quando automazione interfaccia utente rileva una finestra di classe `className`, chiama `clientSideProviderFactoryCallback` per creare un&quot;istanza del provider sul lato client.       Se `className` è `null`, il provider viene utilizzato per tutte le finestre per cui non viene trovato nessun altro provider."
