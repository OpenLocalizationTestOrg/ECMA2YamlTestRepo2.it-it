  fullName: System.Windows.Automation.ClientSideProviderDescription.ClientSideProviderDescription(ClientSideProviderFactoryCallback,String,String,ClientSideProviderMatchIndicator)
  type: Constructor
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "Inizializza una nuova istanza di <xref href=&quot;System.Windows.Automation.ClientSideProviderDescription&quot;> </xref> classe."
  remarks: "Quando [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] rileva una finestra di classe `className` all&quot;interno del processo specificato da `imageName`, chiama `clientSideProviderFactoryCallback` per creare un&quot;istanza del provider sul lato client.       Se `className` è `null`, il provider viene utilizzato per tutte le finestre per cui non viene trovato nessun altro provider.       Se `imageName` è `null`, il provider viene utilizzato per tutti i processi che contiene la classe di finestra."
  syntax:
    content: public ClientSideProviderDescription (System.Windows.Automation.ClientSideProviderFactoryCallback clientSideProviderFactoryCallback, string className, string imageName, System.Windows.Automation.ClientSideProviderMatchIndicator flags);
    parameters:
    - id: clientSideProviderFactoryCallback
      type: System.Windows.Automation.ClientSideProviderFactoryCallback
      description: "Il metodo che crea il provider sul lato client per una finestra."
    - id: className
      type: System.String
      description: "Il nome della classe della finestra viene utilizzato per il provider."
    - id: imageName
      type: System.String
      description: "Il nome del file eseguibile o DLL per il processo in cui risiede la finestra."
    - id: flags
      type: System.Windows.Automation.ClientSideProviderMatchIndicator
      description: "Flag che specificano il comportamento in caso di corrispondenza dei nomi di classe della finestra."
