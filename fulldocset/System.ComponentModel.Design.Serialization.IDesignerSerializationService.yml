  langs:
  - csharp
  name: IDesignerSerializationService
  nameWithType: IDesignerSerializationService
  fullName: System.ComponentModel.Design.Serialization.IDesignerSerializationService
  type: Interface
  summary: "Fornisce un&quot;interfaccia che è possibile richiamare la serializzazione e deserializzazione."
  remarks: "Questo servizio fornisce metodi per convertire un oggetto serializzabile che li rappresenta una raccolta di oggetti e per convertire i dati di serializzazione per gli oggetti che rappresenta.       Tutti i componenti che supportano una finestra di progettazione devono supportare la serializzazione di ogni tipo di componente. Questo errore si verifica quando la finestra di progettazione esegue l&quot;analisi delle proprietà pubbliche, metodi ed eventi di ciascun tipo e rappresenta all&quot;interno di un descrittore di tipo.       Questa interfaccia viene utilizzata la tecnica di scansione dei membri per convertire una raccolta di componenti in un singolo oggetto che supporta la serializzazione in fase di esecuzione. Questo non viene necessariamente fornire per la serializzazione di tipi personalizzati che appartengono alla classe. Molti oggetti richiedono un serializzatore personalizzato per i valori di serializzazione in fase di esecuzione. Per specificare un serializzatore per un tipo personalizzato, utilizzare un <xref:System.ComponentModel.Design.Serialization.DesignerSerializerAttribute>attributo o implementare un <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationProvider>.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationProvider> </xref:System.ComponentModel.Design.Serialization.DesignerSerializerAttribute>"
  syntax:
    content: public interface IDesignerSerializationService
  implements: []
  platform:
  - net462
