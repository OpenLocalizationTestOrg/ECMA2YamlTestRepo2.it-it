- uid: System.ComponentModel.Design.Serialization.IDesignerSerializationService.Serialize(System.Collections.ICollection)
  id: Serialize(System.Collections.ICollection)
  parent: System.ComponentModel.Design.Serialization.IDesignerSerializationService
  langs:
  - csharp
  name: Serialize(ICollection)
  nameWithType: IDesignerSerializationService.Serialize(ICollection)
  fullName: System.ComponentModel.Design.Serialization.IDesignerSerializationService.Serialize(ICollection)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design.Serialization
  summary: "Serializza la raccolta specificata di oggetti e li archivia in un oggetto dati di serializzazione."
  remarks: "L&quot;oggetto restituito supporta la serializzazione in fase di esecuzione.       L&quot;oggetto restituito da questo metodo contiene riferimenti attivi agli oggetti nella raccolta. Questo oggetto può quindi essere passato a qualsiasi meccanismo di serializzazione in fase di esecuzione. L&quot;oggetto stesso serializza i componenti allo stesso modo, le finestre di progettazione scrivono il codice sorgente, archiviando il relativo stato, proprietà per proprietà."
  syntax:
    content: public object Serialize (System.Collections.ICollection objects);
    parameters:
    - id: objects
      type: System.Collections.ICollection
      description: "Raccolta di oggetti da serializzare."
    return:
      type: System.Object
      description: "Oggetto che contiene lo stato della raccolta specificata di oggetti serializzato."
  overload: System.ComponentModel.Design.Serialization.IDesignerSerializationService.Serialize*
  exceptions: []
  platform:
  - net462
