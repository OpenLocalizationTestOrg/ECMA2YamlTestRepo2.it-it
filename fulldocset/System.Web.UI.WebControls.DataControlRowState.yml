  type: Enum
  summary: "Specifica lo stato di una riga in un controllo dati, ad esempio <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> o <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref>."
  remarks: "L&quot;enumerazione DataControlRowState identifica lo stato di una riga in un controllo dati, ad esempio <xref:System.Web.UI.WebControls.DetailsView>o <xref:System.Web.UI.WebControls.GridView>.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DetailsView> Stato di una riga può essere uno o una combinazione del DataControlRowState valori, pertanto utilizzare le operazioni bit per bit per determinare se lo stato della riga include un valore DataControlRowState, invece di un test di equivalenza. L&quot;enumerazione di DataControlRowState viene usata per qualsiasi tipo di riga, non solo <xref:System.Web.UI.WebControls.DataControlRowType>righe (in genere, lo stato delle righe di intestazione e piè di pagina è impostato su normale).</xref:System.Web.UI.WebControls.DataControlRowType>       È possibile utilizzare l&quot;enumerazione DataControlRowState per identificare lo stato di un <xref:System.Web.UI.WebControls.GridViewRow>o <xref:System.Web.UI.WebControls.DetailsViewRow>durante l&quot;enumerazione dell&quot;oggetto un <xref:System.Web.UI.WebControls.GridViewRowCollection>o <xref:System.Web.UI.WebControls.DetailsViewRowCollection>insieme, rispettivamente.</xref:System.Web.UI.WebControls.DetailsViewRowCollection> </xref:System.Web.UI.WebControls.GridViewRowCollection> </xref:System.Web.UI.WebControls.DetailsViewRow> </xref:System.Web.UI.WebControls.GridViewRow> Se si sta scrivendo un controllo dati che utilizza righe, è possibile utilizzare l&quot;enumerazione DataControlRowState per identificare quando eseguire il rendering di colori diversi per una riga (valore alternativo) o i controlli che vengono abilitati o disabilitati per la modifica di una riga (i valori relativi alla modifica e inserimento)."
  example:
  - "The following code example demonstrates how to use the DataControlRowState enumeration to render a user interface (UI) based on the state of a row in a <xref:System.Web.UI.WebControls.GridView> control. The `RadioButtonField` class, which is a custom field control that derives from the <xref:System.Web.UI.WebControls.CheckBoxField> control, renders a data-bound radio button for every row in a <xref:System.Web.UI.WebControls.GridView> control. When the row is displaying data to a user, and is not in edit mode, the <xref:System.Web.UI.WebControls.RadioButton> control is disabled. When the user updates a row in <xref:System.Web.UI.WebControls.GridView> and the row is in edit mode, the <xref:System.Web.UI.WebControls.RadioButton> control is rendered as enabled so that it can be clicked. The example uses bitwise AND operators, because the row state might be a combination of one or more DataControlRowState values. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.DataControlField> class.  \n  \n [!code-vb[Samples.AspNet.RadioButtonField#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_36_1.vb)]\n [!code-cs[Samples.AspNet.RadioButtonField#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_36_1.cs)]"
