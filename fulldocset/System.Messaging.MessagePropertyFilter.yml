  name: MessagePropertyFilter
  nameWithType: MessagePropertyFilter
  fullName: System.Messaging.MessagePropertyFilter
  type: Class
  summary: "I controlli e seleziona le proprietà che vengono recuperate durante la lettura o la ricezione dei messaggi da una coda di messaggi."
  remarks: "L&quot;impostazione MessagePropertyFilter su un <xref:System.Messaging.MessageQueue>istanza controlla l&quot;impostazione delle proprietà che vengono recuperati quando legge o si riceve un messaggio.</xref:System.Messaging.MessageQueue> Il filtro è impostato sull&quot;istanza di <xref:System.Messaging.MessageQueue>che consente di recuperare le informazioni del messaggio.</xref:System.Messaging.MessageQueue> Quando si imposta un membro con valori booleani MessagePropertyFilter su `false`, si impedisce che le informazioni della <xref:System.Messaging.Message>proprietà vengano recuperate dalla <xref:System.Messaging.MessageQueue>.</xref:System.Messaging.MessageQueue> </xref:System.Messaging.Message> associata       Esistono diverse proprietà di filtro che non sono valori booleani. Sono valori interi che ottiene o impostano le dimensioni predefinite del <xref:System.Messaging.Message.Body%2A?displayProperty=fullName>, <xref:System.Messaging.Message.Extension%2A?displayProperty=fullName>, o <xref:System.Messaging.Message.Label%2A?displayProperty=fullName>.</xref:System.Messaging.Message.Label%2A?displayProperty=fullName> </xref:System.Messaging.Message.Extension%2A?displayProperty=fullName> </xref:System.Messaging.Message.Body%2A?displayProperty=fullName>       Recupero di un set limitato di proprietà consente di migliorare le prestazioni perché più piccole quantità di dati vengono trasferiti dalla coda.       Quando si imposta una proprietà in MessagePropertyFilter, si indica solo se tale proprietà viene recuperata un messaggio di ricezione o viene letto. Non si desidera modificare il valore della proprietà associata per <xref:System.Messaging.Message>.</xref:System.Messaging.Message>       Il <xref:System.Messaging.MessagePropertyFilter.%23ctor%2A>costruttore imposta tutte le proprietà filtro sui valori predefiniti per i valori booleani ovvero `false`.</xref:System.Messaging.MessagePropertyFilter.%23ctor%2A> Vedere l&quot;argomento del costruttore per i valori predefiniti assegnati alle proprietà con valori integer."
  example:
  - "The following code example sends two messages of different priorities to the queue, and retrieves them subsequently.  \n  \n [!code-cpp[Message.DefaultPropertiesToSend#1](~/add/codesnippet/cpp/t-system.messaging.messa_1_1.cpp)]\n [!code-vb[Message.DefaultPropertiesToSend#1](~/add/codesnippet/visualbasic/t-system.messaging.messa_1_1.vb)]\n [!code-cs[Message.DefaultPropertiesToSend#1](~/add/codesnippet/csharp/t-system.messaging.messa_1_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.ComponentModel.ExpandableObjectConverter))]

      public class MessagePropertyFilter : ICloneable
