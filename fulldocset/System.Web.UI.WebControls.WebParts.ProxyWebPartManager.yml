  name: ProxyWebPartManager
  nameWithType: ProxyWebPartManager
  fullName: System.Web.UI.WebControls.WebParts.ProxyWebPartManager
  type: Class
  summary: "Consente agli sviluppatori di dichiarare static le connessioni in un contenuto pagina quando un <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> è stato dichiarato controllo pagina master associata alla pagina di contenuto."
  remarks: "Il controllo è disponibile per lo scenario di dichiarare connessioni statiche nel contenuto di ProxyWebPartManager pagine quando un <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controllo è già stato dichiarato in una pagina master.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>       Per impostazione predefinita, una pagina Web che utilizza controlli Web part deve contenere (una sola) <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controllo che gestisce tutti i controlli Web part nella pagina.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Quando un&quot;applicazione Web part utilizza pagine master, è comune per inserire il <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controllo nella pagina master, perché tutte le pagine di contenuto vengono unite con la pagina master in fase di esecuzione e il singolo <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controllo gestirà tutti i controlli Web part da tutte le pagine di contenuto.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Tuttavia, quando gli sviluppatori di dichiarare connessioni statiche nelle pagine di contenuto di tale applicazione, potrebbe sembrare ad affrontare una limitazione. Una connessione Web part statica può essere dichiarata solo aggiungendo un `asp:webpartconnection>` come elemento figlio di un `<staticconnections>` elemento, che a sua volta deve essere un elemento figlio di un `<asp:webpartmanager>` elemento. Tuttavia, poiché il <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controllo è già stato dichiarato nella pagina master ed è quello consentito <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controllo, è possibile dichiarare aggiuntive <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controlli nelle pagine di contenuto per aggiungere connessioni statiche.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       Il controllo ProxyWebPartManager prende il posto di <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controllo in questo scenario.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Gli sviluppatori di dichiarano un `<asp:proxywebpartmanager>` elemento anziché un `<asp:webpartmanager>` elemento le pagine di contenuto e può quindi dichiarare connessioni statiche come elemento figlio elementi. In fase di esecuzione, le connessioni nel controllo ProxyWebPartManager sono semplicemente aggiunto al <xref:System.Web.UI.WebControls.WebParts.WebPartManager.StaticConnections%2A>insieme il <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controllare e trattato come qualsiasi altra connessione.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.StaticConnections%2A>       Poiché il controllo di ProxyWebPartManager è utilizzato solo in questo particolare scenario di sviluppo, esso è più limitate funzionalità di <xref:System.Web.UI.WebControls.WebParts.WebPartManager>classe.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> In realtà, anche se il controllo ProxyWebPartManager funge da proxy per le connessioni statiche per contenere il <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controllo nelle pagine di contenuto, non eredita dal <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controllo.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Eredita direttamente dalla <xref:System.Web.UI.Control>classe ed esegue l&quot;override solo alcuni dei membri di base.</xref:System.Web.UI.Control> Il <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.EnableTheming%2A>, <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.Visible%2A>, e <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.SkinID%2A>proprietà sono sottoposto a override e assegnate valori che ne impediscono in uso.</xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.SkinID%2A> </xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.Visible%2A> </xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.EnableTheming%2A> Altre proprietà ereditate vengono sottoposte a override per modificare il proprio comportamento in fase di progettazione, ma in caso contrario hanno lo stesso comportamento come le proprietà di base. Queste includono la <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.Controls%2A>e <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.ClientID%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.ClientID%2A> </xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.Controls%2A> Infine, la classe ProxyWebPartManager ha una proprietà non ereditata. Il <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.StaticConnections%2A>proprietà restituisce la propria raccolta di connessioni statiche (un <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartConnectionCollection>oggetto).</xref:System.Web.UI.WebControls.WebParts.ProxyWebPartConnectionCollection> </xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.StaticConnections%2A>       Come per i metodi, la classe ProxyWebPartManager esegue l&quot;override solo di alcuni metodi, principalmente per limitarne l&quot;uso. Ereditato <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.Focus%2A>metodo diventa inutilizzabile generando un&quot;eccezione se viene chiamato.</xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.Focus%2A> Il <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.CreateControlCollection%2A>metodo restituisce sempre un insieme di controlli vuoto, che ha l&quot;effetto della mancata in grado di contenere una raccolta di controlli.</xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.CreateControlCollection%2A> Infine, il <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.OnInit%2A>metodo chiama il metodo di base e quindi assegna la raccolta di connessioni a cui fa riferimento il <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.StaticConnections%2A>proprietà per il <xref:System.Web.UI.WebControls.WebParts.WebPartManager.StaticConnections%2A?displayProperty=fullName>proprietà del <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controllo.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.StaticConnections%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.StaticConnections%2A> </xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.OnInit%2A> Questo ha l&quot;effetto di rollup di tutte le connessioni statiche dichiarate in tutte le pagine di contenuto e rendendoli parte della raccolta di connessioni gestite dal <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controllo nella pagina master.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>"
  example:
  - "The following code example demonstrates how to use the ProxyWebPartManager class to declare static connections on content pages in an application that uses master pages. The example has five parts:  \n  \n-   A user control that enables you to change the Web Parts display mode on a page.  \n  \n-   Source code for an interface and two <xref:System.Web.UI.WebControls.WebParts.WebPart> controls acting as the provider and the consumer for a connection.  \n  \n-   A master Web page that hosts the user control, the content pages, and the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control for the application.  \n  \n-   A content Web page that hosts a ProxyWebPartManager control, the two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, and a static connection to connect the two controls.  \n  \n-   An explanation of how to run the example page.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. Save the following source code to an .ascx file, giving it the file name that is assigned to the `Src` attribute of the `Register` directive for this user control, which is near the top of the hosting master page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_ProxyWebPartManager_Overview#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_112_1.ascx)]\n [!code-vb[WebParts_ProxyWebPartManager_Overview#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_112_1.ascx)]  \n  \n The second part of the code example is the source code for the interface and controls. The source file contains a simple interface named `IZipCode`. There is also a <xref:System.Web.UI.WebControls.WebParts.WebPart> class named `ZipCodeWebPart` that implements the interface and acts as the provider control. Its `ProvideIZipCode` method is the callback method that implements the interface's only member. The method simply returns an instance of the interface. Note that the method is marked with a `ConnectionProvider` attribute in its metadata. This is the mechanism for identifying the method as the callback method for the provider's connection point. The other <xref:System.Web.UI.WebControls.WebParts.WebPart> class is named `WeatherWebPart`, and it acts as the consumer for the connection. This class has a method named `GetZipCode` that gets an instance of the `IZipCode` interface from the provider control. Note that this method is marked as the consumer's connection point method with a `ConnectionConsumer` attribute in its metadata.  \n  \n For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example uses dynamic compilation. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_ProxyWebPartManager_Overview#4](~/add/codesnippet/csharp/t-system.web.ui.webcontr_112_2.cs)]\n [!code-vb[WebParts_ProxyWebPartManager_Overview#4](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_112_2.vb)]  \n  \n The third part of the code example is the master page. You should take the following source code and save it in a file, naming it MasterPageCS.master or MasterPageVB.master (depending on which language you use). Note that the master page contains a `Register` directive to register the user control, and it references the user control itself in the body of the page. The master page also declares the single `<asp:webpartmanager>` element used for this page and all related content pages. Finally, the master page has an `<asp: contentplaceholder>` element that declares the point in the page where the content page is inserted.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The fourth part of the code example is the content page. You should copy the following source code and save it in a file with an .aspx extension. Notice that its `Page` directive contains a `MasterFile` attribute to refer to the master page. Also, this page has a `Register` directive to register the file in the App_Code folder that contains the dynamically compiled custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls that participate in the connection. Within the `<asp:content>` tags of the page, there is an <`asp:proxywebpartmanager>` element, with a child `<staticconnections>` element, which in turn has a child `<asp:webpartconnection>` element to declare the details of the connection. Within the `<script>` tags on the page, the `Button1_Click` method adds some code that accesses the main <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control in the master page and the ProxyWebPartManager control in the content page, and writes some of their details to the page.  \n  \n [!code-cs[WebParts_ProxyWebPartManager_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_112_4.aspx)]\n [!code-vb[WebParts_ProxyWebPartManager_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_112_4.aspx)]  \n  \n After you load the page in a browser, click the **WebPartManager Information** button and observe the information about the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control in the master page, and the ProxyWebPartManager control in the content page. For example, note that they both have the same count in their respective properties that track static connections (the <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.StaticConnections%2A> property). Note also that although the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control has a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebParts%2A> property that tracks the number of <xref:System.Web.UI.WebControls.WebParts.WebPart> controls it manages, the ProxyWebPartManager control has no such property, as its only purpose is to contain static connections."
