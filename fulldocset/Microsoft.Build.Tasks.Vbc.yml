  type: Method
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Questo metodo intercetta le righe da registrare derivanti da STDOUT da VBC."
  remarks: "Una volta è un errore o avviso vb standard, è acquisirlo e agganciare accanto 3 righe in modo è possibile trasformare il formato di stringa di formato FileName.vb(line) per FileName.vb(line,column) che consentono di segnalare la riga e colonna all&quot;IDE e quindi filtrare l&quot;errore nel caso di multitargeting duplicato o solo a zig-zag il token appropriato anziché l&quot;intera riga."
  syntax:
    content: protected override void LogEventsFromTextOutput (string singleLine, Microsoft.Build.Framework.MessageImportance messageImportance);
    parameters:
    - id: singleLine
      type: System.String
      description: "Una singola riga acquisita da STDOUT del compilatore vbc"
    - id: messageImportance
      type: Microsoft.Build.Framework.MessageImportance
      description: 'Priorità del messaggio: alta, bassa o normale'
  overload: Microsoft.Build.Tasks.Vbc.LogEventsFromTextOutput*
  exceptions: []
  platform:
  - net462
