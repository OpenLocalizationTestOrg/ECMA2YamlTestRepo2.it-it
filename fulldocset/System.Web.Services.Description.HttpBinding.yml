  summary: "Rappresenta un elemento extensibility aggiunto a un <xref href=&quot;System.Web.Services.Description.Binding&quot;> </xref> all&quot;interno di un servizio Web XML. Questa classe non può essere ereditata."
  remarks: "L&quot;utilizzo di questa classe come un elemento di estensibilità specifica che le informazioni deve essere passato tramite HTTP. Per ulteriori informazioni sulla specifica dei protocolli per i servizi Web XML, vedere [[\\<topic://cpconbuildingaspnetwebservices >]](http://msdn.microsoft.com/en-us/01dfc27c-c68e-4910-a0aa-5e4c2a766b0c). Per ulteriori informazioni sui servizi descrizione linguaggio WSDL (Web), vedere la specifica http://www.w3.org/TR/wsdl/."
  example:
  - "The following example shows a typical usage of the `HttpBinding` class.  \n  \n [!code-cpp[WebServices_HttpBinding#1](~/add/codesnippet/cpp/t-system.web.services.de_40_1.cpp)]\n [!code-vb[WebServices_HttpBinding#1](~/add/codesnippet/visualbasic/t-system.web.services.de_40_1.vb)]\n [!code-cs[WebServices_HttpBinding#1](~/add/codesnippet/csharp/t-system.web.services.de_40_1.cs)]"
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtension("binding", "http://schemas.xmlsoap.org/wsdl/http/", typeof(System.Web.Services.Description.Binding))]

      [System.Web.Services.Configuration.XmlFormatExtensionPrefix("http", "http://schemas.xmlsoap.org/wsdl/http/")]

