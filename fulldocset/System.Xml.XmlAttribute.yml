  remarks: "L&quot;implementazione è responsabile di questa proprietà, non dell&quot;utente. Se l&quot;utente modifica il valore dell&quot;attributo (anche se alla fine ha lo stesso valore il valore predefinito o fisso), quindi il flag specificato viene automaticamente impostato su `true`. Per specificare di nuovo l&quot;attributo come valore predefinito o fisso dalla definizione DTD, l&quot;utente deve eliminare l&quot;attributo. L&quot;implementazione quindi rende disponibili con il set specificato di un nuovo attributo `false` e il valore predefinito o fisso (se presente).       In sintesi: 1.  Se l&quot;attributo è assegnato un valore nel documento, `Specified` è `true`, e il valore è il valore assegnato.      2.  Se l&quot;attributo non dispone di alcun valore assegnato nel documento e ha un valore predefinito o fisso nella DTD, `Specified` è `false`, e il valore è il valore predefinito o fisso nella DTD.      3.  In caso contrario, l&quot;attributo non viene visualizzato nel modello di struttura del documento."
