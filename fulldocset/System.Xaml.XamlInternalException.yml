  type: Class
  summary: "Eccezione generata per inconsistenze interne che si verificano durante la lettura e scrittura di XAML."
  remarks: "Questa eccezione viene generata in genere solo quando alcuni aspetti del sistema di writer XAML reader XAML è stato esteso per il codice e incoerenze o problemi di implementazione si è verificato che sono stati passati al codice di sistema di servizi XAML di .NET Framework. Le eccezioni che potrebbero provenire da terze parti, ad esempio l&quot;analisi XAML e si verificano errori nel codice XAML, non devono generare XamlInternalException e generano invece altre eccezioni, ad esempio <xref:System.Xaml.XamlParseException>o <xref:System.Xaml.XamlObjectWriterException>.</xref:System.Xaml.XamlObjectWriterException> </xref:System.Xaml.XamlParseException>       Se si scrive codice che estende i servizi XAML di .NET Framework, in particolare, se si scrive codice per un reader XAML o l&quot;implementazione del writer XAML, è necessario mantenere questa distinzione tra XamlInternalException e le altre eccezioni correlate a XAML. Il codice deve solo generare XamlInternalException nei casi in cui un&quot;ulteriore estensione della classe violi alcuni principio o implementazione progettuale che definisce il codice richiamabile. Il codice deve generare le altre eccezioni specifiche XAML nei casi di eccezione in cui il lettore XAML o l&quot;implementazione del writer XAML viene usato senza l&quot;estensione e viene utilizzato per caricare XAML di terze parti, contesto dello schema XAML di terze parti e così via."
  syntax:
    content: 'public class XamlInternalException : System.Xaml.XamlException'
