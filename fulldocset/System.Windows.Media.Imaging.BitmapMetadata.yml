  type: Class
  summary: "Fornisce supporto per la lettura e scrittura dei metadati a e da un&quot;immagine bitmap."
  remarks: "I metadati che sono associato a un&quot;immagine sono dati che descrivono l&quot;immagine ma non sono necessario per visualizzare l&quot;immagine. Ogni bitmap immagine formato supportato gestisce metadati in modo diverso, ma la funzionalità per la lettura e scrittura dei metadati sono uguali.       [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)]supporta i seguenti schemi di metadati di immagine: [!INCLUDE[TLA#tla_exif](~/add/includes/tlasharptla-exif-md.md)], testo ([!INCLUDE[TLA2#tla_png](~/add/includes/tla2sharptla-png-md.md)] dati testuali), [!INCLUDE[TLA#tla_ifd](~/add/includes/tlasharptla-ifd-md.md)], [!INCLUDE[TLA#tla_iptc](~/add/includes/tlasharptla-iptc-md.md)], e [!INCLUDE[TLA#tla_xmp](~/add/includes/tlasharptla-xmp-md.md)].       Se un BitmapMetadata viene esposto da un <xref:System.Windows.Media.Imaging.BitmapFrame>ottenuto utilizzando un <xref:System.Windows.Media.Imaging.BitmapDecoder>, è di sola lettura per impostazione predefinita e le operazioni modificabile genereranno un&quot;eccezione.</xref:System.Windows.Media.Imaging.BitmapDecoder> </xref:System.Windows.Media.Imaging.BitmapFrame> Se viene esposto da un <xref:System.Windows.Media.Imaging.BitmapFrame>che esegue il wrapping di un altro <xref:System.Windows.Media.Imaging.BitmapSource>, è modificabile in fase di costruzione.</xref:System.Windows.Media.Imaging.BitmapSource> </xref:System.Windows.Media.Imaging.BitmapFrame>       Il <xref:System.Windows.Media.Imaging.BitmapMetadata.SetQuery%2A>e <xref:System.Windows.Media.Imaging.BitmapMetadata.GetQuery%2A>metodi possono essere utilizzati per creare e leggere query sui metadati.</xref:System.Windows.Media.Imaging.BitmapMetadata.GetQuery%2A> </xref:System.Windows.Media.Imaging.BitmapMetadata.SetQuery%2A>"
  example:
  - "The following example demonstrates how to write metadata to a [!INCLUDE[TLA#tla_tiff](~/add/includes/tlasharptla-tiff-md.md)] image by using the IFD and [!INCLUDE[TLA2#tla_exif](~/add/includes/tla2sharptla-exif-md.md)] schemas.  \n  \n [!code-vb[BitmapFrameExample#7](~/add/codesnippet/visualbasic/BitmapFrame/BitmapFrame.vb#7)]\n [!code-cs[BitmapFrameExample#7](~/add/codesnippet/csharp/BitmapFrame/BitmapFrame.cs#7)]"
