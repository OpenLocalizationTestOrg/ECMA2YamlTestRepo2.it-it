  summary: "Rappresenta una composizione <xref href=&quot;System.Windows.Media.Transform&quot;> </xref> costituito da altri <xref href=&quot;System.Windows.Media.Transform&quot;> </xref> oggetti."
  remarks: "Utilizzare un oggetto TransformGroup quando si desidera applicare più <xref:System.Windows.Media.Transform>oggetti da una singola proprietà.</xref:System.Windows.Media.Transform>       In una trasformazione composta, è importante l&quot;ordine delle trasformazioni singoli. Ad esempio, se innanzitutto ruotare, ridimensionare e quindi convertire, si ottiene un risultato diverso che se prima si traduce, ruotare e quindi applicare la scalabilità. Uno dei motivi ordine è significativo è che le trasformazioni come rotazione e la scalabilità vengono effettuate rispetto all&quot;origine del sistema di coordinate. Ridimensionamento di un oggetto che viene centrato all&quot;origine produce un risultato diverso dal ridimensionamento di un oggetto che è stato spostato rispetto all&quot;origine. Analogamente, la rotazione di un oggetto che viene centrato all&quot;origine produce un risultato diverso da ruotare un oggetto che è stato spostato rispetto all&quot;origine.       **Funzionalità dell&quot;oggetto Freezable:** perché eredita dal <xref:System.Windows.Freezable>(classe), la classe TransformGroup fornisce diverse funzionalità speciali: TransformGroup oggetti è possibile dichiarati come, condivisi tra più oggetti, in sola lettura per migliorare le prestazioni, clonare e resi thread-safe.</xref:System.Windows.Freezable> Per ulteriori informazioni sulle diverse funzionalità fornite da <xref:System.Windows.Freezable>degli oggetti, vedere [panoramica sugli oggetti Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Children")]

      public sealed class TransformGroup : System.Windows.Media.Transform
