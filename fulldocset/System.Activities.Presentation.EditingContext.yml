  name: EditingContext
  nameWithType: EditingContext
  fullName: System.Activities.Presentation.EditingContext
  type: Class
  summary: "Contiene informazioni sullo stato contestuale per una finestra di progettazione, ad esempio il <xref href=&quot;System.Activities.Presentation.WorkflowDesigner&quot;> </xref>. Include informazioni sullo stato permanente, ad esempio l&quot;elenco dei servizi in esecuzione nella finestra di progettazione. È inoltre incluso lo stato temporaneo composta da elementi di contesto quali il set di oggetti attualmente selezionati, nonché lo strumento di modifica utilizzato per modificare oggetti nell&quot;area di progettazione."
  remarks: "Il EditingContext rappresenta il limite relativo alle comunicazioni condiviso tra l&quot;applicazione host e [!INCLUDE[wfd1](~/add/includes/wfd1-md.md)]. Il EditingContext viene implementata come una classe concreta per facilità d&quot;uso. Eseguire l&quot;override <xref:System.Activities.Presentation.EditingContext.CreateServiceManager%2A>e <xref:System.Activities.Presentation.EditingContext.CreateContextItemManager%2A>di utilizzare gestori personalizzati derivati da <xref:System.Activities.Presentation.ServiceManager>e <xref:System.Activities.Presentation.ContextItemManager>.</xref:System.Activities.Presentation.ContextItemManager> </xref:System.Activities.Presentation.ServiceManager> </xref:System.Activities.Presentation.EditingContext.CreateContextItemManager%2A> </xref:System.Activities.Presentation.EditingContext.CreateServiceManager%2A>"
  example:
  - '[!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]'
  syntax:
    content: 'public class EditingContext : IDisposable'
