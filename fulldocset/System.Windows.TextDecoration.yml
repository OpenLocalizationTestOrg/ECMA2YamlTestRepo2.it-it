  name: TextDecoration
  nameWithType: TextDecoration
  fullName: System.Windows.TextDecoration
  type: Class
  summary: "Rappresenta un effetto di testo, che rappresenta ornamenti visivi aggiunti al testo (ad esempio, un carattere di sottolineatura)."
  remarks: "Sono disponibili quattro tipi di effetti del testo: sottolineato, linea di base, barrato e linea sopra. L&quot;esempio seguente mostra la posizione delle decorazioni di testo rispetto al testo.       ![Diagramma di posizione delle decorazioni di testo](~/add/media/textdecoration01.gif &quot;diagramma di posizione delle decorazioni di testo&quot;) esempio di tipi di effetti di testo nell&quot;esempio seguente viene illustrato un effetto di testo disegnato con pennello sfumato lineare e una penna tratteggiata.       ![Decorazione di testo con sottolineatura sfumata lineare](~/add/media/textdecoration02.png &quot;decorazione di testo con sottolineatura sfumata lineare&quot;) esempio di un carattere di sottolineatura disegnata con pennello sfumato lineare e penna tratteggiata si noti che TextDecoration è derivata da <xref:System.Windows.Media.Animation.Animatable>.</xref:System.Windows.Media.Animation.Animatable> In questo modo è possibile applicare animazioni agli elementi, usando un <xref:System.Windows.Media.Animation.DoubleAnimation>per <xref:System.Windows.TextDecoration.PenOffset%2A>e <xref:System.Windows.Media.Animation.ThicknessAnimation>per <xref:System.Windows.TextDecoration.Pen%2A>.</xref:System.Windows.TextDecoration.Pen%2A> </xref:System.Windows.Media.Animation.ThicknessAnimation> </xref:System.Windows.TextDecoration.PenOffset%2A> </xref:System.Windows.Media.Animation.DoubleAnimation>"
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.None)]

      public sealed class TextDecoration : System.Windows.Media.Animation.Animatable
