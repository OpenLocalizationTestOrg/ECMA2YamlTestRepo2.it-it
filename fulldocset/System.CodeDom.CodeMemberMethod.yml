  name: CodeMemberMethod
  nameWithType: CodeMemberMethod
  fullName: System.CodeDom.CodeMemberMethod
  type: Class
  summary: "Rappresenta una dichiarazione per un metodo di un tipo."
  remarks: "CodeMemberMethod può essere utilizzato per rappresentare la dichiarazione di un metodo.       Il <xref:System.CodeDom.CodeMemberMethod.ReturnType%2A>proprietà specifica il tipo di dati del valore restituito del metodo.</xref:System.CodeDom.CodeMemberMethod.ReturnType%2A> Il <xref:System.CodeDom.CodeMemberMethod.Parameters%2A>proprietà contiene i parametri del metodo.</xref:System.CodeDom.CodeMemberMethod.Parameters%2A> Il <xref:System.CodeDom.CodeMemberMethod.Statements%2A>proprietà contiene le istruzioni del metodo.</xref:System.CodeDom.CodeMemberMethod.Statements%2A>"
  example:
  - "The following example demonstrates use of a CodeMemberMethod to declare a method that accepts a parameter and returns a value.  \n  \n [!code-cs[CodeMemberMethodExample#2](~/add/codesnippet/csharp/t-system.codedom.codemem_3_1.cs)]\n [!code-cpp[CodeMemberMethodExample#2](~/add/codesnippet/cpp/t-system.codedom.codemem_3_1.cpp)]\n [!code-vb[CodeMemberMethodExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codemem_3_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeMemberMethod : System.CodeDom.CodeTypeMember
