- uid: System.CodeDom.CodeMemberMethod.ImplementationTypes
  id: ImplementationTypes
  parent: System.CodeDom.CodeMemberMethod
  langs:
  - csharp
  name: ImplementationTypes
  nameWithType: CodeMemberMethod.ImplementationTypes
  fullName: System.CodeDom.CodeMemberMethod.ImplementationTypes
  type: Property
  assemblies:
  - System
  namespace: System.CodeDom
  summary: "Ottiene i tipi di dati delle interfacce implementate da questo metodo, a meno che non è un&quot;implementazione di metodo privato, indicata dal <xref:System.CodeDom.CodeMemberMethod.PrivateImplementationType*>proprietà.</xref:System.CodeDom.CodeMemberMethod.PrivateImplementationType*>"
  remarks: "I tipi a cui fa riferimento questa raccolta devono essere costituito da interfacce.       Se questo <xref:System.CodeDom.CodeMemberMethod>rappresenta una dichiarazione di un metodo pubblico e questo metodo implementa un metodo su un&quot;interfaccia, le interfacce di questo metodo implementa un metodo di deve essere fatto riferimento in questa raccolta.</xref:System.CodeDom.CodeMemberMethod>       Il metodo deve essere lo stesso nome del metodo dell&quot;interfaccia implementata da questo metodo. Per alcuni linguaggi come c#, non produce alcun effetto sulla sintassi. Per altri utenti, come Visual Basic, è disponibile una sintassi speciale per l&quot;implementazione di interfacce. Se il metodo privatamente implementa una singola interfaccia di <xref:System.CodeDom.CodeMemberMethod.PrivateImplementationType%2A>proprietà da utilizzare in sostituzione.</xref:System.CodeDom.CodeMemberMethod.PrivateImplementationType%2A>"
  syntax:
    content: public System.CodeDom.CodeTypeReferenceCollection ImplementationTypes { get; }
    return:
      type: System.CodeDom.CodeTypeReferenceCollection
      description: "Oggetto <xref href=&quot;System.CodeDom.CodeTypeReferenceCollection&quot;> </xref> che indica le interfacce implementate da questo metodo."
  overload: System.CodeDom.CodeMemberMethod.ImplementationTypes*
  exceptions: []
  platform:
  - net462
