  name: SettingsAllowAnonymousAttribute
  nameWithType: SettingsAllowAnonymousAttribute
  fullName: System.Web.Profile.SettingsAllowAnonymousAttribute
  type: Class
  summary: "Indica se una proprietà di profilo può essere impostata o si accede da un utente anonimo."
  remarks: "La classe SettingsAllowAnonymousAttribute viene utilizzata per identificare se è possibile accedere a una proprietà di un&quot;implementazione del profilo personalizzato se l&quot;utente è un utente anonimo. Per informazioni sull&quot;abilitazione dell&quot;identificazione anonima, vedere la documentazione fornita per l&quot;elemento di configurazione.       Se per una proprietà del profilo non viene specificato alcun SettingsAllowAnonymousAttribute, l&quot;accesso anonimo della proprietà del profilo non è consentito.       Implementazione di un profilo personalizzato è una classe che eredita la <xref:System.Web.Profile.ProfileBase>classe astratta e definisce le proprietà per il profilo utente che non sono specificate nell&quot;elemento di configurazione.</xref:System.Web.Profile.ProfileBase> È possibile specificare un tipo di utente personalizzato per il profilo nel file Web. config dell&quot;applicazione con il `inherits` attributo dell&quot;elemento di configurazione, come illustrato nell&quot;esempio seguente.       `<configuration>`       `<connectionStrings>`       `<add`       `name=&quot;SqlServices&quot;`       `connectionString=&quot;Data Source=localhost;Integrated Security=SSPI;Initial Catalog=aspnetdb;&quot; />`       `</connectionStrings>`       `<system.web>`       `<authentication mode=&quot;Forms&quot; >`       `<forms`       `loginUrl=&quot;login.aspx&quot;`       `name=&quot;.ASPXFORMSAUTH&quot; />`       `</authentication>`       `<authorization>`       `<deny users=&quot;?&quot; />`       `</authorization>`       `<profile inherits=&quot;Samples.AspNet.Profile.EmployeeProfile&quot;`       `defaultProvider=&quot;SqlProvider&quot;>`       `<providers>`       `<clear />`       `<add`       `name=&quot;SqlProvider&quot;`       `type=&quot;System.Web.Profile.SqlProfileProvider&quot;`       `connectionStringName=&quot;SqlServices&quot;`       `description=&quot;SQL Profile Provider for Sample&quot;/>`       `<add`       `name=&quot;EmployeeInfoProvider&quot;`       `type=&quot;System.Web.Profile.SqlProfileProvider&quot;`       `connectionStringName=&quot;SqlServices&quot;`       `description=&quot;SQL Profile Provider for Employee Info&quot;/>`       `</providers>`       `<properties>`       `<add name=&quot;GarmentSize&quot; />`       `</properties>`       `</profile>`       `</system.web>`       `</configuration>`"
  example:
  - "The following code example defines a class that inherits from the <xref:System.Web.Profile.ProfileBase> to create a custom profile. The type of the custom profile is specified in the `inherits` attribute of the  configuration element in the Web.config file for an application.  \n  \n [!code-cs[System.Web.Profile.ProfileBase#1](~/add/codesnippet/csharp/t-system.web.profile.set_1.cs)]\n [!code-vb[System.Web.Profile.ProfileBase#1](~/add/codesnippet/visualbasic/t-system.web.profile.set_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class SettingsAllowAnonymousAttribute : Attribute
