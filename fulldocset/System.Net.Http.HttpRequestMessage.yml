  summary: "Ottiene o imposta il contenuto del messaggio HTTP."
  remarks: "Il contenuto di un messaggio HTTP corrisponde al corpo dell&quot;entità definito in RFC 2616.       Un numero di classi utilizzabili per il contenuto HTTP. Tra cui i seguenti.      1.  <xref:System.Net.Http.ByteArrayContent>-Contenuto HTTP basato su una matrice di byte.</xref:System.Net.Http.ByteArrayContent>      2.  <xref:System.Net.Http.FormUrlEncodedContent>-Contenuto HTTP di tuple nome/valore codificate tramite tipo MIME application/x-www-form-urlencoded.</xref:System.Net.Http.FormUrlEncodedContent>      3.  <xref:System.Net.Http.MultipartContent>-Contenuto HTTP che viene serializzato usando il multipart / * specifica del tipo di contenuto.</xref:System.Net.Http.MultipartContent>      4.  <xref:System.Net.Http.MultipartFormDataContent>-Contenuto HTTP codificati utilizzando il tipo MIME multipart/form-data.</xref:System.Net.Http.MultipartFormDataContent>      5.  <xref:System.Net.Http.StreamContent>-Contenuto HTTP in base a un flusso.</xref:System.Net.Http.StreamContent>      6.  <xref:System.Net.Http.StringContent>-Contenuto HTTP basato su una stringa.</xref:System.Net.Http.StringContent>"
  syntax:
    content: public System.Net.Http.HttpContent Content { get; set; }
    return:
      type: System.Net.Http.HttpContent
      description: "Il contenuto di un messaggio"
  overload: System.Net.Http.HttpRequestMessage.Content*
