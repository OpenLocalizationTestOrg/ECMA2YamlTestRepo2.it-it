  summary: "Converte un determinato intervallo di tempo DMTF in un <xref:System.TimeSpan>.</xref:System.TimeSpan>"
  remarks: "Intervallo di tempo in WMI è rappresentato in formato DMTF. Il formato è illustrato nella documentazione di SDK di WMI. Se il valore di intervallo di tempo DMTF è maggiore rispetto a quella di <xref:System.TimeSpan>quindi <xref:System.ArgumentOutOfRangeException>viene generata un&quot;eccezione.</xref:System.ArgumentOutOfRangeException> </xref:System.TimeSpan>      ## .NET framework sicurezza attendibilità totale per il chiamante immediato. Questo membro non può essere utilizzato da codice parzialmente attendibile. Per ulteriori informazioni, vedere [utilizzo di librerie da codice parzialmente attendibile](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example converts a given DMTF time interval to <xref:System.TimeSpan>.  \n  \n [!code-cs[wminet_ManagementDateTimeConverter_ToTimeSpan#1](~/add/codesnippet/csharp/m-system.management.mana_2_1.cs)]\n [!code-vb[wminet_ManagementDateTimeConverter_ToTimeSpan#1](~/add/codesnippet/visualbasic/m-system.management.mana_2_1.vb)]"
  syntax:
    content: public static TimeSpan ToTimeSpan (string dmtfTimespan);
    parameters:
    - id: dmtfTimespan
      type: System.String
      description: "Rappresentazione di stringa dell&quot;intervallo di tempo DMTF."
    return:
      type: System.TimeSpan
      description: "Oggetto <xref:System.TimeSpan>che rappresenta l&quot;intervallo di tempo determinato DMTF.</xref:System.TimeSpan>"
  overload: System.Management.ManagementDateTimeConverter.ToTimeSpan*
  exceptions: []
  platform:
  - net462
