  name: ToDmtfTimeInterval(TimeSpan)
  nameWithType: ManagementDateTimeConverter.ToDmtfTimeInterval(TimeSpan)
  fullName: System.Management.ManagementDateTimeConverter.ToDmtfTimeInterval(TimeSpan)
  type: Method
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Converte una determinata <xref:System.TimeSpan>in un intervallo di tempo DMTF.</xref:System.TimeSpan>"
  remarks: "Intervallo di tempo in WMI è rappresentato in formato datetime DMTF. Il formato è illustrato nella documentazione di SDK di WMI. Il più basso in DMTF è espresso in microsecondi; in <xref:System.TimeSpan>, il valore più basso è <xref:System.TimeSpan.Ticks%2A>, che equivale a 100 nanosecondi.</xref:System.TimeSpan.Ticks%2A> </xref:System.TimeSpan> Durante la conversione, <xref:System.TimeSpan.Ticks%2A>vengono convertite in microsecondi e arrotondate al microsecondo più vicino.</xref:System.TimeSpan.Ticks%2A>      ## .NET framework sicurezza attendibilità totale per il chiamante immediato. Questo membro non può essere utilizzato da codice parzialmente attendibile. Per ulteriori informazioni, vedere [utilizzo di librerie da codice parzialmente attendibile](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example converts a given <xref:System.TimeSpan> to DMTF time interval.  \n  \n [!code-cs[wminet_ManagementDateTimeConverter_ToDmtfTimeInterval#1](~/add/codesnippet/csharp/2c4b7ba9-1e72-45a8-ab57-_1.cs)]\n [!code-vb[wminet_ManagementDateTimeConverter_ToDmtfTimeInterval#1](~/add/codesnippet/visualbasic/2c4b7ba9-1e72-45a8-ab57-_1.vb)]"
  syntax:
    content: public static string ToDmtfTimeInterval (TimeSpan timespan);
    parameters:
    - id: timespan
      type: System.TimeSpan
      description: "Oggetto <xref:System.TimeSpan>che rappresenta il valore datetime da convertire in un intervallo di tempo DMTF.</xref:System.TimeSpan>"
    return:
      type: System.String
      description: "Stringa che rappresenta l&quot;intervallo di tempo per il dato <xref:System.TimeSpan>.</xref:System.TimeSpan> DMTF"
  overload: System.Management.ManagementDateTimeConverter.ToDmtfTimeInterval*
  exceptions: []
  platform:
  - net462
