- uid: System.Management.ManagementDateTimeConverter.ToDateTime(System.String)
  id: ToDateTime(System.String)
  parent: System.Management.ManagementDateTimeConverter
  langs:
  - csharp
  name: ToDateTime(String)
  nameWithType: ManagementDateTimeConverter.ToDateTime(String)
  fullName: System.Management.ManagementDateTimeConverter.ToDateTime(String)
  type: Method
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Converte una determinata DMTF a <xref:System.DateTime>.</xref:System.DateTime> L&quot;oggetto restituito <xref:System.DateTime>sarà nel fuso orario corrente del sistema.</xref:System.DateTime>"
  remarks: "Data e ora in WMI è rappresentato in formato datetime DMTF. Il formato è illustrato nella documentazione di SDK di WMI. Una stringa in datetime DMTF dispone di un offset UTC che rappresenta la stringa di data/ora. Durante la conversione in <xref:System.DateTime>, l&quot;offset UTC viene utilizzato per convertire la data per il fuso orario corrente.</xref:System.DateTime> In base al formato DMTF, un campo specifico può essere rappresentato dal carattere &quot; *&quot;. Questo verrà convertito in <xref:System.DateTime>valore di questo campo che può essere rappresentato in <xref:System.DateTime>.</xref:System.DateTime> </xref:System.DateTime>      ## .NET framework sicurezza attendibilità totale per il chiamante immediato. Questo membro non può essere utilizzato da codice parzialmente attendibile. Per ulteriori informazioni, vedere [utilizzo di librerie da codice parzialmente attendibile](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example converts a DMTF datetime string into a <xref:System.DateTime>.  \n  \n [!code-cs[wminet_ManagementDateTimeConverter_ToDateTime#1](~/add/codesnippet/csharp/m-system.management.mana_7_1.cs)]\n [!code-vb[wminet_ManagementDateTimeConverter_ToDateTime#1](~/add/codesnippet/visualbasic/m-system.management.mana_7_1.vb)]"
  syntax:
    content: public static DateTime ToDateTime (string dmtfDate);
    parameters:
    - id: dmtfDate
      type: System.String
      description: "Stringa che rappresenta il valore datetime nel formato DMTF."
    return:
      type: System.DateTime
      description: "Oggetto <xref:System.DateTime>che rappresenta l&quot;ora DMTF specificato.</xref:System.DateTime>"
  overload: System.Management.ManagementDateTimeConverter.ToDateTime*
  exceptions: []
  platform:
  - net462
- uid: System.Management.ManagementDateTimeConverter.ToDmtfDateTime(System.DateTime)
  id: ToDmtfDateTime(System.DateTime)
  parent: System.Management.ManagementDateTimeConverter
  langs:
  - csharp
  name: ToDmtfDateTime(DateTime)
  nameWithType: ManagementDateTimeConverter.ToDmtfDateTime(DateTime)
  fullName: System.Management.ManagementDateTimeConverter.ToDmtfDateTime(DateTime)
  type: Method
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Converte una determinata <xref:System.DateTime>in formato datetime DMTF.</xref:System.DateTime>"
  remarks: "Data e ora in WMI è rappresentato in formato datetime DMTF. Il formato è illustrato nella documentazione di SDK di WMI. La stringa di data/ora DMTF rappresentata sarà rispetto all&quot;offset UTC del fuso orario corrente. Il più basso in DMTF è espresso in microsecondi; in <xref:System.DateTime>, il valore più basso è <xref:System.DateTime.Ticks%2A>, che sono equivalenti a 100 nanosecondi.</xref:System.DateTime.Ticks%2A> </xref:System.DateTime> Durante la conversione, <xref:System.DateTime.Ticks%2A>vengono convertite in microsecondi e arrotondate al microsecondo più vicino.</xref:System.DateTime.Ticks%2A>      ## .NET framework sicurezza attendibilità totale per il chiamante immediato. Questo membro non può essere utilizzato da codice parzialmente attendibile. Per ulteriori informazioni, vedere [utilizzo di librerie da codice parzialmente attendibile](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example converts a given <xref:System.DateTime> to DMTF datetime format.  \n  \n [!code-vb[wminet_ManagementDateTimeConverter_ToDmtfDateTime#1](~/add/codesnippet/visualbasic/m-system.management.mana_9_1.vb)]\n [!code-cs[wminet_ManagementDateTimeConverter_ToDmtfDateTime#1](~/add/codesnippet/csharp/m-system.management.mana_9_1.cs)]"
  syntax:
    content: public static string ToDmtfDateTime (DateTime date);
    parameters:
    - id: date
      type: System.DateTime
      description: "Oggetto <xref:System.DateTime>che rappresenta il valore datetime da convertire in datetime DMTF.</xref:System.DateTime>"
    return:
      type: System.String
      description: "Stringa che rappresenta il valore datetime DMTF per determinato <xref:System.DateTime>.</xref:System.DateTime>"
  overload: System.Management.ManagementDateTimeConverter.ToDmtfDateTime*
  exceptions: []
  platform:
  - net462
