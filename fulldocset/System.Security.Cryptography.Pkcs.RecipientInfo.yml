- uid: System.Security.Cryptography.Pkcs.RecipientInfo.Version
  id: Version
  parent: System.Security.Cryptography.Pkcs.RecipientInfo
  langs:
  - csharp
  name: Version
  nameWithType: RecipientInfo.Version
  fullName: System.Security.Cryptography.Pkcs.RecipientInfo.Version
  type: Property
  assemblies:
  - System.Security
  namespace: System.Security.Cryptography.Pkcs
  summary: 'La proprietà astratta versione recupera la versione delle informazioni sul destinatario. Le classi derivate è automaticamente impostano questa proprietà per i relativi oggetti, e il valore indica se Usa PKCS #7 o sintassi CMS (Cryptographic Message) per proteggere i messaggi. La versione implica inoltre se il <xref href=&quot;System.Security.Cryptography.Pkcs.RecipientInfo&quot;> </xref> oggetto stabilisce una chiave di crittografia tramite un algoritmo di scambio di chiave o un algoritmo di chiave di trasporto.'
  remarks: "Si tratta di una proprietà astratta sottoposto a override da <xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>e <xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo>.</xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo> </xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>       La versione determina se il messaggio è un messaggio PKCS #7 o un messaggio CMS. CMS è un superset più recente di PKCS #7."
  syntax:
    content: public abstract int Version { get; }
    return:
      type: System.Int32
      description: "Un <xref:System.Int32>valore che rappresenta la versione di <xref href=&quot;System.Security.Cryptography.Pkcs.RecipientInfo&quot;> </xref> oggetto.</xref:System.Int32>"
  overload: System.Security.Cryptography.Pkcs.RecipientInfo.Version*
  exceptions: []
  platform:
  - net462
