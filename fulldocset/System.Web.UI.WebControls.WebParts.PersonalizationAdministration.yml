zationStateQuery.PathToMatch%2A>       Analogamente, una ricerca con caratteri jolly su un nome utente parziale può, il carattere jolly apparire in qualsiasi punto della stringa di testo della <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> Ad esempio, per trovare tutti i nomi utente che iniziano con &quot;John&quot;, il <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>proprietà sarà simile a &quot;John %&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>       Utilizzando il provider di personalizzazioni predefinito, il <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>-oggetti derivati vengono restituiti in ordine alfabetico e ordinati in base a una combinazione di percorso e nome utente in ordine crescente.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo> L&quot;ordine degli oggetti nella raccolta è determinato dal provider.       Se `userInactiveSinceDate` è <xref:System.DateTime.MaxValue>, quindi i valori restituiti da questo metodo sono equivalenti a <xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindUserState%2A>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindUserState%2A> </xref:System.DateTime.MaxValue>       Both `pathToMatch` and `usernameToMatch` can be `null`. Il `usernameToMatch` parametro può includere virgole (,), poiché alcuni archivi dati, ad esempio quelli che eseguono Microsoft SQL Server, l&quot;utilizzo di virgole come caratteri jolly.       I dati restituiti sono vincolati dalla `pageIndex` e `pageSize`, dove `pageIndex` controlla i record da restituire e `pageSize` controlla il numero di record da restituire. Ad esempio, se `pageIndex` è stato impostato su 0 e `pageSize` è stato impostato su 25, i dati restituiti è alle prime 25 voci. Se `pageIndex` è stato impostato su 1 e `pageSize` è stato impostato su 25, i dati restituiti corrisponderanno alle voci da 26 a 50. Il `totalRecords` parametro restituisce il numero totale di record che sono disponibili."
  syntax:
