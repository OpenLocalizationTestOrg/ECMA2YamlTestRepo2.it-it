  nameWithType: PersonalizationAdministration.FindInactiveUserState(String,String,DateTime)
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindInactiveUserState(String,String,DateTime)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Restituisce una raccolta di informazioni sullo stato di personalizzazione per utente per gli utenti inattivi, in base ai parametri specificati."
  remarks: "Questo metodo restituisce una raccolta di <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>istanze, informazioni sullo stato di personalizzazione per singolo utente in cui il `pathToMatch` valore del parametro corrisponda al percorso di una pagina, `usernameToMatch` corrisponde a un nome utente che dispone di dati di personalizzazione associati a questa pagina e gli utenti vengono considerati inattivi.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo> In altre parole, per ciascun record restituito dell&quot;utente <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>valore della proprietà è minore o uguale a `userInactiveSinceDate`.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A> La raccolta restituita contiene solo <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>istanze.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>       Questo metodo passa caratteri jolly di query nell&quot;archivio dati sottostante. Supporto per caratteri jolly è attualmente dipende dal modo in ogni provider gestisce caratteri, ad esempio un asterisco (*), simbolo di percentuale (%) o un carattere di sottolineatura (_).       In genere, per gli archivi di dati compatibili con SQL, è possibile eseguire una ricerca con caratteri jolly in un percorso parziale con il carattere jolly appare all&quot;inizio, fine o al centro del testo della stringa di ricerca nel <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> Ad esempio, per trovare tutti i percorsi che iniziano con &quot;~/vdir&quot;, il <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>proprietà deve essere impostata su &quot;~/vdir%&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>       Analogamente, una ricerca con caratteri jolly su un nome utente parziale può, il carattere jolly apparire in qualsiasi punto della stringa di testo della <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> Ad esempio, per trovare tutti i nomi utente che iniziano con &quot;John&quot;, il <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>proprietà sarà simile a &quot;John %&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>       Utilizzando il provider di personalizzazioni predefinito, il <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>-oggetti derivati vengono restituiti in ordine alfabetico e ordinati in base a una combinazione di percorso e nome utente in ordine crescente.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo> L&quot;ordine degli oggetti nella raccolta è determinato dal provider.       Se `userInactiveSinceDate` è <xref:System.DateTime.MaxValue>, quindi i valori restituiti da questo metodo sono equivalenti a <xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindUserState%2A>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindUserState%2A> </xref:System.DateTime.MaxValue>       Both `pathToMatch` and `usernameToMatch` can be `null`. Il `usernameToMatch` parametro può includere virgole (,), poiché alcuni archivi dati, ad esempio quelli che eseguono Microsoft SQL Server, l&quot;utilizzo di virgole come caratteri jolly."
  syntax:
    content: public static System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection FindInactiveUserState (string pathToMatch, string usernameToMatch, DateTime userInactiveSinceDate);
    parameters:
    - id: pathToMatch
      type: System.String
      description: "Il percorso della pagina in modo che corrispondano."
    - id: usernameToMatch
      type: System.String
      description: "Il nome utente per la corrispondenza con i dati di personalizzazione associati alla pagina."
    - id: userInactiveSinceDate
      type: System.DateTime
      description: "L&quot;ultima data in cui è stati eseguiti le informazioni sulla personalizzazione dell&quot;utente."
    return:
      type: System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection
      description: "Oggetto <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection&quot;> </xref> che contiene informazioni sullo stato di personalizzazione per utente."
  overload: System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindInactiveUserState*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>pathToMatch</code> or <code>usernameToMatch</code> before or after trimming is an empty string (\"\").  \n  \n \\- or -  \n  \n The provider for a personalization provider defined in configuration is not of the correct type.  \n  \n \\- or -  \n  \n The length of the string of any parameter is greater than 256 characters."
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "A configuration exception occurred while attempting to create and initialize an instance of one of the configured personalization providers.  \n  \n \\- or -  \n  \n The default personalization provider defined in configuration could not be found."
  platform:
  - net462
