  name: PersonalizationAdministration
  nameWithType: PersonalizationAdministration
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationAdministration
  type: Class
  summary: "Gestione implementa e le funzionalità amministrative per la personalizzazione delle Web part. Questa classe non può essere ereditata."
  remarks: "Questa classe fornisce diversi metodi statici e le proprietà che espongono funzionalità di gestione e amministrazione per la personalizzazione delle Web part. Questi metodi vengono applicati al provider di personalizzazioni predefinito configurato nella <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controllo per un controllo Web part.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Se è necessario amministrare diversi archivi dati che fungono da provider di personalizzazioni, è necessario utilizzare i metodi per le classi di provider di personalizzazione di singoli direttamente. Si noti che la raccolta di provider di personalizzazioni per un <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controllo è disponibile il <xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.Providers%2A>proprietà statica.</xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.Providers%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       È importante tenere presente che la personalizzazione avrà esito negativo se l&quot;applicazione Web non viene eseguita in attendibilità predefinito livello di <xref:System.Web.AspNetHostingPermissionLevel>o versione successiva (è possibile impostare i livelli di attendibilità personalizzati in un file Web. config utilizzando il `<trust level=&quot;&quot; />` elemento).</xref:System.Web.AspNetHostingPermissionLevel> Il PersonalizationAdministration e <xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider>entrambe le classi di controllare il livello di attendibilità di <xref:System.Web.AspNetHostingPermissionLevel>quando vengono inizializzati.</xref:System.Web.AspNetHostingPermissionLevel> </xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider> Se si configura l&quot;applicazione per l&quot;esecuzione in una relazione di trust di <xref:System.Web.AspNetHostingPermissionLevel>, e si utilizza il valore predefinito <xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider>provider per gestire i dati di personalizzazione per l&quot;applicazione, la prima volta che l&quot;applicazione tenta di accedere ai dati di personalizzazione, non riuscirà perché in esecuzione in un processo di lavoro ASP.NET <xref:System.Web.AspNetHostingPermissionLevel>trust non dispone delle autorizzazioni necessarie per chiamare le varie classi nel <xref:System.Data.SqlClient>dello spazio dei nomi.</xref:System.Data.SqlClient> </xref:System.Web.AspNetHostingPermissionLevel> </xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider> </xref:System.Web.AspNetHostingPermissionLevel>"
