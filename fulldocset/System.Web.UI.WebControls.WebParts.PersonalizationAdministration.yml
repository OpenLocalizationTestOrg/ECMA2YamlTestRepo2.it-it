  summary: "Ottiene o imposta il nome dell&quot;applicazione specificato dal provider."
  remarks: "Influisce sul nome dell&quot;applicazione i dati recupero e salvato per il provider di personalizzazioni e consentano a più applicazioni di condividere i dati impostando un nome di applicazione identici o partizionare i dati all&quot;interno dello stesso database, specificando i nomi delle applicazioni diverse. Il nome dell&quot;applicazione viene trovato nella sezione provider personalizzazione del file Web. config o config.      > [!CAUTION] > Perché un&quot;istanza del provider di profilo singolo predefinito viene utilizzata per tutte le richieste gestite da un <xref:System.Web.HttpApplication>dell&quot;oggetto, è possibile avere più richieste in esecuzione contemporaneamente e si tenta di impostare il valore della proprietà ApplicationName.</xref:System.Web.HttpApplication> La proprietà ApplicationName non è thread-safe per più operazioni di scrittura e modifica il valore della proprietà ApplicationName può causare un comportamento imprevisto per più utenti di un&quot;applicazione. È consigliabile evitare di usare codice per consentire agli utenti di impostare la proprietà ApplicationName se non è necessario. Un esempio di un&quot;applicazione in cui potrebbe essere necessario impostare la proprietà ApplicationName è un&quot;applicazione amministrativa che gestisce i dati di profilo per più applicazioni. Questo tipo di applicazione deve essere un utente singolo e non è un&quot;applicazione Web."
