  name: ServiceController
  nameWithType: ServiceController
  fullName: System.ServiceProcess.ServiceController
  type: Class
  summary: "Rappresenta un servizio Windows e consente di connettersi a un servizio in esecuzione o arrestato, manipolarlo o ottenere informazioni su di esso."
  remarks: "È possibile utilizzare la classe ServiceController per connettersi e controllare il comportamento dei servizi esistenti. Quando si crea un&quot;istanza della classe ServiceController, impostare le proprietà in modo che interagiscano con uno specifico servizio Windows. È quindi possibile utilizzare la classe per avviare, arrestare e in caso contrario modificare il servizio.       Probabilmente si utilizzerà il componente ServiceController in una funzione amministrativa. Ad esempio, è possibile creare un&quot;applicazione Web o di Windows che invia comandi personalizzati a un servizio tramite l&quot;istanza di ServiceController. Potrebbe essere utile, perché lo snap-in Microsoft Management Console di Gestione controllo servizi (SCM) non supporta i comandi personalizzati.       Dopo aver creato un&quot;istanza di ServiceController, è necessario impostare due proprietà in modo da identificare il servizio con cui interagisce: il nome del computer e il nome del servizio che si desidera controllare.      > [!NOTE] > Per impostazione predefinita, <xref:System.ServiceProcess.ServiceController.MachineName%2A>è impostata nel computer locale, pertanto non è necessario modificarla a meno che non si desidera impostare l&quot;istanza in modo che punti a un altro computer.</xref:System.ServiceProcess.ServiceController.MachineName%2A>       In genere, l&quot;autore del servizio scrive codice che consente di personalizzare l&quot;azione associata a un comando specifico. Ad esempio, un servizio può contenere codice per rispondere a un <xref:System.ServiceProcess.ServiceBase.OnPause%2A?displayProperty=fullName>comando.</xref:System.ServiceProcess.ServiceBase.OnPause%2A?displayProperty=fullName> In questo caso, l&quot;elaborazione personalizzata per il <xref:System.ServiceProcess.ServiceController.Pause%2A>attività viene eseguito prima che il sistema sospende il servizio.</xref:System.ServiceProcess.ServiceController.Pause%2A>       Il set di comandi di che un servizio può elaborare dipende dalla proprietà; ad esempio, è possibile impostare il <xref:System.ServiceProcess.ServiceController.CanStop%2A>proprietà per un servizio `false`.</xref:System.ServiceProcess.ServiceController.CanStop%2A> Questa impostazione consente di visualizzare il `Stop` comando disponibile su un particolare servizio; impedisce l&quot;interruzione del servizio da Gestione controllo servizi disattivando il pulsante necessario. Se si tenta di arrestare il servizio dal codice, il sistema genera un errore e viene visualizzato il messaggio di errore &quot;Impossibile arrestare `servicename`.&quot;"
  example:
  - "The following example demonstrates the use of the ServiceController class to control the `SimpleService` service example.  \n  \n [!code-cs[ServiceControllerClass#1](~/add/codesnippet/csharp/t-system.serviceprocess._6_1.cs)]\n [!code-vb[ServiceControllerClass#1](~/add/codesnippet/visualbasic/t-system.serviceprocess._6_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.ServiceProcess.Design.ServiceControllerDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.ServiceProcess.ServiceProcessDescription("ServiceControllerDesc")]

