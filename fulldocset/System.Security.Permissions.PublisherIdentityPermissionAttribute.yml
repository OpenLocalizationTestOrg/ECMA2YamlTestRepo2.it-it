  name: X509Certificate
  nameWithType: PublisherIdentityPermissionAttribute.X509Certificate
  fullName: System.Security.Permissions.PublisherIdentityPermissionAttribute.X509Certificate
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Ottiene o imposta un certificato Authenticode x.&509;v3 che identifica l&quot;autore del codice chiamante."
  remarks: "Se questa proprietà è impostata, <xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.CertFile%2A>e <xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.SignedFile%2A>vengono ignorati.</xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.SignedFile%2A> </xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.CertFile%2A>       È possibile ottenere la rappresentazione esadecimale eseguendo lo strumento nome sicuro (Sn.exe) con le opzioni di chiave pubbliche e token (**Sn** **- tp** *keyfile* `)` rispetto a un file che ha una firma Authenticode. Per ulteriori informazioni, vedere [Sn.exe (strumento nome sicuro)](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public string X509Certificate { get; set; }
    return:
      type: System.String
      description: "Rappresentazione esadecimale del certificato x.&509;."
  overload: System.Security.Permissions.PublisherIdentityPermissionAttribute.X509Certificate*
  exceptions: []
  platform:
  - net462
