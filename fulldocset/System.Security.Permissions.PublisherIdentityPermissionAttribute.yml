  type: Class
  summary: "Consente di azioni di sicurezza per <xref href=&quot;System.Security.Permissions.PublisherIdentityPermission&quot;> </xref> da applicare al codice usando la sicurezza dichiarativa. Questa classe non può essere ereditata."
  remarks: "L&quot;ambito della dichiarazione che è consentita dipende il <xref:System.Security.Permissions.SecurityAction>utilizzato.</xref:System.Security.Permissions.SecurityAction>       Le proprietà <xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.CertFile%2A>, <xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.SignedFile%2A>, e <xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.X509Certificate%2A>si escludono a vicenda.</xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.X509Certificate%2A> </xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.SignedFile%2A> </xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.CertFile%2A>       Le informazioni di sicurezza dichiarate da un attributo di sicurezza viene archiviate nei metadati dell&quot;attributo di destinazione e si accedono dal sistema in fase di esecuzione. Gli attributi di sicurezza vengono utilizzati solo per la sicurezza dichiarativa. Per la sicurezza imperativa, utilizzare la classe dell&quot;autorizzazione corrispondente.      > [!IMPORTANT] > A partire dal [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], non vengono utilizzate le autorizzazioni di identità.   >> Nelle versioni di .NET Framework 1.0 e 1.1, le autorizzazioni di identità non possono avere un <xref:System.Security.Permissions.PermissionState>valore dello stato di autorizzazione.</xref:System.Security.Permissions.PermissionState> A partire da .NET Framework versione 2.0, le autorizzazioni di identità possono avere qualsiasi valore di stato di autorizzazione. Ciò significa che nelle versioni 2.0 e versioni successive, le autorizzazioni di identità hanno lo stesso comportamento delle autorizzazioni che implementano il <xref:System.Security.Permissions.IUnrestrictedPermission>interfaccia.</xref:System.Security.Permissions.IUnrestrictedPermission>      > [!NOTE] > Per impostazione predefinita, sicurezza dall&quot;accesso di codice non verifica <xref:System.Security.Policy.Publisher>evidenza.</xref:System.Security.Policy.Publisher> A meno che il computer disponga di un gruppo di codice personalizzato basato sul <xref:System.Security.Policy.PublisherMembershipCondition>(classe), è possibile migliorare le prestazioni per ignorare la verifica della firma Authenticode.</xref:System.Security.Policy.PublisherMembershipCondition> Questa operazione viene eseguita tramite la configurazione di runtime per fornire non <xref:System.Security.Policy.Publisher>evidenza di sicurezza dall&quot;accesso di codice.</xref:System.Security.Policy.Publisher> Per ulteriori informazioni su come configurare questa opzione e quali applicazioni possono utilizzarlo, vedere l&quot;elemento."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class PublisherIdentityPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
