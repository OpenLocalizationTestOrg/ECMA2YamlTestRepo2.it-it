  fullName: System.Web.UI.Design.ExpressionsCollectionEditor
  type: Class
  summary: "Fornisce un&quot;interfaccia utente per la selezione e la modifica di una raccolta in fase di progettazione di associazioni di espressioni."
  remarks: "È un&quot;istanza della classe ExpressionsCollectionEditor un <xref:System.Drawing.Design.UITypeEditor>oggetto che può essere utilizzato in fase di progettazione per selezionare e modificare una raccolta di associazioni di espressioni e assegna le espressioni a una proprietà del controllo.</xref:System.Drawing.Design.UITypeEditor>       Host di una finestra di progettazione, ad esempio [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], utilizza il <xref:System.Web.Compilation.ExpressionBuilder>e <xref:System.Web.UI.Design.ExpressionEditor>implementazioni con il ExpressionsCollectionEditor delle classi e <xref:System.Web.UI.Design.ExpressionsCollectionConverter>classi per impostare le associazioni di espressioni per le proprietà del controllo in fase di progettazione e la <xref:System.Web.UI.Design.ControlPersister>classe per rendere persistenti le espressioni in fase di esecuzione.</xref:System.Web.UI.Design.ControlPersister> </xref:System.Web.UI.Design.ExpressionsCollectionConverter> </xref:System.Web.UI.Design.ExpressionEditor> </xref:System.Web.Compilation.ExpressionBuilder> Stringhe di espressioni fanno riferimento a una risorsa localizzabile, un&quot;impostazione dell&quot;applicazione, una stringa di connessione o un tipo di espressione personalizzata. La stringa dell&quot;espressione è associata alla proprietà del controllo in fase di progettazione e quindi utilizzata in fase di esecuzione per determinare il valore della proprietà."
  syntax:
