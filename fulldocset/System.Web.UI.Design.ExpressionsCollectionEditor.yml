  remarks: "Il <xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>metodo avvia l&quot;interfaccia utente per la modifica di `value` oggetto.</xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A> L&quot;host della finestra di progettazione chiama il <xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>metodo quando si tenta di modificare il valore di una proprietà che è associato questo editor.</xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A> Il provider di servizi di input viene utilizzato per ottenere i servizi di modifica necessarie all&quot;interno di <xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>.</xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>       Host di una finestra di progettazione, ad esempio [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], utilizza il <xref:System.Web.Compilation.ExpressionBuilder>e <xref:System.Web.UI.Design.ExpressionEditor>classe implementazioni con il <xref:System.Web.UI.Design.ExpressionsCollectionEditor>e <xref:System.Web.UI.Design.ExpressionsCollectionConverter>classi per impostare le associazioni di espressioni per le proprietà del controllo in fase di progettazione e la <xref:System.Web.UI.Design.ControlPersister>classe per rendere persistenti le espressioni in fase di esecuzione.</xref:System.Web.UI.Design.ControlPersister> </xref:System.Web.UI.Design.ExpressionsCollectionConverter> </xref:System.Web.UI.Design.ExpressionsCollectionEditor> </xref:System.Web.UI.Design.ExpressionEditor> </xref:System.Web.Compilation.ExpressionBuilder> Stringhe di espressioni fanno riferimento a una risorsa localizzabile, un&quot;impostazione dell&quot;applicazione, una stringa di connessione o un tipo di espressione personalizzata. La stringa dell&quot;espressione è associata alla proprietà del controllo in fase di progettazione e quindi utilizzata in fase di esecuzione per determinare il valore della proprietà.       Se gli utenti di annullare l&quot;interfaccia utente senza modificare l&quot;espressione, raccolta di associazioni di <xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>metodo restituisce l&quot;input `value` parametro.</xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>"
