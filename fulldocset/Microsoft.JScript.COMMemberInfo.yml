- uid: Microsoft.JScript.COMMemberInfo.Call(System.Reflection.BindingFlags,System.Reflection.Binder,System.Object[],System.Globalization.CultureInfo)
  id: Call(System.Reflection.BindingFlags,System.Reflection.Binder,System.Object[],System.Globalization.CultureInfo)
  parent: Microsoft.JScript.COMMemberInfo
  langs:
  - csharp
  name: Call(BindingFlags,Binder,Object[],CultureInfo)
  nameWithType: COMMemberInfo.Call(BindingFlags,Binder,Object[],CultureInfo)
  fullName: Microsoft.JScript.COMMemberInfo.Call(BindingFlags,Binder,Object[],CultureInfo)
  type: Method
  assemblies:
  - Microsoft.JScript
  namespace: Microsoft.JScript
  summary: "Quando viene implementato in una classe, consente a JScript di chiamare un membro COM esterno. Utilizza le informazioni di associazione specificati."
  syntax:
    content: public object Call (System.Reflection.BindingFlags invokeAttr, System.Reflection.Binder binder, object[] arguments, System.Globalization.CultureInfo culture);
    parameters:
    - id: invokeAttr
      type: System.Reflection.BindingFlags
      description: "Combinazione bit per bit dei valori di enumerazione che controllano l&quot;associazione."
    - id: binder
      type: System.Reflection.Binder
      description: "Oggetto che esegue la conversione di tipo dal tipo di argomento effettivo per il tipo di argomento formale."
    - id: arguments
      type: System.Object[]
      description: "Elenco di argomenti da passare al membro COM esterno."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "Vengono fornite informazioni specifiche o impostazioni locali da numeri, date e stringhe di formato correttamente."
    return:
      type: System.Object
      description: "Il valore della chiamata al membro COM esterno."
  overload: Microsoft.JScript.COMMemberInfo.Call*
  exceptions: []
  platform:
  - net462
