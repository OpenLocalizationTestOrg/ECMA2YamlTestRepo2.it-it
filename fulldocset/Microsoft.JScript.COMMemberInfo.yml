  name: COMMemberInfo
  nameWithType: COMMemberInfo
  fullName: Microsoft.JScript.COMMemberInfo
  type: Interface
  summary: "Definisce i metodi che consentono a JScript di comunicare con un membro COM esterno. Questa interfaccia è utilizzata da un&quot;implementazione COM esterna per esporre i relativi oggetti in JScript perché JScript richiede un oggetto gestito <xref:System.Reflection.MemberInfo>da associare a un oggetto esterno.</xref:System.Reflection.MemberInfo>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("84BCEB62-16EB-4e1c-975C-FCB40D331043")]

      public interface COMMemberInfo
