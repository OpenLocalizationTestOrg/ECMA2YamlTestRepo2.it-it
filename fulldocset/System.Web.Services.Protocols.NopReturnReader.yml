  nameWithType: NopReturnReader
  fullName: System.Web.Services.Protocols.NopReturnReader
  type: Class
  summary: "Serve come un lettore non azione di risposta in ingresso restituiscono i valori per i client di servizi Web implementati tramite HTTP ma senza SOAP."
  remarks: "NopReturnReader e altre classi di <xref:System.Web.Services.Protocols>dello spazio dei nomi supportano le implementazioni di .NET Framework dei servizi Web tramite le operazioni HTTP-GET e HTTP-POST.</xref:System.Web.Services.Protocols> Lettori e writer del servizio web di serializzare e deserializzare, rispettivamente, tra i parametri o gli oggetti restituiti di metodi Web e i flussi di richiesta o risposta HTTP. Lettori e writer del servizio web utilizzano di HTTP per il trasporto ma non scambiano messaggi tramite lo standard SOAP.       La classe NopReturnReader fornisce un&quot;implementazione non lettura dell&quot;interfaccia della classe astratta <xref:System.Web.Services.Protocols.MimeReturnReader>.</xref:System.Web.Services.Protocols.MimeReturnReader>       In genere non occorre utilizzare la classe NopReturnReader. Al contrario, quando lo strumento Wsdl.exe genera il codice proxy client secondo le implementazioni HTTP-GET o HTTP-POST, viene applicato <xref:System.Web.Services.Protocols.HttpMethodAttribute>a ogni metodo Web e, per impostazione predefinita, imposta la relativa <xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A>proprietà per <xref:System.Web.Services.Protocols.XmlReturnReader>un&quot;altra classe derivata da <xref:System.Web.Services.Protocols.MimeReturnReader>.</xref:System.Web.Services.Protocols.MimeReturnReader> ,</xref:System.Web.Services.Protocols.XmlReturnReader> </xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute> WSDL.exe imposta la proprietà NopReturnReader se è riuscito a determinare un valore."
  syntax:
    content: 'public class NopReturnReader : System.Web.Services.Protocols.MimeReturnReader'
