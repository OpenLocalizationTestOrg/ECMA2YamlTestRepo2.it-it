l <xref:System.IO.Packaging.Package>che non deve essere mantenuto dal [XML Paper Specification](http://go.microsoft.com/fwlink/?LinkID=65761) viene rimosso.</xref:System.IO.Packaging.Package>  La riserializzazione verrà rimosse anche tutte le estensioni dal <xref:System.Windows.Documents.FixedPage>markup, inclusi caratteri estesi [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] contenuto.</xref:System.Windows.Documents.FixedPage>       Se `notificationLevel` è specificato come <xref:System.Windows.Xps.XpsDocumentNotificationLevel>il documento non sarà riserializzato e qualsiasi contenuto esteso verrà mantenuto, anche se vengono stampati.</xref:System.Windows.Xps.XpsDocumentNotificationLevel>       Per impostazione predefinita non chiamare questo metodo WriteAsync il <xref:System.Windows.Xps.XpsDocumentWriter.WritingPrintTicketRequired>evento.</xref:System.Windows.Xps.XpsDocumentWriter.WritingPrintTicketRequired>"
