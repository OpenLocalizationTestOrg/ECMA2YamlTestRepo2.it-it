  name: UrlParameterReader
  nameWithType: UrlParameterReader
  fullName: System.Web.Services.Protocols.UrlParameterReader
  type: Class
  summary: "Legge i parametri di richiesta in ingresso per servizi Web implementati tramite HTTP con le coppie di nome-valore codificate nella stringa di query dell&quot;URL anziché come un messaggio SOAP."
  remarks: "UrlParameterReader e altre classi di <xref:System.Web.Services.Protocols>dello spazio dei nomi supportano le implementazioni di .NET Framework dei servizi Web tramite le operazioni HTTP-GET e HTTP-POST.</xref:System.Web.Services.Protocols> Lettori e writer del servizio web di serializzare e deserializzare, rispettivamente, tra i parametri o gli oggetti restituiti di metodi Web e i flussi di richiesta o risposta HTTP. Lettori e writer del servizio web utilizzano di HTTP per il trasporto ma non scambiano messaggi tramite lo standard SOAP.       La classe UrlParameterReader fornisce un metodo sul lato servizio, <xref:System.Web.Services.Protocols.UrlParameterReader.Read%2A>, per leggere una stringa di query dell&quot;URL di richiesta di coppie nome/valore di parametro che vengono codificate in HTTP.</xref:System.Web.Services.Protocols.UrlParameterReader.Read%2A> Ad esempio, nell&quot;URL `http://contoso.com?a=1&b=2`, `a` e `b` sono nomi di parametro, e `1` e `2` sono i rispettivi valori.       È in genere, non è necessario utilizzare UrlParameterReader direttamente. Servizi Web di HTTP-GET vengono attivati quando un file di configurazione ASP.NET (Web. config) `protocols` elemento contiene un `add` elemento valore dell&quot;attributo il cui nome è &quot;`HttpGet`&quot;. La classe UrlParameterReader viene utilizzata automaticamente quando viene attivato un servizio Web HTTP-GET e viene ricevuta una richiesta HTTP applicabile."
  syntax:
    content: 'public class UrlParameterReader : System.Web.Services.Protocols.ValueCollectionParameterReader'
