  nameWithType: ActivityDesignerVerb
  fullName: System.Workflow.ComponentModel.Design.ActivityDesignerVerb
  type: Class
  summary: "Crea un nuovo verbo da usare con la finestra di progettazione utilizzando il verbo associato gruppo, testo e il gestore eventi."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Il ActivityDesignerVerb descrive un&quot;operazione da eseguire in base a un componente del flusso di lavoro. Opzioni ActivityDesignerVerb vengono visualizzate nella barra dei menu e menu contestuali durante la fase di progettazione.       Il ActivityDesignerVerb verrà raggruppata con altri verbi associati allo stesso <xref:System.Workflow.ComponentModel.Design.DesignerVerbGroup>e vengono visualizzati nel sottomenu corrispondente in fase di progettazione.</xref:System.Workflow.ComponentModel.Design.DesignerVerbGroup>       Il gestore dell&quot;evento passati quando la creazione di un nuovo verbo verrà richiamata quando questo verbo verrà scelto dal menu."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class ActivityDesignerVerb : System.ComponentModel.Design.DesignerVerb
