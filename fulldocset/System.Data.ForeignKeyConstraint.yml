  name: ForeignKeyConstraint
  nameWithType: ForeignKeyConstraint
  fullName: System.Data.ForeignKeyConstraint
  type: Class
  summary: "Rappresenta una restrizione di azione applicata a un set di colonne in una relazione chiave primaria/esterna chiave quando un valore o la riga viene eliminata o aggiornata."
  remarks: "Un vincolo ForeignKeyConstraint limita l&quot;azione eseguita quando un valore in una colonna (o le colonne) viene eliminato o aggiornato. Tale vincolo deve essere usato con colonne chiave primaria. In una relazione padre/figlio tra due tabelle, l&quot;eliminazione di un valore dalla tabella padre può influenzare le righe figlio in uno dei modi seguenti.      -L&quot;elemento figlio è anche possibile di righe eliminate (un&quot;operazione di propagazione).      -I valori della colonna figlio (o delle colonne) possono essere impostati su valori null.      -I valori della colonna figlio (o delle colonne) possono essere impostati sui valori predefiniti.      -Un&quot;eccezione può essere generata.       Gli oggetti di ForeignKeyConstraint sono contenuti nel <xref:System.Data.ConstraintCollection>di un <xref:System.Data.DataTable>, cui si accede mediante la <xref:System.Data.DataTable.Constraints%2A>proprietà.</xref:System.Data.DataTable.Constraints%2A> </xref:System.Data.DataTable> </xref:System.Data.ConstraintCollection>       Vincoli non vengono applicati a meno che il <xref:System.Data.DataSet.EnforceConstraints%2A>è impostata su `true`.</xref:System.Data.DataSet.EnforceConstraints%2A>       Il <xref:System.Data.ForeignKeyConstraint.AcceptRejectRule%2A>viene applicata a ogni volta che un <xref:System.Data.DataTable>dell&quot;oggetto <xref:System.Data.DataTable.AcceptChanges%2A>metodo viene richiamato.</xref:System.Data.DataTable.AcceptChanges%2A> </xref:System.Data.DataTable> </xref:System.Data.ForeignKeyConstraint.AcceptRejectRule%2A>"
  example:
  - "The following example creates a ForeignKeyConstraint, sets some of its properties, and adds it to a <xref:System.Data.DataTable> object's <xref:System.Data.ConstraintCollection>.  \n  \n [!code-vb[Classic WebData ForeignKeyConstraint Example#1](~/add/codesnippet/visualbasic/t-system.data.foreignkey_1.vb)]"
