  summary: "Ottiene o imposta l&quot;azione che si verifica in questo vincolo quando viene eliminata una riga."
  remarks: "Quando viene eliminata una riga dalla tabella padre, il DeleteRule determina le azioni che verranno eseguite nelle colonne della tabella figlio (o delle tabelle). Se la regola è impostata su `Cascade`, vengono eliminate le righe figlio.       Se impostato su `SetNull`, `DBnull` verranno inseriti nelle colonne appropriate delle righe interessate. A seconda dell&quot;origine dati, un valore null può o non siano consentito in una colonna. Ad esempio, SQL Server consente più valori null da trovare in una colonna chiave primaria, anche se non sono univoci. In un <xref:System.Data.DataTable>, tuttavia, se un <xref:System.Data.DataColumn>dell&quot;oggetto <xref:System.Data.DataColumn.Unique%2A>è impostata su `true`, non sono consentiti valori null nelle colonne chiave primaria.</xref:System.Data.DataColumn.Unique%2A> </xref:System.Data.DataColumn> </xref:System.Data.DataTable>       Se impostato su `SetDefault`, viene assegnato il valore predefinito per la colonna."
