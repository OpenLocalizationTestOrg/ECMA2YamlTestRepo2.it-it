  name: XhtmlMobileDocType
  nameWithType: XhtmlMobileDocType
  fullName: System.Web.UI.XhtmlMobileDocType
  type: Enum
  summary: "Specifica il tipo di XHTML per il <xref href=&quot;System.Web.UI.XhtmlTextWriter&quot;> </xref> classe per eseguire il rendering in una pagina o del controllo."
  remarks: "Quando si specifica uno dei valori di enumerazione XhtmlMobileDocType come parametro in un <xref:System.Web.UI.XhtmlTextWriter.SetDocType%2A?displayProperty=fullName>chiamata al metodo, il valore impone il writer di testo per rispettare le restrizioni di quel tipo di documento XHTML.</xref:System.Web.UI.XhtmlTextWriter.SetDocType%2A?displayProperty=fullName>       XHTML Basic è la versione mobile di XHTML 1.0 e supporta il numero minimo di moduli XHTML per un documento XHTML. È progettato per i client che non supportano il set completo di funzionalità XHTML, ad esempio telefoni cellulari, (PDA), cercapersone e set-top box. Con base XHTML, un documento può essere presentato al numero massimo di client, inclusa un&quot;ampia gamma di telefoni cellulari con diversi formati di visualizzazione e le funzionalità di presentazione.       Profilo Mobile XHTML aggiunge a XHTML Basic diversi altri elementi e attributi da completa di XHTML 1.0, inclusi gli elementi di presentazione aggiuntive e supporto per i fogli di stile interno.       Gli elementi WML 2.0 si basa su base XHTML e XHTML Mobile Profile fornendo il supporto per i fogli di stile CSS."
