  summary: "Rappresenta l&quot;eccezione generata quando il tentativo di un&quot;azione su un <xref href=&quot;System.Data.DataRow&quot;> </xref> che è stata eliminata."
  remarks: "Per eliminare un oggetto <xref:System.Data.DataRow>utilizzare il <xref:System.Data.DataRow.Delete%2A>metodo di una <xref:System.Data.DataRow>classe.</xref:System.Data.DataRow> </xref:System.Data.DataRow.Delete%2A> </xref:System.Data.DataRow> Come si elimina una riga, qualsiasi tentativo di modifica genererà il DeletedRowInaccessibleException.       Il DeletedRowInaccessibleException viene generata quando si utilizza una delle seguenti proprietà o metodi che tenta di ottenere o impostare il valore di una classe eliminata <xref:System.Data.DataRow>:- <xref:System.Data.DataRow.Item%2A>- proprietà <xref:System.Data.DataRow.ItemArray%2A>proprietà - <xref:System.Data.DataRow.BeginEdit%2A>metodo usare il <xref:System.Data.DataRow.RowState%2A>di un <xref:System.Data.DataRow>classe per determinare se una riga è stata eliminata.</xref:System.Data.DataRow> </xref:System.Data.DataRow.RowState%2A> </xref:System.Data.DataRow.BeginEdit%2A> </xref:System.Data.DataRow.ItemArray%2A> </xref:System.Data.DataRow.Item%2A> </xref:System.Data.DataRow> Se è stato eliminato, è possibile utilizzare il <xref:System.Data.DataRow.Original%2A>metodo recuperarlo poiché le righe eliminate non dispongono di valori disponibili per il <xref:System.Data.DataRow.Current%2A>dello stato.</xref:System.Data.DataRow.Current%2A> </xref:System.Data.DataRow.Original%2A>"
