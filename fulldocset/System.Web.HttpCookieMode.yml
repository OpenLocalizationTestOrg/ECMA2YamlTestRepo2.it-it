  name: HttpCookieMode
  nameWithType: HttpCookieMode
  fullName: System.Web.HttpCookieMode
  type: Enum
  summary: "Specifica come i cookie vengono usati per un&quot;applicazione Web."
  remarks: "L&quot;enumerazione HttpCookieMode viene utilizzata per specificare il valore della `cookieless` attributo la `sessionState` sezione di configurazione. Viene utilizzato da tutte le funzionalità che supportano l&quot;autenticazione senza cookie.       I valori di enumerazione HttpCookieMode specificano la modalità in cui deve essere utilizzato un cookie per gestire le informazioni relative all&quot;utente. Quando si utilizza rilevamento automatico, ASP.NET esegue una query nel browser o nel dispositivo per stabilire se i cookie sono supportati. Se il browser o il dispositivo supporta i cookie, i cookie vengono usati per mantenere i dati utente. in caso contrario, un identificatore viene usato nella stringa di query."
  syntax:
    content: public enum HttpCookieMode
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Web.HttpCookieMode.AutoDetect
  id: AutoDetect
  parent: System.Web.HttpCookieMode
  langs:
  - csharp
  name: AutoDetect
  nameWithType: HttpCookieMode.AutoDetect
  fullName: System.Web.HttpCookieMode.AutoDetect
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "ASP.NET determina se il browser o nel dispositivo richiedente supporta i cookie. Se il browser o nel dispositivo richiedente supporta i cookie di rilevamento automatico utilizza i cookie per mantenere i dati utente. in caso contrario, un identificatore viene usato nella stringa di query. Se il browser o il dispositivo supporta l&quot;utilizzo dei cookie, ma attualmente disabilitato, i cookie vengono ancora utilizzati dalla funzionalità richiedente."
  syntax:
    content: AutoDetect
    return:
      type: System.Web.HttpCookieMode
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
