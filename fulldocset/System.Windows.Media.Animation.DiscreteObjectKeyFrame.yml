  fullName: System.Windows.Media.Animation.DiscreteObjectKeyFrame
  type: Class
  summary: "Aggiunge un&quot;animazione dal <xref:System.Object>valore del fotogramma chiave precedente al relativo oggetto <xref:System.Windows.Media.Animation.ObjectKeyFrame.Value*>usando l&quot;interpolazione discreta.</xref:System.Windows.Media.Animation.ObjectKeyFrame.Value*> </xref:System.Object>"
  remarks: "Questa classe viene utilizzata come parte di un <xref:System.Windows.Media.Animation.ObjectKeyFrameCollection>in combinazione con un <xref:System.Windows.Media.Animation.ObjectAnimationUsingKeyFrames>per animare un <xref:System.Object>valore della proprietà in un set di fotogrammi chiavi.</xref:System.Object> </xref:System.Windows.Media.Animation.ObjectAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.ObjectKeyFrameCollection>       Un fotogramma chiave definisce un segmento del <xref:System.Windows.Media.Animation.ObjectAnimationUsingKeyFrames>a cui appartiene.</xref:System.Windows.Media.Animation.ObjectAnimationUsingKeyFrames> Ogni fotogramma chiave ha una destinazione <xref:System.Windows.Media.Animation.ObjectKeyFrame.Value%2A>e un <xref:System.Windows.Media.Animation.ObjectKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.ObjectKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.ObjectKeyFrame.Value%2A> Il <xref:System.Windows.Media.Animation.ObjectKeyFrame.KeyTime%2A>Specifica l&quot;ora in cui il fotogramma chiave <xref:System.Windows.Media.Animation.ObjectKeyFrame.Value%2A>deve essere raggiunto.</xref:System.Windows.Media.Animation.ObjectKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.ObjectKeyFrame.KeyTime%2A> Un fotogramma chiave aggiunge un&quot;animazione dal valore di destinazione del fotogramma chiave precedente al valore di destinazione. Viene avviato quando il fotogramma chiave precedente termina e termina quando viene raggiunta la chiave temporale.       Fotogrammi chiave discreti come DiscreteObjectKeyFrame creano &quot;improvvisi&quot; tra due valori (nessuna interpolazione). In altre parole, la proprietà animata rimane invariato fino a quando non ora chiave del fotogramma chiave viene raggiunta a quel punto proprietà aggiunta un&quot;animazione al valore di destinazione."
  syntax:
    content: 'public class DiscreteObjectKeyFrame : System.Windows.Media.Animation.ObjectKeyFrame'
