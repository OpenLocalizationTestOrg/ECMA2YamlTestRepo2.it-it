  summary: "Ottiene o imposta vincoli sulla complessità dei messaggi SOAP che possono essere elaborati dagli endpoint configurati con questa associazione."
  remarks: "I vincoli di complessità comprendono elementi quali una profondità massima dell&quot;elemento, lunghezza massima per il contenuto della stringa all&quot;interno del messaggio. I vincoli proteggono da una classe di attacchi denial of service (DOS) che tentano di utilizzare la complessità dei messaggi per bloccare le risorse di elaborazione dell&quot;endpoint."
