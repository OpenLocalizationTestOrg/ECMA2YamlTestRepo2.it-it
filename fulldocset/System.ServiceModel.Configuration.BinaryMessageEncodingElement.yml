  name: BinaryMessageEncodingElement
  nameWithType: BinaryMessageEncodingElement
  fullName: System.ServiceModel.Configuration.BinaryMessageEncodingElement
  type: Class
  summary: "Rappresenta un codificatore di messaggi che codifica [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] messaggi in transito in formato binario. Questa classe non può essere ereditata."
  remarks: "La codifica è il processo di trasformazione di un set di caratteri Unicode in una sequenza di byte.       La classe BinaryMessageEncodingElement rappresenta la sezione di configurazione che specifica la codifica dei caratteri e controllo delle versioni per i messaggi XML basati su file binario. Il codificatore di messaggi binario codifica [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] messaggi in transito in formato binario. Durante questa codifica comporta una trasmissione molto veloce dei messaggi, l&quot;interoperabilità basata su WS -* standard viene perso.       La <xref:System.ServiceModel.Configuration.MtomMessageEncodingElement>classe rappresenta la sezione di configurazione che specifica la codifica dei caratteri e la versione dei messaggi utilizzate per un codifica dei messaggi tramite un messaggio Transmission Optimization Mechanism (MTOM).</xref:System.ServiceModel.Configuration.MtomMessageEncodingElement> MTOM è una tecnologia efficiente per trasmettere dati binari in [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] messaggi. Il codificatore MTOM tenta di equilibrio tra efficienza e interoperabilità. La codifica MTOM trasmette la maggior parte del codice XML in formato testo, ma ottimizza grandi blocchi di dati binari trasmettendoli-sono, senza conversione in testo.       La <xref:System.ServiceModel.Configuration.TextMessageEncodingElement>classe rappresenta una sezione di configurazione che specifica un codificatore di testo utilizzato per creare messaggi basati su testo in transito.</xref:System.ServiceModel.Configuration.TextMessageEncodingElement> I messaggi prodotti da questo codificatore sono adatti per WS -* interoperabilità basata su. Servizio Web o client del servizio Web, è possibile che in genere possibile comprendere XML testuale. Tuttavia, la trasmissione di grandi blocchi di dati binari come testo è il metodo meno efficiente per la codifica dei messaggi XML."
  syntax:
    content: 'public sealed class BinaryMessageEncodingElement : System.ServiceModel.Configuration.BindingElementExtensionElement'
