  name: WebPartConnectionsCancelEventHandler
  nameWithType: WebPartConnectionsCancelEventHandler
  fullName: System.Web.UI.WebControls.WebParts.WebPartConnectionsCancelEventHandler
  type: Delegate
  summary: "Rappresenta il metodo che gestirà il <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting&quot;> </xref> evento o <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting&quot;> </xref> evento di un <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> controllo."
  remarks: "Il <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting>evento viene generato dal <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnecting%2A>metodo e segnala che ha iniziato il processo di connessione (ad esempio, un utente ha selezionato un controllo e fa clic su un verbo di connessione), ma non è ancora completato.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnecting%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting> L&quot;evento fornisce la possibilità di annullare una connessione prima del completamento. Se la connessione viene completata correttamente, questo evento è seguito dal <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>evento.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>       Il <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting>evento viene generato dal <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnecting%2A>metodo e segnala il fatto che un utente ha fatto clic su un verbo di disconnessione o <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisconnectWebParts%2A>in caso contrario la chiamata a metodo.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisconnectWebParts%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnecting%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting> L&quot;evento fornisce la possibilità di annullare il processo di chiusura di una connessione prima del completamento. Se la connessione viene chiusa correttamente, questo evento è seguito dal <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>evento.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>       Il metodo specificato nel delegato WebPartConnectionsCancelEventHandler viene chiamato quando un <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting>o <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting>viene generato l&quot;evento.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting>       Gli sviluppatori di pagine è possono aggiungere gestori personalizzati per gli eventi aggiungendo il `OnWebPartsDisconnecting` e `OnWebPartsConnecting` gli attributi di `<asp:webpartmanager>` elemento e l&quot;assegnazione di nomi di metodo personalizzato per gli attributi. Un gestore personalizzato può essere assegnato anche a livello di codice. Per ulteriori informazioni sull&quot;assegnazione di un gestore eventi a livello di codice, vedere [NIB: procedura: connettere i metodi del gestore eventi agli eventi](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)."
  syntax:
    content: public delegate void WebPartConnectionsCancelEventHandler(object sender, WebPartConnectionsCancelEventArgs e);
  inheritance:
