  summary: "Ottiene l&quot;associazione per l&quot;endpoint di controllo dell&quot;istanza del flusso di lavoro quando viene utilizzato il protocollo NET. pipe."
  remarks: "L&quot;associazione viene creata automaticamente in base ai protocolli configurati per l&quot;indirizzo di base dell&quot;host del servizio. I messaggi inviati all&quot;endpoint di controllo di istanza del flusso di lavoro non contengono informazioni personali e pertanto non debba essere crittografata. I messaggi inviati all&quot;endpoint di controllo di flusso di lavoro devono contenere l&quot;identità dell&quot;utente da utilizzare per l&quot;autorizzazione. Quando è abilitato il protocollo NET. pipe, il <xref:System.ServiceModel.NetNamedPipeBinding>viene utilizzato con le seguenti impostazioni.</xref:System.ServiceModel.NetNamedPipeBinding>      1.  Il flusso delle transazioni è abilitato.      2.  Modalità di sicurezza è impostata su <xref:System.ServiceModel.NetNamedPipeSecurityMode>.</xref:System.ServiceModel.NetNamedPipeSecurityMode>      3.  Livello di sicurezza di trasporto è impostato su <xref:System.Net.Security.ProtectionLevel>.</xref:System.Net.Security.ProtectionLevel>      4.  Vengono utilizzate le credenziali di client di Windows."
  syntax:
    content: public static System.ServiceModel.Channels.Binding NamedPipeControlEndpointBinding { get; }
    return:
      type: System.ServiceModel.Channels.Binding
      description: "L&quot;associazione per l&quot;endpoint di controllo dell&quot;istanza del flusso di lavoro."
