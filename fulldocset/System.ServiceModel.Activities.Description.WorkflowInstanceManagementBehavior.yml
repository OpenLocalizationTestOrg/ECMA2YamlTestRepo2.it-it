- uid: System.ServiceModel.Activities.Description.WorkflowInstanceManagementBehavior.HttpControlEndpointBinding
  id: HttpControlEndpointBinding
  parent: System.ServiceModel.Activities.Description.WorkflowInstanceManagementBehavior
  langs:
  - csharp
  name: HttpControlEndpointBinding
  nameWithType: WorkflowInstanceManagementBehavior.HttpControlEndpointBinding
  fullName: System.ServiceModel.Activities.Description.WorkflowInstanceManagementBehavior.HttpControlEndpointBinding
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "Ottiene l&quot;associazione per l&quot;endpoint di controllo dell&quot;istanza del flusso di lavoro quando viene utilizzato il protocollo HTTP."
  remarks: "L&quot;associazione viene creata automaticamente in base ai protocolli configurati per l&quot;indirizzo di base dell&quot;host del servizio. I messaggi inviati all&quot;endpoint di controllo di istanza del flusso di lavoro non contengono informazioni personali e pertanto non debba essere crittografata. I messaggi inviati all&quot;endpoint di controllo di flusso di lavoro devono contenere l&quot;identità dell&quot;utente da utilizzare per l&quot;autorizzazione. Quando è abilitato il protocollo HTTP, il <xref:System.ServiceModel.WebHttpBinding>viene utilizzato con le seguenti impostazioni.</xref:System.ServiceModel.WebHttpBinding>      1.  Il flusso delle transazioni è abilitato.      2.  Modalità di sicurezza è impostata su <xref:System.ServiceModel.SecurityMode>.</xref:System.ServiceModel.SecurityMode>      3.  Vengono utilizzate le credenziali di client di Windows."
  syntax:
    content: public static System.ServiceModel.Channels.Binding HttpControlEndpointBinding { get; }
    return:
      type: System.ServiceModel.Channels.Binding
      description: "L&quot;associazione per l&quot;endpoint di controllo dell&quot;istanza del flusso di lavoro."
  overload: System.ServiceModel.Activities.Description.WorkflowInstanceManagementBehavior.HttpControlEndpointBinding*
  exceptions: []
  platform:
  - net462
