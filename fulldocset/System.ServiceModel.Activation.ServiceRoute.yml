  type: Class
  summary: "Abilita la creazione di route del servizio su HTTP per i servizi WCF con supporto per gli indirizzi di base senza estensione."
  remarks: 'ServiceRoute è derivato da <xref:System.Web.Routing.Route>.</xref:System.Web.Routing.Route> Quando viene chiamato il costruttore ServiceRoute [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] aggiungere il prefisso della route corrispondente (modello di url) e un gestore di route (nascosto) ASP.NET <xref:System.Web.Routing.RouteCollection>e memorizzare nella cache il prefisso della route corrispondente, factory host del servizio e le informazioni sul tipo di servizio in una tabella hash interna per l&quot;attivazione del servizio future. Nota: se gli sviluppatori di modificare direttamente l&quot;insieme di route su un ServiceRoute che è stato aggiunto alla raccolta, la modifica potrebbe non essere concesso da [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)].</xref:System.Web.Routing.RouteCollection> [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]la modifica di elementi in una raccolta di route, vedere <xref:System.Web.Routing.RouteCollection>.</xref:System.Web.Routing.RouteCollection> È consigliabile che gli sviluppatori di definiscono tutti ServiceRoute nel file Global. asax e non rimuovono un ServiceRoute dal <xref:System.Web.Routing.RouteCollection>in modo dinamico.</xref:System.Web.Routing.RouteCollection>'
