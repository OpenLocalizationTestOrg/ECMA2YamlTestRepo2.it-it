  name: PerformanceCounterInstaller
  nameWithType: PerformanceCounterInstaller
  fullName: System.Diagnostics.PerformanceCounterInstaller
  type: Class
  summary: "Specifica un programma di installazione per il <xref href=&quot;System.Diagnostics.PerformanceCounter&quot;> </xref> componente."
  remarks: "Le seguenti informazioni possono aiutare a fornire un miglioramento delle prestazioni quando si installa i contatori delle prestazioni all&quot;avvio dell&quot;applicazione. Categorie di contatori delle prestazioni installate con .NET Framework versione 2.0 utilizzano memorie condivise separate, in ogni categoria del contatore delle prestazioni disponga della propria memoria. È possibile specificare le dimensioni della memoria condivisa separata creando un valore DWORD denominato FileMappingSize nella chiave del Registro di sistema HKEY_LOCAL_MACHINE\\SYSTEM\\CurrentControlSet\\Services\\\\*\\<nome di categoria >*\\Performance. Il valore di FileMappingSize è impostato per la dimensione della memoria condivisa della categoria. La dimensione predefinita è 131072 decimale. Se non è presente, il valore di FileMappingSize il `fileMappingSize` valore dell&quot;attributo per il `performanceCounters` viene utilizzato l&quot;elemento specificato nel file Machine. config, causando un ulteriore sovraccarico per l&quot;elaborazione di file di configurazione. È possibile ottenere un miglioramento delle prestazioni per l&quot;avvio dell&quot;applicazione impostando le dimensioni del mapping dei file del Registro di sistema."
  example:
  - "The following code example demonstrates how to create a PerformanceCounterInstaller object and add it to an <xref:System.Configuration.Install.InstallerCollection>.  \n  \n [!code-cpp[PerformanceCounterInstaller#1](~/add/codesnippet/cpp/t-system.diagnostics.per_2_1.cpp)]\n [!code-cs[PerformanceCounterInstaller#1](~/add/codesnippet/csharp/t-system.diagnostics.per_2_1.cs)]\n [!code-vb[PerformanceCounterInstaller#1](~/add/codesnippet/visualbasic/t-system.diagnostics.per_2_1.vb)]"
