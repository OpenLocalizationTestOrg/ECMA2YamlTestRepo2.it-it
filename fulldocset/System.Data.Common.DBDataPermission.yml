  summary: "Restituisce un valore che indica se l&quot;oggetto autorizzazione corrente è un subset dell&quot;oggetto di autorizzazione specificato."
  remarks: "Oggetto autorizzazione corrente è un subset dell&quot;oggetto di autorizzazione specificato se l&quot;oggetto autorizzazione corrente specifica un set di operazioni che è interamente contenuto l&quot;oggetto di autorizzazione specificata. Ad esempio, un&quot;autorizzazione che rappresenta l&quot;accesso a C:\\example.txt è un subset di un&quot;autorizzazione che rappresenta l&quot;accesso in c:\\\\. Se questo metodo restituisce `true`, l&quot;oggetto autorizzazione corrente non rappresenta un accesso alla risorsa protetta rispetto a quello specificato."
  syntax:
    content: public override bool IsSubsetOf (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "Oggetto di autorizzazione da testare per la relazione del subset. L&quot;oggetto deve essere dello stesso tipo dell&quot;oggetto autorizzazione corrente."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se l&quot;oggetto autorizzazione corrente è un subset dell&quot;oggetto di autorizzazione specificata, in caso contrario <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Data.Common.DBDataPermission.IsSubsetOf*
