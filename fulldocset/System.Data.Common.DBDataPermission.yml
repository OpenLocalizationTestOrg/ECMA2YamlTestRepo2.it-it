  summary: "Restituisce un nuovo oggetto di autorizzazione che rappresenta l&quot;intersezione dell&quot;oggetto autorizzazione corrente e l&quot;oggetto di autorizzazione specificata."
  remarks: "L&quot;intersezione delle due autorizzazioni è un&quot;autorizzazione che descrive il set di operazioni che hanno. Solo una richiesta che supera entrambe le autorizzazioni originali passerà l&quot;intersezione."
  syntax:
    content: public override System.Security.IPermission Intersect (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "Un oggetto di autorizzazione da intersecare con l&quot;oggetto autorizzazione corrente. Deve essere dello stesso tipo dell&quot;oggetto autorizzazione corrente."
    return:
      type: System.Security.IPermission
      description: "Nuovo oggetto autorizzazione che rappresenta l&quot;intersezione dell&quot;oggetto autorizzazione corrente e l&quot;oggetto di autorizzazione specificata. Nuovo oggetto di autorizzazione è un riferimento null (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> in Visual Basic) se l&quot;intersezione è vuota."
  overload: System.Data.Common.DBDataPermission.Intersect*
  exceptions:
