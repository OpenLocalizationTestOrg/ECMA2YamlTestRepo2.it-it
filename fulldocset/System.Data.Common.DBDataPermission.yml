    commentId: T:System.ArgumentException
    description: "Il <code> target </code> parametro non è un riferimento null (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> in Visual Basic) e non è un&quot;istanza della stessa classe dell&quot;oggetto autorizzazione corrente."
