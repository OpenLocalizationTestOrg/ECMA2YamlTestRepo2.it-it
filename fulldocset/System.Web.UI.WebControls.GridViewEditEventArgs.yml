  remarks: "Il <xref:System.Web.UI.WebControls.GridView>controllo genera il <xref:System.Web.UI.WebControls.GridView.RowEditing>evento quando un pulsante Modifica (un pulsante con il relativo `CommandName` proprietà è impostata su &quot;Modifica&quot;) si fa clic, ma prima che il <xref:System.Web.UI.WebControls.GridView>controllo passa alla modalità di modifica.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowEditing> </xref:System.Web.UI.WebControls.GridView> In questo modo è possibile fornire un metodo di gestione degli eventi che esegue una routine personalizzata, ad esempio l&quot;annullamento dell&quot;operazione di modifica, ogni volta che si verifica questo evento.       Un oggetto GridViewEditEventArgs viene passato al metodo di gestione degli eventi, che consente di determinare l&quot;indice della riga da modificare e per indicare che l&quot;operazione di modifica deve essere annullata. Per annullare l&quot;operazione di modifica, impostare il <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>proprietà dell&quot;oggetto GridViewEditEventArgs `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Per un elenco di valori di proprietà iniziali per un&quot;istanza di GridViewEditEventArgs, vedere il <xref:System.Web.UI.WebControls.GridViewEditEventArgs.%23ctor%2A>costruttore.</xref:System.Web.UI.WebControls.GridViewEditEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewEditEventArgs object passed to the event-handling method to cancel the editing operation if the user attempts to edit a row that contains an author with the last name White.  \n  \n [!code-vb[GridViewRowEditing#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_357_1.aspx)]\n [!code-cs[GridViewRowEditing#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_357_1.aspx)]"
