  remarks: "La <xref:System.Windows.Markup.DependencyPropertyConverter>classe converte solo una stringa in un&quot;istanza di <xref:System.Windows.DependencyProperty>.</xref:System.Windows.DependencyProperty> </xref:System.Windows.Markup.DependencyPropertyConverter>       `culture`non è utilizzato da questa implementazione.       Il `context` fornito deve fornire i servizi necessari per una corretta valutazione. Questi includono <xref:System.Xaml.IAmbientProvider>, <xref:System.Windows.Markup.IXamlTypeResolver>e <xref:System.Xaml.IXamlSchemaContextProvider>.</xref:System.Xaml.IXamlSchemaContextProvider> </xref:System.Windows.Markup.IXamlTypeResolver> </xref:System.Xaml.IAmbientProvider>"
