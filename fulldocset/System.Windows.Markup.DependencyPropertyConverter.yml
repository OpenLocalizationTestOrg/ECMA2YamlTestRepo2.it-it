  remarks: "La classe DependencyPropertyConverter converte solo da un <xref:System.String>in un&quot;istanza di <xref:System.Windows.DependencyProperty>.</xref:System.Windows.DependencyProperty> </xref:System.String> Gli altri tentativi di conversione generano un&quot;eccezione.       Converte il DependencyPropertyConverter da un <xref:System.String>utilizzando il formato di input seguente: *typeName*`.`*propertyName*.</xref:System.String> Il formato *namespacePrefix*:*typeName*`.`*propertyName* è accettato per motivi di compatibilità ma la *namespacePrefix*: componente viene ignorato. Il formato *propertyName* viene accettata anche in determinati casi; questo formato si basa sulla possibilità di valutare le proprietà di ambiente e dedurre la *typeName*, dall&quot;implementazione del servizio di <xref:System.Xaml.IAmbientProvider>nel contesto.</xref:System.Xaml.IAmbientProvider>       Per motivi di compatibilità, questa classe supporta anche la conversione da record BAML, ma questo è un dettaglio di implementazione e non è affidabile.       Il comportamento di questo convertitore è orientato in maniera specifica un singolo scenario WPF per l&quot;elaborazione XAML: leggere il valore dell&quot;attributo <xref:System.Windows.Setter.Property%2A>e la generazione di un <xref:System.Windows.DependencyProperty>valore.</xref:System.Windows.DependencyProperty> </xref:System.Windows.Setter.Property%2A>      <a name=&quot;xamlTextUsage_DependencyPropertyConverter&quot;></a># # Utilizzo di testo XAML"
