  summary: "Crea un clone modificabile di <xref href=&quot;System.Windows.Freezable&quot;> </xref>, eseguendo copie complete dei valori dell&quot;oggetto. Durante la copia delle proprietà di dipendenza dell&quot;oggetto, questo metodo copia le espressioni (che potrebbero non risolvere più), ma non le animazioni né i relativi valori correnti."
  remarks: "Il Clone e <xref:System.Windows.Freezable.CloneCurrentValue%2A>producono cloni modificabili di bloccata <xref:System.Windows.Freezable>oggetti (i metodi duplicano anche <xref:System.Windows.Freezable>gli oggetti che non sono bloccati).</xref:System.Windows.Freezable> </xref:System.Windows.Freezable> </xref:System.Windows.Freezable.CloneCurrentValue%2A> Il clone è effettivamente una copia completa dell&quot;oggetto corrente.       Nella tabella seguente vengono riepilogate le differenze tra il Clone e <xref:System.Windows.Freezable.CloneCurrentValue%2A>metodi.</xref:System.Windows.Freezable.CloneCurrentValue%2A>      | Azione | Clonare il comportamento del metodo | Metodo CloneCurrentValue |   |------------|---------------------------|---------------------------------------|   | Copia di una proprietà di dipendenza che è un&quot;espressione | L&quot;espressione viene copiato, ma potrebbe non risolvere più. Per ulteriori informazioni, vedere [panoramica sugli oggetti Freezable](~/add/includes/ajax-current-ext-md.md). | Il valore corrente dell&quot;espressione viene copiato, ma non l&quot;espressione stessa. |   | Copia di una proprietà di dipendenza animata | Il valore della proprietà base (non animati) viene copiato. Le animazioni non vengono copiate. | Il valore della proprietà corrente animata viene copiato. Le animazioni non vengono copiate. |       Si noti che la proprietà non impostata non viene copiata. Se una proprietà non impostata ha un valore predefinito è un oggetto bloccato <xref:System.Windows.Freezable>, che rimane bloccato in clone altrimenti modificabile un valore della proprietà.</xref:System.Windows.Freezable>      ## Spostare un oggetto Freezable tra thread questo metodo può essere utile per lo spostamento di un <xref:System.Windows.Freezable>tra thread.</xref:System.Windows.Freezable> Prima di tutto, assicurarsi di <xref:System.Windows.Freezable>non modificabile chiamando il relativo <xref:System.Windows.Freezable.Freeze%2A>(metodo).</xref:System.Windows.Freezable.Freeze%2A> </xref:System.Windows.Freezable> Ora un altro thread può accedere il <xref:System.Windows.Freezable>e creare un Clone locale può accedere.</xref:System.Windows.Freezable>"
  syntax:
