  summary: "Crea una copia di bloccata la <xref href=&quot;System.Windows.Freezable&quot;> </xref>, utilizzando i valori di proprietà di base (non animati). Poiché la copia è bloccata, vengono copiati gli oggetti secondari bloccati per riferimento."
