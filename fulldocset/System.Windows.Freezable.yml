  name: Freezable
  nameWithType: Freezable
  fullName: System.Windows.Freezable
  type: Class
  summary: "Definisce un oggetto che presenta uno stato modificabile e stato di sola lettura (bloccato). Le classi che derivano da Freezable forniscono la notifica delle modifiche dettagliato, possono essere rese non modificabili e possono clonare se stesse."
  remarks: "La classe Freezable fornisce funzioni speciali che consentono di migliorare le prestazioni dell&quot;applicazione quando si utilizzano oggetti che sono troppo onerosi da modificare o copiare. Esempi di oggetti Freezable includono i seguenti:- <xref:System.Windows.Media.Brush>- <xref:System.Windows.Media.Pen>- <xref:System.Windows.Media.Geometry>- <xref:System.Windows.Media.Transform>- <xref:System.Windows.Media.Animation.AnimationTimeline># # deriva dall&quot;oggetto Freezable una classe che deriva da Freezable Ottiene le funzionalità seguenti:-stati speciali: stato di sola lettura (bloccato) e uno stato scrivibile.</xref:System.Windows.Media.Animation.AnimationTimeline> </xref:System.Windows.Media.Transform> </xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.Pen> </xref:System.Windows.Media.Brush>      -Thread safety: un oggetto Freezable bloccato può essere condivisa tra thread.      -Notifica dettagliata delle modifiche: a differenza degli altri <xref:System.Windows.DependencyObject>oggetti, un oggetto Freezable fornisce notifiche di modifica quando cambiano i valori delle sottoproprietà.</xref:System.Windows.DependencyObject>      -La clonazione semplice: la classe Freezable ha già implementato diversi metodi che producono cloni.       Per informazioni sull&quot;utilizzo e creazione di oggetti Freezable, vedere [panoramica sugli oggetti Freezable](../Topic/Freezable%20Objects%20Overview.md)."
  syntax:
    content: 'public abstract class Freezable : System.Windows.DependencyObject'
