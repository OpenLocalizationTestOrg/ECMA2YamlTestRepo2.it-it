 creare una copia del <xref:System.Windows.Freezable>che è non bloccato, utilizzare il <xref:System.Windows.Freezable.Clone%2A>metodo.</xref:System.Windows.Freezable.Clone%2A> </xref:System.Windows.Freezable>"
  syntax:
