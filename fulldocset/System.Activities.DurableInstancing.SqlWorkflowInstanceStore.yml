  remarks: "Specificare l&quot;azione che un host del servizio deve intraprendere quando un&quot;istanza del servizio del flusso di lavoro di cui si verifichi un <xref:System.Runtime.DurableInstancing.InstanceLockedException>.</xref:System.Runtime.DurableInstancing.InstanceLockedException> L&quot;host del servizio riceve un <xref:System.Runtime.DurableInstancing.InstanceLockedException>quando tenta di bloccare un&quot;istanza che √® gi√† bloccata da un altro proprietario.</xref:System.Runtime.DurableInstancing.InstanceLockedException> I valori possibili sono nell&quot;elenco seguente:- **Nessuno**. L&quot;host del servizio non tenta di bloccare l&quot;istanza e passa il <xref:System.Runtime.DurableInstancing.InstanceLockedException>al chiamante.</xref:System.Runtime.DurableInstancing.InstanceLockedException>      - **BasicRetry**. L&quot;host del servizio tenta di nuovo di bloccare l&quot;istanza con un intervallo tra tentativi lineare e passa l&quot;eccezione al chiamante alla fine della sequenza.      - **AggressiveRetry**. L&quot;host del servizio tenta di nuovo di bloccare l&quot;istanza con un ritardo che aumenta in modo esponenziale e passa il <xref:System.Runtime.DurableInstancing.InstanceLockedException>al chiamante alla fine della sequenza.</xref:System.Runtime.DurableInstancing.InstanceLockedException> Gli intervalli sono brevi all&quot;inizio di un tentativo di acquisire il blocco il pi√π rapidamente possibile e gli intervalli di diventano pi√π lunghi a ogni tentativo non riuscito."
