  summary: "Specifica il periodo di tempo trascorso il quale l&quot;archivio di istanze del flusso di lavoro SQL esegue un&quot;attivit√† di rilevamento per rilevare eventuali istanze del flusso di lavoro eseguibili o attivabili nel database di persistenza dopo il ciclo di rilevamento precedente."
  remarks: "Il <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>esegue un&quot;attivit√† interna che attiva periodicamente e controlla se esistono istanze eseguibili nel database di persistenza.</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore> Un&quot;istanza √® *eseguibile*, se non √® in stato di sospensione o di completamento e soddisfa le condizioni seguenti:-l&quot;istanza √® sbloccata e dispone di un timer in sospeso scaduto.      -L&quot;istanza √® sbloccata e il suo stato sia **durante l&quot;esecuzione di**.      -L&quot;istanza presenta un blocco scaduto.       L&quot;archivio di istanze del flusso di lavoro SQL genera il <xref:System.Activities.DurableInstancing.HasRunnableWorkflowEvent>quando individua un&quot;istanza eseguibile nel database e anche di trovare un host del flusso di lavoro in grado di caricare l&quot;istanza in esecuzione nel computer.</xref:System.Activities.DurableInstancing.HasRunnableWorkflowEvent>       Quando un host del flusso di lavoro riceve questo evento, esegue il <xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand>sull&quot;archivio di istanze per caricare l&quot;istanza nella memoria.</xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand>       Il tipo della propriet√† √® TimeSpan e il valore √® nel formato &quot;hh&quot;. Il valore minimo √® &quot;00:&00;:01&quot; (1 sec). Se omesso, valore predefinito √® &quot;00:&00;:05&quot; (5 sec). Questo parametro √® un parametro facoltativo."
