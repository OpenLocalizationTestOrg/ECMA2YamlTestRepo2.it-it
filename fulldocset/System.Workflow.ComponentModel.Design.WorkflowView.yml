- uid: System.Workflow.ComponentModel.Design.WorkflowView.OnQueryContinueDrag(System.Windows.Forms.QueryContinueDragEventArgs)
  id: OnQueryContinueDrag(System.Windows.Forms.QueryContinueDragEventArgs)
  parent: System.Workflow.ComponentModel.Design.WorkflowView
  langs:
  - csharp
  name: OnQueryContinueDrag(QueryContinueDragEventArgs)
  nameWithType: WorkflowView.OnQueryContinueDrag(QueryContinueDragEventArgs)
  fullName: System.Workflow.ComponentModel.Design.WorkflowView.OnQueryContinueDrag(QueryContinueDragEventArgs)
  type: Method
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Design
  summary: "Si verifica durante un&quot;operazione di trascinamento e consente all&quot;origine del trascinamento di determinare se l&quot;opzione di trascinamento deve essere annullata."
  remarks: "L&quot;evento OnQueryContinueDrag viene generato quando si verifica un cambiamento nello stato di pulsante della tastiera o mouse durante un&quot;operazione di trascinamento. L&quot;evento OnQueryContinueDrag consente all&quot;origine del trascinamento di determinare se l&quot;operazione di trascinamento deve essere annullata.       Quando il controllo è un obiettivo di rilascio valido, vengono generati eventi relativi alle operazioni di trascinamento. Il <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A>evento viene generato con l&quot;effetto di trascinamento specificato.</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A> Per un elenco degli effetti di trascinamento, vedere il <xref:System.Windows.Forms.DragDropEffects>enumerazione.</xref:System.Windows.Forms.DragDropEffects>       Vengono rilevate modifiche nella posizione del cursore del mouse, allo stato della tastiera e allo stato dei pulsanti del mouse.      -Se l&quot;utente si sposta all&quot;esterno di una finestra, il <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragLeave%2A>viene generato l&quot;evento.</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragLeave%2A>      -Se il mouse viene spostato su un altro controllo, il <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragEnter%2A>per tale controllo viene generato.</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragEnter%2A>      -Se il mouse viene spostato ma sempre all&quot;interno dello stesso controllo, il <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A>viene generato l&quot;evento.</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A>       Se si verifica un cambiamento nello stato della tastiera o mouse pulsanti, viene generato l&quot;evento di OnQueryContinueDrag e determina se continuare l&quot;operazione di trascinamento, rilasciare i dati, oppure annullare l&quot;operazione in base al valore del `Action` proprietà dell&quot;evento <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs>       Se il valore è `DragAction.Continue`, <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A>evento viene generato per continuare l&quot;operazione e <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A>viene generato l&quot;evento con il nuovo effetto, consentire l&quot;impostazione della risposta visiva appropriata.</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A> Per un elenco degli effetti di trascinamento validi, vedere il <xref:System.Windows.Forms.DragDropEffects>enumerazione.</xref:System.Windows.Forms.DragDropEffects>      > [!NOTE] > Il <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A>e <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A>gli eventi vengono abbinati in modo che, mentre il mouse viene spostato sulla destinazione di trascinamento, l&quot;utente riceva le informazioni più aggiornate sulla posizione del mouse.</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A>       Se il valore è `DragAction.Drop`, il valore dell&quot;effetto di rilascio viene restituito all&quot;origine, in modo che l&quot;applicazione di origine può eseguire l&quot;operazione appropriata sui dati di origine, ad esempio il taglio dei dati se l&quot;operazione è un&quot;operazione di spostamento.       Se il valore è `DragAction.Cancel`, <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragLeave%2A>viene generato l&quot;evento.</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragLeave%2A>       Per impostazione predefinita, imposta l&quot;evento OnQueryContinueDrag `Action` a `DragAction.Cancel` se viene premuto il tasto ESC e imposta `Action` per `DragAction.Drop` se viene premuto il pulsante sinistro, centrale o destro del mouse."
  syntax:
    content: protected override void OnQueryContinueDrag (System.Windows.Forms.QueryContinueDragEventArgs qcdevent);
    parameters:
    - id: qcdevent
      type: System.Windows.Forms.QueryContinueDragEventArgs
      description: "Oggetto <xref href=&quot;System.Windows.Forms.QueryContinueDragEventArgs&quot;> </xref> che contiene informazioni sull&quot;evento."
  overload: System.Workflow.ComponentModel.Design.WorkflowView.OnQueryContinueDrag*
  exceptions: []
  platform:
  - net462
