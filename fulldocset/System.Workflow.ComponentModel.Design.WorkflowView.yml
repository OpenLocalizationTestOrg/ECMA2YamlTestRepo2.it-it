  name: WorkflowView
  nameWithType: WorkflowView
  fullName: System.Workflow.ComponentModel.Design.WorkflowView
  type: Class
  summary: "Fornisce un&quot;area di progettazione, che esegue il rendering di una rappresentazione visiva del flusso del processo."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]WorkflowView è l&quot;area di progettazione che esegue il rendering di una rappresentazione visiva del flusso del processo descritto nel markup del flusso di lavoro. WorkflowView offre un ampio set di funzionalità dell&quot;interfaccia utente necessari per le finestre di progettazione di attività per il rendering e per la risposta a vari eventi generati da Windows. Oggetto WorkflowView offre un set di funzioni comuni che è utilizzabile da tutte le finestre di progettazione per eseguire determinate attività."
  example:
  - "The following code example demonstrates how you can obtain an instance of the WorkflowView class using the <xref:System.ComponentModel.Design.IRootDesigner.GetView%2A> method. The code then sets several WorkflowView properties, including <xref:System.Workflow.ComponentModel.Design.WorkflowView.HScrollBar%2A> and <xref:System.Workflow.ComponentModel.Design.WorkflowView.VScrollBar%2A>, and calls the <xref:System.Workflow.ComponentModel.Design.WorkflowView.FitToScreenSize%2A> method.  \n  \n This code example is part of the Workflow Tracking Profile Designer SDK Sample from the WorkflowDesignerControl.cs file. For more information, see [Workflow Tracking Profile Designer](http://msdn.microsoft.com/en-us/a280199c-3000-4148-ac63-cb5aaeac07c8).  \n  \n [!code-cs[wf_samples#126](~/add/codesnippet/csharp/wf_snippets/snippets1.cs#126)]\n [!code-vb[wf_samples#126](~/add/codesnippet/visualbasic/wf_snippets/snippets1.vb#126)]"
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Workflow.ComponentModel.Design.ActivityDesignerTheme(typeof(System.Workflow.ComponentModel.Design.AmbientTheme), Xml="<AmbientTheme xmlns="http://schemas.microsoft.com/winfx/2006/xaml/workflow" ApplyTo="System.Workflow.ComponentModel.Design.WorkflowView" ShowConfigErrors="True" DrawShadow="False" DrawGrayscale="False" DropIndicatorColor="0xFF006400" SelectionForeColor="0xFF0000FF" SelectionPatternColor="0xFF606060" ForeColor="0xFF808080" BackColor="0xFFFFFFFF" ShowGrid="False" GridColor="0xFFC0C0C0" TextQuality="Aliased" DrawRounded="True" ShowDesignerBorder="True" />")]

