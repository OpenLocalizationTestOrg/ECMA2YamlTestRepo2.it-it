  type: Class
  summary: "Rappresenta un&quot;attestazione per un <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> token di sicurezza che afferma che l&quot;oggetto è stato autenticato in un determinato modo a una determinata ora."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>token di sicurezza specificano le rispettive attestazioni utilizzando asserzioni SAML, che è possono specificare quando l&quot;oggetto è stato autenticato.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Le attestazioni in un&quot;asserzione SAML vengono rappresentate da istruzioni SAML. La specifica SAML definisce un set di tipi di istruzione SAML e uno di essi è un SamlAuthenticationStatement. SamlAuthenticationStatement afferma che l&quot;oggetto dell&quot;istruzione è stato autenticato in un determinato modo a una determinata ora."
