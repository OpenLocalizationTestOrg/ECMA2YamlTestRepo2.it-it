  name: ICodeCompiler
  nameWithType: ICodeCompiler
  fullName: System.CodeDom.Compiler.ICodeCompiler
  type: Interface
  summary: "Definisce un&quot;interfaccia per richiamare la compilazione del codice sorgente o una struttura ad albero CodeDOM mediante un compilatore specifico."
  remarks: "> [!NOTE]> Nelle versioni di .NET Framework 1.0 e 1.1, provider di codice sono costituiti da implementazioni di <xref:System.CodeDom.Compiler.CodeDomProvider>, <xref:System.CodeDom.Compiler.ICodeGenerator>, <xref:System.CodeDom.Compiler.ICodeParser>e ICodeCompiler.</xref:System.CodeDom.Compiler.ICodeParser> </xref:System.CodeDom.Compiler.ICodeGenerator> </xref:System.CodeDom.Compiler.CodeDomProvider> Nel [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)], <xref:System.CodeDom.Compiler.CodeDomProvider.CreateGenerator%2A>, <xref:System.CodeDom.Compiler.CodeDomProvider.CreateParser%2A>, e <xref:System.CodeDom.Compiler.CodeDomProvider.CreateCompiler%2A>i metodi sono obsoleti e i metodi di <xref:System.CodeDom.Compiler.ICodeGenerator>e ICodeCompiler sono direttamente disponibili nella <xref:System.CodeDom.Compiler.CodeDomProvider>classe.</xref:System.CodeDom.Compiler.CodeDomProvider> </xref:System.CodeDom.Compiler.ICodeGenerator> </xref:System.CodeDom.Compiler.CodeDomProvider.CreateCompiler%2A> </xref:System.CodeDom.Compiler.CodeDomProvider.CreateParser%2A> </xref:System.CodeDom.Compiler.CodeDomProvider.CreateGenerator%2A> È necessario eseguire l&quot;override di tali metodi nell&quot;implementazione del provider di codice e non chiamare i metodi di base.       L&quot;interfaccia ICodeCompiler può essere implementata da un compilatore specifico per consentire agli sviluppatori di compilare a livello di codice assembly da unità di compilazione di Code Document Object Model (CodeDOM), le stringhe contenenti codice sorgente o file del codice sorgente.       L&quot;interfaccia ICodeCompiler offre la possibilità di richiamare la compilazione con i parametri specificati in fase di esecuzione e l&quot;accesso a informazioni correlate alla compilazione, inclusi il codice e gli errori o avvisi restituiti dal compilatore. Ogni metodo di compilazione accetta un <xref:System.CodeDom.Compiler.CompilerParameters>oggetto che indica le impostazioni per il compilatore e restituisce un <xref:System.CodeDom.Compiler.CompilerResults>che indica i risultati della compilazione.</xref:System.CodeDom.Compiler.CompilerResults> </xref:System.CodeDom.Compiler.CompilerParameters>       Gli sviluppatori del compilatore devono fornire un&quot;implementazione di questa interfaccia per supportare la compilazione dinamica. <xref:System.CodeDom.Compiler.CodeDomProvider>i responsabili dell&quot;implementazione devono anche scegliere di implementare questa interfaccia per fornire funzionalità di compilazione a livello di codice per la lingua che essi forniscono il supporto CodeDom per.</xref:System.CodeDom.Compiler.CodeDomProvider>"
  syntax:
    content: public interface ICodeCompiler
  implements: []
  platform:
  - net462
