  name: SoapHttpClientProtocol
  nameWithType: SoapHttpClientProtocol
  fullName: System.Web.Services.Protocols.SoapHttpClientProtocol
  type: Class
  summary: "Specifica il client di classe da cui deriva proxy quando si utilizza SOAP."
  remarks: "Se si compila un client del servizio Web XML, quindi una classe proxy che derivi direttamente o indirettamente da <xref:System.Web.Services.Protocols.WebClientProtocol>devono essere creati per il servizio Web XML.</xref:System.Web.Services.Protocols.WebClientProtocol> Quando il client del servizio Web XML tramite SOAP, la classe proxy deve derivare da SoapHttpClientProtocol, che deriva da <xref:System.Web.Services.Protocols.HttpWebClientProtocol>.</xref:System.Web.Services.Protocols.HttpWebClientProtocol> <xref:System.Web.Services.Protocols.HttpWebClientProtocol>, a sua volta deriva da <xref:System.Web.Services.Protocols.WebClientProtocol>.</xref:System.Web.Services.Protocols.WebClientProtocol></xref:System.Web.Services.Protocols.HttpWebClientProtocol>       Per comunicare con un servizio Web XML, creare una classe proxy che derivi direttamente o indirettamente da <xref:System.Web.Services.Protocols.WebClientProtocol>per il servizio Web XML che si desidera chiamare.</xref:System.Web.Services.Protocols.WebClientProtocol> Anziché creare manualmente la classe proxy, utilizzare lo strumento di Web Services Description Language (Wsdl.exe) per creare una classe proxy per una descrizione del servizio del servizio Web XML specificato. Quando viene generata una classe proxy per il protocollo SOAP, le chiamate sincrone a metodi del servizio Web XML vengono effettuate tramite il <xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.Invoke%2A>(metodo), mentre le chiamate asincrone vengono eseguite tramite il <xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.BeginInvoke%2A>(metodo) e <xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.EndInvoke%2A>metodo.</xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.EndInvoke%2A> </xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.BeginInvoke%2A> </xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.Invoke%2A>"
  example:
  - "The following code example is a proxy class generated by Wsdl.exe for the `Math` XML Web service. The proxy class derives from SoapHttpClientProtocol, which derives from the abstract <xref:System.Web.Services.Protocols.WebClientProtocol> class.  \n  \n [!code-cs[Classic SoapHttpClientProtocol Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_15_1.cs)]\n [!code-vb[Classic SoapHttpClientProtocol Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_15_1.vb)]\n [!code-cpp[Classic SoapHttpClientProtocol Example#1](~/add/codesnippet/cpp/t-system.web.services.pr_15_1.cpp)]  \n  \n The following code example is the `Math` XML Web service, from which the preceding proxy class was generated.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class SoapHttpClientProtocol : System.Web.Services.Protocols.HttpWebClientProtocol
