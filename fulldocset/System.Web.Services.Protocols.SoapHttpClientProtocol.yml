- uid: System.Web.Services.Protocols.SoapHttpClientProtocol.BeginInvoke(System.String,System.Object[],System.AsyncCallback,System.Object)
  id: BeginInvoke(System.String,System.Object[],System.AsyncCallback,System.Object)
  parent: System.Web.Services.Protocols.SoapHttpClientProtocol
  langs:
  - csharp
  name: BeginInvoke(String,Object[],AsyncCallback,Object)
  nameWithType: SoapHttpClientProtocol.BeginInvoke(String,Object[],AsyncCallback,Object)
  fullName: System.Web.Services.Protocols.SoapHttpClientProtocol.BeginInvoke(String,Object[],AsyncCallback,Object)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Avvia una chiamata asincrona di un metodo di servizio Web XML tramite SOAP."
  remarks: "In genere, non chiamare il metodo BeginInvoke direttamente, a meno che non si crei una classe proxy per un servizio Web XML.       Una classe proxy generata dallo strumento Web Services Description Language (Wsdl.exe) da una descrizione del servizio espone i metodi del servizio Web XML come nomi derivati dalla classe proxy per chiamare i metodi del servizio Web XML in modo sincrono. Per chiamare i metodi del servizio Web XML in modo asincrono, vengono aggiunti altri due metodi per la classe proxy per ogni metodo di servizio Web XML, uno con il `Begin` prefisso aggiunto al nome di metodo del servizio Web XML e uno con il `End` prefisso aggiunto.       La classe proxy chiama il metodo BeginInvoke per avviare una chiamata asincrona al metodo del servizio Web XML. Ad esempio, se un servizio Web XML espone un metodo di servizio Web XML denominato `Add`, la classe proxy contiene un metodo denominato `BeginAdd`, metodo di servizio per avviare una chiamata al Web XML. All&quot;interno del codice per il `BeginAdd`, viene eseguita una chiamata al metodo BeginInvoke e i risultati vengono inseriti nel tipo restituito previsto per `Add`.       Il `methodName` viene utilizzato per trovare gli attributi personalizzati che possono essere aggiunti al metodo, ad esempio <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>.</xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>fornisce informazioni aggiuntive relative al metodo derivato è richiesto per il protocollo SOAP.</xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>       `asyncState`viene passato a `callback` ed è incluso nel <xref:System.IAsyncResult>restituito dal metodo BeginInvoke.</xref:System.IAsyncResult> Il `asyncState` parametro può essere utilizzato per passare le informazioni sul contesto della chiamata asincrona, specificata nella `callback` parametro, per il delegato che gestisce il risultato."
  example:
  - "The following code example is a proxy class generated by the Web Services Description Language tool (Wsdl.exe) for the `Math` XML Web service. Within the `BeginAdd` method of the proxy class, the BeginInvoke method is starting an asynchronous invocation to the `Add` XML Web service method.  \n  \n [!code-cpp[Classic SoapHttpClientProtocol.BeginInvoke Example#1](~/add/codesnippet/cpp/81aca43b-c3a8-42d4-aae1-_1.cpp)]\n [!code-cs[Classic SoapHttpClientProtocol.BeginInvoke Example#1](~/add/codesnippet/csharp/81aca43b-c3a8-42d4-aae1-_1.cs)]\n [!code-vb[Classic SoapHttpClientProtocol.BeginInvoke Example#1](~/add/codesnippet/visualbasic/81aca43b-c3a8-42d4-aae1-_1.vb)]  \n  \n The following code example is the `Math` XML Web service, from which the preceding proxy class was created.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: protected IAsyncResult BeginInvoke (string methodName, object[] parameters, AsyncCallback callback, object asyncState);
    parameters:
    - id: methodName
      type: System.String
      description: "Il nome del metodo del servizio Web XML nella classe derivata che richiama il metodo BeginInvoke."
    - id: parameters
      type: System.Object[]
      description: "Matrice di oggetti contenente i parametri da passare al servizio Web XML. L&quot;ordine dei valori nella matrice corrisponde all&quot;ordine dei parametri nella chiamata del metodo della classe derivata."
    - id: callback
      type: System.AsyncCallback
      description: "Delegato da chiamare quando invoke asincrono è completato. Se `callback` è <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, non viene chiamato il delegato."
    - id: asyncState
      type: System.Object
      description: "Informazioni aggiuntive fornite dal chiamante."
    return:
      type: System.IAsyncResult
      description: "Un <xref:System.IAsyncResult>che viene passato il <xref:System.Web.Services.Protocols.SoapHttpClientProtocol.EndInvoke*>per ottenere i valori restituiti dalla chiamata al metodo remoto.</xref:System.Web.Services.Protocols.SoapHttpClientProtocol.EndInvoke*> </xref:System.IAsyncResult>"
  overload: System.Web.Services.Protocols.SoapHttpClientProtocol.BeginInvoke*
  exceptions:
  - type: System.Web.Services.Protocols.SoapException
    commentId: T:System.Web.Services.Protocols.SoapException
    description: "La richiesta di raggiunta il computer server, ma non è stata elaborata."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "La richiesta non è valida per lo stato dell&quot;oggetto corrente."
  - type: System.Net.WebException
    commentId: T:System.Net.WebException
    description: "Si è verificato un errore durante l&quot;accesso alla rete."
  platform:
  - net462
- uid: System.Web.Services.Protocols.SoapHttpClientProtocol.Discover
  id: Discover
  parent: System.Web.Services.Protocols.SoapHttpClientProtocol
  langs:
  - csharp
  name: Discover()
  nameWithType: SoapHttpClientProtocol.Discover()
  fullName: System.Web.Services.Protocols.SoapHttpClientProtocol.Discover()
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Associa in modo dinamico a un servizio Web XML descritto nel documento di individuazione all&quot;indirizzo <xref:System.Web.Services.Protocols.WebClientProtocol.Url*>.</xref:System.Web.Services.Protocols.WebClientProtocol.Url*>"
  remarks: "Un client del servizio Web XML è possibile associare in modo dinamico a un servizio Web XML diverso da quello a cui fa riferimento nella classe proxy utilizzando il metodo Discover. In genere, il <xref:System.Web.Services.Protocols.WebClientProtocol.Url%2A>proprietà fa riferimento all&quot;indirizzo di base del servizio Web XML.</xref:System.Web.Services.Protocols.WebClientProtocol.Url%2A> Tuttavia, prima di richiamare il metodo di individuazione, impostare il <xref:System.Web.Services.Protocols.WebClientProtocol.Url%2A>proprietà a un URL di un documento di individuazione.</xref:System.Web.Services.Protocols.WebClientProtocol.Url%2A> Il metodo di individuazione tenta di trovare una corrispondenza nel documento di individuazione all&quot;associazione definita nella classe proxy e quindi eseguire l&quot;associazione dinamica. Se ha esito positivo, le chiamate successive vengono indirizzate al servizio Web XML descritto nel documento di individuazione.       Se la classe proxy viene compilata utilizzando lo strumento di Web Services Description Language (Wsdl.exe), la classe proxy definisce l&quot;associazione implementata dai metodi del servizio Web XML che richiamato utilizzando <xref:System.Web.Services.WebServiceBindingAttribute>.</xref:System.Web.Services.WebServiceBindingAttribute> Quando un servizio Web XML implementa più associazioni, Wsdl.exe crea una classe proxy per ogni associazione. Applicato a ogni classe proxy è un <xref:System.Web.Services.WebServiceBindingAttribute>che definisce il nome dell&quot;associazione e lo spazio dei nomi.</xref:System.Web.Services.WebServiceBindingAttribute> Il documento di individuazione è impostato il <xref:System.Web.Services.Protocols.WebClientProtocol.Url%2A>proprietà deve contenere un riferimento a un servizio Web XML che implementa lo stesso nome dell&quot;associazione e lo spazio dei nomi o viene generata un&quot;eccezione.</xref:System.Web.Services.Protocols.WebClientProtocol.Url%2A>"
  example:
  - "The following code example is a proxy class generated using the Wsdl.exe utility for the `Math` XML Web service. A <xref:System.Web.Services.WebServiceBindingAttribute> is applied to the `Math` proxy class setting the binding name to `MathSoap` and its namespace to `http://tempuri.org/`.  \n  \n [!code-cs[SoapHttpClientProtocol.Discover Example#1](~/add/codesnippet/csharp/m-system.web.services.pr_8_1.cs)]\n [!code-cpp[SoapHttpClientProtocol.Discover Example#1](~/add/codesnippet/cpp/m-system.web.services.pr_8_1.cpp)]\n [!code-vb[SoapHttpClientProtocol.Discover Example#1](~/add/codesnippet/visualbasic/m-system.web.services.pr_8_1.vb)]  \n  \n The following code example is a Web Service client using the preceding proxy class. Within the `EnterBtn_Click` event of the Web Form, the XML Web service client calls the Discover method attempting to dynamically bind to the URL supplied by the user.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[SoapHttpClientProtocol.Discover Example#2](~/add/codesnippet/csharp/m-system.web.services.pr_8_2.aspx)]\n [!code-vb[SoapHttpClientProtocol.Discover Example#2](~/add/codesnippet/visualbasic/m-system.web.services.pr_8_2.aspx)]"
  syntax:
    content: public void Discover ();
    parameters: []
  overload: System.Web.Services.Protocols.SoapHttpClientProtocol.Discover*
  exceptions:
  - type: System.Exception
    commentId: T:System.Exception
    description: "La classe proxy non dispone di un&quot;associazione definita."
  platform:
  - net462
