- uid: System.Web.Services.Protocols.SoapHttpClientProtocol.SoapVersion
  id: SoapVersion
  parent: System.Web.Services.Protocols.SoapHttpClientProtocol
  langs:
  - csharp
  name: SoapVersion
  nameWithType: SoapHttpClientProtocol.SoapVersion
  fullName: System.Web.Services.Protocols.SoapHttpClientProtocol.SoapVersion
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Ottiene o imposta la versione del protocollo SOAP utilizzata per eseguire la richiesta SOAP al servizio Web XML."
  remarks: "La proprietà SoapVersion è impostata nella classe proxy generata dallo strumento Web Services Description Language (Wsdl.exe) per <xref:System.Web.Services.Protocols.SoapProtocolVersion>per impostazione predefinita, quando un documento WSDL per un servizio Web XML supporta SOAP versione 1.1.</xref:System.Web.Services.Protocols.SoapProtocolVersion> Tuttavia, quando un servizio Web XML supporta solo SOAP 1.2, Wsdl.exe imposta la proprietà SoapVersion da <xref:System.Web.Services.Protocols.SoapProtocolVersion>.</xref:System.Web.Services.Protocols.SoapProtocolVersion> Per scegliere la versione del protocollo SOAP durante la generazione della classe proxy con Wsdl.exe, utilizzare il `/protocol` passare con il `SOAP` o `SOAP12` impostazioni su cui impostare la proprietà SoapVersion <xref:System.Web.Services.Protocols.SoapProtocolVersion>e <xref:System.Web.Services.Protocols.SoapProtocolVersion>, rispettivamente.</xref:System.Web.Services.Protocols.SoapProtocolVersion> </xref:System.Web.Services.Protocols.SoapProtocolVersion>"
  example:
  - "The following code example sets the version of the protocol used to communicate with an XML Web service to SOAP 1.2.  \n  \n [!code-cs[SoapHttpClientProtocol.SoapVersion#1](~/add/codesnippet/csharp/p-system.web.services.pr_20_1.aspx)]\n [!code-vb[SoapHttpClientProtocol.SoapVersion#1](~/add/codesnippet/visualbasic/p-system.web.services.pr_20_1.aspx)]"
  syntax:
    content: public System.Web.Services.Protocols.SoapProtocolVersion SoapVersion { get; set; }
    return:
      type: System.Web.Services.Protocols.SoapProtocolVersion
      description: "Uno del <xref href=&quot;System.Web.Services.Protocols.SoapProtocolVersion&quot;> </xref> valori. Il valore predefinito è <xref href=&quot;System.Web.Services.Protocols.SoapProtocolVersion&quot;> </xref>."
  overload: System.Web.Services.Protocols.SoapHttpClientProtocol.SoapVersion*
  exceptions: []
  platform:
  - net462
