o.</xref:System.Net.Mail.Attachment.ContentDisposition%2A>       L&quot;intestazione Content-Transfer-Encoding MIME è rappresentata dal <xref:System.Net.Mail.AttachmentBase.TransferEncoding%2A>proprietà.</xref:System.Net.Mail.AttachmentBase.TransferEncoding%2A>"
