  fullName: System.ServiceModel.Configuration.CustomBindingCollectionElement
  type: Class
  summary: "Rappresenta una raccolta di <xref uid=&quot;langword_csharp_customBinding&quot; name=&quot;customBinding&quot; href=&quot;&quot;> </xref> dello stack di elementi di configurazione che forniscono la messaggistica controllo completo per l&quot;utente. Questa classe non può essere ereditata."
  remarks: "Le associazioni personalizzate forniscono il controllo completo di [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] dello stack dei messaggi. Un&quot;associazione singola definisce lo stack dei messaggi specificando gli elementi di configurazione per gli elementi dello stack nell&quot;ordine in che cui vengono visualizzati nello stack. Ogni elemento definisce e configura un elemento dello stack. Deve esistere un solo elemento di trasporto in ogni associazione personalizzata. Senza questo elemento, lo stack di messaggistica è incompleto.       L&quot;ordine in cui gli elementi vengono visualizzati nello stack è importante, perché è l&quot;ordine in cui operazioni vengono applicate al messaggio. L&quot;ordine consigliato gli elementi dello stack è il seguente: 1.  Transazioni 2 (facoltativo).  3 (facoltativo) di messaggistica affidabile.  Sicurezza 4 (facoltativo).  Trasporto 5.  Codificatore (facoltativo)"
  syntax:
    content: 'public sealed class CustomBindingCollectionElement : System.ServiceModel.Configuration.BindingCollectionElement'
