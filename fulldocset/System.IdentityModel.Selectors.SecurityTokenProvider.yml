  langs:
  - csharp
  name: SecurityTokenProvider
  nameWithType: SecurityTokenProvider
  fullName: System.IdentityModel.Selectors.SecurityTokenProvider
  type: Class
  summary: "Rappresenta un provider di token di sicurezza che gestisce i token di sicurezza per il mittente del messaggio SOAP."
  remarks: "Utilizzare la classe SecurityTokenProvider quando sono necessari i token di sicurezza personalizzato. Il ruolo di un provider di token di sicurezza è un token di sicurezza quando viene inviato un messaggio SOAP da un client e un token di sicurezza viene usato per autenticare il client o per proteggere il messaggio SOAP. In particolare, il <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>metodo viene chiamato per ottenere un token di sicurezza.</xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A> Il provider di token di sicurezza può anche essere chiamato per annullare e rinnovare una sicurezza utilizzando il <xref:System.IdentityModel.Selectors.SecurityTokenProvider.CancelToken%2A>e <xref:System.IdentityModel.Selectors.SecurityTokenProvider.RenewToken%2A>metodi.</xref:System.IdentityModel.Selectors.SecurityTokenProvider.RenewToken%2A> </xref:System.IdentityModel.Selectors.SecurityTokenProvider.CancelToken%2A>       Le classi che derivano dalla <xref:System.IdentityModel.Selectors.SecurityTokenManager>classe implementa il <xref:System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenProvider%2A>metodo per determinare quali sicurezza provider di token è richiesto per un determinato token di sicurezza.</xref:System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenProvider%2A> </xref:System.IdentityModel.Selectors.SecurityTokenManager>       Il <xref:System.ServiceModel.ClientCredentialsSecurityTokenManager>e <xref:System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager>classi forniscono le implementazioni predefinite per la protezione incorporata di tipi di token.</xref:System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager> </xref:System.ServiceModel.ClientCredentialsSecurityTokenManager> Per scenari di token di sicurezza personalizzato, è necessario derivare una classe da una del <xref:System.IdentityModel.Selectors.SecurityTokenManager>, <xref:System.ServiceModel.ClientCredentialsSecurityTokenManager>, o <xref:System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager>classi e fornisce la funzionalità per creare il provider di token di sicurezza, un autenticatore del token di sicurezza e un serializzatore di token di sicurezza per il token di sicurezza personalizzato.</xref:System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager> </xref:System.ServiceModel.ClientCredentialsSecurityTokenManager> </xref:System.IdentityModel.Selectors.SecurityTokenManager> [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]creazione di un token personalizzato, vedere [procedura: creare un Token personalizzato](~/add/includes/ajax-current-ext-md.md)."
