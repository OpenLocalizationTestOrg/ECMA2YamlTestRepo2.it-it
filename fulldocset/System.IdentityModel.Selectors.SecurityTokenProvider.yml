  syntax:
    content: public System.IdentityModel.Tokens.SecurityToken GetToken (TimeSpan timeout);
    parameters:
    - id: timeout
      type: System.TimeSpan
      description: "Oggetto <xref:System.TimeSpan>che specifica il valore di timeout per il messaggio che ottiene il token di sicurezza.</xref:System.TimeSpan>"
    return:
