  summary: "Specifica i diversi tipi di modalità di ridimensionamento automatico supportate da Windows Form."
  remarks: "La <xref:System.Windows.Forms.ContainerControl>classe e le classi derivano, ad esempio <xref:System.Windows.Forms.Form>, eseguito il ridimensionamento automatico e il relativo contenuto in base al tipo di carattere corrente del sistema o la risoluzione dello schermo, misurata in punti per pollice (DPI).</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.ContainerControl> L&quot;enumerazione AutoScaleMode definisce la modalità di ridimensionamento automatico supportata da queste classi e i relativi tipi derivati. La modalità corrente del controllo è possibile accedere tramite il relativo <xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>proprietà.</xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>       La maggior parte delle applicazioni di business devono utilizzare la modalità di ridimensionamento automatico del tipo di carattere. La modalità di ridimensionamento Dpi è utile per le applicazioni basate su grafica ed è compatibile con il ridimensionamento predefinito utilizzato da .NET Compact Framework.      > [!IMPORTANT] > Nelle versioni di .NET Framework 1.0 e 1.1, il ridimensionamento automatico era supportato utilizzando un meccanismo più semplice che si basava sempre sul tipo di carattere di sistema corrente. Questo meccanismo è ora obsoleta ma ancora supportato per compatibilità con le versioni precedenti. È possibile ottenere il comportamento di ridimensionamento precedente impostando la <xref:System.Windows.Forms.Form.AutoScale%2A>proprietà dell&quot;oggetto contenitore <xref:System.Windows.Forms.Form>per `true`, in modo implicito che imposterà il <xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>proprietà su None.</xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.AutoScale%2A> Al contrario, l&quot;impostazione di <xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>di un form e verrà impostata <xref:System.Windows.Forms.Form.AutoScale%2A>a `false`, abilitando il meccanismo di ridimensionamento più recente introdotto con .NET Framework versione 2.0.</xref:System.Windows.Forms.Form.AutoScale%2A> </xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>       Si noti che per le applicazioni di Smartphone, questa enumerazione richiede il software Windows Mobile versione 5.0 per Smartphone."
