  remarks: "Il <xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>evento si verifica solo quando il <xref:System.Windows.Forms.DataGridView>controllo <xref:System.Windows.Forms.DataGridView.DataSource%2A>proprietà è impostata o dai relativi <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>proprietà `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded> La gestione di <xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>evento è utile quando si desidera determinare l&quot;errore per una cella in base allo stato o al valore.</xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>       Quando si gestisce il <xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>evento e si specifica il testo di errore nel gestore, viene visualizzata un&quot;icona di errore nella cella, a meno che il <xref:System.Windows.Forms.DataGridView.ShowCellErrors%2A?displayProperty=fullName>è impostata su `false` o la cella è in modalità di modifica.</xref:System.Windows.Forms.DataGridView.ShowCellErrors%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded> Quando l&quot;utente sposta il puntatore del mouse sull&quot;icona di errore, il testo di errore viene visualizzato in una descrizione comando.       Il <xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>evento si verifica anche ogni volta che il valore di <xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A?displayProperty=fullName>proprietà viene recuperata.</xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>       È possibile utilizzare il <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>e <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A>proprietà per determinare lo stato o il valore di una cella e utilizzare queste informazioni per modificare o cambiare il <xref:System.Windows.Forms.DataGridViewCellErrorTextNeededEventArgs.ErrorText%2A?displayProperty=fullName>proprietà.</xref:System.Windows.Forms.DataGridViewCellErrorTextNeededEventArgs.ErrorText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName> Questa proprietà viene inizializzata con il valore della cella <xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A>proprietà, che sostituisce il valore dell&quot;evento.</xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A>       Gestire il <xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>evento quando si lavora con grandi quantità di dati, per evitare il calo delle prestazioni dell&quot;impostazione del <xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A>valore per più celle.</xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A> </xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded> Per ulteriori informazioni, vedere [procedure consigliate per ridimensionare il controllo DataGridView Windows Form](~/add/includes/ajax-current-ext-md.md).       Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
