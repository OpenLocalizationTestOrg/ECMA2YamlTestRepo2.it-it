  name: HitTestLocations
  nameWithType: HitTestLocations
  fullName: System.Workflow.ComponentModel.Design.HitTestLocations
  type: Enum
  summary: "Descrive l&quot;area della finestra di progettazione che contiene il punto passato a un <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.HitTest*>metodo.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.HitTest*>"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]HitTestLocations viene utilizzato da <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.HitTest%2A>metodi per descrivere l&quot;area di progettazione eseguiti i clic del mouse e trascinare e rilasciare le operazioni.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.HitTest%2A> Utilizzare il HitTestLocations per decidere quale tipo di azione da intraprendere in risposta a un hit test ha esito positivo."
  example:
  - "The following example shows the addition of a new branch using a designer based off of the <xref:System.Workflow.ComponentModel.Design.CompositeActivityDesigner> class. If <xref:System.Workflow.ComponentModel.Design.CompositeActivityDesigner.CanInsertActivities%2A> returns `true`, a new branch is created using the <xref:System.Workflow.ComponentModel.Design.CompositeActivityDesigner.InsertActivities%2A> method. A <xref:System.Workflow.ComponentModel.Design.ConnectorHitTestInfo> object is created as a parameter to the <xref:System.Workflow.ComponentModel.Design.CompositeActivityDesigner.InsertActivities%2A> method using the location of the workflow designer by specifying the Designer flag. When this is finished, the <xref:System.Workflow.ComponentModel.Design.CompositeActivityDesigner.EnsureVisibleContainedDesigner%2A> method is used to ensure that the newly added branch is displayed in the workflow designer.  \n  \n [!code-cs[Wf_samples#29](~/add/codesnippet/csharp/wf_snippets/snippets.cs#29)]\n [!code-vb[Wf_samples#29](~/add/codesnippet/visualbasic/wf_snippets/snippets.vb#29)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public enum HitTestLocations
