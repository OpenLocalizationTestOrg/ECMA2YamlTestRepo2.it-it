  summary: "Fornisce i dati di evento che viene utilizzati come un oggetto parametro nella <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged&quot;> </xref> e <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging&quot;> </xref> gli eventi della radice <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart&quot;> </xref> oggetto."
  remarks: "Questa classe viene esposta come il `e` parametro il <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>e <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging>eventi.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged> Il <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging>evento viene generato prima di una nuova visualizzazione, in seguito l&quot;utente finale facendo clic e trascinando in un&quot;area grafico.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging> Il <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>evento viene generato subito dopo la creazione della nuova visualizzazione.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>       È importante notare che la posizione e le dimensioni di una vista non può essere impostate nel <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>eventi perché in questo caso la vista è già stata creata.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>       La classe ViewEventArgs contiene le proprietà seguenti: - il <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.ChartArea%2A>proprietà, che viene usata per ottenere il <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>dell&quot;oggetto in cui viene visualizzata la vista.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.ChartArea%2A> Il <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name%2A>proprietà ottiene il nome dell&quot;area del grafico.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name%2A> Impostare anche altre proprietà area grafico.      -La <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.Axis%2A>proprietà, che viene usata per ottenere il <xref:System.Windows.Forms.DataVisualization.Charting.Axis>oggetto a cui è associata la visualizzazione.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.Axis%2A> Per determinare il tipo di asse, che può essere X, Y, X2 o Y2, utilizzare il <xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A>proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A> Impostare anche altre proprietà dell&quot;asse.      -La <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewPosition%2A>proprietà, che rappresenta la nuova posizione di una vista.</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewPosition%2A>      -La <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>proprietà che rappresenta la nuova dimensione di una vista.</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>      -La <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSizeType%2A>proprietà, che rappresenta l&quot;unità di misura per le dimensioni di una vista.</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSizeType%2A>"
