  summary: "Ottiene la nuova posizione di una visualizzazione lungo un asse."
  remarks: "Questa proprietà viene esposta nel <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>e <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging>gli eventi della radice <xref:System.Windows.Forms.DataVisualization.Charting.Chart>dell&quot;oggetto e rappresenta la nuova posizione di una vista.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>       La proprietà NewPosition può essere impostata su un nuovo valore nella <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging>evento, ma non può essere impostata su un nuovo valore per il <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>eventi perché in questo caso la vista è già stata creata.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging>       Il NewPosition viene sempre misurata come valore dell&quot;asse."
