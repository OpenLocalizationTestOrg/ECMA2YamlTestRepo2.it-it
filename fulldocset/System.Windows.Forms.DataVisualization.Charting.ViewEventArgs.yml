  summary: "Ottiene l&quot;unità di misura per le nuove dimensioni di una vista."
  remarks: "Quando questa proprietà è impostata su <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>, l&quot;unità di misura per il <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>proprietà viene automaticamente determinata dal <xref:System.Windows.Forms.DataVisualization.Charting.Chart>controllo e può essere un numero o un giorno.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       Tenere presente che la <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>proprietà viene sempre misurata come valore dell&quot;asse.</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A> Assicurarsi che se si imposta in modo esplicito il tipo di dimensione, il tipo corrisponda all&quot;asse cui appartiene la barra di scorrimento. In altre parole, non si specifica <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>Se l&quot;asse non utilizza <xref:System.DateTime>valori.</xref:System.DateTime> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       Si noti che il <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>proprietà può essere impostata su un nuovo valore nel <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging>evento, ma non può essere impostata su un nuovo valore per il <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>eventi perché la vista è già stata creata.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging> </xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>"
  syntax:
