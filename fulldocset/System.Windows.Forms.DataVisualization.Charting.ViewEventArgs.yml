      description: "Oggetto <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref> valore che rappresenta la posizione di una visualizzazione lungo un asse, che è la parte inferiore di una visualizzazione verticale o la posizione a sinistra di una visualizzazione orizzontale."
