      description: "Oggetto <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType&quot;> </xref> valore di enumerazione che rappresenta l&quot;unità di misura per il <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize*>proprietà, che rappresenta la larghezza o altezza di una visualizzazione di dati.</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize*> Il valore predefinito è <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType&quot;> </xref>."
