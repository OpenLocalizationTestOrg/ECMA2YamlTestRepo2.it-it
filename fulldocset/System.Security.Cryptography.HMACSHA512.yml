  summary: "Calcola un Hash-based Message Authentication Code (HMAC) utilizzando il <xref href=&quot;System.Security.Cryptography.SHA512&quot;> </xref> funzione hash."
  remarks: "HMACSHA512 è un tipo di algoritmo hash con chiave costruito dalla funzione hash SHA-512 e utilizzato come un codice HMAC (Hash-based messaggio Authentication Code). Nel processo HMAC combina una chiave privata con i dati del messaggio e al risultato. Il valore hash viene combinato nuovamente con la chiave privata e quindi eseguito l&quot;hashing di una seconda volta. L&quot;output hash è di lunghezza pari a 512 bit.       Un codice HMAC consente di determinare se un messaggio inviato tramite un canale non sicuro è stato alterato, a condizione che il mittente e ricevitore condividono una chiave segreta. Il mittente calcola il valore hash per i dati originali e invia i dati originali e il valore hash come un singolo messaggio. Il destinatario ricalcola il valore hash del messaggio ricevuto e verifica che il codice HMAC calcolato corrisponda a quello trasmesso.       Se i valori hash originale e calcolato corrispondono, il messaggio viene autenticato. Se non corrispondono, i dati o il valore hash è stato modificato. I codici HMAC offrono protezione contro eventuali manomissioni perché è necessario conoscere la chiave privata per modificare il messaggio e riprodurre il valore hash corretto.       HMACSHA512 accetta chiavi di qualsiasi dimensione e produce una sequenza di hash di lunghezza di 512 bit."
  example:
  - "The following example shows how to sign a file by using the HMACSHA512 object and then how to verify the file.  \n  \n [!code-cpp[HMACSHA512#1](~/add/codesnippet/cpp/t-system.security.crypto_83_1.cpp)]\n [!code-vb[HMACSHA512#1](~/add/codesnippet/visualbasic/t-system.security.crypto_83_1.vb)]\n [!code-cs[HMACSHA512#1](~/add/codesnippet/csharp/t-system.security.crypto_83_1.cs)]"
