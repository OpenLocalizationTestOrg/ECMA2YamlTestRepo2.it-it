  remarks: "Lo scopo della proprietà ProduceLegacyHmacValues Boolean consiste nell&quot;abilitare [!INCLUDE[net_v20sp1_long](~/add/includes/net-v20sp1-long-md.md)] applicazioni interagiscano con [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)] applicazioni. Quando si imposta questa proprietà su `true`, <xref:System.Security.Cryptography.HMACSHA512>oggetto produce valori che corrispondono ai valori prodotti dal [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)].</xref:System.Security.Cryptography.HMACSHA512> È necessario impostare questa proprietà solo una volta dopo aver creato l&quot;oggetto HMAC. È necessario reimpostare la chiave in un secondo momento, come illustrato nell&quot;esempio seguente.      ```   public static void Test()       {       HMACSHA512 hmac = new HMACSHA512();       hmac.ProduceLegacyHmacValues = true;       hmac.Key = // ...Get the HMAC key.       // ...       // Use the HMAC algorithm.       // ...       }   ```"
