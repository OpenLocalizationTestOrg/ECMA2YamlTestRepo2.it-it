  fullName: System.Windows.Media.Imaging.InPlaceBitmapMetadataWriter
  type: Class
  summary: "Consente gli aggiornamenti sul posto a blocchi esistenti di <xref href=&quot;System.Windows.Media.Imaging.BitmapMetadata&quot;> </xref>."
  remarks: "Se <xref:System.Windows.Media.Imaging.BitmapMetadata>non è associato un <xref:System.Windows.Media.Imaging.BitmapFrame>ottenuto tramite un <xref:System.Windows.Media.Imaging.BitmapDecoder>, il tentativo di scrivere i metadati utilizzando il writer sul posto avrà esito negativo.</xref:System.Windows.Media.Imaging.BitmapDecoder> </xref:System.Windows.Media.Imaging.BitmapFrame> </xref:System.Windows.Media.Imaging.BitmapMetadata> Le operazioni di scrittura ha esito positivo si applicano i metadati direttamente nel flusso di immagini tramite un decodificatore.       Gli aggiornamenti dei metadati sul posto esito negativo se viene effettuato un tentativo di scrivere i metadati che non supporta un formato bitmap specificato.       Per eseguire le modifiche dei metadati sul posto, la mappa di bit deve essere decodificato utilizzando il <xref:System.Windows.Media.Imaging.BitmapCacheOption>o <xref:System.Windows.Media.Imaging.BitmapCacheOption>Opzioni cache.</xref:System.Windows.Media.Imaging.BitmapCacheOption> </xref:System.Windows.Media.Imaging.BitmapCacheOption> <xref:System.Windows.Media.Imaging.BitmapCacheOption>non garantisce l&quot;accesso al flusso di metadati necessario per le modifiche dei metadati sul posto.</xref:System.Windows.Media.Imaging.BitmapCacheOption>"
  example:
  - "This example shows how you can modify metadata within an image without having to re-encode the image. The following example uses an InPlaceBitmapMetadataWriter to write metadata into an image.  \n  \n [!code-cpp[BitmapMetadata#SetQuery](~/add/codesnippet/cpp/bitmapmetadata/BitmapMetadata.cpp#setquery)]\n [!code-cs[BitmapMetadata#SetQuery](~/add/codesnippet/csharp/BitmapMetadata/BitmapMetadata.cs#setquery)]\n [!code-vb[BitmapMetadata#SetQuery](~/add/codesnippet/visualbasic/BitmapMetadata/BitmapMetadata.vb#setquery)]"
