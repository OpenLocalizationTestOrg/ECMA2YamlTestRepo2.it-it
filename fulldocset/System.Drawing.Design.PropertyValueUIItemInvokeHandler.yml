  remarks: "Fare doppio clic su un&quot;icona nella finestra Proprietà, verrà generato il <xref:System.Drawing.Design.PropertyValueUIItem.InvokeHandler%2A>evento del <xref:System.Drawing.Design.PropertyValueUIItem>associato all&quot;icona.</xref:System.Drawing.Design.PropertyValueUIItem> </xref:System.Drawing.Design.PropertyValueUIItem.InvokeHandler%2A> Il <xref:System.Drawing.Design.PropertyValueUIItem.InvokeHandler%2A>evento avvia in genere un&quot;interfaccia utente (UI) per modificare il valore della proprietà.</xref:System.Drawing.Design.PropertyValueUIItem.InvokeHandler%2A> Aggiungere un PropertyValueUIItemInvokeHandler per la <xref:System.Drawing.Design.PropertyValueUIItem.InvokeHandler%2A>proprietà di un <xref:System.Drawing.Design.PropertyValueUIItem>per assegnare un gestore eventi per eseguire il comportamento appropriato quando si fa doppio clic sull&quot;icona visualizzata accanto al nome della proprietà.</xref:System.Drawing.Design.PropertyValueUIItem> </xref:System.Drawing.Design.PropertyValueUIItem.InvokeHandler%2A>       Quando si crea un delegato PropertyValueUIItemInvokeHandler, si identifica il metodo che gestirà l&quot;evento. Per associare l&quot;evento al gestore eventi, aggiungere un&quot;istanza del delegato all&quot;evento. Il gestore eventi viene chiamato ogni volta che si verifica l&quot;evento, a meno che non venga rimosso il delegato. Per ulteriori informazioni sui delegati del gestore eventi, vedere [eventi](~/add/includes/ajax-current-ext-md.md)."
