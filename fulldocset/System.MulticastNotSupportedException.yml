  fullName: System.MulticastNotSupportedException
  type: Class
  summary: "In base all&quot;eccezione generata quando viene eseguito un tentativo di combinare due delegati di <xref:System.Delegate>digitare anziché il <xref:System.MulticastDelegate>tipo.</xref:System.MulticastDelegate> </xref:System.Delegate> Questa classe non può essere ereditata."
  remarks: "Delegati soli in base il <xref:System.MulticastDelegate>tipo può essere combinato.</xref:System.MulticastDelegate> Due delegati multicast possono essere combinati utilizzando il <xref:System.MulticastDelegate.CombineImpl%2A>metodo.</xref:System.MulticastDelegate.CombineImpl%2A>       MulticastNotSupportedException utilizza HRESULT COR_E_MULTICASTNOTSUPPORTED, con valore 0x80131514.       Per un elenco di valori di proprietà iniziali per un&quot;istanza di MulticastNotSupportedException, vedere il <xref:System.MulticastNotSupportedException.%23ctor%2A>costruttori.</xref:System.MulticastNotSupportedException.%23ctor%2A>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class MulticastNotSupportedException : SystemException
