  namespace: System.Configuration.Assemblies
  summary: "Recupera l&quot;algoritmo di digest del messaggio MD5. MD5 è stato sviluppato da Rivest 1991. Si tratta in sostanza MD4 con cinture di sicurezza e mentre è leggermente più lento rispetto a MD4, è utile garantiscono una maggiore sicurezza. L&quot;algoritmo costituito da quattro fasi distinte, dotato di una progettazione leggermente diversa da quello del MD4. Dimensioni digest del messaggio, nonché requisiti di spaziatura rimangono invariati."
  syntax:
    content: MD5
    return:
      type: System.Configuration.Assemblies.AssemblyHashAlgorithm
      description: "Da aggiungere."
  exceptions: []
