  name: AssemblyHashAlgorithm
  nameWithType: AssemblyHashAlgorithm
  fullName: System.Configuration.Assemblies.AssemblyHashAlgorithm
  type: Enum
  summary: "Specifica tutti gli algoritmi di hash usati per generare un hash di file e generare il nome sicuro."
  remarks: "Oggetto `hash function``H` è una trasformazione che accetta un input `m` e restituisce una stringa di dimensioni fisse, che viene chiamata il valore hash `h` (vale a dire `h`  =  `H` (`m`)). Funzioni hash con quest&quot;unica proprietà hanno un&quot;ampia varietà di generale utilizza calcolo, ma in questo caso nella crittografia, le funzioni hash vengono in genere utilizzate per alcune proprietà aggiuntive.       Requisiti di base per una funzione hash di crittografia sono:-l&quot;input può essere di qualsiasi lunghezza.      -L&quot;output ha una lunghezza fissa.      - `H` (`x)` è relativamente semplice da calcolare per una determinata x.      -   `H` (`x`) is one-way.      - `H` (`x`) è privo di conflitti.       Il valore hash rappresenta in modo conciso il messaggio o documento da cui è stato calcolato. Questo valore viene chiamato il digest del messaggio. È possibile considerare un digest del messaggio come un&quot;impronta digitale del documento di maggiori dimensioni. Esempi di funzioni noto hash sono MD2 ed e SHA."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum AssemblyHashAlgorithm
  inheritance:
  - System.Enum
  platform:
  - net462
