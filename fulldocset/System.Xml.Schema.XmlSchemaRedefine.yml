  nameWithType: XmlSchemaRedefine
  fullName: System.Xml.Schema.XmlSchemaRedefine
  type: Class
  summary: "Rappresenta il <xref uid=&quot;langword_csharp_redefine&quot; name=&quot;redefine&quot; href=&quot;&quot;> </xref> elemento da XML Schema come specificato da del World Wide Web Consortium (W3C). Questa classe può essere utilizzata per consentire i tipi semplici e complessi, gruppi e gruppi di attributi di file di schema esterni vengano ridefiniti nello schema corrente. Questa classe può essere utilizzata anche per fornire il controllo delle versioni per gli elementi dello schema."
  remarks: "Questa classe esegue le operazioni seguenti: il `redefine` elemento richiede che gli elementi esterni esistano nello stesso spazio dei nomi di destinazione come lo schema di ridefinizione. Gli schemi senza uno spazio dei nomi possono essere ridefiniti anche utilizzando la `redefine` caso di elemento, in cui la parte di componenti ridefiniti diventi dei nomi di destinazione dello schema.       Le definizioni all&quot;interno di `redefine` elemento stesso è necessario utilizzare le relative definizioni corrente come la definizione del tipo di base. Definizioni di gruppo di attributi e definizioni di modello gruppo devono includere un solo riferimento a se stessi. Si noti che non tutte le definizioni del documento dello schema ridefinito devono essere ridefinite.       La ridefinizione degli elementi può causare risultati imprevisti, ad esempio le definizioni di formato non corretto, in altre definizioni di tipi che sono basati sulle definizioni ridefinite.       Fornisce un meccanismo per il controllo delle versioni dei tipi dello schema."
  syntax:
    content: 'public class XmlSchemaRedefine : System.Xml.Schema.XmlSchemaExternal'
