  name: ImmutableObjectAttribute
  nameWithType: ImmutableObjectAttribute
  fullName: System.ComponentModel.ImmutableObjectAttribute
  type: Class
  summary: "Specifica che un oggetto non dispone di sottoproprietà in grado di corso di modifica. Questa classe non può essere ereditata."
  remarks: "Questo attributo viene in genere usato il **proprietà** finestra per determinare se eseguire il rendering di un oggetto espandibile come di sola lettura. Di conseguenza, questa proprietà viene utilizzata solo in fase di progettazione.       Per ulteriori informazioni sull&quot;utilizzo degli attributi, vedere [attributi](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class ImmutableObjectAttribute : Attribute
