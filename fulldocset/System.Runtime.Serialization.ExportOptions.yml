  nameWithType: ExportOptions.KnownTypes
  fullName: System.Runtime.Serialization.ExportOptions.KnownTypes
  type: Property
  assemblies:
  - System.Runtime.Serialization
  namespace: System.Runtime.Serialization
  summary: "Ottiene la raccolta di tipi che possono essere rilevati durante la serializzazione o deserializzazione."
  remarks: "La proprietà KnownTypes viene utilizzata il <xref:System.Runtime.Serialization.DataContractSerializer>per includere i tipi che possono essere letti in un oggetto grafico (impostati utilizzando il <xref:System.Runtime.Serialization.DataContractSerializer.KnownTypes%2A?displayProperty=fullName>proprietà).</xref:System.Runtime.Serialization.DataContractSerializer.KnownTypes%2A?displayProperty=fullName> </xref:System.Runtime.Serialization.DataContractSerializer>       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]il contratto dati e i tipi noti, vedere [tipi conosciuti di contratto dati](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates an instance of the <xref:System.Runtime.Serialization.ExportOptions> class and adds a type to the collection returned by the KnownTypes property.  \n  \n [!code-vb[XsdDataContractExporter#1](~/add/codesnippet/visualbasic/p-system.runtime.seriali_2_1.vb)]\n [!code-cs[XsdDataContractExporter#1](~/add/codesnippet/csharp/p-system.runtime.seriali_2_1.cs)]"
  syntax:
    content: public System.Collections.ObjectModel.Collection<Type> KnownTypes { get; }
    return:
      type: System.Collections.ObjectModel.Collection{System.Type}
      description: "Oggetto <xref uid=&quot;langword_csharp_KnownTypes&quot; name=&quot;KnownTypes&quot; href=&quot;&quot;> </xref> raccolta che contiene i tipi che possono essere rilevati durante la serializzazione o deserializzazione. Rappresentazioni dello schema XML vengono esportate per tutti i tipi specificati in questa raccolta in base il <xref href=&quot;System.Runtime.Serialization.XsdDataContractExporter&quot;> </xref>."
  overload: System.Runtime.Serialization.ExportOptions.KnownTypes*
  exceptions: []
  platform:
