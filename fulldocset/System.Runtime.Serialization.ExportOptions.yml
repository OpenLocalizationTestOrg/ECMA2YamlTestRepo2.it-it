  name: ExportOptions
  nameWithType: ExportOptions
  fullName: System.Runtime.Serialization.ExportOptions
  type: Class
  summary: "Rappresenta le opzioni che possono essere impostate per un <xref href=&quot;System.Runtime.Serialization.XsdDataContractExporter&quot;> </xref>."
  remarks: "Il <xref:System.Runtime.Serialization.XsdDataContractExporter>viene utilizzato per generare schemi XSD da un tipo o assembly.</xref:System.Runtime.Serialization.XsdDataContractExporter> È inoltre possibile utilizzare il <xref:System.Runtime.Serialization.XsdDataContractImporter>per generare [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] codice da un documento dello schema.</xref:System.Runtime.Serialization.XsdDataContractImporter>       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]importazione ed esportazione di schemi, vedere [Schema importazione ed esportazione](~/add/includes/ajax-current-ext-md.md) e [l&quot;esportazione di schemi dalle classi](~/add/includes/ajax-current-ext-md.md).       Il <xref:System.Runtime.Serialization.ExportOptions.KnownTypes%2A>proprietà viene utilizzata per il <xref:System.Runtime.Serialization.DataContractSerializer>per includere i tipi che possono essere letti in un oggetto grafico.</xref:System.Runtime.Serialization.DataContractSerializer> </xref:System.Runtime.Serialization.ExportOptions.KnownTypes%2A> [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]il contratto dati e i tipi noti, vedere [tipi conosciuti di contratto dati](~/add/includes/ajax-current-ext-md.md).       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]contratti dati, vedere [utilizzando i contratti dati](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates an instance of the ExportOptions class and adds a type (`Possessions`) to the collection returned by the <xref:System.Runtime.Serialization.ExportOptions.KnownTypes%2A> property.  \n  \n The <xref:System.Runtime.Serialization.XsdDataContractExporter> then exports the schemas of the types, including the `Possessions` type added to the collection.  \n  \n [!code-vb[XsdDataContractExporter#0](~/add/codesnippet/visualbasic/t-system.runtime.seriali_5_1.vb)]\n [!code-cs[XsdDataContractExporter#0](~/add/codesnippet/csharp/t-system.runtime.seriali_5_1.cs)]"
