  remarks: "Quando si specifica un valore pari a Xhtml per il <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetTextContentKind%2A>attributo, è necessario assicurarsi che il valore della proprietà contenga codice XML formattato correttamente.</xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetTextContentKind%2A> Il servizio dati restituisce il valore senza eseguire alcuna trasformazione. È inoltre necessario assicurarsi che tutti i prefissi degli elementi XML nel codice XML risultante dispongano di un URI dello spazio dei nomi e prefisso definito nel feed sottoposto a mapping."
