  remarks: "Il metodo di crittografia è un modo pratico per crittografare il XML esterno di un elemento utilizzando un certificato. Questo metodo genera una chiave di sessione a 256 bit Advanced Encryption Standard (AES) per crittografare un elemento XML e quindi esegue la crittografia e firma della chiave AES mediante il <xref:System.Security.Cryptography.X509Certificates.X509Certificate2>oggetto.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2> Il metodo di crittografia restituisce quindi il codice XML risultante come un <xref:System.Security.Cryptography.Xml.EncryptedData>elemento.</xref:System.Security.Cryptography.Xml.EncryptedData>       Se è necessario un maggiore controllo sulla crittografia, è possibile inserire le informazioni crittografate in un `<CipherReference>` elemento o di specificare se l&quot;intero elemento XML o solo il relativo contenuto deve essere crittografato, utilizzare il <xref:System.Security.Cryptography.Xml.EncryptedXml.EncryptData%2A>overload del metodo.</xref:System.Security.Cryptography.Xml.EncryptedXml.EncryptData%2A>       Per utilizzare la crittografia XML con certificati x.&509;, è necessario Microsoft Enhanced Cryptographic Provider e il certificato x.&509; deve utilizzare il Provider avanzata. Se non è installato Microsoft Enhanced Cryptographic Provider o il certificato x.&509; non utilizza il Provider migliorata, una <xref:System.Security.Cryptography.CryptographicException>con un errore&quot;sconosciuto&quot; viene generata quando si decrittografa un documento XML.</xref:System.Security.Cryptography.CryptographicException>"
  example:
