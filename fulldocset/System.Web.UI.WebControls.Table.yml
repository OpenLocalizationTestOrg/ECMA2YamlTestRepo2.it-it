  remarks: "In questo argomento:- [Introduzione](#introduction)      -   [accessibilità](#accessibility)      -   [sintassi dichiarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # tabella introduzione controllo consente di compilare una tabella HTML e specificarne le caratteristiche in modo semplice.             Una tabella può essere compilata in fase di progettazione contenuto statico, ma spesso è al meglio la potenza di un controllo server Web di tabella quando la tabella viene compilata a livello di codice con contenuto dinamico.      > [!NOTE] > Se il `controlRenderingCompatibilityVersion` attributo dell&quot;elemento nel file Web. config è impostato su `3.5`, il controllo esegue il rendering di un `border` attributo è impostato su &quot;0&quot; nel codice HTML `table` elemento.       È importante ricordare che qualsiasi aggiunta a livello di codice o la modifica di righe della tabella o le celle non vengono mantenute durante l&quot;invio al server. Questo avviene perché le celle e righe di tabella sono controlli i propri e non le proprietà del controllo tabella. Per rendere permanenti le modifiche alla tabella, righe e celle devono essere ricostruite dopo ogni postback. Infatti, se si prevede che le modifiche sostanziali, è consigliabile che un <xref:System.Web.UI.WebControls.DataList>, <xref:System.Web.UI.WebControls.DataGrid>, o <xref:System.Web.UI.WebControls.GridView>controllo usato anziché il controllo Table.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataList> Di conseguenza, la classe di tabella viene utilizzata principalmente dagli sviluppatori di controlli.      > [!CAUTION] > Questo controllo può essere utilizzato per visualizzare l&quot;input dell&quot;utente che può includere uno script client dannoso. Verificare tutte le informazioni inviate da un client per uno script eseguibile, istruzioni SQL o altro codice prima di visualizzarlo nell&quot;applicazione. È possibile utilizzare i controlli di convalida per verificare l&quot;input dell&quot;utente prima di visualizzare il testo di input in un controllo. ASP.NET fornisce una funzionalità di convalida richiesta di input per bloccare script e HTML nell&quot;input dell&quot;utente. Per ulteriori informazioni, vedere [protezione dei controlli Standard](~/add/includes/ajax-current-ext-md.md), [come: protezione dagli attacchi tramite Script in un&quot;applicazione Web da applicare la codifica HTML alle stringhe](~/add/includes/ajax-current-ext-md.md), e [convalida dell&quot;Input utente in ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;accessibility&quot;></a># # Accessibilità per ulteriori informazioni su come configurare il controllo in modo che generi codice conforme agli standard di accessibilità, vedere [accessibilità in Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md) e [controlli ASP.NET e l&quot;accessibilità](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>    ## Declarative Syntax      ```   <asp:Table       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BackImageUrl=&quot;uri&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       Caption=&quot;string&quot;       CaptionAlign=&quot;NotSet|Top|Bottom|Left|Right&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Lar