  name: OraclePermission
  nameWithType: OraclePermission
  fullName: System.Data.OracleClient.OraclePermission
  type: Class
  summary: "Abilita il Provider di dati .NET Framework per Oracle garantire che un utente ha un livello di protezione adeguato per l&quot;accesso a un database Oracle."
  remarks: "Questo tipo è deprecato e verrà rimossa in una futura versione di .NET Framework. Per ulteriori informazioni, vedere [Oracle e ADO.NET](~/add/includes/ajax-current-ext-md.md).       Il <xref:System.Data.OracleClient.OraclePermission.IsUnrestricted%2A>avrà la precedenza sul <xref:System.Data.OracleClient.OraclePermission.AllowBlankPassword%2A>proprietà.</xref:System.Data.OracleClient.OraclePermission.AllowBlankPassword%2A> </xref:System.Data.OracleClient.OraclePermission.IsUnrestricted%2A> Pertanto, se si imposta <xref:System.Data.OracleClient.OraclePermission.AllowBlankPassword%2A>a `false`, è necessario impostare anche <xref:System.Data.OracleClient.OraclePermission.IsUnrestricted%2A>a `false` per impedire un utente di stabilire una connessione mediante una password vuota.</xref:System.Data.OracleClient.OraclePermission.IsUnrestricted%2A> </xref:System.Data.OracleClient.OraclePermission.AllowBlankPassword%2A>       Per un esempio che illustra l&quot;utilizzo di richieste di sicurezza, vedere [sicurezza dall&quot;accesso di codice e ADO.NET](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.Obsolete("OraclePermission has been deprecated. http://go.microsoft.com/fwlink/?LinkID=144260", false)]

      public sealed class OraclePermission : System.Security.CodeAccessPermission, System.Security.Permissions.IUnrestrictedPermission
