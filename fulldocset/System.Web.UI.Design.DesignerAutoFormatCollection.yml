  name: DesignerAutoFormatCollection
  nameWithType: DesignerAutoFormatCollection
  fullName: System.Web.UI.Design.DesignerAutoFormatCollection
  type: Class
  summary: "Rappresenta una raccolta di <xref href=&quot;System.Web.UI.Design.DesignerAutoFormat&quot;> </xref> gli oggetti all&quot;interno di una finestra di progettazione. Questa classe non può essere ereditata."
  remarks: "La <xref:System.Web.UI.Design.ControlDesigner>classe e qualsiasi classe derivata definisce il <xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A>proprietà come oggetto DesignerAutoFormatCollection.</xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A> </xref:System.Web.UI.Design.ControlDesigner> Gli sviluppatori di controlli possono eseguire l&quot;override di <xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A>proprietà nella finestra di progettazione controllo derivato, aggiungere stili di formattazione automatica personalizzati e restituire la raccolta dei formati supportati per la finestra di progettazione visiva.</xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A>       La raccolta in modo dinamico aumenta man mano che vengono aggiunti gli oggetti. Gli indici in questa raccolta sono in base zero. Utilizzare il <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Count%2A>proprietà per determinare quanti stili automatica formati presenti nella raccolta.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Count%2A>       Inoltre, utilizzare le proprietà e metodi DesignerAutoFormatCollection per fornire le funzionalità seguenti: - il <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Add%2A>metodo per aggiungere un singolo formato alla raccolta.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Add%2A>      -La <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Insert%2A>metodo per aggiungere un formato da un particolare indice all&quot;interno della raccolta.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Insert%2A>      -La <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Remove%2A>metodo per rimuovere un formato.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Remove%2A>      -La <xref:System.Web.UI.Design.DesignerAutoFormatCollection.RemoveAt%2A>metodo per rimuovere il formato da un particolare indice.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.RemoveAt%2A>      -La <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Contains%2A>metodo per determinare se un particolare formato è già presente nella raccolta.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Contains%2A>      -La <xref:System.Web.UI.Design.DesignerAutoFormatCollection.IndexOf%2A>metodo per recuperare l&quot;indice di un formato all&quot;interno della raccolta.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.IndexOf%2A>      -La <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Item%2A>proprietà da ottenere o impostare il formato da un indice specifico, utilizzando una notazione di matrice.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Item%2A>      -La <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Clear%2A>metodo per rimuovere tutti i formati dalla raccolta.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Clear%2A>      -La <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Count%2A>proprietà per determinare il numero di formati nella raccolta.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Count%2A>      -La <xref:System.Web.UI.Design.DesignerAutoFormatCollection.IndexOf%2A>metodo per ottenere la posizione di un formato all&quot;interno della raccolta.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.IndexOf%2A>"
