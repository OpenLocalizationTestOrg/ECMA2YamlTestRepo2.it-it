  name: TaiwanCalendar
  nameWithType: TaiwanCalendar
  fullName: System.Globalization.TaiwanCalendar
  type: Class
  summary: "il calendario taiwanese."
  remarks: "Il calendario taiwanese funziona esattamente come il calendario gregoriano, ad eccezione del fatto che l&quot;anno e dell&quot;era sono diversi. La classe TaiwanCalendar riconosce solo l&quot;era corrente.      > [!NOTE] > Per informazioni sull&quot;utilizzo della classe TaiwanCalendar e le altre classi di calendario in .NET Framework, vedere [utilizzo di calendari](~/add/includes/ajax-current-ext-md.md).       Gli anni bisestili nel calendario taiwanese corrispondono agli anni bisestili del calendario gregoriano. Un anno bisestile nel calendario gregoriano viene definito come un anno gregoriano divisibile per quattro, eccetto quando è divisibile per 100. Tuttavia, gli anni di calendario gregoriano divisibili per 400 sono anni bisestili. Un anno normale è 365 giorni e un anno bisestile ha 366 giorni.       Il calendario taiwanese dispone di dodici mesi con 28-31 giorni ogni: | Valore GetMonth | Mese | Giorni di anni comuni | Giorni di un anno bisestile |   |--------------------|-----------|--------------------------|------------------------|   | 1 | 1 月 (gennaio) | 31 | 31 |   | 2 | 2 月 (febbraio) | 28 | 29 |   | 3 | 3月 (marzo) | 31 | 31 |   | 4 | 4 月 (aprile) | 30 | 30 |   | 5 | 5 月 (maggio) | 31 | 31 |   | 6 | 6 月 (giugno) | 30 | 30 |   | 7 | 7 月 (luglio) | 31 | 31 |   | 8 | 8月 (agosto) | 31 | 31 |   | 9 | 9 月 (settembre) | 30 | 30 |   | 10 | 10 月 (ottobre) | 31 | 31 |   | 11 | 11月 (novembre) | 30 | 30 |   | 12 | 12 月 (dicembre) | 31 | 31 |       Febbraio ha 29 giorni negli anni bisestili e 28 durante gli anni normali.       La data 1 gennaio 2001 E.V. nel calendario gregoriano equivale al primo giorno del mese di gennaio dell&quot;anno 90 dell&quot;era corrente nel calendario taiwanese.       Ogni <xref:System.Globalization.CultureInfo>supporta un set di calendari.</xref:System.Globalization.CultureInfo> Il <xref:System.Globalization.CultureInfo.Calendar%2A>proprietà restituisce il calendario predefinito per le impostazioni cultura e <xref:System.Globalization.CultureInfo.OptionalCalendars%2A>proprietà restituisce una matrice contenente tutti i calendari supportati dalle impostazioni cultura.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> Per modificare il calendario utilizzato da un oggetto <xref:System.Globalization.CultureInfo>l&quot;applicazione deve impostare la <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A>proprietà <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>di un nuovo <xref:System.Globalization.Calendar>.</xref:System.Globalization.Calendar> </xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> </xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> </xref:System.Globalization.CultureInfo>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class TaiwanCalendar : System.Globalization.Calendar
