  name: ListViewInsertEventArgs
  nameWithType: ListViewInsertEventArgs
  fullName: System.Web.UI.WebControls.ListViewInsertEventArgs
  type: Class
  summary: "Fornisce dati per il <xref href=&quot;System.Web.UI.WebControls.ListView.ItemInserting&quot;> </xref> evento."
  remarks: "Il <xref:System.Web.UI.WebControls.ListView>controllo genera il <xref:System.Web.UI.WebControls.ListView.ItemInserting>evento di quando un pulsante Inserisci nel controllo si fa clic, ma prima che il <xref:System.Web.UI.WebControls.ListView>ha inserito il record.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.ItemInserting> </xref:System.Web.UI.WebControls.ListView> (Un pulsante Inserisci è un pulsante la cui `CommandName` è impostata su &quot;Insert&quot;.) In questo modo è possibile fornire un metodo di gestione degli eventi che esegue una routine personalizzata ogni volta che si verifica questo evento. Ad esempio, è possibile convalidare o codifica HTML i valori di un record prima che venga inserito nell&quot;origine dati.       Un oggetto ListViewInsertEventArgs viene passato al metodo di gestione degli eventi. Questo oggetto consente di determinare il valore di un argomento di comando facoltativo che viene inviato al <xref:System.Web.UI.WebControls.ListView>controllo.</xref:System.Web.UI.WebControls.ListView> È possibile accedere il <xref:System.Web.UI.WebControls.ListViewItem>oggetto inserito utilizzando il <xref:System.Web.UI.WebControls.ListViewInsertEventArgs.Item%2A>proprietà.</xref:System.Web.UI.WebControls.ListViewInsertEventArgs.Item%2A> </xref:System.Web.UI.WebControls.ListViewItem> È anche possibile leggere o modificare i valori dei campi per il nuovo record utilizzando la <xref:System.Web.UI.WebControls.ListViewInsertEventArgs.Values%2A>proprietà.</xref:System.Web.UI.WebControls.ListViewInsertEventArgs.Values%2A> Per annullare l&quot;operazione di inserimento, impostare il <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>proprietà `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Per un elenco di valori di proprietà iniziali per un&quot;istanza della classe ListViewInsertEventArgs, vedere il <xref:System.Web.UI.WebControls.ListViewInsertEventArgs.%23ctor%2A>costruttore.</xref:System.Web.UI.WebControls.ListViewInsertEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewInsertEventArgs object to cancel an insert operation if the data item contains an empty value.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemInserting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_33_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemInserting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_33_1.aspx)]"
  syntax:
    content: 'public class ListViewInsertEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
