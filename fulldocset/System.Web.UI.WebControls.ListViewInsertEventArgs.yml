  remarks: "Utilizzare questo costruttore per inizializzare una nuova istanza della <xref:System.Web.UI.WebControls.ListViewInsertEventArgs>classe.</xref:System.Web.UI.WebControls.ListViewInsertEventArgs>      > [!NOTE] > Questo costruttore viene utilizzato principalmente dagli sviluppatori di controlli per la generazione di eventi.       Nella tabella seguente mostra il valore di proprietà iniziali per un&quot;istanza della <xref:System.Web.UI.WebControls.ListViewInsertEventArgs>classe.</xref:System.Web.UI.WebControls.ListViewInsertEventArgs>      | Proprietà | Il valore iniziale |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.ListViewInsertEventArgs.Item%2A>| Il valore di `item` parametro. |   | <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>| `false`.|</xref:System.ComponentModel.CancelEventArgs.Cancel%2A></xref:System.Web.UI.WebControls.ListViewInsertEventArgs.Item%2A>"
