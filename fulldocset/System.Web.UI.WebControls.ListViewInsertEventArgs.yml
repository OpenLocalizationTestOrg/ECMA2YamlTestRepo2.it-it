  remarks: "Utilizzare la proprietà Item per accedere all&quot;elemento dal <xref:System.Web.UI.WebControls.ListView>controllo per i dati da inserire.</xref:System.Web.UI.WebControls.ListView> Ad esempio, è possibile accedere ai valori dai controlli nel <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>modello che non sono associati a dati mediante la proprietà dell&quot;elemento.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> A tale scopo, utilizzare il <xref:System.Web.UI.Control.FindControl%2A>metodo il <xref:System.Web.UI.WebControls.ListViewItem>oggetto cui fa riferimento la proprietà dell&quot;elemento.</xref:System.Web.UI.WebControls.ListViewItem> </xref:System.Web.UI.Control.FindControl%2A>"
