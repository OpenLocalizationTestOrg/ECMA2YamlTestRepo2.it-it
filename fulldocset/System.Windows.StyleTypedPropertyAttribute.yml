  remarks: "Gli autori di controlli applicare questo attributo alla definizione della classe per specificare <xref:System.Windows.Style.TargetType%2A>s delle proprietà che sono di tipo <xref:System.Windows.Style>.</xref:System.Windows.Style> </xref:System.Windows.Style.TargetType%2A> Ad esempio, se si esamina la dichiarazione del <xref:System.Windows.Controls.ListBox>(classe), questo attributo viene utilizzato per specificare che <xref:System.Windows.Style.TargetType%2A> <xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A>proprietà è <xref:System.Windows.Controls.ListBoxItem>.</xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A> </xref:System.Windows.Style.TargetType%2A> </xref:System.Windows.Controls.ListBox>       Le sottoclassi ereditano questa definizione ma è possibile ridefinire il <xref:System.Windows.Style.TargetType%2A>della proprietà utilizzando l&quot;attributo nella propria definizione di classe.</xref:System.Windows.Style.TargetType%2A>      <a name=&quot;xamlTextUsage_StyleTypedPropertyAttribute&quot;></a># # XAML testo utilizzo non è possibile utilizzare questa classe o le relative proprietà in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
