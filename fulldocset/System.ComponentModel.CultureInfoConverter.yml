  type: Class
  summary: "Fornisce un convertitore di tipi per convertire <xref:System.Globalization.CultureInfo>gli oggetti in e da diverse altre rappresentazioni.</xref:System.Globalization.CultureInfo>"
  remarks: "Questo convertitore può solo convertire un <xref:System.Globalization.CultureInfo>oggetto in e da una stringa.</xref:System.Globalization.CultureInfo>       Per ulteriori informazioni sui convertitori di tipi, vedere la <xref:System.ComponentModel.TypeConverter>classe di base e [procedura: implementare un convertitore di tipi](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>      > [!NOTE] > È consigliabile non creare mai un&quot;istanza della classe CultureInfoConverter. In alternativa, chiamare il <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>metodo della <xref:System.ComponentModel.TypeDescriptor>classe.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> Per ulteriori informazioni, vedere gli esempi nella <xref:System.ComponentModel.TypeConverter>classe base.</xref:System.ComponentModel.TypeConverter>"
  example:
  - "The following code example converts a variable of type <xref:System.Globalization.CultureInfo> to a string, and vice versa. First it constructs a <xref:System.Globalization.CultureInfo> variable using the Greek culture (represented by \"el\") and converts it to the string \"Greek\". Then it converts the string \"Russian\" to the <xref:System.Globalization.CultureInfo> representation \"ru\".  \n  \n [!code-cs[Converters#8](~/add/codesnippet/csharp/t-system.componentmodel._35_1.cs)]\n [!code-vb[Converters#8](~/add/codesnippet/visualbasic/t-system.componentmodel._35_1.vb)]\n [!code-cpp[Converters#8](~/add/codesnippet/cpp/t-system.componentmodel._35_1.cpp)]"
