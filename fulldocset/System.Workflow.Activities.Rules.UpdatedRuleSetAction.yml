  remarks: "Questa classe può essere utilizzata da un servizio di rilevamento per determinare quale ruleSet sono stati modificati durante un aggiornamento dinamico. Un&quot;istanza di questo oggetto sarà generata per ogni RuleSet esistente prima dell&quot;aggiornamento dinamico e rimane successivamente con modifiche apportate a una o più regole."
