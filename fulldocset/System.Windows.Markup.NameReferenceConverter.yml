  summary: "Fornisce la conversione di tipi per convertire un nome di stringa in un riferimento all&quot;oggetto per l&quot;oggetto con lo stesso nome, o per restituire il nome di un oggetto dall&quot;oggetto grafico."
  remarks: "Questa classe fornisce un wrapper di convertitore di tipo circa due servizi.       Il <xref:System.Windows.Markup.NameReferenceConverter.ConvertFrom%2A>implementazione utilizza <xref:System.Xaml.IXamlNameResolver>servizio dal contesto per eseguire la risoluzione di un oggetto in base al nome in XAML.</xref:System.Xaml.IXamlNameResolver> </xref:System.Windows.Markup.NameReferenceConverter.ConvertFrom%2A> Questo fa parte del reader XAML rilevanti e le implementazioni del writer XAML nei servizi XAML di .NET Framework. Per funzionare correttamente, il convertitore richiede che il <xref:System.Xaml.IXamlNameResolver>il servizio è disponibile dal contesto del servizio.</xref:System.Xaml.IXamlNameResolver>       Il <xref:System.Windows.Markup.NameReferenceConverter.ConvertTo%2A>implementazione utilizza <xref:System.Xaml.IXamlNameProvider>servizio dal contesto per eseguire la risoluzione di un nome di riferimento per un oggetto durante la serializzazione di salvataggio.</xref:System.Xaml.IXamlNameProvider> </xref:System.Windows.Markup.NameReferenceConverter.ConvertTo%2A> Questo fa parte delle implementazioni di reader e writer rilevanti e relativo contesto. Per funzionare correttamente, il convertitore richiede di essere presente un oggetto sottostante <xref:System.Xaml.IXamlNameProvider>servizio disponibile.</xref:System.Xaml.IXamlNameProvider>       Questa implementazione del convertitore di tipo è atipica per il <xref:System.ComponentModel.TypeConverter>tipo di base perché non è definito in un tipo di conversione discreta.</xref:System.ComponentModel.TypeConverter> In e da un nome di riferimento può potenzialmente convertire qualsiasi oggetto, purché tale oggetto può avere un nome assegnato in XAML e il contesto di supporto include i servizi necessari per restituire i risultati.       Come parte del supporto di servizi generali, di System. XAML l&quot;implementazione di base di <xref:System.Xaml.XamlObjectWriter>e <xref:System.Xaml.XamlXmlWriter>forniscono <xref:System.Xaml.IXamlNameProvider>e <xref:System.Xaml.IXamlNameResolver>servizi per l&quot;utilizzo da NameReferenceConverter.</xref:System.Xaml.IXamlNameResolver> </xref:System.Xaml.IXamlNameProvider> </xref:System.Xaml.XamlXmlWriter> </xref:System.Xaml.XamlObjectWriter> La base del nome per questi servizi utilizza una `x:Name` o <xref:System.Windows.Markup.RuntimeNamePropertyAttribute>attribuito proprietà alias.</xref:System.Windows.Markup.RuntimeNamePropertyAttribute>"
