  summary: Gets or sets the amount of time a <see cref="T:System.Net.Sockets.TcpClient"></see> will wait to receive data once a read operation is initiated.
  remarks: The ReceiveTimeout property determines the amount of time that the <xref:System.Net.Sockets.NetworkStream.Read%2A> method will block until it is able to receive data. This time is measured in milliseconds. If the time-out expires before <xref:System.Net.Sockets.NetworkStream.Read%2A> successfully completes, <xref:System.Net.Sockets.TcpClient> throws a <xref:System.IO.IOException>. There is no time-out by default.
