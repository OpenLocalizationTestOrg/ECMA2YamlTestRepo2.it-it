  remarks: "L&quot;enumerazione TableRowSection specifica se un <xref:System.Web.UI.WebControls.TableRow>oggetto viene posizionato nel corpo, intestazione o piè di pagina di un <xref:System.Web.UI.WebControls.Table>controllo.</xref:System.Web.UI.WebControls.Table> </xref:System.Web.UI.WebControls.TableRow>       L&quot;enumerazione TableRowSection rappresenta i valori possibili per la <xref:System.Web.UI.WebControls.TableRow.TableSection%2A>proprietà di <xref:System.Web.UI.WebControls.TableRow>classe.</xref:System.Web.UI.WebControls.TableRow> </xref:System.Web.UI.WebControls.TableRow.TableSection%2A>       L&quot;enumerazione TableRowSection consente di compilare siti Web accessibili tramite il <xref:System.Web.UI.WebControls.Table>controllo aggiungendo il `thead`, `tbody`, e `tfoot` elementi al codice HTML di cui è stato eseguito il rendering al client.</xref:System.Web.UI.WebControls.Table> Se tutte le righe in una tabella di `tbody` elemento, le informazioni della sezione non viene eseguite. Un elemento non body deve essere presente almeno una riga.       Quando si utilizza la sintassi dichiarativa, le sezioni devono essere nell&quot;ordine seguente: intestazione, corpo e piè di pagina."
