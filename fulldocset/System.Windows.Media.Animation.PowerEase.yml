  name: PowerEase
  nameWithType: PowerEase
  fullName: System.Windows.Media.Animation.PowerEase
  type: Class
  summary: "Rappresenta una funzione di interpolazione che crea un&quot;animazione che accelera e/o decelera, usando la formula *f*(*t*) = *t*<sup>p</sup> dove p è uguale al <xref:System.Windows.Media.Animation.PowerEase.Power*>proprietà.</xref:System.Windows.Media.Animation.PowerEase.Power*>"
  remarks: "È possibile controllare se l&quot;animazione accelera, rallenta, o entrambi, specificando la <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> Nel grafico seguente vengono illustrati i diversi valori di <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>, dove *f*(*t*) rappresenta l&quot;avanzamento dell&quot;animazione e *t* rappresenta il tempo.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![Grafici di CubicEase EasingMode. ] (~/add/media/cubicease-graph.png &quot;Grafici di CubicEase EasingMode.&quot;)       Tramite la funzione PowerEase, è possibile specificare quale rapidità l&quot;accelerazione/decelerazione specificando il <xref:System.Windows.Media.Animation.PowerEase.Power%2A>proprietà: *f*(*t*) = *t*<sup>p</sup> in `p` è uguale al <xref:System.Windows.Media.Animation.PowerEase.Power%2A>proprietà.</xref:System.Windows.Media.Animation.PowerEase.Power%2A> </xref:System.Windows.Media.Animation.PowerEase.Power%2A>       Because of this, the PowerEase function can be substituted for <xref:System.Windows.Media.Animation.QuadraticEase> (*f*(*t*) = *t*<sup>2</sup>), <xref:System.Windows.Media.Animation.CubicEase> (*f*(*t*) = *t*<sup>3</sup>), <xref:System.Windows.Media.Animation.QuarticEase> (*f*(*t*) = *t*<sup>4</sup>), and <xref:System.Windows.Media.Animation.QuinticEase> (*f*(*t*) = *t*<sup>5</sup>).</xref:System.Windows.Media.Animation.QuinticEase></xref:System.Windows.Media.Animation.QuarticEase></xref:System.Windows.Media.Animation.CubicEase></xref:System.Windows.Media.Animation.QuadraticEase> Ad esempio, se si desidera utilizzare una funzione PowerEase per creare lo stesso comportamento di un <xref:System.Windows.Media.Animation.QuadraticEase>funzione (*f*(*t*) = *t*<sup>2</sup>), è possibile specificare un <xref:System.Windows.Media.Animation.PowerEase.Power%2A>valore della proprietà di 2.</xref:System.Windows.Media.Animation.PowerEase.Power%2A> </xref:System.Windows.Media.Animation.QuadraticEase>       Esistono diverse altre funzioni di interpolazione oltre PowerEase che è possibile esplorare utilizzando il seguente esempio di Silverlight.       [Eseguire questo esempio](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) oltre a utilizzare le funzioni di interpolazione incluse in fase di esecuzione, è possibile creare funzioni di interpolazione personalizzate ereditando dalla <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>      <a name=&quot;xamlObjectElementUsage_PowerEase&quot;></a># # Utilizzo di elemento oggetto XAML```   <PowerEase .../>   ```"
  example:
  - "The following example applies a PowerEase easing function with a <xref:System.Windows.Media.Animation.PowerEase.Power%2A> property value of `20` to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a decelerating animation. Because the <xref:System.Windows.Media.Animation.PowerEase.Power%2A> value is so high, the deceleration is sudden compared to if you used a lower value.  \n  \n [!code-xml[PowerEase#PowerEase](~/add/codesnippet/xaml/t-system.windows.media.a_27_1.xaml)]\n [!code-xml[PowerEase#PowerEase](~/add/codesnippet/xaml/powerease/window1.xaml#powerease)]"
