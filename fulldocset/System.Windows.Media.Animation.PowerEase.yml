  name: EaseInCore(Double)
  nameWithType: PowerEase.EaseInCore(Double)
  fullName: System.Windows.Media.Animation.PowerEase.EaseInCore(Double)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Fornisce la parte logica della funzione di interpolazione che è possibile eseguire l&quot;override per produrre il <xref href=&quot;System.Windows.Media.Animation.EasingMode&quot;> </xref> modalità della funzione di interpolazione personalizzata."
  remarks: "Questo metodo trasforma il tempo normalizzato per controllare la velocità di un&quot;animazione per il <xref:System.Windows.Media.Animation.EasingMode>caso di <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> </xref:System.Windows.Media.Animation.EasingMode>       È necessario specificare solo la funzione di interpolazione per il <xref:System.Windows.Media.Animation.EasingMode>caso perché l&quot;implementazione del <xref:System.Windows.Media.Animation.EasingFunctionBase.Ease%2A>metodo trasformazioni `normalizedTime` per il <xref:System.Windows.Media.Animation.EasingMode>e <xref:System.Windows.Media.Animation.EasingMode>case.</xref:System.Windows.Media.Animation.EasingMode> </xref:System.Windows.Media.Animation.EasingMode> </xref:System.Windows.Media.Animation.EasingFunctionBase.Ease%2A> </xref:System.Windows.Media.Animation.EasingMode>"
  syntax:
    content: protected override double EaseInCore (double normalizedTime);
    parameters:
    - id: normalizedTime
      type: System.Double
      description: "Tempo normalizzato (avanzamento) dell&quot;animazione."
    return:
      type: System.Double
      description: "Valore double che rappresenta lo stato di avanzamento trasformato."
  overload: System.Windows.Media.Animation.PowerEase.EaseInCore*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.Animation.PowerEase.Power
  id: Power
  parent: System.Windows.Media.Animation.PowerEase
  langs:
  - csharp
  name: Power
  nameWithType: PowerEase.Power
  fullName: System.Windows.Media.Animation.PowerEase.Power
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Ottiene o imposta la potenza esponenziale dell&quot;interpolazione di animazione. Ad esempio, un valore pari a 7 creerà una curva di interpolazione di animazione che segue la formula *f*(*t*) = *t*<sup>7</sup>."
  remarks: "[!INCLUDE[DP_ID_field_label](~/add/includes/dp-id-field-label-md.md)]<xref:System.Windows.Media.Animation.PowerEase.PowerProperty> <a name=&quot;xamlAttributeUsage_Power&quot;> </a> # # Attributo XAML      ```   <object Power=&quot;double&quot; .../>   ```</xref:System.Windows.Media.Animation.PowerEase.PowerProperty>"
  example:
  - "The following example applies a <xref:System.Windows.Media.Animation.PowerEase> easing function with a Power property value of `20` to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a decelerating animation. Because the Power value is so high, the deceleration is sudden compared to if you used a lower value.  \n  \n [!code-xml[PowerEase#PowerEase](~/add/codesnippet/xaml/p-system.windows.media.a_3_1.xaml)]\n [!code-xml[PowerEase#PowerEase](~/add/codesnippet/xaml/powerease/window1.xaml#powerease)]"
  syntax:
    content: public double Power { get; set; }
    return:
      type: System.Double
      description: "La potenza esponenziale dell&quot;interpolazione di animazione. Questo valore deve essere maggiore o uguale a 0. Il valore predefinito è 2."
  overload: System.Windows.Media.Animation.PowerEase.Power*
  exceptions: []
  platform:
  - net462
