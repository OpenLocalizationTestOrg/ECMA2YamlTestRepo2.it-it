- uid: System.Xml.XmlEntityReference.BaseURI
  id: BaseURI
  parent: System.Xml.XmlEntityReference
  langs:
  - csharp
  name: BaseURI
  nameWithType: XmlEntityReference.BaseURI
  fullName: System.Xml.XmlEntityReference.BaseURI
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: "Ottiene la base identificatore URI (Uniform Resource) del nodo corrente."
  remarks: "Un documento XML in rete è costituito da blocchi di dati aggregati tramite vari meccanismi di inclusione standard di World Wide Web Consortium (W3C) e pertanto contiene nodi provenienti da diverse posizioni. Il `BaseURI` indica la provenienza di questi nodi. Se è presente alcun URI di base per i nodi restituiti (ad esempio se questi sono stati analizzati da una stringa in memoria), <xref:System.String>viene restituito.</xref:System.String>       `BaseURI`viene esaminata la struttura di nodi per i limiti dei riferimenti all&quot;entità, pertanto se le entità vengono espanse, queste informazioni non vengono conservate e questa proprietà restituisce il percorso di XmlDocument in tutti i casi.       Per ulteriori informazioni su `BaseURI` e su come funziona con altri tipi di nodo, vedere <xref:System.Xml.XmlNode.BaseURI%2A?displayProperty=fullName>.</xref:System.Xml.XmlNode.BaseURI%2A?displayProperty=fullName>       Questa proprietà è un&quot;estensione Microsoft per il provider di servizi Internet (DOM, Document Object Model)."
  example:
  - "The following example displays information on entity reference node, including its base URI.  \n  \n [!code-cpp[Classic WebData XmlEntityReference.BaseURI Example#1](~/add/codesnippet/cpp/p-system.xml.xmlentityre_0_1.cpp)]\n [!code-vb[Classic WebData XmlEntityReference.BaseURI Example#1](~/add/codesnippet/visualbasic/p-system.xml.xmlentityre_0_1.vb)]\n [!code-cs[Classic WebData XmlEntityReference.BaseURI Example#1](~/add/codesnippet/csharp/p-system.xml.xmlentityre_0_1.cs)]  \n  \n The sample uses the file, `uri.xml`, as input.  \n  \n [!code-xml[Classic WebData XmlEntityReference.BaseURI Example#2](~/add/codesnippet/xml/p-system.xml.xmlentityre_0_2.xml)]  \n  \n The `style.xml` file contains the XML string `<style>hardcover</style>`."
  syntax:
    content: public override string BaseURI { get; }
    return:
      type: System.String
      description: "Il percorso da cui è stato caricato il nodo."
  overload: System.Xml.XmlEntityReference.BaseURI*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.XmlEntityReference.CloneNode(System.Boolean)
  id: CloneNode(System.Boolean)
  parent: System.Xml.XmlEntityReference
  langs:
  - csharp
  name: CloneNode(Boolean)
  nameWithType: XmlEntityReference.CloneNode(Boolean)
  fullName: System.Xml.XmlEntityReference.CloneNode(Boolean)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: "Crea un duplicato del nodo."
  remarks: "Questo metodo viene utilizzato come un costruttore di copia per i nodi. Nodo clonato non ha elementi padre (<xref:System.Xml.XmlNode.ParentNode%2A> restituisce `null`).</xref:System.Xml.XmlNode.ParentNode%2A>"
  syntax:
    content: public override System.Xml.XmlNode CloneNode (bool deep);
    parameters:
    - id: deep
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>in modo ricorsivo il sottoalbero del nodo specificato; di clonazione <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> per clonare solo il nodo stesso. Per <xref uid=&quot;langword_csharp_XmlEntityReference&quot; name=&quot;XmlEntityReference&quot; href=&quot;&quot;> </xref> nodi, questo metodo restituisce sempre un nodo di riferimento di entità senza elementi figlio. Il testo di sostituzione viene impostato quando il nodo viene inserito in un elemento padre."
    return:
      type: System.Xml.XmlNode
      description: "Nodo clonato."
  overload: System.Xml.XmlEntityReference.CloneNode*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.XmlEntityReference.IsReadOnly
  id: IsReadOnly
  parent: System.Xml.XmlEntityReference
  langs:
  - csharp
  name: IsReadOnly
  nameWithType: XmlEntityReference.IsReadOnly
  fullName: System.Xml.XmlEntityReference.IsReadOnly
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: "Ottiene un valore che indica se il nodo è di sola lettura."
  remarks: "Un nodo di sola lettura è la cui proprietà, attributi o elementi figlio non può essere modificato. Tuttavia, è possibile rimuovere un nodo di sola lettura dall&quot;albero e inserirlo in un&quot;altra posizione.       Questa proprietà è un&quot;estensione Microsoft per il provider di servizi Internet (DOM, Document Object Model)."
  example:
  - "The following example shows how to use the `IsReadOnly` property.  \n  \n [!code-cpp[Classic WebData XmlEntityReference.IsReadOnly Example#1](~/add/codesnippet/cpp/p-system.xml.xmlentityre_2_1.cpp)]\n [!code-cs[Classic WebData XmlEntityReference.IsReadOnly Example#1](~/add/codesnippet/csharp/p-system.xml.xmlentityre_2_1.cs)]\n [!code-vb[Classic WebData XmlEntityReference.IsReadOnly Example#1](~/add/codesnippet/visualbasic/p-system.xml.xmlentityre_2_1.vb)]"
  syntax:
    content: public override bool IsReadOnly { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il nodo è di sola lettura. in caso contrario <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.       Poiché <xref uid=&quot;langword_csharp_XmlEntityReference&quot; name=&quot;XmlEntityReference&quot; href=&quot;&quot;> </xref> nodi sono di sola lettura, questa proprietà restituisce sempre <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Xml.XmlEntityReference.IsReadOnly*
  exceptions: []
  platform:
  - net462
