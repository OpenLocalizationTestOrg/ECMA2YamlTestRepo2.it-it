- uid: System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll(System.String,System.String)
  id: WriteAll(System.String,System.String)
  parent: System.Web.Services.Discovery.DiscoveryClientProtocol
  langs:
  - csharp
  name: WriteAll(String,String)
  nameWithType: DiscoveryClientProtocol.WriteAll(String,String)
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll(String,String)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "Scrive tutti i documenti di individuazione, gli schemi XML Schema Definition (XSD) e le descrizioni di servizio nel <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents*>proprietà per la directory specificata e crea un file in tale directory.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents*>"
  remarks: "Il file creato con il nome di `topLevelFilename` parametro nella directory specificata dal parametro directory contiene una mappa dei documenti di individuazione salvati, gli schemi XML Schema Definition (XSD) e le descrizioni dei servizi. Questo file può essere letto utilizzando il <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ReadAll%2A>metodo per popolare il <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>e <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>proprietà.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ReadAll%2A> Il formato del file in formato XML che contiene una versione serializzata della <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoveryClientResultsFile>classe.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoveryClientResultsFile>       Se esiste un file con lo stesso nome di `topLevelFilename` parametro il `directory` parametro, tale file viene sovrascritto dal metodo WriteAll. Il `topLevelFilename` parametro deve includere il percorso completo se il file non esiste nella directory corrente."
  example:
  - "The following code example is a Web Form that writes the results of a Web Services discovery to disk by invoking the WriteAll method after calls to <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> and <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>.  \n  \n [!code-cs[DiscoveryClientProtocol.WriteAll#1](~/add/codesnippet/csharp/42b0044c-59b8-4c53-bdfd-_1.aspx)]\n [!code-vb[DiscoveryClientProtocol.WriteAll#1](~/add/codesnippet/visualbasic/42b0044c-59b8-4c53-bdfd-_1.aspx)]"
  syntax:
    content: public System.Web.Services.Discovery.DiscoveryClientResultCollection WriteAll (string directory, string topLevelFilename);
    parameters:
    - id: directory
      type: System.String
      description: "La directory in cui salvare tutti i documenti attualmente nel <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents*>proprietà.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents*>"
    - id: topLevelFilename
      type: System.String
      description: "Il nome del file da creare o sovrascrivere contenente una mappa di tutti i documenti salvati."
    return:
      type: System.Web.Services.Discovery.DiscoveryClientResultCollection
      description: "Oggetto <xref href=&quot;System.Web.Services.Discovery.DiscoveryClientResultCollection&quot;> </xref> contenente i risultati di tutti i file salvati."
  overload: System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll*
  exceptions: []
  platform:
  - net462
