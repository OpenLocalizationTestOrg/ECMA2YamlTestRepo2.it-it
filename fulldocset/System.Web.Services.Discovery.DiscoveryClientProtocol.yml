  name: DiscoveryClientProtocol
  nameWithType: DiscoveryClientProtocol
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol
  type: Class
  summary: "Fornisce il supporto per la chiamata a livello di programmazione di individuazione dei servizi Web XML."
  remarks: "Individuazione del servizio Web XML è il processo di individuazione, o individuazione di uno o più documenti correlati che descrivono i servizi Web XML. È tramite l&quot;individuazione di servizi Web XML che i client del servizio Web XML informazioni sui servizi Web XML disponibili in un determinato URL e sul loro utilizzo. Funzionamento di individuazione Servizi Web XML dal presupposto di aver già ottenuto l&quot;URL di un documento di individuazione, eventualmente tramite un servizio di directory, ad esempio http://uddi.microsoft.com, tuttavia, non si dispone di informazioni dettagliate sui servizi Web XML offerti. Tramite l&quot;individuazione di servizi Web XML, è possibile individuare i dettagli sui servizi Web XML elencati un <xref:System.Web.Services.Discovery.DiscoveryDocument>in un URL specifico.</xref:System.Web.Services.Discovery.DiscoveryDocument>       Un client del servizio Web XML avvia individuazione dei servizi Web XML specificando un URL al metodo di <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>o <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>metodi.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A> In genere, questo URL fa riferimento a un documento di individuazione, che a sua volta fa riferimento a documenti che descrivono uno o più servizi Web XML, che vengono aggiunti al <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>proprietà.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> A questo punto, solo tale documento viene scaricato e verifica che puntino a informazioni valide sui servizi Web XML. Tuttavia, i riferimenti contenuti in tale documento non vengono verificati in questa fase. Vengono invece aggiunti per il <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>proprietà.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> Per verificare che i riferimenti sono validi, richiamare il <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>o <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>metodi, che aggiungono documenti di riferimento validi per il <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>proprietà.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> Infine, se si desidera salvare i risultati dell&quot;individuazione su disco, richiamare il <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A>metodo.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A>       Se non è necessario l&quot;accesso programmatico all&quot;individuazione dei servizi Web XML, il [!INCLUDE[winsdklong](~/add/includes/winsdklong-md.md)] viene fornito lo strumento di individuazione dei servizi Web (Disco.exe) per l&quot;individuazione dei servizi Web XML all&quot;interno di un prompt dei comandi. Per ulteriori informazioni, vedere [strumento di individuazione Servizi Web (Disco.exe)](http://msdn.microsoft.com/en-us/acd88078-c581-42bc-94ca-6633e2851979)."
  example:
  - "The following code example is a Web Form demonstrating how to use the DiscoveryClientProtocol class together with the other classes in the <xref:System.Web.Services.Discovery> namespace to programmatically invoke XML Web services discovery. The code example demonstrates using the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ReadAll%2A> and <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A> methods.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[DiscoveryClientProtocol#1](~/add/codesnippet/visualbasic/t-system.web.services.di_6_1.aspx)]\n [!code-cs[DiscoveryClientProtocol#1](~/add/codesnippet/csharp/t-system.web.services.di_6_1.aspx)]"
