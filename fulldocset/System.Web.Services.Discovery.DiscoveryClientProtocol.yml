  namespace: System.Web.Services.Discovery
  summary: "Ottiene una raccolta di documenti di individuazione."
  remarks: "La raccolta documenti viene popolata durante le chiamate per il <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>e <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>metodi.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A> Durante le chiamate per il <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>e <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>metodi, se l&quot;URL specificato è un documento di individuazione valido, il documento viene aggiunto alla raccolta documenti.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A> Durante le chiamate per il <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>e <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>metodi, cui fa riferimento nel documento di individuazione valido di <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>raccolta vengono aggiunti alla raccolta documenti.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>"
  example:
  - "The following code example is a Web Form that populates a <xref:System.Web.UI.WebControls.DataGrid> with the details about the documents in the Documents property discovered during XML Web services discovery. The `PopulateGrid` method fills the <xref:System.Web.UI.WebControls.DataGrid> with the results from a <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> invocation followed by a call to <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[DiscoveryClientProtocol.Documents#1](~/add/codesnippet/csharp/p-system.web.services.di_10_1.aspx)]\n [!code-vb[DiscoveryClientProtocol.Documents#1](~/add/codesnippet/visualbasic/p-system.web.services.di_10_1.aspx)]"
  syntax:
    content: public System.Web.Services.Discovery.DiscoveryClientDocumentCollection Documents { get; }
