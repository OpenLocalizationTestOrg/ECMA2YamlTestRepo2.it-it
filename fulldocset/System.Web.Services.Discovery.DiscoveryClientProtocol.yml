- uid: System.Web.Services.Discovery.DiscoveryClientProtocol.References
  id: References
  parent: System.Web.Services.Discovery.DiscoveryClientProtocol
  langs:
  - csharp
  name: References
  nameWithType: DiscoveryClientProtocol.References
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol.References
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "Una raccolta di riferimenti trovati nei documenti di individuazione risolti."
  remarks: "La raccolta dei riferimenti viene popolata durante le chiamate per il <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>e <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>metodi.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A> Durante le chiamate per il <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>e <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>metodi, se l&quot;URL specificato è un documento di individuazione valido, il documento viene aggiunto alla raccolta di riferimenti con riferimenti rilevati nel documento di individuazione.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A> I riferimenti aggiunti durante le chiamate per il <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>e <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>metodi non sono documenti di individuazione necessariamente valido.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A> Durante le chiamate a <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>e <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>vengono verificati i riferimenti all&quot;interno della raccolta di riferimenti come documenti di individuazione validi.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> Se sono validi e contenere riferimenti, vengono aggiunti anche per la raccolta dei riferimenti."
  example:
  - "The following code example is a Web Form that populates a <xref:System.Web.UI.WebControls.DataGrid> with the details about the references in the References property discovered during an XML Web services discovery. The `PopulateGrid` method fills the <xref:System.Web.UI.WebControls.DataGrid> with the references found in an invocation to <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[DiscoveryClientProtocol.References#1](~/add/codesnippet/csharp/p-system.web.services.di_13_1.aspx)]\n [!code-vb[DiscoveryClientProtocol.References#1](~/add/codesnippet/visualbasic/p-system.web.services.di_13_1.aspx)]"
  syntax:
    content: public System.Web.Services.Discovery.DiscoveryClientReferenceCollection References { get; }
    return:
      type: System.Web.Services.Discovery.DiscoveryClientReferenceCollection
      description: "Oggetto <xref href=&quot;System.Web.Services.Discovery.DiscoveryClientReferenceCollection&quot;> </xref> di riferimenti individuati."
  overload: System.Web.Services.Discovery.DiscoveryClientProtocol.References*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll
  id: ResolveAll
  parent: System.Web.Services.Discovery.DiscoveryClientProtocol
  langs:
  - csharp
  name: ResolveAll()
  nameWithType: DiscoveryClientProtocol.ResolveAll()
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll()
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "Risolve tutti i riferimenti ai documenti di individuazione, gli schemi XML Schema Definition (XSD) e le descrizioni di servizio nel <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References*>proprietà, nonché i riferimenti trovati nei documenti di individuazione a cui fa riferimento.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References*>"
  remarks: "ResolveAll risolve tutti validi i riferimenti individua e li inserisce nel <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>proprietà.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> Entrambi ResolveAll e <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>scaricare e verificare gli schemi XSD e le descrizioni in servizi di <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>proprietà.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> Tuttavia, i due metodi diversi nella modalità di gestione documenti di individuazione. <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>risolve tutti i riferimenti nei documenti di individuazione all&quot;interno di <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>proprietà; se un documento di individuazione contiene riferimenti ad altri documenti di individuazione, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>risolve solo i documenti di individuazione.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A></xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> Documenti di individuazione trovati nei documenti di individuazione annidati a un livello di profondità non vengono risolti dalla <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>; mentre ResolveAll vengono risolti tutti.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> ResolveAll continua a risolvere i riferimenti in documenti di individuazione nidificati fino a quando non sono presenti più riferimenti.       Gli errori rilevati durante il processo di verifica eseguito da ResolveAll non generati al momento dell&quot;occorrenza, ma piuttosto raccolti e aggiunto al <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Errors%2A>proprietà.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Errors%2A>"
  example:
  - "The following code example is a Web Form that populates a <xref:System.Web.UI.WebControls.DataGrid> with the details about the documents in the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> property together with the references found in each document during an XML Web services discovery. The `PopulateGrid` method fills the <xref:System.Web.UI.WebControls.DataGrid> with the results from a <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> invocation followed by a call to ResolveAll.  \n  \n [!code-vb[DiscoveryClientProtocol.ResolveAll#1](~/add/codesnippet/visualbasic/m-system.web.services.di_11_1.aspx)]\n [!code-cs[DiscoveryClientProtocol.ResolveAll#1](~/add/codesnippet/csharp/m-system.web.services.di_11_1.aspx)]"
  syntax:
    content: public void ResolveAll ();
    parameters: []
  overload: System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel
  id: ResolveOneLevel
  parent: System.Web.Services.Discovery.DiscoveryClientProtocol
  langs:
  - csharp
  name: ResolveOneLevel()
  nameWithType: DiscoveryClientProtocol.ResolveOneLevel()
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel()
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "Risolve tutti i riferimenti ai documenti di individuazione, gli schemi XML Schema Definition (XSD) e le descrizioni di servizio in <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References*>, nonché riferimenti trovati nei documenti di individuazione.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References*>"
  remarks: "ResolveOneLevel risolve tutti validi i riferimenti individua e li inserisce nel <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>proprietà.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> Entrambi <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>ResolveOneLevel scaricare e verificare gli schemi XSD e relative descrizioni del servizio e il <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>proprietà.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> Tuttavia, i due metodi diversi nella modalità di gestione documenti di individuazione. ResolveOneLevel risolve tutti i riferimenti nei documenti di individuazione all&quot;interno di <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>proprietà.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> Se un documento di individuazione contiene riferimenti ad altri documenti di individuazione, ResolveOneLevel risolve solo i documenti di individuazione. Documenti di individuazione trovati nei documenti di individuazione annidati a un livello di profondità non vengono risolti dalla ResolveOneLevel; mentre <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>risolverli tutti.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>continua a risolvere i riferimenti in documenti di individuazione nidificati fino a quando non sono presenti più riferimenti.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>       Errori che si verificano durante il processo di verifica eseguito da ResolveOneLevel non generati al momento dell&quot;occorrenza, ma piuttosto raccolti e aggiunti il <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Errors%2A>proprietà.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Errors%2A>"
  example:
  - "The following code example is a Web Form that populates a <xref:System.Web.UI.WebControls.DataGrid> with the details about the documents in the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> property together with the references found in each document during an XML Web services discovery. The `PopulateGrid` method fills the <xref:System.Web.UI.WebControls.DataGrid> with the results from a <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> invocation followed by a call to ResolveOneLevel.  \n  \n [!code-cs[DiscoveryClientProtocol.ResolveOneLevel#1](~/add/codesnippet/csharp/m-system.web.services.di_20_1.aspx)]\n [!code-vb[DiscoveryClientProtocol.ResolveOneLevel#1](~/add/codesnippet/visualbasic/m-system.web.services.di_20_1.aspx)]"
