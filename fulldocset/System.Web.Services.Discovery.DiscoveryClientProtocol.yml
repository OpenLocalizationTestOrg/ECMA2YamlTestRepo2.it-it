- uid: System.Web.Services.Discovery.DiscoveryClientProtocol.Discover(System.String)
  id: Discover(System.String)
  parent: System.Web.Services.Discovery.DiscoveryClientProtocol
  langs:
  - csharp
  name: Discover(String)
  nameWithType: DiscoveryClientProtocol.Discover(String)
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol.Discover(String)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "Consente di individuare l&quot;URL fornito per determinare se si tratta di un documento di individuazione."
  remarks: "Il metodo Discover prevede che l&quot;URL specificato è un documento di individuazione. Se l&quot;URL fa riferimento a una descrizione del servizio o uno schema XML viene generata un&quot;eccezione. Per individuare uno schema XML o una descrizione del servizio di richiamare il <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>metodo.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>       Se l&quot;URL specificato punta a un documento di individuazione valido, il documento di individuazione all&quot;URL specificato viene aggiunto per il <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>e <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>insieme.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> Inoltre, vengono aggiunti i riferimenti all&quot;interno del documento di individuazione per il <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>raccolta, ma non si verifica in modo da puntare a documenti di individuazione valido.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> Per verificare i riferimenti, puntare a documenti di individuazione validi per richiamare il <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>o <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>metodi.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>"
  example:
  - "The following code example is a Web Form that populates a <xref:System.Web.UI.WebControls.DataGrid> with the details about the documents in the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> property together with the references found in each document during XML Web services discovery. The `PopulateGrid` method fills the <xref:System.Web.UI.WebControls.DataGrid> with the results from a Discover invocation followed by a call to <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>.  \n  \n [!code-cs[DiscoveryClientProtocol.Discover#1](~/add/codesnippet/csharp/m-system.web.services.di_13_1.aspx)]\n [!code-vb[DiscoveryClientProtocol.Discover#1](~/add/codesnippet/visualbasic/m-system.web.services.di_13_1.aspx)]"
  syntax:
    content: public System.Web.Services.Discovery.DiscoveryDocument Discover (string url);
    parameters:
    - id: url
      type: System.String
      description: "L&quot;URL in cui inizia l&quot;individuazione dei servizi Web XML."
    return:
      type: System.Web.Services.Discovery.DiscoveryDocument
      description: "Oggetto <xref href=&quot;System.Web.Services.Discovery.DiscoveryDocument&quot;> </xref> contenente i risultati dell&quot;individuazione dei servizi Web XML dall&quot;URL fornito."
  overload: System.Web.Services.Discovery.DiscoveryClientProtocol.Discover*
  exceptions:
  - type: System.Net.WebException
    commentId: T:System.Net.WebException
    description: "Accesso all&quot;URL specificato ha restituito un codice di stato HTTP diversi da <xref:System.Net.HttpStatusCode>.</xref:System.Net.HttpStatusCode>"
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Il <code> url </code> parametro è un URL valido, ma non punta a un documento di individuazione valido."
  platform:
  - net462
- uid: System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny(System.String)
  id: DiscoverAny(System.String)
  parent: System.Web.Services.Discovery.DiscoveryClientProtocol
  langs:
  - csharp
  name: DiscoverAny(String)
  nameWithType: DiscoveryClientProtocol.DiscoverAny(String)
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny(String)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "Consente di individuare l&quot;URL fornito per determinare se si tratta di un documento di individuazione, descrizione del servizio o uno schema di XML Schema Definition (XSD)."
  remarks: "Il metodo DiscoverAny rileva se l&quot;URL specificato è un documento di individuazione, una descrizione del servizio o uno schema XSD. Se è noto che l&quot;URL fa riferimento solo a un documento di individuazione, il <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>metodo può essere richiamato.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>       Se l&quot;URL specificato punta a un documento di individuazione valido, uno schema XSD o descrizione del servizio, il documento di individuazione all&quot;URL specificato viene aggiunto per il <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>e <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>raccolte.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> Quando l&quot;URL specificato fa riferimento a uno schema XSD o descrizione del servizio un <xref:System.Web.Services.Discovery.DiscoveryDocument>in memoria viene aggiunta per il <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>e <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>raccolte.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> </xref:System.Web.Services.Discovery.DiscoveryDocument> Inoltre, vengono aggiunti i riferimenti all&quot;interno del documento di individuazione per il <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>raccolta, ma non si verifica in modo da puntare a documenti di individuazione valido.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> Per verificare che i riferimenti puntino ai documenti di individuazione validi, richiamare il <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>o <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>metodi.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>"
  example:
  - "The following code example is a Web Form that populates a <xref:System.Web.UI.WebControls.DataGrid> with the details about the documents in the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> property together with the references found in each document during an XML Web services discovery. The `PopulateGrid` method fills the <xref:System.Web.UI.WebControls.DataGrid> with the results from a DiscoverAny invocation followed by a call to <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>.  \n  \n [!code-vb[DiscoveryClientProtocol.DiscoverAny#1](~/add/codesnippet/visualbasic/1093a1a7-9b3e-4a42-afa9-_1.aspx)]\n [!code-cs[DiscoveryClientProtocol.DiscoverAny#1](~/add/codesnippet/csharp/1093a1a7-9b3e-4a42-afa9-_1.aspx)]"
  syntax:
    content: public System.Web.Services.Discovery.DiscoveryDocument DiscoverAny (string url);
    parameters:
    - id: url
      type: System.String
      description: "L&quot;URL in cui inizia l&quot;individuazione dei servizi Web XML."
    return:
      type: System.Web.Services.Discovery.DiscoveryDocument
      description: "Oggetto <xref href=&quot;System.Web.Services.Discovery.DiscoveryDocument&quot;> </xref> contenente i risultati dell&quot;individuazione dei servizi Web XML dall&quot;URL fornito. Se il <code> url </code> parametro fa riferimento a una descrizione del servizio o uno Schema XSD, una <xref href=&quot;System.Web.Services.Discovery.DiscoveryDocument&quot;> </xref> viene creato in memoria."
  overload: System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny*
  exceptions:
  - type: System.Net.WebException
    commentId: T:System.Net.WebException
    description: "Accesso all&quot;URL specificato ha restituito un codice di stato HTTP diversi da <xref:System.Net.HttpStatusCode>.</xref:System.Net.HttpStatusCode>"
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Il <code> url </code> parametro è un URL valido, ma non puntare a un documento di individuazione valido, la descrizione di servizio o uno schema XSD."
  platform:
  - net462
- uid: System.Web.Services.Discovery.DiscoveryClientProtocol.Documents
  id: Documents
  parent: System.Web.Services.Discovery.DiscoveryClientProtocol
  langs:
