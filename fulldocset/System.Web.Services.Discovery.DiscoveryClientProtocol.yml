      type: System.Web.Services.Discovery.DiscoveryClientDocumentCollection
      description: "Oggetto <xref href=&quot;System.Web.Services.Discovery.DiscoveryClientDocumentCollection&quot;> </xref> che rappresenta la raccolta documenti di individuazione trovati."
  overload: System.Web.Services.Discovery.DiscoveryClientProtocol.Documents*
  exceptions: []
