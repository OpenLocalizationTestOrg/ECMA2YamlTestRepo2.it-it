  summary: "Fornisce funzionalità di conversione di formato di pixel per un <xref href=&quot;System.Windows.Media.Imaging.BitmapSource&quot;> </xref>."
  remarks: "FormatConvertedBitmap implementa il <xref:System.ComponentModel.ISupportInitialize>interfaccia per ottimizzare l&quot;inizializzazione su più proprietà.</xref:System.ComponentModel.ISupportInitialize> Le modifiche alle proprietà può verificarsi solo durante l&quot;inizializzazione dell&quot;oggetto. Chiamare <xref:System.Windows.Media.Imaging.FormatConvertedBitmap.BeginInit%2A>per segnalare che l&quot;inizializzazione è stata avviata e <xref:System.Windows.Media.Imaging.FormatConvertedBitmap.EndInit%2A>per segnalare che l&quot;inizializzazione è stata completata.</xref:System.Windows.Media.Imaging.FormatConvertedBitmap.EndInit%2A> </xref:System.Windows.Media.Imaging.FormatConvertedBitmap.BeginInit%2A> Dopo l&quot;inizializzazione, le modifiche alle proprietà vengono ignorate.       Gli oggetti FormatConvertedBitmap creati utilizzando il <xref:System.Windows.Media.Imaging.FormatConvertedBitmap.%23ctor%28System.Windows.Media.Imaging.BitmapSource%2CSystem.Windows.Media.PixelFormat%2CSystem.Windows.Media.Imaging.BitmapPalette%2CSystem.Double%29>costruttore vengono inizializzati automaticamente e le modifiche alle proprietà vengono ignorate.</xref:System.Windows.Media.Imaging.FormatConvertedBitmap.%23ctor%28System.Windows.Media.Imaging.BitmapSource%2CSystem.Windows.Media.PixelFormat%2CSystem.Windows.Media.Imaging.BitmapPalette%2CSystem.Double%29>       Per le conversioni di formato tra spazi colore RGB con caratteristiche diverse, la <xref:System.Windows.Media.Imaging.ColorConvertedBitmap>classe deve essere utilizzata.</xref:System.Windows.Media.Imaging.ColorConvertedBitmap> Le conversioni tra spazi colore è necessario un profilo colori di origine e di destinazione per il mapping di scala fornire una conversione del colore affidabile. I profili di colore sono forniti dal <xref:System.Windows.Media.ColorContext>parametri del <xref:System.Windows.Media.Imaging.ColorConvertedBitmap.%23ctor%2A>o tramite il <xref:System.Windows.Media.Imaging.ColorConvertedBitmap.DestinationColorContext%2A>e <xref:System.Windows.Media.Imaging.ColorConvertedBitmap.SourceColorContext%2A>proprietà.</xref:System.Windows.Media.Imaging.ColorConvertedBitmap.SourceColorContext%2A> </xref:System.Windows.Media.Imaging.ColorConvertedBitmap.DestinationColorContext%2A> </xref:System.Windows.Media.Imaging.ColorConvertedBitmap.%23ctor%2A> </xref:System.Windows.Media.ColorContext>       Se un&quot;immagine viene salvata in un file dopo l&quot;applicazione di una trasformazione, è necessario aggiornare i tag dei metadati correlati a dati immagine."
