  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Imaging
  summary: "Ottiene o imposta la soglia del canale alfa di una bitmap durante la conversione a formati tavolozza che riconoscono un colore alfa."
  remarks: "Il valore AlphaThreshold viene utilizzato per determinare il livello di opacità verrà mappato al colore completamente trasparente nel formato convertito. Un valore pari a 9,8 implica che qualsiasi pixel con un valore alfa inferiore a 25 verrà mappato al colore trasparente. Un valore pari a 100 esegue il mapping di tutti i pixel che non sono completamente opachi colore trasparente.       Tavolozza di destinazione deve fornire un colore trasparente; in caso contrario, il colore trasparente sarà quello più vicino a zero, spesso nero.      <a name=&quot;dependencyPropertyInfo_AlphaThreshold&quot;></a># # Informazioni proprietà di dipendenza | | |   |-|-|   | Campo dell&quot;identificatore | <xref:System.Windows.Media.Imaging.FormatConvertedBitmap.AlphaThresholdProperty>|   | Impostare le proprietà dei metadati su `true`| None |</xref:System.Windows.Media.Imaging.FormatConvertedBitmap.AlphaThresholdProperty>"
  syntax:
    content: public double AlphaThreshold { get; set; }
    return:
      type: System.Double
      description: "La soglia del canale alfa per questo <xref href=&quot;System.Windows.Media.Imaging.FormatConvertedBitmap&quot;> </xref>. Il valore predefinito è 0,0."
  overload: System.Windows.Media.Imaging.FormatConvertedBitmap.AlphaThreshold*
