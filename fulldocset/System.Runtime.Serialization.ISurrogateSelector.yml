- uid: System.Runtime.Serialization.ISurrogateSelector.GetSurrogate(System.Type,System.Runtime.Serialization.StreamingContext,System.Runtime.Serialization.ISurrogateSelector@)
  id: GetSurrogate(System.Type,System.Runtime.Serialization.StreamingContext,System.Runtime.Serialization.ISurrogateSelector@)
  parent: System.Runtime.Serialization.ISurrogateSelector
  langs:
  - csharp
  name: GetSurrogate(Type,StreamingContext,ISurrogateSelector)
  nameWithType: ISurrogateSelector.GetSurrogate(Type,StreamingContext,ISurrogateSelector)
  fullName: System.Runtime.Serialization.ISurrogateSelector.GetSurrogate(Type,StreamingContext,ISurrogateSelector)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Serialization
  summary: "Individua il surrogato che rappresenta il tipo dell&quot;oggetto specificato, a partire dal selettore di surrogati specificato per il contesto di serializzazione specificato."
  remarks: "Questo metodo è protetto da un <xref:System.Security.Permissions.SecurityAction?displayProperty=fullName>per il <xref:System.Security.Permissions.SecurityPermission>con il <xref:System.Security.Permissions.SecurityPermissionFlag?displayProperty=fullName>specificato.</xref:System.Security.Permissions.SecurityPermissionFlag?displayProperty=fullName> </xref:System.Security.Permissions.SecurityPermission> </xref:System.Security.Permissions.SecurityAction?displayProperty=fullName>"
  syntax:
    content: public System.Runtime.Serialization.ISerializationSurrogate GetSurrogate (Type type, System.Runtime.Serialization.StreamingContext context, out System.Runtime.Serialization.ISurrogateSelector selector);
    parameters:
    - id: type
      type: System.Type
      description: "Il <xref:System.Type>dell&quot;oggetto (classe) che necessita di un surrogato.</xref:System.Type>"
    - id: context
      type: System.Runtime.Serialization.StreamingContext
      description: "Il contesto di origine o destinazione per la serializzazione corrente."
    - id: selector
      type: System.Runtime.Serialization.ISurrogateSelector
      description: "Quando termina, questo metodo contiene un <xref href=&quot;System.Runtime.Serialization.ISurrogateSelector&quot;> </xref> che contiene un riferimento al selettore di surrogati in cui è stato individuato il surrogato appropriato. Questo parametro viene passato non inizializzato."
    return:
      type: System.Runtime.Serialization.ISerializationSurrogate
      description: "Il surrogato appropriato per il tipo specificato nel contesto specificato."
