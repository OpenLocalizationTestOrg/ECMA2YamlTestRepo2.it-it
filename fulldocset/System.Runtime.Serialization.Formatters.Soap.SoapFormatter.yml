  namespace: System.Runtime.Serialization.Formatters.Soap
  summary: "Inizializza una nuova istanza di <xref href=&quot;System.Runtime.Serialization.Formatters.Soap.SoapFormatter&quot;> </xref> classe con l&quot;oggetto specificato <xref href=&quot;System.Runtime.Serialization.ISurrogateSelector&quot;> </xref> e <xref:System.Runtime.Serialization.StreamingContext>.</xref:System.Runtime.Serialization.StreamingContext>"
  remarks: "Gli oggetti vengono serializzati in o deserializzati dal specificato <xref:System.IO.Stream>.</xref:System.IO.Stream>       Il processo di serializzazione o deserializzazione utilizza l&quot;oggetto specificato <xref:System.Runtime.Serialization.ISurrogateSelector>per cercare surrogati registrati per i tipi di oggetti da deserializzare.</xref:System.Runtime.Serialization.ISurrogateSelector> I surrogati sono helper che serializzare e deserializzare gli oggetti di classi specifiche. Il valore predefinito <xref:System.Runtime.Serialization.ISurrogateSelector>non è possibile gestire la serializzazione di oggetti che derivano da di <xref:System.MarshalByRefObject>per i servizi remoti.</xref:System.MarshalByRefObject> </xref:System.Runtime.Serialization.ISurrogateSelector> In una situazione di comunicazione remota specificata <xref:System.Runtime.Serialization.ISurrogateSelector>sostituisce l&quot;oggetto derivato da <xref:System.MarshalByRefObject>con un <xref:System.Runtime.Remoting.ObjRef>oggetto serializzato dal selettore di surrogati specificato.</xref:System.Runtime.Remoting.ObjRef> </xref:System.MarshalByRefObject> </xref:System.Runtime.Serialization.ISurrogateSelector> Pertanto, se si desidera utilizzare oggetti remoti, impostare il `selector` parametro per un&quot;istanza di <xref:System.Runtime.Remoting.Messaging.RemotingSurrogateSelector>.</xref:System.Runtime.Remoting.Messaging.RemotingSurrogateSelector> Se non è necessario surrogati, impostare il `selector` parametro `null`."
  syntax:
    content: public SoapFormatter (System.Runtime.Serialization.ISurrogateSelector selector, System.Runtime.Serialization.StreamingContext context);
    parameters:
    - id: selector
      type: System.Runtime.Serialization.ISurrogateSelector
      description: "Il <xref href=&quot;System.Runtime.Serialization.ISurrogateSelector&quot;> </xref> da utilizzare con la nuova istanza di <xref href=&quot;System.Runtime.Serialization.Formatters.Soap.SoapFormatter&quot;> </xref>. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: context
      type: System.Runtime.Serialization.StreamingContext
      description: "Il <xref:System.Runtime.Serialization.StreamingContext>che contiene l&quot;origine e destinazione della serializzazione.</xref:System.Runtime.Serialization.StreamingContext> Se il `context` parametro <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, quindi il <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.Context*>per impostazione predefinita <xref href=&quot;System.Runtime.Serialization.StreamingContextStates&quot;> </xref>.</xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.Context*>"
