  name: SoapFormatter
  nameWithType: SoapFormatter
  fullName: System.Runtime.Serialization.Formatters.Soap.SoapFormatter
  type: Class
  summary: "Serializza e deserializza un oggetto o un intero grafico di oggetti collegati in formato SOAP."
  remarks: "> [!NOTE]> A partire da .NET Framework 2.0, questa classe è obsoleta. Utilizzare <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>invece.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>       SoapFormatter e <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>sono classi che implementano il <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>interfaccia per supportare le chiamate di procedura remota (RPC) e <xref:System.Runtime.Serialization.IFormatter>interfaccia (ereditata dal <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>) per supportare la serializzazione di un grafico degli oggetti.</xref:System.Runtime.Remoting.Messaging.IRemotingFormatter> </xref:System.Runtime.Serialization.IFormatter> </xref:System.Runtime.Remoting.Messaging.IRemotingFormatter> </xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter> La classe SoapFormatter supporta anche le chiamate RPC con <xref:System.Runtime.Serialization.Formatters.ISoapMessage>oggetti, senza utilizzare il <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>funzionalità.</xref:System.Runtime.Remoting.Messaging.IRemotingFormatter> </xref:System.Runtime.Serialization.Formatters.ISoapMessage>       Durante le chiamate RPC, il <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>interfaccia consente la specifica di due grafici oggetto separato: il grafico di oggetti da serializzare e un ulteriore grafico che contiene una matrice di oggetti intestazione che contengono informazioni sulla chiamata alla funzione remota (ad esempio, ID di transazione o una firma del metodo).</xref:System.Runtime.Remoting.Messaging.IRemotingFormatter> Per una corretta serializzazione, l&quot;oggetto radice del primo grafico deve essere un oggetto che implementa il <xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>interfaccia o <xref:System.Runtime.Remoting.Messaging.IMethodReturnMessage>interfaccia.</xref:System.Runtime.Remoting.Messaging.IMethodReturnMessage> </xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>       Durante la deserializzazione della RPC, un <xref:System.Runtime.Remoting.Messaging.HeaderHandler>delegato specificato per il <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.Deserialize%2A>metodo del formattatore.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.Deserialize%2A> </xref:System.Runtime.Remoting.Messaging.HeaderHandler> L&quot;infrastruttura remota utilizza il <xref:System.Runtime.Remoting.Messaging.HeaderHandler>delegato per produrre un oggetto che supporta il <xref:System.Runtime.Serialization.ISerializable>interfaccia.</xref:System.Runtime.Serialization.ISerializable> </xref:System.Runtime.Remoting.Messaging.HeaderHandler> Questo oggetto contiene le informazioni archiviate nelle intestazioni e diventa la radice del grafico restituito dal deserializzatore.       SoapFormatter possono anche gestire chiamate RPC create con gli oggetti che implementano il <xref:System.Runtime.Serialization.Formatters.ISoapMessage>interfaccia.</xref:System.Runtime.Serialization.Formatters.ISoapMessage> Per creare una chiamata RPC senza utilizzare il <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>funzionalità, inserire un oggetto che supporta il <xref:System.Runtime.Serialization.Formatters.ISoapMessage>interfaccia alla radice di un grafico da serializzare.</xref:System.Runtime.Serialization.Formatters.ISoapMessage> </xref:System.Runtime.Remoting.Messaging.IRemotingFormatter> Per deserializzare una chiamata RPC creata in questo modo il <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.TopObject%2A>proprietà deve essere impostata su un altro oggetto che supporta il <xref:System.Runtime.Serialization.Formatters.ISoapMessage>interfaccia e contiene le informazioni pertinenti chiamata remota.</xref:System.Runtime.Serialization.Formatters.ISoapMessage> </xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.TopObject%2A>      ## Gli oggetti TimeSpan serializzazione TimeSpan vengono serializzati in base allo standard ISO 8601:1998 sezione 5.5.3.2.1 &quot;Alternative&quot;.      ## SoapFormatter di informazioni di versione non supporta la serializzazione la compatibilità tra versioni di .NET Framework. La serializzazione tra i tipi delle versioni 1.1 e 2.0 spesso ha esito negativo. Le azioni seguenti possono essere eseguite per risolvere questo problema:-conversione all&quot;utilizzo di <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>, che fornisce la compatibilità tra 1.1 e 2.0.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>      -Conversione dei dati persistenti esistenti al nuovo formato.      -Consente di convertire tutti i producer e consumer di dati serializzati alla versione 2.0.      -Evitare di utilizzare tipi che è stato modificato da 1.1 a 2.0."
  example:
