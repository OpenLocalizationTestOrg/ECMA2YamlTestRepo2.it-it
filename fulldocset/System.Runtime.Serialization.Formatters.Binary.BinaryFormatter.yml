  summary: "Deserializza il flusso specificato in un oggetto grafico. L&quot;oggetto fornito <xref href=&quot;System.Runtime.Remoting.Messaging.HeaderHandler&quot;> </xref> gestisce eventuali intestazioni nel flusso."
  remarks: "Intestazioni vengono utilizzate solo per le applicazioni remote specifiche.       Questo metodo utilizza <xref:System.Security.Permissions.SecurityAction?displayProperty=fullName>per evitare che venga chiamato da codice non attendibile, è necessario solo il chiamante immediato abbia <xref:System.Security.Permissions.SecurityPermissionAttribute.SerializationFormatter%2A?displayProperty=fullName>autorizzazione.</xref:System.Security.Permissions.SecurityPermissionAttribute.SerializationFormatter%2A?displayProperty=fullName> </xref:System.Security.Permissions.SecurityAction?displayProperty=fullName> Non utilizzare questo metodo se il codice può essere chiamato da codice parzialmente attendibile. In scenari ad attendibilità parziale, utilizzare <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.Deserialize%2A>invece.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.Deserialize%2A> In scenari con attendibilità totale, UnsafeDeserialize fornisce prestazioni migliori rispetto a <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.Deserialize%2A>.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.Deserialize%2A>       Per una deserializzazione corretta, la posizione corrente nel flusso deve essere all&quot;inizio dell&quot;oggetto grafico.      > [!IMPORTANT] > Chiamata di questo metodo con dati non attendibili costituisce un rischio di sicurezza. Chiamare questo metodo solo con dati attendibili. Per ulteriori informazioni, vedere [rischi di protezione dati non attendibili](http://go.microsoft.com/fwlink/?LinkId=330378)."
  syntax:
    content: public object UnsafeDeserialize (System.IO.Stream serializationStream, System.Runtime.Remoting.Messaging.HeaderHandler handler);
    parameters:
    - id: serializationStream
      type: System.IO.Stream
      description: "Flusso da cui deserializzare l&quot;oggetto grafico."
    - id: handler
      type: System.Runtime.Remoting.Messaging.HeaderHandler
      description: "Il <xref href=&quot;System.Runtime.Remoting.Messaging.HeaderHandler&quot;> </xref> che gestisce le intestazioni nel `serializationStream`. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    return:
      type: System.Object
      description: "L&quot;oggetto deserializzato o oggetto di primo livello (radice) dell&quot;oggetto grafico."
  overload: System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.UnsafeDeserialize*
