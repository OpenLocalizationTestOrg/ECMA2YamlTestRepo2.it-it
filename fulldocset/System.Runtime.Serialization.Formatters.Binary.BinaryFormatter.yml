  remarks: "Inizializza una nuova `BinaryFormatter` per la serializzazione o deserializzazione di oggetti da specificato <xref:System.IO.Stream>.</xref:System.IO.Stream>       Il processo di serializzazione o deserializzazione utilizza l&quot;oggetto specificato <xref:System.Runtime.Serialization.ISurrogateSelector>per cercare surrogati registrati per i tipi di oggetti da deserializzare.</xref:System.Runtime.Serialization.ISurrogateSelector> I surrogati sono helper che serializzare e deserializzare gli oggetti di classi specifiche. Il valore predefinito <xref:System.Runtime.Serialization.ISurrogateSelector>non può gestire la serializzazione di oggetti da cui deriva il <xref:System.MarshalByRefObject>per i servizi remoti.</xref:System.MarshalByRefObject> </xref:System.Runtime.Serialization.ISurrogateSelector> In una situazione di comunicazione remota specificata <xref:System.Runtime.Serialization.ISurrogateSelector>sostituisce l&quot;oggetto derivato da <xref:System.MarshalByRefObject>con un <xref:System.Runtime.Remoting.ObjRef>oggetto serializzato dal selettore di surrogati specificato.</xref:System.Runtime.Remoting.ObjRef> </xref:System.MarshalByRefObject> </xref:System.Runtime.Serialization.ISurrogateSelector> Pertanto, se si desidera utilizzare oggetti remoti, impostare il `selector` parametro per un&quot;istanza di <xref:System.Runtime.Remoting.Messaging.RemotingSurrogateSelector>.</xref:System.Runtime.Remoting.Messaging.RemotingSurrogateSelector> Se non è necessario surrogati, impostare il `selector` parametro `null`."
