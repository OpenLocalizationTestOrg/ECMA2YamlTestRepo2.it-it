  - "The following example shows how to set the background property of a control.  \n  \n [!code-xml[ControlProps#11](~/add/codesnippet/xaml/ControlProps.ControlProps/Pane1.xaml#11)]  \n  \n [!code-cs[ControlProps#1](~/add/codesnippet/csharp/ControlProps.ControlProps/Pane1.xaml.cs#1)]\n [!code-vb[ControlProps#1](~/add/codesnippet/visualbasic/ControlProps.ControlProps/Pane1.xaml.vb#1)]  \n  \n The following example shows a template that enables a trigger to change the background of a button when it is pressed.  \n  \n [!code-xml[BackgroundProp_snip#ButtonTemplate](~/add/codesnippet/xaml/backgroundprop/page1.xaml#buttontemplate)]"
