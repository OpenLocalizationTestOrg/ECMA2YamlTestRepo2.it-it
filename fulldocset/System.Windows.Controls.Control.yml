  summary: "Ottiene o imposta un pennello che descrive lo sfondo di un controllo."
  remarks: "La proprietà in Background si applica solo allo stato in sospeso di un controllo.  Lo stile predefinito del controllo specifica l&quot;aspetto quando lo stato del controllo cambia. Ad esempio, se si imposta la proprietà di sfondo in un <xref:System.Windows.Controls.Button>, il pulsante ha il valore solo quando non viene premuto o disabilitato.</xref:System.Windows.Controls.Button> Se si desidera creare un controllo che dispone di una personalizzazione dello sfondo più avanzata, è necessario definire lo stile del controllo.       Questa proprietà influisce solo su un controllo il cui modello utilizza la proprietà Background come parametro. In altri controlli, questa proprietà non ha alcun impatto.      <a name=&quot;dependencyPropertyInfo_Background&quot;></a># # Informazioni proprietà di dipendenza | | |   |-|-|   | Campo dell&quot;identificatore | <xref:System.Windows.Controls.Control.BackgroundProperty>|   | Impostare le proprietà dei metadati su `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsRender%2A> <xref:System.Windows.FrameworkPropertyMetadata.SubPropertiesDoNotAffectRender%2A>|</xref:System.Windows.FrameworkPropertyMetadata.SubPropertiesDoNotAffectRender%2A> ,</xref:System.Windows.FrameworkPropertyMetadata.AffectsRender%2A> </xref:System.Windows.Controls.Control.BackgroundProperty>"
