  summary: "Rappresenta la classe base per [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] gli elementi che utilizzano un <xref href=&quot;System.Windows.Controls.ControlTemplate&quot;> </xref> per definire l&quot;aspetto."
  remarks: "La classe del controllo è la classe base per la maggior parte dei controlli che aggiunti a un&quot;applicazione. La classe del controllo definisce il comportamento pochissimo; Sebbene sia possibile aggiungere un controllo all&quot;applicazione, è molto più comune per aggiungere un controllo che eredita dal controllo del codice, ad esempio un <xref:System.Windows.Controls.Button>o <xref:System.Windows.Controls.ListBox>.</xref:System.Windows.Controls.ListBox> </xref:System.Windows.Controls.Button>       Il <xref:System.Windows.Controls.Control.Template%2A>proprietà, ovvero un <xref:System.Windows.Controls.ControlTemplate>, specifica l&quot;aspetto del controllo.</xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.Controls.Control.Template%2A> Se si desidera modificare l&quot;aspetto di un controllo ma conservarne le funzionalità, è consigliabile creare un nuovo <xref:System.Windows.Controls.ControlTemplate>anziché creare una nuova classe.</xref:System.Windows.Controls.ControlTemplate> Per ulteriori informazioni, vedere [stili e modelli](~/add/includes/ajax-current-ext-md.md).       Se si desidera creare un controllo con un comportamento personalizzato, nonché consentire ad altri utenti di personalizzarne l&quot;aspetto, il controllo è possibile ereditare dalla classe di controllo e definire un <xref:System.Windows.Controls.ControlTemplate>.</xref:System.Windows.Controls.ControlTemplate>  Se si desidera estendere il comportamento di un controllo esistente, è possibile ereditare da una classe che eredita dal controllo.       Un controllo che non dispone di un <xref:System.Windows.Controls.ControlTemplate>non è visibile nell&quot;applicazione e impostazione delle proprietà seguenti non ha alcun effetto a meno che il <xref:System.Windows.Controls.ControlTemplate>fa riferimento a essi in modo esplicito:- <xref:System.Windows.Controls.Control.Background%2A>- <xref:System.Windows.Controls.Control.BorderBrush%2A>- <xref:System.Windows.Controls.Control.BorderThickness%2A>- <xref:System.Windows.Controls.Control.FontFamily%2A>- <xref:System.Windows.Controls.Control.FontSize%2A>- <xref:System.Windows.Controls.Control.FontStretch%2A>- <xref:System.Windows.Controls.Control.FontWeight%2A>- <xref:System.Windows.Controls.Control.Foreground%2A>- <xref:System.Windows.Controls.Control.HorizontalContentAlignment%2A>- <xref:System.Windows.Controls.Control.VerticalContentAlignment%2A>è un modo comune per utilizzare queste proprietà per associare un elemento nel <xref:System.Windows.Controls.ControlTemplate>alla proprietà.</xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.Controls.Control.VerticalContentAlignment%2A> </xref:System.Windows.Controls.Control.HorizontalContentAlignment%2A> </xref:System.Windows.Controls.Control.Foreground%2A> </xref:System.Windows.Controls.Control.FontWeight%2A> </xref:System.Windows.Controls.Control.FontStretch%2A> </xref:System.Windows.Controls.Control.FontSize%2A> </xref:System.Windows.Controls.Control.FontFamily%2A> </xref:System.Windows.Controls.Control.BorderThickness%2A> </xref:System.Windows.Controls.Control.BorderBrush%2A> </xref:System.Windows.Controls.Control.Background%2A> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.Controls.ControlTemplate>  Ad esempio, se si desidera che il controllo per modificare i colori in base al valore del <xref:System.Windows.Controls.Control.Background%2A>proprietà, è possibile associare alcune proprietà di un elemento in <xref:System.Windows.Controls.ControlTemplate>a <xref:System.Windows.Controls.Control.Background%2A>.</xref:System.Windows.Controls.Control.Background%2A> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.Controls.Control.Background%2A> Utilizzare il [estensione di Markup TemplateBinding](~/add/includes/ajax-current-ext-md.md) per associare le proprietà di un controllo a un elemento in <xref:System.Windows.Controls.ControlTemplate>.</xref:System.Windows.Controls.ControlTemplate>       Controllo Ignora i metadati della <xref:System.Windows.UIElement.Focusable%2A>proprietà e imposta il valore predefinito `true`.</xref:System.Windows.UIElement.Focusable%2A> Per ulteriori informazioni, vedere [Cenni preliminari sulle proprietà di dipendenza](~/add/includes/ajax-current-ext-md.md)"
