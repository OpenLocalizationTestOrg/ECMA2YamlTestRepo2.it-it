  name: Alignment
  nameWithType: Alignment
  fullName: System.Web.UI.MobileControls.Alignment
  type: Enum
  summary: "Specifica l&quot;allineamento di un oggetto sottoposto a rendering. Questa classe non può essere ereditata. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "L&quot;enumerazione di allineamento rappresenta la posizione orizzontale di un elemento nel contenitore padre, ad esempio un pannello o un modulo. Ad esempio, se si aggiunge un&quot;immagine a un form, è possibile impostare la posizione orizzontale per allineare il lato destro del form.       Sebbene sia possibile utilizzare i valori di bit in linguaggi di scripting, è possibile utilizzare con ASP.NET. Ad esempio, `Alignment = &quot;2&quot;` all&quot;interno di un pannello del tag non è un&quot;istruzione valida. Tuttavia, in Visual c#, è possibile utilizzare `this.myPanel.Alignment = 2`."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public enum Alignment
