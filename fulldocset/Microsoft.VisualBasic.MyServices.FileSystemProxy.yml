  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.MyServices
  summary: "Copia una directory in un&quot;altra directory."
  remarks: "Questo metodo copia il contenuto della directory, nonché alla directory stessa. Se la directory di destinazione non esiste, viene creato. Se esiste una directory con lo stesso nome nel percorso di destinazione, il contenuto delle due directory viene unito. È possibile specificare un nuovo nome per la directory durante l&quot;operazione.       Quando si copiano i file contenuti in una directory, possono essere generate eccezioni causati da un file specifico. Quando vengono generate queste eccezioni, vengono consolidati in un&quot;unica eccezione il cui `Data` proprietà contiene le voci sotto forma di un <xref:System.Collections.IDictionary>in cui il percorso del file o directory è la chiave e il messaggio di eccezione specifico è contenuto nel valore corrispondente.</xref:System.Collections.IDictionary> Utilizzare `For…Each` per enumerare le voci.       Nella tabella seguente sono elencati esempi di attività che coinvolgono la `My.Computer.FileSystem.CopyDirectory` metodo.      | Per | Vedere |   |--------|---------|   | Copiare una directory | [Procedura: copiare una Directory in un&quot;altra Directory](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "The following example copies the directory `TestDirectory1` into `TestDirectory2`, overwriting existing files.  \n  \n [!code-vb[VbVbcnMyFileSystem#49](~/add/codesnippet/visualbasic/239273f2-9d6f-48a8-9a46-_1.vb)]  \n  \n Replace `C:\\TestDirectory1` and `C:\\TestDirectory2` with the path and name of the directory you wish to copy and the location to which you wish to copy it."
  syntax:
    content: public void CopyDirectory (string sourceDirectoryName, string destinationDirectoryName);
    parameters:
    - id: sourceDirectoryName
      type: System.String
      description: "La directory da copiare."
    - id: destinationDirectoryName
      type: System.String
      description: "Il percorso in cui la directory deve essere copiata."
  overload: Microsoft.VisualBasic.MyServices.FileSystemProxy.CopyDirectory*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: 'Il percorso non è valido per uno dei seguenti motivi: è una stringa di lunghezza zero. contiene solo spazi vuoti; contiene caratteri non validi. o percorso di una periferica (inizia con \\ \\.\\).'
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>destinationDirectoryName</code>o <code>sourceDirectoryName</code> è <xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> o una stringa vuota."
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "La directory di origine non esiste."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "Il percorso di origine e destinazione sono gli stessi."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "L&quot;operazione è ciclica."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "Il percorso supera la lunghezza massima definita dal sistema."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "Il nome di una cartella nel percorso contiene i due punti (:) o in un formato non valido."
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "L&quot;utente non dispone delle autorizzazioni necessarie per visualizzare il percorso."
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "Un file di destinazione esiste ma non è accessibile."
