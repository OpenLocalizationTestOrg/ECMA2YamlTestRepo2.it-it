  summary: "Combina due percorsi e restituisce un percorso formattato correttamente."
  remarks: "Questo metodo elimina i caratteri di barra in eccesso per creare un percorso formattato correttamente.       Nella tabella seguente sono elencati esempi di attività che coinvolgono la `My.Computer.FileSystem.CombinePath` metodo.      | Per | Vedere |   |--------|---------|   | Combinare un nome di file e percorso di directory | [Procedura: analizzare percorsi di File](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example combines a directory path and file name to create a properly formatted path.  \n  \n [!code-vb[VbRefFile#3](~/add/codesnippet/visualbasic/8a958ad2-079d-43c8-9ab0-_1.vb)]  \n  \n This example combines two paths to create a properly formatted path.  \n  \n [!code-vb[VbRefFile#4](~/add/codesnippet/visualbasic/8a958ad2-079d-43c8-9ab0-_2.vb)]  \n  \n This example returns `C:\\Dir1\\Dir2\\Dir4\\Dir5\\File.txt`."
