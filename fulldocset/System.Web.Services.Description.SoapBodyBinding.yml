- uid: System.Web.Services.Description.SoapBodyBinding.Parts
  id: Parts
  parent: System.Web.Services.Description.SoapBodyBinding
  langs:
  - csharp
  name: Parts
  nameWithType: SoapBodyBinding.Parts
  fullName: System.Web.Services.Description.SoapBodyBinding.Parts
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Description
  summary: "Ottiene o imposta un valore che indica quali parti del messaggio trasmesso trovarsi all&quot;interno della parte del corpo SOAP della trasmissione."
  remarks: "Alcune parti del messaggio trasmesso possono essere visualizzati nelle parti diversa dal corpo SOAP, ad esempio quando SOAP viene utilizzato con un <xref:System.Web.Services.Description.MimeMultipartRelatedBinding>.</xref:System.Web.Services.Description.MimeMultipartRelatedBinding> In tal caso, gli altri membri della <xref:System.Web.Services.Description.MimePart.Extensions%2A>proprietà determinano le posizioni delle altre parti del messaggio.</xref:System.Web.Services.Description.MimePart.Extensions%2A>       Questa proprietà restituisce esattamente le stesse informazioni il <xref:System.Web.Services.Description.SoapBodyBinding.PartsString%2A>proprietà, ma i risultati vengono restituiti all&quot;interno di una matrice anziché di una stringa delimitata da spazi.</xref:System.Web.Services.Description.SoapBodyBinding.PartsString%2A>"
  example:
  - >-
    [!code-cpp[SoapBodyBinding_Parts#1](~/add/codesnippet/cpp/p-system.web.services.de_72_1.cpp)]
     [!code-vb[SoapBodyBinding_Parts#1](~/add/codesnippet/visualbasic/p-system.web.services.de_72_1.vb)]
     [!code-cs[SoapBodyBinding_Parts#1](~/add/codesnippet/csharp/p-system.web.services.de_72_1.cs)]
  syntax:
    content: public string[] Parts { get; set; }
    return:
      type: System.String[]
      description: "Matrice di stringhe contenente i nomi delle parti del messaggio appropriati."
  overload: System.Web.Services.Description.SoapBodyBinding.Parts*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Description.SoapBodyBinding.PartsString
  id: PartsString
