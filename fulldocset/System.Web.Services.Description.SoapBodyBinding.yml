  fullName: System.Web.Services.Description.SoapBodyBinding.Use
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Description
  summary: "Indica se le parti del messaggio vengono codificate utilizzando le regole di codifica specificate o se definiscono lo schema del messaggio concreto."
  remarks: "Il <xref:System.Web.Services.Description.SoapBodyBinding.Namespace%2A>e <xref:System.Web.Services.Description.SoapBodyBinding.Encoding%2A>proprietà dipendono dal valore di questa proprietà.</xref:System.Web.Services.Description.SoapBodyBinding.Encoding%2A> </xref:System.Web.Services.Description.SoapBodyBinding.Namespace%2A> I valori devono essere impostati solo se il valore di questa proprietà è `Encoded`. In caso contrario, il servizio Web XML produrrà un comportamento imprevisto."
  example:
  - SoapBinding_SoapOperationBinding#9
  syntax:
    content: public System.Web.Services.Description.SoapBindingUse Use { get; set; }
    return:
      type: System.Web.Services.Description.SoapBindingUse
      description: "Uno del <xref href=&quot;System.Web.Services.Description.SoapBindingUse&quot;> </xref> valori. Il valore predefinito è <xref uid=&quot;langword_csharp_Default&quot; name=&quot;Default&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Services.Description.SoapBodyBinding.Use*
  exceptions: []
  platform:
  - net462
