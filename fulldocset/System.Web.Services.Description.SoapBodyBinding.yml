  name: PartsString
  nameWithType: SoapBodyBinding.PartsString
  fullName: System.Web.Services.Description.SoapBodyBinding.PartsString
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Description
  summary: "Ottiene o imposta un valore che indica quali parti del messaggio trasmesso trovarsi all&quot;interno della parte del corpo SOAP della trasmissione."
  remarks: "Alcune parti del messaggio trasmesso possono essere visualizzati nelle parti diversa dal corpo SOAP, ad esempio quando SOAP viene utilizzato con un <xref:System.Web.Services.Description.MimeMultipartRelatedBinding>.</xref:System.Web.Services.Description.MimeMultipartRelatedBinding> In tal caso, gli altri membri della <xref:System.Web.Services.Description.MimePart.Extensions%2A>proprietà determinano le posizioni delle altre parti del messaggio.</xref:System.Web.Services.Description.MimePart.Extensions%2A>       Questa proprietà restituisce esattamente le stesse informazioni il <xref:System.Web.Services.Description.SoapBodyBinding.Parts%2A>proprietà, ma i risultati vengono restituiti all&quot;interno di una stringa delimitata da spazi anziché di una matrice.</xref:System.Web.Services.Description.SoapBodyBinding.Parts%2A> PartsString viene utilizzata internamente per la serializzazione xml e non deve essere chiamato direttamente. Per restituire le parti del messaggio trasmesso visualizzati all&quot;interno della parte del corpo SOAP della trasmissione, utilizzare il <xref:System.Web.Services.Description.SoapBodyBinding.Parts%2A>proprietà.</xref:System.Web.Services.Description.SoapBodyBinding.Parts%2A>"
  example:
  - >-
    [!code-cpp[SoapFaultBinding_ctor#1](~/add/codesnippet/cpp/p-system.web.services.de_6_1.cpp)]
     [!code-vb[SoapFaultBinding_ctor#1](~/add/codesnippet/visualbasic/p-system.web.services.de_6_1.vb)]
     [!code-cs[SoapFaultBinding_ctor#1](~/add/codesnippet/csharp/p-system.web.services.de_6_1.cs)]
  syntax:
    content: public string PartsString { get; set; }
    return:
      type: System.String
      description: "Stringa delimitata da spazi contenente le parti del messaggio appropriati."
  overload: System.Web.Services.Description.SoapBodyBinding.PartsString*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Description.SoapBodyBinding.Use
  id: Use
  parent: System.Web.Services.Description.SoapBodyBinding
  langs:
