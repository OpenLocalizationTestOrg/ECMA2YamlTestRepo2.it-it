- uid: System.Web.Services.Description.SoapBodyBinding.Encoding
  id: Encoding
  parent: System.Web.Services.Description.SoapBodyBinding
  langs:
  - csharp
  name: Encoding
  nameWithType: SoapBodyBinding.Encoding
  fullName: System.Web.Services.Description.SoapBodyBinding.Encoding
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Description
  summary: "Ottiene o imposta una stringa contenente un elenco di URI delimitati da spazi. Gli URI rappresentano la codifica stile (o gli stili) da utilizzare per codificare i messaggi all&quot;interno del corpo SOAP."
  remarks: "Il valore di questa proprietà deve essere impostato solo se il valore di <xref:System.Web.Services.Description.SoapBodyBinding.Use%2A>proprietà `Encoded`.</xref:System.Web.Services.Description.SoapBodyBinding.Use%2A> In caso contrario, il valore della proprietà verrà ignorato."
  example:
  - >-
    [!code-cpp[SoapBindingStyle_Rpc#3](~/add/codesnippet/cpp/p-system.web.services.de_53_1.cpp)]
     [!code-cs[SoapBindingStyle_Rpc#3](~/add/codesnippet/csharp/p-system.web.services.de_53_1.cs)]
     [!code-vb[SoapBindingStyle_Rpc#3](~/add/codesnippet/visualbasic/p-system.web.services.de_53_1.vb)]
  syntax:
    content: public string Encoding { get; set; }
    return:
      type: System.String
      description: "Stringa contenente un elenco di URI. Il valore predefinito è una stringa vuota (&quot;&quot;)."
  overload: System.Web.Services.Description.SoapBodyBinding.Encoding*
  exceptions: []
  platform:
  - net462
