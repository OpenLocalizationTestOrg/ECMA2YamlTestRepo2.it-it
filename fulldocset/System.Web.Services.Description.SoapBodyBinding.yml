  summary: "Ottiene o imposta l&quot;URI che rappresenta la posizione delle specifiche per la codifica del contenuto non specificamente definito dal <xref:System.Web.Services.Description.SoapBodyBinding.Encoding*>proprietà.</xref:System.Web.Services.Description.SoapBodyBinding.Encoding*>"
  remarks: "Questa proprietà restituirà una stringa vuota (&quot;&quot;) se non è stato impostato il valore della proprietà. Il valore deve essere impostato solo se il valore di <xref:System.Web.Services.Description.SoapBodyBinding.Use%2A>proprietà `Encoded`.</xref:System.Web.Services.Description.SoapBodyBinding.Use%2A> In caso contrario il valore della proprietà verrà ignorato, determinando un comportamento imprevisto dal servizio Web XML."
  example:
