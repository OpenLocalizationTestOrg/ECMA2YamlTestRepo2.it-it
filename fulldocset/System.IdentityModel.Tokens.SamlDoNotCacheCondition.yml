  name: SamlDoNotCacheCondition
  nameWithType: SamlDoNotCacheCondition
  fullName: System.IdentityModel.Tokens.SamlDoNotCacheCondition
  type: Class
  summary: "Rappresenta una condizione che deve essere presi in considerazione quando si verifica la validità di un&quot;asserzione SAML."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>i token di sicurezza specificano le rispettive attestazioni utilizzando asserzioni SAML e un set di condizioni che devono essere presi in considerazione quando si verifica la validità dell&quot;asserzione SAML.</xref:System.IdentityModel.Tokens.SamlSecurityToken> La classe SamlDoNotCacheCondition rappresenta una delle condizioni definite dalla specifica SAML e afferma che è necessario non memorizzare nella cache l&quot;asserzione SAML. Per specificare questa condizione per un&quot;asserzione SAML, aggiungere la classe SamlDoNotCacheCondition alla raccolta restituita dal <xref:System.IdentityModel.Tokens.SamlAssertion.Conditions%2A>proprietà.</xref:System.IdentityModel.Tokens.SamlAssertion.Conditions%2A>      > [!NOTE] > SamlDoNotCacheCondition il quando viene aggiunto come una condizione a un <xref:System.IdentityModel.Tokens.SamlSecurityToken>token di sicurezza emesso da un servizio token di sicurezza per il [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] client, un [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] client memorizza nella cache il token di sicurezza.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Poiché il client non controlla il contenuto del token emesso, il token viene memorizzato nella cache. Il client non riconosce il tipo di token emesso ed elabora l&quot;oggetto restituito emettere un token come un elemento XML opaco. Tuttavia, [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] sicurezza non memorizza nella cache i dati ricevuti emettere un token sul lato del servizio, che memorizza nella cache solo le attestazioni vengono estratte da esso durante il processo di autenticazione del token."
