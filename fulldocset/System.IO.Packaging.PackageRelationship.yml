- uid: System.IO.Packaging.PackageRelationship.RelationshipType
  id: RelationshipType
  parent: System.IO.Packaging.PackageRelationship
  langs:
  - csharp
  name: RelationshipType
  nameWithType: PackageRelationship.RelationshipType
  fullName: System.IO.Packaging.PackageRelationship.RelationshipType
  type: Property
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Ottiene il nome completo del tipo della relazione."
  remarks: "Elemento RelationshipType è specificato nella chiamata al **pacchetto**.<xref:System.IO.Packaging.Package.CreateRelationship%2A> o **PackagePart**.<xref:System.IO.Packaging.PackagePart.CreateRelationship%2A> metodo che ha creato la relazione.</xref:System.IO.Packaging.PackagePart.CreateRelationship%2A> </xref:System.IO.Packaging.Package.CreateRelationship%2A>  Dopo aver creata la relazione, elemento RelationshipType non può essere modificato.       RelationshipType è definito in una sintassi URI e identifica il ruolo della relazione. Ad esempio, &quot;http://schemas.microsoft.com/xps/2005/06/required-resource&quot; identifica la relazione a una parte di destinazione che è un &quot;required-resource.&quot;       **I tipi di relazione a livello di pacchetto** | Descrizione | Tipo di relazione |   |-----------------|-----------------------|   | Proprietà di base | http://schemas.microsoft.com/package/2006/relationships/metadata/core-properties |   | Firma digitale | http://schemas.microsoft.com/package/2006/relationships/digital-signature/signature |   | Certificato di firma digitale | http://schemas.microsoft.com/package/2006/relationships/digital-signature/certificate |   | Origine della firma digitale | http://schemas.microsoft.com/package/2006/relationships/digital-signature/origin |   | Anteprima | http://schemas.microsoft.com/package/2006/relationships/metadata/thumbnail |       Per ulteriori informazioni sulla relazione di pacchetto tipi vedere il capitolo 3 e appendice I del *Open Packaging Conventions* specifica disponibile per il download all&quot;indirizzo [http://go.microsoft.com/fwlink/?LinkID=71255](http://go.microsoft.com/fwlink/?LinkID=71255)."
  syntax:
    content: public string RelationshipType { get; }
    return:
      type: System.String
      description: "Nome completo del tipo della relazione."
  overload: System.IO.Packaging.PackageRelationship.RelationshipType*
  exceptions: []
  platform:
  - net462
