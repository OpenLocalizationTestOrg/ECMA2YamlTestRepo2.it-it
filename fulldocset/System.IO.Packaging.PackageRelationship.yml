  langs:
  - csharp
  name: PackageRelationship
  nameWithType: PackageRelationship
  fullName: System.IO.Packaging.PackageRelationship
  type: Class
  summary: "Rappresenta un&quot;associazione tra un&quot;origine <xref href=&quot;System.IO.Packaging.Package&quot;> </xref> o <xref href=&quot;System.IO.Packaging.PackagePart&quot;> </xref>e un oggetto di destinazione che può essere un <xref href=&quot;System.IO.Packaging.PackagePart&quot;> </xref> o una risorsa esterna."
  remarks: "Un PackageRelationship definisce un&quot;associazione tra un *origine* <xref:System.IO.Packaging.Package>o <xref:System.IO.Packaging.PackagePart>per un *destinazione* <xref:System.IO.Packaging.PackagePart>o una risorsa esterna.</xref:System.IO.Packaging.PackagePart> </xref:System.IO.Packaging.PackagePart> </xref:System.IO.Packaging.Package>  L&quot;oggetto di origine è considerato il &quot;proprietario&quot; della relazione.       La classe PackageRelationship non dispone di alcun costruttore pubblico. al contrario, vengono utilizzati i due metodi di creazione: | | |   |-|-|   | <xref:System.IO.Packaging.Package>. <xref:System.IO.Packaging.Package.CreateRelationship%2A>| Crea una relazione di &quot;livello di pacchetto&quot;, ovvero da un pacchetto a una parte specificata o una risorsa esterna. |   | <xref:System.IO.Packaging.PackagePart>. <xref:System.IO.Packaging.PackagePart.CreateRelationship%2A>| Crea una relazione &quot;a livello di parte&quot;, da una parte di un&quot;altra parte o una risorsa esterna. |       Il pacchetto di origine o di parte è identificato dal <xref:System.IO.Packaging.PackageRelationship.SourceUri%2A>la proprietà della relazione.</xref:System.IO.Packaging.PackageRelationship.SourceUri%2A> </xref:System.IO.Packaging.PackagePart.CreateRelationship%2A> </xref:System.IO.Packaging.PackagePart> </xref:System.IO.Packaging.Package.CreateRelationship%2A> </xref:System.IO.Packaging.Package>  La parte di destinazione o una risorsa esterna è identificata dal <xref:System.IO.Packaging.PackageRelationship.TargetUri%2A>la proprietà della relazione.</xref:System.IO.Packaging.PackageRelationship.TargetUri%2A>       La creazione o eliminazione di una relazione non influenza gli oggetti di origine o di destinazione in alcun modo.       Se viene eliminato un oggetto di origine, vengono eliminate anche tutte le relazioni di proprietà dell&quot;oggetto.       Le relazioni consentono lo spostamento in un documento e tra i documenti.  Le relazioni supportano anche i servizi modelli a oggetti documento, ad esempio un <xref:System.Printing.PrintTicket>per elementi specifici del documento durante la stampa.</xref:System.Printing.PrintTicket>       Per ulteriori informazioni su PackageRelationship elementi vedere la sezione 1.3 &quot;Relazioni&quot;, il *Open Packaging Conventions* specifica disponibile per il download all&quot;indirizzo [http://go.microsoft.com/fwlink/?LinkID=71255](http://go.microsoft.com/fwlink/?LinkID=71255)."
  syntax:
    content: public class PackageRelationship
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.IO.Packaging.PackageRelationship.Id
  id: Id
  parent: System.IO.Packaging.PackageRelationship
  langs:
  - csharp
  name: Id
  nameWithType: PackageRelationship.Id
  fullName: System.IO.Packaging.PackageRelationship.Id
  type: Property
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Ottiene una stringa che identifica la relazione."
  remarks: "La stringa della proprietà Id è univoca per tutte le relazioni di proprietà di <xref:System.IO.Packaging.PackageRelationship.SourceUri%2A>pacchetto o parte.</xref:System.IO.Packaging.PackageRelationship.SourceUri%2A>       L&quot;Id specificato nella chiamata al **pacchetto**.<xref:System.IO.Packaging.Package.CreateRelationship%2A> o **PackagePart**.<xref:System.IO.Packaging.PackagePart.CreateRelationship%2A> metodo che ha creato la relazione.</xref:System.IO.Packaging.PackagePart.CreateRelationship%2A> </xref:System.IO.Packaging.Package.CreateRelationship%2A>  Dopo aver creata la relazione, l&quot;Id non può essere modificato.       La stringa della proprietà Id è un identificatore XML valido. Il tipo di Id è xsd: ID e deve seguire le convenzioni di denominazione prescritte il *XML Schema Part 2: Datatypes* specifica (vedere [http://www.w3.org/TR/xmlschema-2/#ID](http://www.w3.org/TR/xmlschema-2/))."
  syntax:
    content: public string Id { get; }
    return:
      type: System.String
      description: "Stringa che identifica la relazione."
  overload: System.IO.Packaging.PackageRelationship.Id*
  exceptions: []
  platform:
  - net462
