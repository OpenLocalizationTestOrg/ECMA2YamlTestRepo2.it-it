- uid: System.IO.Packaging.PackageRelationship.TargetMode
  id: TargetMode
  parent: System.IO.Packaging.PackageRelationship
  langs:
  - csharp
  name: TargetMode
  nameWithType: PackageRelationship.TargetMode
  fullName: System.IO.Packaging.PackageRelationship.TargetMode
  type: Property
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Ottiene un valore che indica se la destinazione della relazione è <xref href=&quot;System.IO.Packaging.TargetMode&quot;> </xref> o <xref href=&quot;System.IO.Packaging.TargetMode&quot;> </xref> per il <xref href=&quot;System.IO.Packaging.Package&quot;> </xref>."
  remarks: "La TargetMode è specificato nella chiamata alla **pacchetto**.<xref:System.IO.Packaging.Package.CreateRelationship%2A> o **PackagePart**.<xref:System.IO.Packaging.PackagePart.CreateRelationship%2A> metodo che ha creato la relazione.</xref:System.IO.Packaging.PackagePart.CreateRelationship%2A> </xref:System.IO.Packaging.Package.CreateRelationship%2A> Impossibile modificare la TargetMode dopo aver creata la relazione.       Se TargetMode è <xref:System.IO.Packaging.TargetMode>, <xref:System.IO.Packaging.PackageRelationship.TargetUri%2A>deve essere un riferimento relativo.</xref:System.IO.Packaging.PackageRelationship.TargetUri%2A> </xref:System.IO.Packaging.TargetMode>  Per una relazione a livello di pacchetto, il riferimento relativo del <xref:System.IO.Packaging.PackageRelationship.TargetUri%2A>viene risolto relativo URI di tipo pack del pacchetto di origine che è proprietario e contiene la relazione.</xref:System.IO.Packaging.PackageRelationship.TargetUri%2A>  (Esempio origine pacchetto URI di tipo pack: &quot;pack://http:, www.adatum.com, www.adatum.com,Files,datapak.package/&quot;.)  Per una relazione a livello di parte, il <xref:System.IO.Packaging.PackageRelationship.TargetUri%2A>viene risolto rispetto alla parte di origine a cui appartiene la relazione (<xref:System.IO.Packaging.PackageRelationship.TargetUri%2A> è interpretato rispetto a <xref:System.IO.Packaging.PackageRelationship.SourceUri%2A>).</xref:System.IO.Packaging.PackageRelationship.SourceUri%2A> </xref:System.IO.Packaging.PackageRelationship.TargetUri%2A> </xref:System.IO.Packaging.PackageRelationship.TargetUri%2A>       Se TargetMode è <xref:System.IO.Packaging.TargetMode>, <xref:System.IO.Packaging.PackageRelationship.TargetUri%2A>può essere un URI completo o un riferimento relativo.</xref:System.IO.Packaging.PackageRelationship.TargetUri%2A> </xref:System.IO.Packaging.TargetMode>  Se la <xref:System.IO.Packaging.PackageRelationship.TargetUri%2A>è un riferimento relativo, il riferimento è interpretato rispetto alla posizione del <xref:System.IO.Packaging.Package>che contiene questa relazione.</xref:System.IO.Packaging.Package> </xref:System.IO.Packaging.PackageRelationship.TargetUri%2A>       Per ulteriori informazioni su TargetMode, vedere la sezione 1.3.3 &quot;Relationship Markup&quot; del *Open Packaging Conventions* specifica disponibile per il download all&quot;indirizzo [http://go.microsoft.com/fwlink/?LinkID=71255](http://go.microsoft.com/fwlink/?LinkID=71255)."
  syntax:
    content: public System.IO.Packaging.TargetMode TargetMode { get; }
    return:
      type: System.IO.Packaging.TargetMode
      description: "Valore di enumerazione che indica se <xref:System.IO.Packaging.PackageRelationship.TargetUri*>fa riferimento a una risorsa <xref href=&quot;System.IO.Packaging.TargetMode&quot;> </xref> o <xref href=&quot;System.IO.Packaging.TargetMode&quot;> </xref> per il <xref href=&quot;System.IO.Packaging.Package&quot;> </xref>.</xref:System.IO.Packaging.PackageRelationship.TargetUri*>"
  overload: System.IO.Packaging.PackageRelationship.TargetMode*
  exceptions: []
  platform:
  - net462
- uid: System.IO.Packaging.PackageRelationship.TargetUri
  id: TargetUri
  parent: System.IO.Packaging.PackageRelationship
  langs:
  - csharp
  name: TargetUri
  nameWithType: PackageRelationship.TargetUri
  fullName: System.IO.Packaging.PackageRelationship.TargetUri
  type: Property
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Ottiene il [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] della risorsa di destinazione della relazione."
  remarks: "L&quot;URI di destinazione è specificato nella chiamata al **pacchetto**.<xref:System.IO.Packaging.Package.CreateRelationship%2A> o **PackagePart**.<xref:System.IO.Packaging.PackagePart.CreateRelationship%2A> metodo che ha creato la relazione.</xref:System.IO.Packaging.PackagePart.CreateRelationship%2A> </xref:System.IO.Packaging.Package.CreateRelationship%2A> Dopo aver creata la relazione non è possibile modificare l&quot;URI di destinazione.       Quando <xref:System.IO.Packaging.PackageRelationship.TargetMode%2A>è <xref:System.IO.Packaging.TargetMode>, l&quot;URI di destinazione deve essere un riferimento relativo.</xref:System.IO.Packaging.TargetMode> </xref:System.IO.Packaging.PackageRelationship.TargetMode%2A>  Per una relazione a livello di pacchetto, viene risolto il riferimento relativo di TargetUri relativo URI di tipo pack del pacchetto di origine che è proprietario e contiene la relazione.  (Esempio origine pacchetto URI di tipo pack: &quot;pack://http:, www.adatum.com, www.adatum.com,Files,datapak.package/&quot;.)  Per una relazione a livello di ambito, l&quot;URI di destinazione viene risolto rispetto alla parte di origine a cui appartiene la relazione (TargetUri è interpretato rispetto a <xref:System.IO.Packaging.PackageRelationship.SourceUri%2A>).</xref:System.IO.Packaging.PackageRelationship.SourceUri%2A>       Quando <xref:System.IO.Packaging.PackageRelationship.TargetMode%2A>è <xref:System.IO.Packaging.TargetMode>, l&quot;URI di destinazione può essere un riferimento relativo o un URI completo.</xref:System.IO.Packaging.TargetMode> </xref:System.IO.Packaging.PackageRelationship.TargetMode%2A>  Se l&quot;URI di destinazione è un riferimento relativo, il riferimento è interpretato rispetto alla posizione del <xref:System.IO.Packaging.Package>che contiene questa relazione.</xref:System.IO.Packaging.Package>       Per ulteriori informazioni sull&quot;URI di destinazione, vedere la sezione 1.3.3 &quot;Relationship Markup&quot; del *Open Packaging Conventions* specifica disponibile per il download all&quot;indirizzo [http://go.microsoft.com/fwlink/?LinkID=71255](http://go.microsoft.com/fwlink/?LinkID=71255)."
  syntax:
    content: public Uri TargetUri { get; }
    return:
      type: System.Uri
      description: "Il [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] della risorsa di destinazione."
  overload: System.IO.Packaging.PackageRelationship.TargetUri*
  exceptions: []
  platform:
  - net462
