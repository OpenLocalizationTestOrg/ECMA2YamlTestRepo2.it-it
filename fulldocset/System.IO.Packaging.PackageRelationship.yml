  remarks: "Se la relazione appartiene a un <xref:System.IO.Packaging.Package>, SourceUri restituisce un URI di &quot;/&quot;.</xref:System.IO.Packaging.Package>       Se la relazione appartiene a un oggetto <xref:System.IO.Packaging.PackagePart>SourceUri restituisce l&quot;URI della parte di.</xref:System.IO.Packaging.PackagePart>"
