  summary: "Gestisce le prestazioni, mentre gli elementi vengono aggiunti i <xref href=&quot;System.Windows.Forms.ListBox&quot;> </xref> uno alla volta, impedendo che il controllo disegno fino a quando il <xref:System.Windows.Forms.ListBox.EndUpdate*>metodo viene chiamato.</xref:System.Windows.Forms.ListBox.EndUpdate*>"
  remarks: "La modalità preferita per aggiungere più elementi per il <xref:System.Windows.Forms.ListBox>consiste nell&quot;utilizzare il <xref:System.Windows.Forms.ListBox.ObjectCollection.AddRange%2A>metodo il <xref:System.Windows.Forms.ListBox.ObjectCollection>classe (tramite il <xref:System.Windows.Forms.ListBox.Items%2A>proprietà del <xref:System.Windows.Forms.ListBox>).</xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.ListBox.Items%2A> </xref:System.Windows.Forms.ListBox.ObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection.AddRange%2A> </xref:System.Windows.Forms.ListBox> In questo modo è possibile aggiungere una matrice di elementi all&quot;elenco in un&quot;unica operazione. Tuttavia, se si desidera aggiungere gli elementi uno alla volta, tramite il <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A>metodo il <xref:System.Windows.Forms.ListBox.ObjectCollection>(classe), è possibile utilizzare il metodo BeginUpdate per impedire che il controllo ridisegni il <xref:System.Windows.Forms.ListBox>ogni volta che un elemento viene aggiunto all&quot;elenco.</xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.ListBox.ObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A> Dopo aver completato l&quot;attività di aggiunta all&quot;elenco di elementi, chiamare il <xref:System.Windows.Forms.ListBox.EndUpdate%2A>metodo per abilitare il <xref:System.Windows.Forms.ListBox>per ridisegnare.</xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.ListBox.EndUpdate%2A> In questo modo, è possibile evitare lo sfarfallio il <xref:System.Windows.Forms.ListBox>quando un numero elevato di elementi viene aggiunti all&quot;elenco.</xref:System.Windows.Forms.ListBox>"
  example:
  - "The following code example uses the BeginUpdate and <xref:System.Windows.Forms.ListBox.EndUpdate%2A> methods while adding five thousand items to a <xref:System.Windows.Forms.ListBox>. This example requires that a <xref:System.Windows.Forms.ListBox> control, named `listBox1`, has been added to a <xref:System.Windows.Forms.Form> and that this method is placed within the form and called from it.  \n  \n [!code-cs[Classic ListBox.BeginUpdate Example#1](~/add/codesnippet/csharp/m-system.windows.forms.l_14_1.cs)]\n [!code-cpp[Classic ListBox.BeginUpdate Example#1](~/add/codesnippet/cpp/m-system.windows.forms.l_14_1.cpp)]\n [!code-vb[Classic ListBox.BeginUpdate Example#1](~/add/codesnippet/visualbasic/m-system.windows.forms.l_14_1.vb)]"
