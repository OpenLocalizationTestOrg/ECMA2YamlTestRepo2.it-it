  summary: "Rappresenta un controllo di Windows per visualizzare un elenco di elementi."
  remarks: "Il controllo ListBox consente di visualizzare un elenco di elementi per l&quot;utente che l&quot;utente può selezionare facendo clic su. Un controllo ListBox può fornire una o più selezioni utilizzando il <xref:System.Windows.Forms.ListBox.SelectionMode%2A>proprietà.</xref:System.Windows.Forms.ListBox.SelectionMode%2A> Fornisce anche la casella di riepilogo di <xref:System.Windows.Forms.ListBox.MultiColumn%2A>proprietà per abilitare la visualizzazione di elementi nelle colonne anziché un unico elenco verticale degli elementi.</xref:System.Windows.Forms.ListBox.MultiColumn%2A> Con questa operazione, il controllo può visualizzare più elementi visibili e l&quot;utente è più necessario scorrere fino a un elemento.       In genere, Windows gestisce il disegno degli elementi da visualizzare nella casella di riepilogo. È possibile utilizzare il <xref:System.Windows.Forms.ListBox.DrawMode%2A>proprietà e come gestire il <xref:System.Windows.Forms.ListBox.MeasureItem>e <xref:System.Windows.Forms.ListBox.DrawItem>eventi, è possibile eseguire l&quot;override del disegno Windows automatico fornisce e disegnare gli elementi manualmente.</xref:System.Windows.Forms.ListBox.DrawItem> </xref:System.Windows.Forms.ListBox.MeasureItem> </xref:System.Windows.Forms.ListBox.DrawMode%2A> È possibile utilizzare i controlli casella di riepilogo proprietario per visualizzare gli elementi ad altezza variabile, immagini, o un colore diverso o tipo di carattere per il testo di ogni elemento nell&quot;elenco. Il <xref:System.Windows.Forms.ListBox.HorizontalExtent%2A>proprietà <xref:System.Windows.Forms.ListBox.GetItemHeight%2A>, e <xref:System.Windows.Forms.ListBox.GetItemRectangle%2A>consentono anche di creare i propri elementi.</xref:System.Windows.Forms.ListBox.GetItemRectangle%2A> </xref:System.Windows.Forms.ListBox.GetItemHeight%2A> </xref:System.Windows.Forms.ListBox.HorizontalExtent%2A>       Oltre alle funzionalità di visualizzazione e selezione, la casella di riepilogo fornisce anche funzionalità che consentono di aggiungere in modo efficiente elementi alla casella di riepilogo e per trovare testo all&quot;interno di elementi dell&quot;elenco. Il <xref:System.Windows.Forms.ListBox.BeginUpdate%2A>e <xref:System.Windows.Forms.ListBox.EndUpdate%2A>metodi consentono di aggiungere un numero elevato di elementi alla casella di riepilogo senza il controllo viene ridisegnato ogni volta che un elemento viene aggiunto all&quot;elenco.</xref:System.Windows.Forms.ListBox.EndUpdate%2A> </xref:System.Windows.Forms.ListBox.BeginUpdate%2A> Il <xref:System.Windows.Forms.ListBox.FindString%2A>e <xref:System.Windows.Forms.ListBox.FindStringExact%2A>metodi consentono di cercare un elemento nell&quot;elenco che contiene una stringa di ricerca specifico.</xref:System.Windows.Forms.ListBox.FindStringExact%2A> </xref:System.Windows.Forms.ListBox.FindString%2A>       Il <xref:System.Windows.Forms.ListBox.Items%2A>, <xref:System.Windows.Forms.ListBox.SelectedItems%2A>, e <xref:System.Windows.Forms.ListBox.SelectedIndices%2A>consentono di accedere alle raccolte di tre utilizzati dal controllo ListBox.</xref:System.Windows.Forms.ListBox.SelectedIndices%2A> </xref:System.Windows.Forms.ListBox.SelectedItems%2A> </xref:System.Windows.Forms.ListBox.Items%2A> Nella tabella seguente vengono descritti i tre insiemi utilizzati dalla casella di riepilogo e il relativo utilizzo all&quot;interno del controllo.      | Classe Collection | Utilizzare all&quot;interno del controllo ListBox |   |----------------------|----------------------------------------------------------------------------------------------------------------------------------------------------------|   | <xref:System.Windows.Forms.ListBox.ObjectCollection>| Contiene tutti gli elementi contenuti nel controllo ListBox. |   | <xref:System.Windows.Forms.ListBox.SelectedObjectCollection>| Contiene una raccolta di elementi selezionati che è un subset degli elementi contenuti nel controllo ListBox. |   | <xref:System.Windows.Forms.ListBox.SelectedIndexCollection>| Contiene una raccolta di indici selezionati, che è un subset degli indici di <xref:System.Windows.Forms.ListBox.ObjectCollection>.</xref:System.Windows.Forms.ListBox.ObjectCollection> </xref:System.Windows.Forms.ListBox.SelectedIndexCollection> </xref:System.Windows.Forms.ListBox.SelectedObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection> Questi indici specificano gli elementi selezionati. |       I tre esempi seguenti mostrano le tre raccolte indicizzate che supporta la classe ListBox.       Nella tabella seguente viene illustrato un esempio di utilizzo del <xref:System.Windows.Forms.ListBox.ObjectCollection>Archivia gli elementi della casella di riepilogo, nonché il relativo stato di selezione in un esempio di casella di riepilogo.</xref:System.Windows.Forms.ListBox.ObjectCollection>      | Indice | Elemento | Stato di selezione in ListBox |   |-----------|----------|----------------------------------------|   |&0; | Oggetto1 | Non selezionato |   |&1; | oggetto2 | Selezionato |   |&2; | object3 | Non selezionato |   |&3; | object4 | Selezionato |   |&4; | object5 | Selezionato |       In base il <xref:System.Windows.Forms.ListBox.ObjectCollection>illustrato nella tabella precedente, questa tabella mostra il modo in <xref:System.Windows.Forms.ListBox.SelectedObjectCollection>appariranno.</xref:System.Windows.Forms.ListBox.SelectedObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection>      | Indice | Elemento |   |-----------|----------|   |&0; | oggetto2 |   |&1; | object4 |   |&2; | object5 |       In base il <xref:System.Windows.Forms.ListBox.ObjectCollection>illustrato nella tabella precedente, questa tabella mostra il modo in <xref:System.Windows.Forms.ListBox.SelectedIndexCollection>appariranno.</xref:System.Windows.Forms.ListBox.SelectedIndexCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection>      | Indice | Indice dell&quot;elemento |   |-----------|-------------------|   |&0; |&1; |   |&1; |&3; |   |&2; |&4; |       Il <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A>metodo la <xref:System.Windows.Forms.ListBox.ObjectCollection>classe consente di aggiungere elementi al controllo ListBox.</xref:System.Windows.Forms.ListBox.ObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A> Il <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A>metodo può accettare qualsiasi oggetto quando si aggiunge un membro alla casella di riepilogo.</xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A> Quando un oggetto viene aggiunta alla casella di riepilogo, viene utilizzato il testo definito nel <xref:System.Object.ToString%2A>metodo dell&quot;oggetto, a meno che un nome membro all&quot;interno dell&quot;oggetto specificato nel <xref:System.Windows.Forms.ListControl.DisplayMember%2A>proprietà.</xref:System.Windows.Forms.ListControl.DisplayMember%2A> </xref:System.Object.ToString%2A> Oltre ad aggiungere elementi utilizzando il <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A>metodo della <xref:System.Windows.Forms.ListBox.ObjectCollection>classe è inoltre possibile aggiungere elementi utilizzando la <xref:System.Windows.Forms.ListControl.DataSource%2A>proprietà di <xref:System.Windows.Forms.ListControl>classe.</xref:System.Windows.Forms.ListControl> </xref:System.Windows.Forms.ListControl.DataSource%2A> </xref:System.Windows.Forms.ListBox.ObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A>      > [!NOTE] > Se si dispone di un controllo ListBox, <xref:System.Windows.Forms.ComboBox>, o <xref:System.Windows.Forms.CheckedListBox>in un Windows form di base e si vuole modificare le raccolte di stringhe dei controlli in un form Windows derivato, raccolte di stringhe dei controlli in Windows form di base devono essere vuote.</xref:System.Windows.Forms.CheckedListBox> </xref:System.Windows.Forms.ComboBox> Se l&quot;insieme di stringhe non sono vuoto, diventano sola lettura quando si deriva un altro modulo di Windows."
  example:
  - "The following code example demonstrates how to create a ListBox control that displays multiple items in columns and can have more than one item selected in the control's list. The code for the example adds 50 items to the ListBox using the <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A> method of the <xref:System.Windows.Forms.ListBox.ObjectCollection> class and then selects three items from the list using the <xref:System.Windows.Forms.ListBox.SetSelected%2A> method. The code then displays values from the <xref:System.Windows.Forms.ListBox.SelectedObjectCollection> collection, through the <xref:System.Windows.Forms.ListBox.SelectedItems%2A> property, and the <xref:System.Windows.Forms.ListBox.SelectedIndexCollection>, through the <xref:System.Windows.Forms.ListBox.SelectedIndices%2A> property. This example requires that the code is located in and called from a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[Classic ListBox Example#1](~/add/codesnippet/cpp/t-system.windows.forms.l_19_1.cpp)]\n [!code-cs[Classic ListBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.l_19_1.cs)]\n [!code-vb[Classic ListBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_19_1.vb)]"
