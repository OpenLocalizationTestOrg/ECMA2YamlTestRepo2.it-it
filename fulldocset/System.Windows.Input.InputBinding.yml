  summary: "Ottiene o imposta il <xref:System.Windows.Input.ICommand>associata a questa associazione di input.</xref:System.Windows.Input.ICommand>"
  remarks: "La <xref:System.Windows.Input.InputBinding>classe non supporta [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] utilizzo perché non esporre un costruttore predefinito pubblico (ha un costruttore predefinito, ma è protetto).</xref:System.Windows.Input.InputBinding> Tuttavia, le classi derivate possono esporre un costruttore pubblico e pertanto possono utilizzare le proprietà ereditate da <xref:System.Windows.Input.InputBinding>.</xref:System.Windows.Input.InputBinding> Due esistente <xref:System.Windows.Input.InputBinding>le classi derivate che possono essere implementate in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] e impostare le proprietà con [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] utilizzi sono <xref:System.Windows.Input.KeyBinding>e <xref:System.Windows.Input.MouseBinding>.</xref:System.Windows.Input.MouseBinding> </xref:System.Windows.Input.KeyBinding> </xref:System.Windows.Input.InputBinding>       <xref:System.Windows.Input.ICommand>fa riferimento a un convertitore di tipi che consente a determinate preesistenti <xref:System.Windows.Input.ICommand>implementazioni per specificare i valori sotto forma di stringa.</xref:System.Windows.Input.ICommand></xref:System.Windows.Input.ICommand> Questo comportamento di conversione di tipo imposta la forma di valore di attributo di questa proprietà. È anche possibile associare il comando, <xref:System.Windows.Input.InputBinding.CommandParameter%2A>, e <xref:System.Windows.Input.InputBinding.CommandTarget%2A>proprietà per un <xref:System.Windows.Input.ICommand>definito su un oggetto.</xref:System.Windows.Input.ICommand> </xref:System.Windows.Input.InputBinding.CommandTarget%2A> </xref:System.Windows.Input.InputBinding.CommandParameter%2A> In questo modo è possibile definire un comando personalizzato e associarlo all&quot;input dell&quot;utente. Per ulteriori informazioni, vedere il secondo esempio <xref:System.Windows.Input.InputBinding>.</xref:System.Windows.Input.InputBinding>      <a name=&quot;xamlAttributeUsage_Command&quot;></a># # Utilizzo dell&quot;attributo XAML `inputBindingDerivedClass` `Command`= &quot;<xref:System.Windows.Input.ICommand>&quot; / > <a name=&quot;xamlPropertyElementUsage_Command&quot;> </a> # # utilizzo dell&quot;elemento di proprietà XAML ```   <inputBindingDerivedClass>     <inputBindingDerivedClass.Command>       <iCommandImplementation/>     </inputBindingDerivedClass.Command>   </inputBindingDerivedClass>   ``` <a name=&quot;xamlValues_Command&quot;> </a> # # valori XAML `inputBindingDerivedClass` una classe derivata di <xref:System.Windows.Input.InputBinding>che supporta la sintassi degli elementi oggetto, ad esempio <xref:System.Windows.Input.KeyBinding> <xref:System.Windows.Input.MouseBinding>.</xref:System.Windows.Input.MouseBinding> o</xref:System.Windows.Input.KeyBinding> </xref:System.Windows.Input.InputBinding>       </xref:System.Windows.Input.ICommand> Vedere la sezione Osservazioni.       `iCommandImplementation`Un&quot;implementazione dell&quot;oggetto <xref:System.Windows.Input.ICommand>che supporta la sintassi dell&quot;elemento oggetto (ha un costruttore predefinito pubblico).</xref:System.Windows.Input.ICommand>"
