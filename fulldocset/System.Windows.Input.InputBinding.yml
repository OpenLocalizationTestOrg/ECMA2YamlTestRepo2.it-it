  namespace: System.Windows.Input
  summary: "Ottiene o imposta l&quot;elemento di destinazione del comando."
  remarks: "Nel [!INCLUDE[TLA#tla_wpf](~/add/includes/tlasharptla-wpf-md.md)] sistema, la proprietà CommandTarget dei comandi in un <xref:System.Windows.Input.ICommandSource>oggetto è applicabile solo quando <xref:System.Windows.Input.ICommand>è un <xref:System.Windows.Input.RoutedCommand>.</xref:System.Windows.Input.RoutedCommand> </xref:System.Windows.Input.ICommand> </xref:System.Windows.Input.ICommandSource> Se il CommandTarget è impostata su un <xref:System.Windows.Input.ICommandSource>e il comando corrispondente non è un <xref:System.Windows.Input.RoutedCommand>, la destinazione del comando viene ignorata.</xref:System.Windows.Input.RoutedCommand> </xref:System.Windows.Input.ICommandSource>       Quando si utilizza un <xref:System.Windows.Input.RoutedCommand>, la destinazione del comando è l&quot;oggetto in cui il <xref:System.Windows.Input.CommandManager.Executed>e <xref:System.Windows.Input.CommandManager.CanExecute>gli eventi vengono generati.</xref:System.Windows.Input.CommandManager.CanExecute> </xref:System.Windows.Input.CommandManager.Executed> </xref:System.Windows.Input.RoutedCommand> Se la proprietà CommandTarget non è impostata, l&quot;elemento con stato attivo della tastiera è utilizzato come destinazione.       Il <xref:System.Windows.Input.InputBinding>stessa classe non supporta [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] utilizzo, in quanto non espone un costruttore predefinito pubblico (è presente un costruttore predefinito, ma è protetto).</xref:System.Windows.Input.InputBinding> Tuttavia, le classi derivate possono esporre un costruttore pubblico e pertanto possibile impostare le proprietà ereditate da <xref:System.Windows.Input.InputBinding>con un [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] utilizzo.</xref:System.Windows.Input.InputBinding> Due esistente <xref:System.Windows.Input.InputBinding>le classi derivate che possono essere implementate in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] e impostare le proprietà in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] sono <xref:System.Windows.Input.KeyBinding> <xref:System.Windows.Input.MouseBinding>.</xref:System.Windows.Input.MouseBinding> e</xref:System.Windows.Input.KeyBinding> </xref:System.Windows.Input.InputBinding>      <a name=&quot;xamlAttributeUsage_CommandTarget&quot;></a># # Utilizzo dell&quot;attributo XAML ```   <inputBindingDerivedClass CommandTarget=&quot;bindingToTarget&quot;/>   ``` <a name=&quot;xamlValues_CommandTarget&quot;> </a> # # valori XAML `inputBindingDerivedClass` una classe derivata di <xref:System.Windows.Input.InputBinding>che supporta la sintassi degli elementi oggetto, ad esempio <xref:System.Windows.Input.KeyBinding>o <xref:System.Windows.Input.MouseBinding>.</xref:System.Windows.Input.MouseBinding> </xref:System.Windows.Input.KeyBinding> </xref:System.Windows.Input.InputBinding>       Vedere la sezione Osservazioni.       `bindingToTarget`Elemento denominato da una stringa che utilizza un tipo di sintassi di associazione che può restituire un riferimento all&quot;oggetto a un oggetto esistente. Vedere la sezione Osservazioni."
