  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Ottiene o imposta i dati di comandi specifici per un determinato comando."
  remarks: "La proprietà CommandParameter viene utilizzata per passare informazioni specifiche per il comando quando viene eseguita. Il tipo di dati è definito dal comando. Molti comandi non si prevedono i parametri di comando. Per questi comandi, verranno ignorati i parametri di comando passati.       Se il comando associato a un&quot;associazione di input è un <xref:System.Windows.Input.RoutedCommand>, CommandParameter dell&quot;associazione di input viene passato per il <xref:System.Windows.Input.RoutedCommand>gestori tramite il <xref:System.Windows.Input.ExecutedRoutedEventArgs>e <xref:System.Windows.Input.CanExecuteRoutedEventArgs>dati dell&quot;evento quando viene elaborato il comando.</xref:System.Windows.Input.CanExecuteRoutedEventArgs> </xref:System.Windows.Input.ExecutedRoutedEventArgs> </xref:System.Windows.Input.RoutedCommand> </xref:System.Windows.Input.RoutedCommand>       Il tipo di dati e lo scopo del parametro di comando vengono definiti in modo diverso per ogni comando e può essere `null`. È possibile associare il <xref:System.Windows.Input.InputBinding.Command%2A>, CommandParameter, e <xref:System.Windows.Input.InputBinding.CommandTarget%2A>proprietà per un <xref:System.Windows.Input.ICommand>definito su un oggetto.</xref:System.Windows.Input.ICommand> </xref:System.Windows.Input.InputBinding.CommandTarget%2A> </xref:System.Windows.Input.InputBinding.Command%2A> In questo modo è possibile definire un comando personalizzato e associarlo all&quot;input dell&quot;utente. Per ulteriori informazioni, vedere il secondo esempio <xref:System.Windows.Input.InputBinding>.</xref:System.Windows.Input.InputBinding>       La <xref:System.Windows.Input.InputBinding>classe non supporta [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] utilizzo perché non esporre un costruttore predefinito pubblico (ha un costruttore predefinito, ma è protetto).</xref:System.Windows.Input.InputBinding> Tuttavia, le classi derivate possono esporre un costruttore pubblico e pertanto è possibile impostare le proprietà ereditate da <xref:System.Windows.Input.InputBinding>con [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] utilizzo.</xref:System.Windows.Input.InputBinding> Due esistente <xref:System.Windows.Input.InputBinding>le classi derivate che possono essere implementate in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] e impostare le proprietà in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] sono <xref:System.Windows.Input.KeyBinding> <xref:System.Windows.Input.MouseBinding>.</xref:System.Windows.Input.MouseBinding> e</xref:System.Windows.Input.KeyBinding> </xref:System.Windows.Input.InputBinding>      <a name=&quot;xamlAttributeUsage_CommandParameter&quot;></a># # Utilizzo dell&quot;attributo XAML ```   <inputBindingDerivedClass CommandParameter=&quot;commandParameterString&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_CommandParameter&quot;> </a> # # utilizzo dell&quot;elemento di proprietà XAML ```   <inputBindingDerivedClass>     <inputBindingDerivedClass.CommandParameter>       <commandParameterObject/>     </inputBindingDerivedClass.CommandParameter>   </inputBindingDerivedClass>   ``` <a name=&quot;xamlValues_CommandParameter&quot;> </a> # # valori XAML `inputBindingDerivedClass` una classe derivata di <xref:System.Windows.Input.InputBinding>che supporta la sintassi degli elementi oggetto, ad esempio <xref:System.Windows.Input.KeyBinding>o <xref:System.Windows.Input.MouseBinding>.</xref:System.Windows.Input.MouseBinding> </xref:System.Windows.Input.KeyBinding> </xref:System.Windows.Input.InputBinding>             Vedere la sezione Osservazioni.       `commandParameterString`Stringa che viene elaborata da un particolare comando. Le stringhe sono il tipo comune utilizzato per i parametri del comando, perché possono essere impostate facilmente in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]. Per il formato è prevista una stringa e il suo scopo, vedere la documentazione relativa al comando associato all&quot;associazione di input. Molti comandi non richiedono parametri.       `commandParameterObject`Oggetto che viene elaborato da un particolare comando. Tutti i valori esistenti [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] comandi usano le stringhe. Pertanto, questa sintassi degli elementi di proprietà è rilevante solo per gli scenari di comando personalizzato. Per supportare questa sintassi, il `commandParameterObject` oggetto deve supportare anche la sintassi degli elementi oggetto (deve avere un costruttore predefinito pubblico)."
