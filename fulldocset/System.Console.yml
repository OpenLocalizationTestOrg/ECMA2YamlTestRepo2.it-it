  summary: "Ottiene il flusso di output di errore standard."
  remarks: "Per impostazione predefinita, il flusso di errore standard è impostato nella console. È possibile impostare in un altro flusso con il <xref:System.Console.SetError%2A>metodo.</xref:System.Console.SetError%2A> Il flusso di errore standard viene reindirizzato, può essere riacquisito chiamando il <xref:System.Console.OpenStandardError%2A>metodo.</xref:System.Console.OpenStandardError%2A>       Nelle applicazioni di console il cui output informativo spesso viene reindirizzato a un file, è possibile utilizzare il flusso di errore standard disponibile tramite la proprietà di errore per visualizzare le informazioni nella console, anche se viene reindirizzato l&quot;output. L&quot;esempio seguente mostra le tabelle di prodotti per i 10 numeri in un momento a partire da 1. Dopo ogni set di 10 numeri, viene utilizzata la proprietà di errore per chiedere all&quot;utente se si desidera visualizzare il set successivo. Se l&quot;output standard viene reindirizzato a un file, l&quot;utente è ancora richiesto se la routine deve generare il set successivo di prodotti.       [!code-cs[System.Console.Error#1](~/add/codesnippet/csharp/p-system.console.error_1.cs)][!code-vb[System.Console.Error#1  ](~/add/codesnippet/visualbasic/p-system.console.error_1.vb)]"
