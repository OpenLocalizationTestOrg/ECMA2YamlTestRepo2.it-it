  remarks: "Il metodo Read non restituisce alcun valore durante la digitazione di caratteri di input; termina quando si preme il <xref:System.ConsoleKey>chiave.</xref:System.ConsoleKey> Premendo INVIO aggiunge una sequenza di terminazione della riga dipendente dalla piattaforma per l&quot;input dell&quot;utente (ad esempio, verrà aggiunto automaticamente una sequenza di ritorno a capo-avanzamento di riga restituito). Le chiamate successive al metodo Read recuperano l&quot;input di un carattere alla volta. Dopo il carattere finale viene recuperato, lettura non restituisce alcun valore nuovamente e il ciclo si ripete.      > [!IMPORTANT] > Il <xref:System.Console.ReadLine%2A>metodo, o <xref:System.Console.KeyAvailable%2A>proprietà e <xref:System.Console.ReadKey%2A>metodo sono preferibili per l&quot;utilizzo del metodo Read.</xref:System.Console.ReadKey%2A> </xref:System.Console.KeyAvailable%2A> </xref:System.Console.ReadLine%2A>       Si noti che il metodo non restituisce -1 a meno che non si esegue una delle azioni seguenti: - contemporaneamente premere il <xref:System.ConsoleModifiers>tasto di modifica e <xref:System.ConsoleKey>tasto della console (Ctrl + Z), che segnala la condizione di fine del file.</xref:System.ConsoleKey> </xref:System.ConsoleModifiers>      -Premere un tasto equivalente che segnala la condizione di fine del file, ad esempio il tasto funzione F6 in Windows.      -Reindirizzare il flusso di input a un&quot;origine, ad esempio un file di testo che contiene un carattere di fine del file effettivo."
