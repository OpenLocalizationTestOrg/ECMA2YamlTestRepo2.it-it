  remarks: "Il metodo ReadLine legge una riga dal flusso di input standard. (Per la definizione di una riga, vedere il paragrafo dopo l&quot;elenco seguente). Ciò significa che: - se il dispositivo di input standard è la tastiera, il metodo ReadLine si blocca fino a quando l&quot;utente preme il **invio** chiave.           Uno dei più comuni Usa di ReadLine (metodo), sia per sospendere l&quot;esecuzione del programma prima di cancellare la console e la visualizzazione delle nuove informazioni a esso, per richiedere all&quot;utente di premere il tasto INVIO prima di interrompere l&quot;applicazione. Questa condizione è illustrata nell&quot;esempio seguente.           [!code-cpp[System.Console.ReadLine#6](~/add/codesnippet/cpp/m-system.console.readline_1.cpp)][!code-vb[System.Console.ReadLine#6](~/add/codesnippet/visualbasic/m-system.console.readline_1.vb)][!code-cs[System.Console.ReadLine#6](~/add/codesnippet/csharp/m-system.console.readline_1.cs) ] -se l&quot;input standard viene reindirizzato a un file, il metodo ReadLine legge una riga di testo da un file.             Ad esempio, ecco un file di testo denominato ReadLine1.txt: ```          This is the first line.       This is the second line.       This is the third line.       This is the fourth line.          ``` nell&quot;esempio seguente viene utilizzato il metodo ReadLine per leggere l&quot;input che viene reindirizzata da un file. Consente di terminare l&quot;operazione di lettura quando il metodo restituisce `null`, che indica che nessuna riga rimarrà impostata per essere letti.           [!code-cs[System.Console.ReadLine#3](~/add/codesnippet/csharp/m-system.console.readline_2.cs)][!code-vb[System.Console.ReadLine#3](~/add/codesnippet/visualbasic/m-system.console.readline_2.vb) ] dopo la compilazione dell&quot;esempio di un file eseguibile denominato ReadLine1.exe, è possibile eseguirlo dalla riga di comando con la sintassi ```       ReadLine1 < ReadLine1.txt       ``` per leggere il contenuto del file e visualizzarli nella console.             Una riga è definita come una sequenza di caratteri seguiti da un ritorno a capo (0x000d esadecimale), un avanzamento riga (esadecimale 0x000a) o il valore di <xref:System.Environment.NewLine%2A?displayProperty=fullName>proprietà.</xref:System.Environment.NewLine%2A?displayProperty=fullName> La stringa restituita non contiene il carattere di terminazione. Per impostazione predefinita, il metodo legge l&quot;input da un buffer di input di 256 caratteri. Poiché questo include la <xref:System.Environment.NewLine%2A?displayProperty=fullName>caratteri validi, il metodo può leggere le righe contenenti un massimo di 254 caratteri.</xref:System.Environment.NewLine%2A?displayProperty=fullName> Per leggere più righe, chiamare il <xref:System.Console.OpenStandardInput%28System.Int32%29>metodo.</xref:System.Console.OpenStandardInput%28System.Int32%29>       Il metodo ReadLine esegue in modo sincrono. Ovvero, si blocca fino a quando non viene letta una riga o la combinazione di tasti Ctrl + Z viene premuta. Il <xref:System.Console.In%2A>proprietà restituisce un <xref:System.IO.TextReader>oggetto che rappresenta il flusso di input standard e che disponga sia sincrona <xref:System.IO.TextReader.ReadLine%2A?displayProperty=fullName>metodo e asincrono <xref:System.IO.TextReader.ReadLineAsync%2A?displayProperty=fullName>metodo.</xref:System.IO.TextReader.ReadLineAsync%2A?displayProperty=fullName> </xref:System.IO.TextReader.ReadLine%2A?displayProperty=fullName> </xref:System.IO.TextReader> </xref:System.Console.In%2A> Tuttavia, quando viene utilizzato come flusso di input della console standard, il <xref:System.IO.TextReader.ReadLineAsync%2A?displayProperty=fullName>esegue in modo sincrono anziché in modo asincrono e restituisce un `Task<String>` solo dopo l&quot;operazione di lettura è stata completata.</xref:System.IO.TextReader.ReadLineAsync%2A?displayProperty=fullName>       Se questo metodo genera un <xref:System.OutOfMemoryException>eccezione, la posizione del lettore nell&quot;oggetto sottostante <xref:System.IO.Stream>dell&quot;oggetto viene spostato in numero di caratteri, il metodo è stato in grado di leggere, ma vengono ignorati i caratteri già letti nel buffer interno ReadLine.</xref:System.IO.Stream> </xref:System.OutOfMemoryException> Poiché la posizione del lettore nel flusso non può essere modificata, i caratteri letti già sono irreversibili e possono accedervi solo reinizializzando <xref:System.IO.TextReader>.</xref:System.IO.TextReader> Se la posizione iniziale all&quot;interno del flusso è sconosciuta o il flusso non supporta la ricerca, sottostante <xref:System.IO.Stream>deve inoltre essere reinizializzata.</xref:System.IO.Stream> Per evitare questa situazione e produrre codice efficiente, è necessario utilizzare il <xref:System.Console.KeyAvailable%2A>proprietà e <xref:System.Console.ReadKey%2A>(metodo) e store i caratteri di lettura in un buffer allocato precedentemente.</xref:System.Console.ReadKey%2A> </xref:System.Console.KeyAvailable%2A>       Se il carattere di Ctrl + Z viene premuto quando il metodo è di lettura di input dalla console, il metodo restituisce `null`. Ciò consente all&quot;utente impedire l&quot;ulteriore input da tastiera quando viene chiamato il metodo ReadLine in un ciclo. Nell&quot;esempio seguente viene illustrato questo scenario.       [!code-cpp[System.Console.ReadLine#1](~/add/codesnippet/cpp/m-system.console.readline_3.cpp)][!code-cs[System.Console.ReadLine#1](~/add/codesnippet/csharp/m-system.console.readline_3.cs)][!code-vb[System.Console.ReadLine#1    ](~/add/codesnippet/visualbasic/m-system.console.readline_3.vb)]"
  example:
  - "The following example requires two command line arguments: the name of an existing text file, and the name of a file to write the output to. It opens the existing text file and redirects the standard input from the keyboard to that file. It also redirects the standard output from the console to the output file. It then uses the ReadLine method to read each line in the file, replaces every sequence of four spaces with a tab character, and uses the <xref:System.Console.WriteLine%2A?displayProperty=fullName> method to write the result to the output file.  \n  \n [!code-cpp[System.Console-INSERTTABS#1](~/add/codesnippet/cpp/m-system.console.readline_4.cpp)]\n [!code-vb[System.Console-INSERTTABS#1](~/add/codesnippet/visualbasic/m-system.console.readline_4.vb)]\n [!code-cs[System.Console-INSERTTABS#1](~/add/codesnippet/csharp/m-system.console.readline_4.cs)]"
