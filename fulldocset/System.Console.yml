  id: CancelKeyPress
  parent: System.Console
  langs:
  - csharp
  name: CancelKeyPress
  nameWithType: Console.CancelKeyPress
  fullName: System.Console.CancelKeyPress
  type: Event
  assemblies:
  - mscorlib
  namespace: System
  summary: "Si verifica quando il <xref href=&quot;System.ConsoleModifiers&quot;> </xref> tasto di modifica (Ctrl) e il <xref href=&quot;System.ConsoleKey&quot;> </xref> tasto della console (C) o il tasto INTERR vengono premuti contemporaneamente (Ctrl + C o Ctrl + INTERR)."
  remarks: "Questo evento viene utilizzato in combinazione con <xref:System.ConsoleCancelEventHandler?displayProperty=fullName>e <xref:System.ConsoleCancelEventArgs?displayProperty=fullName>.</xref:System.ConsoleCancelEventArgs?displayProperty=fullName> </xref:System.ConsoleCancelEventHandler?displayProperty=fullName> L&quot;evento CancelKeyPress consente a un&quot;applicazione console di rilevare il segnale Ctrl + C, il gestore dell&quot;evento consente di decidere se continuare l&quot;esecuzione o terminarla. Per ulteriori informazioni sulla gestione degli eventi, vedere [gestione e generazione di eventi](~/add/includes/ajax-current-ext-md.md).       Quando si preme Ctrl + C o Ctrl + INTERR il CancelKeyPress evento viene generato e l&quot;applicazione <xref:System.ConsoleCancelEventHandler>esecuzione del gestore eventi.</xref:System.ConsoleCancelEventHandler> Il gestore dell&quot;evento viene passato un <xref:System.ConsoleCancelEventArgs>oggetto che ha due proprietà utile:- <xref:System.ConsoleCancelEventArgs.SpecialKey%2A>, che consente di determinare se il gestore è stato richiamato in seguito l&quot;utente premendo Ctrl + C (il valore della proprietà <xref:System.ConsoleSpecialKey?displayProperty=fullName>) o Ctrl + INTERR (il valore della proprietà <xref:System.ConsoleSpecialKey?displayProperty=fullName>).</xref:System.ConsoleSpecialKey?displayProperty=fullName> </xref:System.ConsoleSpecialKey?displayProperty=fullName> </xref:System.ConsoleCancelEventArgs.SpecialKey%2A> </xref:System.ConsoleCancelEventArgs>      - <xref:System.ConsoleCancelEventArgs.Cancel%2A>, che consente di determinare la modalità per l&quot;applicazione deve rispondere all&quot;utente premendo Ctrl + C o Ctrl + INTERR.</xref:System.ConsoleCancelEventArgs.Cancel%2A> Per impostazione predefinita, il <xref:System.ConsoleCancelEventArgs.Cancel%2A>proprietà `false`, che causa l&quot;esecuzione quando il gestore eventi del programma.</xref:System.ConsoleCancelEventArgs.Cancel%2A> Modifica la proprietà su `true` specifica che l&quot;applicazione deve continuare a eseguire.      > [!TIP] > Se l&quot;applicazione ha requisiti semplici, è possibile utilizzare il <xref:System.Console.TreatControlCAsInput%2A>proprietà invece di questo evento.</xref:System.Console.TreatControlCAsInput%2A> Impostando questa proprietà su `false`, è possibile assicurarsi che l&quot;applicazione sempre viene chiuso se l&quot;utente preme Ctrl + C. Impostandola su `true`, è possibile assicurarsi che se si preme Ctrl + C non terminare l&quot;applicazione.       Il gestore eventi per questo evento viene eseguito in un pool di thread."
  example:
  - "The following example demonstrates how the CancelKeyPress event is used. When you press Ctrl+C, the read operation is interrupted and the `myHandler` event handler is invoked. Upon entry to the event handler, the <xref:System.ConsoleCancelEventArgs.Cancel%2A?displayProperty=fullName> property is `false`, which means that the current process will terminate when the event handler terminates. However, the event handler sets the <xref:System.ConsoleCancelEventArgs.Cancel%2A?displayProperty=fullName> property to `true`, which means that the process will not terminate and the read operation will resume.  \n  \n [!code-cs[console.cancelkeypress#1](~/add/codesnippet/csharp/e-system.console.cancelk_1.cs)]\n [!code-cpp[console.cancelkeypress#1](~/add/codesnippet/cpp/e-system.console.cancelk_1.cpp)]\n [!code-vb[console.cancelkeypress#1](~/add/codesnippet/visualbasic/e-system.console.cancelk_1.vb)]"
  syntax:
    content: public static event ConsoleCancelEventHandler CancelKeyPress;
    return:
      type: System.ConsoleCancelEventHandler
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
