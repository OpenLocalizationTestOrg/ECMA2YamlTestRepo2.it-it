  fullName: System.Web.UI.MobileControls.FormMethod
  type: Enum
  summary: "Specifica il tipo di invio di un modulo come una richiesta GET o POST. Questa classe non può essere ereditata. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "L&quot;enumerazione FormMethod rappresenta la modalità di invio di un form. Una richiesta GET, quando il <xref:System.Web.UI.MobileControls.Form.Method%2A>del form è impostata su `Get`, è limitato a quantità di dati in grado di inviare.</xref:System.Web.UI.MobileControls.Form.Method%2A> Alcuni tipi di postback potrebbero non riuscire quando si utilizza una richiesta GET. Il vantaggio dell&quot;utilizzo di una richiesta GET si tutti i parametri vengono specificati come parte dell&quot;URL, che è possibile memorizzare nella cache o salvare l&quot;URL."
