  summary: "Ottiene o imposta un valore che indica se il paging è abilitato."
  remarks: "Il paging consente di visualizzare il contenuto del <xref:System.Web.UI.WebControls.DataGrid>controllo impaginato.</xref:System.Web.UI.WebControls.DataGrid> Il numero di elementi in una pagina è determinato dal <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>proprietà.</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> Se viene specificato alcun valore per il <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>proprietà, il <xref:System.Web.UI.WebControls.DataGrid>controllo sarà visualizzati 10 elementi in una pagina.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>       Per impostazione predefinita, il paging è disabilitato. Per attivare il paging, impostare questa proprietà su `true` e fornire il codice per gestire il <xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>evento.</xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>       La logica generale per il <xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>evento consiste nell&quot;impostare il <xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A>proprietà per l&quot;indice della pagina che si desidera visualizzare e utilizzare il <xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>metodo per associare i dati per il <xref:System.Web.UI.WebControls.DataGrid>controllo.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A> </xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A> </xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>      > [!NOTE] > Il gestore eventi riceve un <xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs>oggetto come parametro.</xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs> È possibile utilizzare il <xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.NewPageIndex%2A>proprietà di questo parametro per determinare l&quot;indice della pagina selezionata dall&quot;utente da elementi di selezione della pagina di <xref:System.Web.UI.WebControls.DataGrid>controllo.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.NewPageIndex%2A>       Con il paging standard, il <xref:System.Web.UI.WebControls.DataGrid>controllo presuppone che l&quot;origine dati contiene tutti gli elementi da visualizzare.</xref:System.Web.UI.WebControls.DataGrid> Il <xref:System.Web.UI.WebControls.DataGrid>controllo Calcola gli indici degli elementi della pagina visualizzata in base all&quot;indice di pagina, specificato da di <xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A>proprietà e il numero degli elementi in una pagina, specificato da di <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>proprietà.</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> </xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A> </xref:System.Web.UI.WebControls.DataGrid>       In genere, un&quot;origine dati che contiene tutti gli elementi da visualizzare viene caricata ogni volta il <xref:System.Web.UI.WebControls.DataGrid>controllo viene eseguito il paging.</xref:System.Web.UI.WebControls.DataGrid> Questo può utilizzare molte risorse quando l&quot;origine dati è di dimensioni molto grande. Il paging personalizzato consente di caricare solo il segmento di dati necessari per visualizzare una singola pagina. Per ulteriori informazioni sullo spostamento personalizzato, vedere il <xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>proprietà.</xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>"
