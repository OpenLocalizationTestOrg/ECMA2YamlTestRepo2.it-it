  remarks: "Utilizzare questa proprietà per creare automaticamente un <xref:System.Web.UI.WebControls.BoundColumn>oggetto per ogni campo nell&quot;origine dati.</xref:System.Web.UI.WebControls.BoundColumn> Viene quindi eseguito il rendering di ogni campo come una colonna di <xref:System.Web.UI.WebControls.DataGrid>controllo nell&quot;ordine in cui i campi vengono visualizzati nell&quot;origine dati.</xref:System.Web.UI.WebControls.DataGrid>       Non tutti i tipi di dati possono essere associati al <xref:System.Web.UI.WebControls.DataGrid>controllo.</xref:System.Web.UI.WebControls.DataGrid> Se un campo contiene un tipo di dati non supportati, una colonna non viene creata per il campo. Se l&quot;origine dati contiene solo una colonna con tipo di dati non supportato, viene generata un&quot;eccezione. La tabella seguente illustra i tipi di dati che possono essere associati al controllo.      | Tipo di dati | Descrizione |   |---------------|-----------------|   | Primitive | Tipo di dati primitivo, ad esempio <xref:System.Int32?displayProperty=fullName>, <xref:System.Char>, <xref:System.Double>e così via.</xref:System.Double> </xref:System.Char> </xref:System.Int32?displayProperty=fullName> Per un elenco completo, vedere <xref:System.Type.IsPrimitive%2A?displayProperty=fullName>. |   | Stringa | Un oggetto <xref:System.String?displayProperty=fullName>. |   | DateTime | Un oggetto <xref:System.DateTime?displayProperty=fullName>. |   | Decimale | Un oggetto <xref:System.Decimal?displayProperty=fullName>. |      > [!NOTE] > Dichiarato in modo esplicito le colonne possono essere utilizzate in combinazione con le colonne generate automaticamente.</xref:System.Decimal?displayProperty=fullName> </xref:System.DateTime?displayProperty=fullName> </xref:System.String?displayProperty=fullName> </xref:System.Type.IsPrimitive%2A?displayProperty=fullName> Quando si usano sia dichiarato in modo esplicito le colonne verrà visualizzato per primi, seguito da colonne generate automaticamente. Le colonne generate automaticamente non vengono aggiunti per il <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>insieme.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A>"
