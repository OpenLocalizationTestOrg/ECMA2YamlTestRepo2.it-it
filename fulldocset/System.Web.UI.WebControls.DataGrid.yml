  type: Class
  summary: "Controllo elenco che visualizza gli elementi dall&quot;origine dati in una tabella è associato a dati. Il controllo DataGrid consente di selezionare, ordinare e modificare questi elementi."
  remarks: "In questo argomento:- [Introduzione](#Introduction)      -   [accessibilità](#Accessibility)      -   [sintassi dichiarativa](#DeclarativeSyntax)           >  [!NOTE] > prima di utilizzare il controllo DataGrid, considerare l&quot;utilizzo di <xref:System.Web.UI.WebControls.GridView>controllare invece.</xref:System.Web.UI.WebControls.GridView> Il <xref:System.Web.UI.WebControls.GridView>controllo, che è stata introdotta in .NET Framework versione 2.0, è il successore al controllo DataGrid.</xref:System.Web.UI.WebControls.GridView>      <a name=&quot;Introduction&quot;></a># # Introduzione utilizzare il controllo DataGrid per visualizzare i campi di un&quot;origine dati come colonne in una tabella. Ogni riga nel controllo DataGrid rappresenta un record nell&quot;origine dati. Il controllo DataGrid supporta la selezione, modifica, eliminazione, spostamento e l&quot;ordinamento.      > [!CAUTION] > Questo controllo può essere utilizzato per visualizzare l&quot;input dell&quot;utente che può includere uno script client dannoso. Verificare tutte le informazioni inviate da un client per uno script eseguibile, istruzioni SQL o altro codice prima di visualizzarlo nell&quot;applicazione. ASP.NET fornisce una funzionalità di convalida richiesta di input per bloccare script e HTML nell&quot;input dell&quot;utente. Controlli server di convalida vengono inoltre forniti per valutare l&quot;input dell&quot;utente. Per ulteriori informazioni, vedere [sintassi dei controlli di convalida Server](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).       Diversi tipi di colonne determinano il comportamento delle colonne nel controllo. Nella tabella seguente sono elencati i tipi di colonna diversa che possono essere utilizzati.      | Tipo di colonna | Descrizione |   |-----------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundColumn>| Consente di visualizzare una colonna associata a un campo in un&quot;origine dati.</xref:System.Web.UI.WebControls.BoundColumn> Gli elementi sono visualizzati come testo nel campo. Questo è il tipo di colonna predefinito del controllo DataGrid. |   | <xref:System.Web.UI.WebControls.ButtonColumn>| Visualizza un pulsante di comando per ogni elemento nella colonna.</xref:System.Web.UI.WebControls.ButtonColumn> In questo modo è possibile creare una colonna di controlli pulsanti personalizzati, ad esempio `Add` o `Remove` pulsanti. |   | <xref:System.Web.UI.WebControls.EditCommandColumn>| Consente di visualizzare i comandi di una colonna che contiene la modifica per ogni elemento nella colonna. |   | <xref:System.Web.UI.WebControls.HyperLinkColumn>| Visualizza il contenuto di ogni elemento nella colonna come collegamento ipertestuale.</xref:System.Web.UI.WebControls.HyperLinkColumn> </xref:System.Web.UI.WebControls.EditCommandColumn> Il contenuto della colonna può essere associato a un campo in un&quot;origine dati o un testo statico. |   | <xref:System.Web.UI.WebControls.TemplateColumn>| Consente di visualizzare ogni elemento della colonna in base a un modello specificato.</xref:System.Web.UI.WebControls.TemplateColumn> In questo modo è possibile fornire controlli personalizzati nella colonna. |       Per impostazione predefinita, il <xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>è impostata su `true`, che consente di creare un <xref:System.Web.UI.WebControls.BoundColumn>oggetto per ogni campo nell&quot;origine dati.</xref:System.Web.UI.WebControls.BoundColumn> </xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A> Viene quindi eseguito il rendering di ogni campo come colonna nel controllo DataGrid nell&quot;ordine in cui ogni campo viene visualizzato nell&quot;origine dati.       È possibile controllare manualmente le colonne visualizzate nel controllo DataGrid impostando il <xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>proprietà `false` e si elencano le colonne che si desidera includere tra l&quot;apertura e chiusura `<Columns>` tag.</xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A> Le colonne specificate vengono aggiunte al <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>insieme nell&quot;ordine elencato.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A> Ciò consente di controllare a livello di programmazione le colonne nel controllo DataGrid.      > [!NOTE] > L&quot;ordine in cui sono visualizzate le colonne nel controllo DataGrid è determinato dall&quot;ordine con cui le colonne visualizzate nel <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>insieme.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A> Sebbene sia possibile modificare a livello di codice l&quot;ordine delle colonne modificando la <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>insieme, risulta più semplice elencare le colonne nell&quot;ordine di visualizzazione desiderato.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A>       Dichiarato in modo esplicito le colonne possono essere visualizzate in combinazione con le colonne generate automaticamente. Quando si usano sia dichiarato in modo esplicito le colonne verrà visualizzato per primi, seguito da colonne generate automaticamente.      > [!NOTE] > Colonne generate automaticamente non vengono aggiunti per il <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>insieme.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A>       Impostando le proprietà di stile per le diverse parti del controllo, è possibile personalizzare l&quot;aspetto del controllo DataGrid. Nella tabella seguente sono elencate le proprietà di stile diverso.      | Proprietà di stile | Descrizione |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A>| Specifica lo stile per gli elementi alternati nel controllo DataGrid. |   | <xref:System.Web.UI.WebControls.DataGrid.EditItemStyle%2A>| Specifica lo stile per l&quot;elemento da modificare nel controllo DataGrid. |   | <xref:System.Web.UI.WebControls.DataGrid.FooterStyle%2A>| Specifica lo stile per la sezione di piè di pagina nel controllo DataGrid. |   | <xref:System.Web.UI.WebControls.DataGrid.HeaderStyle%2A>| Specifica lo stile della sezione dell&quot;intestazione nel controllo DataGrid. |   | <xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A>| Specifica lo stile per gli elementi nel controllo DataGrid. |   | <xref:System.Web.UI.WebControls.DataGrid.PagerStyle%2A>| Specifica lo stile per la sezione della pagina Selezione del controllo DataGrid. |   | <xref:System.Web.UI.WebControls.DataGrid.SelectedItemStyle%2A>| Specifica lo stile per l&quot;elemento selezionato nel controllo DataGrid. |       È inoltre possibile visualizzare o nascondere parti diverse del controllo.</xref:System.Web.UI.WebControls.DataGrid.SelectedItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.PagerStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.EditItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A> Nella tabella seguente sono elencate le proprietà che controllano quali parti vengono visualizzate o nascoste.      | Proprietà | Descrizione |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.DataGrid.ShowFooter%2A>| Mostra o nasconde la sezione di piè di pagina del controllo DataGrid. |   | <xref:System.Web.UI.WebControls.DataGrid.ShowHeader%2A>| Mostra o nasconde la sezione di intestazione del controllo DataGrid. |       È possibile controllare l&quot;aspetto del controllo DataGrid mediante l&quot;aggiunta di attributi a livello di codice il `<td>` e `<tr>` tag sottoposto a rendering dal controllo nel browser.</xref:System.Web.UI.WebControls.DataGrid.ShowHeader%2A> </xref:System.Web.UI.WebControls.DataGrid.ShowFooter%2A> Gli attributi possono essere aggiunti a livello di codice il codice nel gestore eventi per il <xref:System.Web.UI.WebControls.DataGrid.OnItemCreated%2A>o <xref:System.Web.UI.WebControls.DataGrid.OnItemDataBound%2A>evento.</xref:System.Web.UI.WebControls.DataGrid.OnItemDataBound%2A> </xref:System.Web.UI.WebControls.DataGrid.OnItemCreated%2A>       Per aggiungere un attributo per il `<td>` tag, ottenere innanzitutto il <xref:System.Web.UI.WebControls.TableCell>oggetto che rappresenta la cella nel controllo DataGrid si desidera aggiungere l&quot;attributo.</xref:System.Web.UI.WebControls.TableCell> Il <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>raccolta per il <xref:System.Web.UI.WebControls.DataGridItemEventArgs.Item%2A>proprietà del <xref:System.Web.UI.WebControls.DataGridItemEventArgs>oggetto passato nel gestore eventi può essere utilizzato per ottenere l&quot;oggetto desiderato <xref:System.Web.UI.WebControls.TableCell>oggetto.</xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.WebControls.DataGridItemEventArgs> </xref:System.Web.UI.WebControls.DataGridItemEventArgs.Item%2A> </xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName> È quindi possibile utilizzare il <xref:System.Web.UI.AttributeCollection.Add%2A?displayProperty=fullName>metodo il <xref:System.Web.UI.WebControls.WebControl.Attributes%2A>raccolta per il <xref:System.Web.UI.WebControls.TableCell>oggetto per aggiungere attributi al `<td>` tag.</xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.WebControls.WebControl.Attributes%2A> </xref:System.Web.UI.AttributeCollection.Add%2A?displayProperty=fullName>       Per aggiungere un attributo per il `<tr>` tag, ottenere innanzitutto il <xref:System.Web.UI.WebControls.DataGridItem>oggetto che rappresenta la riga nel controllo DataGrid si desidera aggiungere l&quot;attributo.</xref:System.Web.UI.WebControls.DataGridItem> Il <xref:System.Web.UI.WebControls.DataGridItemEventArgs.Item%2A>proprietà del <xref:System.Web.UI.WebControls.DataGridItemEventArgs>oggetto passato nel gestore eventi può essere utilizzato per ottenere l&quot;oggetto desiderato <xref:System.Web.UI.WebControls.DataGridItem>oggetto.</xref:System.Web.UI.WebControls.DataGridItem> </xref:System.Web.UI.WebControls.DataGridItemEventArgs> </xref:System.Web.UI.WebControls.DataGridItemEventArgs.Item%2A> È quindi possibile utilizzare il <xref:System.Web.UI.AttributeCollection.Add%2A?displayProperty=fullName>metodo il <xref:System.Web.UI.WebControls.WebControl.Attributes%2A>raccolta per il <xref:System.Web.UI.WebControls.DataGridItem>oggetto per aggiungere attributi al `<tr>` tag.</xref:System.Web.UI.WebControls.DataGridItem> </xref:System.Web.UI.WebControls.WebControl.Attributes%2A> </xref:System.Web.UI.AttributeCollection.Add%2A?displayProperty=fullName>      <a name=&quot;Accessibility&quot;></a># # Accessibilità per ulteriori informazioni su come configurare il controllo in modo che generi codice conforme agli standard di accessibilità, vedere [accessibilità in Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md) e [controlli ASP.NET e l&quot;accessibilità](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a># # Sintassi dichiarativa```   <asp:DataGrid       AccessKey=&quot;string&quot;       AllowCustomPaging=&quot;True|False&quot;       AllowPaging=&quot;True|False&quot;       AllowSorting=&quot;True|False&quot;       AutoGenerateColumns=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BackImageUrl=&quot;uri&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       Caption=&quot;string&quot;       CaptionAlign=&quot;NotSet|Top|Bottom|Left|Right&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DataKeyField=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourc