  remarks: "Utilizzare questa proprietà per specificare il numero di elementi virtuale il <xref:System.Web.UI.WebControls.DataGrid>controllare quando viene usato il paging personalizzato.</xref:System.Web.UI.WebControls.DataGrid> Questa proprietà viene utilizzato solo quando il <xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>è impostata su `true`.</xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>       Se il <xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>è impostata su `true`, il numero di pagine necessarie per visualizzare tutti gli elementi di <xref:System.Web.UI.WebControls.DataGrid>controllo viene calcolato in base ai valori del <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>e le proprietà VirtualItemCount.</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>       Se il <xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>è impostata su `false`, il numero di pagine visualizzate nel <xref:System.Web.UI.WebControls.DataGrid>controllo viene calcolato in base ai valori del <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>proprietà e il numero totale di elementi nell&quot;origine dati.</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>"
