- uid: System.Web.UI.WebControls.DataGrid.AllowCustomPaging
  id: AllowCustomPaging
  parent: System.Web.UI.WebControls.DataGrid
  langs:
  - csharp
  name: AllowCustomPaging
  nameWithType: DataGrid.AllowCustomPaging
  fullName: System.Web.UI.WebControls.DataGrid.AllowCustomPaging
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta un valore che indica se è abilitato il paging personalizzato."
  remarks: "Il paging consente di visualizzare il contenuto del <xref:System.Web.UI.WebControls.DataGrid>controllo impaginato.</xref:System.Web.UI.WebControls.DataGrid> Il numero di elementi in una pagina è determinato dal <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>proprietà.</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> Se viene specificato alcun valore per il <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>proprietà, il <xref:System.Web.UI.WebControls.DataGrid>saranno visualizzati 10 elementi in una pagina.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>       In genere, un&quot;origine dati che contiene tutte le righe di <xref:System.Web.UI.WebControls.DataGrid>controllo viene caricato ogni volta il <xref:System.Web.UI.WebControls.DataGrid>controllo viene spostato su una pagina diversa.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid> Questo può utilizzare molte risorse quando l&quot;origine dati è di dimensioni molto grande. Il paging personalizzato consente di caricare solo il segmento di dati necessari per visualizzare una singola pagina.       Per abilitare il paging personalizzato, impostare sia il <xref:System.Web.UI.WebControls.DataGrid.AllowPaging%2A>e AllowCustomPaging su `true`.</xref:System.Web.UI.WebControls.DataGrid.AllowPaging%2A> Fornire quindi il codice per gestire il <xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>evento.</xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>       La logica generale per il <xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>gestore consiste nell&quot;impostare innanzitutto la <xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A>proprietà per l&quot;indice della pagina che si desidera visualizzare.</xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A> </xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>      > [!NOTE] > Il gestore eventi riceve un <xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs>oggetto come parametro.</xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs> È possibile utilizzare il <xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.NewPageIndex%2A>proprietà di questo parametro per determinare l&quot;indice della pagina selezionata dall&quot;utente da elementi di selezione della pagina di <xref:System.Web.UI.WebControls.DataGrid>controllo.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.NewPageIndex%2A>       Successivamente, creare un&quot;origine dati che contiene i dati da visualizzare su una singola pagina e quindi utilizzare il <xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>metodo per associare i dati per il <xref:System.Web.UI.WebControls.DataGrid>controllo.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>      > [!NOTE] > Poiché viene caricato solo un segmento dei dati, è necessario impostare il <xref:System.Web.UI.WebControls.DataGrid.VirtualItemCount%2A>proprietà per il numero totale di elementi di <xref:System.Web.UI.WebControls.DataGrid>controllo.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.VirtualItemCount%2A> In questo modo il controllo determinare il numero totale di pagine necessario per visualizzare tutti gli elementi di <xref:System.Web.UI.WebControls.DataGrid>controllo.</xref:System.Web.UI.WebControls.DataGrid> Questa proprietà è in genere a livello di codice impostata una sola volta il numero totale di elementi di <xref:System.Web.UI.WebControls.DataGrid>il controllo viene determinato.</xref:System.Web.UI.WebControls.DataGrid>       Quando il paging è abilitato con la proprietà AllowCustomPaging è impostato su `false`, <xref:System.Web.UI.WebControls.DataGrid>controllo presuppone che l&quot;origine dati contiene tutti gli elementi da visualizzare.</xref:System.Web.UI.WebControls.DataGrid> Il <xref:System.Web.UI.WebControls.DataGrid>controllo Calcola gli indici degli elementi della pagina visualizzata in base all&quot;indice di pagina, specificato da di <xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A>, proprietà e il numero di elementi in una pagina, specificato dal <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>proprietà.</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> </xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A> </xref:System.Web.UI.WebControls.DataGrid>       Quando è impostata la proprietà AllowCustomPaging `true`, <xref:System.Web.UI.WebControls.DataGrid>controllo presuppone che l&quot;origine dati contiene solo gli elementi in base il <xref:System.Web.UI.WebControls.DataGrid.VirtualItemCount%2A>proprietà.</xref:System.Web.UI.WebControls.DataGrid.VirtualItemCount%2A> </xref:System.Web.UI.WebControls.DataGrid> Tutti gli elementi fino al numero di elementi specificato da di <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>proprietà vengono visualizzate.</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>"
  example:
  - "The following code example demonstrates how to use the AllowCustomPaging property to enable custom paging.  \n  \n [!code-cs[DataGridCustomPaging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_71_1.aspx)]\n [!code-vb[DataGridCustomPaging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_71_1.aspx)]"
  syntax:
    content: public virtual bool AllowCustomPaging { get; set; }
