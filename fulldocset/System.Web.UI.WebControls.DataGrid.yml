  name: Columns
  nameWithType: DataGrid.Columns
  fullName: System.Web.UI.WebControls.DataGrid.Columns
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene una raccolta di oggetti che rappresentano le colonne di <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> controllo."
  remarks: "Utilizzare questa proprietà a livello di programmazione la raccolta di colonne di <xref:System.Web.UI.WebControls.DataGrid>controllo.</xref:System.Web.UI.WebControls.DataGrid> La raccolta di colonne contiene dichiarato in modo esplicito le colonne che viene eseguito il rendering nel <xref:System.Web.UI.WebControls.DataGrid>controllo.</xref:System.Web.UI.WebControls.DataGrid>      > [!NOTE] > Dichiarato in modo esplicito le colonne può essere utilizzato in combinazione con le colonne generate automaticamente. Quando si usano sia dichiarato in modo esplicito le colonne verrà visualizzato per primi, seguito da colonne generate automaticamente. Le colonne generate automaticamente non vengono aggiunti alla raccolta di colonne.       L&quot;ordine in cui le colonne vengono visualizzate nel <xref:System.Web.UI.WebControls.DataGrid>controllo è controllato dall&quot;ordine in cui le colonne visualizzate nella raccolta delle colonne.</xref:System.Web.UI.WebControls.DataGrid>       Nella tabella seguente vengono illustrate le classi di colonna diversi da cui deriva il <xref:System.Web.UI.WebControls.DataGridColumn>e può essere utilizzata nella raccolta delle colonne.</xref:System.Web.UI.WebControls.DataGridColumn>      | Tipo di colonna | Descrizione |   |-----------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundColumn>| Consente di visualizzare una colonna associata a un campo in un&quot;origine dati.</xref:System.Web.UI.WebControls.BoundColumn> Gli elementi sono visualizzati come testo nel campo. Questo è il tipo di colonna predefinito del controllo <xref:System.Web.UI.WebControls.DataGrid>. |   | <xref:System.Web.UI.WebControls.ButtonColumn>| Visualizza un pulsante di comando per ogni elemento nella colonna.</xref:System.Web.UI.WebControls.ButtonColumn> </xref:System.Web.UI.WebControls.DataGrid> In questo modo è possibile creare una colonna di controlli pulsanti personalizzati, ad esempio il `Add` o `Remove` pulsante. |   | <xref:System.Web.U