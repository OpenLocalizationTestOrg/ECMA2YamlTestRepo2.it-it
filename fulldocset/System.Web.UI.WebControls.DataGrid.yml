temStyle%2A>|   |&2; | <xref:System.Web.UI.WebControls.DataGrid.SelectedItemStyle%2A>|   |&3; | <xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A>|   |&4; | ItemStyle |   |&5; | <xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A>|       Per specificare uno stile personalizzato per gli elementi del <xref:System.Web.UI.WebControls.DataGrid>di controllo, posizionare il `<ItemStyle>` tag tra i tag di apertura e chiusura del <xref:System.Web.UI.WebControls.DataGrid>controllo.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.SelectedItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.EditItemStyle%2A> È quindi possibile elencare gli attributi di stile all&quot;interno del tag `<ItemStyle>` tag.       È inoltre possibile utilizzare il <xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A>gli elementi di proprietà per fornire un aspetto diverso per alternativi nel <xref:System.Web.UI.WebControls.DataGrid>controllo.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A>"
