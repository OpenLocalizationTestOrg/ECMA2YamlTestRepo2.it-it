  remarks: "Utilizzare la proprietà EditItemStyle per fornire uno stile personalizzato per l&quot;elemento selezionato per la modifica di <xref:System.Web.UI.WebControls.DataGrid>controllo.</xref:System.Web.UI.WebControls.DataGrid> Gli attributi di stile comuni che possono essere modificati includono forecolor, backcolor, tipo di carattere e l&quot;allineamento del contenuto all&quot;interno della cella. Utilizzo di uno stile diverso di contribuire a migliorare l&quot;aspetto del <xref:System.Web.UI.WebControls.DataGrid>controllo.</xref:System.Web.UI.WebControls.DataGrid>       Le proprietà di stile di elemento di <xref:System.Web.UI.WebControls.DataGrid>controllo vengono ereditate da un elemento proprietà di stile a un altro tramite una gerarchia.</xref:System.Web.UI.WebControls.DataGrid> Proprietà di stile di elemento impostato inferiore nella gerarchia vengono ereditate dalle proprietà di stile di elementi superiore nella gerarchia. Ad esempio, se si specifica un carattere di colore rosso per il <xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A>tutte le altre proprietà di stile di elemento in una proprietà, il <xref:System.Web.UI.WebControls.DataGrid>controllo disporrà di un carattere di colore rosso.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A> In questo modo è possibile fornire un aspetto comune per il controllo impostando una proprietà di stile singolo elemento. È possibile eseguire l&quot;override delle impostazioni di stile ereditate per una proprietà di stile di elemento di livello superiore nella gerarchia di impostandone le proprietà di stile. Ad esempio, è possibile specificare un carattere di colore blu per il <xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A>override il carattere di colore rosso specificato nella proprietà di <xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A>proprietà.</xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A> La tabella seguente elenca l&quot;ordine gerarchico dal numero più alto al più basso.      | Precedenza | Proprietà di stile |   |----------------|--------------------|   |&1; | EditItemStyle |   |&2; | <xref:System.Web.UI.WebControls.DataGrid.SelectedItemStyle%2A>|   |&3; | <xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A>|   |&4; | <xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A>|   |&5; | <xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A>|       Per specificare uno stile personalizzato per l&quot;elemento selezionato per la modifica, inserire il `<EditItemStyle>` tra il tag di apertura e chiusura dei tag di <xref:System.Web.UI.WebControls.DataGrid>controllo.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.SelectedItemStyle%2A> È quindi possibile elencare gli attributi di stile all&quot;interno del tag `<EditItemStyle>` tag."
