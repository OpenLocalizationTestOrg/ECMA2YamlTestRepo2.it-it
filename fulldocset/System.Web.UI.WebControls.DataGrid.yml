    return:
      type: System.Web.UI.WebControls.TableItemStyle
      description: "Oggetto <xref href=&quot;System.Web.UI.WebControls.TableItemStyle&quot;> </xref> oggetto che contiene le proprietà di stile dell&quot;elemento attualmente selezionato nel <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> controllo. Il valore predefinito è vuoto <xref href=&quot;System.Web.UI.WebControls.TableItemStyle&quot;> </xref> oggetto."
