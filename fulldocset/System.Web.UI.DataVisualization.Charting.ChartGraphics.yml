  name: ChartGraphics
  nameWithType: ChartGraphics
  fullName: System.Web.UI.DataVisualization.Charting.ChartGraphics
  type: Class
  summary: "Fornisce funzioni di conversione numerosi ed espone un GDI+ <xref href=&quot;System.Drawing.Graphics&quot;> </xref> oggetto."
  remarks: "Questa classe fornisce funzioni di conversione numerosi ed espone inoltre un GDI+ <xref:System.Drawing.Graphics>oggetto.</xref:System.Drawing.Graphics> Si noti che durante il rendering come Scalable Vector Graphics (SVG), uso del <xref:System.Drawing.Graphics>dell&quot;oggetto per il disegno personalizzato non saranno incluso come parte del documento SVG.</xref:System.Drawing.Graphics>       Si noti inoltre che, per impostazione predefinita, <xref:System.Drawing.Graphics>funzioni accettano in genere le coordinate assolute.</xref:System.Drawing.Graphics> I metodi di conversione di questa classe devono pertanto essere utili se si eseguono operazioni di disegno.       Un oggetto ChartGraphics è esposto nel <xref:System.Web.UI.DataVisualization.Charting.ChartPaintEventArgs.ChartGraphics%2A>proprietà del <xref:System.Web.UI.DataVisualization.Charting.ChartPaintEventArgs>classe? qualifyHint = False / autoUpgrade = True, il che rende più semplice eseguire il disegno personalizzato nel <xref:System.Web.UI.DataVisualization.Charting.Chart.PrePaint>e <xref:System.Web.UI.DataVisualization.Charting.Chart.PostPaint>eventi.</xref:System.Web.UI.DataVisualization.Charting.Chart.PostPaint> </xref:System.Web.UI.DataVisualization.Charting.Chart.PrePaint> </xref:System.Web.UI.DataVisualization.Charting.ChartPaintEventArgs> </xref:System.Web.UI.DataVisualization.Charting.ChartPaintEventArgs.ChartGraphics%2A>      > [!IMPORTANT] > Se vengono apportate modifiche significative al comportamento predefinito del <xref:System.Drawing.Graphics>dell&quot;oggetto, l&quot;immagine del grafico e gli elementi associati possono essere disegnati in modo errato.</xref:System.Drawing.Graphics> Ad esempio, il posizionamento può essere modificato. È consigliabile che sia esperti di GDI+ prima di apportare modifiche significative alle proprietà del <xref:System.Drawing.Graphics>oggetto.</xref:System.Drawing.Graphics>"
  syntax:
