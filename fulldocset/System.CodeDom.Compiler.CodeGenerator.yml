  namespace: System.CodeDom.Compiler
  summary: "Crea un identificatore di escape per il valore specificato."
  remarks: "CreateEscapedIdentifier verifica se l&quot;identificatore in conflitto con riservate o parole chiave del linguaggio e in caso affermativo, restituisce un nome equivalente con la formattazione del codice di escape specifiche della lingua. Il nome restituito è definito un carattere di escape. Il carattere di escape contiene lo stesso `value` ma include la formattazione del codice di escape per distinguerli dalle parole chiave in conflitto. Ad esempio, `value` potrebbero essere preceduti da un simbolo di chiocciola (&quot;@&quot;) o delimitato da parentesi quadre (&quot;[&quot; e &quot;]&quot;) per creare un carattere di escape.      > [!NOTE] > L&quot;implementazione predefinita di questo metodo non esegue alcuna operazione."
  syntax:
    content: protected abstract string CreateEscapedIdentifier (string value);
    parameters:
    - id: value
      type: System.String
      description: "La stringa per creare un identificatore di escape."
    return:
      type: System.String
      description: "Identificatore per il valore di escape."
  overload: System.CodeDom.Compiler.CodeGenerator.CreateEscapedIdentifier*
  exceptions: []
  platform:
  - net462
