  summary: "Fornisce un&quot;implementazione del <xref href=&quot;System.CodeDom.Compiler.ICodeGenerator&quot;> </xref> interfaccia. Questa classe è astratta."
  remarks: "Si tratta di una classe di base utile per i generatori di codice da cui derivare. I generatori di codice sono in grado di eseguire il rendering di codice sorgente in una lingua specifica in base alla struttura di un grafico di Code Document Object Model (CodeDOM). Questa classe fornisce numerose funzioni e metodi per generare i tipi di codice specifici da un grafo CodeDOM.      > [!NOTE] > Questa classe contiene una richiesta di collegamento e una richiesta di ereditarietà a livello di classe che si applica a tutti i membri. Oggetto <xref:System.Security.SecurityException>viene generata quando il chiamante immediato o la classe derivata non dispone dell&quot;autorizzazione di attendibilità totale.</xref:System.Security.SecurityException> Per informazioni dettagliate sui requisiti di sicurezza, vedere [le richieste di collegamento](~/add/includes/ajax-current-ext-md.md) e [richieste di ereditarietà](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
