  summary: "Fornisce una classe di adattatori XHTML per il <xref href=&quot;System.Web.UI.MobileControls.Calendar&quot;> </xref>. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "Gli sviluppatori di controllo o un dispositivo possono ereditare il XhtmlCalendarAdapter per creare un adapter personalizzato per sfruttare i vantaggi di un nuovo tipo di dispositivo di destinazione o per supportare una versione personalizzata del <xref:System.Web.UI.MobileControls.Calendar?displayProperty=fullName>controllo.</xref:System.Web.UI.MobileControls.Calendar?displayProperty=fullName>       Un adapter personalizzato potrebbe eseguire l&quot;override di <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.OnInit%2A>o <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.OnLoad%2A>metodi per modificare il modo in <xref:System.Web.UI.MobileControls.Calendar>viene presentato all&quot;utente.</xref:System.Web.UI.MobileControls.Calendar> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.OnLoad%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.OnInit%2A> In alternativa, è possibile modificare <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.LoadAdapterState%2A>e <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.SaveAdapterState%2A>per tenere traccia delle diverse informazioni sullo stato dell&quot;adattatore.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.SaveAdapterState%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.LoadAdapterState%2A> È possibile modificare <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.OnPreRender%2A>per modificare le strutture di dati per un calendario personalizzato o aggiungere l&quot;elaborazione personalizzata per il <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.Render%2A>metodo per sfruttare le nuove funzionalità in un dispositivo di destinazione specifico.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.Render%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.OnPreRender%2A> Un nuovo dispositivo di destinazione potrebbe anche essere particolari esigenze che richiedono la modifica di <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.HandlePostBackEvent%2A>metodo.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.HandlePostBackEvent%2A>"
