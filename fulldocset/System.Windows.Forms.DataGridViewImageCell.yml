  summary: "Visualizza un&quot;immagine in un <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> controllo."
  remarks: "La classe DataGridViewImageCell è un tipo specializzato di <xref:System.Windows.Forms.DataGridViewCell>utilizzato per visualizzare un <xref:System.Drawing.Image>o <xref:System.Drawing.Icon>, a seconda del valore del <xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A>proprietà.</xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A> </xref:System.Drawing.Icon> </xref:System.Drawing.Image> </xref:System.Windows.Forms.DataGridViewCell> In genere, il <xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A>di DataGridViewImageCell è impostata su `true` per indicare che l&quot;utente non è possibile modificare il contenuto della cella.</xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A>       Il <xref:System.Windows.Forms.DataGridViewImageColumn>è il tipo di colonna specializzato per contenere celle di questo tipo.</xref:System.Windows.Forms.DataGridViewImageColumn> Per impostazione predefinita, il <xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A?displayProperty=fullName>viene inizializzata su nuovi DataGridViewImageCell.</xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A?displayProperty=fullName> Per creare una serie di celle all&quot;interno di una colonna dopo un DataGridViewImageCell esistenti, impostare la colonna <xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A>proprietà per la cella da utilizzare come modello.</xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A>       Le proprietà correlate alla cella della colonna sono wrapper per le proprietà denominate in modo analogo della cella modello. Modifica i valori delle proprietà della cella modello influirà solo le celle in base al modello che vengono aggiunti dopo la modifica. Modifica dei valori di proprietà correlate alla cella della colonna, tuttavia, aggiorna la cella di modello e tutte le altre celle nella colonna e, se necessario, aggiornare la visualizzazione delle colonne."
  example:
