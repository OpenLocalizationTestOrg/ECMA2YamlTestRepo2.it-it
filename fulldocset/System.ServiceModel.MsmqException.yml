  name: MsmqException
  nameWithType: MsmqException
  fullName: System.ServiceModel.MsmqException
  type: Class
  summary: "Incapsula gli errori restituiti da Accodamento messaggi (MSMQ). Questa eccezione viene generata dal trasporto Accodamento messaggi e il canale di integrazione di Accodamento messaggi."
  remarks: "Questa eccezione può essere generata quando il canale di Accodamento messaggi interagisce con una coda di messaggi, ad esempio apertura di una coda, una coda per ottenere informazioni di query, l&quot;invio di messaggi e la ricezione di messaggi.       L&quot;eccezione contiene il codice di errore di Accodamento messaggi. In genere, questa eccezione viene generata quando il framework non è possibile risolvere l&quot;errore automaticamente e richiede un intervento umano. Ad esempio, verrà generata questa eccezione se non è installato il servizio Accodamento messaggi e viene effettuato un tentativo di aprire il listener di trasporto Accodamento messaggi."
  syntax:
    content: 'public class MsmqException : System.Runtime.InteropServices.ExternalException'
  inheritance:
