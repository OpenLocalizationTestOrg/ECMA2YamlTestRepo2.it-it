  nameWithType: NetDataContractSerializer.Binder
  fullName: System.Runtime.Serialization.NetDataContractSerializer.Binder
  type: Property
  assemblies:
  - System.Runtime.Serialization
  namespace: System.Runtime.Serialization
  summary: Gets or sets an object that controls class loading.
  remarks: During serialization, a formatter transmits the information required to create an instance of an object of the correct type and version. This information generally includes the full type name and assembly name of the object. The assembly name includes the name, version, and strong name hash of the assembly. By default, deserialization uses this information to create an instance of an identical object (with the exception of any assembly loading restricted by the security policy). Some users need to control which class to load, either because the class has moved between assemblies or a different version of the class is required on the server and client.
  syntax:
    content: public System.Runtime.Serialization.SerializationBinder Binder { get; set; }
    return:
      type: System.Runtime.Serialization.SerializationBinder
      description: "The <see cref=&quot;T:System.Runtime.Serialization.SerializationBinder&quot;></see> used with the current formatter."
  overload: System.Runtime.Serialization.NetDataContractSerializer.Binder*
