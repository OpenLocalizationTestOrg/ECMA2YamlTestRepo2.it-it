  summary: "Quando sottoposto a override in una classe derivata, carica gli oggetti correlati nell&quot;entità finale correlata con l&quot;opzione di unione predefinita."
  remarks: "L&quot;opzione di unione predefinita è <xref:System.Data.Objects.MergeOption>per gli oggetti rilevati o <xref:System.Data.Objects.MergeOption>quando l&quot;oggetto non viene tenuta traccia nella <xref:System.Data.Objects.ObjectStateManager>.</xref:System.Data.Objects.ObjectStateManager> </xref:System.Data.Objects.MergeOption> </xref:System.Data.Objects.MergeOption> Per specificare un&quot;opzione di unione diversa da <xref:System.Data.Objects.MergeOption>, chiamare il `Load` metodo il <xref:System.Data.Objects.DataClasses.EntityCollection%601>o <xref:System.Data.Objects.DataClasses.EntityReference%601>che accetta un oggetto specifico <xref:System.Data.Objects.MergeOption>parametro.</xref:System.Data.Objects.MergeOption> </xref:System.Data.Objects.DataClasses.EntityReference%601> </xref:System.Data.Objects.DataClasses.EntityCollection%601> </xref:System.Data.Objects.MergeOption>       Chiamare il metodo imposta carico il <xref:System.Data.Objects.DataClasses.RelatedEnd.IsLoaded%2A>flag `true`.</xref:System.Data.Objects.DataClasses.RelatedEnd.IsLoaded%2A>       Il metodo Load carica gli oggetti correlati dall&quot;origine dati o meno <xref:System.Data.Objects.DataClasses.RelatedEnd.IsLoaded%2A>è `true`.</xref:System.Data.Objects.DataClasses.RelatedEnd.IsLoaded%2A>"
  syntax:
    content: public void Load ();
    parameters: []
  overload: System.Data.Objects.DataClasses.RelatedEnd.Load*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Quando è stato recuperato l&quot;oggetto di origine utilizzando un <xref href=&quot;System.Data.Objects.MergeOption&quot;> </xref> query e <xref href=&quot;System.Data.Objects.MergeOption&quot;> </xref> non <xref href=&quot;System.Data.Objects.MergeOption&quot;> </xref> o gli oggetti correlati sono già caricati.       - oppure - quando l&quot;oggetto di origine non è connesso al <xref href=&quot;System.Data.Objects.ObjectContext&quot;> </xref>.       - oppure - quando l&quot;oggetto di origine viene registrato ma è il <xref href=&quot;System.Data.EntityState&quot;> </xref> o <xref href=&quot;System.Data.EntityState&quot;> </xref> stato o <xref href=&quot;System.Data.Objects.MergeOption&quot;> </xref> utilizzato per il carico è <xref href=&quot;System.Data.Objects.MergeOption&quot;> </xref>."
