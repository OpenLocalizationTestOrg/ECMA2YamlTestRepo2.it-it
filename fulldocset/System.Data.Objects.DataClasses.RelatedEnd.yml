  type: Property
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects.DataClasses
  summary: "Ottiene un valore che indica se tutti gli oggetti correlati sono stati caricati."
  remarks: "La chiamata di <xref:System.Data.Objects.DataClasses.RelatedEnd.Load%2A>metodo imposta il flag IsLoaded `true`.</xref:System.Data.Objects.DataClasses.RelatedEnd.Load%2A>       La chiamata di <xref:System.Data.Objects.DataClasses.EntityCollection%601.Clear%2A>metodo su un <xref:System.Data.Objects.DataClasses.EntityCollection%601>Imposta IsLoaded `false`.</xref:System.Data.Objects.DataClasses.EntityCollection%601> </xref:System.Data.Objects.DataClasses.EntityCollection%601.Clear%2A>       Una <xref:System.Data.Objects.DataClasses.EntityCollection%601>o <xref:System.Data.Objects.DataClasses.EntityReference%601>possono essere caricate anche se l&quot;entità finale correlata è inclusa nel percorso query.</xref:System.Data.Objects.DataClasses.EntityReference%601> </xref:System.Data.Objects.DataClasses.EntityCollection%601> Per ulteriori informazioni sull&quot;estensione, vedere [durante il caricamento di oggetti correlati](http://msdn.microsoft.com/en-us/452347d2-7b3b-44cd-9001-231299a28cb1).       Il `Load` metodo <xref:System.Data.Objects.DataClasses.EntityCollection%601>e <xref:System.Data.Objects.DataClasses.EntityReference%601>Carica gli oggetti correlati dall&quot;origine dati che sia o meno IsLoaded `true`.</xref:System.Data.Objects.DataClasses.EntityReference%601> </xref:System.Data.Objects.DataClasses.EntityCollection%601>       Quando un oggetto viene disconnesso, il flag IsLoaded viene modificato da `false` a `true`.       Per garantire che un&quot;entità finale correlata è stata caricata completamente prima dell&quot;elaborazione, è necessario verificare la IsLoaded `false`. Se è IsLoaded `false`, è necessario chiamare il <xref:System.Data.Objects.DataClasses.RelatedEnd.Load%2A>metodo.</xref:System.Data.Objects.DataClasses.RelatedEnd.Load%2A>"
  syntax:
    content: public bool IsLoaded { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se l&quot;entità finale correlata contiene tutti gli oggetti correlati dal database. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Data.Objects.DataClasses.RelatedEnd.IsLoaded*
  exceptions: []
