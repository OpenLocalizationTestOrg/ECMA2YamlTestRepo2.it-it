  remarks: "Anche se l&quot;associazione di dati non è supportata per il <xref:System.Web.UI.WebControls.Calendar>(controllo), è possibile modificare il contenuto e la formattazione delle singole celle della data.</xref:System.Web.UI.WebControls.Calendar> Prima di <xref:System.Web.UI.WebControls.Calendar>controllo viene visualizzato in una pagina Web, vengono creati e assemblati i componenti che costituiscono il controllo.</xref:System.Web.UI.WebControls.Calendar> Il <xref:System.Web.UI.WebControls.Calendar.DayRender>evento viene generato quando la cella ogni data il <xref:System.Web.UI.WebControls.Calendar>controllo viene creato.</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.Calendar.DayRender> È possibile controllare il contenuto e la formattazione di una cella di data quando viene creato il codice nel gestore eventi per il <xref:System.Web.UI.WebControls.Calendar.DayRender>evento.</xref:System.Web.UI.WebControls.Calendar.DayRender> Per ulteriori informazioni sulla personalizzazione del contenuto di una cella di data, vedere <xref:System.Web.UI.WebControls.Calendar.OnDayRender%2A>.</xref:System.Web.UI.WebControls.Calendar.OnDayRender%2A>       Quando si crea un delegato DayRenderEventHandler, si identifica il metodo che gestirà l&quot;evento. Per associare l&quot;evento al gestore eventi, aggiungere un&quot;istanza del delegato all&quot;evento. Il gestore eventi viene chiamato ogni volta che si verifica l&quot;evento, a meno che non venga rimosso il delegato. Per ulteriori informazioni sui delegati del gestore eventi, vedere [NIB: eventi e delegati](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.Calendar.DayRender> event to make the background color yellow for the days in the displayed month. It also demonstrates how to customize the contents of a cell by adding a <xref:System.Web.UI.LiteralControl?displayProperty=fullName> control to the cell.  \n  \n [!code-cs[Classic Calendar.DayRender Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_365_1.aspx)]\n [!code-vb[Classic Calendar.DayRender Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_365_1.aspx)]  \n  \n [!code-cs[CalendarDayRender#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_365_2.aspx)]\n [!code-vb[CalendarDayRender#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_365_2.aspx)]"
