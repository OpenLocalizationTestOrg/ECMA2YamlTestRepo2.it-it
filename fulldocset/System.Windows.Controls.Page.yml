  remarks: "WindowWidth viene applicata solo quando un <xref:System.Windows.Controls.Page>è ospitato direttamente da una finestra che include:- <xref:System.Windows.Window>- <xref:System.Windows.Navigation.NavigationWindow>- [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)] se un <xref:System.Windows.Controls.Page>è ospitato da un <xref:System.Windows.Controls.Frame>, impostazione WindowWidth non ha alcun effetto, ma è comunque possibile ottenere il valore di WindowWidth.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Controls.Page> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Window> </xref:System.Windows.Controls.Page>       A <xref:System.Windows.Controls.Page>in un [!INCLUDE[TLA#tla_xbap](~/add/includes/tlasharptla-xbap-md.md)] WindowWidth può utilizzare solo per modificare la larghezza di [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)]; la larghezza non può essere modificata impostando <xref:System.Windows.FrameworkElement.Width%2A>, <xref:System.Windows.FrameworkElement.MinWidth%2A>, o <xref:System.Windows.FrameworkElement.MaxWidth%2A>.</xref:System.Windows.FrameworkElement.MaxWidth%2A> </xref:System.Windows.FrameworkElement.MinWidth%2A> </xref:System.Windows.FrameworkElement.Width%2A> </xref:System.Windows.Controls.Page>       La larghezza minima del [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)] finestra è 250 pixel. Per le pagine ospitate da browser, ciò significa che il valore di WindowWidth non può essere applicato se quest &quot; operazione causerebbe la larghezza totale del [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)] finestra meno di 250 pixel."
  example:
  - "The following example shows how to set the width of a window from a page.  \n  \n [!code-xml[HOWTONavigationSnippets#SetPageWindowWidthXAML](~/add/codesnippet/xaml/HOWTONavigationSnippets/SetWindowWidthPage.xaml#setpagewindowwidthxaml)]"
  syntax:
    content: public double WindowWidth { get; set; }
    return:
      type: System.Double
      description: "La larghezza di una finestra che ospita direttamente un <xref href=&quot;System.Windows.Controls.Page&quot;> </xref>."
  overload: System.Windows.Controls.Page.WindowWidth*
  exceptions: []
  platform:
  - net462
