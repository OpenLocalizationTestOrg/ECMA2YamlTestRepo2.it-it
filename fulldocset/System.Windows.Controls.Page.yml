la-uri-md.md)] per la pagina corrente.       Se è stato associato un <xref:System.Windows.Navigation.CustomContentState>oggetto con una parte del contenuto nella cronologia di navigazione, è possibile specificare il valore del nome di un elemento della cronologia di navigazione eseguendo l&quot;override di <xref:System.Windows.Navigation.CustomContentState.JournalEntryName%2A?displayProperty=fullName>.</xref:System.Windows.Navigation.CustomContentState.JournalEntryName%2A?displayProperty=fullName> </xref:System.Windows.Navigation.CustomContentState>"
