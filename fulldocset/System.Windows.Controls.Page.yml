- uid: System.Windows.Controls.Page.KeepAlive
  id: KeepAlive
  parent: System.Windows.Controls.Page
  langs:
  - csharp
  name: KeepAlive
  nameWithType: Page.KeepAlive
  fullName: System.Windows.Controls.Page.KeepAlive
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Ottiene o imposta un valore che indica se il <xref href=&quot;System.Windows.Controls.Page&quot;> </xref> istanza viene mantenuta nella cronologia di navigazione."
  remarks: "Quando una pagina prima ci si sposta in una nuova istanza di <xref:System.Windows.Controls.Page>classe viene creata.</xref:System.Windows.Controls.Page> Quando una pagina ci si sposta (in avanti o indietro), una voce per la pagina viene aggiunto alla cronologia di navigazione. Per impostazione predefinita, la voce non fa riferimento l&quot;oggetto della pagina. La voce contiene invece un pack [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] per la pagina. Quando ci si sposta la voce per la pagina utilizzando la cronologia di navigazione, il pacchetto [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] viene utilizzato per creare una nuova istanza della pagina. Questo comportamento è l&quot;impostazione predefinita, per evitare l&quot;utilizzo eccessivo della memoria: mantenere le istanze della pagina può consumare memoria rapidamente, in particolare quelli con una quantità di contenuto complessa. Questo problema è aumentato dal fatto che non esiste alcun limite per il numero di voci che possono essere archiviati nel back e forward stack della cronologia di navigazione. Al contrario, l&quot;archiviazione pack [!INCLUDE[TLA#tla_uri#plural](~/add/includes/tlasharptla-urisharpplural-md.md)] per le pagine non è praticamente alcun impatto sul consumo di memoria.       L&quot;effetto sul lato principale della creazione di nuove istanze di una pagina è che lo stato della pagina non viene memorizzato da un&quot;istanza di una pagina a un altro. In questi casi, [!INCLUDE[TLA#tla_wpf](~/add/includes/tlasharptla-wpf-md.md)] offre diverse tecniche per ricordare lo stato.       Per mantenere attiva una pagina, impostare la proprietà KeepAlive `true` (il valore predefinito è `false`).      > [!NOTE] > Pagine Creazione di un&quot;istanza che si accede utilizzando solo il codice (ad esempio, la chiamata <xref:System.Windows.Navigation.NavigationService.Navigate%2A>), vengono mantenute attive automaticamente.</xref:System.Windows.Navigation.NavigationService.Navigate%2A>       È consigliabile evitare di impostare KeepAlive su `true` a meno che non è necessario:: quando una pagina contiene una grande quantità di contenuto, potrebbe richiedere molto tempo per creare un&quot;istanza. Se la pagina non vengono mantenuta attiva e la pagina viene esplorata spesso, il costo della creazione di un&quot;istanza della pagina può avere un impatto negativo sull&quot;esperienza dell&quot;utente. Dal punto di vista delle prestazioni, è necessario basarsi sulle impostazioni predefinite e profilare le prestazioni dell&quot;applicazione; Se il test identifica pagine con tempi di caricamento che cadono di sotto dell&quot;intervallo richiesto per l&quot;applicazione, la configurazione delle pagine essere conservate potrebbe essere un modo per risolvere il problema.      > [!NOTE] > Voci per le pagine che vengono mantenute attive non vengono mantenute nella cronologia di navigazione di un [!INCLUDE[TLA#tla_xbap](~/add/includes/tlasharptla-xbap-md.md)] se un utente si sposta da e al [!INCLUDE[TLA#tla_xbap](~/add/includes/tlasharptla-xbap-md.md)]. Solo le voci di registrazione per le pagine che non vengono mantenute attive vengono mantenute nella cronologia di navigazione.      <a name=&quot;dependencyPropertyInfo_PageKeepAlive&quot;></a># # Informazioni proprietà di dipendenza | | |   |-|-|   | Campo dell&quot;identificatore | <xref:System.Windows.Controls.Page.KeepAliveProperty>|   | Impostare le proprietà dei metadati su `true`| None |      > [!NOTE] > Il tipo di metadati per questa proprietà di dipendenza è <xref:System.Windows.PropertyMetadata>, non <xref:System.Windows.FrameworkPropertyMetadata>.</xref:System.Windows.FrameworkPropertyMetadata> </xref:System.Windows.PropertyMetadata> </xref:System.Windows.Controls.Page.KeepAliveProperty>"
  example:
  - "The following example shows how to use [!INCLUDE[TLA#tla_titlexaml](~/add/includes/ajax-current-ext-md.md)] to retain an instance of the <xref:System.Windows.Controls.Page> class across multiple navigations.  \n  \n [!code-xml[PageKeepAliveSnippets#SetPageKeepAliveXAML1](~/add/codesnippet/xaml/PageKeepAliveSnippets.XAML/HomePage.xaml#setpagekeepalivexaml1)]  \n[!code-xml[PageKeepAliveSnippets#SetPageKeepAliveXAML2](~/add/codesnippet/xaml/PageKeepAliveSnippets.XAML/HomePage.xaml#setpagekeepalivexaml2)]  \n  \n [!code-xml[PageKeepAliveSnippets#SetPageKeepAliveXAMLForLang1](~/add/codesnippet/xaml/PageKeepAliveSnippets.CSharp/HomePage.xaml#setpagekeepalivexamlforlang1)]  \n[!code-xml[PageKeepAliveSnippets#SetPageKeepAliveXAMLForLang2](~/add/codesnippet/xaml/PageKeepAliveSnippets.CSharp/HomePage.xaml#setpagekeepalivexamlforlang2)]  \n  \n [!code-cs[PageKeepAliveSnippets#SetPageKeepAliveCODEBEHIND](~/add/codesnippet/csharp/PageKeepAliveSnippets.CSharp/HomePage.xaml.cs#setpagekeepalivecodebehind)]\n [!code-vb[PageKeepAliveSnippets#SetPageKeepAliveCODEBEHIND](~/add/codesnippet/visualbasic/pagekeepalivesnippets/homepage.xaml.vb#setpagekeepalivecodebehind)]"
  syntax:
    content: public bool KeepAlive { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il <xref href=&quot;System.Windows.Controls.Page&quot;> </xref> istanza viene mantenuto nella cronologia di spostamento; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Controls.Page.KeepAlive*
  exceptions: []
  platform:
  - net462
