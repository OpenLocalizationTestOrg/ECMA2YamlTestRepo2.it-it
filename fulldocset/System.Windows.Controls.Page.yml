  summary: "Ottiene il servizio di spostamento che utilizza l&quot;host della pagina per gestire la navigazione."
  remarks: "Le pagine possono essere ospitate da più tipi di host, inclusi <xref:System.Windows.Window>, <xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>e un browser.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Window>       Pagine è spesso necessario per l&quot;integrazione con lo spostamento dell&quot;host per supportare la navigazione all&quot;interno della pagina. Tuttavia, poiché una pagina potrà non conosce l&quot;host in fase di esecuzione, non può integrarsi direttamente con i membri di navigazione dell&quot;host a tale scopo.       In alternativa, può tentare di utilizzare un servizio di spostamento è un servizio che supporta la navigazione di tipo browser ed è incapsulato dalla <xref:System.Windows.Navigation.NavigationService>classe.</xref:System.Windows.Navigation.NavigationService> Non è possibile creare <xref:System.Windows.Navigation.NavigationService>istanza, tuttavia.</xref:System.Windows.Navigation.NavigationService> Tipi di host, ad esempio <xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>, o un browser crearne di propri <xref:System.Windows.Navigation.NavigationService>istanza che è possibile accedere dalla proprietà NavigationService.</xref:System.Windows.Navigation.NavigationService> </xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow>       Il servizio di navigazione che viene restituito dalla proprietà NavigationService è l&quot;istanza del <xref:System.Windows.Navigation.NavigationService>classe gestita dal Navigatore prima la struttura ad albero visuale.</xref:System.Windows.Navigation.NavigationService> Se non viene trovata, `null` viene restituito, che indica l&quot;host della pagina non supporta la navigazione.      > [!NOTE] > La <xref:System.Windows.Window>classe non supporta la navigazione e non fornisce un servizio di spostamento.</xref:System.Windows.Window>"
