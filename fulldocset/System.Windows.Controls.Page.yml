  summary: "Incapsula una pagina di contenuto che può essere esplorato e ospitato da [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)], <xref href=&quot;System.Windows.Navigation.NavigationWindow&quot;> </xref>, e <xref href=&quot;System.Windows.Controls.Frame&quot;> </xref>."
  remarks: "Pagina incapsula una pagina di contenuto che è possibile spostarsi e include i membri chiavi seguenti:- **la gestione della durata**: <xref:System.Windows.Controls.Page.KeepAlive%2A>.</xref:System.Windows.Controls.Page.KeepAlive%2A>      -   **Navigation**: <xref:System.Windows.Controls.Page.NavigationService%2A>.</xref:System.Windows.Controls.Page.NavigationService%2A>      -   **Appearance**: <xref:System.Windows.Controls.Page.Background%2A>, <xref:System.Windows.Controls.Page.Content%2A>, <xref:System.Windows.Controls.Page.FontFamily%2A>, <xref:System.Windows.Controls.Page.FontSize%2A>, <xref:System.Windows.Controls.Page.Foreground%2A>, <xref:System.Windows.Controls.Page.ShowsNavigationUI%2A>, <xref:System.Windows.Controls.Page.Template%2A>, <xref:System.Windows.Controls.Page.Title%2A>.</xref:System.Windows.Controls.Page.Title%2A></xref:System.Windows.Controls.Page.Template%2A></xref:System.Windows.Controls.Page.ShowsNavigationUI%2A></xref:System.Windows.Controls.Page.Foreground%2A></xref:System.Windows.Controls.Page.FontSize%2A></xref:System.Windows.Controls.Page.FontFamily%2A></xref:System.Windows.Controls.Page.Content%2A></xref:System.Windows.Controls.Page.Background%2A>      - **Aspetto della finestra host**: <xref:System.Windows.Controls.Page.WindowHeight%2A>, <xref:System.Windows.Controls.Page.WindowWidth%2A> <xref:System.Windows.Controls.Page.WindowTitle%2A>.</xref:System.Windows.Controls.Page.WindowTitle%2A> </xref:System.Windows.Controls.Page.WindowWidth%2A> </xref:System.Windows.Controls.Page.WindowHeight%2A>       Una pagina può essere definita tramite markup, markup e code-behind o codice. Una pagina è il modo preferito per il contenuto del pacchetto per la navigazione, per i motivi seguenti:-è facile definire, riutilizzare e gestire.      -È possibile accedere e utilizzare <xref:System.Windows.Navigation.NavigationService>che si accede a tale</xref:System.Windows.Navigation.NavigationService>      -È possibile modificare il titolo, la larghezza, altezza e navigazione [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] della finestra host (<xref:System.Windows.Controls.Page.WindowTitle%2A>, <xref:System.Windows.Controls.Page.WindowWidth%2A>, <xref:System.Windows.Controls.Page.WindowHeight%2A>, <xref:System.Windows.Controls.Page.ShowsNavigationUI%2A>).</xref:System.Windows.Controls.Page.ShowsNavigationUI%2A> </xref:System.Windows.Controls.Page.WindowHeight%2A> </xref:System.Windows.Controls.Page.WindowWidth%2A> </xref:System.Windows.Controls.Page.WindowTitle%2A>      -Contiene il supporto della finestra di progettazione in [!INCLUDE[TLA#tla_visualstu](~/add/includes/tlasharptla-visualstu-md.md)].       Una pagina può essere ospitata da <xref:System.Windows.Window>, <xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>, o da un browser.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Window> Per essere ospitata una pagina può essere:-il figlio diretto di un <xref:System.Windows.Window>, <xref:System.Windows.Navigation.NavigationWindow>, o <xref:System.Windows.Controls.Frame>elemento [!INCLUDE[TLA2#tla_titlexaml](~/add/includes/tla2sharptla-titlexaml-md.md)].</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Window>      -Creare un&quot;istanza e impostare come valore della `Content` proprietà <xref:System.Windows.Window>, <xref:System.Windows.Navigation.NavigationWindow>e <xref:System.Windows.Controls.Frame>.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Window>      -Impostare come il [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] origine il `Source` proprietà di uno <xref:System.Windows.Navigation.NavigationWindow>o <xref:System.Windows.Controls.Frame>.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow>      -Impostare come il <xref:System.Windows.Application.StartupUri%2A>in un&quot;applicazione autonoma.</xref:System.Windows.Application.StartupUri%2A>      -Impostare come il <xref:System.Windows.Application.StartupUri%2A>in un [!INCLUDE[TLA2#tla_xbap](~/add/includes/ajax-current-ext-md.md)].</xref:System.Windows.Application.StartupUri%2A>       Un&quot;applicazione include in genere due o più pagine, è possibile spostarsi tra i meccanismi seguenti: - in modo dichiarativo utilizzando <xref:System.Windows.Documents.Hyperlink>.</xref:System.Windows.Documents.Hyperlink>      -Livello di codice utilizzando <xref:System.Windows.Navigation.NavigationService>.</xref:System.Windows.Navigation.NavigationService>      -Visivamente utilizzando la navigazione [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] dell&quot;host, tra cui [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)], <xref:System.Windows.Navigation.NavigationWindow>e <xref:System.Windows.Controls.Frame>.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow>       Per lo spostamento strutturato utilizzando funzioni di pagina (<xref:System.Windows.Navigation.PageFunction%601>), vedere [Structured Navigation Overview](~/add/includes/ajax-current-ext-md.md) e [Cenni preliminari sulle topologie di navigazione](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Navigation.PageFunction%601>       Proprietà di dipendenza per questo controllo potrebbe essere impostata dallo stile predefinito del controllo.  Se una proprietà viene impostata da uno stile predefinito, la proprietà può variare rispetto al valore predefinito quando il controllo viene visualizzato nell&quot;applicazione. Lo stile predefinito è determinato dal tema del desktop viene utilizzato quando l&quot;applicazione è in esecuzione.  Per ulteriori informazioni, vedere [temi WPF predefiniti](http://go.microsoft.com/fwlink/?LinkID=158252)."
  example:
  - "The following example shows how a standard page is defined using only markup:  \n  \n [!code-xml[PageSnippets#MarkupPageMARKUP](~/add/codesnippet/xaml/PageSnippets.CSharp/MarkupPage.xaml#markuppagemarkup)]  \n  \n The following example shows how a standard page is defined using only code:  \n  \n [!code-cs[PageSnippets#CodePageCODEBEHIND](~/add/codesnippet/csharp/PageSnippets.CSharp/CodePage.cs#codepagecodebehind)]\n [!code-vb[PageSnippets#CodePageCODEBEHIND](~/add/codesnippet/visualbasic/pagesnippets/codepage.vb#codepagecodebehind)]  \n  \n The following example shows how a standard page is defined using a combination of markup and code-behind.  \n  \n [!code-xml[PageSnippets#MarkupAndCodeBehindPageMARKUP](~/add/codesnippet/xaml/PageSnippets.CSharp/MarkupAndCodeBehindPage.xaml#markupandcodebehindpagemarkup)]  \n  \n [!code-cs[PageSnippets#MarkupAndCodeBehindPageCODEBEHIND](~/add/codesnippet/csharp/PageSnippets.CSharp/MarkupAndCodeBehindPage.xaml.cs#markupandcodebehindpagecodebehind)]\n [!code-vb[PageSnippets#MarkupAndCodeBehindPageCODEBEHIND](~/add/codesnippet/visualbasic/pagesnippets/markupandcodebehindpage.xaml.vb#markupandcodebehindpagecodebehind)]"
