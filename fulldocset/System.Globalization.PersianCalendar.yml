  fullName: System.Globalization.PersianCalendar.ToFourDigitYear(Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Converte l&quot;anno specificato in una rappresentazione dell&quot;anno a quattro cifre."
  remarks: "Questo metodo converte il `year` parametro a un anno a quattro cifre di rappresentazione utilizzando il <xref:System.Globalization.PersianCalendar.TwoDigitYearMax%2A>proprietà.</xref:System.Globalization.PersianCalendar.TwoDigitYearMax%2A> Il valore restituito è il limite superiore di un intervallo di 100 anni che consente a un anno a due cifre da convertire in modo corretto a un anno a quattro cifre. Ad esempio, se l&quot;intervallo di 100 anni da 1930 2029, quindi un valore a due cifre 30 viene interpretato come 1930 mentre un valore a due cifre 29 viene interpretato come 2029.       ToFourDigitYear supporta un anno a due cifre o un anno a quattro cifre. Passaggio di un valore di anno a due cifre (minore di 100), il metodo convertire il valore in un valore a quattro cifre in base al <xref:System.Globalization.PersianCalendar.TwoDigitYearMax%2A>valore che rappresenta il secolo.</xref:System.Globalization.PersianCalendar.TwoDigitYearMax%2A> Se viene fornito un valore di anno a quattro cifre che rientra nell&quot;intervallo supportato dal calendario a ToFourDigitYear, il metodo restituisce il valore di input effettivo. Se viene fornito un valore a quattro cifre che rientra nell&quot;intervallo supportato dal calendario oppure se viene fornito un valore negativo, il metodo genera un&quot;eccezione."
