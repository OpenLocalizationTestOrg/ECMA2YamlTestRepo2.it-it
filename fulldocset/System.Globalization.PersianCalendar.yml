  name: PersianCalendar
  nameWithType: PersianCalendar
  fullName: System.Globalization.PersianCalendar
  type: Class
  summary: "Rappresenta il calendario persiano."
  remarks: "Il calendario persiano viene utilizzato nella maggior parte dei paesi in cui viene pronunciato persiano, anche se alcune aree utilizzano nomi di mesi differenti. Il calendario persiano è il calendario ufficiale in Iran e Afghanistan ed è uno dei calendari alternativi in aree quali Kazakhstan e Tajikistan.      > [!NOTE] > Per informazioni sull&quot;utilizzo della classe PersianCalendar e le altre classi di calendario in .NET Framework, vedere [utilizzo di calendari](~/add/includes/ajax-current-ext-md.md).       Le date del calendario persiano iniziano dall&quot;anno dell&quot;Hijra, che corrisponde al 622 E.V. e l&quot;anno della migrazione di Maometto (PBUH) dalla Mecca a Medina. Ad esempio, la data 21 marzo 2002 E.V. corrisponde al primo giorno del mese di farvardin dell&quot;anno 1381 dell&quot;Anno persiano.       Il calendario persiano si basa su un anno solare ed è di circa 365 giorni. I cicli dei periodi quattro festivi, e un nuovo anno inizia quando viene visualizzato il sole l&quot;equatore dall&quot;Emisfero meridionale a quello settentrionale come visualizzato dal centro della terra. Il nuovo anno segna il primo giorno del mese di farvardin, ovvero il primo giorno di primavera nell&quot;emisfero settentrionale.       Ciascuno dei primi sei mesi del calendario persiano ha 31 giorni, ognuno dei cinque mesi successivi è di 30 giorni e l&quot;ultimo mese ha 29 giorni in un anno normale e 30 giorni in un anno bisestile. Un anno bisestile è l&quot;anno che, quando viene diviso per 33, dispone di un resto di 1, 5, 9, 13, 17, 22, 26 o 30. Ad esempio, l&quot;anno 1370 è un anno bisestile perché dividendolo per 33 il resto di 17. Esistono circa 8 anni bisestili in ogni ciclo 33 anni.      ## La classe PersianCalendar e versioni di .NET Framework a partire dal [!INCLUDE[net_v46](~/add/includes/net-v46-md.md)], la classe PersianCalendar utilizza l&quot;algoritmo astronomico solare Hijri anziché di un algoritmo di osservazione per calcolare le date. In questo modo l&quot;implementazione di PersianCalendar coerente con il calendario persiano in uso in Iran e Afghanistan, i due paesi in cui il calendario persiano è più diffusi. La modifica interessa tutte le App in esecuzione su di .NET Framework 4 o versione successiva se il [!INCLUDE[net_v46](~/add/includes/net-v46-md.md)] è installato.       L&quot;algoritmo modificata:-due algoritmi devono restituire risultati identici quando si convertono le date tra 1800 e 2123 nel calendario gregoriano.      -Due algoritmi possono restituire risultati diversi quando si convertono le date prima 1800 e dopo 2123 nel calendario gregoriano.      -La <xref:System.Globalization.PersianCalendar.MinSupportedDateTime%2A>proprietà valore è cambiato da 21, 0622 nel calendario gregoriano a March 22, 0622 nel calendario gregoriano.</xref:System.Globalization.PersianCalendar.MinSupportedDateTime%2A>      -La <xref:System.Globalization.PersianCalendar.MaxSupportedDateTime%2A>valore della proprietà è stato modificato dal giorno 10 del mese dell&quot;anno del calendario persiano 9378 10 per il giorno del mese dell&quot;anno del calendario persiano 9378 10 13.</xref:System.Globalization.PersianCalendar.MaxSupportedDateTime%2A>      -La <xref:System.Globalization.PersianCalendar.IsLeapYear%2A>metodo può restituire un risultato diverso da quello in precedenza.</xref:System.Globalization.PersianCalendar.IsLeapYear%2A>      ## Utilizzo della classe PersianCalendar applicazioni utilizzano un oggetto PersianCalendar per calcolare le date del calendario persiano oppure convertire le date da e verso le date del calendario gregoriano.       È possibile utilizzare un oggetto PersianCalendar come il calendario predefinito per le impostazioni cultura. Viene specificato il calendario predefinito per il <xref:System.Globalization.CultureInfo.Calendar%2A?displayProperty=fullName>proprietà e deve essere uno dei calendari restituiti dal <xref:System.Globalization.CultureInfo.OptionalCalendars%2A?displayProperty=fullName>proprietà.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A?displayProperty=fullName> </xref:System.Globalization.CultureInfo.Calendar%2A?displayProperty=fullName> Attualmente, la classe di PersianCalendar non è un calendario opzionale per qualsiasi impostazione cultura supportata la <xref:System.Globalization.CultureInfo>classe e di conseguenza non può essere un calendario predefinito.</xref:System.Globalization.CultureInfo>"
  example:
  - "The following example instantiates <xref:System.DateTime> objects by using the <xref:System.DateTime.Now%2A?displayProperty=fullName> property, a <xref:System.DateTime> constructor, and the Persian calendar's <xref:System.Globalization.Calendar.ToDateTime%28System.Int32%2CSystem.Int32%2CSystem.Int32%2CSystem.Int32%2CSystem.Int32%2CSystem.Int32%2CSystem.Int32%29> method. It then displays these dates in both the Gregorian and Persian calendars. It also displays the date range of the Persian calendar.  \n  \n [!code-vb[sys.glob.PersianCal#3](~/add/codesnippet/visualbasic/t-system.globalization.p_1.vb)]\n [!code-cs[sys.glob.PersianCal#3](~/add/codesnippet/csharp/t-system.globalization.p_1.cs)]  \n  \n The following example demonstrates the field, property, and method members of the PersianCalendar class.  \n  \n [!code-vb[sys.glob.PersianCal#1](~/add/codesnippet/visualbasic/t-system.globalization.p_2.vb)]\n [!code-cs[sys.glob.PersianCal#1](~/add/codesnippet/csharp/t-system.globalization.p_2.cs)]"
