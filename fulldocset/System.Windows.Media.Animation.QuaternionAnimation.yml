  remarks: "Un&quot;animazione aggiorna il valore di una proprietà in un periodo di tempo.  Un effetto animazione può essere complesso, ad esempio lo spostamento di un <xref:System.Windows.Shapes.Shape>pochi pixel a sinistra e destra o significativo, ad esempio l&quot;ingrandimento di un oggetto 200 volte le dimensioni originali la rotazione e la modifica del colore.</xref:System.Windows.Shapes.Shape> Per creare un&quot;animazione in [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)], associare un&quot;animazione al valore di proprietà dell&quot;oggetto.      ## Classe di destinazione della classe QuaternionAnimation di valori consente di creare una transizione tra due valori di destinazione. Per impostare i valori di destinazione, utilizzare il relativo <xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>, <xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A>, e <xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A>proprietà.</xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>  Nella tabella seguente sono riepilogati come <xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>, <xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A>, e <xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A>proprietà possono essere utilizzate insieme o separatamente i valori per determinare una destinazione di un&quot;animazione.</xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>      | Le proprietà specificate | Comportamento risultante |   |--------------------------|------------------------|   | <xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>| L&quot;avanzamento dell&quot;animazione dal valore specificato dalla proprietà <xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>al valore di base della proprietà viene aggiunta un&quot;animazione o animazione precedente valore, a seconda della configurazione l&quot;animazione precedente di output. |   | <xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>e <xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A>| L&quot;avanzamento dell&quot;animazione dal valore specificato dalla proprietà <xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>sul valore specificato dalla proprietà <xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A>. |   | <xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>e <xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A>| L&quot;avanzamento dell&quot;animazione dal valore specificato per la proprietà <xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>sul valore specificato per la somma del <xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>e <xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A>. |   | <xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A>| Output dell&quot;animazione avanza dal valore di base della proprietà animata o un&quot;animazione precedente valore al valore specificato dalla proprietà <xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A>. |   | <xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A>| L&quot;avanzamento dell&quot;animazione dal valore di base della proprietà viene aggiunta un&quot;animazione o animazione precedente valore di output per la somma di tale valore e il valore specificato dalla proprietà <xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A>. |      > [!NOTE] > Se si impostano entrambe le <xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A>e <xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A>proprietà, il <xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A>proprietà ha la precedenza e <xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A>proprietà viene ignorata.</xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>       Per utilizzare altri metodi di interpolazione o aggiungere un&quot;animazione tra più di due valori di destinazione, utilizzare un <xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames>oggetto.</xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames>       Per informazioni sull&quot;applicazione di animazioni più di una singola proprietà, vedere [Cenni preliminari sulle animazioni di fotogrammi chiave](~/add/includes/ajax-current-ext-md.md).      ## Oggetto Freezable funzionalità perché eredita la classe classe QuaternionAnimation <xref:System.Windows.Freezable>, gli oggetti di classe QuaternionAn