  remarks: "DesignerSerializationOptionsAttribute fornisce un suggerimento di vincolo per il modulo che le finestre di progettazione e aree di progettazione devono usare durante l&quot;interazione con la proprietà con attributa. In genere il motivo per eseguire queste così è hint <xref:System.Windows.Markup.DesignerSerializationOptions>.</xref:System.Windows.Markup.DesignerSerializationOptions> È possibile farlo in casi in cui l&quot;interazione con tale proprietà come form serializzato il contenuto della stringa ha il rischio di introdurre spuri gli spazi vuoti. Un case di esempio in cui viene applicato DesignerSerializationOptionsAttribute per questo motivo è <xref:System.Windows.FrameworkElement.Name%2A?displayProperty=fullName>.</xref:System.Windows.FrameworkElement.Name%2A?displayProperty=fullName>       Utilizzo degli attributi per DesignerSerializationOptionsAttribute supporta l&quot;assegnazione a un metodo. In questo modo è possibile dichiarare le opzioni di serializzazione per un file XAML proprietà collegata, assegnando DesignerSerializationOptionsAttribute sul `Get` metodo della funzione che supporta il modello di utilizzo della proprietà associata. Un esempio di questo nei tipi WPF è <xref:System.Windows.Markup.XmlAttributeProperties.XmlSpace%2A>e il relativo `Get` funzione di accesso <xref:System.Windows.Markup.XmlAttributeProperties.GetXmlSpace%2A>.</xref:System.Windows.Markup.XmlAttributeProperties.GetXmlSpace%2A> </xref:System.Windows.Markup.XmlAttributeProperties.XmlSpace%2A>       Si noti che DesignerSerializationOptionsAttribute suggerisce il formato di serializzazione desiderato, non se la proprietà è o non è serializzata. Se si desidera influire su altri aspetti della serializzazione della proprietà, è possibile utilizzare <xref:System.ComponentModel.DesignerSerializationVisibilityAttribute>, oppure implementare `ShouldSerialize` serie di metodi nella classe di proprietario.</xref:System.ComponentModel.DesignerSerializationVisibilityAttribute> Per ulteriori informazioni sui modelli di serializzazione .NET generali per la fase di progettazione, vedere [Designer Serialization Overview](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=false)]

