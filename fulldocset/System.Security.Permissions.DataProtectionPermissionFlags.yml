  nameWithType: DataProtectionPermissionFlags
  fullName: System.Security.Permissions.DataProtectionPermissionFlags
  type: Enum
  summary: "Specifica le autorizzazioni di accesso per la crittografia dei dati e memoria."
  remarks: "Questa enumerazione viene utilizzata per la <xref:System.Security.Permissions.DataProtectionPermission>e <xref:System.Security.Permissions.DataProtectionPermissionAttribute>classi per proteggere l&quot;accesso ai dati crittografati e l&quot;utilizzo di memoria di <xref:System.Security.Cryptography.ProtectedData>e <xref:System.Security.Cryptography.ProtectedMemory>classi.</xref:System.Security.Cryptography.ProtectedMemory> </xref:System.Security.Cryptography.ProtectedData> </xref:System.Security.Permissions.DataProtectionPermissionAttribute> </xref:System.Security.Permissions.DataProtectionPermission>      > [!CAUTION] > Molti di questi flag possono avere un impatto e deve essere concesso solo a codice altamente attendibile."
  syntax:
    content: >-
      [System.Flags]

      public enum DataProtectionPermissionFlags
