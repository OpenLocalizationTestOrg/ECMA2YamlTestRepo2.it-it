  name: LosFormatter
  nameWithType: LosFormatter
  fullName: System.Web.UI.LosFormatter
  type: Class
  summary: "Serializza lo stato di visualizzazione per una pagina Web Form. Questa classe non può essere ereditata."
  remarks: "Il formattatore di oggetto in formato LOS è progettato per la serializzazione in formato ASCII elevata compact. Questa classe supporta la serializzazione di un oggetto grafico, ma è ottimizzata per quelli contenenti stringhe, matrici e tabelle hash. Offre un&quot;ottimizzazione di secondo ordine per molti dei tipi primitivi di .NET Framework.       Questo è un formato privato e rimane coerenza solo per la durata di una richiesta Web."
  syntax:
    content: public sealed class LosFormatter
