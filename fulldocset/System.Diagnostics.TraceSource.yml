  summary: "Scrive un messaggio di trasferimento di traccia nei listener di traccia di <xref:System.Diagnostics.TraceSource.Listeners*>raccolta utilizzando l&quot;identificatore numerico specificato, un messaggio e un identificatore di attività correlata.</xref:System.Diagnostics.TraceSource.Listeners*>"
  remarks: "Le chiamate al metodo TraceTransfer il <xref:System.Diagnostics.TraceListener.TraceTransfer%2A>metodo per ogni listener di traccia di <xref:System.Diagnostics.TraceSource.Listeners%2A>proprietà da scrivere le informazioni di traccia.</xref:System.Diagnostics.TraceSource.Listeners%2A> </xref:System.Diagnostics.TraceListener.TraceTransfer%2A> Il valore predefinito <xref:System.Diagnostics.TraceListener.TraceTransfer%2A>metodo nella base <xref:System.Diagnostics.TraceListener>classe chiama il <xref:System.Diagnostics.TraceListener.TraceEvent%28System.Diagnostics.TraceEventCache%2CSystem.String%2CSystem.Diagnostics.TraceEventType%2CSystem.Int32%2CSystem.String%29?displayProperty=fullName>metodo per elaborare la richiesta, l&quot;impostazione `eventType` per <xref:System.Diagnostics.TraceEventType?displayProperty=fullName>e aggiungendo una rappresentazione di stringa del `relatedActivityId` GUID `message`.</xref:System.Diagnostics.TraceEventType?displayProperty=fullName> </xref:System.Diagnostics.TraceListener.TraceEvent%28System.Diagnostics.TraceEventCache%2CSystem.String%2CSystem.Diagnostics.TraceEventType%2CSystem.Int32%2CSystem.String%29?displayProperty=fullName> </xref:System.Diagnostics.TraceListener> </xref:System.Diagnostics.TraceListener.TraceTransfer%2A>       Deve essere utilizzata con le operazioni logiche di un <xref:System.Diagnostics.CorrelationManager>.</xref:System.Diagnostics.CorrelationManager> TraceTransfer Il `relatedActivityId` parametro si riferisce al <xref:System.Diagnostics.CorrelationManager.ActivityId%2A>proprietà di un <xref:System.Diagnostics.CorrelationManager>oggetto.</xref:System.Diagnostics.CorrelationManager> </xref:System.Diagnostics.CorrelationManager.ActivityId%2A> Se un&quot;operazione logica inizia in un&quot;attività e trasferisce a un&quot;altra, la seconda attività registra il trasferimento chiamando il metodo TraceTransfer. La chiamata di TraceTransfer si riferisce l&quot;identità dell&quot;attività di nuovo l&quot;identità precedente. Il consumer più probabile di questa funzionalità non è un visualizzatore di traccia che è possibile segnalare le operazioni logiche che si estendono su più attività."
