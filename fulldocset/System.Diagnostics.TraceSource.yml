- uid: System.Diagnostics.TraceSource.TraceData(System.Diagnostics.TraceEventType,System.Int32,System.Object)
  id: TraceData(System.Diagnostics.TraceEventType,System.Int32,System.Object)
  parent: System.Diagnostics.TraceSource
  langs:
  - csharp
  name: TraceData(TraceEventType,Int32,Object)
  nameWithType: TraceSource.TraceData(TraceEventType,Int32,Object)
  fullName: System.Diagnostics.TraceSource.TraceData(TraceEventType,Int32,Object)
  type: Method
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "Scrive i dati di traccia nei listener di <xref:System.Diagnostics.TraceSource.Listeners*>insieme utilizzando il tipo di evento specificato, l&quot;identificatore dell&quot;evento e i dati di traccia.</xref:System.Diagnostics.TraceSource.Listeners*>"
  remarks: "Il metodo singolo, ad esempio il <xref:System.Diagnostics.TraceSource.TraceEvent%2A>metodo è destinato agli strumenti automatizzati, ma consente inoltre di associare un oggetto supplementare, ad esempio un&quot;istanza di eccezione nella traccia.</xref:System.Diagnostics.TraceSource.TraceEvent%2A>       Le chiamate al metodo singolo di <xref:System.Diagnostics.SourceSwitch.ShouldTrace%2A?displayProperty=fullName>metodo il <xref:System.Diagnostics.SourceSwitch>oggetto restituito dal <xref:System.Diagnostics.TraceSource.Switch%2A>proprietà.</xref:System.Diagnostics.TraceSource.Switch%2A> </xref:System.Diagnostics.SourceSwitch> </xref:System.Diagnostics.SourceSwitch.ShouldTrace%2A?displayProperty=fullName> Se <xref:System.Diagnostics.SourceSwitch.ShouldTrace%2A>restituisce `true`, singolo chiama corrispondente <xref:System.Diagnostics.TraceListener.TraceData%2A>metodo su tutti i listener.</xref:System.Diagnostics.TraceListener.TraceData%2A> </xref:System.Diagnostics.SourceSwitch.ShouldTrace%2A> In caso contrario, singolo senza chiamare i metodi dei listener.      > [!NOTE] > Il <xref:System.Diagnostics.EventLogTraceListener>l&quot;oggetto è limitato a un massimo `id` valore di 65.535.</xref:System.Diagnostics.EventLogTraceListener> Se il `id` valore specificato è maggiore di 65.535, il <xref:System.Diagnostics.EventLogTraceListener>oggetto utilizza 65.535.</xref:System.Diagnostics.EventLogTraceListener>"
