  remarks: "Utilizzare l&quot;enumerazione MenuRenderingMode quando si imposta la <xref:System.Web.UI.WebControls.Menu.RenderingMode%2A>proprietà del <xref:System.Web.UI.WebControls.Menu>controllo.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.RenderingMode%2A> Il valore assegnato al <xref:System.Web.UI.WebControls.Menu.RenderingMode%2A>proprietà determina il modo in cui il <xref:System.Web.UI.WebControls.Menu>controllo esegue il rendering di markup.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.RenderingMode%2A>       In ASP.NET 3.5 e versioni precedenti, il <xref:System.Web.UI.WebControls.Menu>controllo Usa HTML `table` elementi e degli stili inline per controllare l&quot;aspetto del menu in un browser.</xref:System.Web.UI.WebControls.Menu> In ASP.NET 4 e versioni successive, per impostazione predefinita il <xref:System.Web.UI.WebControls.Menu>controlli utilizza `listitem` elementi e fogli di stile degli stili CSS.</xref:System.Web.UI.WebControls.Menu> Questa enumerazione viene fornita per compatibilità con le versioni precedenti. In ASP.NET 4 e versioni successive, è possibile utilizzare questa enumerazione per specificare che si desidera il controllo menu a generare il markup secondo la modalità utilizzata nelle versioni precedenti di ASP.NET."
