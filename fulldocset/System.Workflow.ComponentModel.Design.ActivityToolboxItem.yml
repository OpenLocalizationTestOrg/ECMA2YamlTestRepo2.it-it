  fullName: System.Workflow.ComponentModel.Design.ActivityToolboxItem
  type: Class
  summary: "Fornisce una classe base per tutti gli elementi della casella degli strumenti associati a un&quot;attività in una finestra di progettazione del flusso di lavoro."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Tutti gli elementi della casella degli strumenti associati a un <xref:System.Workflow.ComponentModel.Activity>derivata da ActivityToolboxItem.</xref:System.Workflow.ComponentModel.Activity> Questa classe visualizza una rappresentazione grafica di un <xref:System.Workflow.ComponentModel.Activity>classe nella casella degli strumenti di un ambiente in fase di progettazione e crea un&quot;istanza di <xref:System.Workflow.ComponentModel.Activity>classe è associata quando un utente la trascina sulla superficie di progettazione.</xref:System.Workflow.ComponentModel.Activity> </xref:System.Workflow.ComponentModel.Activity> L&quot;elemento della casella degli strumenti attività rappresenta in genere un&quot;attività da creare quando viene richiamato in un documento in modalità di progettazione.       Questa classe eredita direttamente dalla <xref:System.Drawing.Design.ToolboxItem>classe.</xref:System.Drawing.Design.ToolboxItem>"
  example:
  - "The following example shows a complete ActivityToolboxItem class for a custom activity. In this example, the <xref:System.Workflow.ComponentModel.Design.ActivityToolboxItem.CreateComponentsCore%2A> method is overridden in order to place 2 custom activities within a <xref:System.Workflow.Activities.ParallelActivity>.  \n  \n [!code-cs[WF_Samples#70](~/add/codesnippet/csharp/wf_snippets/snippets.cs#70)]\n [!code-vb[WF_Samples#70](~/add/codesnippet/visualbasic/wf_snippets/snippets.vb#70)]"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class ActivityToolboxItem : System.Drawing.Design.ToolboxItem
