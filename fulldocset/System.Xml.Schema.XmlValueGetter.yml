  summary: "Oggetto <xref uid=&quot;langword_csharp_delegate&quot; name=&quot;delegate&quot; href=&quot;&quot;> </xref> utilizzato dal <xref href=&quot;System.Xml.Schema.XmlSchemaValidator&quot;> </xref> classe per passare valori di attributi, testo e gli spazi vuoti come un tipo Common Language Runtime (CLR) compatibile con il tipo di XML Schema Definition Language (XSD) di attributi, testo o spazi vuoti."
  remarks: "XmlValueGetter`delegate` è utile se il valore CLR di un nodo attributo, testo o spazi vuoti è già disponibile e consente di evitare di doverle convertire in un `string` e di analizzarlo nuovamente per la convalida.       Per ulteriori informazioni sul <xref:System.Xml.Schema.XmlSchemaValidator>classe, vedere il [convalida basata su Push di XmlSchemaValidator](~/add/includes/ajax-current-ext-md.md) argomento o <xref:System.Xml.Schema.XmlSchemaValidator>documentazione di riferimento per la classe.</xref:System.Xml.Schema.XmlSchemaValidator> </xref:System.Xml.Schema.XmlSchemaValidator>"
  example:
  - "The following example validates the `contosoBooks.xml` file against the `contosoBooks.xsd` schema. The example uses the <xref:System.Xml.Serialization.XmlSerializer> class to deserialize the `contosoBooks.xml` file and pass the value of the nodes to the methods of the <xref:System.Xml.Schema.XmlSchemaValidator> class.  \n  \n [!code-cs[XmlSchemaValidatorExamples#1](~/add/codesnippet/csharp/t-system.xml.schema.xmlv_1.cs)]\n [!code-vb[XmlSchemaValidatorExamples#1](~/add/codesnippet/visualbasic/t-system.xml.schema.xmlv_1.vb)]  \n  \n The example takes the `contosoBooks.xml` file as input.  \n  \n [!code-xml[XPathXMLExamples#2](~/add/codesnippet/xml/t-system.xml.schema.xmlv_2.xml)]  \n  \n The example also takes the `contosoBooks.xsd` as an input.  \n  \n [!code-xml[XPathXMLExamples#3](~/add/codesnippet/xml/t-system.xml.schema.xmlv_3.xsd)]"
