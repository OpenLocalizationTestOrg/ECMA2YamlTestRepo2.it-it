  type: Class
  summary: "Aggiunge un&quot;animazione dal <xref href=&quot;System.Windows.Thickness&quot;> </xref> valore del fotogramma chiave precedente al relativo oggetto <xref:System.Windows.Media.Animation.ThicknessKeyFrame.Value*>usando l&quot;interpolazione discreta.</xref:System.Windows.Media.Animation.ThicknessKeyFrame.Value*>"
  remarks: "Questa classe viene utilizzata come parte di un <xref:System.Windows.Media.Animation.ThicknessKeyFrameCollection>in combinazione con un <xref:System.Windows.Media.Animation.ThicknessAnimationUsingKeyFrames>per animare un <xref:System.Windows.Thickness>valore della proprietà in un set di fotogrammi chiavi.</xref:System.Windows.Thickness> </xref:System.Windows.Media.Animation.ThicknessAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.ThicknessKeyFrameCollection>       Un fotogramma chiave definisce un segmento del <xref:System.Windows.Media.Animation.ThicknessAnimationUsingKeyFrames>a cui appartiene.</xref:System.Windows.Media.Animation.ThicknessAnimationUsingKeyFrames> Ogni fotogramma chiave ha una destinazione <xref:System.Windows.Media.Animation.ThicknessKeyFrame.Value%2A>e un <xref:System.Windows.Media.Animation.ThicknessKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.ThicknessKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.ThicknessKeyFrame.Value%2A> Il <xref:System.Windows.Media.Animation.ThicknessKeyFrame.KeyTime%2A>Specifica l&quot;ora in cui il fotogramma chiave <xref:System.Windows.Media.Animation.ThicknessKeyFrame.Value%2A>deve essere raggiunto.</xref:System.Windows.Media.Animation.ThicknessKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.ThicknessKeyFrame.KeyTime%2A> Un fotogramma chiave aggiunge un&quot;animazione dal valore di destinazione del fotogramma chiave precedente al valore di destinazione. Viene avviato quando il fotogramma chiave precedente termina e termina quando viene raggiunta la chiave temporale.       Fotogrammi chiave discreti come DiscreteThicknessKeyFrame creano &quot;improvvisi&quot; tra due valori (nessuna interpolazione). In altre parole, la proprietà animata non modifica finché non ora chiave del fotogramma chiave viene raggiunta, a quel punto proprietà aggiunta un&quot;animazione al valore di destinazione."
  syntax:
    content: 'public class DiscreteThicknessKeyFrame : System.Windows.Media.Animation.ThicknessKeyFrame'
