  summary: "Ottiene o imposta la decelerazione espansione desiderata, in unità di coordinate per millisecondo quadrato."
  remarks: "Valore di questa proprietà si escludono a vicenda con la <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionX%2A>e <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionY%2A>proprietà; l&quot;impostazione di questa proprietà verrà impostata <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionX%2A>e <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionY%2A>a `NaN`.</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionY%2A> </xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionX%2A> </xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionY%2A> </xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionX%2A>       Il valore predefinito per questa proprietà è `NaN`.       Non impostare questa proprietà mentre è in esecuzione il processore di inerzia. in caso contrario, viene generata un&quot;eccezione."
  syntax:
    content: public float DesiredDeceleration { get; set; }
    return:
      type: System.Single
      description: "Decelerazione di espansione desiderata, in unità di coordinate per millisecondo quadrato."
