  type: Property
  assemblies:
  - System.Windows.Input.Manipulations
  namespace: System.Windows.Input.Manipulations
  summary: "Ottiene o imposta l&quot;espansione desiderata lungo l&quot;asse x, in unità di coordinate."
  remarks: "Espansione deve essere proporzionale. Il valore di questa proprietà deve essere uguale a quello della <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionY%2A>proprietà quando viene avviato il processore di inerzia; in caso contrario viene generata un&quot;eccezione.</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionY%2A>       Valore di questa proprietà si escludono a vicenda con la <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredDeceleration%2A>proprietà; l&quot;impostazione di questa proprietà verrà impostata <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredDeceleration%2A>a `NaN`.</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredDeceleration%2A> </xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredDeceleration%2A>       Il valore predefinito per questa proprietà è `NaN`.       DesiredExpansionX deve essere un numero finito non negativo. La frequenza di espansione è determinata dal <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityX%2A>proprietà.</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityX%2A>       Non impostare questa proprietà mentre è in esecuzione il processore di inerzia. in caso contrario, viene generata un&quot;eccezione."
  syntax:
    content: public float DesiredExpansionX { get; set; }
    return:
      type: System.Single
      description: "L&quot;espansione desiderata lungo l&quot;asse x, in unità di coordinate."
  overload: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionX*
  exceptions: []
  platform:
  - net462
