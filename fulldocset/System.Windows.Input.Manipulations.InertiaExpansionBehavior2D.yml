- uid: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialRadius
  id: InitialRadius
  parent: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D
  langs:
  - csharp
  name: InitialRadius
  nameWithType: InertiaExpansionBehavior2D.InitialRadius
  fullName: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialRadius
  type: Property
  assemblies:
  - System.Windows.Input.Manipulations
  namespace: System.Windows.Input.Manipulations
  summary: "Ottiene o imposta il raggio medio iniziale, in unità di coordinate."
  remarks: "Questa proprietà viene utilizzata dal processore di inerzia per calcolare il fattore di scala per un elemento che si sta espandendo.       Ad esempio, se il <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityX%2A>e <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A>sono impostate su 3,75, informa il processore di inerzia che la velocità di espansione iniziale è pari a 3,75 unità coordinate per millisecondo lungo entrambi gli assi (espansione deve essere proporzionale).</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A> </xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityX%2A>       Il fattore di scala associato a questa velocità di espansione dipende dalle dimensioni dell&quot;elemento che si sta espandendo. Per un elemento di piccole dimensioni, questa velocità di espansione rappresenta un fattore di scala maggiore rispetto a un elemento grande. È informare il processore di inerzia della dimensione dell&quot;elemento impostando la proprietà InitialRadius.       Il valore predefinito per la proprietà InitialRadius è 1.0.       I valori validi sono un numero finito maggiore o uguale a 1.0."
  syntax:
    content: public float InitialRadius { get; set; }
    return:
      type: System.Single
      description: "Il raggio medio iniziale, in unità di coordinate."
  overload: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialRadius*
  exceptions: []
  platform:
  - net462
