  summary: "Ottiene o imposta la velocità di espansione iniziale lungo l&quot;asse x, in unità di coordinate per millisecondo."
  remarks: "Espansione deve essere proporzionale. Il valore di questa proprietà deve essere uguale a quello della <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A>proprietà quando viene avviato il processore di inerzia; in caso contrario viene generata un&quot;eccezione.</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A>       Il valore predefinito per questa proprietà è `NaN`. Se si lascia questa proprietà e <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A>invariato il valore predefinito o l&quot;impostazione di questa proprietà e <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A>in zero (0) verrà disabilitata l&quot;espansione inerzia.</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A> </xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A>       Non impostare questa proprietà mentre è in esecuzione il processore di inerzia. in caso contrario, viene generata un&quot;eccezione."
