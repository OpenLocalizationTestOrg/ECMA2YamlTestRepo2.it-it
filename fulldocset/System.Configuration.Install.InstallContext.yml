  name: InstallContext(String,String[])
  nameWithType: InstallContext.InstallContext(String,String[])
  fullName: System.Configuration.Install.InstallContext.InstallContext(String,String[])
  type: Constructor
  assemblies:
  - System.Configuration.Install
  namespace: System.Configuration.Install
  summary: "Inizializza una nuova istanza di <xref href=&quot;System.Configuration.Install.InstallContext&quot;> </xref> classe e viene creato un file di log per l&quot;installazione."
  remarks: "Se l&quot;installazione Usa [Installutil.exe (strumento programma di installazione)](~/add/includes/ajax-current-ext-md.md), questo costruttore crea un file di log nel percorso specificato e analizza la matrice dei parametri della riga di comando nel <xref:System.Configuration.Install.InstallContext.Parameters%2A>proprietà.</xref:System.Configuration.Install.InstallContext.Parameters%2A> Se i parametri della riga di comando viene specificato un percorso di file di log, utilizzato per creare il file. Se l&quot;argomento del file di log non è specificato nella riga di comando, il valore di `logFilePath` parametro viene utilizzato. Per eliminare la creazione di un file di log, passare il &quot;/ logfile =&quot; parametro della riga di comando."
  example:
  - "This example is an excerpt of the example in the class overview of <xref:System.Configuration.Install.InstallContext> class.  \n  \n When \"/LogFile\" and \"/LogtoConsole\" are specified, the <xref:System.Configuration.Install.InstallContext> is created by passing the respective arguments to <xref:System.Configuration.Install.InstallContext.%23ctor%2A>.  \n  \n [!code-cs[InstallContext_InstallContext#3](~/add/codesnippet/csharp/542763dc-b606-44ec-b9bd-_1.cs)]\n [!code-cpp[InstallContext_InstallContext#3](~/add/codesnippet/cpp/542763dc-b606-44ec-b9bd-_1.cpp)]\n [!code-vb[InstallContext_InstallContext#3](~/add/codesnippet/visualbasic/542763dc-b606-44ec-b9bd-_1.vb)]"
  syntax:
    content: public InstallContext (string logFilePath, string[] commandLine);
    parameters:
    - id: logFilePath
      type: System.String
      description: "Il percorso del file di log per l&quot;installazione, o <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se deve essere creato alcun file di log."
    - id: commandLine
      type: System.String[]
      description: "I parametri della riga di comando immessi durante l&quot;esecuzione del programma di installazione, o <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se non sono state immesse."
  overload: System.Configuration.Install.InstallContext.#ctor*
  exceptions: []
