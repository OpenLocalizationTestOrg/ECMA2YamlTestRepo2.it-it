  name: InstallContext
  nameWithType: InstallContext
  fullName: System.Configuration.Install.InstallContext
  type: Class
  summary: "Contiene informazioni sull&quot;installazione corrente."
  remarks: "In genere, un InstallContext viene creata da un&quot;installazione eseguibile, ad esempio InstallUtil.exe, che consente di installare gli assembly. Il programma di installazione richiama il costruttore InstallContext, passando il percorso del file di log predefinito e i parametri della riga di comando.       Prima di chiamare il relativo <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, o <xref:System.Configuration.Install.Installer.Uninstall%2A>metodi, il programma di installazione imposta la <xref:System.Configuration.Install.Installer.Context%2A>proprietà di un <xref:System.Configuration.Install.Installer>all&quot;istanza di InstallContext.</xref:System.Configuration.Install.Installer> </xref:System.Configuration.Install.Installer.Context%2A> </xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A> Prima di chiamare questi metodi, un <xref:System.Configuration.Install.Installer>che contiene una raccolta di programma di installazione nel <xref:System.Configuration.Install.Installer.Installers%2A>set di proprietà di <xref:System.Configuration.Install.Installer.Context%2A>proprietà di ogni programma di installazione indipendente.</xref:System.Configuration.Install.Installer.Context%2A> </xref:System.Configuration.Install.Installer.Installers%2A> </xref:System.Configuration.Install.Installer>       Il <xref:System.Configuration.Install.InstallContext.Parameters%2A>proprietà contiene una versione analizzata della riga di comando immesso per eseguire il file eseguibile di installazione.</xref:System.Configuration.Install.InstallContext.Parameters%2A> La proprietà contiene informazioni quali il percorso di un file di log, se si desidera visualizzare le informazioni di log nella console e se visualizzare un&quot;interfaccia utente durante l&quot;installazione. Chiamare il <xref:System.Configuration.Install.InstallContext.IsParameterTrue%2A>metodo per verificare se un parametro della riga di comando è `true`.</xref:System.Configuration.Install.InstallContext.IsParameterTrue%2A>       Utilizzare il <xref:System.Configuration.Install.InstallContext.LogMessage%2A>metodo per scrivere i messaggi di stato per il file di log di installazione e la console.</xref:System.Configuration.Install.InstallContext.LogMessage%2A>"
  example:
  - "The following example demonstrates the <xref:System.Configuration.Install.InstallContext.%23ctor%2A> constructors, the <xref:System.Configuration.Install.InstallContext.Parameters%2A> property and the <xref:System.Configuration.Install.InstallContext.LogMessage%2A> and <xref:System.Configuration.Install.InstallContext.IsParameterTrue%2A> methods of the InstallContext class.  \n  \n When the <xref:System.Configuration.Install.Installer.Install%2A> method of the installer is called, it checks for parameters from the command line. Depending on that, it displays the progress messages onto the console and also saves it to the specified log file.  \n  \n When the program is invoked without any arguments, an empty InstallContext is created. When \"/LogFile\" and \"/LogtoConsole\" are specified, the InstallContext is created by passing the respective arguments to <xref:System.Configuration.Install.InstallContext.%23ctor%2A>.  \n  \n [!code-cs[InstallContext_InstallContext#1](~/add/codesnippet/csharp/t-system.configuration.i_10_1.cs)]\n [!code-cpp[InstallContext_InstallContext#1](~/add/codesnippet/cpp/t-system.configuration.i_10_1.cpp)]\n [!code-vb[InstallContext_InstallContext#1](~/add/codesnippet/visualbasic/t-system.configuration.i_10_1.vb)]"
  syntax:
    content: public class InstallContext
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
