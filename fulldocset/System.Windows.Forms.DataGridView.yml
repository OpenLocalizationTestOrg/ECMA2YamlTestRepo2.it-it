  summary: "Ottiene una raccolta che contiene tutte le righe di <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> controllo."
  remarks: " possibile utilizzare la raccolta di righe per popolare manualmente un <xref:System.Windows.Forms.DataGridView>controllo anzich l&quot;associazione a un&quot;origine dati.</xref:System.Windows.Forms.DataGridView> Nell&quot;esempio seguente viene illustrato come aggiungere manualmente e inserire righe. Questo esempio si presuppone che siano state aggiunte quattro <xref:System.Windows.Forms.DataGridViewTextBoxColumn>istanze per il controllo <xref:System.Windows.Forms.DataGridView.Columns%2A>insieme.</xref:System.Windows.Forms.DataGridView.Columns%2A> </xref:System.Windows.Forms.DataGridViewTextBoxColumn>       [Visual Basic]      ```   Me.dataGridView1.Rows.Add(&quot;five&quot;, &quot;six&quot;, &quot;seven&quot;, &quot;eight&quot;)   Me.dataGridView1.Rows.Insert(0, &quot;one&quot;, &quot;two&quot;, &quot;three&quot;, &quot;four&quot;)   ``` [C#] ```   this.dataGridView1.Rows.Add(&quot;five&quot;, &quot;six&quot;, &quot;seven&quot;, &quot;eight&quot;);this.dataGridView1.Rows.Insert(0, &quot;one&quot;, &quot;two&quot;, &quot;three&quot;, &quot;four&quot;);   ``` per un esempio dettagliato che a livello di codice popola un oggetto non associato <xref:System.Windows.Forms.DataGridView>di controllo, vedere la sezione esempio.</xref:System.Windows.Forms.DataGridView>       Le righe includono informazioni sullo stile oltre ai valori di cella. Per questo motivo, si potrebbe voler aggiungere o inserire righe in base alle righe esistenti che gi tracciate.  possibile farlo usando il <xref:System.Windows.Forms.DataGridViewRowCollection.AddCopy%2A>, <xref:System.Windows.Forms.DataGridViewRowCollection.AddCopies%2A>, <xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopy%2A>, e <xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopies%2A>metodi.</xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopies%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopy%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.AddCopies%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.AddCopy%2A>        inoltre possibile utilizzare la raccolta di righe per modificare i valori del controllo o rimuovere le righe.  possibile modificare i valori o rimuovere righe indipendentemente dal fatto che il controllo  associato a un&quot;origine dati esterna. Se  presente un&quot;origine dati, le modifiche vengono apportate direttamente all&quot;origine dati. Si potrebbe essere ancora necessario effettuare il push di aggiornamenti dell&quot;origine dati a un database remoto, tuttavia. Per ulteriori informazioni, vedere [procedura: associare dati al controllo DataGridView Windows Form](~/add/includes/ajax-current-ext-md.md).       Nell&quot;esempio seguente viene illustrato come modificare i valori delle celle a livello di codice.       [Visual Basic]      ```   &quot; Modify the value in the first cell of the second row.   Me.dataGridView1.Rows[1].Cells[0].Value = &quot;new value&quot;      &quot; The previous line is equivalent to the following line.   Me.dataGridView1[0, 1].Value = &quot;new value&quot;   ``` [C#] ```   // Modify the value in the first cell of the second row.   this.dataGridView1.Rows[1].Cells[0].Value = &quot;new value&quot;;      // The previous line is equivalent to the following line.   this.dataGridView1[0, 1].Value = &quot;new value&quot;;   ``` oltre alle funzionalit di raccolta standard,  possibile utilizzare la raccolta di righe per recuperare informazioni sulle righe. Utilizzare il <xref:System.Windows.Forms.DataGridViewRowCollection.GetRowState%2A>metodo per determinare lo stato di una particolare riga.</xref:System.Windows.Forms.DataGridViewRowCollection.GetRowState%2A> Utilizzare il <xref:System.Windows.Forms.DataGridViewRowCollection.GetRowCount%2A>e <xref:System.Windows.Forms.DataGridViewRowCollection.GetRowsHeight%2A>metodi per determinare il numero di righe o l&quot;altezza combinata delle righe in un determinato stato.</xref:System.Windows.Forms.DataGridViewRowCollection.GetRowsHeight%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetRowCount%2A> Per recuperare l&quot;indice di una riga con un determinato stato, utilizzare il <xref:System.Windows.Forms.DataGridViewRowCollection.GetFirstRow%2A>, <xref:System.Windows.Forms.DataGridViewRowCollection.GetLastRow%2A>, <xref:System.Windows.Forms.DataGridViewRowCollection.GetNextRow%2A>, e <xref:System.Windows.Forms.DataGridViewRowCollection.GetPreviousRow%2A>metodi.</xref:System.Windows.Forms.DataGridViewRowCollection.GetPreviousRow%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetNextRow%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetLastRow%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetFirstRow%2A>       Nell&quot;esempio seguente viene illustrato come recuperare l&quot;indice della prima riga selezionata e quindi utilizzarla per eliminare a livello di codice la riga.       [Visual Basic]      ```   Dim rowToDelete As Int32 = Me.dataGridView1.Rows.GetFirstRow( _       DataGridViewElementStates.Selected)   If rowToDelete > -1 Then       Me.dataGridView1.Rows.RemoveAt(rowToDelete)   End If   ``` [C#] ```   Int32 rowToDelete = this.dataGridView1.Rows.GetFirstRow(       DataGridViewElementStates.Selected);   if (rowToDelete > -1)   {       this.dataGridView1.Rows.RemoveAt(rowToDelete);   }   ``` per migliorare le prestazioni, la <xref:System.Windows.Forms.DataGridViewRowCollection>restituito dalle righe propriet pu includere righe condivise e non condivise.</xref:System.Windows.Forms.DataGridViewRowCollection> La memoria per ridurre il costo di un set di record di grandi dimensioni viene condivisa. Se il set di record  molto grande, deve prestare attenzione a mantenere le righe condivise il pi possibile quando l&quot;accesso alla propriet di righe.       Per ulteriori informazioni, vedere [procedure consigliate per ridimensionare il controllo DataGridView Windows Form](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create an unbound <xref:System.Windows.Forms.DataGridView>; set the <xref:System.Windows.Forms.DataGridView.ColumnHeadersVisible%2A>, <xref:System.Windows.Forms.DataGridView.ColumnHeadersDefaultCellStyle%2A>, and <xref:System.Windows.Forms.DataGridView.ColumnCount%2A> properties; and use the Rows and <xref:System.Windows.Forms.DataGridView.Columns%2A> properties. It also demonstrates how to use a version of the <xref:System.Windows.Forms.DataGridView.AutoResizeColumnHeadersHeight%2A> and <xref:System.Windows.Forms.DataGridView.AutoResizeRows%2A> methods to properly size the column headers and the rows. To run this example, paste the following code into a form that contains a <xref:System.Windows.Forms.DataGridView> named `dataGridView1` and a button named `Button1`, and then call the `InitializeDataGridView` method from the form's constructor or <xref:System.Windows.Forms.Form.Load> event handler. Ensure all events are connected with their event handlers.  \n  \n [!code-cpp[System.Windows.Forms.GridViewAutoSize#2](~/add/codesnippet/cpp/p-system.windows.forms.d_295_1.cpp)]\n [!code-cs[System.Windows.Forms.GridViewAutoSize#2](~/add/codesnippet/csharp/p-system.windows.forms.d_295_1.cs)]\n [!code-vb[System.Windows.Forms.GridViewAutoSize#2](~/add/codesnippet/visualbasic/p-system.windows.forms.d_295_1.vb)]"
