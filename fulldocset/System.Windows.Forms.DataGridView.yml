  summary: "Si verifica quando viene fatto clic su qualsiasi parte di una cella."
  remarks: "Questo evento si verifica quando viene fatto clic su qualsiasi parte di una cella, inclusi i bordi e riempimento. Si verifica anche quando l&quot;utente preme e rilascia la barra spaziatrice, mentre una cella di pulsante o una casella di controllo ha lo stato attivo, verr eseguita due volte per questi tipi di cella, se la cella  selezionata tenendo premuto il tasto barra spaziatrice.       Per determinare quando si fa clic il contenuto della cella, gestire il <xref:System.Windows.Forms.DataGridView.CellContentClick>evento.</xref:System.Windows.Forms.DataGridView.CellContentClick>       Questo evento non riceve informazioni sulla posizione del mouse. Se il gestore dell&quot;evento richiede informazioni sulla posizione del mouse, utilizzare il <xref:System.Windows.Forms.DataGridView.CellMouseClick>evento.</xref:System.Windows.Forms.DataGridView.CellMouseClick>       Per i clic in un <xref:System.Windows.Forms.DataGridViewCheckBoxCell>, questo evento si verifica prima che la casella di controllo cambia valore se non si desidera calcolare il valore previsto in base al valore corrente, in genere si gestisce il <xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName>evento invece.</xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCheckBoxCell> Poich tale evento si verifica solo quando il valore specificato dall&quot;utente viene eseguito il commit, che in genere si verifica quando lo stato attivo esce dalla cella,  necessario gestire anche il <xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName>evento.</xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName> In tale gestore, se la cella corrente contiene una casella di controllo, chiamare il <xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>(metodo) e passare il <xref:System.Windows.Forms.DataGridViewDataErrorContexts>valore.</xref:System.Windows.Forms.DataGridViewDataErrorContexts> </xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>       Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
