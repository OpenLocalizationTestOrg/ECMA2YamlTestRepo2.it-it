ori di tutte le colonne in modalit di riempimento, viene visualizzata la barra di scorrimento orizzontale, tutte le colonne in modalit di riempimento vengono visualizzate con la larghezza minima e il ridimensionamento delle colonne da parte dell&quot;utente  disabilitato.</xref:System.Windows.Forms.DataGridViewColumn.MinimumWidth%2A> Per ulteriori informazioni sulla modalit di riempimento di colonna, vedere [modalit di riempimento delle colonne nel controllo DataGridView Windows Form](~/add/includes/ajax-current-ext-md.md).       Solo le colonne con un <xref:System.Windows.Forms.DataGridViewColumn.Visible%2A>valore della propriet `true` vengono ridimensionate automaticamente, e la modifica della visibilit di una colonna non venga eseguito il ridimensionamento.</xref:System.Windows.Forms.DataGridViewColumn.Visible%2A> Inoltre, quando le colonne sono impostate per il ridimensionamento automatico, l&quot;utente non  possibile regolare la larghezza delle colonne con il mouse.       Per regolare la larghezza delle colonne a livello di codice, utilizzare il <xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A>o <xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A>metodi o impostare la colonna <xref:System.Windows.Forms.DataGridViewColumn.Width%2A>propriet.</xref:System.Windows.Forms.DataGridViewColumn.Width%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A>       Per ulteriori informazioni sul ridimensionamento automatico basato sul contenuto, vedere [opzioni di ridimensionamento nel controllo DataGridView Windows Form](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example illustrates how to use this property in a master/detail scenario where two <xref:System.Windows.Forms.DataGridView> controls display data from two tables in a parent/child relationship. In this example, the column sizing mode for the master control is <xref:System.Windows.Forms.DataGridViewAutoSizeColumnsMode>, and the column widths are programmatically initialized to fit the loaded values. The details control is set to an automatic column sizing mode so that columns will adjust automatically whenever the values change (for example, when the user changes the current row in the parent table). This example is part of a larger example available in [How to: Create a Master/Detail Form Using Two Windows Forms DataGridView Controls](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridViewMasterDetails#10](~/add/codesnippet/visualbasic/p-system.windows.forms.d_171_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridViewMasterDetails#10](~/add/codesnippet/csharp/p-system.windows.forms.d_171_1.cs)]"
