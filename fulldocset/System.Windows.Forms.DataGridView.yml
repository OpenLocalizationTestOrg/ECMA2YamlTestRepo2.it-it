  summary: "Si verifica quando una cella esce dalla modalit di modifica se  stato modificato il valore della cella."
  remarks: "Per impostazione predefinita, il <xref:System.Windows.Forms.DataGridView>controllo tenter di convertire un valore specificato dall&quot;utente visualizzato in una cella in un valore di cella sottostante effettivo nel tipo specificato nella cella <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>propriet.</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.Windows.Forms.DataGridView> Questa conversione Usa le propriet di formattazione dello stile di cella restituito nella cella <xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>propriet.</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>       Se la conversione standard non soddisfa le proprie esigenze, gestire l&quot;evento CellParsing per fornire la conversione di valori personalizzati per il tipo richiesto.       Gli utenti possono immettere la modalit di modifica utilizzando il metodo specificato per il <xref:System.Windows.Forms.DataGridView.EditMode%2A>, propriet e possa lasciare modalit di modifica, eseguire il commit di tutte le modifiche a una cella, spostando in un&quot;altra cella o premendo INVIO.</xref:System.Windows.Forms.DataGridView.EditMode%2A> Tasto ESC annuller tutte le modifiche al valore prima che viene eseguito il commit e non si verificher l&quot;evento CellParsing. L&quot;evento CellParsing si verifica solo se il valore di cella in realt  stato modificato, anche se il valore finale  uguale al valore originale. Si verifica anche quando il <xref:System.Windows.Forms.DataGridView.CommitEdit%2A>metodo viene chiamato.</xref:System.Windows.Forms.DataGridView.CommitEdit%2A>       Quando si gestisce l&quot;evento CellParsing,  possibile convertire direttamente il valore o  possibile personalizzare la conversione predefinita. Ad esempio,  possibile convertire il valore utilizzando la cella <xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A>metodo convertitori di propria scelta.</xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A> In alternativa,  possibile consentire l&quot;impostazione predefinita convertitori di tipi di analizzare il valore, ma modificano il <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>, e <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>propriet dell&quot;oggetto restituito dal <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.InheritedCellStyle%2A?displayProperty=fullName>propriet, che viene inizializzato con la cella <xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>propriet.</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A> </xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.InheritedCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>       Quando si converte il valore manualmente, sostituire il valore formattato iniziale del <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>propriet con il valore convertito nel tipo specificato nella cella <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>propriet.</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> Per indicare che  necessaria alcuna ulteriore analisi, impostare il <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>propriet `true`.</xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>       Quando il gestore dell&quot;evento viene completata, se il <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> `null` oppure non  del tipo corretto, o <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>propriet `false`, il <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>verr analizzato utilizzando la cella <xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A>metodo con convertitori di tipi predefiniti.</xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> L&quot;implementazione predefinita di questo metodo analizza il valore utilizzando il <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>e <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>le propriet dello stile di cella passato.</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> Se il valore non  uguale a <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, il valore viene analizzato utilizzando le <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>propriet e i convertitori di tipo passati.</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>       Per personalizzare la conversione di un valore di cella in un valore formattato per la visualizzazione, gestire il <xref:System.Windows.Forms.DataGridView.CellFormatting>evento.</xref:System.Windows.Forms.DataGridView.CellFormatting>       Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
