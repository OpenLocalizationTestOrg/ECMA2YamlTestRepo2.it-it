  remarks: "Per impostazione predefinita, il <xref:System.Windows.Forms.DataGridView>controllo tenter di convertire il valore di una cella in un formato appropriato per la visualizzazione.</xref:System.Windows.Forms.DataGridView> Ad esempio, convertir un valore numerico in una stringa da visualizzare nella cella di una casella di testo.  possibile indicare le convenzioni di formattazione da utilizzare impostando il <xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>propriet del <xref:System.Windows.Forms.DataGridViewCellStyle>restituito da propriet quali il <xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A>propriet.</xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A> </xref:System.Windows.Forms.DataGridViewCellStyle> </xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>       Se la formattazione standard  insufficiente,  possibile personalizzare la formattazione gestendo il CellFormattingevent. Questo evento consente di indicare il valore esatto di visualizzazione, nonch gli stili di cella, ad esempio il colore di sfondo e primo piano da utilizzare per la visualizzazione della cella. Ci significa che  possibile gestire questo evento per qualsiasi tipo di formattazione della cella, indipendentemente dal fatto che il valore della cella devono essere riformattati.       L&quot;evento CellFormatting si verifica ogni volta che ogni cella viene disegnato,  consigliabile evitare lunga elaborazioni quando si gestisce questo evento. Questo evento si verifica anche quando la cella <xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A>viene recuperato o dai relativi <xref:System.Windows.Forms.DataGridViewCell.GetFormattedValue%2A>metodo viene chiamato.</xref:System.Windows.Forms.DataGridViewCell.GetFormattedValue%2A> </xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A>       Quando si gestisce l&quot;evento CellFormatting, il <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>propriet viene inizializzata con il valore della cella.</xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> Se si fornisce la conversione dal valore della cella personalizzata per il valore di visualizzazione, la <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>propriet valore convertito, verificando che il nuovo valore del tipo specificato nella cella <xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A>propriet.</xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> Per indicare che non  necessaria alcuna ulteriore valore formattazione, impostare il <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>propriet `true`.</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>       Quando il gestore dell&quot;evento viene completata, se il <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> `null` oppure non  del tipo corretto, o <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>propriet  `false`, il <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>viene formattata utilizzando il <xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>, e <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>propriet dello stile di cella restituito dal <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName>propriet, che viene inizializzato con la cella <xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>propriet.</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>       Indipendentemente dal valore della <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>propriet, le propriet di visualizzazione dell&quot;oggetto restituito dal <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName>propriet vengono utilizzati per il rendering della cella.</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>       Per ulteriori informazioni sulla formattazione personalizzata tramite l&quot;evento CellFormatting, vedere [procedura: personalizzare la formattazione dei dati nel controllo DataGridView Windows Form](~/add/includes/ajax-current-ext-md.md).       Per evitare effetti negativi sulle prestazioni quando si gestisce questo evento, accedere alla cella tramite i parametri del gestore eventi anzich accedere direttamente alla cella.       Per personalizzare la conversione di un valore formattato specificato dall&quot;utente in un valore di cella effettivo, gestire il <xref:System.Windows.Forms.DataGridView.CellParsing>evento.</xref:System.Windows.Forms.DataGridView.CellParsing>       Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
