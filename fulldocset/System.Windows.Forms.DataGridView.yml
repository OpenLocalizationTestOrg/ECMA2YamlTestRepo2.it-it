  remarks: "Quando  impostata la propriet MultiSelect `true`,  possibile selezionare pi elementi (le celle, righe o colonne) nella <xref:System.Windows.Forms.DataGridView>controllo.</xref:System.Windows.Forms.DataGridView> Per selezionare pi elementi, l&quot;utente pu tenere premuto il tasto CTRL mentre si fa clic sugli elementi desiderati.  possibile selezionare elementi consecutivi facendo clic sul primo elemento da selezionare e quindi, tenendo premuto il tasto MAIUSC, fare clic per selezionare l&quot;ultimo elemento. L&quot;ambito della selezione si basa sul <xref:System.Windows.Forms.DataGridView.SelectionMode%2A>propriet.</xref:System.Windows.Forms.DataGridView.SelectionMode%2A> Ad esempio, se <xref:System.Windows.Forms.DataGridView.SelectionMode%2A> impostato su <xref:System.Windows.Forms.DataGridViewSelectionMode?displayProperty=fullName>, l&quot;utente pu selezionare pi colonne.</xref:System.Windows.Forms.DataGridViewSelectionMode?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.SelectionMode%2A>        possibile utilizzare la propriet MultiSelect per consentire all&quot;utente di selezionare pi elementi di <xref:System.Windows.Forms.DataGridView>controllare ed eseguire un&quot;operazione su tutti gli elementi selezionati.</xref:System.Windows.Forms.DataGridView> Ad esempio, l&quot;utente pu selezionare pi celle e quindi fare doppio clic su una cella selezionata per visualizzare un menu di scelta rapida che viene visualizzato un set di attivit da eseguire sulle celle selezionate.       Per determinare quali celle, righe o colonne selezionate nel <xref:System.Windows.Forms.DataGridView>controllo, pu accedere il <xref:System.Windows.Forms.DataGridView.SelectedCells%2A>, <xref:System.Windows.Forms.DataGridView.SelectedRows%2A>, o <xref:System.Windows.Forms.DataGridView.SelectedColumns%2A>propriet.</xref:System.Windows.Forms.DataGridView.SelectedColumns%2A> </xref:System.Windows.Forms.DataGridView.SelectedRows%2A> </xref:System.Windows.Forms.DataGridView.SelectedCells%2A> </xref:System.Windows.Forms.DataGridView> Per determinare il numero di celle selezionate, chiamare il <xref:System.Windows.Forms.DataGridView.GetCellCount%2A>metodo con un valore dell&quot;argomento <xref:System.Windows.Forms.DataGridViewElementStates?displayProperty=fullName>.</xref:System.Windows.Forms.DataGridViewElementStates?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.GetCellCount%2A> Utilizzare il <xref:System.Windows.Forms.DataGridViewRowCollection.GetRowCount%2A>metodo per recuperare il numero di righe selezionate e <xref:System.Windows.Forms.DataGridViewColumnCollection.GetColumnCount%2A>metodo per recuperare il numero di colonne.</xref:System.Windows.Forms.DataGridViewColumnCollection.GetColumnCount%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetRowCount%2A> Questi metodi sono pi efficienti di accedere direttamente le raccolte quando si lavora con grandi quantit di dati. Per ulteriori informazioni, vedere [procedure consigliate per ridimensionare il controllo DataGridView Windows Form](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use the MultiSelect property. To run this example, paste the code into a form that contains a <xref:System.Windows.Forms.DataGridView> named `dataGridView1`, and then call the `SetUpDataGridView` method from the form's constructor or <xref:System.Windows.Forms.Form.Load> event handler. Ensure all events are associated with their event handlers.  \n  \n [!code-vb[System.Windows.Forms.GridViewUnbound#5](~/add/codesnippet/visualbasic/p-system.windows.forms.d_247_1.vb)]\n [!code-cpp[System.Windows.Forms.GridViewUnbound#5](~/add/codesnippet/cpp/p-system.windows.forms.d_247_1.cpp)]\n [!code-cs[System.Windows.Forms.GridViewUnbound#5](~/add/codesnippet/csharp/p-system.windows.forms.d_247_1.cs)]"
