a a cui associarsi.</xref:System.Windows.Forms.DataGridView.DataMember%2A> Quando si associa a un <xref:System.Windows.Forms.BindingSource>componente contenente pi elenchi o tabelle, tuttavia,  possibile impostare il <xref:System.Windows.Forms.BindingSource.DataMember%2A>propriet del <xref:System.Windows.Forms.BindingSource>componente invece.</xref:System.Windows.Forms.BindingSource> </xref:System.Windows.Forms.BindingSource.DataMember%2A> </xref:System.Windows.Forms.BindingSource>       Durante l&quot;associazione a una raccolta di oggetti anzich ai dati del database, in genere si imposta la <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>propriet dell&quot;oggetto restituito dal <xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A>propriet `null` anzich il valore predefinito di <xref:System.DBNull.Value?displayProperty=fullName>, che  appropriato per i dati di database.</xref:System.DBNull.Value?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>       Per ulteriori informazioni, vedere [visualizzazione di dati nel controllo DataGridView Windows Form](~/add/includes/ajax-current-ext-md.md). Nella tabella seguente vengono forniti collegamenti diretti ad attivit comuni correlate alla propriet DataSource.       Vedere [procedura dettagliata: creazione di un Form Master-Details mediante due Windows Form controlli DataGridView](~/add/includes/ajax-current-ext-md.md)e [procedura: associare oggetti ai controlli DataGridView Windows Form](~/add/includes/ajax-current-ext-md.md)."
