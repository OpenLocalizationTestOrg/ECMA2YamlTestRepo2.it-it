cessario aggiungere manualmente le colonne.</xref:System.Windows.Forms.DataGridView.DataSource%2A>  possibile associare ogni colonna aggiunta all&quot;origine dati impostando la <xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A?displayProperty=fullName>propriet sul nome di una propriet esposta dagli oggetti associati.</xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A?displayProperty=fullName>      > [!NOTE] > Impostazione di <xref:System.Windows.Forms.DataGridView.DataSource%2A>in Progettazione Windows Form imposta automaticamente la propriet AutoGenerateColumns su `false` e genera codice per aggiungere e associare una colonna per ogni propriet nell&quot;origine dati.</xref:System.Windows.Forms.DataGridView.DataSource%2A> Il codice che viene generato in fase di progettazione  equivalente al codice aggiunto manualmente illustrato nell&quot;esempio seguente. Non ha lo stesso come la generazione automatica di colonne in fase di esecuzione che si verifica quando la propriet AutoGenerateColumns  impostata su `true`."
