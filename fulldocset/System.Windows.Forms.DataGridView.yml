  summary: "Ottiene o imposta un valore che indica se gli utenti possono copiare i valori di testo cella il <xref href=&quot;System.Windows.Forms.Clipboard&quot;> </xref> e se deve essere incluso il testo di intestazione di riga e colonna."
  remarks: "Il <xref:System.Windows.Forms.DataGridView>controllo copia negli Appunti la rappresentazione testo di ogni cella selezionata.</xref:System.Windows.Forms.DataGridView> Questo valore  il valore della cella convertito in una stringa o, per le celle di immagine, il valore di <xref:System.Windows.Forms.DataGridViewImageCell.Description%2A>propriet.</xref:System.Windows.Forms.DataGridViewImageCell.Description%2A>       I valori vengono copiati negli Appunti in <xref:System.Windows.Forms.DataFormats.Text>, <xref:System.Windows.Forms.DataFormats.UnicodeText>, <xref:System.Windows.Forms.DataFormats.Html>, e <xref:System.Windows.Forms.DataFormats.CommaSeparatedValue>formati.</xref:System.Windows.Forms.DataFormats.CommaSeparatedValue> </xref:System.Windows.Forms.DataFormats.Html> </xref:System.Windows.Forms.DataFormats.UnicodeText> </xref:System.Windows.Forms.DataFormats.Text> Questi formati sono utili per incollare il contenuto in applicazioni quali Blocco note, [!INCLUDE[ofprexcel](~/add/includes/ofprexcel-md.md)], e [!INCLUDE[ofprword](~/add/includes/ofprword-md.md)].       Il <xref:System.Windows.Forms.DataGridView>controllo Copia le celle contenute nel rettangolo pi piccolo che include tutte le celle selezionate.</xref:System.Windows.Forms.DataGridView> Righe e colonne che non contengono tutte le celle selezionate non sono rappresentate nei dati copiati. Le celle non selezionate in righe e colonne rimanenti sono rappresentate da segnaposto vuoti. A seconda della modalit di copia e la modalit di selezione, i valori di intestazione per le righe copiate e le colonne possono essere copiati, nonch.       Quando gli utenti di copiare il contenuto, il <xref:System.Windows.Forms.DataGridView>controllo aggiunge un <xref:System.Windows.Forms.DataObject>negli Appunti.</xref:System.Windows.Forms.DataObject> </xref:System.Windows.Forms.DataGridView> Questo oggetto dati verr recuperato i <xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A>metodo.</xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A>  possibile chiamare questo metodo quando si desidera aggiungere a livello di codice l&quot;oggetto dati negli Appunti.       Il <xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A>metodo recupera i valori per le singole celle chiamando il <xref:System.Windows.Forms.DataGridViewCell.GetClipboardContent%2A?displayProperty=fullName>metodo.</xref:System.Windows.Forms.DataGridViewCell.GetClipboardContent%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A>  possibile eseguire l&quot;override di uno o entrambi questi metodi nelle classi derivate di personalizzare il layout delle celle copiate o per supportare formati di dati aggiuntivi.       Per ulteriori informazioni sulle operazioni relative agli Appunti e formati di dati, vedere la <xref:System.Windows.Forms.Clipboard>classe.</xref:System.Windows.Forms.Clipboard>"
  example:
  - "The following code example demonstrates how to enable copying in the <xref:System.Windows.Forms.DataGridView> control. This example is part of a larger example available in [How to: Enable Users to Copy Multiple Cells to the Clipboard from the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridViewClipboardDemo#10](~/add/codesnippet/csharp/p-system.windows.forms.d_89_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewClipboardDemo#10](~/add/codesnippet/visualbasic/p-system.windows.forms.d_89_1.vb)]"
  syntax:
