  summary: "Annulla la selezione di tutte le celle attualmente selezionate, ad eccezione di quella indicata, assicurando eventualmente che la cella indicata sia selezionata."
  remarks: "Oggetto `rowIndexException` valore-1 rappresenta un&quot;intestazione di colonna e un `columnIndexException` valore-1 rappresenta un&quot;intestazione di riga.       Questo metodo  utile per cancellare la selezione corrente senza annullare la selezione della cella, riga o colonna indicata da indici di eccezione.       Se il <xref:System.Windows.Forms.DataGridView.SelectionMode%2A>valore della propriet consente la selezione di celle singole, questo metodo imposta la <xref:System.Windows.Forms.DataGridViewCell.Selected%2A>propriet di ciascuna cella su `false`, esclusa la cella nella riga e nella colonna specificata.</xref:System.Windows.Forms.DataGridViewCell.Selected%2A> </xref:System.Windows.Forms.DataGridView.SelectionMode%2A> Se il <xref:System.Windows.Forms.DataGridView.SelectionMode%2A>valore della propriet riga o colonna selezione completa, questo metodo consente imposta inoltre il <xref:System.Windows.Forms.DataGridViewBand.Selected%2A>propriet di ciascuna riga o colonna `false`, escludendo la riga o colonna contenente la cella specificata.</xref:System.Windows.Forms.DataGridViewBand.Selected%2A> </xref:System.Windows.Forms.DataGridView.SelectionMode%2A>       Escluso cella, riga o colonna pu o non sia nello stato selezionato quando questo metodo viene chiamato. Questo metodo viene selezionata se il `selectExceptionElement` valore del parametro  `true`. A seconda della modalit di selezione, l&quot;intera riga o colonna pu essere selezionata anche di conseguenza."
