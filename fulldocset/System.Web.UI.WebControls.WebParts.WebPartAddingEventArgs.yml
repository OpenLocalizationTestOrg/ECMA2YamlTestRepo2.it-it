  remarks: "La proprietà ZoneIndex indica l&quot;ordine numerico (o la posizione ordinale) all&quot;interno della zona per il controllo di Web part aggiunta di <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>eventi.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded> Il <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controllo utilizza questa proprietà per tenere traccia e gestire l&quot;insieme di controlli Web part in una pagina Web.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>      > [!IMPORTANT] > Il valore della proprietà ZoneIndex per un controllo non può essere uguale il valore di indice del controllo stesso all&quot;interno di <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>insieme.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>"
  syntax:
