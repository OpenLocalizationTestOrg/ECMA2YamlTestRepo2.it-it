  summary: "Fornisce dati per il <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding&quot;> </xref> evento."
  remarks: "Il <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>evento viene generato dal <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartAdding%2A>metodo appena prima di aggiungere un controllo a una zona Web part.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartAdding%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding> Questo evento fornisce la possibilità di annullare il processo prima del completamento. Il <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>eventi viene chiamato dopo l&quot;aggiunta di un controllo a una zona Web part.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>       La classe WebPartAddingEventArgs contiene informazioni che possono essere utilizzate all&quot;interno di un <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>evento.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding> Fornisce accesso di controlli Web part che viene aggiunto e aggiungerlo alla zona."
