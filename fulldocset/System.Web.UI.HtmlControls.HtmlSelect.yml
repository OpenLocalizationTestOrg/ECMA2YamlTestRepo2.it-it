istItem.Value%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName>       In alternativa, è possibile utilizzare il <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>proprietà per associare automaticamente a un&quot;origine dati rappresentata da un controllo origine dati.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> Quando si imposta la <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>proprietà, il controllo elenco automaticamente dati viene associata al controllo origine dati specificata.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> Non è necessario scrivere codice che in modo esplicito le chiamate di <xref:System.Web.UI.Control.DataBind%2A>metodo.</xref:System.Web.UI.Control.DataBind%2A>       Se sono specificati valori per le proprietà DataSource e <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>proprietà, ASP.NET non è in grado di risolvere l&quot;origine dati e un <xref:System.Web.HttpException?displayProperty=fullName>viene generata un&quot;eccezione.</xref:System.Web.HttpException?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>"
