      type: System.Int32
      description: "L&quot;indice ordinale dell&quot;elemento selezionato in un <xref href=&quot;System.Web.UI.HtmlControls.HtmlSelect&quot;> </xref> controllo. Il valore <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref> indica che è stato selezionato alcun elemento."
