  name: HtmlSelect
  nameWithType: HtmlSelect
  fullName: System.Web.UI.HtmlControls.HtmlSelect
  type: Class
  summary: "Consente l&quot;accesso programmatico all&quot;elemento <xref uid=&quot;langword_csharp_&lt;select&gt;&quot; name=&quot;&lt;select&gt;&quot; href=&quot;&quot;> </xref> elemento sul server."
  remarks: "Utilizzare il controllo HtmlSelect per creare una casella di selezione. Specificare elenchi di elementi nel controllo inserendo HTML `<option>` elementi tra l&quot;apertura e chiusura `<select>` tag. Ogni elemento è rappresentato da un <xref:System.Web.UI.WebControls.ListItem?displayProperty=fullName>oggetto.</xref:System.Web.UI.WebControls.ListItem?displayProperty=fullName> Per specificare il testo visualizzato per ogni elemento nel controllo, è possibile impostare il <xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName>proprietà dell&quot;elemento oppure inserire il testo tra i tag `<option>` tag.</xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName> Impostando il <xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName>proprietà dell&quot;elemento, è possibile associare un valore con l&quot;elemento che è diverso dal testo.</xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName> Per selezionare un elemento dall&quot;elenco per impostazione predefinita, impostare il <xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName>proprietà dell&quot;elemento da `true`.</xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName>       È possibile controllare l&quot;aspetto e il comportamento del controllo HtmlSelect impostando il <xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A>e <xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>proprietà.</xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A> Il <xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A>proprietà specifica l&quot;altezza (in righe) del controllo.</xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A> Il <xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>proprietà specifica se più di un elemento può essere selezionato contemporaneamente nel controllo HtmlSelect.</xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>       Per impostazione predefinita, il controllo HtmlSelect viene visualizzato come una casella di riepilogo a discesa. Se si consentono selezioni multiple (impostando il <xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>proprietà `true`) o specificare un&quot;altezza maggiore di una riga (impostando il <xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A>su un valore maggiore di `1`), il controllo viene visualizzato come una casella di riepilogo.</xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>       Per determinare l&quot;elemento selezionato in un controllo HtmlSelect a selezione singola, utilizzare il <xref:System.Web.UI.HtmlControls.HtmlSelect.SelectedIndex%2A>proprietà per ottenere l&quot;indice dell&quot;elemento selezionato.</xref:System.Web.UI.HtmlControls.HtmlSelect.SelectedIndex%2A> È quindi possibile utilizzare questo valore per l&quot;elemento da recuperare il <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>insieme.</xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>       Per determinare gli elementi selezionati da un controllo HtmlSelect che consenta di eseguire più selezioni, scorrere il <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>insieme e verificare il <xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName>proprietà di ciascun elemento.</xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>       La classe HtmlSelect fornisce due proprietà per supportare l&quot;associazione dati. Per associare dati a qualsiasi oggetto che implementa il <xref:System.Collections.IEnumerable?displayProperty=fullName>interfaccia (ad esempio <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, e <xref:System.Collections.Generic.List%601?displayProperty=fullName>), o <xref:System.ComponentModel.IListSource>interfaccia, usare il <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A>proprietà per specificare l&quot;origine dati da associare.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A> </xref:System.ComponentModel.IListSource> </xref:System.Collections.Generic.List%601?displayProperty=fullName> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> Quando si imposta la <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A>proprietà, è necessario scrivere manualmente il codice per eseguire l&quot;associazione dati.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A> Per associare automaticamente un controllo HtmlSelect a un&quot;origine dati rappresentata da un controllo origine dati, utilizzare il <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>proprietà e impostarne il valore il <xref:System.Web.UI.Control.ID%2A>proprietà del controllo origine dati da utilizzare.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> Quando si imposta la <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>proprietà, il controllo HtmlSelect viene associato automaticamente al controllo origine dati specificata.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> Di conseguenza, non è necessario chiamare in modo esplicito il <xref:System.Web.UI.Control.DataBind%2A>metodo.</xref:System.Web.UI.Control.DataBind%2A>       È inoltre possibile specificare campi nell&quot;origine dati da associare al <xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName>e <xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName>proprietà di un elemento nel controllo impostando il <xref:System.Web.UI.HtmlControls.HtmlSelect.DataTextField%2A>e <xref:System.Web.UI.HtmlControls.HtmlSelect.DataValueField%2A>proprietà, rispettivamente.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataValueField%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.DataTextField%2A> </xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName> Se l&quot;origine dati contiene più origini dei dati, utilizzare il <xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A>proprietà per specificare l&quot;origine specifica da associare al controllo.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A> Ad esempio, se dispone di un <xref:System.Data.DataSet?displayProperty=fullName>dell&quot;oggetto con più tabelle, è necessario specificare la tabella da associare al controllo con il <xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A>proprietà.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A> </xref:System.Data.DataSet?displayProperty=fullName>       Per un elenco di valori di proprietà iniziali per un&quot;istanza di HtmlSelect, vedere il <xref:System.Web.UI.HtmlControls.HtmlSelect.%23ctor%2A>costruttore.</xref:System.Web.UI.HtmlControls.HtmlSelect.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to create an HtmlSelect control by explicitly declaring the items that appear in the control.  \n  \n [!code-cs[htmlselect#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_15_1.aspx)]\n [!code-vb[htmlselect#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_15_1.aspx)]  \n  \n The following code example demonstrates how to create an HtmlSelect control by binding the control to a data source.  \n  \n [!code-cs[HtmlSelectDataSource#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_15_2.aspx)]\n [!code-vb[HtmlSelectDataSource#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_15_2.aspx)]  \n  \n The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> property to specify the data source for an HtmlSelect control. The <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> property is set to the <xref:System.Web.UI.Control.ID%2A> property of the <xref:System.Web.UI.WebControls.SqlDataSource> control used to retrieve the data. When the page is loaded, the HtmlSelect control automatically binds to the data source specified by the <xref:System.Web.UI.WebControls.SqlDataSource> control and the data is displayed to the user.  \n  \n [!code-cs[HtmlSelect.DataSourceID#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_15_3.aspx)]\n [!code-vb[HtmlSelect.DataSourceID#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_15_3.aspx)]"
