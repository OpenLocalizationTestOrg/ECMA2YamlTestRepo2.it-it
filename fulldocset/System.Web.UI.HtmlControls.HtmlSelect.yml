  namespace: System.Web.UI.HtmlControls
  summary: "Ottiene o imposta l&quot;indice ordinale dell&quot;elemento selezionato in un <xref href=&quot;System.Web.UI.HtmlControls.HtmlSelect&quot;> </xref> controllo."
  remarks: "La proprietà SelectedIndex viene comunemente utilizzata per determinare l&quot;indice dell&quot;elemento selezionato in un controllo a selezione singola <xref:System.Web.UI.HtmlControls.HtmlSelect>controllo.</xref:System.Web.UI.HtmlControls.HtmlSelect> Questo indice consente quindi di recuperare l&quot;elemento dal <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>insieme.</xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>       Se il <xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>è impostata su `true`, che indica che più elementi possono essere selezionati contemporaneamente, la proprietà SelectedIndex contiene l&quot;indice del primo elemento selezionato.</xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A> Per determinare gli elementi selezionati da un <xref:System.Web.UI.HtmlControls.HtmlSelect>consentono selezioni multiple, scorrere il <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>insieme e verificare il <xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName>proprietà di ciascun elemento.</xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect>      > [!CAUTION] > È possibile che nessun elemento selezionato. Se è selezionato alcun elemento, la proprietà SelectedIndex contiene un valore di `-1`. Questa eventualità si verifica quando il primo caricamento della pagina e un elemento non è selezionato per impostazione predefinita. Fornire il codice per testare questo valore prima di fare riferimento all&quot;elemento di <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>insieme.</xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A> In caso contrario, viene generata un&quot;eccezione se l&quot;indice è compreso nell&quot;intervallo della raccolta.       Per impostazione predefinita, il <xref:System.Web.UI.HtmlControls.HtmlSelect>controllo viene visualizzato come una casella di riepilogo a discesa.</xref:System.Web.UI.HtmlControls.HtmlSelect> Se si consentono selezioni multiple (impostando il <xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>proprietà `true`) o specificare un&quot;altezza maggiore di una riga (impostando il <xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A>su un valore maggiore di `1`), il controllo viene visualizzato come una casella di riepilogo.</xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A> Se viene visualizzata una casella di riepilogo a discesa, un elemento è sempre selezionato. Se viene visualizzata una casella di riepilogo, è possibile deselezionare la selezione da tutti gli elementi a livello di codice impostando la proprietà SelectedIndex su `-1`."
  example:
  - "The following code example demonstrates how to use the SelectedIndex property to determine the index of the selected item in the <xref:System.Web.UI.HtmlControls.HtmlSelect> control. The index is then used to retrieve the selected item from the <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A> collection.  \n  \n [!code-vb[HtmlSelectSingleSelect#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_20_1.aspx)]\n [!code-cs[HtmlSelectSingleSelect#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_20_1.aspx)]"
  syntax:
    content: public virtual int SelectedIndex { get; set; }
