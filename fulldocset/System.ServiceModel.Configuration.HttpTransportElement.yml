  summary: "Ottiene o imposta un valore che indica se il client accetta cookie e li propaga alle richieste future."
  remarks: "È possibile utilizzare questa proprietà quando si interagisce con servizi Web ASMX che usano cookie. In questo modo, è possibile assicurarsi che i cookie restituiti dal server vengono copiati automaticamente in tutte le richieste client future per quel servizio."
