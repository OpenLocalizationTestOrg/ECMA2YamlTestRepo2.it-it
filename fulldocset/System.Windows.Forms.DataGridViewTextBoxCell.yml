  name: DataGridViewTextBoxCell
  nameWithType: DataGridViewTextBoxCell
  fullName: System.Windows.Forms.DataGridViewTextBoxCell
  type: Class
  summary: "Visualizza le informazioni di testo modificabile in un <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> controllo."
  remarks: "La classe DataGridViewTextBoxCell è un tipo specializzato di <xref:System.Windows.Forms.DataGridViewCell>consentono di visualizzare una singola stringa di informazioni basato su testo modificabile.</xref:System.Windows.Forms.DataGridViewCell> Gli host DataGridViewTextBoxCell attualmente selezionati un <xref:System.Windows.Forms.DataGridViewTextBoxEditingControl>controllo in cui l&quot;utente può modificare il valore della cella (supponendo che il <xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A>del DataGridViewTextBoxCell è impostata su `false`).</xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A> </xref:System.Windows.Forms.DataGridViewTextBoxEditingControl>       Il <xref:System.Windows.Forms.DataGridViewTextBoxColumn>è il tipo di colonna specializzato per contenere celle di questo tipo.</xref:System.Windows.Forms.DataGridViewTextBoxColumn> Per impostazione predefinita, il <xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A?displayProperty=fullName>viene inizializzata su un nuovo DataGridViewTextBoxCell.</xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A?displayProperty=fullName> Per creare una serie di celle all&quot;interno di una colonna dopo un DataGridViewTextBoxCell esistenti, impostare la colonna <xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A>proprietà per la cella da utilizzare come modello.</xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A>       Le proprietà correlate alla cella della colonna sono wrapper per le proprietà denominate in modo analogo della cella modello. Modifica i valori delle proprietà della cella modello influirà solo le celle in base al modello che vengono aggiunti dopo la modifica. Modifica dei valori di proprietà correlate alla cella della colonna, tuttavia, aggiorna la cella di modello e tutte le altre celle nella colonna e, se necessario, aggiornare la visualizzazione delle colonne."
  example:
  - "The following code example demonstrates how to use a <xref:System.Windows.Forms.DataGridViewCell> as a template for a <xref:System.Windows.Forms.DataGridViewColumn>. Style changes made to any cell in the column affect all of the column's cells. This code example is part of a larger example provided for the <xref:System.Windows.Forms.DataGridViewColumn> class.  \n  \n [!code-cpp[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/cpp/t-system.windows.forms.d_137_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/visualbasic/t-system.windows.forms.d_137_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/csharp/t-system.windows.forms.d_137_1.cs)]"
