  remarks: "> [!NOTE] >  [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)]gli effetti bitmap sono rendering software. Verrà inoltre eseguito il rendering di qualsiasi oggetto che applica un effetto nel software. Non è consigliabile applicare effetti bitmap grandi oggetti visivi o animazioni come questo può influire negativamente sulle prestazioni.       BlurBitmapEffect è uno dei molti effetti forniti con il SDK. Altri effetti sono:- <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect>- <xref:System.Windows.Media.Effects.DropShadowBitmapEffect>- <xref:System.Windows.Media.Effects.EmbossBitmapEffect>- <xref:System.Windows.Media.Effects.BevelBitmapEffect>BlurBitmapEffect applicato a un oggetto visivo mostrato nella figura seguente (in questo caso un <xref:System.Windows.Controls.Button>).</xref:System.Windows.Controls.Button> </xref:System.Windows.Media.Effects.BevelBitmapEffect> </xref:System.Windows.Media.Effects.EmbossBitmapEffect> </xref:System.Windows.Media.Effects.DropShadowBitmapEffect> </xref:System.Windows.Media.Effects.OuterGlowBitmapEffect>       ![Schermata: Pulsante Confronta pulsante sfocato](~/add/media/effects-normalvsblur.png &quot;schermata: pulsante Confronta pulsante sfocato&quot;)"
