  name: DefaultAuthenticationEventHandler
  nameWithType: DefaultAuthenticationEventHandler
  fullName: System.Web.Security.DefaultAuthenticationEventHandler
  type: Delegate
  summary: "Rappresenta il metodo che gestisce il **DefaultAuthentication_OnAuthenticate** evento di un <xref href=&quot;System.Web.Security.DefaultAuthenticationModule&quot;> </xref>."
  remarks: "Il delegato DefaultAuthenticationEventHandler è definito per l&quot; <xref:System.Web.Security.DefaultAuthenticationModule.Authenticate>evento della <xref:System.Web.Security.DefaultAuthenticationModule>classe.</xref:System.Web.Security.DefaultAuthenticationModule> </xref:System.Web.Security.DefaultAuthenticationModule.Authenticate> È possibile accedere il <xref:System.Web.Security.DefaultAuthenticationModule.Authenticate>evento del <xref:System.Web.Security.DefaultAuthenticationModule>classe specificando una subroutine denominata **DefaultAuthentication_OnAuthenticate** nel file Global. asax dell&quot;applicazione ASP.NET.</xref:System.Web.Security.DefaultAuthenticationModule> </xref:System.Web.Security.DefaultAuthenticationModule.Authenticate> Il <xref:System.Web.Security.DefaultAuthenticationModule.Authenticate>evento viene generato dopo il <xref:System.Web.HttpApplication.AuthenticateRequest>evento e viene utilizzato per verificare che il <xref:System.Web.HttpContext.User%2A>proprietà dell&quot;oggetto corrente <xref:System.Web.HttpContext>viene popolato con un <xref:System.Security.Principal.IPrincipal>oggetto.</xref:System.Security.Principal.IPrincipal> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.HttpApplication.AuthenticateRequest> </xref:System.Web.Security.DefaultAuthenticationModule.Authenticate>       È possibile utilizzare il <xref:System.Web.Security.DefaultAuthenticationEventArgs.Context%2A>proprietà del <xref:System.Web.Security.DefaultAuthenticationEventArgs>oggetto fornito per il **DefaultAuthentication_OnAuthenticate** evento per impostare il <xref:System.Web.HttpContext.User%2A>proprietà dell&quot;oggetto corrente <xref:System.Web.HttpContext>su un oggetto personalizzato <xref:System.Security.Principal.IPrincipal>oggetto.</xref:System.Security.Principal.IPrincipal> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.DefaultAuthenticationEventArgs> </xref:System.Web.Security.DefaultAuthenticationEventArgs.Context%2A> Se non si specifica un valore per il <xref:System.Web.HttpContext.User%2A>proprietà del <xref:System.Web.HttpContext>fornito durante il **DefaultAuthentication_OnAuthenticate** evento, il <xref:System.Web.Security.DefaultAuthenticationModule>Imposta il <xref:System.Web.HttpContext.User%2A>proprietà del <xref:System.Web.HttpContext>per un <xref:System.Security.Principal.GenericPrincipal>oggetto che non contiene informazioni utente.</xref:System.Security.Principal.GenericPrincipal> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.DefaultAuthenticationModule> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A>       Il **DefaultAuthentication_OnAuthenticate** evento viene generato dopo il <xref:System.Web.HttpApplication.AuthenticateRequest>evento e prima di <xref:System.Web.HttpApplication.AuthorizeRequest>eventi.</xref:System.Web.HttpApplication.AuthorizeRequest> </xref:System.Web.HttpApplication.AuthenticateRequest> Se si dispone di una sezione che dipende dal nome utente per negare o consentire l&quot;accesso all&quot;applicazione, la modifica di <xref:System.Web.HttpContext.User%2A>proprietà dell&quot;oggetto corrente <xref:System.Web.HttpContext>possono influenzare il comportamento dell&quot;applicazione.</xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> Assicurarsi che il nome utente impostato durante la **DefaultAuthentication_OnAuthenticate** evento viene considerato quando si specifica la sezione della configurazione."
  example:
  - "The following code example uses the **DefaultAuthentication_OnAuthenticate** event to test whether the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> is `null`. If the property is `null`, the sample sets the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a <xref:System.Security.Principal.GenericPrincipal> object, where the <xref:System.Security.Principal.GenericPrincipal.Identity%2A> of the <xref:System.Security.Principal.GenericPrincipal> object is a <xref:System.Security.Principal.GenericIdentity> with a <xref:System.Security.Principal.GenericIdentity.Name%2A> value of \"default\".  \n  \n> [!NOTE]\n>  The **DefaultAuthentication_OnAuthenticate** event is raised before the <xref:System.Web.HttpApplication.AuthorizeRequest> event. As a result, if you set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a custom identity, it can affect the behavior of your application. For example, if you are using the <xref:System.Web.Security.FormsAuthentication> class and you are ensuring that only authenticated users have access to your site, by using the  section and specifying `<deny users=\"?\" />`, this sample will cause the  element to be ignored, as the user will have a name, which is \"default\". Instead you would specify `<deny users=\"default\" />` to ensure that only authenticated users can access your site.  \n  \n [!code-cs[System.Web.Security.DefaultAuthenticationModule#1](~/add/codesnippet/csharp/t-system.web.security.de_0_1.asax)]\n [!code-vb[System.Web.Security.DefaultAuthenticationModule#1](~/add/codesnippet/visualbasic/t-system.web.security.de_0_1.asax)]"
  syntax:
    content: public delegate void DefaultAuthenticationEventHandler(object sender, DefaultAuthenticationEventArgs e);
