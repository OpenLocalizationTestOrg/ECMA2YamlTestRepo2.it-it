  remarks: "Il <xref:System.Web.UI.WebControls.GridView>controllo genera il <xref:System.Web.UI.WebControls.GridView.RowDeleted>evento quando un pulsante Elimina (un pulsante con il relativo `CommandName` proprietà è impostata su &quot;Elimina&quot;) all&quot;interno del controllo viene selezionato, ma dopo che il <xref:System.Web.UI.WebControls.GridView>controllo Elimina il record.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowDeleted> </xref:System.Web.UI.WebControls.GridView> In questo modo è possibile fornire un metodo di gestione degli eventi che esegue una routine personalizzata, ad esempio controllare i risultati di un&quot;operazione di eliminazione, ogni volta che si verifica questo evento.       Quando si crea un delegato GridViewDeletedEventHandler, si identifica il metodo che gestirà l&quot;evento. Per associare l&quot;evento al gestore eventi, aggiungere un&quot;istanza del delegato all&quot;evento. Il gestore eventi viene chiamato ogni volta che si verifica l&quot;evento, a meno che non venga rimosso il delegato. Per ulteriori informazioni sui delegati del gestore eventi, vedere [NIB: eventi e delegati](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
