  fullName: System.Web.UI.WebControls.FormViewRow
  type: Class
  summary: "Rappresenta una riga all&quot;interno di un <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> controllo."
  remarks: "La classe FormViewRow viene utilizzata per rappresentare una singola riga in un <xref:System.Web.UI.WebControls.FormView>controllo.</xref:System.Web.UI.WebControls.FormView> Ogni riga di <xref:System.Web.UI.WebControls.FormView>controllo dispone di un determinato tipo.</xref:System.Web.UI.WebControls.FormView> Nella tabella seguente sono elencati i diversi tipi di riga.      | Tipo di riga | Descrizione |   |--------------|-----------------|   | `DataControlRowType.DataRow`| La riga di dati nel controllo <xref:System.Web.UI.WebControls.FormView>. |   | `DataControlRowType.EmptyDataRow`| Riga di dati vuoti di <xref:System.Web.UI.WebControls.FormView>controllo.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> La riga di dati vuoto viene visualizzata in un controllo <xref:System.Web.UI.WebControls.FormView>quando non sono presenti record da visualizzare. |   | `DataControlRowType.Footer`| La riga di piè di pagina nel controllo <xref:System.Web.UI.WebControls.FormView>. |   | `DataControlRowType.Header`| La riga di intestazione nel controllo <xref:System.Web.UI.WebControls.FormView>. |   | `DataControlRowType.Pager`| Una riga del pager del controllo <xref:System.Web.UI.WebControls.FormView>. |       Per determinare il tipo di oggetto FormViewRow, utilizzare il <xref:System.Web.UI.WebControls.FormViewRow.RowType%2A>proprietà.</xref:System.Web.UI.WebControls.FormViewRow.RowType%2A> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> Un oggetto FormViewRow associato anche uno stato. Lo stato può essere una combinazione bit per bit dei valori nella tabella seguente.      | Valore di stato | Descrizione |   |-----------------|-----------------|   | `DataControlRowState.Edit`| L&quot;oggetto FormViewRow è in modalità di modifica. |   | `DataControlRowState.Insert`| L&quot;oggetto FormViewRow è in modalità di inserimento. |   | `DataControlRowState.Normal`| L&quot;oggetto FormViewRow è nello stato normale (impostazione predefinita). |   | `DataControlRowState.Selected`| L&quot;oggetto FormViewRow è selezionato. |       Per determinare lo stato di un oggetto FormViewRow, utilizzare il <xref:System.Web.UI.WebControls.FormViewRow.RowState%2A>proprietà.</xref:System.Web.UI.WebControls.FormViewRow.RowState%2A>       Il <xref:System.Web.UI.WebControls.FormView>controllo Visualizza il contenuto del relativo <xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A>proprietà in una riga di dati.</xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.FormView> Per accedere alla riga di dati, utilizzare il <xref:System.Web.UI.WebControls.FormView.Row%2A>proprietà.</xref:System.Web.UI.WebControls.FormView.Row%2A> Per determinare l&quot;indice dell&quot;elemento di dati corrente nell&quot;origine dati, utilizzare il <xref:System.Web.UI.WebControls.FormViewRow.ItemIndex%2A>proprietà.</xref:System.Web.UI.WebControls.FormViewRow.ItemIndex%2A>       È possibile accedere alle singole celle dell&quot;oggetto FormViewRow utilizzando il <xref:System.Web.UI.WebControls.TableRow.Cells%2A>proprietà.</xref:System.Web.UI.WebControls.TableRow.Cells%2A> Se una cella contiene controlli, è possibile recuperare un controllo dalla cella utilizzando uno dei metodi seguenti:-utilizzare il <xref:System.Web.UI.Control.Controls%2A>insieme della cella per recuperare il controllo in un indice specifico.</xref:System.Web.UI.Control.Controls%2A>      -Utilizzare il <xref:System.Web.UI.Control.FindControl%2A>metodo della cella per recuperare il controllo, se il controllo ha relativo <xref:System.Web.UI.Control.ID%2A>set di proprietà.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.Control.FindControl%2A> Questo è il metodo preferito per recuperare un controllo da una cella.       Per un elenco di valori di proprietà iniziali per un&quot;istanza della classe FormViewRow, vedere il <xref:System.Web.UI.WebControls.FormViewRow.%23ctor%2A>costruttore.</xref:System.Web.UI.WebControls.FormViewRow.%23ctor%2A>"
