  name: OutputCacheSettingsSection
  nameWithType: OutputCacheSettingsSection
  fullName: System.Web.Configuration.OutputCacheSettingsSection
  type: Class
  summary: "Configura le impostazioni della cache di output per le pagine dell&quot;applicazione. Questa classe non può essere ereditata."
  remarks: "La classe OutputCacheSettingsSection consente di accedere a livello di codice e di modificare il `outputCacheSettings` elemento del `caching` sezione in un file di configurazione. Le dipendenze di definire le impostazioni della cache di output (le relazioni tra gli elementi memorizzati nella cache e i file, chiavi della cache, o <xref:System.Web.Caching.CacheDependency>oggetti), utilizzate per la memorizzazione nella cache di output, ad esempio, per il [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2) direttiva o da <xref:System.Web.Configuration.OutputCacheProfile>.</xref:System.Web.Configuration.OutputCacheProfile> </xref:System.Web.Caching.CacheDependency>      > [!NOTE] > OutputCacheSettingsSection il possibile scrivere informazioni nella relativa sezione del file di configurazione in base alle restrizioni definite dalla sezione proprietà <xref:System.Configuration.SectionInformation.AllowDefinition%2A>il cui valore è <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A> Qualsiasi tentativo di scrivere in un file di configurazione a un livello non consentito nella gerarchia comporterà un messaggio di errore generato dal parser. Tuttavia, è possibile utilizzare questa classe per leggere le informazioni di configurazione a qualsiasi livello della gerarchia."
  example:
  - "The following code example shows how to obtain the OutputCacheSettingsSection object from the configuration file of an existing Web application.  \n  \n [!code-cs[System.Web.Configuration.OutputCacheSettingsSection#1](~/add/codesnippet/csharp/t-system.web.configurati_9_1.cs)]\n [!code-vb[System.Web.Configuration.OutputCacheSettingsSection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_9_1.vb)]"
