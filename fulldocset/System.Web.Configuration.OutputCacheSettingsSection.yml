  name: OutputCacheProfiles
  nameWithType: OutputCacheSettingsSection.OutputCacheProfiles
  fullName: System.Web.Configuration.OutputCacheSettingsSection.OutputCacheProfiles
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Gets a <xref href=&quot;System.Web.Configuration.OutputCacheProfileCollection&quot;></xref>."
  remarks: "La proprietà OutputCacheProfiles consente di accedere a livello di codice il `outputCacheProfiles` elemento in un file di configurazione. È possibile utilizzare la proprietà OutputCacheProfiles per modificare il `outputCacheProfiles` elemento a livello di codice.       Il `outputCacheProfiles` sezione <xref:System.Web.Configuration.OutputCacheProfile>gli oggetti che rappresentano l&quot;output nella cache le impostazioni che possono essere utilizzate dalle pagine dell&quot;applicazione.</xref:System.Web.Configuration.OutputCacheProfile>  Queste impostazioni possono essere applicate a una pagina impostando la `CacheProfile` attributo del [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2) direttiva. Applicare il profilo per controllare la memorizzazione nella cache gli attributi, ad esempio le dipendenze, percorso della cache e data di scadenza della cache.       Il [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2) direttiva può eseguire l&quot;override di tutte le impostazioni incluse in un <xref:System.Web.Configuration.OutputCacheProfile>ad eccezione di <xref:System.Web.Configuration.OutputCacheProfile.Enabled%2A>proprietà.</xref:System.Web.Configuration.OutputCacheProfile.Enabled%2A> </xref:System.Web.Configuration.OutputCacheProfile> In questo modo è possibile abilitare o disabilitare il <xref:System.Web.Configuration.OutputCacheProfile>senza dover modificare le direttive in tutte le pagine che potrebbe essere stato eseguito l&quot;override tale</xref:System.Web.Configuration.OutputCacheProfile> viene"
