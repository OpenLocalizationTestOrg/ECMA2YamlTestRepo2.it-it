  summary: "Rilascia le risorse non gestite utilizzate da un <xref href=&quot;Microsoft.VisualBasic.Compatibility.VB6.MBinding&quot;> </xref> e, facoltativamente, rilascia le risorse gestite."
  remarks: "Questo metodo viene chiamato dal metodo pubblico `Dispose()` (metodo) e <xref:System.Object.Finalize%2A>metodo.</xref:System.Object.Finalize%2A> `Dispose()`richiama il metodo protetto `Dispose(Boolean)` metodo con il parametro disposing impostato su `true`. <xref:System.Object.Finalize%2A>richiama `Dispose` con il `disposing` parametro impostato su `false`.</xref:System.Object.Finalize%2A>       Quando il `disposing` parametro `true`, questo metodo rilascia tutte le risorse utilizzate dagli oggetti gestiti a cui fa riferimento a questo controllo. Questo metodo richiama il `Dispose()` metodo di ciascun oggetto cui viene fatto riferimento.       [!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]"
  syntax:
    content: protected virtual void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>per rilasciare le risorse gestite e non gestite. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> per rilasciare solo le risorse non gestite."
