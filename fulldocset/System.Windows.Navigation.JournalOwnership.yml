  remarks: "Quando JournalOwnership sia impostato su automatico, si applica il comportamento seguente: - l&quot;ospitata <xref:System.Windows.Controls.Frame>si comporta come se UsesParentJournal è stata impostata se è ospitato da un <xref:System.Windows.Controls.Frame>o un <xref:System.Windows.Navigation.NavigationWindow>.</xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Controls.Frame> </xref:System.Windows.Controls.Frame>      -Ospitato <xref:System.Windows.Controls.Frame>si comporta come se OwnsJournal è stato impostato:-non è ospitato direttamente da una <xref:System.Windows.Controls.Frame>o <xref:System.Windows.Navigation.NavigationWindow>.</xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Controls.Frame> </xref:System.Windows.Controls.Frame>          -È ospitato da almeno uno <xref:System.Windows.Controls.Frame>, dove ognuno dei quali contiene <xref:System.Windows.Controls.Frame>è relativo <xref:System.Windows.Controls.Frame.JournalOwnership%2A>proprietà è impostata su UsesParentJournal.</xref:System.Windows.Controls.Frame.JournalOwnership%2A> </xref:System.Windows.Controls.Frame> </xref:System.Windows.Controls.Frame>      > [!NOTE] > dopo un <xref:System.Windows.Controls.Frame>Crea il proprio journal, passaggio automatico non ha alcun effetto.</xref:System.Windows.Controls.Frame>"
