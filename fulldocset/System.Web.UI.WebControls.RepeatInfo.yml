  summary: "Ottiene o imposta un valore per indicare se si desidera aggiungere un <xref:System.Web.UI.WebControls.TableHeaderCell.Scope*>attributo quando il controllo viene visualizzato come un <xref href=&quot;System.Web.UI.WebControls.Table&quot;> </xref>.</xref:System.Web.UI.WebControls.TableHeaderCell.Scope*>"
  remarks: "Se `true` e il controllo viene visualizzato come un <xref:System.Web.UI.WebControls.Table>, viene aggiunto un attributo &quot;scope&quot; con valore &quot;col&quot; e una cella di intestazione di tabella (\\<th >) viene eseguito il rendering anziché una cella della tabella (\\<td >) per l&quot;intestazione di celle quando il <xref:System.Web.UI.WebControls.Table>viene eseguito il rendering.</xref:System.Web.UI.WebControls.Table> </xref:System.Web.UI.WebControls.Table> Questo attributo può essere utilizzato lettura dello schermo."
  syntax:
    content: public bool UseAccessibleHeader { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se è un attributo &quot;scope&quot; da aggiungere, in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.RepeatInfo.UseAccessibleHeader*
  exceptions: []
  platform:
  - net462
