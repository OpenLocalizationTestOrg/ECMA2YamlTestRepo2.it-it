- uid: System.Web.UI.WebControls.RepeatInfo.RepeatDirection
  id: RepeatDirection
  parent: System.Web.UI.WebControls.RepeatInfo
  langs:
  - csharp
  name: RepeatDirection
  nameWithType: RepeatInfo.RepeatDirection
  fullName: System.Web.UI.WebControls.RepeatInfo.RepeatDirection
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta un valore che specifica se gli elementi vengono visualizzati orizzontalmente o verticalmente."
  remarks: "Utilizzare la proprietà RepeatDirection per specificare la direzione che gli elementi vengono sottoposti a rendering.      > [!NOTE] > Il numero di colonne visualizzate è sempre determinato dal <xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>proprietà.</xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>       Se questa proprietà è impostata su `RepeatDirection.Vertical`, gli elementi nell&quot;elenco sono visualizzati in colonne caricate dall&quot;alto verso il basso, quindi da sinistra a destra, fino a quando tutti gli elementi. Ad esempio, se il <xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>è impostata su `3`, gli elementi vengono visualizzati in tre colonne, come illustrato nella tabella seguente.</xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>      ||||   |-|-|-|   |&1; |&4; |&7; |   |&2; |&5; |&8; |   |&3; |&6; |&9; |       Se questa proprietà è impostata su `RepeatDirection.Horizontal`, gli elementi nell&quot;elenco sono visualizzati in righe caricate da sinistra a destra, quindi dall&quot;alto verso il basso, fino a quando tutti gli elementi. Ad esempio, se il <xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>è impostata su `3`, gli elementi vengono visualizzati in righe di tre elementi come nella tabella seguente.</xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>      ||||   |-|-|-|   |1|2|3|   |4|5|6|   |7|8|9|"
  syntax:
    content: public System.Web.UI.WebControls.RepeatDirection RepeatDirection { get; set; }
    return:
      type: System.Web.UI.WebControls.RepeatDirection
      description: "Uno del <xref href=&quot;System.Web.UI.WebControls.RepeatDirection&quot;> </xref> valori di enumerazione."
  overload: System.Web.UI.WebControls.RepeatInfo.RepeatDirection*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Direzione specificata non è incluso il <xref href=&quot;System.Web.UI.WebControls.RepeatDirection&quot;> </xref> valori di enumerazione."
  platform:
  - net462
