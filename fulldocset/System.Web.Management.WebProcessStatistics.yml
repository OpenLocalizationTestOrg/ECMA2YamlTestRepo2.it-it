  name: WebProcessStatistics
  nameWithType: WebProcessStatistics
  fullName: System.Web.Management.WebProcessStatistics
  type: Class
  summary: "Fornisce informazioni per valutare l&quot;integrità di un processo in esecuzione."
  remarks: "Il monitoraggio dello stato ASP.NET consente di produzione e lo staff operativo per la gestione di applicazioni Web distribuite. Il <xref:System.Web.Management>dello spazio dei nomi contiene i tipi di evento di stato responsabili per comprimere i dati di stato di integrità dell&quot;applicazione e i tipi di provider responsabili dell&quot;elaborazione dei dati.</xref:System.Web.Management> Contiene inoltre i tipi di supporto che semplificano la gestione degli eventi di integrità.       Le istanze della classe WebProcessStatistics contengono informazioni ottenute tramite il <xref:System.Web.Management.WebHeartbeatEvent>tipo.</xref:System.Web.Management.WebHeartbeatEvent>      > [!NOTE] > Nella maggior parte dei casi sarà possibile utilizzare i tipi di monitoraggio dello stato ASP.NET, come implementato e controllare il sistema di monitoraggio dello stato specificando i valori di `healthMonitoring` sezione di configurazione. È anche possibile derivare da tipi di monitoraggio dello stato per creare eventi personalizzati e i provider. Per un esempio di creazione di una classe di evento personalizzato, vedere l&quot;esempio fornito in questo argomento.       Di seguito è una porzione di un file di configurazione che è possibile utilizzare per abilitare ASP.NET per registrare gli eventi di heartbeat che contengono le statistiche di processo.      ```   <healthMonitoring      enabled=&quot;true&quot; heartBeatInterval=&quot;100&quot;>          <rules>         <add            name=&quot;Process Statistics&quot;           eventName=&quot;Heartbeats&quot;            provider=&quot;EventLogProvider&quot;             profile=&quot;Default&quot;/>       </rules>      </healthMonitoring>   ```"
  example:
  - "The following code example has two parts. The first is an excerpt of the configuration file that enables ASP.NET to use a custom event that uses the WebProcessStatistics type. The second shows how to implement this custom event..  \n  \n Ensure that your custom event is raised at the proper time, that is, when the equivalent system health event it replaces would be raised.  \n  \n```  \n<healthMonitoring   \n  enabled=\"true\" heartBeatInterval=\"0\">  \n  \n    <eventMappings>  \n      <add  name=\"SampleProcessStatistics\" type=\"SamplesAspNet.SampleWebProcessStatistics, webprocessstatistics, Version=1.0.1585.27289, Culture=neutral, PublicKeyToken=3648e5c763a8239f, processorArchitecture=MSIL\"/>  \n    </eventMappings>  \n  \n    <rules>  \n      <add   \n        name=\"Custom Process Statistics\"  \n        eventName=\"SampleProcessStatistics\"   \n        provider=\"EventLogProvider\"    \n        profile=\"Default\"/>  \n    </rules>  \n  \n</healthMonitoring>  \n```  \n  \n [!code-cs[System.Web.Management.WebProcessStatistics#1](~/add/codesnippet/csharp/t-system.web.management._3_1.cs)]\n [!code-vb[System.Web.Management.WebProcessStatistics#1](~/add/codesnippet/visualbasic/t-system.web.management._3_1.vb)]"
  syntax:
    content: public class WebProcessStatistics
