  fullName: System.ComponentModel.Design.Serialization.SerializeAbsoluteContext
  type: Class
  summary: "Specifica che i serializzatori devono gestire i valori predefiniti. Questa classe non può essere ereditata."
  remarks: "Il <xref:System.ComponentModel.Design.Serialization.ComponentSerializationService>supporta la serializzazione assoluta.</xref:System.ComponentModel.Design.Serialization.ComponentSerializationService> Ciò significa che invece di serializzare solo i valori che differiscono dai valori predefiniti di un oggetto, tutti i valori vengono serializzati, consentire i valori da reimpostare sui valori predefiniti per gli oggetti che potrebbero essere già stati inizializzati. Quando si desidera indicare questo comportamento per il servizio di serializzazione di un componente <xref:System.ComponentModel.Design.Serialization.CodeDomSerializer>oggetti, esso inserirà un oggetto SerializeAbsoluteContext nello stack di contesto.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializer> Il membro in questo contesto può essere `null`, per indicare che tutti i membri sono serializzati, oppure può indicare che in questo momento viene serializzato solo un membro specifico."
