- uid: System.Web.UI.WebControls.Panel.ScrollBars
  id: ScrollBars
  parent: System.Web.UI.WebControls.Panel
  langs:
  - csharp
  name: ScrollBars
  nameWithType: Panel.ScrollBars
  fullName: System.Web.UI.WebControls.Panel.ScrollBars
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta la visibilità e la posizione delle barre di scorrimento in una <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref> controllo."
  remarks: "Utilizzare la proprietà di barre di scorrimento per specificare la visibilità e la posizione delle barre di scorrimento in una <xref:System.Web.UI.WebControls.Panel>controllo.</xref:System.Web.UI.WebControls.Panel> Questa proprietà viene impostata utilizzando uno del <xref:System.Web.UI.WebControls.ScrollBars>valori di enumerazione.</xref:System.Web.UI.WebControls.ScrollBars> Nella tabella seguente sono elencati i valori possibili.      | Valore | Descrizione |   |-----------|-----------------|   | `None`| È visualizzata alcuna barra di scorrimento. |   | `Horizontal`| Viene visualizzata solo una barra di scorrimento orizzontale. |   | `Vertical`| Viene visualizzata solo una barra di scorrimento verticale. |   | `Both`| Entrambe le barre di scorrimento orizzontale e verticale vengono visualizzate. |   | `Auto`| Se necessario, orizzontale, verticale, o entrambe le barre di scorrimento vengono visualizzati. In caso contrario, è visualizzata alcuna barra di scorrimento. |       Se si specifica `Auto` per la proprietà di barre di scorrimento, barre di scorrimento vengono visualizzate automaticamente quando le dimensioni del contenuto di un <xref:System.Web.UI.WebControls.Panel>controllo supera le dimensioni del <xref:System.Web.UI.WebControls.Panel>controllo stesso.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel> Ad esempio, se un <xref:System.Web.UI.WebControls.Panel>controllo contiene una tabella e il pannello non è sufficiente per visualizzare tutte le righe nella tabella, viene visualizzata una barra di scorrimento verticale.</xref:System.Web.UI.WebControls.Panel> Se le dimensioni della tabella superano l&quot;altezza e larghezza del pannello, verranno visualizzate entrambe le barre di scorrimento orizzontale e verticale.      > [!NOTE] > Questa proprietà è supportata solo nei browser che supportano HTML 4.0 o versione successiva."
  example:
  - "The following code example demonstrates how to declaratively set the ScrollBars property to `Auto`. The panel contains a table, the entire contents of which exceed the size of the panel. This causes both vertical and horizontal scroll bars to be automatically displayed when the panel is rendered. The user can then scroll to view all the data in the table.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Panel.Scrollbars#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_92_1.aspx)]\n [!code-cs[Panel.Scrollbars#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_92_1.aspx)]  \n  \n The following code example demonstrates how to programmatically set the ScrollBars property. A <xref:System.Web.UI.WebControls.ListBox> control is populated with the <xref:System.Web.UI.WebControls.ScrollBars> enumeration values. The scroll bars displayed in the panel change, based on the value the user selects from the list box.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](../Topic/ASP.NET%20Web%20Forms%20Page%20Code%20Model.md).  \n  \n [!code-vb[Panel.Scrollbars2#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_92_2.aspx)]\n [!code-cs[Panel.Scrollbars2#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_92_2.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.ScrollBars ScrollBars { get; set; }
    return:
      type: System.Web.UI.WebControls.ScrollBars
      description: "Uno del <xref href=&quot;System.Web.UI.WebControls.ScrollBars&quot;> </xref> valori di enumerazione. Il valore predefinito è <xref uid=&quot;langword_csharp_None&quot; name=&quot;None&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.Panel.ScrollBars*
  exceptions: []
  platform:
  - net462
