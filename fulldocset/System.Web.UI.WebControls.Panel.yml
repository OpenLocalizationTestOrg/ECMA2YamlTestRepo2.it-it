  name: Direction
  nameWithType: Panel.Direction
  fullName: System.Web.UI.WebControls.Panel.Direction
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta la direzione in cui si desidera visualizzare i controlli che includono testo in un <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref> controllo."
  remarks: "Utilizzare la proprietà direzione per specificare la direzione di visualizzazione per i controlli che includono testo in un <xref:System.Web.UI.WebControls.Panel>controllo.</xref:System.Web.UI.WebControls.Panel> Questa proprietà viene impostata utilizzando uno del <xref:System.Web.UI.WebControls.ContentDirection>valori di enumerazione.</xref:System.Web.UI.WebControls.ContentDirection> Nella tabella seguente sono elencati i valori possibili.      | Valore | Descrizione |   |-----------|-----------------|   | `NotSet`| La direzione del contenuto non è impostata. |   | `LeftToRight`| La direzione del contenuto da sinistra a destra. |   | `RightToLeft`| La direzione del contenuto è da destra verso sinistra. |       Se si specifica `LeftToRight`, i controlli figlio che includono testo vengono visualizzati da sinistra a destra. Se si specifica `RightToLeft`, i controlli figlio che includono il testo da destra a sinistra. Utilizzare `RightToLeft` per visualizzare il testo per lingue con scrittura da destra a sinistra, come l&quot;arabo o l&quot;ebraico.      > [!NOTE] > Questa proprietà è supportata solo nei browser che supportano HTML 4.0 o versione successiva."
  example:
  - "The following code example demonstrates how to programmatically set the Direction property. A <xref:System.Web.UI.WebControls.ListBox> control is populated with the <xref:System.Web.UI.WebControls.ContentDirection> enumeration values. The display direction of the label and radio buttons in the panel change, based on the value the user selects from the list box. Note that this example uses English text. Therefore, when the `RightToLeft` value is selected, the text is justified on the right side of the <xref:System.Web.UI.WebControls.Panel> control, but the left-to-right order of the English text is maintained. In a real-world application you would not set the Direction property to `RightToLeft` if you were displaying text for a left-to-right language.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Panel.Direction#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_964_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.ContentDirection Direction { get; set; }
    return:
      type: System.Web.UI.WebControls.ContentDirection
      description: "Uno del <xref href=&quot;System.Web.UI.WebControls.ContentDirection&quot;> </xref> valori di enumerazione. Il valore predefinito è <xref uid=&quot;langword_csharp_NotSet&quot; name=&quot;NotSet&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.Panel.Direction*
  exceptions: []
  platform:
  - net462
