  name: Panel
  nameWithType: Panel
  fullName: System.Web.UI.WebControls.Panel
  type: Class
  summary: "Rappresenta un controllo che funge da contenitore per altri controlli."
  remarks: "In questo argomento:- [Introduzione](#introduction)      -   [sintassi dichiarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # introduzione il controllo Panel è un contenitore per altri controlli.       È particolarmente utile quando si desidera generare i controlli a livello di codice, nascondere o mostrare un gruppo di controlli o per localizzare un gruppo di controlli.       Il <xref:System.Web.UI.WebControls.Panel.Direction%2A>proprietà è utile per la localizzazione dei contenuti di un controllo pannello per visualizzare il testo per lingue con scrittura da destra a sinistra, come l&quot;arabo o l&quot;ebraico.</xref:System.Web.UI.WebControls.Panel.Direction%2A>       Pannello di controllo fornisce diverse proprietà che consentono di personalizzare il comportamento e la visualizzazione del relativo contenuto. Utilizzare il <xref:System.Web.UI.WebControls.Panel.BackImageUrl%2A>proprietà per visualizzare un&quot;immagine personalizzata per il controllo Panel.</xref:System.Web.UI.WebControls.Panel.BackImageUrl%2A> Utilizzare il <xref:System.Web.UI.WebControls.Panel.ScrollBars%2A>proprietà per specificare le barre di scorrimento per il controllo.</xref:System.Web.UI.WebControls.Panel.ScrollBars%2A>      <a name=&quot;declarative_syntax&quot;></a># # Sintassi dichiarativa```   <asp:Panel       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BackImageUrl=&quot;uri&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       DefaultButton=&quot;string&quot;       Direction=&quot;NotSet|LeftToRight|RightToLeft&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       GroupingText=&quot;string&quot;       Height=&quot;size&quot;       HorizontalAlign=&quot;NotSet|Left|Center|Right|Justify&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       ScrollBars=&quot;None|Horizontal|Vertical|Both|Auto&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;       Wrap=&quot;True|False&quot;   />   ```"
  example:
  - "The following example illustrates the use of a Panel control to generate controls programmatically and to hide/show a group of controls.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic Panel Example 2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_62_1.aspx)]\n [!code-vb[Classic Panel Example 2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_62_1.aspx)]"
