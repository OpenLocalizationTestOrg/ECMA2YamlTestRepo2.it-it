- uid: System.Web.UI.WebControls.Panel.DefaultButton
  id: DefaultButton
  parent: System.Web.UI.WebControls.Panel
  langs:
  - csharp
  name: DefaultButton
  nameWithType: Panel.DefaultButton
  fullName: System.Web.UI.WebControls.Panel.DefaultButton
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta l&quot;identificatore per il pulsante predefinito che è contenuto nel <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref> controllo."
  remarks: "Utilizzare la proprietà DefaultButton per indicare quale pulsante viene scelto quando il <xref:System.Web.UI.WebControls.Panel>controllo ha lo stato attivo e l&quot;utente preme il tasto INVIO.</xref:System.Web.UI.WebControls.Panel> DefaultButton è possibile impostare l&quot;identificatore per un <xref:System.Web.UI.WebControls.Button>controllo o qualsiasi controllo che implementa il <xref:System.Web.UI.WebControls.IButtonControl>interfaccia tranne una <xref:System.Web.UI.WebControls.LinkButton>controllo.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.IButtonControl> </xref:System.Web.UI.WebControls.Button>       Se DefaultButton è impostata su un controllo che non implementa il <xref:System.Web.UI.WebControls.IButtonControl>interfaccia o a un controllo che non è inclusa nel <xref:System.Web.UI.WebControls.Panel>(controllo), il <xref:System.Web.UI.WebControls.Panel>controllo genera un&quot;eccezione durante il rendering.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.IButtonControl>       L&quot;impostazione della proprietà DefaultButton non è supportata per gli scenari seguenti: - impostazione dello stato attivo di fuori dei controlli di input nel pannello e quindi premere il tasto INVIO. L&quot;azione di postback predefinita non è garantita l&quot;attivazione.      -Premendo INVIO con lo stato attivo all&quot;interno di una casella di testo su più righe. In una casella di testo multiriga, premere il tasto INVIO deve creare una nuova riga nella casella di testo che rappresenta il comportamento previsto. Nel browser in cui la pressione del tasto INVIO all&quot;interno di un trigger di casella di testo multilinea un post back anche se si desidera che il tasto INVIO per creare una nuova riga invece è possibile collegare una funzione JavaScript per il controllo di input. Lo script deve acquisire il tasto INVIO e interrompere il postback. Ad esempio, è possibile utilizzare il <xref:System.Web.UI.WebControls.WebControl.Attributes%2A>raccolta di proprietà per aggiungere lo script client per il `onKeyPress` evento.</xref:System.Web.UI.WebControls.WebControl.Attributes%2A>      -Riferimento a un pulsante predefinito che è un <xref:System.Web.UI.WebControls.LinkButton>controllo.</xref:System.Web.UI.WebControls.LinkButton> Solo <xref:System.Web.UI.WebControls.Button>e <xref:System.Web.UI.WebControls.ImageButton>i controlli sono supportati.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.Button>      -Modifica DefaultButton a livello di programmazione durante un postback asincrono quando il <xref:System.Web.UI.WebControls.Panel>all&quot;interno del controllo non è un <xref:System.Web.UI.UpdatePanel>controllo.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.WebControls.Panel> Postback asincroni possono essere attivati in una pagina aggiungendo uno o più <xref:System.Web.UI.UpdatePanel>controlli alla pagina.</xref:System.Web.UI.UpdatePanel> <xref:System.Web.UI.UpdatePanel>controlli possono essere utilizzati per aggiornare aree selezionate di una pagina anziché aggiornare l&quot;intera pagina con un postback.</xref:System.Web.UI.UpdatePanel> Per ulteriori informazioni, vedere [Cenni preliminari sul controllo UpdatePanel](~/add/includes/ajax-current-ext-md.md) e [Panoramica per il Rendering parziale della pagina](~/add/includes/ajax-current-ext-md.md).      -Impostazione di questa proprietà tramite i temi o temi di fogli di stile. Per ulteriori informazioni, vedere <xref:System.Web.UI.ThemeableAttribute>e [ASP.NET temi e interfacce](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  syntax:
    content: public virtual string DefaultButton { get; set; }
    return:
      type: System.String
      description: "Un valore di stringa corrisponde alla <xref:System.Web.UI.Control.ID*>per un controllo pulsante contenuto nel <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref>.</xref:System.Web.UI.Control.ID*> Il valore predefinito è una stringa vuota, che indica che il <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref> non dispone di un pulsante predefinito."
  overload: System.Web.UI.WebControls.Panel.DefaultButton*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Panel.Direction
  id: Direction
  parent: System.Web.UI.WebControls.Panel
  langs:
