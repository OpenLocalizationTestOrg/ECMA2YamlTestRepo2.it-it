  name: ManipulationPivot2D
  nameWithType: ManipulationPivot2D
  fullName: System.Windows.Input.Manipulations.ManipulationPivot2D
  type: Class
  summary: "Rappresenta le informazioni utilizzate da un processore di modifica per le rotazioni del singolo manipolatore di pivot."
  remarks: "Quando un oggetto ManipulationPivot2D viene assegnato al <xref:System.Windows.Input.Manipulations.ManipulationProcessor2D.Pivot%2A>proprietà di un <xref:System.Windows.Input.Manipulations.ManipulationProcessor2D>dell&quot;oggetto, influisce su come il processore di manipolazione calcola rotazione modifiche a un elemento quando l&quot;elemento è stato modificato da un solo manipolatore.</xref:System.Windows.Input.Manipulations.ManipulationProcessor2D> </xref:System.Windows.Input.Manipulations.ManipulationProcessor2D.Pivot%2A> Se viene applicato all&quot;elemento più di un manipolatore durante la modifica, la proprietà Pivot viene ignorata.       In uno scenario del singolo manipolatore, è possibile ruotare un elemento come il trascinamento. Il <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>e <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A>le proprietà dell&quot;oggetto ManipulationPivot2D determinano la posizione dell&quot;elemento ruota intorno a, e <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Radius%2A>proprietà viene utilizzata dal processore di modifica per calcolare la quantità di modifica rotazionale.</xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Radius%2A> </xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A> </xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>       Ad esempio, se solo manipolatore è vicino al bordo esterno del punto pivot, la modifica di rotazione per l&quot;elemento come se fosse trascinato sarà abbastanza grande (in base alle dimensioni dell&quot;elemento). Se il manipolatore è vicino al centro del punto pivot, si verificherà una rotazione molto piccola (se presente).       In genere, il <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>e <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A>rappresentano il centro dell&quot;elemento che è stato modificato e <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Radius%2A>proprietà rappresenta la distanza dal centro dell&quot;elemento per il bordo più lontano.</xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Radius%2A> </xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A> </xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>       Quando si sposta l&quot;elemento, il <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>e <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A>proprietà dell&quot;oggetto ManipulationPivot2D dovranno essere aggiornati in modo che la rotazione continuerà a verificarsi intorno al punto appropriato.</xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A> </xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>"
  example:
  - "The following code example shows how the <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A> and <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A> properties for a pivot point are updated to match the center of the element that is being manipulated.  \n  \n [!code-cs[ManipulationAPI#_ManipulationItem_ManipulationProcessor2D](~/add/codesnippet/csharp/build/manipulationitem.xaml.cs#_manipulationitem_manipulationprocessor2d)]"
