  name: SamlAuthorizationDecisionStatement
  nameWithType: SamlAuthorizationDecisionStatement
  fullName: System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement
  type: Class
  summary: "Rappresenta un&quot;attestazione per un <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> token di sicurezza che afferma che una decisione di autorizzazione riguardante l&quot;accesso da parte dell&quot;oggetto per la risorsa specificata è stata apportata."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>i token di sicurezza specificano le rispettive attestazioni utilizzando asserzioni SAML che possono specificare se un oggetto è autorizzato per accedere a una risorsa specifica.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Le attestazioni in un&quot;asserzione SAML vengono rappresentate da istruzioni SAML. La specifica SAML definisce un set di tipi di istruzione SAML e uno di essi è SamlAuthorizationDecisionStatement. Un SamlAuthorizationDecisionStatement asserisce che è stata eseguita una decisione di autorizzazione riguardante l&quot;accesso da parte dell&quot;oggetto per la risorsa specificata. Nella tabella seguente sono riepilogate le proprietà associate alla decisione di autorizzazione.      | Proprietà | Descrizione |   |--------------|-----------------|   | <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.AccessDecision%2A>| La decisione di autorizzazione, il rendering dall&quot;autorità SAML rispetto alla risorsa rappresentata dalla proprietà <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>. |   | <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Evidence%2A>| Un set di asserzioni SAML che l&quot;autorità SAML si è basata per eseguire il rendering della decisione. |   | <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>| Riferimento URI che identifica la risorsa a cui si cerca di accedere. |   | <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.SamlActions%2A>| Il set di azioni che l&quot;oggetto è autorizzato a eseguire sulla risorsa rappresentata dal <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>proprietà. |</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.SamlActions%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Evidence%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.AccessDecision%2A>"
