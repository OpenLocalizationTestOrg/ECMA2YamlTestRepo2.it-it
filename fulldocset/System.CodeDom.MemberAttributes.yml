  langs:
  - csharp
  name: MemberAttributes
  nameWithType: MemberAttributes
  fullName: System.CodeDom.MemberAttributes
  type: Enum
  summary: "Definisce gli identificatori dei membri attributo per i membri di classe."
  remarks: "Gli identificatori definiti nell&quot;enumerazione MemberAttributes possono essere utilizzati per indicare gli attributi di accesso e l&quot;ambito di un membro di classe.      > [!NOTE] > È presente alcun `Virtual` attributo del membro. Un membro viene dichiarato virtuale impostando il relativo accesso ai membri al ruolo Public (`property1.Attributes = MemberAttributes.Public`) senza specificarla come finale. L&quot;assenza del flag finale rende un membro `virtual` in c# (`public virtual`), `overrideable` in Visual Basic (`Public Overrideable`). Per evitare di dichiarare il membro come `virtual` o `overrideable`, impostare sia pubblico e finale flag nel <xref:System.CodeDom.CodeTypeMember.Attributes%2A>proprietà.</xref:System.CodeDom.CodeTypeMember.Attributes%2A> Vedere il <xref:System.CodeDom.CodeTypeMember.Attributes%2A>proprietà per ulteriori informazioni sull&quot;impostazione di attributi di membro.</xref:System.CodeDom.CodeTypeMember.Attributes%2A>      > [!NOTE] > Per impostare i flag di accesso (che contiene i termini di flag `Public`, `Private`, `Assembly`, o `Family`) è necessario escludere tutti i flag di accesso mediante la maschera AccessMask e quindi impostare il flag di accesso desiderato. Ad esempio, l&quot;istruzione di codice per identificare un costruttore (denominato `constructor1`) come pubblico è `constructor1.Attributes = (constructor1.Attributes & ~MemberAttributes.AccessMask) | MemberAttributes.Public;`. L&quot;impostazione di <xref:System.CodeDom.CodeTypeMember.Attributes%2A>proprietà direttamente un flag di accesso (ad esempio, `constructor1.Attributes = MemberAttributes.Public;`) Cancella tutti gli altri flag che possono essere impostati.</xref:System.CodeDom.CodeTypeMember.Attributes%2A> Questo modello deve essere utilizzato anche per impostare i flag di ambito (Abstract, finale, statico, sostituzione o Const) mediante la maschera ScopeMask."
  example:
  - "The following example code demonstrates use of a <xref:System.CodeDom.CodeMemberProperty> to define a `string` property with `get` and `set` accessors.  \n  \n [!code-cpp[CodeMemberPropertyExample#3](~/add/codesnippet/cpp/t-system.codedom.membera_1.cpp)]\n [!code-vb[CodeMemberPropertyExample#3](~/add/codesnippet/visualbasic/t-system.codedom.membera_1.vb)]\n [!code-cs[CodeMemberPropertyExample#3](~/add/codesnippet/csharp/t-system.codedom.membera_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum MemberAttributes
  inheritance:
  - System.Enum
  platform:
  - net462
