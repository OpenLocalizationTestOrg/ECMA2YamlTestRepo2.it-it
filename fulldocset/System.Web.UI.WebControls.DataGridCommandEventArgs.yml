  fullName: System.Web.UI.WebControls.DataGridCommandEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Web.UI.WebControls.DataGrid.CancelCommand&quot;></xref>, <xref href=&quot;System.Web.UI.WebControls.DataGrid.DeleteCommand&quot;></xref>, <xref href=&quot;System.Web.UI.WebControls.DataGrid.EditCommand&quot;></xref>, <xref href=&quot;System.Web.UI.WebControls.DataGrid.ItemCommand&quot;></xref>, and <xref href=&quot;System.Web.UI.WebControls.DataGrid.UpdateCommand&quot;></xref> events of the <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;></xref> control. Questa classe non può essere ereditata."
  remarks: "Il <xref:System.Web.UI.WebControls.DataGrid.CancelCommand>evento viene generato quando l&quot;annullamento pulsante per un elemento di <xref:System.Web.UI.WebControls.DataGrid>si fa clic sul controllo.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.CancelCommand>       Il <xref:System.Web.UI.WebControls.DataGrid.DeleteCommand>evento viene generato quando l&quot;eliminazione pulsante per un elemento di <xref:System.Web.UI.WebControls.DataGrid>si fa clic sul controllo.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.DeleteCommand>       Il <xref:System.Web.UI.WebControls.DataGrid.EditCommand>evento viene generato quando sul pulsante Modifica per un elemento di <xref:System.Web.UI.WebControls.DataGrid>si fa clic sul controllo.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.EditCommand>       Il <xref:System.Web.UI.WebControls.DataGrid.ItemCommand>evento viene generato quando tutti i pulsanti per un elemento di <xref:System.Web.UI.WebControls.DataGrid>si fa clic sul controllo.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.ItemCommand> Ciò consente di verificare quando si fa clic sul pulsante di comando specifico a livello di codice e intraprendere l&quot;azione appropriata. Questo evento viene utilizzato comunemente per gestire i pulsanti di comando personalizzato per il <xref:System.Web.UI.WebControls.DataGrid>controllo.</xref:System.Web.UI.WebControls.DataGrid>       Il <xref:System.Web.UI.WebControls.DataGrid.UpdateCommand>evento viene generato quando il pulsante Aggiorna per un elemento di <xref:System.Web.UI.WebControls.DataGrid>si fa clic sul controllo.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.UpdateCommand>       Per un elenco di valori di proprietà iniziali per un&quot;istanza di DataGridCommandEventArgs, vedere il <xref:System.Web.UI.WebControls.DataGridCommandEventArgs.%23ctor%2A>costruttore.</xref:System.Web.UI.WebControls.DataGridCommandEventArgs.%23ctor%2A>       Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: eventi e delegati](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to specify and code event handlers for the <xref:System.Web.UI.WebControls.DataGrid.EditCommand>, <xref:System.Web.UI.WebControls.DataGrid.CancelCommand>, and <xref:System.Web.UI.WebControls.DataGrid.UpdateCommand> events to edit items in the <xref:System.Web.UI.WebControls.DataGrid> control.  \n  \n [!code-cs[DataGridEdit#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_220_1.aspx)]\n [!code-vb[DataGridEdit#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_220_1.aspx)]  \n  \n [!code-cs[DataGridEdit2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_220_2.aspx)]\n [!code-vb[DataGridEdit2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_220_2.aspx)]"
