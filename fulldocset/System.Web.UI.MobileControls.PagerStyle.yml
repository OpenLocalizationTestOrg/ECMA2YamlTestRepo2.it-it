  type: Class
  summary: "Fornisce funzionalità di stile per l&quot;interfaccia utente impaginazione di una pagina. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "L&quot;oggetto PagerStyle è un <xref:System.Web.UI.MobileControls.Style>oggetto con proprietà di stile aggiuntive specifiche per l&quot;interfaccia utente impaginazione (UI) di un form.</xref:System.Web.UI.MobileControls.Style> Utilizzare le proprietà e metodi della classe PagerStyle per sostituire il testo predefinito per il <xref:System.Web.UI.MobileControls.PagerStyle.NextPageText%2A>, <xref:System.Web.UI.MobileControls.PagerStyle.PreviousPageText%2A>, e <xref:System.Web.UI.MobileControls.PagerStyle.PageLabel%2A>proprietà.</xref:System.Web.UI.MobileControls.PagerStyle.PageLabel%2A> </xref:System.Web.UI.MobileControls.PagerStyle.PreviousPageText%2A> </xref:System.Web.UI.MobileControls.PagerStyle.NextPageText%2A> Ad esempio, se si crea un form a livello di codice con precedente e successiva collegamenti alle pagine appropriate, è possibile eseguire l&quot;override di questi collegamenti impostando il valore delle proprietà menzionate in precedenza. È possibile utilizzare i metodi, ad esempio <xref:System.Web.UI.MobileControls.PagerStyle.GetNextPageText%2A>, <xref:System.Web.UI.MobileControls.PagerStyle.GetPreviousPageText%2A>, o <xref:System.Web.UI.MobileControls.PagerStyle.GetPageLabelText%2A>per recuperare il valore corrente della proprietà.</xref:System.Web.UI.MobileControls.PagerStyle.GetPageLabelText%2A> </xref:System.Web.UI.MobileControls.PagerStyle.GetPreviousPageText%2A> </xref:System.Web.UI.MobileControls.PagerStyle.GetNextPageText%2A>      > [!NOTE] > Il <xref:System.Web.UI.MobileControls.PagerStyle.PageLabel%2A>proprietà si applica solo al markup HTML e non può essere eseguito il rendering in altri markup, ad esempio gli elementi WML.</xref:System.Web.UI.MobileControls.PagerStyle.PageLabel%2A>"
