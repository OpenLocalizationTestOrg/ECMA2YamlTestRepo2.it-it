  name: PreviousPageText
  nameWithType: PagerStyle.PreviousPageText
  fullName: System.Web.UI.MobileControls.PagerStyle.PreviousPageText
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Ottiene o imposta l&quot;etichetta utilizzata per l&quot;elemento dell&quot;interfaccia utente utilizzato per passare alla pagina precedente. Il valore predefinito è <xref uid=&quot;langword_csharp_Previous&quot; name=&quot;Previous&quot; href=&quot;&quot;> </xref>. Questa API è obsoleta. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "L&quot;etichetta può includere l&quot;identificatore di formato `{0}`, che viene sostituito con il numero di pagina precedente della pagina quando viene eseguito il rendering dell&quot;etichetta."
  example:
  - "The following example demonstrates how to use the PreviousPageText property to set the previous page label to one less than the current page.  \n  \n```vb#  \nSub Form1_PageIndexChanged(ByVal sender As Object, _  \n    ByVal e As EventArgs)  \n    Form1.PagerStyle.PreviousPageText = _  \n       (Form1.CurrentPage - 1).ToString()  \nEnd Sub  \n```  \n  \n```c#  \nvoid Form1_PageIndexChanged(object sender, EventArgs e)  \n{  \n    Form1.PagerStyle.PreviousPageText =   \n        (Form1.CurrentPage - 1).ToString();  \n    Form1.PagerStyle.NextPageText = (Form1.CurrentPage + 1).ToString();  \n}  \n```"
  syntax:
    content: public string PreviousPageText { get; set; }
    return:
      type: System.String
      description: "Etichetta utilizzata per l&quot;elemento dell&quot;interfaccia utente utilizzato per passare alla pagina precedente."
  overload: System.Web.UI.MobileControls.PagerStyle.PreviousPageText*
  exceptions: []
  platform:
  - net462
