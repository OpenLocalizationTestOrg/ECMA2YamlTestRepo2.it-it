- uid: System.Web.UI.MobileControls.PagerStyle.PageLabel
  id: PageLabel
  parent: System.Web.UI.MobileControls.PagerStyle
  langs:
  - csharp
  name: PageLabel
  nameWithType: PagerStyle.PageLabel
  fullName: System.Web.UI.MobileControls.PagerStyle.PageLabel
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Ottiene o imposta l&quot;etichetta utilizzata per la pagina corrente. Il valore predefinito è una stringa vuota (&quot;&quot;). Questa API è obsoleta. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "Se questa proprietà contiene una stringa vuota, viene visualizzata alcuna etichetta. L&quot;etichetta può includere gli identificatori di formato `{0}` e `{1}`, che vengono sostituiti con il numero di pagina della pagina corrente e il numero totale di pagine, rispettivamente, quando viene eseguito il rendering dell&quot;etichetta. Ad esempio, l&quot;identificatore di formato `Page {0} of {1}` indicherà la posizione corrente all&quot;interno del numero totale di pagine.      > [!NOTE] > Dispositivi WML non eseguono il rendering di questa proprietà."
  example:
  - "The following example demonstrates how to use the PageLabel property to set the page label to \"Go to page\".  \n  \n```vb#  \nPrivate Sub Page_Load(ByVal sender As System.Object, _  \n    ByVal e As System.EventArgs) Handles MyBase.Load  \n    If Not IsPostBack  \n        Form1.PagerStyle.NextPageText = \"2\"  \n    End If  \n    Form1.PagerStyle.StyleReference = \"title\"  \n    Form1.PagerStyle.PageLabel = \"Go to page\"  \nEnd Sub  \n```  \n  \n```c#  \nvoid Page_Load(object sender, EventArgs e)  \n{  \n    if(!IsPostBack)  \n    {  \n        Form1.PagerStyle.NextPageText = \"2\";  \n    }  \n    Form1.PagerStyle.StyleReference = \"title\";  \n    Form1.PagerStyle.PageLabel = \"Go to page\"  \n}  \n```"
  syntax:
    content: public string PageLabel { get; set; }
    return:
      type: System.String
      description: "Etichetta utilizzata per la pagina corrente."
  overload: System.Web.UI.MobileControls.PagerStyle.PageLabel*
  exceptions: []
  platform:
  - net462
