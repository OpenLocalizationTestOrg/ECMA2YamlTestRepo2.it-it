- uid: System.Web.UI.MobileControls.PagerStyle.NextPageText
  id: NextPageText
  parent: System.Web.UI.MobileControls.PagerStyle
  langs:
  - csharp
  name: NextPageText
  nameWithType: PagerStyle.NextPageText
  fullName: System.Web.UI.MobileControls.PagerStyle.NextPageText
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Ottiene o imposta l&quot;etichetta utilizzata per un elemento dell&quot;interfaccia utente che viene utilizzato per passare alla pagina successiva. Il valore predefinito è &quot;Avanti&quot;. Questa API è obsoleta. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "L&quot;etichetta può includere l&quot;identificatore di formato `{0}`, che viene sostituito con il numero di pagina della pagina successiva quando viene eseguito il rendering dell&quot;etichetta."
  example:
  - "The following example demonstrates how to the use the NextPageText property to set the next page label to one more than the current page.  \n  \n```vb#  \nPrivate Sub Form1_PageIndexChanged(sender As Object, e As EventArgs)  \n     Form1.PagerStyle.NextPageText = (Form1.CurrentPage + 1)  \nEnd Sub  \n```  \n  \n```c#  \nvoid Form1_PageIndexChanged(object sender, EventArgs e)  \n{  \n    Form1.PagerStyle.NextPageText =   \n        (Form1.CurrentPage + 1).ToString();  \n}  \n```"
  syntax:
    content: public string NextPageText { get; set; }
    return:
      type: System.String
      description: "Etichetta utilizzata per un elemento dell&quot;interfaccia utente che viene utilizzato per passare alla pagina successiva."
  overload: System.Web.UI.MobileControls.PagerStyle.NextPageText*
  exceptions: []
  platform:
  - net462
