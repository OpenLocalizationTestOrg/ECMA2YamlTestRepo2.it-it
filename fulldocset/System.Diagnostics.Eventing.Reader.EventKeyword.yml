  name: EventKeyword
  nameWithType: EventKeyword
  fullName: System.Diagnostics.Eventing.Reader.EventKeyword
  type: Class
  summary: "Rappresenta una parola chiave per un evento. Parole chiave sono definite in un provider di eventi e vengono utilizzate per raggruppare l&quot;evento con altri eventi simili (in base all&quot;utilizzo degli eventi)."
  remarks: "Questa classe non può essere creata un&quot;istanza. Oggetto <xref:System.Diagnostics.Eventing.Reader.ProviderMetadata>oggetto definisce un elenco di oggetti EventKeyword, uno per ogni parola chiave utilizzata dagli eventi del provider.</xref:System.Diagnostics.Eventing.Reader.ProviderMetadata> Ogni parola chiave è di tipo bit in una maschera a 64 bit. I valori di bit predefiniti e bit riservati occupano le prime 16 posizioni di questa maschera, lasciando il manifesto per l&quot;utilizzo di qualsiasi bit compreso tra 0x0000000000000001 e 0x0000800000000000.       Le parole chiave evento standard definite nel <xref:System.Diagnostics.Eventing.Reader.StandardEventKeywords>enumerazione.</xref:System.Diagnostics.Eventing.Reader.StandardEventKeywords>"
  syntax:
    content: public sealed class EventKeyword
  inheritance:
