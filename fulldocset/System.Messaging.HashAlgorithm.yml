  name: HashAlgorithm
  nameWithType: HashAlgorithm
  fullName: System.Messaging.HashAlgorithm
  type: Enum
  summary: "Specifica l&quot;algoritmo hash utilizzato da Accodamento messaggi per autenticare i messaggi."
  remarks: "L&quot;autenticazione dei messaggi fornisce due servizi. Fornisce un modo per garantire l&quot;integrit√† del messaggio e un modo per verificare chi ha inviato il messaggio. Per richiedere l&quot;autenticazione, l&quot;applicazione di invio deve impostare il livello di autenticazione del messaggio di essere autenticati e associare un certificato di sicurezza per il messaggio.       Per autenticare i messaggi, la DLL di Accodamento messaggi in fase di esecuzione nel computer di origine utilizza un algoritmo di hash durante la creazione di una firma digitale di un messaggio. Quindi, il gestore delle code di destinazione utilizza lo stesso algoritmo hash per autenticare il messaggio quando viene ricevuto.       Per ulteriori informazioni sul processo di autenticazione, vedere gli argomenti di autenticazione Accodamento in MSDN Library."
  syntax:
    content: public enum HashAlgorithm
