  name: Base64FormattingOptions
  nameWithType: Base64FormattingOptions
  fullName: System.Base64FormattingOptions
  type: Enum
  summary: "Specifica se pertinente &lt;xref:System.Convert.ToBase64CharArray%2A?displayProperty=fullName&gt; e &lt;xref:System.Convert.ToBase64String%2A?displayProperty=fullName&gt; metodi consentono di inserire le interruzioni di riga nell&quot;output."
  remarks: "Il <xref:System.Convert.ToBase64CharArray%2A?displayProperty=fullName>e <xref:System.Convert.ToBase64String%2A?displayProperty=fullName>convertono il valore di una matrice di interi senza segno a 8 bit in una rappresentazione di stringa equivalente con cifre base 64.</xref:System.Convert.ToBase64String%2A?displayProperty=fullName> </xref:System.Convert.ToBase64CharArray%2A?displayProperty=fullName> La rappresentazione di stringa può contenere uno o più interruzioni di riga, in cui un&quot;interruzione di riga è definita come un ritorno a capo restituiscono carattere (U +&000;D) seguito da una riga (U +&000;A) carattere di avanzamento. Poiché le interruzioni di riga sono considerate spazi vuoti in una codifica base&64;, vengono ignorate durante la conversione di una base&64; in una stringa in una matrice di byte codificata. Le interruzioni di riga sono semplicemente utili quando si visualizza la stringa codificata a un controllo o un dispositivo, ad esempio una finestra della console.       None e InsertLineBreaks valori si escludono a vicenda. Pertanto, anche se l&quot;enumerazione Base64FormattingOptions è contrassegnato con il <xref:System.FlagsAttribute>attributo, non ha senso eseguire una combinazione bit per bit di questi due valori.</xref:System.FlagsAttribute>"
  example:
  - "The following example calls the [Convert.ToBase64String(Byte\\[\\], Base64FormattingOptions)](assetId:///M:System.Convert.ToBase64String(System.Byte[],System.Base64FormattingOptions)?qualifyHint=True&autoUpgrade=False) with a InsertLineBreaks argument to insert line breaks in the string that is produced by encoding a 100-element byte array.  \n  \n [!code-vb[System.Convert.ToBase64String#3](~/add/codesnippet/visualbasic/t-system.base64formattin_1.vb)]\n [!code-cs[System.Convert.ToBase64String#3](~/add/codesnippet/csharp/t-system.base64formattin_1.cs)]  \n  \n As the output from the example shows, the <xref:System.Convert.FromBase64String%2A?displayProperty=fullName> succeeds in restoring the original byte array; the line break characters are ignored during the conversion."
