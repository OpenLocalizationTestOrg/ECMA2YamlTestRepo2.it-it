  name: XhtmlControlAdapter
  nameWithType: XhtmlControlAdapter
  fullName: System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter
  type: Class
  summary: "Fornisce un adattatore di controllo predefinito per il rendering controlli per dispositivi mobili nel markup XHTML. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "Questa classe fornisce un adattatore di base di controllo per dispositivi mobili che esegue il rendering di un controllo e tutti i relativi elementi figlio nel markup XHTML per i dispositivi mobili. Fornisce inoltre metodi helper e le proprietà comuni per le schede di controllo per dispositivi mobili XHTML derivate.       Gli adattatori di controllo sono componenti che eseguono l&quot;override di determinati <xref:System.Web.UI.Control>metodi ed eventi per consentire la gestione di specifiche del browser o markup specifico della classe.</xref:System.Web.UI.Control> La maggior parte delle potenzialità di adattabilità il comportamento di rendering è incapsulata nella <xref:System.Web.UI.XhtmlTextWriter>classe.</xref:System.Web.UI.XhtmlTextWriter> Se si sta valutando compilare la propria scheda di controllo, tenere presente che una singola scheda può essere utilizzati per eseguire l&quot;override di un numero di comportamenti delle classi del browser. In alternativa, includendo l&quot;adattabilità desiderata in una classe derivata dal <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter>(classe), è possibile eliminare la necessità di usare un adattatore del controllo.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter>       Un adattatore per una classe di controllo specifico si applica a tutti i controlli che ereditano da tale classe, a meno che non è presente più specializzato di schede. Ad esempio, la <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlValidatorAdapter>classe viene utilizzata per convalidare tutti i controlli per dispositivi mobili per i dispositivi che richiedono o possono visualizzare il markup XHTML.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlValidatorAdapter>       Durante l&quot;elaborazione, .NET Framework intercetta le chiamate ai metodi di un controllo che sono specifiche per la destinazione corrente. Se una scheda di controllo è associata al controllo, .NET Framework chiama i metodi di adattatore associato.       Alcune proprietà di un controllo determinano la modalità di visualizzazione in più pagine secondarie per un dispositivo mobile. Queste pagine sono noti come *dell&quot;interfaccia utente secondaria*. Il <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter.SecondaryUIMode%2A>proprietà può essere utilizzata per definire la pagina verrà visualizzata.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter.SecondaryUIMode%2A> Il <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter.ExitSecondaryUIMode%2A>metodo può essere utilizzato per rimuovere le impostazioni dell&quot;interfaccia utente secondaria.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter.ExitSecondaryUIMode%2A>"
  syntax:
