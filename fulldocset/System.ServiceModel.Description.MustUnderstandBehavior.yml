  name: MustUnderstandBehavior
  nameWithType: MustUnderstandBehavior
  fullName: System.ServiceModel.Description.MustUnderstandBehavior
  type: Class
  summary: "Indica [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] per disabilitare l&quot;elaborazione obbligatoria delle intestazioni non incluse nella <xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders*>insieme che deve essere riconosciuta, secondo le specifiche SOAP 1.1 e 1.2.</xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders*>"
  remarks: "Per impostazione predefinita il [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] runtime client o del servizio genera un&quot;eccezione quando incontra un <xref:System.ServiceModel.Channels.MessageHeader?displayProperty=fullName>in un messaggio per il quale il <xref:System.ServiceModel.Channels.MessageHeader.MustUnderstand%2A?displayProperty=fullName>proprietà `true` ma l&quot;intestazione non è inclusa nel <xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A?displayProperty=fullName>proprietà per il messaggio.</xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A?displayProperty=fullName> </xref:System.ServiceModel.Channels.MessageHeader.MustUnderstand%2A?displayProperty=fullName> </xref:System.ServiceModel.Channels.MessageHeader?displayProperty=fullName>       Per evitare questo comportamento, utilizzare il MustUnderstandBehavior e impostare il <xref:System.ServiceModel.Description.MustUnderstandBehavior.ValidateMustUnderstand%2A>proprietà `false`.</xref:System.ServiceModel.Description.MustUnderstandBehavior.ValidateMustUnderstand%2A> In genere, viene utilizzato in scenari in cui il contenuto del messaggio deve essere inoltrato altrove e non elaborati, ad esempio un servizio del router."
  syntax:
    content: 'public class MustUnderstandBehavior : System.ServiceModel.Description.IEndpointBehavior'
  inheritance:
  - System.Object
  implements:
  - System.ServiceModel.Description.IEndpointBehavior
  inheritedMembers: []
