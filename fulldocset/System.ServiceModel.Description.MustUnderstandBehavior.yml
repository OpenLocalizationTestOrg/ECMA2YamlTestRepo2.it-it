  remarks: "Impostare la proprietà ValidateMustUnderstand `false` per impedire un&quot;eccezione generata quando il runtime incontra un <xref:System.ServiceModel.Channels.MessageHeader?displayProperty=fullName>in un messaggio per il quale il <xref:System.ServiceModel.Channels.MessageHeader.MustUnderstand%2A?displayProperty=fullName>proprietà `true` ma l&quot;intestazione non è inclusa nel <xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A?displayProperty=fullName>proprietà per il messaggio.</xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A?displayProperty=fullName> </xref:System.ServiceModel.Channels.MessageHeader.MustUnderstand%2A?displayProperty=fullName> </xref:System.ServiceModel.Channels.MessageHeader?displayProperty=fullName>"
  syntax:
    content: public bool ValidateMustUnderstand { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se l&quot;intestazione deve essere elaborata correttamente o viene generato un errore; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Description.MustUnderstandBehavior.ValidateMustUnderstand*
  exceptions: []
  platform:
  - net462
