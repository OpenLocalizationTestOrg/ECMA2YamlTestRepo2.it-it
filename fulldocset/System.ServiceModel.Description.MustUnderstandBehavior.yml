  summary: "Inizializza una nuova istanza di <xref href=&quot;System.ServiceModel.Description.MustUnderstandBehavior&quot;> </xref> classe utilizzando il valore specificato."
  remarks: "Passare `false` come il `validate` parametro a questo costruttore per impedire un&quot;eccezione generata quando il runtime incontra un <xref:System.ServiceModel.Channels.MessageHeader?displayProperty=fullName>in un messaggio per il quale il <xref:System.ServiceModel.Channels.MessageHeader.MustUnderstand%2A?displayProperty=fullName>proprietà `true` ma l&quot;intestazione non è inclusa nel <xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A?displayProperty=fullName>proprietà per il messaggio.</xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A?displayProperty=fullName> </xref:System.ServiceModel.Channels.MessageHeader.MustUnderstand%2A?displayProperty=fullName> </xref:System.ServiceModel.Channels.MessageHeader?displayProperty=fullName>"
