- uid: System.Web.UI.Design.DesignerHierarchicalDataSourceView.GetDesignTimeData(System.Boolean@)
  id: GetDesignTimeData(System.Boolean@)
  parent: System.Web.UI.Design.DesignerHierarchicalDataSourceView
  langs:
  - csharp
  name: GetDesignTimeData(Boolean)
  nameWithType: DesignerHierarchicalDataSourceView.GetDesignTimeData(Boolean)
  fullName: System.Web.UI.Design.DesignerHierarchicalDataSourceView.GetDesignTimeData(Boolean)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Genera dati della fase di progettazione che corrispondono allo schema del controllo origine dati associato e restituisce un valore che indica se i dati sono dati di esempio o reali."
  remarks: "Il metodo GetDesignTimeData deve fornire una versione in fase di progettazione dei dati per l&quot;utilizzo nella finestra di progettazione del controllo con associazione a dati associato.       Non è previsto né consigliabile che la finestra di progettazione eseguano l&quot;accesso ai dati effettivi in fase di progettazione. Al contrario, la finestra di progettazione deve creare dati di esempio che corrispondono allo schema dell&quot;origine dati."
  syntax:
    content: public virtual System.Web.UI.IHierarchicalEnumerable GetDesignTimeData (out bool isSampleData);
    parameters:
    - id: isSampleData
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>per indicare i dati restituiti sono dati di esempio. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> per indicare i dati restituiti sono dati in tempo reale."
    return:
      type: System.Web.UI.IHierarchicalEnumerable
      description: "Questa implementazione restituisce sempre <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Design.DesignerHierarchicalDataSourceView.GetDesignTimeData*
  exceptions: []
  platform:
  - net462
