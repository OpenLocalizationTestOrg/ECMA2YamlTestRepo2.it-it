  name: MetadataSection
  nameWithType: MetadataSection
  fullName: System.ServiceModel.Description.MetadataSection
  type: Class
  summary: "Rappresenta metadati XML o riferimenti a metadati XML."
  remarks: "La classe MetadataSection è conforme alla definizione del `wsx:Metadata/wsx:MetadataSection` elemento della specifica WS-Metadata Exchange e contiene metadati XML o riferimenti a metadati XML.       Un oggetto MetadataSection contiene un sottolinguaggio di metadati in formato XML (ad esempio un file WSDL o di Web Services Description Language). È possibile aggiungere un MetadataSection a una raccolta di metadati XML rappresentati da un <xref:System.ServiceModel.Description.MetadataSet>oggetto.</xref:System.ServiceModel.Description.MetadataSet> Quantità del [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] sistema dei metadati, ad esempio il <xref:System.ServiceModel.Description.MetadataExchangeClient>, utilizzare la <xref:System.ServiceModel.Description.MetadataSet>classe per importare o esportare i metadati del servizio in formato XML.</xref:System.ServiceModel.Description.MetadataSet> </xref:System.ServiceModel.Description.MetadataExchangeClient>       Ad esempio, per esportare [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] oggetti contratto o un endpoint da un <xref:System.ServiceModel.Description.MetadataSet>oggetto che contiene i metadati equivalenti in formato XML, chiamare i metodi Export adatti sul <xref:System.ServiceModel.Description.WsdlExporter>(classe), passando <xref:System.ServiceModel.Description.ContractDescription>o <xref:System.ServiceModel.Description.ServiceEndpoint>oggetti e quindi chiamare il <xref:System.ServiceModel.Description.WsdlExporter.GetGeneratedMetadata%2A>(metodo).</xref:System.ServiceModel.Description.WsdlExporter.GetGeneratedMetadata%2A> </xref:System.ServiceModel.Description.ServiceEndpoint> </xref:System.ServiceModel.Description.ContractDescription> </xref:System.ServiceModel.Description.WsdlExporter> </xref:System.ServiceModel.Description.MetadataSet>       Per importare i metadati basato su XML da un <xref:System.ServiceModel.Description.MetadataSet>nell&quot;oggetto [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] <xref:System.ServiceModel.Description.ContractDescription>, <xref:System.ServiceModel.Description.ServiceEndpoint>, e <xref:System.ServiceModel.Channels.Binding>oggetti, passare un <xref:System.ServiceModel.Description.MetadataSet>oggetto al costruttore del <xref:System.ServiceModel.Description.WsdlImporter>classe e chiamare uno dei metodi di importazione.</xref:System.ServiceModel.Description.WsdlImporter> </xref:System.ServiceModel.Description.MetadataSet> </xref:System.ServiceModel.Channels.Binding> </xref:System.ServiceModel.Description.ServiceEndpoint> </xref:System.ServiceModel.Description.ContractDescription> </xref:System.ServiceModel.Description.MetadataSet>"
  example:
  - "The following code example shows how to retrieve the MetadataSection objects from a <xref:System.ServiceModel.Description.MetadataResolver?displayProperty=fullName> and iterate through them to write the <xref:System.ServiceModel.Description.MetadataSection.Identifier%2A> and <xref:System.ServiceModel.Description.MetadataSection.Dialect%2A> properties to the console.  \n  \n [!code-cs[MetadataResolver#3](~/add/codesnippet/csharp/metadataresolver.client/client.cs#3)]"
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot(ElementName="MetadataSection", Namespace="http://schemas.xmlsoap.org/ws/2004/09/mex")]

      public class MetadataSection
