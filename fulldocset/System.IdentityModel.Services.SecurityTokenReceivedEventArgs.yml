  type: Class
  summary: "Fornisce dati per il <xref href=&quot;System.IdentityModel.Services.WSFederationAuthenticationModule.SecurityTokenReceived&quot;> </xref> evento."
  remarks: "L&quot;evento viene generato quando viene ricevuto un token emesso dal servizio token di sicurezza (STS) durante l&quot;accesso in ingresso utilizzando WS-Federation. Viene generato prima che il token viene convalidato. È possibile accedere il token rilasciato tramite il <xref:System.IdentityModel.Services.SecurityTokenReceivedEventArgs.SecurityToken%2A>proprietà e modificarne le proprietà o sostituirlo</xref:System.IdentityModel.Services.SecurityTokenReceivedEventArgs.SecurityToken%2A> È possibile annullare l&quot;elaborazione Accedi impostando il <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>proprietà.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>"
  syntax:
    content: 'public class SecurityTokenReceivedEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
