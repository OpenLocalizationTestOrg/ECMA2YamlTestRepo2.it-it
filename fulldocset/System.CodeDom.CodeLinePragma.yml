  fullName: System.CodeDom.CodeLinePragma
  type: Class
  summary: "Rappresenta una posizione specifica all&quot;interno di un file specifico."
  remarks: "CodeLinePragma può essere utilizzato per rappresentare una posizione specifica all&quot;interno di un file. Questo tipo di oggetto viene spesso utilizzato dopo la compilazione, dagli strumenti di debug per memorizzare i percorsi di associati gli elementi di codice, ad esempio riferimenti alla posizione associati a errori e avvisi del compilatore."
  example:
