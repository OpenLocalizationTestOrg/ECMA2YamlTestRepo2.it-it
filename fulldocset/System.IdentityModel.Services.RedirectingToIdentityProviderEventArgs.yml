  remarks: "Il <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.RedirectingToIdentityProvider>evento viene generato prima di <xref:System.IdentityModel.Services.WSFederationAuthenticationModule>Reindirizza la richiesta al provider di identità.</xref:System.IdentityModel.Services.WSFederationAuthenticationModule> </xref:System.IdentityModel.Services.WSFederationAuthenticationModule.RedirectingToIdentityProvider> È possibile accedere e modificare la richiesta tramite il <xref:System.IdentityModel.Services.RedirectingToIdentityProviderEventArgs.SignInRequestMessage%2A>proprietà.</xref:System.IdentityModel.Services.RedirectingToIdentityProviderEventArgs.SignInRequestMessage%2A> Ad esempio, è possibile modificare il <xref:System.IdentityModel.Services.FederationMessage.BaseUri%2A>proprietà nel messaggio di accesso per il provider di identità a cui verrà reindirizzata la richiesta di modifica.</xref:System.IdentityModel.Services.FederationMessage.BaseUri%2A>"
