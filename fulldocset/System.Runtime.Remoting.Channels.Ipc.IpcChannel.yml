  fullName: System.Runtime.Remoting.Channels.Ipc.IpcChannel.IpcChannel(IDictionary,IClientChannelSinkProvider,IServerChannelSinkProvider)
  type: Constructor
  assemblies:
  - System.Runtime.Remoting
  namespace: System.Runtime.Remoting.Channels.Ipc
  summary: "Inizializza una nuova istanza di <xref href=&quot;System.Runtime.Remoting.Channels.Ipc.IpcChannel&quot;> </xref> classe con le proprietà di configurazione specificato e un sink."
  remarks: "Per ulteriori informazioni sulle proprietà di configurazione dei canali, vedere [canale e le proprietà di configurazione del formattatore](http://msdn.microsoft.com/en-us/226ecf74-ebbd-4ea0-a701-dcf4441deefe).       Sink di canale forniscono un punto di plug-in che consente l&quot;accesso ai messaggi sottostanti che passano attraverso il canale, nonché il flusso utilizzato dal meccanismo di trasporto per inviare messaggi a un oggetto remoto. Sink di canale sono responsabili del trasporto dei messaggi tra client e il server. Sink di canale sono collegati tra loro in una catena, e tutti i messaggi circolano questa catena di sink di canale prima che il messaggio viene serializzato e trasportato. Se non si necessita di funzionalità sink, impostare il `clientSinkProvider` e `serverSinkProvider` parametri `null`.      > [!CAUTION] > Durante l&quot;impostazione di `exclusiveAddressUse` proprietà `false` nel `properties` argomento, diversi <xref:System.Runtime.Remoting.Channels.Ipc.IpcServerChannel>oggetti possono essere registrati per la stessa named pipe.</xref:System.Runtime.Remoting.Channels.Ipc.IpcServerChannel> In questo caso le richieste possono passare a uno qualsiasi dei canali registrati. Questa impostazione è considerata sicura solo se anche gli ALC."
  example:
  - "The following code example shows how to use this constructor. This code example is part of a larger example provided for the <xref:System.Runtime.Remoting.Channels.Ipc.IpcChannel> class.  \n  \n [!code-cs[System.Runtime.Remoting.Channels.Ipc.IpcChannel#41](~/add/codesnippet/csharp/76706566-a7b6-4da4-9e17-_1.cs)]\n [!code-cpp[System.Runtime.Remoting.Channels.Ipc.IpcChannel#41](~/add/codesnippet/cpp/76706566-a7b6-4da4-9e17-_1.cpp)]"
