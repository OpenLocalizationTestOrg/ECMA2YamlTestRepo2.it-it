- uid: System.Runtime.Remoting.Channels.Ipc.IpcChannel.CreateMessageSink(System.String,System.Object,System.String@)
  id: CreateMessageSink(System.String,System.Object,System.String@)
  parent: System.Runtime.Remoting.Channels.Ipc.IpcChannel
  langs:
  - csharp
  name: CreateMessageSink(String,Object,String)
  nameWithType: IpcChannel.CreateMessageSink(String,Object,String)
  fullName: System.Runtime.Remoting.Channels.Ipc.IpcChannel.CreateMessageSink(String,Object,String)
  type: Method
  assemblies:
  - System.Runtime.Remoting
  namespace: System.Runtime.Remoting.Channels.Ipc
  summary: "Restituisce un sink di messaggi del canale che invia messaggi all&quot;URL o canale dati all&quot;oggetto specificato."
  remarks: "Il metodo CreateMessageSink restituisce un sink di messaggi del canale che invia messaggi all&quot;URL specificato o di oggetto dati del canale. Se il `uri` parametro `null`, `remoteChannelData` viene utilizzato come destinazione per il sink. Sia il `url` o `remoteChannelData` i parametri possono essere `null`, ma non entrambi.       Sink di canale forniscono un punto di plug-in che consente l&quot;accesso ai messaggi sottostanti che passano attraverso il canale, nonché il flusso utilizzato dal meccanismo di trasporto per inviare messaggi a un oggetto remoto. Sink di canale sono collegati tra loro in una catena di `ChannelSinkProviders` e tutti i messaggi circolano questa catena di sink di canale prima che il messaggio viene serializzato e trasportato."
  example:
  - "The following code example shows how to use the CreateMessageSink method. This code example is part of a larger example provided for the <xref:System.Runtime.Remoting.Channels.Ipc.IpcChannel> class.  \n  \n [!code-cpp[System.Runtime.Remoting.Channels.Ipc.IpcChannel#22](~/add/codesnippet/cpp/e0cd4f6b-7da0-480b-badc-_1.cpp)]\n [!code-cs[System.Runtime.Remoting.Channels.Ipc.IpcChannel#22](~/add/codesnippet/csharp/e0cd4f6b-7da0-480b-badc-_1.cs)]"
  syntax:
    content: public System.Runtime.Remoting.Messaging.IMessageSink CreateMessageSink (string url, object remoteChannelData, out string objectURI);
    parameters:
    - id: url
      type: System.String
      description: "L&quot;URL a cui il nuovo sink deve inviare i messaggi. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: remoteChannelData
      type: System.Object
      description: "Oggetto dati dell&quot;host remoto a cui il nuovo sink deve inviare i messaggi del canale. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: objectURI
      type: System.String
      description: "Quando termina, questo metodo contiene un URI del sink del messaggio del canale che invia messaggi all&quot;URL specificato o oggetto dati del canale. Questo parametro viene passato non inizializzato."
    return:
      type: System.Runtime.Remoting.Messaging.IMessageSink
      description: "Sink di messaggi del canale che invia messaggi all&quot;URL o canale dati all&quot;oggetto specificato."
  overload: System.Runtime.Remoting.Channels.Ipc.IpcChannel.CreateMessageSink*
  exceptions: []
  platform:
  - net462
