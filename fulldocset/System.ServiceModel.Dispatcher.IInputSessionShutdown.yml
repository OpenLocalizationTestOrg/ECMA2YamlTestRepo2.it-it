  name: IInputSessionShutdown
  nameWithType: IInputSessionShutdown
  fullName: System.ServiceModel.Dispatcher.IInputSessionShutdown
  type: Interface
  summary: "Definisce il contratto che deve essere implementato per arrestare una sessione di input."
  remarks: "Utilizzare l&quot;interfaccia IInputSessionShutdown all&quot;interno di una sessione duplex per inviare i messaggi in uscita prima di chiudere la sessione. Ad esempio, se un client chiude una sessione il servizio può implementare <xref:System.ServiceModel.Dispatcher.IInputSessionShutdown.DoneReceiving%2A>per essere notificato prima dell&quot;arresto, consentendo al servizio di inviare un messaggio di notifica prima della restituzione.</xref:System.ServiceModel.Dispatcher.IInputSessionShutdown.DoneReceiving%2A> Il client riceve la notifica prima di confermare che il client può chiudere il canale."
  syntax:
    content: public interface IInputSessionShutdown
  implements: []
  platform:
  - net462
