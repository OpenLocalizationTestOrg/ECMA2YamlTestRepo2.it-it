  summary: "Inizializza una nuova istanza di <xref href=&quot;System.Web.ParserError&quot;> </xref> classe utilizzando il testo di errore specificato, un percorso virtuale e il numero di riga di origine."
  remarks: "Utilizzare il costruttore ParserError per inizializzare un <xref:System.Web.ParserError>oggetti con impostazioni personalizzate.</xref:System.Web.ParserError> Il costruttore ParserError presenta le seguenti proprietà: - il <xref:System.Web.ParserError.ErrorText%2A>proprietà, che è una stringa contenente il messaggio di errore è correlato all&quot;errore del parser.</xref:System.Web.ParserError.ErrorText%2A>      -La <xref:System.Web.ParserError.VirtualPath%2A>proprietà, che è una stringa di sola lettura che specifica il percorso virtuale del file che contiene l&quot;errore del parser.</xref:System.Web.ParserError.VirtualPath%2A>      -La <xref:System.Web.ParserError.Line%2A>proprietà whichis la riga numero all&quot;interno del file in cui questa <xref:System.Web.ParserError>oggetto è stato generato.</xref:System.Web.ParserError> </xref:System.Web.ParserError.Line%2A>"
  syntax:
    content: public ParserError (string errorText, string virtualPath, int line);
    parameters:
    - id: errorText
      type: System.String
      description: "Il testo del messaggio di errore."
    - id: virtualPath
      type: System.String
      description: "Il percorso virtuale del file in fase di analisi quando si è verificato l&quot;errore."
    - id: line
      type: System.Int32
      description: "Il numero di riga dell&quot;origine dell&quot;errore."
