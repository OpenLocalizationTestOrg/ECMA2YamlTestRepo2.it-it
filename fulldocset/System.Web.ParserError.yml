  name: ParserError
  nameWithType: ParserError
  fullName: System.Web.ParserError
  type: Class
  summary: "Rappresenta un errore del parser o un avviso. Questa classe non può essere ereditata."
  remarks: "Un oggetto ParserError rappresenta un errore che viene creato quando un <xref:System.Web.HttpParseException>viene generata un&quot;eccezione.</xref:System.Web.HttpParseException> Un oggetto di errore del parser può contenere testo messaggio di errore, un percorso virtuale del file in cui si è verificato l&quot;errore e il successivo numero di riga dell&quot;errore in tale file. Se si verifica più di un errore del parser o si desidera archiviare più errori del parser in una posizione centralizzata, utilizzare il <xref:System.Web.ParserErrorCollection>oggetto.</xref:System.Web.ParserErrorCollection>       È un errore del parser di tipo <xref:System.Web.HttpException>.</xref:System.Web.HttpException> Per ulteriori informazioni sulle eccezioni e come gestirli, visitare [MSDN Library](http://go.microsoft.com/fwlink/?linkid=37118)."
  example:
  - "The following code example demonstrates how to add a new parser error to a <xref:System.Web.ParserErrorCollection> object.  \n  \n [!code-vb[System.Web.ParserErrorCollection#3](~/add/codesnippet/visualbasic/t-system.web.parsererror_1.aspx)]\n [!code-cs[System.Web.ParserErrorCollection#3](~/add/codesnippet/csharp/t-system.web.parsererror_1.aspx)]"
  syntax:
    content: public sealed class ParserError
