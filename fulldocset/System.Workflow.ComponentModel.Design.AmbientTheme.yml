  name: AmbientTheme
  nameWithType: AmbientTheme
  fullName: System.Workflow.ComponentModel.Design.AmbientTheme
  type: Class
  summary: "Fornisce le impostazioni delle proprietà di aspetto a un flusso di lavoro di primo livello in un ambiente in fase di progettazione."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Temi del flusso di lavoro definiscono l&quot;aspetto di un&quot;area di progettazione del flusso di lavoro. Sono inclusi tutti gli stili di sfondo, gli stili di primo piano, i tipi di carattere e le icone definite per l&quot;area di progettazione del flusso di lavoro. Un tema di ambiente contiene le proprietà di visualizzazione predefinito per l&quot;area di progettazione del flusso di lavoro. Fornisce le impostazioni da utilizzare per l&quot;intera area di progettazione (ad esempio, la griglia, i colori di sfondo e primo piano, colore della finestra di progettazione di sola lettura e così via). È possibile utilizzare i valori selezionati dall&quot;utente o i valori dal sistema operativo."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class AmbientTheme : System.Workflow.ComponentModel.Design.DesignerTheme
