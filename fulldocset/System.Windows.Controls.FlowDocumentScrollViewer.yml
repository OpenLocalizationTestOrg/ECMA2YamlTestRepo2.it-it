  name: FlowDocumentScrollViewer
  nameWithType: FlowDocumentScrollViewer
  fullName: System.Windows.Controls.FlowDocumentScrollViewer
  type: Class
  summary: "Fornisce un controllo per visualizzare il contenuto di flusso in una modalità di scorrimento continuo."
  remarks: "FlowDocumentScrollViewer Mostra contenuto in modalità a scorrimento continuo.  Un controllo simile, <xref:System.Windows.Controls.FlowDocumentPageViewer>, Visualizza il contenuto in modalità di visualizzazione di una pagina alla volta.</xref:System.Windows.Controls.FlowDocumentPageViewer>  Entrambi <xref:System.Windows.Controls.FlowDocumentPageViewer>e una particolare modalità di visualizzazione sono fisse FlowDocumentScrollViewer.</xref:System.Windows.Controls.FlowDocumentPageViewer>  D&quot;altra parte, <xref:System.Windows.Controls.FlowDocumentReader>include funzionalità che consentono all&quot;utente di scegliere dinamicamente tra le varie modalità di visualizzazione (come fornita dal <xref:System.Windows.Controls.FlowDocumentReaderViewingMode>enumerazione), discapito spessore maggiore rispetto a <xref:System.Windows.Controls.FlowDocumentPageViewer>o FlowDocumentScrollViewer.</xref:System.Windows.Controls.FlowDocumentPageViewer> </xref:System.Windows.Controls.FlowDocumentReaderViewingMode> </xref:System.Windows.Controls.FlowDocumentReader>       Nella figura seguente viene illustrato un controllo di FlowDocumentScrollViewer con predefinita [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)].       ![Schermata: FlowDocumentScrollViewer di base](~/add/media/flowdocscrollviewer-main.png &quot;schermata: FlowDocumentScrollViewer di base&quot;) per impostazione predefinita, viene sempre visualizzata una barra di scorrimento verticale, e una barra di scorrimento orizzontale diventa visibile se necessario.  Il valore predefinito [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] per FlowDocumentScrollViewer non include una barra degli strumenti; tuttavia, il <xref:System.Windows.Controls.FlowDocumentScrollViewer.IsToolBarVisible%2A>proprietà può essere utilizzata per abilitare una barra degli strumenti incorporata.</xref:System.Windows.Controls.FlowDocumentScrollViewer.IsToolBarVisible%2A>       <xref:System.Windows.Documents.FlowDocument>è l&quot;unico elemento figlio consentito per un oggetto FlowDocumentScrollViewer.</xref:System.Windows.Documents.FlowDocument>  Per l&quot;elemento FlowDocumentScrollViewer non può ospitare più <xref:System.Windows.Documents.FlowDocument>.</xref:System.Windows.Documents.FlowDocument>"
  example:
