  type: Class
  summary: '**Nota: Questa API è obsoleta.** L&quot;alternativa non obsoleta è <xref href=&quot;System.Windows.Media.Effects.Effect&quot;> </xref>. Crea una smussatura che solleva la superficie dell&quot;immagine in base a una curva specificata.'
  remarks: "> [!NOTE] >  [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)]gli effetti bitmap sono rendering software. Verrà inoltre eseguito il rendering di qualsiasi oggetto che applica un effetto nel software. Non è consigliabile applicare effetti bitmap grandi oggetti visivi o animazioni come questo può influire negativamente sulle prestazioni.       Il tipo di smussatura (curva di smussatura) è determinato dal <xref:System.Windows.Media.Effects.BevelBitmapEffect.EdgeProfile%2A>proprietà.</xref:System.Windows.Media.Effects.BevelBitmapEffect.EdgeProfile%2A>       BevelBitmapEffect è uno dei molti effetti forniti con il SDK. Altri effetti sono:- <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect>- <xref:System.Windows.Media.Effects.BlurBitmapEffect>- <xref:System.Windows.Media.Effects.DropShadowBitmapEffect>- <xref:System.Windows.Media.Effects.EmbossBitmapEffect>la figura seguente mostra un BevelBitmapEffect applicato a un oggetto visivo (in questo caso un <xref:System.Windows.Controls.Button>).</xref:System.Windows.Controls.Button> </xref:System.Windows.Media.Effects.EmbossBitmapEffect> </xref:System.Windows.Media.Effects.DropShadowBitmapEffect> </xref:System.Windows.Media.Effects.BlurBitmapEffect> </xref:System.Windows.Media.Effects.OuterGlowBitmapEffect>       ![Schermata: Confronto normale e uno smussato](~/add/media/effects-bevelsimple1.png &quot;schermata: confronto normale e uno smussato&quot;) le illustrazioni seguenti mostrano l&quot;effetto di diverse proprietà di base di BevelBitmapEffect.       La proprietà <xref:System.Windows.Media.Effects.BevelBitmapEffect.BevelWidth%2A>Specifica la larghezza della smussatura: ![schermata: valori BevelWidth confrontare](~/add/media/effects-bevelbevelwidth.png &quot;schermata: valori BevelWidth confrontare&quot;) la proprietà <xref:System.Windows.Media.Effects.BevelBitmapEffect.EdgeProfile%2A>Specifica la curva della smussatura: ![schermata: confrontare i valori di EdgeProfile](~/add/media/effects-beveledgeprofile.png &quot;schermata: confrontare i valori di EdgeProfile&quot;) la proprietà <xref:System.Windows.Media.Effects.BevelBitmapEffect.Relief%2A>specifica rilievo della smussatura: ![schermata: confrontare le proprietà di rilievo](~/add/media/effects-bevelrelief.png &quot;schermata: confrontare una proprietà di rilievo&quot;) la proprietà <xref:System.Windows.Media.Effects.BevelBitmapEffect.Smoothness%2A>specifica di uniformità le ombre della smussatura : ![Schermata: valori della proprietà Smoothness confrontare](~/add/media/effects-bevelsmoothness.png &quot;schermata: valori della proprietà Smoothness confrontare&quot;) il <xref:System.Windows.Media.Effects.BevelBitmapEffect.LightAngle%2A>proprietà specifica la direzione dalla quale proviene la luce&quot;virtuale&quot; che crea le ombre della smussatura: ![schermata: confronto di angoli di illuminazione](~/add/media/effects-bevellightangle.png &quot;schermata: confronto di angoli di illuminazione&quot;) </xref:System.Windows.Media.Effects.BevelBitmapEffect.LightAngle%2A> </xref:System.Windows.Media.Effects.BevelBitmapEffect.Smoothness%2A> </xref:System.Windows.Media.Effects.BevelBitmapEffect.Relief%2A> </xref:System.Windows.Media.Effects.BevelBitmapEffect.EdgeProfile%2A> </xref:System.Windows.Media.Effects.BevelBitmapEffect.BevelWidth%2A>"
