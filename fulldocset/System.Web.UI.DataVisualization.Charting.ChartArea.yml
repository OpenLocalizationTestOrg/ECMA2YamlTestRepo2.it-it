  summary: "Restituisce la profondità di un <xref href=&quot;System.Web.UI.DataVisualization.Charting.Series&quot;> </xref> in un&quot;area grafico."
  remarks: "Chiamare questo metodo per ottenere la profondità di una serie specificata. Il valore restituito è misurato come percentuale della profondità dell&quot;area grafico, ovvero la stessa unità di misura nel <xref:System.Web.UI.DataVisualization.Charting.Point3D.Z%2A>proprietà.</xref:System.Web.UI.DataVisualization.Charting.Point3D.Z%2A>       Tutte le serie hanno una profondità, indipendentemente dal relativo tipo di grafico. Ad esempio, punti e serie a bolle hanno una profondità, anche se la profondità intera non viene utilizzata per disegnare i punti o bolle.       La profondità di una serie può essere utilizzata per determinare un valore Z per un punto che viene utilizzato in una routine di disegno personalizzata.      > [!NOTE] > Tutti i punti utilizzati nel disegno 3D personalizzato devono essere convertiti da coordinate 3D in coordinate relative 2D tramite il <xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>metodo.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>       Per ottenere i relativi valori X e Y da un asse, utilizzare il <xref:System.Web.UI.DataVisualization.Charting.Axis.ValueToPosition%2A>metodo per gli assi X e Y.</xref:System.Web.UI.DataVisualization.Charting.Axis.ValueToPosition%2A>"
  syntax:
    content: public float GetSeriesDepth (System.Web.UI.DataVisualization.Charting.Series series);
    parameters:
    - id: series
      type: System.Web.UI.DataVisualization.Charting.Series
      description: "Il <xref href=&quot;System.Web.UI.DataVisualization.Charting.Series&quot;> </xref> per il quale viene recuperata la profondità."
    return:
      type: System.Single
      description: "Oggetto <xref uid=&quot;langword_csharp_float&quot; name=&quot;float&quot; href=&quot;&quot;> </xref> valore che rappresenta la profondità dell&quot;oggetto specificato <xref href=&quot;System.Web.UI.DataVisualization.Charting.Series&quot;> </xref>, misurato come percentuale della profondità dell&quot;area grafico."
  overload: System.Web.UI.DataVisualization.Charting.ChartArea.GetSeriesDepth*
  exceptions: []
