      type: System.Web.UI.DataVisualization.Charting.ElementPosition
      description: "Un <xref href=&quot;System.Web.UI.DataVisualization.Charting.ElementPosition&quot;> </xref> oggetto, che definisce la posizione del tracciato interno di un <xref href=&quot;System.Web.UI.DataVisualization.Charting.ChartArea&quot;> </xref> oggetto."
