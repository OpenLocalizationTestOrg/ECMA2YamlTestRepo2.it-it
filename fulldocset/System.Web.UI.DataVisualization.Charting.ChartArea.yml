  name: ChartArea
  nameWithType: ChartArea
  fullName: System.Web.UI.DataVisualization.Charting.ChartArea
  type: Class
  summary: "Rappresenta un&quot;area grafico nell&quot;immagine del grafico."
  remarks: "All&quot;interno di un qualsiasi grafico specificato, il *posizione tracciato interno* è l&quot;area rettangolare, all&quot;interno di x e vengono tracciate le linee dell&quot;asse y, in cui i punti dati. Il *tracciare posizione* è l&quot;area rettangolare che include le etichette dell&quot;asse, segni di graduazione e la posizione del tracciato interno. Il *area grafico* è l&quot;area rettangolare che include la posizione del tracciato, i segni di graduazione, le etichette dell&quot;asse e i titoli degli assi nel grafico.       Un&quot;area del grafico è rappresentata da una classe ChartArea. Gli oggetti ChartArea sono archiviati in una <xref:System.Web.UI.DataVisualization.Charting.ChartAreaCollection>classe.</xref:System.Web.UI.DataVisualization.Charting.ChartAreaCollection>       Il numero di serie del grafico che possono essere tracciati in un&quot;area del grafico è illimitato.       Un oggetto ChartArea:-Usa un inner distinct area tracciato.      -Viene utilizzato per tracciare una o più serie di grafico.      -Ha primario e secondario x e y, ad eccezione di tipi di grafico a torta e ad anello.       Quando si utilizzano tipi di grafico forma, che include i grafici a torta, ad anello, a imbuto, a piramide, polare e radar, la posizione tracciato interna definisce la dimensione della forma del tipo di grafico. Ad esempio, quando si aumenta il valore di <xref:System.Web.UI.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>proprietà in un grafico a torta, si aumenterà il raggio della forma a torta.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>       Per tutti gli altri tipi di grafico, ciascuna area grafico con due set di assi X e y, primario e secondario. Per accedere alle proprietà relative a questi assi, utilizzare il <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisX%2A>, <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisX2%2A>, <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisY%2A>e <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisY2%2A>proprietà.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisY2%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisY%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisX2%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisX%2A> Se è necessario impostare una proprietà che influisce su tutti gli assi del grafico, utilizzare il <xref:System.Web.UI.DataVisualization.Charting.ChartArea.Axes%2A>proprietà.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.Axes%2A>       Una o più serie sono associati a un&quot;area del grafico. La serie dispone di un <xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A>proprietà che determina l&quot;area del grafico a cui appartiene ogni serie.</xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A> Per impostazione predefinita, la serie è connesso all&quot;area del grafico predefinita. Per disabilitare la visualizzazione di una serie, impostare il <xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A>proprietà della serie in una stringa di lunghezza zero.</xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A>       Se un&quot;altra area del grafico viene aggiunto al grafico, è possibile associare una serie con la nuova area del grafico. In tutti i tipi di grafico con forme, nonché barra e tipi di grafico a barre in pila, ogni serie devono essere tracciati in un&quot;area del grafico separata. In tutti gli altri tipi di grafico, più serie possono essere combinati nella stessa area del grafico.       Con cadenza area grafico ad area grafico, viene visualizzato un grafico 3D. È possibile utilizzare il <xref:System.Web.UI.DataVisualization.Charting.ChartArea.Area3DStyle%2A>proprietà per abilitare e personalizzare il grafico in 3D.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.Area3DStyle%2A>       Minimo e massimo dell&quot;area del grafico verrà non ricalcolato automaticamente se si aggiungono nuovi dati, pertanto il grafico non modifica automaticamente le dimensioni degli assi.  È possibile richiedere l&quot;area del grafico per ricalcolare questi valori utilizzando il <xref:System.Web.UI.DataVisualization.Charting.ChartArea.RecalculateAxesScale%2A>metodo.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.RecalculateAxesScale%2A>       Per allineare più aree del grafico in senso verticale, impostare il <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A>proprietà.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A> Per allineare più aree grafico orizzontalmente, è innanzitutto necessario posizionare le aree grafico utilizzando il <xref:System.Web.UI.DataVisualization.Charting.ChartArea.Position%2A>proprietà e quindi impostare il <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A>proprietà in orizzontale.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.Position%2A>       Per eliminare la visualizzazione di una serie, impostare il <xref:System.Windows.Forms.DataVisualization.Charting.Series>proprietà della serie in una stringa di lunghezza zero.</xref:System.Windows.Forms.DataVisualization.Charting.Series>"
