  remarks: "Utilizzare la proprietà AlignmentStyle per allineare due o più aree grafico orizzontalmente, verticalmente o entrambi. Il tipo di allineamento è uno dei valori seguenti, o una combinazione bit per bit dei valori riportati di seguito.      | Nome del membro | Descrizione |   |-----------------|-----------------|   | Tutti | Le aree grafico vengono allineate utilizzando tutti i valori. |   | AxesView | Le aree grafico sono allineate con la visualizzazione del <xref:System.Web.UI.DataVisualization.Charting.ChartArea>specificato. |   | None | Aree del grafico non vengono automaticamente allineate. |   | Posizione | Le aree grafico sono allineate con <xref:System.Web.UI.DataVisualization.Charting.ChartArea.Position%2A>dell&quot;area del grafico specificato. |   | InnerPlotPosition | Le aree grafico sono allineate con <xref:System.Web.UI.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>dell&quot;area del grafico specificato. |       Se il <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A>valore non è impostato, la proprietà AlignmentStyle non avrà alcun effetto.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.Position%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea>"
