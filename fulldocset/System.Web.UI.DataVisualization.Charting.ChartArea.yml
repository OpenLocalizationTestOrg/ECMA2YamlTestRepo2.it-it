  remarks: "Tramite l&quot;utilizzo del <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A>, AlignmentOrientation e <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentStyle%2A>proprietà, è possibile allineare o sincronizzare due o più aree grafico orizzontalmente, verticalmente o entrambi.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentStyle%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A>       Innanzitutto, impostare il <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A>proprietà sul nome di un <xref:System.Web.UI.DataVisualization.Charting.ChartArea>oggetto.</xref:System.Web.UI.DataVisualization.Charting.ChartArea> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A> Questa area del grafico verrà allineata, in base il <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentStyle%2A>, che definisce l&quot;allineamento da utilizzare, e l&quot;impostazione AlignmentOrientation, che definisce gli elementi dell&quot;area del grafico che deve essere utilizzato per impostare l&quot;allineamento.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentStyle%2A>       Se il <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A>non è impostata, l&quot;area del grafico non è allineato, indipendentemente dal <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentStyle%2A>e le impostazioni di AlignmentOrientation.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentStyle%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A>"
