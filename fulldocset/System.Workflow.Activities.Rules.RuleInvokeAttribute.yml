  name: RuleInvokeAttribute
  nameWithType: RuleInvokeAttribute
  fullName: System.Workflow.Activities.Rules.RuleInvokeAttribute
  type: Class
  summary: "Indica che un metodo viene richiamato da una condizione. Questa classe non può essere ereditata."
  remarks: "Questo attributo viene utilizzato per supportare un modello di concatenazione diretta che provocherà la rivalutazione delle regole in base alla modifica dello stato. Il <xref:System.Workflow.Activities.Rules.RuleReadAttribute>, RuleInvokeAttribute, e <xref:System.Workflow.Activities.Rules.RuleWriteAttribute>classi ogni indicano le proprietà utilizzate per leggere una condizione, scrivere un&quot;azione e richiamare un metodo.</xref:System.Workflow.Activities.Rules.RuleWriteAttribute> </xref:System.Workflow.Activities.Rules.RuleReadAttribute> Questi attributi consentono il flusso di lavoro di rivalutare solo regole che modificheranno l&quot;output finale."
  example:
  - "The following code example demonstrates proper usage of the RuleInvokeAttribute.  \n  \n```c#  \n[RuleInvokeAttribute(\"UpdateAttributeValue\")]  \n  \nbool DoSomething()  \n{  \n    return attributevalue();  \n}  \n```"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class RuleInvokeAttribute : System.Workflow.Activities.Rules.RuleAttribute
