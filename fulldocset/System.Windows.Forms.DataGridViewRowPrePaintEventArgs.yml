  summary: "Ottiene lo stile di cella applicato alla riga."
  remarks: "La proprietà InheritedRowStyle contiene gli stessi valori della riga <xref:System.Windows.Forms.DataGridViewRow.InheritedStyle%2A>proprietà.</xref:System.Windows.Forms.DataGridViewRow.InheritedStyle%2A> Accedere direttamente un <xref:System.Windows.Forms.DataGridViewRow>nel <xref:System.Windows.Forms.DataGridView>può influire sulle prestazioni.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewRow> Utilizzare InheritedRowStyle nel <xref:System.Windows.Forms.DataGridView.RowPrePaint>evento per evitare la condivisione della riga e di mantenere le prestazioni ottimali.</xref:System.Windows.Forms.DataGridView.RowPrePaint>       La proprietà InheritedRowStyle è di sola lettura. Sebbene sia possibile impostare le proprietà del <xref:System.Windows.Forms.DataGridViewCellStyle>recuperati tramite la proprietà InheritedRowStyle, le nuove impostazioni non avranno effetto.</xref:System.Windows.Forms.DataGridViewCellStyle>"
  example:
  - "The following code example demonstrates how to use the InheritedRowStyle property to paint a custom background for the selected row. The variable, `e`, is of type <xref:System.Windows.Forms.DataGridViewRowPrePaintEventArgs>. This code example is part of a larger example provided in [How to: Customize the Appearance of Rows in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridViewRowPainting#25](~/add/codesnippet/visualbasic/p-system.windows.forms.d_374_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridViewRowPainting#25](~/add/codesnippet/csharp/p-system.windows.forms.d_374_1.cs)]"
