  summary: "Rimuove un servizio dal set di servizi offerti da un componente."
  remarks: "Il formato del `serviceIdentifier` definito dal parametro di <xref:System.AddIn.Contract.IProfferServiceContract>implementazione.</xref:System.AddIn.Contract.IProfferServiceContract> Un identificatore di risorsa uniforme (URI) è l&quot;identificatore consigliato."
  syntax:
    content: public void RevokeService (string serviceIdentifier);
    parameters:
    - id: serviceIdentifier
      type: System.String
      description: "Stringa che identifica il servizio viene revocato."
  overload: System.AddIn.Contract.IProfferServiceContract.RevokeService*
  exceptions: []
  platform:
  - net462
