  fullName: System.AddIn.Contract.IProfferServiceContract.ProfferService(String,IServiceProviderContract)
  type: Method
  assemblies:
  - System.AddIn.Contract
  namespace: System.AddIn.Contract
  summary: "Aggiunge un servizio per il set di servizi che sono accessibili dai client di un componente."
  remarks: "Il formato del `serviceIdentifier` definito dal parametro di <xref:System.AddIn.Contract.IProfferServiceContract>implementazione.</xref:System.AddIn.Contract.IProfferServiceContract> Un identificatore di risorsa uniforme (URI) è l&quot;identificatore consigliato."
  syntax:
    content: public void ProfferService (string serviceIdentifier, System.AddIn.Contract.IServiceProviderContract service);
    parameters:
    - id: serviceIdentifier
      type: System.String
      description: "Stringa che identifica il servizio offerto."
    - id: service
      type: System.AddIn.Contract.IServiceProviderContract
      description: "Un <xref href=&quot;System.AddIn.Contract.IServiceProviderContract&quot;> </xref> che implementa il servizio offerto."
  overload: System.AddIn.Contract.IProfferServiceContract.ProfferService*
  exceptions: []
  platform:
  - net462
