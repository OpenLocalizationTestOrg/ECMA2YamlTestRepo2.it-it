items:
- uid: System.AddIn.Contract.IProfferServiceContract
  id: IProfferServiceContract
  children:
  - System.AddIn.Contract.IProfferServiceContract.ProfferService(System.String,System.AddIn.Contract.IServiceProviderContract)
  - System.AddIn.Contract.IProfferServiceContract.RevokeService(System.String)
  langs:
  - csharp
  name: IProfferServiceContract
  nameWithType: IProfferServiceContract
  fullName: System.AddIn.Contract.IProfferServiceContract
  type: Interface
  summary: "Consente ai client di fornire servizi personalizzati per componenti in cui viene implementato il contratto."
  remarks: "Un componente implementa IProfferServiceContract per consentire ai client offrire servizi per il componente. Dopo che un servizio è stato offerto di un componente, altri client del componente può accedere al servizio. I componenti in genere implementano IProfferServiceContract sullo stesso tipo sul quale implementano <xref:System.AddIn.Contract.IServiceProviderContract>.</xref:System.AddIn.Contract.IServiceProviderContract>       I client utilizzano il <xref:System.AddIn.Contract.IProfferServiceContract.ProfferService%2A>metodo per aggiungere un <xref:System.AddIn.Contract.IServiceProviderContract>al set di provider di servizi offerti da un componente.</xref:System.AddIn.Contract.IServiceProviderContract> </xref:System.AddIn.Contract.IProfferServiceContract.ProfferService%2A> I client utilizzano il <xref:System.AddIn.Contract.IProfferServiceContract.RevokeService%2A>metodo per rimuovere un <xref:System.AddIn.Contract.IServiceProviderContract>dal set di provider di servizi offerti da un componente.</xref:System.AddIn.Contract.IServiceProviderContract> </xref:System.AddIn.Contract.IProfferServiceContract.RevokeService%2A>"
  syntax:
    content: 'public interface IProfferServiceContract : System.AddIn.Contract.IContract'
  implements:
  - System.AddIn.Contract.IContract
  platform:
  - net462
- uid: System.AddIn.Contract.IProfferServiceContract.ProfferService(System.String,System.AddIn.Contract.IServiceProviderContract)
  id: ProfferService(System.String,System.AddIn.Contract.IServiceProviderContract)
  parent: System.AddIn.Contract.IProfferServiceContract
  langs:
