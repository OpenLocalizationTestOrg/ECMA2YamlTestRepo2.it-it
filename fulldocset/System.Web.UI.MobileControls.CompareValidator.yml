  namespace: System.Web.UI.MobileControls
  summary: "Ottiene o imposta l&quot;operazione di confronto utilizzato in fase di convalida. Il valore predefinito è <xref uid=&quot;langword_csharp_Equal&quot; name=&quot;Equal&quot; href=&quot;&quot;> </xref>. Questa API è obsoleta. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "Il <xref:System.Web.UI.MobileControls.BaseValidator.ControlToValidate%2A>proprietà deve essere sul lato sinistro dell&quot;operatore di confronto e <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>proprietà sul lato destro, per la valutazione.</xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A> </xref:System.Web.UI.MobileControls.BaseValidator.ControlToValidate%2A>       La tabella seguente illustra le operazioni disponibili.       `DataTypeCheck`Controlla se i tipi di dati per i due controlli sono validi.       `Equal`Controlla se i due controlli sono uguali.       `GreaterThan`Controlla se un controllo è maggiore di altro controllo.       `GreaterThanEqual`Controlla se un controllo è maggiore o uguale a altro.       `LessThan`Controlla se un controllo è minore di altro controllo.       `LessThanEqual`Controlla se un controllo è minore o uguale a altro.       `NotEqual`Controlla se i controlli non sono uguali."
  syntax:
    content: public System.Web.UI.WebControls.ValidationCompareOperator Operator { get; set; }
    return:
      type: System.Web.UI.WebControls.ValidationCompareOperator
      description: "L&quot;operazione di confronto utilizzato in fase di convalida."
  overload: System.Web.UI.MobileControls.CompareValidator.Operator*
  exceptions: []
  platform:
  - net462
