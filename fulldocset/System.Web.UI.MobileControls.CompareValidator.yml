  name: CompareValidator
  nameWithType: CompareValidator
  fullName: System.Web.UI.MobileControls.CompareValidator
  type: Class
  summary: "Determina la validità confrontando un campo specifico in un controllo a un campo specifico in un altro controllo, usando un operatore di confronto specificabile. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "Utilizzare validator di confronto per assicurarsi che i valori delle due caselle di testo di fornire gli stessi valori, ad esempio una nuova password di conferma.       Questa classe si comporta come il controllo CompareValidator ASP.NET.       Per impostazione predefinita, <xref:System.Web.UI.MobileControls.Command>controlli in un form generano controlli di convalida nel modulo per eseguire la convalida quando il form viene inviato al server.</xref:System.Web.UI.MobileControls.Command> Per disabilitare la convalida automatica, impostare il <xref:System.Web.UI.MobileControls.Command.CausesValidation%2A>proprietà il <xref:System.Web.UI.MobileControls.Command>i controlli a `false`.</xref:System.Web.UI.MobileControls.Command> </xref:System.Web.UI.MobileControls.Command.CausesValidation%2A>       La convalida ha esito positivo se il controllo di input è vuoto. Utilizzare un <xref:System.Web.UI.MobileControls.RequiredFieldValidator>controllo richiede all&quot;utente di immettere i dati nel controllo di input.</xref:System.Web.UI.MobileControls.RequiredFieldValidator>"
  example:
  - "The following example code uses a CompareValidator control (`CompareValidator1`) to check whether the two text boxes have the same value and alerts the user if they are different.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[MobileCompareValidatorSample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_14_1.aspx)]\n [!code-vb[MobileCompareValidatorSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.mobileco_14_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.WebControlToolboxItem, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.ToolboxData("<{0}:CompareValidator runat="server" ErrorMessage="CompareValidator"></{0}:CompareValidator>")]

