  remarks: "Nella tabella seguente contiene le definizioni del <xref:System.Web.UI.WebControls.ValidationDataType>enumerazioni.</xref:System.Web.UI.WebControls.ValidationDataType> I valori vengono convertiti in modo implicito nel tipo di dati specificato prima che venga effettuato il confronto. Se la conversione dei dati non riesce, la convalida dei dati ha esito negativo.      | Enumerazione | Valore | Tipo di dati |   |-----------------|-----------|---------------|   | `String`|0| `String`|   | `Integer`|1| `Integer`|   | `Double`|2| `Double`|   | `Date`|3| `DateTime`|   | `Currency`|4|`Currency`|"
