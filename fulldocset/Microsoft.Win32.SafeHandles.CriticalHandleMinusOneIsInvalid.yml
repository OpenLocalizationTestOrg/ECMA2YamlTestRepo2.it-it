  remarks: "Questa classe deriva dalla <xref:System.Runtime.InteropServices.CriticalHandle?displayProperty=fullName>classe.</xref:System.Runtime.InteropServices.CriticalHandle?displayProperty=fullName> Descrive il formato di un handle non valido che utilizza il valore-1. Ulteriori derivazioni di questa classe, ad esempio, file o del Registro di sistema handle, possano specializzare ulteriormente questo concetto.       Questo tipo implementa il <xref:System.IDisposable>interfaccia.</xref:System.IDisposable> Dopo aver utilizzando il tipo, è necessario eliminarlo di esso direttamente o indirettamente. Per eliminare direttamente il tipo, chiamare il relativo <xref:System.IDisposable.Dispose%2A>metodo in un `try` / `catch` blocco.</xref:System.IDisposable.Dispose%2A> Per eliminarlo indirettamente, utilizzare un costrutto di linguaggio, ad esempio `using` (in c#) o `Using` (in Visual Basic). Per ulteriori informazioni, vedere la sezione &quot;Utilizzo di oggetti che implementano IDisposable&quot; nel <xref:System.IDisposable>argomento relativo all&quot;interfaccia.</xref:System.IDisposable>      > [!NOTE] > Vedere il <xref:System.Runtime.InteropServices.CriticalHandle>classe per informazioni importanti sulla sicurezza di sicurezza e thread handle critical.</xref:System.Runtime.InteropServices.CriticalHandle>"
