  - csharp
  name: PipeAccessRights
  nameWithType: PipeAccessRights
  fullName: System.IO.Pipes.PipeAccessRights
  type: Enum
  summary: "Definisce i diritti di accesso da utilizzare quando si crea l&quot;accesso e le regole di controllo."
  remarks: "L&quot;enumerazione PipeAccessRights specifica le azioni del file system sono consentite per un particolare account utente e le azioni del file system vengono controllate per un particolare account utente.       Utilizzare l&quot;enumerazione PipeAccessRights quando si crea una regola di accesso con la <xref:System.IO.Pipes.PipeAccessRule>classe o quando si crea una regola di controllo con la <xref:System.IO.Pipes.PipeAuditRule>classe.</xref:System.IO.Pipes.PipeAuditRule> </xref:System.IO.Pipes.PipeAccessRule>       Questa enumerazione contiene numerosi valori di diritti specifici di sistema e diversi valori che sono una combinazione di quei valori specifici.  È facile usare i valori di combinazione, ad esempio controllo completo, lettura e scrittura, anziché specificare il valore di ogni componente separatamente."
  syntax:
    content: >-
      [System.Flags]

      public enum PipeAccessRights
  inheritance:
