  name: XpsDigSigPartAlteringRestrictions
  nameWithType: XpsDigSigPartAlteringRestrictions
  fullName: System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions
  type: Enum
  summary: "Specifica le parti del [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] <xref href=&quot;System.IO.Packaging.Package&quot;> </xref> che sono esclusi dall&quot;intervallo di una firma digitale."
  remarks: "Questa enumerazione dispone di un attributo FlagsAttribute che consente una combinazione bit per bit dei valori dei membri.       Le parti che vengono specificate come escluse dalla firma digitale possono essere modificate senza invalidare la firma.  Ad esempio, se un documento deve essere firmato da più di una persona, la parte SignatureOrigin deve essere esclusa dalla firma quando il documento è già firmato.  (Esclusioni sono specificate nel `restrictions` parametro della chiamata a <xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>.)</xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>  Se la parte SignatureOrigin è escluso, le eventuali firme aggiuntive invalidano la firma del primo firmatario.       Per ulteriori informazioni sulle firme digitali, vedere l&quot;articolo MSDN *Framework la firma digitale di the Open Packaging Conventions* disponibile all&quot;indirizzo [http://go.microsoft.com/fwlink/?LinkId=74494](http://go.microsoft.com/fwlink/?LinkId=74494).       Per ulteriori informazioni sulle proprietà di base e le parti dell&quot;origine di firma, vedere il capitolo 3 del *Open Packaging Conventions* specifica disponibile per il download all&quot;indirizzo [http://go.microsoft.com/fwlink/?LinkID=71255](http://go.microsoft.com/fwlink/?LinkID=71255)."
  example:
  - "The following example shows how to use this enumeration to digitally sign an [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] document.  \n  \n [!code-cs[XpsReadWriteSign#SignXpsDocument](~/add/codesnippet/csharp/XpsReadWriteSign/SignatureDefinitionsAndSigning.cs#signxpsdocument)]\n [!code-vb[XpsReadWriteSign#SignXpsDocument](~/add/codesnippet/visualbasic/xpsreadwritesign/signaturedefinitionsandsigning.vb#signxpsdocument)]"
  syntax:
    content: >-
      [System.Flags]

      public enum XpsDigSigPartAlteringRestrictions
