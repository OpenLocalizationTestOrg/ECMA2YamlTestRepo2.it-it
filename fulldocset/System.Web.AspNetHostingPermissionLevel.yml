  namespace: System.Web
  summary: "Indica che le funzionalità protette con una richiesta per il livello minimo avrà esito positivo. Questo livello consente al codice da eseguire, ma non per interagire con le risorse presenti nel sistema. Questo livello viene concesso tramite la configurazione di almeno il livello di attendibilità minima utilizzando il [trust](http://msdn.microsoft.com/en-us/eeed0fd3-5aaa-4196-94af-e6baea70dded) sezione in un file di configurazione."
