  name: AspNetHostingPermissionLevel
  nameWithType: AspNetHostingPermissionLevel
  fullName: System.Web.AspNetHostingPermissionLevel
  type: Enum
  summary: "Specifica il livello di attendibilità viene concessa a un&quot;applicazione Web ASP.NET."
  remarks: "Vedere [sicurezza dall&quot;accesso di codice ASP.NET](~/add/includes/ajax-current-ext-md.md) per informazioni dettagliate sulle autorizzazioni concesse a ogni livello di attendibilità.       I membri di questa enumerazione definiscono i livelli di sicurezza dell&quot;applicazione compreso tra l&quot;attendibilità totale (l&quot;applicazione non è vincolato dalla sicurezza dall&quot;accesso di codice) all&quot;attendibilità minima (l&quot;applicazione è autorizzata solo per eseguire). Impostare il livello di attendibilità per una risorsa ASP.NET con il [trust](http://msdn.microsoft.com/en-us/eeed0fd3-5aaa-4196-94af-e6baea70dded) elemento di configurazione in un file Web. config o Machine. config.       Se si desidera bloccare i criteri di sicurezza per un sito Web o un server specifico, utilizzare il [percorso](http://msdn.microsoft.com/en-us/922ef7d5-da38-4661-b1c6-5b9e5ceda1d5) elemento in combinazione con il `allowOverride=false` attributo per verificare che le impostazioni dei criteri di attendibilità non può essere sottoposto a override in locale."
  syntax:
    content: public enum AspNetHostingPermissionLevel
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Web.AspNetHostingPermissionLevel.High
  id: High
  parent: System.Web.AspNetHostingPermissionLevel
  langs:
  - csharp
  name: High
  nameWithType: AspNetHostingPermissionLevel.High
  fullName: System.Web.AspNetHostingPermissionLevel.High
  type: Field
  assemblies:
  - System
  namespace: System.Web
  summary: "Indica che le funzionalità protette con una richiesta per un livello inferiore o uguale al <xref uid=&quot;langword_csharp_High&quot; name=&quot;High&quot; href=&quot;&quot;> </xref> avrà esito positivo a livello di attendibilità. Questo livello è destinato a elevata attendibile applicazioni di codice gestito che è necessario utilizzare la maggior parte delle autorizzazioni gestite che supportano l&quot;accesso parzialmente attendibile. Non concede alcune delle autorizzazioni più elevate (ad esempio, la possibilità di chiamare codice nativo), ma fornisce un modo per eseguire applicazioni attendibili con privilegi minimi o per fornire un certo livello di vincoli per le applicazioni altamente attendibili. Questo livello viene concesso configurando almeno il livello di attendibilità elevato nel [trust](http://msdn.microsoft.com/en-us/eeed0fd3-5aaa-4196-94af-e6baea70dded) sezione in un file di configurazione."
  syntax:
    content: High
    return:
      type: System.Web.AspNetHostingPermissionLevel
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
- uid: System.Web.AspNetHostingPermissionLevel.Low
  id: Low
  parent: System.Web.AspNetHostingPermissionLevel
  langs:
  - csharp
  name: Low
  nameWithType: AspNetHostingPermissionLevel.Low
  fullName: System.Web.AspNetHostingPermissionLevel.Low
  type: Field
  assemblies:
  - System
  namespace: System.Web
  summary: "Indica che le funzionalità protette con una richiesta per un livello inferiore o uguale a basso livello avranno esito positivo. Questo livello è destinato a consentire l&quot;accesso in sola lettura alle risorse limitate in un ambiente vincolato. Questo livello viene concesso, specificando il livello di attendibilità bassa nel [trust](http://msdn.microsoft.com/en-us/eeed0fd3-5aaa-4196-94af-e6baea70dded) sezione in un file di configurazione."
  syntax:
    content: Low
    return:
      type: System.Web.AspNetHostingPermissionLevel
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
