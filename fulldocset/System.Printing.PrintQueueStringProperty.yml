  remarks: "Un oggetto di questa classe viene utilizzato principalmente come parametro per uno dei <xref:System.Printing.PrintServer.InstallPrintQueue%2A>metodi di un <xref:System.Printing.PrintServer>.</xref:System.Printing.PrintServer> </xref:System.Printing.PrintServer.InstallPrintQueue%2A> di overload Questo metodo consente di installare una coda di stampa durante l&quot;inizializzazione solo uno dei relativi tre principali <xref:System.String>proprietà.</xref:System.String> Con tre overload separato del metodo non è possibile perché hanno la stessa firma e non due overload di un metodo può avere la stessa firma. Se si desidera installare una coda di stampa e inizializzare due o più delle proprietà della stringa principali, è un altro overload, <xref:System.Printing.PrintServer.InstallPrintQueue%2A>, che sostituisce tre <xref:System.String>parametri per il parametro PrintQueueStringProperty.</xref:System.String> </xref:System.Printing.PrintServer.InstallPrintQueue%2A> Questi parametri vengono utilizzati per impostare le proprietà della stringa principali in questo ordine: <xref:System.Printing.PrintQueue.ShareName%2A>, <xref:System.Printing.PrintQueue.Comment%2A>e <xref:System.Printing.PrintQueue.Location%2A>.</xref:System.Printing.PrintQueue.Location%2A> </xref:System.Printing.PrintQueue.Comment%2A> </xref:System.Printing.PrintQueue.ShareName%2A> Utilizzare una stringa vuota per un parametro che corrisponde a una proprietà che non si desidera inizializzare.      > [!CAUTION] > Classi all&quot;interno di <xref:System.Printing>spazio dei nomi non sono supportati per l&quot;utilizzo all&quot;interno di un servizio Windows o l&quot;applicazione ASP.NET o servizio.</xref:System.Printing> Il tentativo di utilizzare queste classi da all&quot;interno di uno di questi tipi di applicazioni può generare problemi imprevisti, ad esempio diminuita eccezioni prestazioni e in fase di esecuzione del servizio.       Se si desidera stampare da un&quot;applicazione Windows Forms, vedere il <xref:System.Drawing.Printing>dello spazio dei nomi.</xref:System.Drawing.Printing>"
