  name: OracleParameterCollection
  nameWithType: OracleParameterCollection
  fullName: System.Data.OracleClient.OracleParameterCollection
  type: Class
  summary: "Rappresenta una raccolta di parametri relativi a un <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref> nonché i rispettivi mapping alle colonne in un <xref href=&quot;System.Data.DataSet&quot;> </xref>. Questa classe non può essere ereditata."
  remarks: "Quando si utilizzano parametri denominati, il numero di parametri nella raccolta deve essere uguale al numero di parametri denominati nel testo del comando o il Provider di dati .NET Framework per Oracle genera un errore.       Il Provider di dati .NET Framework per Oracle non supporta il punto interrogativo (?) come segnaposto per il passaggio di parametri a un&quot;istruzione SQL chiamata da un <xref:System.Data.OracleClient.OracleCommand>di `CommandType.Text`.</xref:System.Data.OracleClient.OracleCommand> In questo caso, è necessario utilizzare parametri denominati. Ad esempio: ```   SELECT * FROM Customers WHERE CustomerID = :pCustomerID   ``` quando utilizzano parametri denominati in un&quot;istruzione SQL chiamato da un <xref:System.Data.OracleClient.OracleCommand>di `CommandType.Text`, è necessario anteporre il nome del parametro con due punti (:).</xref:System.Data.OracleClient.OracleCommand> Tuttavia, in una stored procedure o quando si fa riferimento a un parametro denominato in un&quot; posizione nel codice (ad esempio, quando si aggiunge <xref:System.Data.OracleClient.OracleParameter>oggetti per il <xref:System.Data.OracleClient.OracleCommand.Parameters%2A>proprietà), non precedono il parametro denominato con due punti (:).</xref:System.Data.OracleClient.OracleCommand.Parameters%2A> </xref:System.Data.OracleClient.OracleParameter> Il provider di dati vengono inseriti automaticamente."
  example:
  - "The following example creates multiple instances of <xref:System.Data.OracleClient.OracleParameter> through the OracleParameterCollection within the <xref:System.Data.OracleClient.OracleDataAdapter>. These parameters are used to select data within the database and then place the data in the <xref:System.Data.DataSet>. This example assumes that a <xref:System.Data.DataSet> and an <xref:System.Data.OracleClient.OracleDataAdapter> have already been created with the appropriate schema, commands, and connection.  \n  \n [!code-vb[Classic WebData OracleParameter#1](~/add/codesnippet/visualbasic/t-system.data.oracleclie_1_1.vb)]\n [!code-cs[Classic WebData OracleParameter#1](~/add/codesnippet/csharp/t-system.data.oracleclie_1_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.Editor("Microsoft.VSDesigner.Data.Design.DBParametersEditor, Microsoft.VSDesigner, Version=10.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a", "System.Drawing.Design.UITypeEditor, System.Drawing, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

