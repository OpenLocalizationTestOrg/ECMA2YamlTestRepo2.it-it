  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls.Primitives
  summary: "Ottiene un valore che indica se il passaggio di layout del controllo si verifica una priorità inferiore."
  remarks: "La virtualizzazione pannelli è possibile utilizzare la proprietà InBackgroundLayout per popolare la cache del controllo.  Mediante l&quot;esecuzione di un passaggio di layout per una priorità più bassa per popolare la cache, un&quot;applicazione non risponde."
  syntax:
    content: public bool InBackgroundLayout { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il passaggio di layout del controllo viene eseguito in una priorità inferiore. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Controls.Primitives.IHierarchicalVirtualizationAndScrollInfo.InBackgroundLayout*
