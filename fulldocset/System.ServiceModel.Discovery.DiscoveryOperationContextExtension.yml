  summary: "Ottiene un <xref:System.TimeSpan>che specifica il ritardo massimo di risposta.</xref:System.TimeSpan>"
  remarks: "In modalità ad hoc dell&quot;operazione e richiedere il multicast di client di individuazione di ricerca o risoluzione. In base ai criteri specificati nella richiesta, più di un servizio risponda al client. Per evitare che tutte le risposte in arrivo contemporaneamente e sovraccarichino il client, i ritardi di runtime servizio di individuazione l&quot;invio delle risposte alla richiesta per un periodo di tempo compreso tra 0 e il valore del valore di MaxResponseDelay casuale."
