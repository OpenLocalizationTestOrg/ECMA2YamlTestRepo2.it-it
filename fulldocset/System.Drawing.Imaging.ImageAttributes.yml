  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Imaging
  summary: "Cancella la tabella di riassociazione cromatica pennello di questo <xref href=&quot;System.Drawing.Imaging.ImageAttributes&quot;> </xref> oggetto."
  remarks: "Un <xref:System.Drawing.Imaging.ImageAttributes>oggetto mantiene le impostazioni di colore e delle gradazioni di grigio per cinque categorie di regolazione: predefinito, bitmap, pennello, penna e testo.</xref:System.Drawing.Imaging.ImageAttributes> Ad esempio, è possibile specificare una tabella di rimappatura dei colori per la categoria predefinita, una tabella di rimappatura dei colori diversi per la categoria di bitmap e ancora una tabella di rimappatura dei colori diversi per la categoria pennello.       Le impostazioni di regolazione del colore e regolazione delle gradazioni di grigio predefinite si applicano a tutte le categorie che non contengono le impostazioni di regolazione di propri. Ad esempio, se non si specifica alcuna impostazione di regolazione per la categoria pennello, si applicano le impostazioni predefinite per la categoria pennello.       Non appena si specifica un&quot;impostazione di regolazione delle gradazioni di grigio per una determinata categoria o la regolazione del colore, le impostazioni di regolazione non più applicano alla categoria. Si supponga, ad esempio, che specificare una tabella di modifica del mapping predefinito che converte il rosso, verde e si specifica il valore gamma predefinito 1.8. Se si chiama il <xref:System.Drawing.Imaging.ImageAttributes.SetBrushRemapTable%2A>(metodo), la tabella di modifica del mapping predefinito (rosso a verde) e il valore gamma predefinito (1,8) non verrà applicata a pennelli.</xref:System.Drawing.Imaging.ImageAttributes.SetBrushRemapTable%2A> Se successivamente si chiama il metodo ClearBrushRemapTable, la categoria pennello non verrà ripristinato alla tabella di modifica del mapping predefinito. invece, la categoria pennello non avrà alcuna tabella di modifica del mapping. Analogamente, la categoria pennello non verrà ripristinato il valore gamma predefinito; invece, la categoria pennello non disporrà di alcun valore gamma."
  syntax:
    content: public void ClearBrushRemapTable ();
    parameters: []
  overload: System.Drawing.Imaging.ImageAttributes.ClearBrushRemapTable*
  exceptions: []
