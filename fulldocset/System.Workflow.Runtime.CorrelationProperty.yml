  type: Class
  summary: "Rappresenta una coppia nome / valore utilizzata per correlare i messaggi alle specifiche attività riceventi."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]CorrelationProperty sono definite come <xref:System.Workflow.ComponentModel.ActivityBind>le proprietà delle attività di servizio del flusso di lavoro per la connessione.</xref:System.Workflow.ComponentModel.ActivityBind> Per impostazione predefinita, queste proprietà sono associate alle variabili dichiarate all&quot;attività flusso di lavoro radice. Per le attività dinamiche quali <xref:System.Workflow.Activities.ReplicatorActivity>e <xref:System.Workflow.Activities.ConditionedActivityGroup>ogni figlio non possono condividere un oggetto CorrelationProperty universal.</xref:System.Workflow.Activities.ConditionedActivityGroup> </xref:System.Workflow.Activities.ReplicatorActivity> Si consideri lo scenario in cui ogni attività all&quot;interno di un <xref:System.Workflow.Activities.ReplicatorActivity>deve gestire la conversazione.</xref:System.Workflow.Activities.ReplicatorActivity> Le attività figlio all&quot;interno di <xref:System.Workflow.Activities.ReplicatorActivity>richiede un&quot;istanza di CorrelationProperty univoca per ogni contesto di esecuzione, o per ogni attività.</xref:System.Workflow.Activities.ReplicatorActivity> Per questo scopo, è necessario definire un&quot;attività personalizzata che dispone di una proprietà di istanza CorrelationProperty e le attività di servizi di connessione del flusso di lavoro devono essere associate a questa proprietà."
  example:
  - "The following example demonstrates creating a correlation property object, and accessing the Name and Value properties.  \n  \n [!code-cs[WF_Samples#2](~/add/codesnippet/csharp/wf_snippets/snippets.cs#2)]\n [!code-vb[WF_Samples#2](~/add/codesnippet/visualbasic/wf_snippets/snippets.vb#2)]"
