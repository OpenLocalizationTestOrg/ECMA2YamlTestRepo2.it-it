  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Genera un nome di entità di codice valido da una stringa di input."
  remarks: "Il metodo MakeValid rimuove i caratteri che non possono trovarsi in un identificatore di codice. Restituisce la stringa &quot;Item&quot; Se non sono caratteri validi. Antepone la stringa &quot;Item&quot; per un input che inizia con un carattere di inizio non valida, ad esempio, una cifra o un simbolo di valuta.       Non è necessario chiamare questo metodo direttamente."
