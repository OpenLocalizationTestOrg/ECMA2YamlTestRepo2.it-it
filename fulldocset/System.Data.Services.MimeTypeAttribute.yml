  name: MimeTypeAttribute
  nameWithType: MimeTypeAttribute
  fullName: System.Data.Services.MimeTypeAttribute
  type: Class
  summary: "Indica il tipo MIME della richiesta HTTP."
  remarks: "Il meccanismo utilizzato per controllare il formato di serializzazione utilizzato per una richiesta inviata da un client a un servizio dati è il `Content-Type` intestazione HTTP. Il meccanismo predefinito di controllare il formato utilizzato in una risposta da un servizio dati è il `Accept` intestazione HTTP. Il `Accept` intestazione viene utilizzata per indicare che la risposta alla richiesta è limitata a un set specifico di tipi MIME. Il tipo MIME restituito dall&quot;analisi l&quot;intestazione accept viene quindi utilizzato come formato della risposta."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class MimeTypeAttribute : Attribute
