sociate a ogni <xref:System.Security.Cryptography.Xml.Reference>definito in `objectReferences`.</xref:System.Security.Cryptography.Xml.Reference> </xref:System.Security.Cryptography.Xml.Reference.DigestMethod%2A>       Questo overload Sign fornisce il supporto per la generazione di [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] firme che richiedono personalizzato `Object` tag.  Per ogni `Object` tag deve essere firmata, un corrispondente `Reference` tag deve essere dotato di un [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] che specifica il `Object` tag nella sintassi del frammento locale.  Ad esempio se il `Object` tag ha un ID di &quot;Miooggetto&quot;, l&quot;URI di `Reference` tag sarebbe &quot;#myObject&quot;.  Per gli oggetti non firmati, non `Reference` è obbligatorio."
