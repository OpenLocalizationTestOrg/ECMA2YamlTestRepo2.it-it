- uid: System.Net.Configuration.SmtpNetworkElement.EnableSsl
  id: EnableSsl
  parent: System.Net.Configuration.SmtpNetworkElement
  langs:
  - csharp
  name: EnableSsl
  nameWithType: SmtpNetworkElement.EnableSsl
  fullName: System.Net.Configuration.SmtpNetworkElement.EnableSsl
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Ottiene o imposta se SSL è utilizzato per accedere a un server di posta elettronica SMTP. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  remarks: "La proprietà EnableSsl indica se SSL viene utilizzato per accedere a un server di posta elettronica SMTP. La <xref:System.Net.Mail.SmtpClient>classe supporta solo l&quot;estensione del servizio SMTP per il protocollo SMTP protetto su Transport Layer Security come definito in RFC 3207.</xref:System.Net.Mail.SmtpClient> In questa modalità, la sessione SMTP inizia in un canale non crittografato, quindi viene eseguito un comando STARTTLS dal client al server per passare alla comunicazione protetta con SSL. Vedere RFC 3207 pubblicato da Internet Engineering Task Force (IETF) per ulteriori informazioni.       Un metodo di connessione alternativo è in una sessione SSL viene stabilita in anticipo prima di qualsiasi protocollo di comandi vengono inviati. Questo metodo di connessione, talvolta chiamato SMTPS, per impostazione predefinita utilizza la porta 465. Questo metodo di connessione alternativo tramite SSL non è attualmente supportato."
  syntax:
    content: public bool EnableSsl { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>indica che verrà utilizzato SSL per accedere al server di posta elettronica SMTP. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.Configuration.SmtpNetworkElement.EnableSsl*
  exceptions: []
  platform:
  - net462
