- uid: System.Net.Configuration.SmtpNetworkElement.ClientDomain
  id: ClientDomain
  parent: System.Net.Configuration.SmtpNetworkElement
  langs:
  - csharp
  name: ClientDomain
  nameWithType: SmtpNetworkElement.ClientDomain
  fullName: System.Net.Configuration.SmtpNetworkElement.ClientDomain
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Ottiene o imposta il nome di dominio client utilizzato nella richiesta iniziale di protocollo SMTP per connettersi a un server di posta elettronica SMTP."
  remarks: "La proprietà ClientDomain consente a un&quot;applicazione modificare il nome di dominio client utilizzato nella richiesta iniziale di protocollo SMTP a un server SMTP. Se la proprietà ClientDomain non è impostata, il valore predefinito è di utilizzare il nome host locale del computer locale, l&quot;invio della richiesta.       RFC 2821 che definisce i dettagli del trasporto protocollo SMTP (Simple Mail). Questo documento RFC stabilisce che un client SMTP deve utilizzare un nome di dominio completo come parte del messaggio TETO o estesi TETO (EHLO) a un server.       La proprietà ClientDomain consente a un&quot;applicazione di modificare il nome di dominio client (RFC utilizza il termine dominio nella descrizione del protocollo) per utilizzare il nome di dominio completo del computer locale, anziché il nome host locale utilizzato per impostazione predefinita. Questo fornisce maggiore conformità agli standard del protocollo SMTP. Tuttavia, il nome di dominio completo potrebbe esporre informazioni private sul computer locale.       Qualsiasi nome impostato nella proprietà ClientDomain deve essere conformi alle regole DNS per i nomi ASCII a 7 bit.       Il valore predefinito per questo elemento di rete nel file di configurazione SMTP può essere modificato anche modificando manualmente il computer o l&quot;applicazione direttamente i file di configurazione."
  syntax:
    content: public string ClientDomain { get; set; }
    return:
      type: System.String
      description: "Stringa che rappresenta il nome di dominio client utilizzato nella richiesta iniziale di protocollo SMTP per connettersi a un server di posta elettronica SMTP."
  overload: System.Net.Configuration.SmtpNetworkElement.ClientDomain*
  exceptions: []
  platform:
  - net462
