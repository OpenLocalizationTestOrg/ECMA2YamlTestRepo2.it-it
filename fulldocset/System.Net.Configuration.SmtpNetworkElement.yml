  summary: "Ottiene o imposta il nome di Provider di servizio (SPN) da utilizzare per l&quot;autenticazione quando si utilizza la protezione estesa per connettersi a un server di posta elettronica SMTP."
  remarks: "The TargetName property allows an application to get or set the SPN to use for authentication when integrated Windows authentication with extended protection. If the TargetName property is not set, the default value for this SPN is of the form \"SMTPSVC/\\<host>\" where \\<host> is the hostname of the SMTP mail server.  \n  \n The default value for this network element in the SMTP configuration file can also be changed by manually editing the machine or application configuration files directly."
  syntax:
    content: public string TargetName { get; set; }
    return:
      type: System.String
      description: "Stringa che rappresenta il nome SPN da utilizzare per l&quot;autenticazione quando si utilizza la protezione estesa per la connessione a un server di posta elettronica SMTP."
  overload: System.Net.Configuration.SmtpNetworkElement.TargetName*
  exceptions: []
