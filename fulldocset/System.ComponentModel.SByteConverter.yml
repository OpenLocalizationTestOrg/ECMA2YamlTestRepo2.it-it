  summary: "Fornisce un convertitore di tipi per convertire gli oggetti unsigned integer a 8 bit in e da una stringa."
  remarks: "Questo convertitore può convertire solo un oggetto intero senza segno a 8 bit in e da una stringa.       Il <xref:System.SByte>tipo di valore rappresenta interi con valori compresi tra 128 negativo e 127 (positivo).</xref:System.SByte> Questo tipo di dati non è supportato in Visual Basic.      > [!NOTE] > È consigliabile non creare mai un&quot;istanza di SByteConverter. In alternativa, chiamare il <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>metodo <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> Per ulteriori informazioni, vedere gli esempi nel <xref:System.ComponentModel.TypeConverter>classe di base e [procedura: implementare un convertitore di tipi](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>"
  example:
  - "The following sample converts a variable of type <xref:System.SByte> to a string, and vice versa.  \n  \n [!code-cs[Converters#18](~/add/codesnippet/csharp/t-system.componentmodel._133_1.cs)]\n [!code-vb[Converters#18](~/add/codesnippet/visualbasic/t-system.componentmodel._133_1.vb)]\n [!code-cpp[Converters#18](~/add/codesnippet/cpp/t-system.componentmodel._133_1.cpp)]"
