  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Printing
  summary: "Crea e restituisce un&quot;autorizzazione che rappresenta l&quot;intersezione tra l&quot;oggetto autorizzazione corrente e un oggetto di autorizzazione di destinazione."
  remarks: "L&quot;intersezione delle due autorizzazioni è un&quot;autorizzazione che descrive il set di operazioni che hanno in comune. In particolare, rappresenta le autorizzazioni minime necessarie per passare a entrambe le autorizzazioni di una richiesta."
  syntax:
    content: public override System.Security.IPermission Intersect (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "Un oggetto di autorizzazione dello stesso tipo dell&quot;oggetto autorizzazione corrente."
    return:
      type: System.Security.IPermission
      description: "Nuovo oggetto autorizzazione che rappresenta l&quot;intersezione dell&quot;oggetto corrente e di destinazione specificato. Questo oggetto è <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se l&quot;intersezione è vuota."
  overload: System.Drawing.Printing.PrintingPermission.Intersect*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>target</code>è un oggetto che non è dello stesso tipo dell&quot;oggetto autorizzazione corrente."
  platform:
  - net462
