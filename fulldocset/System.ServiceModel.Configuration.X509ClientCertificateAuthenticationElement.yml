  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta il tipo di validator del certificato client personalizzato utilizzato."
  remarks: "Se la <xref:System.ServiceModel.Security.X509ClientCertificateAuthentication.CertificateValidationMode%2A>proprietà è impostata su <xref:System.ServiceModel.Security.X509CertificateValidationMode>, è necessario impostare la <xref:System.ServiceModel.Security.X509ClientCertificateAuthentication.CustomCertificateValidator%2A>proprietà su un validator personalizzato che eredita dalla <xref:System.IdentityModel.Selectors.X509CertificateValidator>classe.</xref:System.IdentityModel.Selectors.X509CertificateValidator> </xref:System.ServiceModel.Security.X509ClientCertificateAuthentication.CustomCertificateValidator%2A> </xref:System.ServiceModel.Security.X509CertificateValidationMode> </xref:System.ServiceModel.Security.X509ClientCertificateAuthentication.CertificateValidationMode%2A>       Per ulteriori informazioni, vedere [procedura: creare un servizio che usa un Validator del certificato personalizzato](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public string CustomCertificateValidatorType { get; set; }
    return:
      type: System.String
      description: "Il tipo di <xref href=&quot;System.IdentityModel.Selectors.X509CertificateValidator&quot;> </xref> da utilizzare."
  overload: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement.CustomCertificateValidatorType*
  exceptions: []
