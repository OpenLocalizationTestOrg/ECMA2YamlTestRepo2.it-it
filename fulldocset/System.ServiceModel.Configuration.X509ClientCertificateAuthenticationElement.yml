- uid: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement.IncludeWindowsGroups
  id: IncludeWindowsGroups
  parent: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement
  langs:
  - csharp
  name: IncludeWindowsGroups
  nameWithType: X509ClientCertificateAuthenticationElement.IncludeWindowsGroups
  fullName: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement.IncludeWindowsGroups
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta un valore che indica se i gruppi di Windows sono inclusi nel contesto di sicurezza."
  remarks: "Impostando questa proprietà su `true` determina un impatto sulle prestazioni, in quanto comporta un&quot;espansione completa del gruppo. Impostare questa proprietà su `false` se non è necessario stabilire l&quot;elenco di gruppi di un utente appartiene."
  syntax:
    content: public bool IncludeWindowsGroups { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se i gruppi di Windows sono inclusi nel contesto di sicurezza. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement.IncludeWindowsGroups*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement.MapClientCertificateToWindowsAccount
  id: MapClientCertificateToWindowsAccount
  parent: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement
  langs:
  - csharp
  name: MapClientCertificateToWindowsAccount
  nameWithType: X509ClientCertificateAuthenticationElement.MapClientCertificateToWindowsAccount
  fullName: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement.MapClientCertificateToWindowsAccount
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta un valore che indica se il certificato viene mappato agli account di Windows."
  remarks: "Questa proprietà è valida solo quando il <xref:System.ServiceModel.Security.X509ClientCertificateAuthentication.MapClientCertificateToWindowsAccount%2A>è impostata su `true`.</xref:System.ServiceModel.Security.X509ClientCertificateAuthentication.MapClientCertificateToWindowsAccount%2A>       Quando si utilizza il tipo di credenziale client di certificato sulle associazioni, il certificato non viene mappato agli account di Windows. È possibile eseguire l&quot;override di questo comportamento utilizzando questa proprietà. Quando questa proprietà è impostata su `true`, provoca l&quot;identità dal certificato client per eseguire il mapping a un account di Windows. È necessario che il servizio sia in esecuzione in un account con privilegi e che il dominio deve essere configurato per supportare questa funzionalità."
  syntax:
    content: public bool MapClientCertificateToWindowsAccount { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il certificato viene mappato agli account di Windows; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement.MapClientCertificateToWindowsAccount*
  exceptions: []
  platform:
  - net462
