  fullName: System.AddIn.Hosting.QualificationDataItem
  type: Struct
  summary: "Rappresenta le informazioni fornite dallo sviluppatore di un segmento della pipeline, l&quot;host."
  remarks: "Ogni elemento di dati di qualificazione è costituito da una coppia nome/valore che è stata applicata a un segmento di pipeline utilizzando il <xref:System.AddIn.Pipeline.QualificationDataAttribute>attributo, per fornire informazioni che qualificano l&quot;utilizzo di segmento (ad esempio, il livello di isolamento consigliato per il segmento).</xref:System.AddIn.Pipeline.QualificationDataAttribute> La struttura QualificationDataItem contiene coppia nome/valore di uno e il tipo di segmento di pipeline che era stato applicato.       Utilizzare la <xref:System.AddIn.Hosting.AddInToken.QualificationData%2A?displayProperty=fullName>proprietà da ottenere un set annidato di dizionari contenente strutture QualificationDataItem per i segmenti della pipeline associati a un <xref:System.AddIn.Hosting.AddInToken>.</xref:System.AddIn.Hosting.AddInToken> </xref:System.AddIn.Hosting.AddInToken.QualificationData%2A?displayProperty=fullName>       In alternativa, utilizzare il <xref:System.AddIn.Hosting.AddInToken.GetEnumerator%2A?displayProperty=fullName>metodo per ottenere un enumeratore per le strutture QualificationDataItem dei segmenti della pipeline associati a un token, o semplicemente usare un `foreach` istruzione (`For Each` in Visual Basic `for each` in Visual C++) per trattare il token come se fosse un insieme di strutture QualificationDataItem.</xref:System.AddIn.Hosting.AddInToken.GetEnumerator%2A?displayProperty=fullName>"
  example:
  - "The following example lists the qualification data for the pipeline segments associated with each <xref:System.AddIn.Hosting.AddInToken> in a collection of tokens.  \n  \n [!code-vb[AddInP3Host#12](~/add/codesnippet/visualbasic/addinp3hostvb/p3host.vb#12)]\n [!code-cs[AddInP3Host#12](~/add/codesnippet/csharp/addinP3Host/P3Host.cs#12)]"
