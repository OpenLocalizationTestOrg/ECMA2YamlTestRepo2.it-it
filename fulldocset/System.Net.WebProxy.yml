- uid: System.Net.WebProxy.UseDefaultCredentials
  id: UseDefaultCredentials
  parent: System.Net.WebProxy
  langs:
  - csharp
  name: UseDefaultCredentials
  nameWithType: WebProxy.UseDefaultCredentials
  fullName: System.Net.WebProxy.UseDefaultCredentials
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Ottiene o imposta un <xref:System.Boolean>valore che controlla se il <xref:System.Net.CredentialCache.DefaultCredentials*>vengono inviate con le richieste.</xref:System.Net.CredentialCache.DefaultCredentials*> </xref:System.Boolean>"
  remarks: "Impostare questa proprietà su `true` quando le richieste effettuate da questo <xref:System.Net.WebProxy>oggetto deve, se richiesto dal server, essere autenticato utilizzando le credenziali dell&quot;utente attualmente connesso.</xref:System.Net.WebProxy> Per le applicazioni client, questo è il comportamento desiderato nella maggior parte degli scenari. Per le applicazioni di livello intermedio, ad esempio le applicazioni ASP.NET, anziché utilizzare questa proprietà, in genere è necessario impostare il <xref:System.Net.WebProxy.Credentials%2A>proprietà per le credenziali del client per il quale viene effettuata la richiesta.</xref:System.Net.WebProxy.Credentials%2A>       Nella tabella seguente illustra l&quot;effetto dell&quot;impostazione del valore UseDefaultCredentials, in base al valore del <xref:System.Net.WebProxy.Credentials%2A>proprietà.</xref:System.Net.WebProxy.Credentials%2A>      | valore <xref:System.Net.WebProxy.Credentials%2A>| Valore UseDefaultCredentials | Effetto |   |----------------------------------------------------------------------------------------------------------------------------------------------------|--------------------------------------------------------------------------------------------------------------------------------------------------------------|------------|   | <xref:System.Net.CredentialCache.DefaultCredentials%2A>| `true`| Nessun effetto. |   | <xref:System.Net.CredentialCache.DefaultCredentials%2A>| `false`| <xref:System.Net.WebProxy.Credentials%2A>è impostato su `null`. |   | `null`|`true`|<xref:System.Net.WebProxy.Credentials%2A> is set to <xref:System.Net.CredentialCache.DefaultCredentials%2A>.|   | Qualsiasi valore diverso da <xref:System.Net.CredentialCache.DefaultCredentials%2A>o `null` | `true` o `false`| Impostazione UseDefaultCredentials genera un&quot;eccezione. |       Se è UseDefaultCredentials `false`, è possibile modificare il <xref:System.Net.WebProxy.Credentials%2A>proprietà su qualsiasi credenziale.</xref:System.Net.WebProxy.Credentials%2A> </xref:System.Net.CredentialCache.DefaultCredentials%2A> </xref:System.Net.CredentialCache.DefaultCredentials%2A> </xref:System.Net.WebProxy.Credentials%2A> </xref:System.Net.WebProxy.Credentials%2A> </xref:System.Net.CredentialCache.DefaultCredentials%2A> </xref:System.Net.CredentialCache.DefaultCredentials%2A> </xref:System.Net.WebProxy.Credentials%2A> Se è UseDefaultCredentials `true`, la modifica il <xref:System.Net.WebProxy.Credentials%2A>proprietà <xref:System.Net.CredentialCache.DefaultCredentials%2A>(il valore impostato quando la proprietà UseDefaultCredentials è impostata su `true`) verrà generata un&quot;eccezione.</xref:System.Net.CredentialCache.DefaultCredentials%2A> </xref:System.Net.WebProxy.Credentials%2A>"
  syntax:
    content: public bool UseDefaultCredentials { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se vengono utilizzate le credenziali predefinite; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.WebProxy.UseDefaultCredentials*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Si è tentato di impostare questa proprietà quando il <xref:System.Net.WebProxy.Credentials*>proprietà contiene credenziali diverse da quelle predefinite.</xref:System.Net.WebProxy.Credentials*> Per ulteriori informazioni, vedere la sezione Osservazioni."
  platform:
  - net462
