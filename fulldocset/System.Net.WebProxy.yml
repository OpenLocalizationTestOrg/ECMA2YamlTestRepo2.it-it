  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Ottiene o imposta un valore che indica se ignorare il server proxy per indirizzi locali."
  remarks: "Determina l&quot;impostazione della proprietà BypassProxyOnLocal se <xref:System.Net.WebRequest>istanze utilizzano il server proxy quando accedono alle risorse Internet locali.</xref:System.Net.WebRequest>       Se è BypassProxyOnLocal `true`, le richieste alle risorse Internet locali non utilizzano il server proxy. Le richieste locali sono identificate dalla mancanza di un punto (.) nell&quot;URI, come in http://webserver/ o accedono al server locale, incluso http://localhost, http://loopback o http://127.0.0.1. Quando BypassProxyOnLocal è `false`, tutte le richieste Internet vengono effettuate tramite il server proxy.      > [!NOTE] > Le richieste a un host locale con un URI che contengono un periodo di utilizzano il proxy. Per evitare di utilizzare un proxy in questi casi, è necessario creare una voce per l&quot;host in <xref:System.Net.WebProxy.BypassList%2A>.</xref:System.Net.WebProxy.BypassList%2A>"
  example:
  - "The following code example demonstrates calling a constructor that sets this property and getting the value of this property.  \n  \n [!code-cpp[NCLWebProxy#7](~/add/codesnippet/cpp/p-system.net.webproxy.by_1_1.cpp)]\n [!code-cs[NCLWebProxy#7](~/add/codesnippet/csharp/p-system.net.webproxy.by_1_1.cs)]"
  syntax:
    content: public bool BypassProxyOnLocal { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>per ignorare il server proxy per gli indirizzi locali. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.WebProxy.BypassProxyOnLocal*
  exceptions: []
  platform:
  - net462
