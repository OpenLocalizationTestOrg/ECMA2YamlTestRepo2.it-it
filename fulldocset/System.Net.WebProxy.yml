  name: WebProxy
  nameWithType: WebProxy
  fullName: System.Net.WebProxy
  type: Class
  summary: "Contiene le impostazioni del proxy HTTP per la <xref:System.Net.WebRequest>classe.</xref:System.Net.WebRequest>"
  remarks: "La classe WebProxy contiene le impostazioni del proxy che <xref:System.Net.WebRequest>istanze utilizzano per determinare se un proxy Web viene utilizzato per inviare richieste.</xref:System.Net.WebRequest> Web globale le impostazioni del proxy possono essere specificate nel computer e i file di configurazione dell&quot;applicazione e le applicazioni possono utilizzare istanze della classe WebProxy per personalizzare l&quot;utilizzo di proxy Web. La classe WebProxy è l&quot;implementazione di base di <xref:System.Net.IWebProxy>interfaccia.</xref:System.Net.IWebProxy>       Per ottenere le istanze della classe proxy Web, è possibile utilizzare uno dei metodi seguenti: - il <xref:System.Net.WebProxy.%23ctor%2A>costruttore.</xref:System.Net.WebProxy.%23ctor%2A>      -La <xref:System.Net.WebProxy.GetDefaultProxy%2A>metodo.</xref:System.Net.WebProxy.GetDefaultProxy%2A>      -La <xref:System.Net.GlobalProxySelection.Select%2A>metodo.</xref:System.Net.GlobalProxySelection.Select%2A>       Ciascuno di questi metodi specificare un&quot;istanza di WebProxy che è possibile personalizzare ulteriormente; la differenza tra di essi è come l&quot;istanza è inizializzata prima che venga restituito all&quot;applicazione. Il <xref:System.Net.WebProxy.%23ctor%2A>costruttore restituisce un&quot;istanza della classe WebProxy con la <xref:System.Net.WebProxy.Address%2A>proprietà impostata su `null`.</xref:System.Net.WebProxy.Address%2A> </xref:System.Net.WebProxy.%23ctor%2A> Quando una richiesta viene utilizzata un&quot;istanza di WebProxy in questo stato, per inviare la richiesta viene utilizzato alcun proxy.       Il <xref:System.Net.WebProxy.GetDefaultProxy%2A>metodo restituisce un&quot;istanza della classe WebProxy con il <xref:System.Net.WebProxy.Address%2A>, <xref:System.Net.WebProxy.BypassProxyOnLocal%2A>, e <xref:System.Net.WebProxy.BypassList%2A>sono impostate sui valori utilizzati da Internet Explorer 5.5 e versioni successive.</xref:System.Net.WebProxy.BypassList%2A> </xref:System.Net.WebProxy.BypassProxyOnLocal%2A> </xref:System.Net.WebProxy.Address%2A> </xref:System.Net.WebProxy.GetDefaultProxy%2A>       Il <xref:System.Net.GlobalProxySelection.Select%2A>metodo restituisce un&quot;istanza della classe WebProxy con le proprietà impostate in base a una combinazione di impostazioni del file di configurazione e Internet Explorer.</xref:System.Net.GlobalProxySelection.Select%2A>       La classe WebProxy supporta il rilevamento automatico e l&quot;esecuzione di script di configurazione proxy. Questa funzionalità è nota anche come il rilevamento automatico WPAD (Web Proxy). Quando si utilizza configurazione automatica del proxy, uno script di configurazione, in genere denominato WPAD, deve essere disponibile, scaricato, compilato ed eseguire. Se queste operazioni hanno esito positivo, lo script restituisce i proxy che possono essere utilizzati per una richiesta."
  example:
  - "The following code example assigns a WebProxy instance to a <xref:System.Net.WebRequest> instance. The <xref:System.Net.WebRequest> instance uses the proxy to connect to external Internet resources. (For an example that demonstrates using the WPAD feature, see the documentation for the <xref:System.Net.IWebProxyScript> class.)  \n  \n [!code-cpp[Classic WebProxy Example#1](~/add/codesnippet/cpp/t-system.net.webproxy_1.cpp)]\n [!code-vb[Classic WebProxy Example#1](~/add/codesnippet/visualbasic/t-system.net.webproxy_1.vb)]\n [!code-cs[Classic WebProxy Example#1](~/add/codesnippet/csharp/t-system.net.webproxy_1.cs)]"
  syntax:
    content: 'public class WebProxy : System.Runtime.Serialization.ISerializable'
