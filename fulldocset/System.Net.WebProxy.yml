  remarks: "Il metodo IsBypassed viene utilizzato per determinare se ignorare il server proxy quando si accede a una risorsa Internet.       Il <xref:System.Net.WebProxy.BypassProxyOnLocal%2A>e <xref:System.Net.WebProxy.BypassList%2A>proprietà consentono di controllare il valore restituito del metodo IsBypassed.</xref:System.Net.WebProxy.BypassList%2A> </xref:System.Net.WebProxy.BypassProxyOnLocal%2A>       Restituisce IsBypassed `true` in presenza delle condizioni seguenti: - se <xref:System.Net.WebProxy.BypassProxyOnLocal%2A>è `true` e `host` è un URI locale.</xref:System.Net.WebProxy.BypassProxyOnLocal%2A> Le richieste locali sono identificate dalla mancanza di un punto (.) nell&quot;URI, come in &quot;http://webserver/&quot;.      -Se `host` corrisponde a un&quot;espressione regolare <xref:System.Net.WebProxy.BypassList%2A>.</xref:System.Net.WebProxy.BypassList%2A>      -   If <xref:System.Net.WebProxy.Address%2A> is `null`.</xref:System.Net.WebProxy.Address%2A>       Restituiscono tutte le altre condizioni `false`."
