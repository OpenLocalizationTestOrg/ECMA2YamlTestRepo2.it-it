  summary: "Ottiene o imposta le credenziali da inviare al server proxy per l&quot;autenticazione."
  remarks: "La proprietà Credentials contiene le credenziali di autenticazione da inviare al server proxy in risposta a un codice di stato HTTP 407 (autorizzazione proxy). Nella maggior parte degli scenari client, è necessario utilizzare il <xref:System.Net.CredentialCache.DefaultCredentials%2A>, quali sono le credenziali dell&quot;utente attualmente connesso.</xref:System.Net.CredentialCache.DefaultCredentials%2A> A tale scopo, impostare il <xref:System.Net.WebProxy.UseDefaultCredentials%2A>proprietà `true` anziché l&quot;impostazione di questa proprietà.</xref:System.Net.WebProxy.UseDefaultCredentials%2A>      > [!NOTE] > Se si imposta la proprietà di credenziali diverso alle credenziali di <xref:System.Net.CredentialCache.DefaultCredentials%2A>, impostando il <xref:System.Net.WebProxy.UseDefaultCredentials%2A>proprietà `true` provoca un <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Net.WebProxy.UseDefaultCredentials%2A> </xref:System.Net.CredentialCache.DefaultCredentials%2A> Per evitare questo problema, è necessario impostare la proprietà Credentials `null` prima di impostare il <xref:System.Net.WebProxy.UseDefaultCredentials%2A>proprietà `true`.</xref:System.Net.WebProxy.UseDefaultCredentials%2A> Analogamente, è possibile impostare questa proprietà a qualsiasi valore quando <xref:System.Net.WebProxy.UseDefaultCredentials%2A>è `true`.</xref:System.Net.WebProxy.UseDefaultCredentials%2A>"
  syntax:
