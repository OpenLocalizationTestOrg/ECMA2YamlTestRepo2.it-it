  summary: "Rappresenta le modalità di immissione di dati diversi di un <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> controllo."
  remarks: "L&quot;enumerazione DetailsViewMode viene utilizzata per rappresentare le modalità di immissione di dati di un <xref:System.Web.UI.WebControls.DetailsView>controllo.</xref:System.Web.UI.WebControls.DetailsView> Per determinare la modalità corrente del controllo, utilizzare il <xref:System.Web.UI.WebControls.DetailsView.CurrentMode%2A>proprietà.</xref:System.Web.UI.WebControls.DetailsView.CurrentMode%2A> Dopo un&quot;operazione insert o update, il <xref:System.Web.UI.WebControls.DetailsView>controllo torna alla modalità specificata dal <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>proprietà.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> </xref:System.Web.UI.WebControls.DetailsView> Per impostazione predefinita, il controllo torna alla modalità di sola lettura. È possibile specificare una modalità alternativa per tornare alla impostando il <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>proprietà.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> Per modificare la modalità a livello di codice, utilizzare il <xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A>metodo.</xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A> Quando il <xref:System.Web.UI.WebControls.DetailsView>controllo cambia modalità, vengono generati gli eventi nella tabella seguente.</xref:System.Web.UI.WebControls.DetailsView>      | Evento | Descrizione |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>| Si verifica quando un <xref:System.Web.UI.WebControls.DetailsView>controllo tenta di passare tra modalità di sola lettura, inserimento e modifica, ma prima che la modalità di modifica in realtà.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> Questo evento viene spesso utilizzato per annullare una modifica di modalità. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanged>| Si verifica dopo un <xref:System.Web.UI.WebControls.DetailsView>modificato dalla modalità di sola lettura, inserimento o modifica a un&quot;altra modalità.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanged> Questo evento viene spesso utilizzato per eseguire un&quot;attività quando il <xref:System.Web.UI.WebControls.DetailsView>controllo cambia modalità. |</xref:System.Web.UI.WebControls.DetailsView>"
  example:
