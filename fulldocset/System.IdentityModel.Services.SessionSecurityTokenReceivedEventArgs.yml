  nameWithType: SessionSecurityTokenReceivedEventArgs
  fullName: System.IdentityModel.Services.SessionSecurityTokenReceivedEventArgs
  type: Class
  summary: "Fornisce dati per il <xref href=&quot;System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived&quot;> </xref> evento."
  remarks: "Per impostazione predefinita, il <xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived>evento viene generato dall&quot;interno di <xref:System.IdentityModel.Services.SessionAuthenticationModule.OnAuthenticateRequest%2A?displayProperty=fullName>metodo dopo un token di sessione (<xref:System.IdentityModel.Tokens.SessionSecurityToken>) è stato letto dal cookie di sessione.</xref:System.IdentityModel.Tokens.SessionSecurityToken> </xref:System.IdentityModel.Services.SessionAuthenticationModule.OnAuthenticateRequest%2A?displayProperty=fullName> </xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived> Nel caso in cui gestore, è possibile modificare le proprietà del token di sessione prima di essere passato ulteriore lungo la pipeline e viene usato per autenticare l&quot;entità che effettua la richiesta (utente).       È possibile accedere tramite il token di <xref:System.IdentityModel.Services.SessionSecurityTokenReceivedEventArgs.SessionToken%2A>proprietà.</xref:System.IdentityModel.Services.SessionSecurityTokenReceivedEventArgs.SessionToken%2A> Dopo aver modificato il token, è possibile assicurarsi che si è scritti nuovamente nel cookie impostando il <xref:System.IdentityModel.Services.SessionSecurityTokenReceivedEventArgs.ReissueCookie%2A>a `true`.</xref:System.IdentityModel.Services.SessionSecurityTokenReceivedEventArgs.ReissueCookie%2A> Infine, il <xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived>tratta di un evento annullabile, e che è possibile impostare il <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>proprietà (ereditata da <xref:System.ComponentModel.CancelEventArgs>) per interrompere un&quot;ulteriore elaborazione della richiesta.</xref:System.ComponentModel.CancelEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived>"
  syntax:
    content: 'public class SessionSecurityTokenReceivedEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
