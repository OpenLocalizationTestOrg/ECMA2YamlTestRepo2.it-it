  fullName: System.IO.Pipes.PipeAccessRule
  type: Class
  summary: "Rappresenta un&quot;astrazione di una voce di controllo di accesso (ACE) che definisce una regola di accesso per una pipe."
  remarks: "Le regole di controllo di accesso definiscono i diritti di account utente che determinano quali azioni sono consentite o non consentite nei computer che eseguono Microsoft Windows.       La classe PipeAccessRule rappresenta un&quot;astrazione di una voce di controllo di accesso sottostante (ACE) che specifica un account utente, il tipo di accesso per fornire (lettura, scrittura e così via), e se consentire o negare tale diritto.  Questa classe è inoltre possibile specificare come regole di accesso vengono propagate agli oggetti figlio.       Utilizzare la classe PipeAccessRule per creare una nuova regola di accesso.  È possibile mantenere la regola con la <xref:System.IO.Pipes.PipeSecurity>classe.</xref:System.IO.Pipes.PipeSecurity>"
  syntax:
    content: 'public sealed class PipeAccessRule : System.Security.AccessControl.AccessRule'
  inheritance:
