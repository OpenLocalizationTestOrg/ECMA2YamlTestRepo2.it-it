  assemblies:
  - System.Web
  namespace: System.Web.Mail
  summary: 'Ottiene o imposta il nome del server di posta elettronica di inoltro SMTP da utilizzare per inviare messaggi di posta elettronica. Alternativa consigliata: <xref href=&quot;System.Net.Mail&quot;> </xref>.'
  remarks: "Se il server SMTP locale (incluso in Windows 2000 e Windows Server 2003) si trova dietro un firewall che blocca il traffico SMTP diretto (attraverso la porta 25), è necessario sapere se è uno smart host nella rete in cui è possibile inoltrare messaggi SMTP in Internet.       Uno smart host è un server SMTP con le autorizzazioni per trasmettere i messaggi di posta elettronica in uscita direttamente a Internet dal server SMTP. Uno smart host deve essere in grado di connettersi contemporaneamente alla rete interna e a Internet per funzionare come gateway di posta elettronica."
