  summary: 'Fornisce proprietà e metodi per l&quot;invio di messaggi mediante il componente di collaborazione dati oggetti per Windows 2000 (CDOSYS). Alternativa consigliata: <xref href=&quot;System.Net.Mail&quot;> </xref>.'
  remarks: "Messaggio di posta elettronica può essere recapitato tramite il servizio di posta elettronica SMTP di Microsoft Windows 2000 o tramite un server SMTP arbitrario. Tipi di <xref:System.Web.Mail>dello spazio dei nomi può essere utilizzato da ASP.NET o da qualsiasi applicazione gestita.</xref:System.Web.Mail>       Se il <xref:System.Web.Mail.SmtpMail.SmtpServer%2A>non è impostata, posta elettronica è per impostazione predefinita in coda in un sistema di Windows 2000, assicurando che il programma di chiamata non blocchi il traffico di rete.</xref:System.Web.Mail.SmtpMail.SmtpServer%2A> Se la proprietà SmtpMail è impostata, il messaggio viene recapitato direttamente al server specificato."
  example:
  - "The following example can be compiled to a console application that is used to send email from a command line. If you compile the example to a file named MailMessage.exe, use the executable file to send email as follows:  \n  \n```  \nMailMessage to@contoso.com from@contoso.com test hello  \n```  \n  \n [!code-cs[System.Web.Mail.SmtpMail#1](~/add/codesnippet/csharp/t-system.web.mail.smtpmail_1.cs)]\n [!code-vb[System.Web.Mail.SmtpMail#1](~/add/codesnippet/visualbasic/t-system.web.mail.smtpmail_1.vb)]"
  syntax:
    content: >-
      [System.Obsolete("The recommended alternative is System.Net.Mail.SmtpClient. http://go.microsoft.com/fwlink/?linkid=14202")]

      public class SmtpMail
