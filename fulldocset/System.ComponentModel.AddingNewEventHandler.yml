  remarks: "Il <xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName>evento si verifica prima di aggiungere un nuovo elemento a una raccolta, in genere negli scenari di data binding.</xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName> Il gestore dell&quot;evento può fornire il nuovo elemento da aggiungere, l&quot;azione standard della classe delle raccolte viene sottoposto a override. Questa operazione viene eseguita impostando la <xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A>proprietà del <xref:System.ComponentModel.AddingNewEventArgs>parametro `e` per questo nuovo elemento.</xref:System.ComponentModel.AddingNewEventArgs> </xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A> In genere l&quot;elemento deve essere di un tipo previsto dalla raccolta di destinatari o la raccolta verrà generata un&quot;eccezione di tipo <xref:System.InvalidCastException>.</xref:System.InvalidCastException>       Questo evento viene comunemente utilizzato in scenari di associazione dati, ad esempio <xref:System.Windows.Forms.BindingSource?displayProperty=fullName>e <xref:System.ComponentModel.BindingList%601?displayProperty=fullName>.</xref:System.ComponentModel.BindingList%601?displayProperty=fullName> </xref:System.Windows.Forms.BindingSource?displayProperty=fullName>       Quando si crea un delegato AddingNewEventHandler, si identifica il metodo che gestirà l&quot;evento. Per associare l&quot;evento al gestore eventi, aggiungere un&quot;istanza del delegato all&quot;evento. Il gestore eventi viene chiamato ogni volta che si verifica l&quot;evento, a meno che non venga rimosso il delegato. Per ulteriori informazioni sui delegati del gestore eventi, vedere [NIB: eventi e delegati](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
