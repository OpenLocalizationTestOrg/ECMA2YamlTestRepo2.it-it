  name: SelectionTypes
  nameWithType: SelectionTypes
  fullName: System.ComponentModel.Design.SelectionTypes
  type: Enum
  summary: "Definisce gli identificatori che indicano il tipo di una selezione."
  remarks: "Componenti di un documento di progettazione possono essere selezionati utilizzando il <xref:System.ComponentModel.Design.ISelectionService.SetSelectedComponents%2A>metodo di <xref:System.ComponentModel.Design.ISelectionService>.</xref:System.ComponentModel.Design.ISelectionService> </xref:System.ComponentModel.Design.ISelectionService.SetSelectedComponents%2A> Alcuni tipi di azioni possono essere eseguiti su un componente selezionato o un gruppo di componenti selezionati. Il <xref:System.ComponentModel.Design.ISelectionService>tiene traccia del tipo di selezione della selezione corrente.</xref:System.ComponentModel.Design.ISelectionService> Questo tipo di selezione gli identificatori di indicano se la selezione è stata completata con un singolo clic, un mouse verso il basso o del mouse, se la selezione deve sostituire quella precedente o utilizzare la modalità di selezione predefinita.       Utilizzare l&quot;enumerazione SelectionTypes per specificare il tipo di una selezione durante l&quot;impostazione di una nuova selezione utilizzando la <xref:System.ComponentModel.Design.ISelectionService.SetSelectedComponents%2A>metodo.</xref:System.ComponentModel.Design.ISelectionService.SetSelectedComponents%2A>"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum SelectionTypes
  inheritance:
  - System.Enum
  platform:
  - net462
