  remarks: "La classe Saml2Action specifica un&quot;azione su una risorsa per cui autorizzazione sia richiesto, concesso o negata in un <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement>.</xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement>       Il <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement>rappresenta un&quot;attestazione sulla capacità dell&quot;oggetto di un&quot;asserzione SAML 2 per eseguire un set specificato di azioni su una risorsa specificata.</xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement> Un Saml2Action possono essere aggiunti al <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Actions%2A?displayProperty=fullName>proprietà per specificare l&quot;azione desiderata.</xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Actions%2A?displayProperty=fullName> Il <xref:System.IdentityModel.Tokens.Saml2Action.Value%2A>proprietà rappresenta l&quot;azione e <xref:System.IdentityModel.Tokens.Saml2Action.Namespace%2A>proprietà specifica lo spazio dei nomi XML in cui è definita l&quot;azione.</xref:System.IdentityModel.Tokens.Saml2Action.Namespace%2A> </xref:System.IdentityModel.Tokens.Saml2Action.Value%2A> Il <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Resource%2A?displayProperty=fullName>proprietà specifica la risorsa in cui si applica la decisione di accesso, e <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Decision%2A>proprietà specifica la decisione di accesso.</xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Decision%2A> </xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Resource%2A?displayProperty=fullName>       [!INCLUDE[wif_saml2_ref](~/add/includes/wif-saml2-ref-md.md)]"
