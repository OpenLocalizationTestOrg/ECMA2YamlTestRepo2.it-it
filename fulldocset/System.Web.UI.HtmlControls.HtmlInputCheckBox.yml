  remarks: "Questo evento viene generato quando la pagina Web viene inviata al server e <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox>controllo stato cambia da invio precedente.</xref:System.Web.UI.HtmlControls.HtmlInputCheckBox> Questo metodo consente di eseguire l&quot;override dell&quot;implementazione di base e fornire un gestore personalizzato per l&quot;evento.      > [!NOTE] > Il controllo deve avere lo stato di visualizzazione abilitato per il <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.ServerChange>evento funzioni correttamente.</xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.ServerChange>       Viene generato un evento richiama il gestore dell&quot;evento tramite un delegato. Per ulteriori informazioni, vedere [NIB: generazione di un evento](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2).       Il metodo OnServerChange consente inoltre alle classi derivate di gestire l&quot;evento senza associare un delegato. Questa è la tecnica consigliata per la gestione dell&quot;evento in una classe derivata."
  example:
