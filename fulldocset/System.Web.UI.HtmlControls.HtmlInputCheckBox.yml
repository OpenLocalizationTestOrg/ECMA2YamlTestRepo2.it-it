  remarks: "Utilizzare il controllo consente all&quot;utente di selezionare un `true` o `false` stato. Per determinare se il controllo è selezionato, utilizzare il <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.Checked%2A>proprietà.</xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.Checked%2A> Il controllo fornisce un <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.ServerChange>evento che viene generato quando il <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.Checked%2A>proprietà viene modificato tra gli invii al server.</xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.Checked%2A> </xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.ServerChange> Ciò consente di creare un gestore eventi che esegue un set di istruzioni personalizzato ogni volta che viene generato l&quot;evento.      > [!NOTE] > Che il controllo non viene inviato al server quando viene selezionato. È necessario specificare un altro controllo pagina Web che supporta la registrazione al server, ad esempio un <xref:System.Web.UI.HtmlControls.HtmlButton>controllo, per inviare lo stato del controllo al server.</xref:System.Web.UI.HtmlControls.HtmlButton>       Per un elenco di valori di proprietà iniziali per un&quot;istanza di, vedere il <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.%23ctor%2A>costruttore.</xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.%23ctor%2A>"
  example:
