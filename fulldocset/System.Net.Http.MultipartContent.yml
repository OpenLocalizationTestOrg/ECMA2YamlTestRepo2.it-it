- uid: System.Net.Http.MultipartContent.TryComputeLength(System.Int64@)
  id: TryComputeLength(System.Int64@)
  parent: System.Net.Http.MultipartContent
  langs:
  - csharp
  name: TryComputeLength(Int64)
  nameWithType: MultipartContent.TryComputeLength(Int64)
  fullName: System.Net.Http.MultipartContent.TryComputeLength(Int64)
  type: Method
  assemblies:
  - System.Net.Http
  namespace: System.Net.Http
  summary: "Determina se il contenuto multipart HTTP ha una lunghezza valida in byte."
  remarks: "Il metodo TryComputeLength consente contenuto multipart HTTP di calcolare la lunghezza del contenuto. Ciò è utile per i tipi di contenuto che sono in grado di calcolare facilmente la lunghezza del contenuto. Se calcolare la lunghezza del contenuto non è possibile o costoso (richiede il sistema per memorizzare nel buffer l&quot;intero contenuto in cui la serializzazione è dispendiosa o richiedere al sistema di allocare una quantità elevata di memoria), questo metodo può restituire `false`. Se questo metodo restituisce `false`, ciò implica che è necessario di trasferimento chunked o deve ottenere memorizzato nel buffer il contenuto prima di essere inviati al server."
  syntax:
    content: protected override bool TryComputeLength (out long length);
    parameters:
    - id: length
      type: System.Int64
      description: "La lunghezza in byte del contenuto HTTP."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se <code> length </code> è una lunghezza valida; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.Http.MultipartContent.TryComputeLength*
  exceptions: []
  platform:
  - net462
