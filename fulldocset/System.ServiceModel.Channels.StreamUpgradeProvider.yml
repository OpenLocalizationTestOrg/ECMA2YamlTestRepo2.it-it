  name: StreamUpgradeProvider
  nameWithType: StreamUpgradeProvider
  fullName: System.ServiceModel.Channels.StreamUpgradeProvider
  type: Class
  summary: "Implementa un provider di aggiornamento personalizzato, ereditato da questa <xref uid=&quot;langword_csharp_abstract&quot; name=&quot;abstract&quot; href=&quot;&quot;> </xref> classe di base."
  remarks: "Un esempio di un aggiornamento flusso consiste nel compilare un flusso di compressione direttamente all&quot;inizio del flusso di trasporto. Per aggiungere un aggiornamento della sicurezza, viene inoltre implementata una classe che deriva da <xref:System.ServiceModel.Channels.StreamSecurityUpgradeProvider>.</xref:System.ServiceModel.Channels.StreamSecurityUpgradeProvider> È possibile implementare più aggiornamenti, ognuno esegue il wrapping del precedente.       Il processo di aggiornamento prevede i passaggi seguenti: 1.  Implementare una classe che deriva da StreamUpgradeProvider.      2.  La registrazione. A questo scopo creare un elemento di associazione del e registrare il provider in un&quot;associazione personalizzata.      3.  La classe derivata che implementa crea un&quot;istanza di <xref:System.ServiceModel.Channels.StreamUpgradeInitiator>, che in fase di esecuzione inizia una richiesta a altra estremità della connessione per aggiornare il livello di trasporto del canale.</xref:System.ServiceModel.Channels.StreamUpgradeInitiator>      4.  La classe derivata che implementa crea un&quot;istanza di <xref:System.ServiceModel.Channels.StreamUpgradeAcceptor>, che in fase di esecuzione riceve la richiesta di aggiornamento dal passaggio precedente e, se possibile, accetta l&quot;aggiornamento e restituisce il flusso aggiornato a altro lato della connessione.</xref:System.ServiceModel.Channels.StreamUpgradeAcceptor>      5.  Se sono presenti altre richieste di aggiornamento, questi vengono elaborati in sequenza, come descritto nei due passaggi precedenti."
  syntax:
    content: 'public abstract class StreamUpgradeProvider : System.ServiceModel.Channels.CommunicationObject'
  inheritance:
  - System.ServiceModel.Channels.CommunicationObject
  implements: []
  inheritedMembers: []
