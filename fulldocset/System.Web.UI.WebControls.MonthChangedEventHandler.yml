  remarks: "Il <xref:System.Web.UI.WebControls.Calendar.VisibleMonthChanged>evento viene generato quando l&quot;utente sceglie i controlli di navigazione per il <xref:System.Web.UI.WebControls.Calendar>controllo per visualizzare il mese successivo o precedente.</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.Calendar.VisibleMonthChanged>       Quando si crea un delegato MonthChangedEventHandler, si identifica il metodo che gestir√† l&quot;evento. Per associare l&quot;evento al gestore eventi, aggiungere un&quot;istanza del delegato all&quot;evento. Il gestore eventi viene chiamato ogni volta che si verifica l&quot;evento, a meno che non venga rimosso il delegato. Per ulteriori informazioni sui delegati del gestore eventi, vedere [NIB: eventi e delegati](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
