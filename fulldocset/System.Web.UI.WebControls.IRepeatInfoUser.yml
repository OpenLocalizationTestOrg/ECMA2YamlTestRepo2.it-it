  summary: "Definisce le proprietà e metodi che devono essere implementati da qualsiasi controllo elenco che si ripete un elenco di elementi."
  remarks: "L&quot;interfaccia IRepeatInfoUser definisce le proprietà e metodi che devono essere implementati da tutti i controlli elenco che si ripete un elenco di elementi, ad esempio <xref:System.Web.UI.WebControls.CheckBoxList>, <xref:System.Web.UI.WebControls.DataList>e <xref:System.Web.UI.WebControls.RadioButtonList>.</xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.CheckBoxList> Per indicare se un controllo elenco contiene separatori una sezione di intestazione o piè di pagina, questa interfaccia definisce il <xref:System.Web.UI.WebControls.IRepeatInfoUser.HasHeader%2A>, <xref:System.Web.UI.WebControls.IRepeatInfoUser.HasFooter%2A>, e <xref:System.Web.UI.WebControls.IRepeatInfoUser.HasSeparators%2A>proprietà, rispettivamente.</xref:System.Web.UI.WebControls.IRepeatInfoUser.HasSeparators%2A> </xref:System.Web.UI.WebControls.IRepeatInfoUser.HasFooter%2A> </xref:System.Web.UI.WebControls.IRepeatInfoUser.HasHeader%2A> Il <xref:System.Web.UI.WebControls.IRepeatInfoUser.RepeatedItemCount%2A>proprietà viene utilizzata per rappresentare il numero di elementi nell&quot;elenco.</xref:System.Web.UI.WebControls.IRepeatInfoUser.RepeatedItemCount%2A> Utilizzare il <xref:System.Web.UI.WebControls.IRepeatInfoUser.GetItemStyle%2A>metodo per determinare lo stile di un elemento nell&quot;elenco.</xref:System.Web.UI.WebControls.IRepeatInfoUser.GetItemStyle%2A> Il <xref:System.Web.UI.WebControls.IRepeatInfoUser.RenderItem%2A>consente di visualizzare un elemento.</xref:System.Web.UI.WebControls.IRepeatInfoUser.RenderItem%2A>"
  syntax:
