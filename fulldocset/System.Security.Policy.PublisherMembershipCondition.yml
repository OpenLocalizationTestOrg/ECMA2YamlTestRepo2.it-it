  name: PublisherMembershipCondition
  nameWithType: PublisherMembershipCondition
  fullName: System.Security.Policy.PublisherMembershipCondition
  type: Class
  summary: "Determina se un assembly appartiene a un gruppo di codice verificando certificato Authenticode x.&509;v3 del server di pubblicazione del software. Questa classe non può essere ereditata."
  remarks: "Un assembly di codice soddisfa una condizione di appartenenza del server di pubblicazione se il codice è firmato dall&quot;autore del software specificato.       Per impostazione predefinita, sicurezza dall&quot;accesso di codice (CAS) non verifica <xref:System.Security.Policy.Publisher>evidenza.</xref:System.Security.Policy.Publisher> A meno che il computer dispone di un gruppo di codice personalizzato in base alla classe PublisherMembershipCondition, è possibile ignorare la verifica della firma Authenticode per migliorare le prestazioni. Questa operazione viene eseguita tramite la configurazione di runtime per fornire non <xref:System.Security.Policy.Publisher>evidenza per le autorità di certificazione.</xref:System.Security.Policy.Publisher> Per ulteriori informazioni su come configurare questa opzione e quali applicazioni possono utilizzarlo, vedere l&quot;elemento."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class PublisherMembershipCondition
