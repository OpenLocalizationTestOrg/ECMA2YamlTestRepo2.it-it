  name: FileAttribute
  nameWithType: FileAttribute
  fullName: Microsoft.VisualBasic.FileAttribute
  type: Enum
  summary: "Indica gli attributi di file da utilizzare quando si chiamano funzioni di accesso ai file."
  remarks: "Quando si chiama il `Dir`, `GetAttr`, o `SetAttr` funzioni, è possibile utilizzare il `FileAttribute` enumerazione nel codice al posto dei valori effettivi.       Il `Attributes` argomento accetta il `FileAttribute` membri dell&quot;enumerazione.       Quando si eseguono operazioni dei / o file, il `My.Computer.FileSystem` oggetto offre migliori prestazioni e facilità di utilizzo di file legacy metodi dei / o. Per ulteriori informazioni, vedere <xref:Microsoft.VisualBasic.FileSystem>.</xref:Microsoft.VisualBasic.FileSystem>"
  syntax:
    content: >-
      [System.Flags]

      public enum FileAttribute
  inheritance:
  - System.Enum
  platform:
  - net462
