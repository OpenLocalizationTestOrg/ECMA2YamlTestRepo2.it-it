  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Ottiene o imposta un valore che indica se impostare la casella di controllo per l&quot;elemento sia selezionato, non è selezionata o indeterminato."
  remarks: "Questa proprietà consente di determinare il nuovo stato di controllo per l&quot;elemento specificato prima che venga modificato lo stato di controllo per il <xref:System.Windows.Forms.CheckedListBox>controllo.</xref:System.Windows.Forms.CheckedListBox> Oltre a determinare il nuovo stato di controllo, è possibile utilizzare questa proprietà in un gestore eventi per il <xref:System.Windows.Forms.CheckedListBox.ItemCheck>evento di modifica dello stato a uno stato diverso da quello specificato.</xref:System.Windows.Forms.CheckedListBox.ItemCheck> Ad esempio, se l&quot;utente di inserire un segno di spunta accanto a un elemento nel <xref:System.Windows.Forms.CheckedListBox>che devono essere archiviati in base allo stato dell&quot;applicazione, è possibile ignorare la modifica dello stato della casella di controllo impostando questa proprietà sul valore precedente o a uno stato diverso.</xref:System.Windows.Forms.CheckedListBox>"
  example:
  - "The following code example demonstrates the use of this member. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.CheckedListBox.ItemCheck?displayProperty=fullName> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A?displayProperty=fullName> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.CheckedListBox> named `CheckedListBox1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.CheckedListBox.ItemCheck?displayProperty=fullName> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#156](~/add/codesnippet/csharp/p-system.windows.forms.i_12_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#156](~/add/codesnippet/visualbasic/p-system.windows.forms.i_12_1.vb)]"
