  type: Class
  summary: "Fornisce dati per il <xref href=&quot;System.Web.UI.WebControls.LinqDataSource.Selecting&quot;> </xref> evento."
  remarks: "L&quot;oggetto LinqDataSourceSelectEventArgs viene passato ai gestori eventi per il <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>evento del <xref:System.Web.UI.WebControls.LinqDataSource>controllo.</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSource.Selecting> Utilizzare l&quot;oggetto LinqDataSourceSelectEventArgs per specificare manualmente i dati da restituire e la modalità di ordinamento e paginazione quando vengono restituiti i dati. A livello di codice aggiungere o rimuovere i parametri di GroupBy, OrderBy, OrderGroupsBy, Select e in cui le clausole con il <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.GroupByParameters%2A>, <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.OrderByParameters%2A>, <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.OrderGroupsByParameters%2A>, <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.SelectParameters%2A>, e <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.WhereParameters%2A>raccolte.</xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.WhereParameters%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.SelectParameters%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.OrderGroupsByParameters%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.OrderByParameters%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.GroupByParameters%2A>       Il <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A>proprietà consente di modificare l&quot;oggetto dati che viene utilizzato per la query.</xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A> Se si assegna un oggetto per il <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A>proprietà, tale oggetto verrà utilizzato per le query anziché l&quot;oggetto specificato nella <xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A>proprietà del <xref:System.Web.UI.WebControls.LinqDataSource>controllo.</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A>       Il <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Arguments%2A>proprietà consente di personalizzare i dati restituiti come è ordinati e paginazione.</xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Arguments%2A> Il controllo associato a dati passa l&quot;ordinamento e paging proprietà tramite il <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Arguments%2A>proprietà.</xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Arguments%2A> Se è necessario gestire manualmente l&quot;ordinamento o paging, impostare il <xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A>proprietà o <xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A>proprietà del <xref:System.Web.UI.WebControls.LinqDataSource>controllo `false`.</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A> </xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A> È quindi possibile eseguire la query personalizzata per l&quot;ordinamento o paging in un gestore per il <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>evento.</xref:System.Web.UI.WebControls.LinqDataSource.Selecting>       Se il <xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>è impostata su `true`, è necessario restituire un valore per il <xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A>proprietà.</xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A> </xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>"
  example:
  - "The following example shows how to set the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A> property to the result of a search made by using language-integrated query (LINQ).  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_282_1.cs)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_282_1.vb)]  \n  \n The following example shows how to set the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A> property to an array of string values that is defined in the Web page.  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_282_2.cs)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_282_2.vb)]"
