  remarks: "Utilizzare la proprietà OrderByParameters per accedere ai parametri per la clausola OrderBy in un gestore per il <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>evento.</xref:System.Web.UI.WebControls.LinqDataSource.Selecting> È possibile modificare la clausola OrderBy aggiungendo o rimuovendo i parametri da questa raccolta. Per impostazione predefinita, la proprietà OrderByParameters del <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs>oggetto contiene i parametri che è stato aggiunto per il <xref:System.Web.UI.WebControls.LinqDataSource.OrderByParameters%2A>del <xref:System.Web.UI.WebControls.LinqDataSource>controllo.</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSource.OrderByParameters%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs>       Quando il <xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateOrderByClause%2A>è impostata su `true`, i parametri nella raccolta OrderByParameters non deve essere denominato.</xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateOrderByClause%2A> I dati verranno ordinati in base alla sequenza di parametri nella raccolta OrderByParameters."
