- uid: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result
  id: Result
  parent: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs
  langs:
  - csharp
  name: Result
  nameWithType: LinqDataSourceSelectEventArgs.Result
  fullName: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta l&quot;oggetto dati che viene utilizzata nella query di dati."
  remarks: "Per impostazione predefinita, il <xref:System.Web.UI.WebControls.LinqDataSource>controllo Applica le espressioni di query all&quot;oggetto definito nel <xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A>proprietà.</xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A> </xref:System.Web.UI.WebControls.LinqDataSource> In un gestore per il <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>evento, è possibile modificare manualmente che viene eseguita una query impostando la proprietà del risultato a un oggetto dell&quot;oggetto.</xref:System.Web.UI.WebControls.LinqDataSource.Selecting> Ad esempio, è possibile utilizzare la proprietà del risultato per eseguire query in una raccolta in memoria nella pagina Web o per ottenere i risultati da un&quot;espressione di query LINQ. È possibile impostare la proprietà del risultato a qualsiasi oggetto. Se l&quot;oggetto non implementa il <xref:System.Collections.Generic.IEnumerable%601>interfaccia, il <xref:System.Web.UI.WebControls.LinqDataSource>controllo include l&quot;oggetto in un oggetto che implementa il <xref:System.Collections.Generic.IEnumerable%601>interfaccia.</xref:System.Collections.Generic.IEnumerable%601> </xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Collections.Generic.IEnumerable%601>       Quando la proprietà del risultato è impostata su qualsiasi valore diverso da `null`, <xref:System.Web.UI.WebControls.LinqDataSource>non esegue la query di oggetto definito nel controllo di <xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A>proprietà.</xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A> </xref:System.Web.UI.WebControls.LinqDataSource> Al contrario, viene eseguita una query di oggetto nella proprietà Result.      > [!NOTE] > Quando si imposta la proprietà del risultato a un oggetto, non utilizzare `null` per rappresentare un oggetto che non contengono dati. Il <xref:System.Web.UI.WebControls.LinqDataSource>interpreterà `null` per indicare che il risultato non è impostata e crea ed esegue una query sull&quot;oggetto nella <xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A>proprietà.</xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A> </xref:System.Web.UI.WebControls.LinqDataSource> Per rappresentare un oggetto che non contiene dati, impostare la proprietà del risultato su un <xref:System.Collections.IList>o <xref:System.Collections.Generic.IList%601>oggetto che non contiene elementi.</xref:System.Collections.Generic.IList%601> </xref:System.Collections.IList>       Il <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating>, <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreated>, e <xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing>eventi non vengono generati quando si imposta a livello di codice il <xref:System.Web.UI.WebControls.LinqDataSourceStatusEventArgs.Result%2A>proprietà a un oggetto e altre due condizioni.</xref:System.Web.UI.WebControls.LinqDataSourceStatusEventArgs.Result%2A> </xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing> </xref:System.Web.UI.WebControls.LinqDataSource.ContextCreated> </xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating> Le condizioni sono che i valori originali non è necessario archiviare lo stato di visualizzazione o l&quot;oggetto di <xref:System.Web.UI.WebControls.LinqDataSourceStatusEventArgs.Result%2A>implementa proprietà il <xref:System.Data.Linq.ITable>interfaccia.</xref:System.Data.Linq.ITable> </xref:System.Web.UI.WebControls.LinqDataSourceStatusEventArgs.Result%2A>"
  example:
  - "The following example shows how to set the Result property to the result of a LINQ query.  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_995_1.cs)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_995_1.vb)]  \n  \n The following example shows how to set the Result property to an array of string values is defined in the Web page.  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_995_2.cs)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_995_2.vb)]"
  syntax:
    content: public object Result { get; set; }
    return:
      type: System.Object
      description: "Oggetto che rappresenta i dati per la query."
  overload: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result*
  exceptions: []
