  summary: "Ottiene i valori che determinano come vengono restituiti i dati."
  remarks: "Un controllo con associazione a dati passa le proprietà per il <xref:System.Web.UI.WebControls.LinqDataSource>controllo mediante la proprietà argomenti per specificare come deve avvenire l&quot;ordinamento e paging.</xref:System.Web.UI.WebControls.LinqDataSource> Se il <xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A>proprietà o <xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A>è impostata su `true`, <xref:System.Web.UI.WebControls.LinqDataSource>controllare automaticamente ordinamenti o pagine sulla base delle proprietà dal controllo con associazione a dati.</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A> </xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A>       È possibile personalizzare la modalità con cui vengono ordinati e da una query di paging impostando il <xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A>e <xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A>proprietà `false` e quindi la creazione di un gestore per il <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>evento.</xref:System.Web.UI.WebControls.LinqDataSource.Selecting> </xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A> </xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A> Nel gestore eventi, utilizzare la proprietà argomenti per recuperare l&quot;ordinamento e paging dal controllo con associazione a dati. Quindi personalizzare la query in base alle esigenze, sulla base delle proprietà dalla proprietà di argomenti. Se il <xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>proprietà del <xref:System.Web.UI.DataSourceSelectArguments>è impostata su `true`, è necessario restituire un valore per il <xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A>proprietà.</xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A> </xref:System.Web.UI.DataSourceSelectArguments> </xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>"
  syntax:
