  summary: "Ottiene la raccolta di parametri utilizzati per creare la clausola che specifica i dati raggruppati come viene ordinata."
  remarks: "Quando si raggruppano i dati impostando la <xref:System.Web.UI.WebControls.LinqDataSource.GroupBy%2A>proprietà, è possibile ordinare i dati raggruppati impostando la <xref:System.Web.UI.WebControls.LinqDataSource.OrderGroupsBy%2A>proprietà su una delle proprietà utilizzate per raggruppare i dati.</xref:System.Web.UI.WebControls.LinqDataSource.OrderGroupsBy%2A> </xref:System.Web.UI.WebControls.LinqDataSource.GroupBy%2A>       Utilizzare la proprietà OrderGroupsByParameters per accedere ai parametri per la clausola Order Groups By in un gestore per il <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>evento.</xref:System.Web.UI.WebControls.LinqDataSource.Selecting> È possibile modificare la clausola Order Groups By aggiungendo o rimuovendo i parametri da questa raccolta.       Per impostazione predefinita, la proprietà OrderGroupsByParameters del <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs>oggetto contiene i parametri aggiunti in modo dichiarativo il <xref:System.Web.UI.WebControls.LinqDataSource.OrderGroupsByParameters%2A>del <xref:System.Web.UI.WebControls.LinqDataSource>controllo.</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSource.OrderGroupsByParameters%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs>"
