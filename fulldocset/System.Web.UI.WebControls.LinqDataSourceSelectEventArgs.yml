  name: WhereParameters
  nameWithType: LinqDataSourceSelectEventArgs.WhereParameters
  fullName: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.WhereParameters
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Ottiene la raccolta di parametri che è possibile creare Where clausola."
  remarks: "Utilizzare la proprietà WhereParameters per accedere ai parametri per indicare dove clausola in un gestore per il <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>evento.</xref:System.Web.UI.WebControls.LinqDataSource.Selecting> È possibile modificare la posizione in cui clausola aggiungendo o rimuovendo i parametri da questa raccolta. Per impostazione predefinita, la proprietà WhereParameters del <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs>oggetto contiene i parametri che è stato aggiunto per il <xref:System.Web.UI.WebControls.LinqDataSource.WhereParameters%2A>del <xref:System.Web.UI.WebControls.LinqDataSource>controllo.</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSource.WhereParameters%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs>       Quando si aggiungono parametri tramite la raccolta di WhereParameters del <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs>dell&quot;oggetto, è necessario includere un segnaposto per il parametro nel <xref:System.Web.UI.WebControls.LinqDataSource.Where%2A>proprietà o un set di <xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateWhereClause%2A>proprietà `true`.</xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateWhereClause%2A> </xref:System.Web.UI.WebControls.LinqDataSource.Where%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs> Ad esempio, se si aggiunge un parametro denominato `ProductName` nel gestore eventi per il <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>evento, è necessario impostare il <xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateWhereClause%2A>proprietà `true` o impostare il <xref:System.Web.UI.WebControls.LinqDataSource.Where%2A>proprietà `ProductName=@ProductName`.</xref:System.Web.UI.WebControls.LinqDataSource.Where%2A> </xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateWhereClause%2A> </xref:System.Web.UI.WebControls.LinqDataSource.Selecting>"
  example:
  - "The following example shows how to add a parameter to the WhereParameters collection. The added parameter will limit the returned products to only those products with a value of \"Bike\" in the `Name` property. The <xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateWhereClause%2A> property is set to `true` so that the parameter is automatically included in the Where clause.  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#4](~/add/codesnippet/csharp/p-system.web.ui.webcontr_828_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#4](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_828_1.aspx)]"
  syntax:
