  summary: "Regola che determina se un punto nell&quot;area di riempimento del percorso tracciando un raggio da tale punto verso l&quot;infinito in qualsiasi direzione ed esaminando i punti in cui un segmento della forma incrocia il raggio. A partire da un conteggio pari a zero, aggiungere uno ogni volta che un segmento interseca il raggio da sinistra a destra e sottrarre uno ogni volta un percorso segmento interseca il raggio da destra a sinistra. Contare le intersezioni se il risultato è zero, il punto è all&quot;esterno del tracciato. In caso contrario, si trova all&quot;interno."
