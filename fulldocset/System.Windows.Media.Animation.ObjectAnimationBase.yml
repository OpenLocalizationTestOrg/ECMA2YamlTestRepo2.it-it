- uid: System.Windows.Media.Animation.ObjectAnimationBase.GetCurrentValue(System.Object,System.Object,System.Windows.Media.Animation.AnimationClock)
  id: GetCurrentValue(System.Object,System.Object,System.Windows.Media.Animation.AnimationClock)
  parent: System.Windows.Media.Animation.ObjectAnimationBase
  langs:
  - csharp
  name: GetCurrentValue(Object,Object,AnimationClock)
  nameWithType: ObjectAnimationBase.GetCurrentValue(Object,Object,AnimationClock)
  fullName: System.Windows.Media.Animation.ObjectAnimationBase.GetCurrentValue(Object,Object,AnimationClock)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Ottiene il valore corrente dell&quot;animazione."
  remarks: "Il valore di `defaultOriginValue` parametro dipende dalla posizione dell&quot;animazione nella catena di composizione:: se l&quot;animazione è nella prima posizione in una catena di composizione e sostituisce un&quot;altra animazione, `defaultOriginValue` è riportato l&quot;output di tale animazione al momento è stato sostituito.      -Se l&quot;animazione è nella prima posizione in una catena di composizione e per sostituire, è presente alcuna animazione `defaultOriginValue` è il valore di base della proprietà animate.      -Se questa animazione non è in prima posizione di una composizione catena, quindi `defaultOriginValue` è il valore restituito dall&quot;animazione precedente nella catena di composizione che ha un <xref:System.Windows.Media.Animation.AnimationClock>non <xref:System.Windows.Media.Animation.Clock.Stopped%2A>.</xref:System.Windows.Media.Animation.Clock.Stopped%2A> </xref:System.Windows.Media.Animation.AnimationClock>       Il valore di `defaultDestinationValue` parametro dipende dal fatto che è disponibile una proprietà precedente <xref:System.Windows.Trigger>livello di composizione.</xref:System.Windows.Trigger>      -Se è disponibile una proprietà precedente <xref:System.Windows.Trigger>il livello di composizione, `defaultDestinationValue` è riportato l&quot;output di tale livello.</xref:System.Windows.Trigger>      -Se è presente alcun livello di composizione precedente, `defaultDestinationValue` è il valore di base della proprietà che sta aggiungendo un&quot;animazione.       Per ulteriori informazioni sulla composizione di animazione, vedere il [animazione e temporizzazione System Overview](~/add/includes/ajax-current-ext-md.md). Per ulteriori informazioni sulla creazione di tipi di animazione personalizzata, vedere il [Custom animazioni Overview](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public override sealed object GetCurrentValue (object defaultOriginValue, object defaultDestinationValue, System.Windows.Media.Animation.AnimationClock animationClock);
    parameters:
    - id: defaultOriginValue
      type: System.Object
      description: "Il valore di origine fornito all&quot;animazione, se l&quot;animazione non ha un valore iniziale."
    - id: defaultDestinationValue
      type: System.Object
      description: "Il valore di destinazione fornito all&quot;animazione, se l&quot;animazione non ha un valore di destinazione."
    - id: animationClock
      type: System.Windows.Media.Animation.AnimationClock
      description: "Il <xref href=&quot;System.Windows.Media.Animation.AnimationClock&quot;> </xref> che può generare il <> </> *> o <> </> *> valore da utilizzare dall&quot;animazione per generare il valore di output."
    return:
      type: System.Object
      description: "Il valore di che questa animazione ritiene deve essere il valore corrente per la proprietà."
  overload: System.Windows.Media.Animation.ObjectAnimationBase.GetCurrentValue*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.Animation.ObjectAnimationBase.GetCurrentValueCore(System.Object,System.Object,System.Windows.Media.Animation.AnimationClock)
  id: GetCurrentValueCore(System.Object,System.Object,System.Windows.Media.Animation.AnimationClock)
  parent: System.Windows.Media.Animation.ObjectAnimationBase
  langs:
  - csharp
  name: GetCurrentValueCore(Object,Object,AnimationClock)
  nameWithType: ObjectAnimationBase.GetCurrentValueCore(Object,Object,AnimationClock)
  fullName: System.Windows.Media.Animation.ObjectAnimationBase.GetCurrentValueCore(Object,Object,AnimationClock)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Calcola un valore che rappresenta il valore corrente della proprietà viene aggiunta un&quot;animazione, come determinato dall&quot;animazione host."
  remarks: "Il valore di `defaultOriginValue` parametro dipende dalla posizione dell&quot;animazione nella catena di composizione:: se l&quot;animazione è nella prima posizione in una catena di composizione e sostituisce un&quot;altra animazione, `defaultOriginValue` è riportato l&quot;output di tale animazione al momento è stato sostituito.      -Se l&quot;animazione è nella prima posizione in una catena di composizione e per sostituire, è presente alcuna animazione `defaultOriginValue` è il valore di base della proprietà animate.      -Se questa animazione non è in prima posizione di una composizione catena, quindi `defaultOriginValue` è il valore restituito dall&quot;animazione precedente nella catena di composizione che ha un <xref:System.Windows.Media.Animation.AnimationClock>non <xref:System.Windows.Media.Animation.Clock.Stopped%2A>.</xref:System.Windows.Media.Animation.Clock.Stopped%2A> </xref:System.Windows.Media.Animation.AnimationClock>       Il valore di `defaultDestinationValue` parametro dipende dal fatto che è disponibile una proprietà precedente <xref:System.Windows.Trigger>livello di composizione.</xref:System.Windows.Trigger>      -Se è disponibile una proprietà precedente <xref:System.Windows.Trigger>il livello di composizione, `defaultDestinationValue` è riportato l&quot;output di tale livello.</xref:System.Windows.Trigger>      -Se è presente alcun livello di composizione precedente, `defaultDestinationValue` è il valore di base della proprietà che sta aggiungendo un&quot;animazione.       Per ulteriori informazioni sulla composizione di animazione, vedere il [animazione e temporizzazione System Overview](~/add/includes/ajax-current-ext-md.md). Per ulteriori informazioni sulla creazione di tipi di animazione personalizzata, vedere il [Custom animazioni Overview](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: protected abstract object GetCurrentValueCore (object defaultOriginValue, object defaultDestinationValue, System.Windows.Media.Animation.AnimationClock animationClock);
    parameters:
    - id: defaultOriginValue
      type: System.Object
      description: "Il valore di origine suggerito, utilizzato se l&quot;animazione non ha un proprio impostato in modo esplicito il valore iniziale."
    - id: defaultDestinationValue
      type: System.Object
      description: "Il valore di destinazione suggerito, utilizzato se l&quot;animazione non ha un proprio impostato in modo esplicito valore finale."
    - id: animationClock
      type: System.Windows.Media.Animation.AnimationClock
      description: "Un <xref href=&quot;System.Windows.Media.Animation.AnimationClock&quot;> </xref> che genera il <> </> *> o <> </> *> usato dall&quot;animazione host."
    return:
      type: System.Object
      description: "Il valore di che questa animazione ritiene deve essere il valore corrente per la proprietà."
  overload: System.Windows.Media.Animation.ObjectAnimationBase.GetCurrentValueCore*
  exceptions: []
  platform:
  - net462
