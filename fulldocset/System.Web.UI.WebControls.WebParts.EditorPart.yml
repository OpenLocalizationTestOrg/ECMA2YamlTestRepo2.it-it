  name: EditorPart
  nameWithType: EditorPart
  fullName: System.Web.UI.WebControls.WebParts.EditorPart
  type: Class
  summary: "Funge da classe base per i controlli che si trovano in <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorZoneBase&quot;> </xref> zone e vengono utilizzate per modificare <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlli."
  remarks: "La classe EditorPart fornisce un set di base di proprietà e metodi utilizzati dai controlli EditorPart derivati forniti con il set di controlli Web part e dai controlli EditorPart personalizzati. Un controllo EditorPart consente a un utente di modificare un oggetto associato <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo modificando il layout, l&quot;aspetto, proprietà, il comportamento o altre caratteristiche.</xref:System.Web.UI.WebControls.WebParts.WebPart>       L&quot;interfaccia utente (UI), modifica costituito <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>zone che contengono controlli EditorPart, viene visualizzata dopo che una pagina Web entra in modalità di modifica.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>      > [!NOTE] > EditorPart un controllo può essere utilizzato solo all&quot;interno di una zona da cui deriva il <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>classe, ad esempio il <xref:System.Web.UI.WebControls.WebParts.EditorZone>controllo.</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>       Dopo che una pagina entrato in modalità di modifica, un utente può selezionare un <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo da modificare, fare clic su un verbo di modifica del menu dei verbi del controllo selezionato.</xref:System.Web.UI.WebControls.WebParts.WebPart> Un solo <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo può essere modificato in una fase.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Vari controlli EditorPart derivati vengono forniti con il set di controlli Web part, come elencato nella tabella seguente. Questi controlli forniscono tutte le funzionalità di modificare necessarie per la maggior parte delle applicazioni. L&quot;approccio tipico per l&quot;utilizzo di questi controlli in una pagina Web part è la dichiarazione nel formato di persistenza di pagina all&quot;interno di un `<zonetemplate>` elemento, in cui `<zonetemplate>` è l&quot;elemento figlio di un `<asp:editorzone>` elemento. Per un esempio di codice, vedere la sezione esempio di questo argomento.      | Tipo di controllo | Descrizione |   |---------------------|-----------------|   | <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>| Modifica l&quot;aspetto del controllo associato, comprese le proprietà, ad esempio il testo del titolo, altezza, larghezza e gli attributi di bordo. |   | <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>| Modifica alcuni comportamenti del controllo associato, ad esempio che può essere modificato, che può essere chiuso o se può essere spostato in un&quot;altra area.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> Questo controllo è visibile in una pagina solo durante la modifica di un controllo in ambito di personalizzazione condiviso. |   | <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>| Modifica gli attributi di layout per il controllo associato, ad esempio se è in uno stato ridotto a icona o normale (compresso) e in quale zona viene inserito in. |   | <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>| Modifica proprietà del controllo associato, se tali proprietà sono state dichiarate nel codice sorgente con un `WebBrowsable` attributo. |      > [!NOTE] > Per migliorare l&quot;accessibilità, tutti i EditorPart controlli forniti nelle Web part viene eseguito l&quot;insieme di controlli in un `<fieldset>` elemento.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> Il `<fieldset>` elemento raggruppa il set correlato di controlli utilizzati per la modifica in un determinato controllo EditorPart e facilita la navigazione a schede tra i controlli per gli agenti utente visivo (ad esempio i normali browser Web) e gli agenti utente di riconoscimento vocale (ad esempio un software di lettura dello schermo)."
  example:
  - "The following code example demonstrates declarative and programmatic use of EditorPart controls. This code example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with several of the EditorPart controls from the Web Parts control set declared in the zone, and a reference to a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   A class that contains the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, and a custom EditorPart control for editing a property in the <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_EditorPart_Overview#14](~/add/codesnippet/csharp/t-system.web.ui.webcontr_193_1.ascx)]\n [!code-vb[WebParts_EditorPart_Overview#14](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_193_1.ascx)]  \n  \n The second part of the code example is the Web page. It contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with a child `<zonetemplate>` element that contains declarative references to two of the Web Parts control set EditorPart controls. The page also references a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, using a `Register` directive for the assembly, and the `<aspSample:TextDisplayWebPart>` element for the control.  \n  \n [!code-cs[WebParts_EditorPart_Overview#12](~/add/codesnippet/csharp/t-system.web.ui.webcontr_193_2.aspx)]\n [!code-vb[WebParts_EditorPart_Overview#12](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_193_2.aspx)]  \n  \n The third part of the code example is a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> class named `TextDisplayWebPart`. The class implements the <xref:System.Web.UI.WebControls.WebParts.IWebEditable> interface. Within this class is a nested, private class that contains the code for a private EditorPart class associated with the `TextDisplayWebPart` class and named `TextDisplayEditorPart`. At run time, as the `TextDisplayWebPart` control enters edit mode, in its `TextDisplayWebPart.CreateEditorParts` method, it creates an instance of the `TextDisplayEditorPart` class, and displays it in the <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, along with the other EditorPart controls.  \n  \n [!code-cs[WebParts_EditorPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_193_3.cs)]\n [!code-vb[WebParts_EditorPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_193_3.vb)]  \n  \n Load the page in a browser, and on the **Display Mode** control, select **Edit Mode** to switch to edit mode. Click the verbs menu (the downward arrow) in the title bar of the `TextDisplayWebPart` control, and click **Edit** to edit the control. When the editing UI is visible, you can see three EditorPart controls, including the custom one that enables you to edit the `TextDisplayWebPart.FontStyle` property. If you make some changes in the editing UI and click the **Apply** button, you can use the drop-down list control to return the page to browse mode and see the full effect of the editing changes."
