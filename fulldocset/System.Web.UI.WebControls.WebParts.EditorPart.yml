  namespace: System.Web.UI.WebControls.WebParts
  summary: "Ottiene un riferimento di <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controllo che è in corso di modifica."
  remarks: "Il <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo (o altri controlli server o utente) che è attualmente in corso di modifica corrisponde al valore del <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPart%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> Un solo <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo può essere modificato in un momento e quando un controllo è in modalità di modifica, la proprietà WebPartToEdit fornisce un riferimento a tale controllo.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Dopo il <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>zona ha aggiunto la <xref:System.Web.UI.WebControls.WebParts.EditorPart>controllo alla raccolta di controlli, quindi assegna il valore di un proprio <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.WebPartToEdit%2A>proprietà per la proprietà WebPartToEdit il <xref:System.Web.UI.WebControls.WebParts.EditorPart>controllo.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.WebPartToEdit%2A> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>       Un <xref:System.Web.UI.WebControls.WebParts.EditorPart>controllo utilizza la proprietà WebPartToEdit soprattutto in due metodi più importanti:<xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A> e <xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A>-consente di ottenere e impostare i valori delle proprietà del controllo associato.</xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A> </xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A> </xref:System.Web.UI.WebControls.WebParts.EditorPart>"
  syntax:
    content: protected System.Web.UI.WebControls.WebParts.WebPart WebPartToEdit { get; }
    return:
      type: System.Web.UI.WebControls.WebParts.WebPart
      description: "Oggetto <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> che è attualmente in modalità di modifica."
  overload: System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit*
  exceptions: []
  platform:
