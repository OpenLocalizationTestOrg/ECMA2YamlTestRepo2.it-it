- uid: System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges
  id: SyncChanges
  parent: System.Web.UI.WebControls.WebParts.EditorPart
  langs:
  - csharp
  name: SyncChanges()
  nameWithType: EditorPart.SyncChanges()
  fullName: System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Recupera i valori di proprietà da un <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controllo per la proprietà associata <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPart&quot;> </xref> controllo."
  remarks: "Il metodo SyncChanges è di importanza critica in un <xref:System.Web.UI.WebControls.WebParts.EditorPart>controllo.</xref:System.Web.UI.WebControls.WebParts.EditorPart> Viene definito come un metodo astratto nel <xref:System.Web.UI.WebControls.WebParts.EditorPart>classe e devono essere implementati da controlli ereditati.</xref:System.Web.UI.WebControls.WebParts.EditorPart> Lo scopo del metodo consiste nel recuperare i valori correnti dal <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo a cui fa riferimento il <xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A>, proprietà e aggiornare i campi nel <xref:System.Web.UI.WebControls.WebParts.EditorPart>controllo con tali valori in modo che un utente può modificarli.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Il metodo SyncChanges viene chiamato ogni volta che i valori associati <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo potrebbe essere state modificate.</xref:System.Web.UI.WebControls.WebParts.WebPart> Per ogni <xref:System.Web.UI.WebControls.WebParts.EditorPart>(controllo), il <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>area che contiene il controllo chiama il metodo SyncChanges immediatamente dopo la chiamata di <xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A>(metodo), in modo che i valori nel <xref:System.Web.UI.WebControls.WebParts.EditorPart>controllo sono sempre sincronizzate con i valori nell&quot;oggetto associato <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Un altro caso in cui viene chiamato il metodo SyncChanges è quando un <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo passa alla modalità di modifica.</xref:System.Web.UI.WebControls.WebParts.WebPart>      > [!NOTE] > SyncChanges il metodo non viene chiamato dopo il <xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A>metodo se tale metodo restituisce `false`, perché in tal caso, si è verificato un errore.</xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A>"
  example:
  - "The following code example demonstrates how to implement the SyncChanges method in a custom <xref:System.Web.UI.WebControls.WebParts.EditorPart> control. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.EditorPart> class overview.  \n  \n The first part of the code example demonstrates the implementation of the SyncChanges method in the custom <xref:System.Web.UI.WebControls.WebParts.EditorPart> class named `TextDisplayEditorPart`. This method gets a reference to the associated `TextDisplayWebPart` control using the <xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A> property. It then gets the value of the `TextDisplayWebPart.FontStyle` property, and updates which item is selected in the drop-down list control (referenced by the `TextDisplayEditorPart.PartContentFontStyle` property) on the custom <xref:System.Web.UI.WebControls.WebParts.EditorPart> control.  \n  \n [!code-cs[WebParts_EditorPart_Overview#6](~/add/codesnippet/csharp/m-system.web.ui.webcontr_198_1.cs)]\n [!code-vb[WebParts_EditorPart_Overview#6](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_198_1.vb)]  \n  \n The second part of the code example shows how the associated <xref:System.Web.UI.WebControls.WebParts.WebPart> control, `TextDisplayWebPart`, creates a collection of associated <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls (in this case, there is only one <xref:System.Web.UI.WebControls.WebParts.EditorPart> control named `TextDisplayEditorPart` in the collection) in its implementation of the <xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A> method. This method is executed when the `TextDisplayWebPart` control enters edit mode.  \n  \n [!code-cs[WebParts_EditorPart_Overview#4](~/add/codesnippet/csharp/m-system.web.ui.webcontr_198_2.cs)]\n [!code-vb[WebParts_EditorPart_Overview#4](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_198_2.vb)]"
  syntax:
    content: public abstract void SyncChanges ();
    parameters: []
  overload: System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges*
  exceptions: []
  platform:
  - net462
