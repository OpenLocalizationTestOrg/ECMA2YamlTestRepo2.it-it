  remarks: "AT elaborare alcuni punti di modifica, l&quot;area che contiene un <xref:System.Web.UI.WebControls.WebParts.EditorPart>controllo verifica la proprietà di visualizzazione per determinare se visualizzare il controllo.</xref:System.Web.UI.WebControls.WebParts.EditorPart>       Esistono due scenari in cui la proprietà di visualizzazione restituisce `false` e <xref:System.Web.UI.WebControls.WebParts.EditorPart>controllo non viene visualizzato.</xref:System.Web.UI.WebControls.WebParts.EditorPart> Il primo scenario si verifica quando il controllo in fase di modifica è un <xref:System.Web.UI.WebControls.WebParts.ProxyWebPart>controllo.</xref:System.Web.UI.WebControls.WebParts.ProxyWebPart> Il secondo scenario si verifica quando il controllo in fase di modifica è relativa <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A>e <xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>le proprietà impostate su `true`, mentre l&quot;ambito di personalizzazione della pagina viene impostato a livello di utente.</xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A>"
