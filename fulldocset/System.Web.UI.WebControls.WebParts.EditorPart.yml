- uid: System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges
  id: ApplyChanges
  parent: System.Web.UI.WebControls.WebParts.EditorPart
  langs:
  - csharp
  name: ApplyChanges()
  nameWithType: EditorPart.ApplyChanges()
  fullName: System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Salva i valori in un <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPart&quot;> </xref> controllo alle proprietà corrispondenti nell&quot;oggetto associato <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controllo."
  remarks: "Il metodo ApplyChanges è di importanza critica in un <xref:System.Web.UI.WebControls.WebParts.EditorPart>controllo.</xref:System.Web.UI.WebControls.WebParts.EditorPart> Viene definito come un metodo astratto nel <xref:System.Web.UI.WebControls.WebParts.EditorPart>classe e devono essere implementati da controlli ereditati.</xref:System.Web.UI.WebControls.WebParts.EditorPart> Lo scopo del metodo consiste nel salvare i valori immessi da un utente in un <xref:System.Web.UI.WebControls.WebParts.EditorPart>controllo per le proprietà corrispondenti nella <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo a cui fa riferimento il <xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>       Il metodo ApplyChanges viene chiamato quando l&quot;utente sceglie un pulsante che rappresenta un OK o Applica nell&quot;interfaccia utente (UI) modifica."
  example:
  - "The following code example demonstrates how to implement the ApplyChanges method in a custom <xref:System.Web.UI.WebControls.WebParts.EditorPart> control. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.EditorPart> class overview.  \n  \n The first part of the code example demonstrates the implementation of the ApplyChanges method in the custom <xref:System.Web.UI.WebControls.WebParts.EditorPart> class named `TextDisplayEditorPart`. This method gets a reference to the associated `TextDisplayWebPart` control using the <xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A> property. It then updates the value of the `TextDisplayWebPart.FontStyle` property.  \n  \n [!code-cs[WebParts_EditorPart_Overview#5](~/add/codesnippet/csharp/m-system.web.ui.webcontr_214_1.cs)]\n [!code-vb[WebParts_EditorPart_Overview#5](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_214_1.vb)]  \n  \n The second part of the code example shows how the associated <xref:System.Web.UI.WebControls.WebParts.WebPart> control, `TextDisplayWebPart`, creates a collection of associated <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls (in this case, there is only one <xref:System.Web.UI.WebControls.WebParts.EditorPart> control named `TextDisplayEditorPart` in the collection) in its implementation of the <xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A> method. This method is executed when the `TextDisplayWebPart` control enters edit mode.  \n  \n [!code-cs[WebParts_EditorPart_Overview#4](~/add/codesnippet/csharp/m-system.web.ui.webcontr_214_2.cs)]\n [!code-vb[WebParts_EditorPart_Overview#4](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_214_2.vb)]"
  syntax:
