  remarks: "La proprietà DisplayTitle restituisce il valore corrente della base <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>proprietà oppure, se il controllo non ha titolo, un valore calcolato.</xref:System.Web.UI.WebControls.WebParts.Part.Title%2A> Il valore calcolato è costituito da una stringa di risorsa localizzabile per controlli senza titolo. Nei casi in cui viene assegnato alcun valore per il <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>proprietà, il valore della proprietà DisplayTitle differisce dal <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.Part.Title%2A> </xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>       Poiché la proprietà DisplayTitle è progettata per essere di sola lettura, la proprietà calcolata per ottenere il valore effettivo corrente del titolo visualizzato in fase di esecuzione, non tentare di utilizzare questa proprietà per impostare un titolo per un <xref:System.Web.UI.WebControls.WebParts.EditorPart>controllo.</xref:System.Web.UI.WebControls.WebParts.EditorPart> Per impostare un titolo, utilizzare la base <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>"
  syntax:
