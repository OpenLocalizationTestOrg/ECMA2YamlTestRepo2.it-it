  remarks: "Poiché il <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>evento si verifica prima di <xref:System.Web.UI.WebControls.FormView>controllo esegue l&quot;operazione di spostamento, la <xref:System.Web.UI.WebControls.FormView.PageIndex%2A>proprietà del controllo contiene l&quot;indice della pagina visualizzata in precedenza e non può essere utilizzato per determinare l&quot;indice della pagina selezionata dall&quot;utente.</xref:System.Web.UI.WebControls.FormView.PageIndex%2A> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.PageIndexChanging> Utilizzare la proprietà NewPageIndex per determinare l&quot;indice della pagina. È anche possibile utilizzare questa proprietà per eseguire l&quot;override a livello di codice l&quot;indice della pagina selezionata dall&quot;utente mediante l&quot;impostazione su un altro valore."
