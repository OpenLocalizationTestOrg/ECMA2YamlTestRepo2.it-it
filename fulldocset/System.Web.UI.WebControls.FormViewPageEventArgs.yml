  type: Class
  summary: "Fornisce dati per il <xref href=&quot;System.Web.UI.WebControls.FormView.PageIndexChanging&quot;> </xref> evento."
  remarks: "Il <xref:System.Web.UI.WebControls.FormView>controllo genera il <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>evento quando un pulsante di spostamento (un pulsante con il relativo `CommandName` proprietà è impostata su &quot;Pagina&quot;) all&quot;interno del controllo viene selezionato, ma prima che il <xref:System.Web.UI.WebControls.FormView>controllo gestisce l&quot;operazione di spostamento.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.PageIndexChanging> </xref:System.Web.UI.WebControls.FormView> È inoltre possibile impostare il `CommandArgument` proprietà di un pulsante di spostamento per specificare il tipo di operazione di paging da eseguire. La tabella seguente elenca le operazioni supportate.      | Valore CommandArgument | Descrizione |   |---------------------------|-----------------|   |&quot; Successivo &quot;| Consente di passare alla pagina successiva. |   |&quot; Prev &quot;| Consente di passare alla pagina precedente. |   |&quot; Primo &quot;| Passa alla prima pagina. |   |&quot; Ultimo &quot;| Passa all&quot;ultima pagina. |   | Valore intero | Consente di passare alla pagina specificata. |       In questo modo è possibile fornire un metodo di gestione degli eventi che esegue una routine personalizzata, ad esempio l&quot;annullamento dell&quot;operazione di paging, ogni volta che si verifica questo evento.      > [!NOTE] > Pulsanti cercapersone vengono in genere si trova nella riga del pager di un <xref:System.Web.UI.WebControls.FormView>controllo.</xref:System.Web.UI.WebControls.FormView>       Un oggetto FormViewPageEventArgs viene passato al metodo di gestione degli eventi, che consente di determinare l&quot;indice della pagina selezionata dall&quot;utente e di indicare se l&quot;operazione di spostamento deve essere annullata. Per determinare l&quot;indice della pagina selezionata dall&quot;utente, utilizzare il <xref:System.Web.UI.WebControls.FormViewPageEventArgs.NewPageIndex%2A>proprietà.</xref:System.Web.UI.WebControls.FormViewPageEventArgs.NewPageIndex%2A> Per annullare l&quot;operazione di spostamento, impostare il <xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName>proprietà dell&quot;oggetto FormViewPageEventArgs `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName>       Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Per un elenco di valori di proprietà iniziali per un&quot;istanza della classe FormViewPageEventArgs, vedere il <xref:System.Web.UI.WebControls.FormViewPageEventArgs.%23ctor%2A>costruttore.</xref:System.Web.UI.WebControls.FormViewPageEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the FormViewPageEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.FormView.PageIndexChanging> event to cancel a paging operation when the user attempts to navigate to another page while the <xref:System.Web.UI.WebControls.FormView> control is in edit mode.  \n  \n> [!IMPORTANT]\n>  The control in this example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[FormViewPageEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_295_1.aspx)]\n [!code-vb[FormViewPageEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_295_1.aspx)]"
