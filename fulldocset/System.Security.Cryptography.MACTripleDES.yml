  id: Padding
  parent: System.Security.Cryptography.MACTripleDES
  langs:
  - csharp
  name: Padding
  nameWithType: MACTripleDES.Padding
  fullName: System.Security.Cryptography.MACTripleDES.Padding
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Ottiene o imposta la modalità di riempimento usata nell&quot;algoritmo hash."
  remarks: "La maggior parte dei messaggi di testo normale è costituito da un numero di byte che riempire completamente i blocchi. Spesso, non esistono byte sufficiente per completare l&quot;ultimo blocco. In questo caso, una stringa di riempimento viene aggiunto al testo. Ad esempio, se la lunghezza del blocco è a 64 bit e l&quot;ultimo blocco contiene solo a 40 bit, vengono aggiunti 24 bit di riempimento. Vedere <xref:System.Security.Cryptography.PaddingMode>per una descrizione delle modalità specifiche.</xref:System.Security.Cryptography.PaddingMode>       Questo campo è possibile accedere mediante il <xref:System.Security.Cryptography.SymmetricAlgorithm.Padding%2A>proprietà.</xref:System.Security.Cryptography.SymmetricAlgorithm.Padding%2A>"
  syntax:
    content: public System.Security.Cryptography.PaddingMode Padding { get; set; }
    return:
      type: System.Security.Cryptography.PaddingMode
      description: "Modalità di riempimento usata nell&quot;algoritmo hash."
  overload: System.Security.Cryptography.MACTripleDES.Padding*
  exceptions:
  - type: System.Security.Cryptography.CryptographicException
    commentId: T:System.Security.Cryptography.CryptographicException
    description: "Impossibile impostare la proprietà perché la modalità di riempimento non è valida."
  platform:
  - net462
