  name: MACTripleDES
  nameWithType: MACTripleDES
  fullName: System.Security.Cryptography.MACTripleDES
  type: Class
  summary: "Calcola un codice MAC (Message Authentication) utilizzando <xref href=&quot;System.Security.Cryptography.TripleDES&quot;> </xref> per i dati di input <xref href=&quot;System.Security.Cryptography.CryptoStream&quot;> </xref>."
  remarks: "Per determinare se un messaggio inviato tramite un canale non protetto è stato alterato, a condizione che il mittente e il destinatario condividano una chiave privata, è possibile utilizzare un MAC. Il mittente calcola il MAC per i dati originali e invia sia come un singolo messaggio. Ricalcola il MAC sul messaggio ricevuto, il destinatario e verifica che il codice MAC calcolato corrisponda a quello trasmesso.       Qualsiasi modifica ai dati o i risultati MAC di una mancata corrispondenza, perché è necessario conoscere la chiave privata per modificare il messaggio e riprodurre Mac corretto. Pertanto, se i codici corrispondono, il messaggio viene autenticato.       MACTripleDES Usa una chiave a 16 o 24 byte lungo e che produce una sequenza di hash che è lungo 8 byte."
  example:
  - "The following example creates a MAC for a file named `input.txt`, which is located in the folder that contains the example executable. The MAC and the original text are written to a file named `encrypted.hsh` in the same folder. The signed file is then read, and the MAC is calculated for the text portion of the file and compared to the MAC that is included with the text.  \n  \n [!code-vb[MAC3DES#1](~/add/codesnippet/visualbasic/t-system.security.crypto_8_1.vb)]\n [!code-cs[MAC3DES#1](~/add/codesnippet/csharp/t-system.security.crypto_8_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class MACTripleDES : System.Security.Cryptography.KeyedHashAlgorithm
