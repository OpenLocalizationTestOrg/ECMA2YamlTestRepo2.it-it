  remarks: "Per impostazione predefinita, gli utenti possono ridimensionare la larghezza delle intestazioni di riga. È possibile disabilitare questa possibilità di impostare una larghezza fissa oppure è possibile utilizzare una modalità di ridimensionamento automatico basato sul contenuto, che consente di disabilitare anche il ridimensionamento dell&quot;utente.       Il <xref:System.Windows.Forms.DataGridView>controllo possibile regolare la larghezza delle relative intestazioni di riga per adattarla al relativo contenuto, solo il contenuto della prima intestazione o solo il contenuto di attualmente visualizzato intestazioni.</xref:System.Windows.Forms.DataGridView> Calcolare la nuova larghezza utilizzando un sottoinsieme delle intestazioni è utile per evitare una riduzione delle prestazioni quando si lavora con numerose righe di dati.       Questa enumerazione viene utilizzata per il <xref:System.Windows.Forms.DataGridView>controllo <xref:System.Windows.Forms.DataGridView.RowHeadersWidthSizeMode%2A>proprietà e <xref:System.Windows.Forms.DataGridView.AutoResizeRowHeadersWidth%2A>metodo.</xref:System.Windows.Forms.DataGridView.AutoResizeRowHeadersWidth%2A> </xref:System.Windows.Forms.DataGridView.RowHeadersWidthSizeMode%2A> </xref:System.Windows.Forms.DataGridView>       Per ulteriori informazioni sulle modalità di ridimensionamento, vedere [opzioni di ridimensionamento nel controllo DataGridView Windows Form](~/add/includes/ajax-current-ext-md.md)."
