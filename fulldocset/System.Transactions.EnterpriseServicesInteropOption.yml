  name: EnterpriseServicesInteropOption
  nameWithType: EnterpriseServicesInteropOption
  fullName: System.Transactions.EnterpriseServicesInteropOption
  type: Enum
  summary: "Specifica le transazioni distribuite come interagire con le transazioni COM+."
  remarks: ".NET Framework consente ai componenti .NET gestiti di partecipare alle transazioni COM+ utilizzando le classi di <xref:System.EnterpriseServices>dello spazio dei nomi.</xref:System.EnterpriseServices> Tuttavia, poiché l&quot;interazione non viene fornito per impostazione predefinita, è necessario utilizzare questa enumerazione per specificare come si desidera partecipare al contesto COM+. In particolare, quando si crea un nuovo <xref:System.Transactions.TransactionScope>, questa enumerazione viene utilizzata per indicare come si desidera la transazione di partecipare alle transazioni COM+.</xref:System.Transactions.TransactionScope> Per ulteriori informazioni, vedere [interoperabilità con servizi aziendali e le transazioni COM+](http://msdn.microsoft.com/en-us/2e93b3c6-4d48-4b9b-82b2-7d5908a2c970)."
  syntax:
    content: public enum EnterpriseServicesInteropOption
