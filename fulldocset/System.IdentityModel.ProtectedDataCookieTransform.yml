  remarks: "A causa della natura del <xref:System.Security.Cryptography.ProtectedData>(classe), i cookie che utilizzano questa trasformazione possano essere letti solo nello stesso computer che ha scritto li.</xref:System.Security.Cryptography.ProtectedData> Di conseguenza, questa trasformazione non è appropriata per l&quot;utilizzo nelle applicazioni eseguite in una farm di server web."
