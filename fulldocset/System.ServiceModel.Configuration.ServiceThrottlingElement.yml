  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta un valore che specifica il numero massimo di istanze simultanee del servizio."
  remarks: "Le richieste per creare istanze aggiuntive vengono messe in coda e completate quando diventa disponibile uno slot sotto il limite."
  syntax:
    content: public int MaxConcurrentInstances { get; set; }
    return:
      type: System.Int32
      description: "Il numero massimo di istanze del servizio simultanee. Il valore predefinito è 26."
  overload: System.ServiceModel.Configuration.ServiceThrottlingElement.MaxConcurrentInstances*
  exceptions: []
  platform:
  - net462
