  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta un valore che specifica il numero massimo di connessioni simultanee a un singolo servizio."
  remarks: "Il servizio accetta le connessioni che superano il limite. Tuttavia, solo i canali sotto il limite sono attivi e i messaggi vengono letti solo dai canali attivi. L&quot;impostazione di questa proprietà su 0 equivale a impostarlo su <xref:System.Int32>.</xref:System.Int32>"
  syntax:
    content: public int MaxConcurrentSessions { get; set; }
    return:
      type: System.Int32
      description: "Numero massimo di connessioni simultanee a un singolo servizio. Il valore predefinito è <xref:System.Int32>.</xref:System.Int32>"
