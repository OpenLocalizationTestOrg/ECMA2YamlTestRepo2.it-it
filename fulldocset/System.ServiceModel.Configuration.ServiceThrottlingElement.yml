- uid: System.ServiceModel.Configuration.ServiceThrottlingElement.MaxConcurrentCalls
  id: MaxConcurrentCalls
  parent: System.ServiceModel.Configuration.ServiceThrottlingElement
  langs:
  - csharp
  name: MaxConcurrentCalls
  nameWithType: ServiceThrottlingElement.MaxConcurrentCalls
  fullName: System.ServiceModel.Configuration.ServiceThrottlingElement.MaxConcurrentCalls
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Ottiene o imposta un valore che specifica il numero massimo di chiamate simultanee a una singola istanza del servizio."
  remarks: "Le chiamate in eccesso vengono messe in coda. L&quot;impostazione di questo valore su 0 equivale a impostarlo su <xref:System.Int32>.</xref:System.Int32>"
  syntax:
    content: public int MaxConcurrentCalls { get; set; }
    return:
      type: System.Int32
      description: "Il numero massimo di chiamate simultanee a una singola istanza del servizio. Il valore predefinito è <xref:System.Int32>.</xref:System.Int32>"
  overload: System.ServiceModel.Configuration.ServiceThrottlingElement.MaxConcurrentCalls*
  exceptions: []
  platform:
  - net462
