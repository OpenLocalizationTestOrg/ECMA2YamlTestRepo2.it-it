  name: SearchExpression
  nameWithType: SearchExpression
  fullName: System.Web.UI.WebControls.Expressions.SearchExpression
  type: Class
  summary: "Fornisce un modo per cercare uno o più campi per i valori stringa e confrontarli con un valore stringa specificato."
  remarks: "Il <xref:System.Web.UI.WebControls.QueryExtender>controllo offre la possibilità di filtrare i dati in una pagina Web utilizzando la classe SearchExpression.</xref:System.Web.UI.WebControls.QueryExtender> La classe SearchExpression confronta una stringa specificata in uno o più campi per un valore fornito dall&quot;utente. L&quot;espressione esegue un &quot;inizia con&quot;, &quot;contiene&quot; o &quot;termina con&quot; ricerca. È necessario specificare i valori per il <xref:System.Web.UI.WebControls.Expressions.SearchExpression.SearchType%2A>e <xref:System.Web.UI.WebControls.Expressions.SearchExpression.DataFields%2A>le proprietà per indicare il tipo di ricerca che si desidera eseguire e i campi di dati che si desidera cercare.</xref:System.Web.UI.WebControls.Expressions.SearchExpression.DataFields%2A> </xref:System.Web.UI.WebControls.Expressions.SearchExpression.SearchType%2A> Se il provider LINQ utilizzato nel <xref:System.Web.UI.WebControls.QueryExtender>controllo supporta la distinzione maiuscole/minuscole, è possibile utilizzare il <xref:System.Web.UI.WebControls.Expressions.SearchExpression.ComparisonType%2A>proprietà per abilitare o ignorare maiuscole e minuscole.</xref:System.Web.UI.WebControls.Expressions.SearchExpression.ComparisonType%2A> </xref:System.Web.UI.WebControls.QueryExtender>       Il valore per la ricerca può essere fornito da un [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)] controllo. Per specificare questo, impostare il <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>proprietà del <xref:System.Web.UI.WebControls.ControlParameter>classe nell&quot;oggetto SearchExpression l&quot;ID di un [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)] controllo.</xref:System.Web.UI.WebControls.ControlParameter> </xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> Se il valore per la ricerca viene immesso nella casella di testo, ad esempio il <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>proprietà deve essere impostata sull&quot;ID del controllo casella di testo.</xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> È possibile utilizzare la classe SearchExpression in combinazione con le altre espressioni che il <xref:System.Web.UI.WebControls.QueryExtender>supporta, ad esempio il <xref:System.Web.UI.WebControls.Expressions.RangeExpression>filtro.</xref:System.Web.UI.WebControls.Expressions.RangeExpression> </xref:System.Web.UI.WebControls.QueryExtender> Ad esempio, è possibile cercare i nomi di prodotto contenenti la stringa &quot;tè&quot; e un prezzo di listino compresi tra 100 e 200."
  example:
  - "The following example shows how to search the Name column in the Products table of the AdventureWorks database for products whose that start with the string that is specified in the `SearchTextBox` control. The result that is returned from the <xref:System.Web.UI.WebControls.LinqDataSource> control is displayed in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n This code example is part of a larger example that is provided in [Walkthrough: Filtering Data in a Web Page Using Declarative Syntax](http://msdn.microsoft.com/en-us/b305ae31-1a1b-4d07-a678-51457c17614f).  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: 'public class SearchExpression : System.Web.UI.WebControls.Expressions.ParameterDataSourceExpression'
