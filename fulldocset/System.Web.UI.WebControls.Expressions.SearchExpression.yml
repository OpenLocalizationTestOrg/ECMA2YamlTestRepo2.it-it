- uid: System.Web.UI.WebControls.Expressions.SearchExpression.ComparisonType
  id: ComparisonType
  parent: System.Web.UI.WebControls.Expressions.SearchExpression
  langs:
  - csharp
  name: ComparisonType
  nameWithType: SearchExpression.ComparisonType
  fullName: System.Web.UI.WebControls.Expressions.SearchExpression.ComparisonType
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls.Expressions
  summary: "Ottiene o imposta il tipo di confronto tra stringhe da eseguire."
  remarks: "Questa proprietà consente di utilizzare il <xref:System.StringComparison>enumerazione per specificare come viene eseguita la ricerca.</xref:System.StringComparison> Il <xref:System.StringComparison>enumerazione viene utilizzata per specificare se un confronto tra stringhe utilizza le impostazioni cultura correnti o le impostazioni cultura invarianti, e se utilizza le regole di ordinamento o di testo.</xref:System.StringComparison> Se il provider di dati che il <xref:System.Web.UI.WebControls.QueryExtender>utilizza supporta distinzione maiuscole/minuscole, è possibile utilizzare una delle proprietà del tipo di confronto per abilitare o ignorare maiuscole e minuscole.</xref:System.Web.UI.WebControls.QueryExtender>"
  syntax:
    content: public StringComparison ComparisonType { get; set; }
    return:
      type: System.StringComparison
      description: "Il tipo di confronto tra stringhe da eseguire."
  overload: System.Web.UI.WebControls.Expressions.SearchExpression.ComparisonType*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
