  summary: "Ottiene o imposta il <xref href=&quot;System.Web.UI.WebControls.Expressions.SearchType&quot;> </xref> valore che determina se la stringa in cui viene eseguita la ricerca."
  remarks: "L&quot; <xref:System.Web.UI.WebControls.Expressions.SearchType>proprietà utilizza l&quot; <xref:System.Web.UI.WebControls.Expressions.SearchType>enumerazione che contiene i tipi di ricerca da utilizzare in un&quot;istanza di <xref:System.Web.UI.WebControls.Expressions.SearchExpression>classe.</xref:System.Web.UI.WebControls.Expressions.SearchExpression> </xref:System.Web.UI.WebControls.Expressions.SearchType> </xref:System.Web.UI.WebControls.Expressions.SearchType>       Nella tabella seguente sono elencati i valori di enumerazione possibili.      | Enumerazione | Descrizione |   |-----------------|-----------------|   | <xref:System.Web.UI.WebControls.Expressions.SearchType>| Indica una ricerca che inizia in un punto qualsiasi in un campo. |   | <xref:System.Web.UI.WebControls.Expressions.SearchType>| Indica una ricerca che inizia all&quot;inizio di un campo. |   | <xref:System.Web.UI.WebControls.Expressions.SearchType>| Indica una ricerca che alla fine di un campo. |</xref:System.Web.UI.WebControls.Expressions.SearchType> </xref:System.Web.UI.WebControls.Expressions.SearchType> </xref:System.Web.UI.WebControls.Expressions.SearchType>"
  syntax:
