  name: XPathMessageFilter
  nameWithType: XPathMessageFilter
  fullName: System.ServiceModel.Dispatcher.XPathMessageFilter
  type: Class
  summary: "Rappresenta una query su un documento XML definito da un&quot;espressione di XPath 1.0."
  remarks: "Un XPathMessageFilter utilizza un&quot;espressione XPath per determinare se un documento XML contiene elementi specifici, attributi, testo o altri costrutti sintattici XML. In genere, un&quot;applicazione utilizza un XPathMessageFilter in un endpoint per eseguire query sul contenuto di un messaggio SOAP e quindi esegue l&quot;azione appropriata in base ai risultati della query. Un processo di accodamento, ad esempio, può utilizzare una query XPath per controllare l&quot;elemento prioritario di un&quot;intestazione nota per decidere se spostare un messaggio all&quot;inizio della coda.       XML Path Language (XPath) è un linguaggio per l&quot;indirizzamento di parti di un documento XML. Il costrutto sintattico primario in XPath è un&quot;espressione che definisce come attraversare la struttura logica di un documento XML e l&quot;indirizzo o identificare un tipo di dati XPath. In particolare, le implementazioni XPath valutano un&quot;espressione a fronte della struttura di un documento XML per ottenere uno dei quattro tipi di dati XPath principali: stringhe, numeri, valori booleani e set di nodi. Supportano inoltre funzioni che convertono un tipo di dati XPath in un tipo di dati Boolean, string o numero. Se un metodo è previsto uno di questi tre tipi di dati, il risultato della valutazione dell&quot;espressione viene convertito in modo implicito. Si noti che questi tre tipi di dati non possono essere convertiti in un tipo di set di nodi. Il linguaggio XML Path viene descritto dettagliatamente nel [specifica W3C XML Path Language 1.0](http://go.microsoft.com/fwlink/?LinkId=96179).       Nelle espressioni XPath i numeri sono espressi come valori a 64 bit a precisione doppia. Pertanto le espressioni XPath che comportano la verifica di numeri con molte cifre significative possono restituire risultati non corretti a virgola mobile a causa di problemi correlati alla precisione. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][XML Path Language (XPath) Version 1.0, sezione 3.5](http://go.microsoft.com/fwlink/?LinkId=96180)."
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot(ElementName="XPathMessageFilter", Namespace="http://schemas.microsoft.com/serviceModel/2004/05/xpathfilter")]

      [System.Xml.Serialization.XmlSchemaProvider("StaticGetSchema")]

      public class XPathMessageFilter : System.ServiceModel.Dispatcher.MessageFilter, System.Xml.Serialization.IXmlSerializable
