  summary: "Ottiene una voce nel registro eventi, in base a un indice che inizia da 0 (zero)."
  remarks: "<xref:System.Diagnostics.EventLogEntry>gli oggetti vengono indicizzati dal sistema in base all&quot;ordine cronologico in cui vengono inseriti nel registro eventi di registro eventi.</xref:System.Diagnostics.EventLogEntry> Utilizzare la proprietà dell&quot;elemento per selezionare una voce di registro eventi specifico è noto il cui indice nella raccolta.       Scorrere il <xref:System.Diagnostics.EventLogEntryCollection>i passaggi da a ogni istanza <xref:System.Diagnostics.EventLogEntry>dell&quot;oggetto in modo sequenziale.</xref:System.Diagnostics.EventLogEntry> </xref:System.Diagnostics.EventLogEntryCollection> La raccolta è dinamica e il numero di voci non può essere non modificabile quando si immette il ciclo. Pertanto, è necessario utilizzare un `for each...next` ciclo anziché un `for(int i=0; i<count, i++)` ciclo per scorrere le voci associate di <xref:System.Diagnostics.EventLogEntryCollection>istanza per esaminare l&quot;intero set di voci.</xref:System.Diagnostics.EventLogEntryCollection>       Perché le nuove voci vengono aggiunte all&quot;elenco esistente, scorrere la raccolta consente di accedere alle voci create dopo originariamente creato <xref:System.Diagnostics.EventLogEntryCollection>.</xref:System.Diagnostics.EventLogEntryCollection>"
