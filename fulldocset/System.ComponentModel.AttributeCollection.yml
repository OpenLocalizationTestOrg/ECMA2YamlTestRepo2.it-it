  remarks: "Un attributo può fornire il supporto per la corrispondenza.       La differenza tra le corrispondenze e <xref:System.ComponentModel.AttributeCollection.Contains%2A>metodi è che chiama le corrispondenze di <xref:System.Attribute.Match%2A>metodo su un attributo, e <xref:System.ComponentModel.AttributeCollection.Contains%2A>chiamate il <xref:System.Object.Equals%2A>metodo.</xref:System.Object.Equals%2A> </xref:System.ComponentModel.AttributeCollection.Contains%2A> </xref:System.Attribute.Match%2A> </xref:System.ComponentModel.AttributeCollection.Contains%2A>       Per la maggior parte degli attributi, questi metodi eseguono la stessa operazione. Per gli attributi che possono avere più flag, tuttavia, <xref:System.Attribute.Match%2A>viene in genere implementato in modo che restituisca `true` se uno dei flag vengono soddisfatti.</xref:System.Attribute.Match%2A> Si consideri ad esempio un attributo di associazione dati con il flag booleano &quot;SupportsSql&quot;, &quot;SupportsOleDb&quot; e &quot;SupportsXml&quot;. Questo attributo può essere presente in una proprietà che supporta tutti gli approcci di tre associazione dati. Sarà spesso il caso che un programmatore deve conoscere solo se un particolare metodo è disponibile, non tutti e tre. Pertanto, è possibile utilizzare un programmatore <xref:System.Attribute.Match%2A>con un&quot;istanza dell&quot;attributo contenente solo i flag il programmatore deve.</xref:System.Attribute.Match%2A>"
  example:
  - "The following code example verifies that the <xref:System.ComponentModel.BrowsableAttribute> is a member of the collection and that it has been set to `true`. It assumes that `button1` and `textBox1` have been created on a form.  \n  \n [!code-cpp[Classic AttributeCollection.Matches Example#1](~/add/codesnippet/cpp/m-system.componentmodel._11_1.cpp)]\n [!code-vb[Classic AttributeCollection.Matches Example#1](~/add/codesnippet/visualbasic/m-system.componentmodel._11_1.vb)]\n [!code-cs[Classic AttributeCollection.Matches Example#1](~/add/codesnippet/csharp/m-system.componentmodel._11_1.cs)]"
  syntax:
    content: public bool Matches (Attribute attribute);
    parameters:
    - id: attribute
      type: System.Attribute
      description: "Un&quot;istanza di <xref:System.Attribute>da confrontare con gli attributi in questa raccolta.</xref:System.Attribute>"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se l&quot;attributo è contenuto all&quot;interno della raccolta e ha lo stesso valore dell&quot;attributo nella raccolta. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
