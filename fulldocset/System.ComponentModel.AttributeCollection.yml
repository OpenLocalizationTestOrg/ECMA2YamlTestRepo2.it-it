  langs:
  - csharp
  name: AttributeCollection
  nameWithType: AttributeCollection
  fullName: System.ComponentModel.AttributeCollection
  type: Class
  summary: "Rappresenta una raccolta di attributi."
  remarks: "La classe AttributeCollection è di sola lettura. non implementa metodi per aggiungere o rimuovere gli attributi. È necessario ereditare da questa classe per implementare questi metodi.       Utilizzare il <xref:System.ComponentModel.AttributeCollection.Count%2A>proprietà per trovare il numero di attributi presenti nella raccolta.</xref:System.ComponentModel.AttributeCollection.Count%2A>       Inoltre, è possibile utilizzare i metodi di questa classe per eseguire query sulla raccolta contenuto. Chiamare il <xref:System.ComponentModel.AttributeCollection.Contains%2A>metodo per verificare che esista una matrice di attributi o un attributo specificato nella raccolta.</xref:System.ComponentModel.AttributeCollection.Contains%2A> Chiamare il <xref:System.ComponentModel.AttributeCollection.Matches%2A>metodo per verificare che esista un attributo specificato o una matrice di attributi nella raccolta e che i valori degli attributi specificati corrispondono ai valori nella raccolta.</xref:System.ComponentModel.AttributeCollection.Matches%2A>       Mentre la maggior parte degli attributi hanno valori predefiniti, i valori predefiniti non sono più necessari. Se un attributo non dispone di alcun valore predefinito, `null` viene restituito dalla proprietà indicizzata che accetta un tipo. Quando si definiscono attributi personalizzati, è possibile dichiarare un valore predefinito fornisce un costruttore che non accetta argomenti, o definizione di un campo statico pubblico del tipo di attributo denominato &quot;Default&quot;."
  example:
  - "The first code example checks to see whether the <xref:System.ComponentModel.BrowsableAttribute> has been set in this collection. The second code example gets the actual value of the <xref:System.ComponentModel.DescriptionAttribute> for a button. Both examples require that `button1` and `textBox1` have been created on a form. When using attributes, verify that an attribute has been set, or access its value.  \n  \n [!code-cpp[Classic AttributeCollection Example#1](~/add/codesnippet/cpp/t-system.componentmodel._150_1.cpp)]\n [!code-cs[Classic AttributeCollection Example#1](~/add/codesnippet/csharp/t-system.componentmodel._150_1.cs)]\n [!code-vb[Classic AttributeCollection Example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._150_1.vb)]  \n  \n [!code-cpp[Classic AttributeCollection Example#2](~/add/codesnippet/cpp/t-system.componentmodel._150_2.cpp)]\n [!code-cs[Classic AttributeCollection Example#2](~/add/codesnippet/csharp/t-system.componentmodel._150_2.cs)]\n [!code-vb[Classic AttributeCollection Example#2](~/add/codesnippet/visualbasic/t-system.componentmodel._150_2.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class AttributeCollection : System.Collections.ICollection
