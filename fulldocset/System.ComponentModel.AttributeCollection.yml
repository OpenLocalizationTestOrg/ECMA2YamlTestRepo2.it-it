- uid: System.ComponentModel.AttributeCollection.Contains(System.Attribute)
  id: Contains(System.Attribute)
  parent: System.ComponentModel.AttributeCollection
  langs:
  - csharp
  name: Contains(Attribute)
  nameWithType: AttributeCollection.Contains(Attribute)
  fullName: System.ComponentModel.AttributeCollection.Contains(Attribute)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Determina se questa raccolta di attributi dispone dell&quot;attributo specificato."
  remarks: "Questa raccolta contiene l&quot;attributo specificato, se il tipo di attributo specificato è presente nella raccolta e se il valore dell&quot;attributo specificato è identico al valore dell&quot;istanza dell&quot;attributo nella raccolta.       La differenza tra il <xref:System.ComponentModel.AttributeCollection.Matches%2A>e contiene metodi che <xref:System.ComponentModel.AttributeCollection.Matches%2A>chiamate il <xref:System.Attribute.Match%2A>metodo su un attributo e contiene le chiamate di <xref:System.Object.Equals%2A>(metodo).</xref:System.Object.Equals%2A> </xref:System.Attribute.Match%2A> </xref:System.ComponentModel.AttributeCollection.Matches%2A> </xref:System.ComponentModel.AttributeCollection.Matches%2A>       Per la maggior parte degli attributi, questi metodi eseguono la stessa operazione. Per gli attributi che possono avere più flag, tuttavia, <xref:System.Attribute.Match%2A>viene in genere implementato in modo che restituisca `true` se uno dei flag vengono soddisfatti.</xref:System.Attribute.Match%2A> Si consideri ad esempio un attributo di associazione dati con il flag booleano &quot;SupportsSql&quot;, &quot;SupportsOleDb&quot; e &quot;SupportsXml&quot;. Questo attributo può essere presente in una proprietà che supporta tutti e tre gli approcci di data binding. Sarà spesso il caso che un programmatore deve conoscere solo se un particolare metodo è disponibile, non tutti e tre. Pertanto, è possibile utilizzare un programmatore <xref:System.Attribute.Match%2A>con un&quot;istanza dell&quot;attributo contenente solo i flag il programmatore deve.</xref:System.Attribute.Match%2A>"
  example:
  - "The following code example checks to see whether the collection has a <xref:System.ComponentModel.BrowsableAttribute> set to `true`. It assumes that `button1` and `textBox1` have been created on a form.  \n  \n [!code-vb[Classic AttributeCollection.Contains Example#1](~/add/codesnippet/visualbasic/m-system.componentmodel._16_1.vb)]\n [!code-cs[Classic AttributeCollection.Contains Example#1](~/add/codesnippet/csharp/m-system.componentmodel._16_1.cs)]\n [!code-cpp[Classic AttributeCollection.Contains Example#1](~/add/codesnippet/cpp/m-system.componentmodel._16_1.cpp)]"
  syntax:
    content: public bool Contains (Attribute attribute);
    parameters:
    - id: attribute
      type: System.Attribute
      description: "Un <xref:System.Attribute>da trovare nella raccolta.</xref:System.Attribute>"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se la raccolta contiene l&quot;attributo o l&quot;attributo predefinito per il tipo di attributo. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.AttributeCollection.Contains*
  exceptions: []
  platform:
  - net462
