  namespace: System.Windows.Media
  summary: "Il tipo di carattere può essere incorporato, ma deve essere installato solo temporaneamente in altri sistemi. Al contrario di PreviewAndPrint impostazione, i documenti contenenti tipi di carattere modificabili può essere aperto in lettura, le modifiche sono consentite e possono essere salvate."
