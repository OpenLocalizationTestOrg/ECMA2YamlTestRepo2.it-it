  name: AddInAttribute
  nameWithType: AddInAttribute
  fullName: System.AddIn.AddInAttribute
  type: Class
  summary: "Identifica un oggetto come un componente aggiuntivo."
  remarks: "I metodi seguenti, che gestiscono l&quot;archivio di informazioni sui segmenti di pipeline disponibili, utilizzano questo attributo per identificare un componente aggiuntivo.      - <xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>- <xref:System.AddIn.Hosting.AddInStore.RebuildAddIns%2A>- <xref:System.AddIn.Hosting.AddInStore.Update%2A>- <xref:System.AddIn.Hosting.AddInStore.UpdateAddIns%2A>- <xref:System.AddIn.Hosting.AddInStore.FindAddIn%2A>Questo attributo non è obbligatorio quando un componente aggiuntivo viene individuato esclusivamente mediante la <xref:System.AddIn.Hosting.AddInStore.FindAddIn%2A>metodo.</xref:System.AddIn.Hosting.AddInStore.FindAddIn%2A> </xref:System.AddIn.Hosting.AddInStore.FindAddIn%2A> </xref:System.AddIn.Hosting.AddInStore.UpdateAddIns%2A> </xref:System.AddIn.Hosting.AddInStore.Update%2A> </xref:System.AddIn.Hosting.AddInStore.RebuildAddIns%2A> </xref:System.AddIn.Hosting.AddInStore.Rebuild%2A> L&quot;host è già stato identificato il componente aggiuntivo per il nome del tipo e la posizione e pertanto non è richiesto per il componente aggiuntivo da individuare l&quot;attributo.       Questo attributo deve essere utilizzato solo su tipi che attivano i segmenti della pipeline. I tipi che rappresentano gli oggetti passati tra l&quot;host e il componente aggiuntivo non è necessario questo attributo."
  example:
  - "The following example identifies an add-in.  \n  \n [!code-vb[AddInP2AddInCalcV2#2](~/add/codesnippet/visualbasic/AddInCalcV2/AddInCalcV2.vb#2)]\n [!code-cs[AddInP2AddInCalcV2#2](~/add/codesnippet/csharp/AddInCalcV2/addincalcv2.cs#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class AddInAttribute : Attribute
