  summary: "Fornisce un&quot;interfaccia implementata dalle classi per fornire dati dell&quot;interfaccia utente di spostamento e i valori per i controlli di navigazione."
  remarks: "L&quot;interfaccia INavigateUIData consente ai controlli di spostamento, ad esempio il <xref:System.Web.UI.WebControls.TreeView>e <xref:System.Web.UI.WebControls.Menu>controlli per il rendering automatico dei dati da un&quot;origine dati che rappresenta i dati di navigazione del sito gerarchica.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView> L&quot;interfaccia INavigateUIData viene implementata dal <xref:System.Web.SiteMapNode>tipo restituito da <xref:System.Web.UI.WebControls.SiteMapDataSource>controllare in modo che i controlli di spostamento possono eseguire il rendering di dati automaticamente senza definire in modo esplicito le associazioni di associazione dati per le proprietà di <xref:System.Web.SiteMapNode>.</xref:System.Web.SiteMapNode> uno sviluppatore di pagina</xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.SiteMapNode> Ad esempio, il <xref:System.Web.UI.WebControls.SiteMapDataSource>controllo consente l&quot;associazione dati dichiarativa in modo che uno sviluppatore di pagina non è necessario popolare il <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A?displayProperty=fullName>o <xref:System.Web.UI.WebControls.Menu.DataBindings%2A?displayProperty=fullName>proprietà in modo esplicito per il <xref:System.Web.UI.WebControls.TreeView>e <xref:System.Web.UI.WebControls.Menu>controlli, rispettivamente.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.Menu.DataBindings%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.TreeView.DataBindings%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.SiteMapDataSource>       L&quot;interfaccia di INavigateUIData può anche essere implementata per gli oggetti restituiti da un <xref:System.Web.UI.WebControls.ObjectDataSource>controllo per abilitare il rendering automatico di controlli di spostamento senza associazione a dati espliciti.</xref:System.Web.UI.WebControls.ObjectDataSource>"
