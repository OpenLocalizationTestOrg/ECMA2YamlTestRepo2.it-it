  name: TableCaptionAlign
  nameWithType: TableCaptionAlign
  fullName: System.Web.UI.WebControls.TableCaptionAlign
  type: Enum
  summary: "Specifica la posizione orizzontale o verticale del testo per il rendering come elemento didascalia HTML."
  remarks: "L&quot;enumerazione TableCaptionAlign rappresenta la posizione orizzontale o verticale dell&quot;elemento HTML didascalia nei controlli che è possibile eseguire il rendering come tabelle, ad esempio <xref:System.Web.UI.WebControls.Table>, <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, o <xref:System.Web.UI.WebControls.Calendar>.</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.Table> Ad esempio, il <xref:System.Web.UI.WebControls.Table.CaptionAlign%2A>proprietà utilizza questi valori di enumerazione per impostare l&quot;allineamento della didascalia un <xref:System.Web.UI.WebControls.Table>controllo.</xref:System.Web.UI.WebControls.Table> </xref:System.Web.UI.WebControls.Table.CaptionAlign%2A>       Se si specifica NotSet, il browser in cui il rendering del controllo determina dove allineare la didascalia.       Il <xref:System.Web.UI.WebControls.Table.CaptionAlign%2A>proprietà specifica la posizione dell&quot;elemento didascalia in relazione ai controlli che è possibile eseguire il rendering come tabelle.</xref:System.Web.UI.WebControls.Table.CaptionAlign%2A> Il <xref:System.Web.UI.WebControls.Table.Caption%2A>proprietà specifica il testo da visualizzare nell&quot;elemento caption.</xref:System.Web.UI.WebControls.Table.Caption%2A> Dispositivi di Assistive technology è possono utilizzare la descrizione fornita dal <xref:System.Web.UI.WebControls.Table.Caption%2A>proprietà rendono più accessibile del controllo.</xref:System.Web.UI.WebControls.Table.Caption%2A> Ad esempio, un dispositivo di lettura dello schermo potrebbe leggere la didascalia per l&quot;utente per fornire una descrizione della tabella."
  example:
  - "The following example demonstrates how to use the TableCaptionAlign enumeration to set the <xref:System.Web.UI.WebControls.GridView.CaptionAlign%2A> property in a <xref:System.Web.UI.WebControls.Table> control. The <xref:System.Web.UI.WebControls.Table> control contains <xref:System.Web.UI.WebControls.TableRow> objects that display City and ZIP Code values.  \n  \n [!code-cs[TableCaptionAlignEnumeration#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_263_1.aspx)]\n [!code-vb[TableCaptionAlignEnumeration#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_263_1.aspx)]"
  syntax:
    content: public enum TableCaptionAlign
