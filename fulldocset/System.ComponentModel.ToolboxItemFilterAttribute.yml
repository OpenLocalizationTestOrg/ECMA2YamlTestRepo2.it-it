  name: ToolboxItemFilterAttribute
  nameWithType: ToolboxItemFilterAttribute
  fullName: System.ComponentModel.ToolboxItemFilterAttribute
  type: Class
  summary: "Specifica la stringa di filtro e il tipo di filtro da utilizzare per un elemento della casella degli strumenti."
  remarks: "ToolboxItemFilterAttribute fornisce un meccanismo dal quale casella degli strumenti è possibile contrassegnare elementi per l&quot;uso solo con le finestre di progettazione codice che determina se l&quot;elemento deve essere abilitato o disabilitato nella casella degli strumenti o attributo corrispondente.       ToolboxItemFilterAttribute può essere applicato a un <xref:System.Drawing.Design.ToolboxItem>per indicare un tipo di filtro e di stringa di filtro che specificano quando abilitare o disabilitare l&quot;elemento.</xref:System.Drawing.Design.ToolboxItem> ToolboxItemFilterAttribute può inoltre essere applicate a una finestra di progettazione per indicare i requisiti per l&quot;attivazione di elementi della casella degli strumenti. Questo tipo di attributo utilizzabile per indicare che un elemento della casella degli strumenti può essere abilitato solo quando viene utilizzata una finestra di progettazione con una stringa di filtro corrispondente. Il tipo del filtro è indicato nella <xref:System.ComponentModel.ToolboxItemFilterAttribute.FilterType%2A>proprietà da un <xref:System.ComponentModel.ToolboxItemFilterType>che indica se e come una corrispondenza di stringa di filtro, o se utilizzare codice personalizzato per determinare se eseguire l&quot;attivazione di un elemento.</xref:System.ComponentModel.ToolboxItemFilterType> </xref:System.ComponentModel.ToolboxItemFilterAttribute.FilterType%2A>"
  example:
  - "The following code example demonstrates how to apply the ToolboxItemFilterAttribute.  \n  \n [!code-vb[IToolboxUserExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._95_1.vb)]\n [!code-cs[IToolboxUserExample#1](~/add/codesnippet/csharp/t-system.componentmodel._95_1.cs)]\n [!code-cpp[IToolboxUserExample#1](~/add/codesnippet/cpp/t-system.componentmodel._95_1.cpp)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true, Inherited=true)]

      public sealed class ToolboxItemFilterAttribute : Attribute
