  summary: "Rappresenta un&quot;attestazione per un <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> token di sicurezza."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>token di sicurezza specificano le rispettive attestazioni utilizzando asserzioni SAML, che è possono specificare quando l&quot;oggetto è stato autenticato.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Le attestazioni in un&quot;asserzione SAML vengono rappresentate da istruzioni SAML, rappresentati dalla classe SamlStatement.       La specifica SAML definisce i tipi di istruzione seguenti:- <xref:System.IdentityModel.Tokens.SamlAttributeStatement>- <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>- <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>- <xref:System.IdentityModel.Tokens.SamlSubjectStatement></xref:System.IdentityModel.Tokens.SamlSubjectStatement> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> </xref:System.IdentityModel.Tokens.SamlAuthenticationStatement> </xref:System.IdentityModel.Tokens.SamlAttributeStatement>"
