  summary: "Rappresenta un <xref uid=&quot;langword_csharp_typeof&quot; name=&quot;typeof&quot; href=&quot;&quot;> </xref> espressione, un&quot;espressione che restituisce un <xref:System.Type>per un nome del tipo specificato.</xref:System.Type>"
  remarks: "Rappresenta un CodeTypeOfExpression un `typeof` espressione che restituisce un <xref:System.Type>in fase di esecuzione.</xref:System.Type>       La <xref:System.CodeDom.CodeTypeOfExpression.Type%2A>proprietà specifica il tipo di dati per restituire un <xref:System.Type>oggetto for</xref:System.Type> </xref:System.CodeDom.CodeTypeOfExpression.Type%2A>       Utilizzare <xref:System.CodeDom.CodeTypeReferenceExpression>per rappresentare il codice sorgente che fa riferimento a un tipo in base al nome, ad esempio quando si crea un <xref:System.CodeDom.CodeCastExpression>per eseguire il cast di un oggetto a un tipo di nome specificato.</xref:System.CodeDom.CodeCastExpression> </xref:System.CodeDom.CodeTypeReferenceExpression>"
  example:
  - "The following example demonstrates use of a CodeTypeOfExpression to represent a typeof expression.  \n  \n [!code-cs[CodeTypeOfExample#2](~/add/codesnippet/csharp/t-system.codedom.codetyp_9_1.cs)]\n [!code-vb[CodeTypeOfExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codetyp_9_1.vb)]\n [!code-cpp[CodeTypeOfExample#2](~/add/codesnippet/cpp/t-system.codedom.codetyp_9_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeTypeOfExpression : System.CodeDom.CodeExpression
