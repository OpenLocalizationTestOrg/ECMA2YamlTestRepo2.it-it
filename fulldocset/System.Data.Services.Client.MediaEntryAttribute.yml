  name: MediaEntryAttribute
  nameWithType: MediaEntryAttribute
  fullName: System.Data.Services.Client.MediaEntryAttribute
  type: Class
  summary: "Indica che la classe specificata deve essere trattata come voce di collegamento multimediale."
  remarks: "La classe viene trattata come collegamento multimediale, che è un protocollo AtomPub per la gestione di dati binari e metadati relativi a tali dati binari.       Un tipo contrassegnato con questo attributo ha modificato il comportamento quando <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>viene chiamato.</xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A> La proprietà multimediale viene chiamata anche una risorsa multimediale. Durante il salvataggio, la proprietà multimediale del tipo indicato dal <xref:System.Data.Services.Client.MediaEntryAttribute.MediaMemberName%2A>proprietà, viene inserita da una richiesta POST all&quot;URI `/<EntitySet>/$value`.</xref:System.Data.Services.Client.MediaEntryAttribute.MediaMemberName%2A>       Dopo il `POST`, un `PUT` richiesta con tutte le proprietà di tipo diverso di <xref:System.Data.Services.Client.MediaEntryAttribute.MediaMemberName%2A>proprietà, che è contenuto binario, vengono inviate all&quot;URI `/<EntitySet>(<key>)`.</xref:System.Data.Services.Client.MediaEntryAttribute.MediaMemberName%2A>       Per ulteriori informazioni sull&quot;utilizzo degli attributi, vedere [attributi](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class MediaEntryAttribute : Attribute
