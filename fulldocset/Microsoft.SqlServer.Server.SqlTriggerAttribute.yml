  nameWithType: SqlTriggerAttribute.Event
  fullName: Microsoft.SqlServer.Server.SqlTriggerAttribute.Event
  type: Property
  assemblies:
  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: "Il tipo di trigger e l&quot;azione di data manipulation language (DML) attiva il trigger."
  remarks: "L&quot;azione DML che attiva il trigger potrebbe essere un aggiornamento, eliminazione o un&quot;azione di inserimento. Il tipo del trigger può essere AFTER o INSTEAD OF. Per specificare per il tipo di trigger è uguale a specificare AFTER.       La proprietà di evento è obbligatoria."
  syntax:
    content: public string Event { get; set; }
    return:
      type: System.String
      description: "Oggetto <xref:System.String>valore che rappresenta il tipo di trigger e l&quot;azione di data manipulation language (DML) attiva il trigger.</xref:System.String>"
