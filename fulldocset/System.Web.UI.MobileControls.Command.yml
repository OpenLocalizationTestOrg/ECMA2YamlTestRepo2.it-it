  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Ottiene o imposta se il controllo specificato determina convalida sul lato server in tutti i controlli nel form. Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>. Questa API è obsoleta. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "Per la convalida si verifichi in un form, è necessario inviare il modulo con un controllo che genera la convalida e deve impostare la proprietà CausesValidation `true`. Il <xref:System.Web.UI.MobileControls.Command>controllo è attualmente l&quot;unico controllo che genera la convalida.</xref:System.Web.UI.MobileControls.Command>"
  syntax:
    content: public bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il controllo specificato in tutti i controlli del form; la convalida sul lato server in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.MobileControls.Command.CausesValidation*
  exceptions: []
