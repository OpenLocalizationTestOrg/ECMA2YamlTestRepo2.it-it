- uid: System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFormatString
  id: DataNavigateUrlFormatString
  parent: System.Web.UI.WebControls.HyperLinkField
  langs:
  - csharp
  name: DataNavigateUrlFormatString
  nameWithType: HyperLinkField.DataNavigateUrlFormatString
  fullName: System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta la stringa che specifica il formato in cui gli URL per i collegamenti ipertestuali in una <xref href=&quot;System.Web.UI.WebControls.HyperLinkField&quot;> </xref> oggetto sottoposto a rendering."
  remarks: "Utilizzare la proprietà DataNavigateUrlFormatString per specificare un formato personalizzato per gli URL dei collegamenti ipertestuali in una <xref:System.Web.UI.WebControls.HyperLinkField>oggetto.</xref:System.Web.UI.WebControls.HyperLinkField> Se la proprietà DataNavigateUrlFormatString non è impostata, l&quot;URL dei collegamenti ipertestuali non ottenere alcuna formattazione speciale.      > [!NOTE] > La stringa di formato viene applicata solo quando il <xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields%2A>proprietà è impostata.</xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields%2A>       La stringa di formato può essere qualsiasi valore letterale stringa e in genere include un segnaposto per il valore del campo. Ad esempio, nella stringa di formato &quot;valore dell&quot;elemento: {0}&quot;, il segnaposto {0} viene sostituito con il valore del campo nel <xref:System.Web.UI.WebControls.HyperLinkField>oggetto.</xref:System.Web.UI.WebControls.HyperLinkField> Il resto della stringa di formato viene visualizzato come testo letterale.      > [!NOTE] > Se la stringa di formato non include un segnaposto, il valore del campo dall&quot;origine dati non sia presenti il testo visualizzato finale.       Il segnaposto è costituito da due parti separate da un virgola e racchiuse tra parentesi graffe, nel formato {`A`:`Bxx`}. Il valore prima dei due punti (`A` nell&quot;esempio generico) specifica l&quot;indice del valore del campo in un elenco di parametri in base zero.      > [!NOTE] > Questo parametro è parte della sintassi di formattazione. Poiché non esiste un solo valore di campo in ogni cella, questo valore può essere impostato solo su 0.       I due punti e i valori dopo i due punti sono facoltativi. Il carattere dopo i due punti (`B` nell&quot;esempio generico) specifica il formato in cui visualizzare il valore. Nella tabella seguente sono elencati i formati comuni.      | Formato carattere | Descrizione |   |----------------------|-----------------|   | `C`| Visualizza i valori numerici in formato di valuta. |   | `D`| Visualizza i valori numerici in formato decimale. |   | `E`| Visualizza i valori numerici in formato scientifico (esponenziale). |   | `F`| Visualizza i valori numerici in formato fisso. |   | `G`| Visualizza i valori numerici in formato generale. |   | `N`| Visualizza i valori numerici in formato numerico. |   | `X`| Visualizza i valori numerici in formato esadecimale. |      > [!NOTE] > I caratteri di formattazione non sono rilevanti, ad eccezione di `X`, che visualizza i caratteri esadecimali nel case specificato.       Il valore dopo il carattere di formato (`xx` nell&quot;esempio generico) specifica il numero di cifre significative o decimali da visualizzare. Ad esempio, la stringa di formato &quot;{0: F2}&quot; Visualizza un numero a virgola fissa con due cifre decimali.       Per ulteriori informazioni sulle stringhe di formattazione, vedere [formattazione dei tipi di](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use the DataNavigateUrlFormatString property to specify a custom format to apply to the navigation URLs of the hyperlinks displayed in a <xref:System.Web.UI.WebControls.HyperLinkField> object. The value of the field specified by the <xref:System.Web.UI.WebControls.HyperLinkField.DataTextField%2A> property is passed as a query string to a Web page specified in the format string.  \n  \n [!code-cs[HyperLinkFieldDataTextFormatString#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_112_1.aspx)]\n [!code-vb[HyperLinkFieldDataTextFormatString#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_112_1.aspx)]"
  syntax:
    content: public virtual string DataNavigateUrlFormatString { get; set; }
    return:
