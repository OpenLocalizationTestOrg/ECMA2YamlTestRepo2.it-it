      type: System.String[]
      description: "Matrice contenente i nomi dei campi dall&quot;origine dati utilizzata per costruire gli URL dei collegamenti ipertestuali di <xref href=&quot;System.Web.UI.WebControls.HyperLinkField&quot;> </xref>. Il valore predefinito è una matrice vuota, che indica che DataNavigateUrlFields non è impostata."
