  name: DataNavigateUrlFields
  nameWithType: HyperLinkField.DataNavigateUrlFields
  fullName: System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta i nomi dei campi dell&quot;origine dati utilizzata per costruire l&quot;URL dei collegamenti ipertestuali di <xref href=&quot;System.Web.UI.WebControls.HyperLinkField&quot;> </xref> oggetto."
  remarks: "Utilizzare la proprietà DataNavigateUrlFields quando l&quot;origine dati contiene più campi che devono essere combinati per creare i collegamenti ipertestuali per il <xref:System.Web.UI.WebControls.HyperLinkField>oggetto.</xref:System.Web.UI.WebControls.HyperLinkField> I campi specificati nella proprietà DataNavigateUrlFields vengono combinati con la stringa di formato nel <xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFormatString%2A>proprietà per costruire i collegamenti ipertestuali di <xref:System.Web.UI.WebControls.HyperLinkField>oggetto.</xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFormatString%2A>      > [!NOTE] > Quando si imposta la proprietà DataNavigateUrlFields con codice dichiarativo in un file aspx, utilizzare un elenco delimitato da virgole di nomi di campo.       Anziché utilizzare questa proprietà per associare gli URL dei collegamenti ipertestuali a un campo, è possibile utilizzare il <xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A>proprietà per impostare l&quot;URL dei collegamenti ipertestuali a un valore statico.</xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A> Con questa opzione, ogni collegamento ipertestuale condivide lo stesso URL.      > [!NOTE] > Se il DataNavigateUrlFields e <xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A>sono entrambe impostate, la proprietà DataNavigateUrlFields ha la precedenza.</xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A>"
  syntax:
