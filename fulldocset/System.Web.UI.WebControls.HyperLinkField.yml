  name: HyperLinkField
  nameWithType: HyperLinkField
  fullName: System.Web.UI.WebControls.HyperLinkField
  type: Class
  summary: "Rappresenta un campo che viene visualizzato come collegamento ipertestuale in un controllo con associazione a dati."
  remarks: "La classe HyperLinkField usata dai controlli con associazione a dati (ad esempio <xref:System.Web.UI.WebControls.GridView>e <xref:System.Web.UI.WebControls.DetailsView>) per visualizzare un collegamento ipertestuale per ciascun record visualizzato.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> Quando l&quot;utente fa clic su un collegamento ipertestuale, egli viene indirizzato alla pagina Web associato al collegamento ipertestuale. L&quot;oggetto HyperLinkField viene visualizzato in modo diverso a seconda del controllo con associazione a dati in cui viene utilizzato. Ad esempio, il <xref:System.Web.UI.WebControls.GridView>controllo Visualizza un oggetto HyperLinkField come una colonna, mentre il <xref:System.Web.UI.WebControls.DetailsView>controllo Visualizza in una riga.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       Per specificare la didascalia da visualizzare per i collegamenti ipertestuali, utilizzare il <xref:System.Web.UI.WebControls.HyperLinkField.Text%2A>proprietà.</xref:System.Web.UI.WebControls.HyperLinkField.Text%2A> Utilizzare il <xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A>proprietà per specificare l&quot;URL a cui passare quando si fa clic su un collegamento ipertestuale.</xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A> Se si desidera visualizzare il contenuto collegato in una specifica finestra o frame, impostare il <xref:System.Web.UI.WebControls.HyperLinkField.Target%2A>proprietà.</xref:System.Web.UI.WebControls.HyperLinkField.Target%2A>      > [!NOTE] > Quando il <xref:System.Web.UI.WebControls.HyperLinkField.Text%2A>e <xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A>sono impostate, tutti i collegamenti ipertestuali nell&quot;oggetto HyperLinkField condividono lo stesso URL di didascalia e l&quot;esplorazione.</xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HyperLinkField.Text%2A> Analogamente, la <xref:System.Web.UI.WebControls.HyperLinkField.Target%2A>proprietà si applica a tutti i collegamenti ipertestuali.</xref:System.Web.UI.WebControls.HyperLinkField.Target%2A>       In alternativa, è possibile associare l&quot;oggetto HyperLinkField ai campi in un&quot;origine dati. In questo modo è possibile visualizzare una didascalia diversa per ogni collegamento ipertestuale nell&quot;oggetto HyperLinkField e passare a un percorso diverso per ciascun collegamento ipertestuale. Per associare un campo di una didascalia, impostare il <xref:System.Web.UI.WebControls.HyperLinkField.DataTextField%2A>proprietà.</xref:System.Web.UI.WebControls.HyperLinkField.DataTextField%2A> Per creare un URL per la navigazione, impostare il <xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields%2A>proprietà a un elenco delimitato da virgole dei campi da utilizzare per creare l&quot;URL.</xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields%2A>       È possibile specificare un formato personalizzato per le didascalie e gli URL di navigazione impostando il <xref:System.Web.UI.WebControls.HyperLinkField.DataTextFormatString%2A>e <xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFormatString%2A>proprietà, rispettivamente.</xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFormatString%2A> </xref:System.Web.UI.WebControls.HyperLinkField.DataTextFormatString%2A>       È possibile nascondere un oggetto HyperLinkField in un controllo con associazione a dati mediante l&quot;impostazione di <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>proprietà `false`.</xref:System.Web.UI.WebControls.DataControlField.Visible%2A>       È possibile personalizzare le sezioni di intestazione e piè di pagina di un oggetto HyperLinkField. Per visualizzare una didascalia in sezioni di intestazione o piè di pagina, impostare il <xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A>o <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>proprietà, rispettivamente.</xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A> Per visualizzare un&quot;immagine nella sezione di intestazione anziché di testo, impostare il <xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A>proprietà.</xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A> La sezione di intestazione può essere nascosti nell&quot;oggetto HyperLinkField impostando il <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>proprietà `false`.</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>      > [!NOTE] > Alcuni controlli con associazione a dati (ad esempio il <xref:System.Web.UI.WebControls.GridView>controllo) possibile mostrare o nascondere solo l&quot;intera sezione di intestazione del controllo.</xref:System.Web.UI.WebControls.GridView> Questi controlli con associazione a dati non supportano il <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>proprietà per un singolo campo associato.</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A> Per visualizzare o nascondere l&quot;intera sezione di intestazione di un controllo con associazione a dati, utilizzare il controllo `ShowHeader` (se disponibile).       È anche possibile personalizzare l&quot;aspetto dell&quot;oggetto HyperLinkField (colore carattere, colore di sfondo e così via) impostando le proprietà di stile per le diverse parti del campo. Nella tabella seguente sono elencate le proprietà di stile diverso.      | Proprietà di stile | Descrizione |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>| Le impostazioni di stile per i controlli server Web figlio dell&quot;oggetto HyperLinkField. |   | <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>| Le impostazioni di stile per la sezione di piè di pagina dell&quot;oggetto HyperLinkField. |   | <xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A>| Le impostazioni di stile per la sezione di intestazione dell&quot;oggetto HyperLinkField. |   | <xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>| Le impostazioni di stile per gli elementi di dati nell&quot;oggetto HyperLinkField. |</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>"
  example:
  - "The following code example demonstrates how to use a HyperLinkField object to display a column of static hyperlinks in a <xref:System.Web.UI.WebControls.GridView> control. Each hyperlink in the HyperLinkField object shares the same caption and navigation URL specified by the <xref:System.Web.UI.WebControls.HyperLinkField.Text%2A> and <xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A> properties, respectively.  \n  \n [!code-vb[HyperLinkField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_138_1.aspx)]\n [!code-cs[HyperLinkField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_138_1.aspx)]  \n  \n The following code example demonstrates how to bind a HyperLinkField object to fields in a data source. The <xref:System.Web.UI.WebControls.HyperLinkField.DataTextField%2A> and <xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields%2A> properties are used to specify the fields to bind to the caption and the navigation URL, respectively, of each hyperlink displayed in the HyperLinkField object.  \n  \n [!code-cs[HyperLinkFieldDataTextFormatString#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_138_2.aspx)]\n [!code-vb[HyperLinkFieldDataTextFormatString#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_138_2.aspx)]"
