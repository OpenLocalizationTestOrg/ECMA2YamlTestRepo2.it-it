  remarks: "Utilizzare la proprietà di destinazione per specificare la finestra o frame in cui visualizzare il contenuto Web collegato a un collegamento ipertestuale quando si fa clic su tale collegamento ipertestuale.       I valori devono iniziare con una lettera l&quot;intervallo alla Z (maiuscole), tranne i valori speciali elencati nella tabella seguente, ognuno dei quali inizia con un carattere di sottolineatura.      | Valore | Descrizione |   |-----------|-----------------|   | `_blank`| Visualizza il contenuto in una nuova finestra senza frame. |   | `_parent`| Visualizza il contenuto dell&quot;elemento padre immediato frameset. |   | `_search`| Visualizza il contenuto nel riquadro di ricerca. |   | `_self`| Visualizza il contenuto nel frame attivo. |   | `_top`| Visualizza il contenuto in tutta la finestra senza fotogrammi. |      > [!NOTE] > Consultare la documentazione del browser per determinare se il `_search` valore è supportato. Ad esempio, Microsoft Internet Explorer 5.0 e versioni successive supportano il `_search` valore di destinazione.      > [!NOTE] > Proprietà di destinazione di rendering viene eseguita come un `target` attributo. Il `target` attributo `anchor` elementi non è consentito nella definizione del tipo di documento XHTML 1.1. Non impostare la proprietà di destinazione se l&quot;output sottoposto a rendering per il <xref:System.Web.UI.WebControls.HyperLinkField>l&quot;oggetto deve essere conforme a XHTML 1.1.</xref:System.Web.UI.WebControls.HyperLinkField> Per ulteriori informazioni, vedere l&quot;argomento [standard XHTML in Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> Quando si creano pagine Web, si consiglia che evitare di utilizzare la proprietà di destinazione a un&quot;altra finestra. Per ulteriori informazioni, vedere [NIB: accessibilità ASP.NET](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae)."
