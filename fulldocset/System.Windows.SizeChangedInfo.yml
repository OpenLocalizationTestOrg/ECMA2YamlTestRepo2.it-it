  type: Constructor
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Inizializza una nuova istanza di <xref href=&quot;System.Windows.SizeChangedInfo&quot;> </xref> classe."
  remarks: "Per i due parametri di tipo booleani, si noti che è necessario riportarli come `true` solo se le modifiche nel valore sono significative per il rendering, o necessario interpretare i valori come i valori esistenti di lettura. Modifiche i valori di dimensioni minori sono possibili a causa di precisione di effetti collaterali, in particolare quando le funzioni matematiche vengono applicate ai valori double."
  syntax:
    content: public SizeChangedInfo (System.Windows.UIElement element, System.Windows.Size previousSize, bool widthChanged, bool heightChanged);
    parameters:
    - id: element
      type: System.Windows.UIElement
      description: "L&quot;elemento in cui viene modificata la dimensione."
    - id: previousSize
      type: System.Windows.Size
      description: "La dimensione precedente, prima della modifica."
    - id: widthChanged
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il componente larghezza delle dimensioni è stato modificato."
    - id: heightChanged
