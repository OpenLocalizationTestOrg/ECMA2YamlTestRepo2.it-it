  type: Class
  summary: "Indicano le specifiche di un valore di modifica che interessa un <xref href=&quot;System.Windows.Size&quot;> </xref>. Viene utilizzato come parametro in <xref:System.Windows.UIElement.OnRenderSizeChanged*>esegue l&quot;override.</xref:System.Windows.UIElement.OnRenderSizeChanged*>"
  remarks: "Questa classe è parallelo alcuni membri <xref:System.Windows.SizeChangedEventArgs>(classe), viene utilizzato per segnalare i dati di evento per <xref:System.Windows.FrameworkElement.SizeChanged>, ma le due classi per scopi diversi.</xref:System.Windows.FrameworkElement.SizeChanged> </xref:System.Windows.SizeChangedEventArgs>  SizeChangedInfo usato specificatamente per <xref:System.Windows.UIElement.OnRenderSizeChanged%2A>sostituzioni, che offre la gestione di un evento che non è esposta come un evento pubblico nella classe [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].</xref:System.Windows.UIElement.OnRenderSizeChanged%2A> Per informazioni dettagliate, vedere <xref:System.Windows.UIElement.OnRenderSizeChanged%2A>.</xref:System.Windows.UIElement.OnRenderSizeChanged%2A>"
