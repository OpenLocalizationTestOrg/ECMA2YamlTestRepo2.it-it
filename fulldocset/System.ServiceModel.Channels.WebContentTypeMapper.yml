  namespace: System.ServiceModel.Channels
  summary: "Quando sottoposto a override in una classe derivata, restituisce il formato del messaggio utilizzato per un tipo di contenuto specificato."
  remarks: "Questo deve essere un meccanismo di extensibility che può essere utilizzato per eseguire l&quot;override di tipi di contenuto come vengono mappati a formati di contenuto Web. Ad esempio, se tutti i messaggi in arrivo vengono elaborati come &quot;dati binari non elaborati&quot; senza mai eseguire l&quot;analisi XML o JSON, è possibile implementare un oggetto <xref:System.ServiceModel.Channels.WebContentTypeMapper>che ha restituito sempre <xref:System.ServiceModel.Channels.WebContentFormat>indipendentemente dal tipo di contenuto che è stato passato.</xref:System.ServiceModel.Channels.WebContentFormat> </xref:System.ServiceModel.Channels.WebContentTypeMapper>"
  syntax:
    content: public abstract System.ServiceModel.Channels.WebContentFormat GetMessageFormatForContentType (string contentType);
    parameters:
    - id: contentType
      type: System.String
      description: "Il tipo di contenuto che indica il tipo MIME dei dati deve essere interpretato."
    return:
      type: System.ServiceModel.Channels.WebContentFormat
      description: "Il <xref href=&quot;System.ServiceModel.Channels.WebContentFormat&quot;> </xref> che specifica il formato al quale viene mappato il tipo di contenuto del messaggio."
