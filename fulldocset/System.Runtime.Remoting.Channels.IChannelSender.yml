  namespace: System.Runtime.Remoting.Channels
  summary: "Restituisce un sink di messaggi del canale che invia messaggi all&quot;URL o canale dati all&quot;oggetto specificato."
  remarks: "Il metodo CreateMessageSink restituisce un sink di messaggio del canale che invia messaggi all&quot;URL specificato o l&quot;oggetto dati di canale. Se il `uri` parametro `null`, `remoteChannelData` parametro viene utilizzato come destinazione per il sink. Entrambi i `url` parametro o `remoteChannelData` parametro può essere `null`, ma non entrambi."
  example:
