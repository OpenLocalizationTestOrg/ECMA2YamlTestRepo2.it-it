  fullName: System.Web.UI.WebControls.DetailsViewRow
  type: Class
  summary: "Rappresenta una riga all&quot;interno di un <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> controllo."
  remarks: "La classe DetailsViewRow viene utilizzata per rappresentare una singola riga in un <xref:System.Web.UI.WebControls.DetailsView>controllo.</xref:System.Web.UI.WebControls.DetailsView> Ogni riga di <xref:System.Web.UI.WebControls.DetailsView>controllo dispone di un determinato tipo.</xref:System.Web.UI.WebControls.DetailsView> Nella tabella seguente sono elencati i tipi di riga validi per il <xref:System.Web.UI.WebControls.DetailsView>controllo.</xref:System.Web.UI.WebControls.DetailsView>      | Tipo di riga | Descrizione |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlRowType>| Una riga di dati nel controllo <xref:System.Web.UI.WebControls.DetailsView>. |   | <xref:System.Web.UI.WebControls.DataControlRowType>| Riga di dati vuoti di <xref:System.Web.UI.WebControls.DetailsView>controllo.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlRowType> La riga di dati vuoto viene visualizzata in un controllo <xref:System.Web.UI.WebControls.DetailsView>quando non sono presenti record da visualizzare. |   | <xref:System.Web.UI.WebControls.DataControlRowType>| La riga di piè di pagina nel controllo <xref:System.Web.UI.WebControls.DetailsView>. |   | <xref:System.Web.UI.WebControls.DataControlRowType>| La riga di intestazione nel controllo <xref:System.Web.UI.WebControls.DetailsView>. |   | <xref:System.Web.UI.WebControls.DataControlRowType>| Una riga del pager del controllo <xref:System.Web.UI.WebControls.DetailsView>. |       Per determinare il tipo di oggetto DetailsViewRow, utilizzare il <xref:System.Web.UI.WebControls.DetailsViewRow.RowType%2A>proprietà.</xref:System.Web.UI.WebControls.DetailsViewRow.RowType%2A> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.DetailsView> Un oggetto DetailsViewRow associato anche uno stato. Lo stato può essere una combinazione bit per bit dei valori nella tabella seguente.      | Valore di stato | Descrizione |   |-----------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlRowState>| L&quot;oggetto DetailsViewRow è una riga alternativa nel controllo <xref:System.Web.UI.WebControls.DetailsView>. |   | <xref:System.Web.UI.WebControls.DataControlRowState>| L&quot;oggetto DetailsViewRow è in modalità di modifica. |   | <xref:System.Web.UI.WebControls.DataControlRowState>| L&quot;oggetto DetailsViewRow è in modalità di inserimento. |   | <xref:System.Web.UI.WebControls.DataControlRowState>| L&quot;oggetto DetailsViewRow è nello stato normale (impostazione predefinita). |       Per determinare lo stato di un oggetto DetailsViewRow, utilizzare il <xref:System.Web.UI.WebControls.DetailsViewRow.RowState%2A>proprietà.</xref:System.Web.UI.WebControls.DetailsViewRow.RowState%2A> </xref:System.Web.UI.WebControls.DataControlRowState> </xref:System.Web.UI.WebControls.DataControlRowState> </xref:System.Web.UI.WebControls.DataControlRowState> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlRowState>       Il <xref:System.Web.UI.WebControls.DetailsView>controllo Archivia tutte le righe di dati di <xref:System.Web.UI.WebControls.DetailsView.Rows%2A>insieme.</xref:System.Web.UI.WebControls.DetailsView.Rows%2A> </xref:System.Web.UI.WebControls.DetailsView> Per determinare l&quot;indice di un oggetto DetailsViewRow nel <xref:System.Web.UI.WebControls.DetailsView.Rows%2A>insieme, utilizzare il <xref:System.Web.UI.WebControls.DetailsViewRow.RowIndex%2A>proprietà.</xref:System.Web.UI.WebControls.DetailsViewRow.RowIndex%2A> </xref:System.Web.UI.WebControls.DetailsView.Rows%2A>       È possibile accedere alle singole celle dell&quot;oggetto DetailsViewRow utilizzando il <xref:System.Web.UI.WebControls.TableRow.Cells%2A>proprietà.</xref:System.Web.UI.WebControls.TableRow.Cells%2A> Se una cella contiene controlli, è possibile recuperare un controllo dalla cella tramite la <xref:System.Web.UI.Control.Controls%2A>insieme della cella.</xref:System.Web.UI.Control.Controls%2A> È inoltre possibile utilizzare il <xref:System.Web.UI.Control.FindControl%2A>metodo della cella per trovare il controllo, se il controllo ha un <xref:System.Web.UI.Control.ID%2A>proprietà specificata.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.Control.FindControl%2A>       Per recuperare un valore di campo da un <xref:System.Web.UI.WebControls.BoundField>campo colonna o un campo generato automaticamente, utilizzare il <xref:System.Web.UI.WebControls.TableCell.Text%2A>proprietà della cella.</xref:System.Web.UI.WebControls.TableCell.Text%2A> </xref:System.Web.UI.WebControls.BoundField> Per recuperare un valore del campo da altri tipi di colonne in cui il valore del campo è associato a un controllo, recuperare innanzitutto il controllo dalla cella appropriata e quindi accedere alla proprietà appropriata del controllo.      > [!NOTE] > È possibile utilizzare un&quot;espressione di associazione di dati direttamente in un <xref:System.Web.UI.WebControls.TemplateField>colonna campo senza associare il valore a una proprietà di un controllo.</xref:System.Web.UI.WebControls.TemplateField> In questo caso, il valore del campo viene automaticamente inserito un <xref:System.Web.UI.DataBoundLiteralControl>controllo.</xref:System.Web.UI.DataBoundLiteralControl> Per recuperare il valore del campo, è necessario recuperare il <xref:System.Web.UI.DataBoundLiteralControl>controllo dalla cella appropriata e quindi usare il relativo <xref:System.Web.UI.DataBoundLiteralControl.Text%2A>proprietà.</xref:System.Web.UI.DataBoundLiteralControl.Text%2A> </xref:System.Web.UI.DataBoundLiteralControl>       Per un elenco di valori di proprietà iniziali per un&quot;istanza della classe DetailsViewRow, vedere il <xref:System.Web.UI.WebControls.DetailsViewRow.%23ctor%2A>costruttore.</xref:System.Web.UI.WebControls.DetailsViewRow.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to retrieve the value of a field from a DetailsViewRow object.  \n  \n [!code-vb[DetailsViewRowText#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_45_1.aspx)]\n [!code-cs[DetailsViewRowText#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_45_1.aspx)]  \n  \n The following code example demonstrates how to retrieve an <xref:System.Web.UI.WebControls.Image> control from the DetailsViewRow object that represents the header row. The <xref:System.Web.UI.WebControls.Image> control is declared in the header template.  \n  \n [!code-cs[DetailsViewRowFindControl#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_45_2.aspx)]\n [!code-vb[DetailsViewRowFindControl#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_45_2.aspx)]"
