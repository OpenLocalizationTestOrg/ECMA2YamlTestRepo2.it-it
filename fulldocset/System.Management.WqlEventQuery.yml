  summary: "Ottiene o imposta l&quot;intervallo di polling per essere utilizzato in questa query."
  remarks: "Questa proprietà deve essere impostata solo nei casi in cui è presente alcun *provider di eventi* per l&quot;evento richiesto e WMI è necessario eseguire il polling della condizione richiesta.       L&quot;impostazione di valore di questa proprietà esegue l&quot;override di qualsiasi valore precedente archiviato nell&quot;oggetto. La stringa di query viene ricompilata per riflettere il nuovo intervallo.      ## Proprietà valore Null se non è richiesto nessun polling; in caso contrario, un valido <xref:System.TimeSpan>valore se è necessario continuare il polling.</xref:System.TimeSpan>      ## .NET framework protezione attendibilità totale per il chiamante immediato. Questo membro non può essere utilizzato da codice parzialmente attendibile. Per ulteriori informazioni, vedere [utilizzo di librerie da codice parzialmente attendibile](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example initializes a new <xref:System.Management.WqlEventQuery> that represents the query: \"SELECT \\* FROM __InstanceCreationEvent *WITHIN* 1 WHERE TargetInstance ISA 'Win32_Process'\".  \n  \n [!code-cs[wminet_WqlEventQuery_WithinInterval#1](~/add/codesnippet/csharp/p-system.management.wqle_0_1.cs)]\n [!code-vb[wminet_WqlEventQuery_WithinInterval#1](~/add/codesnippet/visualbasic/p-system.management.wqle_0_1.vb)]"
