  type: Class
  summary: "Rappresenta un&quot;espressione utilizzata come un metodo invoke parametro insieme a un indicatore di direzione del riferimento."
  remarks: "CodeDirectionExpression può rappresentare un parametro passato a un metodo e la direzione del parametro di riferimento.       Il <xref:System.CodeDom.CodeDirectionExpression.Expression%2A>proprietà indica l&quot;espressione per qualificare con una direzione.</xref:System.CodeDom.CodeDirectionExpression.Expression%2A> Il <xref:System.CodeDom.CodeDirectionExpression.Direction%2A>proprietà indica la direzione del parametro utilizzando uno del <xref:System.CodeDom.FieldDirection>valori di enumerazione.</xref:System.CodeDom.FieldDirection> </xref:System.CodeDom.CodeDirectionExpression.Direction%2A>      > [!NOTE] > CodeDirectionExpression dovrà essere utilizzato come parametro di un metodo di richiamo e dovrebbe non essere utilizzato quando si dichiarano metodi."
  example:
  - "The following example demonstrates use of a CodeDirectionExpression to specify a field direction modifier for an expression to pass as a method parameter.  \n  \n [!code-vb[CodeMultiExample#4](~/add/codesnippet/visualbasic/t-system.codedom.codedir_1_1.vb)]\n [!code-cpp[CodeMultiExample#4](~/add/codesnippet/cpp/t-system.codedom.codedir_1_1.cpp)]\n [!code-cs[CodeMultiExample#4](~/add/codesnippet/csharp/t-system.codedom.codedir_1_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeDirectionExpression : System.CodeDom.CodeExpression
