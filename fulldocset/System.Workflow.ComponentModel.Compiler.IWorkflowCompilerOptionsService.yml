  type: Property
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Compiler
  summary: "Ottiene un valore che indica se i tipi sono stati selezionati."
  remarks: "Durante la fase di convalida della compilazione del flusso di lavoro, un documento di origine del flusso di lavoro viene rifiutato se la proprietà CheckTypes `true` e il flusso di lavoro o le regole complementari direttamente i riferimenti a tipi .NET Framework non presentano in un elenco di tipi autorizzati. L&quot;elenco di tipi autorizzati è un documento XML in cui ogni voce indica un `Assembly`, `Namespace`, `TypeName`e un `Authorized` {`true` o `false`} indicatore. Questa classe corrisponde a una voce nell&quot;elenco. Si noti inoltre che sono consentite designazioni con caratteri jolly, includere o escludere spazi dei nomi completi. Ad esempio, usando `Type=”System.*”` include tutti i tipi <xref:System>, inclusi i tipi contenuti in spazi dei nomi figlio.</xref:System>       L&quot;utilizzo di un elenco di tipi autorizzati è controllato dal <xref:System.Workflow.ComponentModel.Compiler.WorkflowCompiler>opzione **/checktypes** o utilizzando la proprietà CheckTypes.</xref:System.Workflow.ComponentModel.Compiler.WorkflowCompiler>"
  syntax:
    content: public bool CheckTypes { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se i tipi vengono controllati <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Workflow.ComponentModel.Compiler.IWorkflowCompilerOptionsService.CheckTypes*
  exceptions: []
