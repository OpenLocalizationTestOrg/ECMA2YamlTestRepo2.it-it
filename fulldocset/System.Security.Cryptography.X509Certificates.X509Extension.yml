  name: X509Extension
  nameWithType: X509Extension
  fullName: System.Security.Cryptography.X509Certificates.X509Extension
  type: Class
  summary: "Rappresenta un X509 estensione."
  remarks: "X509 estensioni sono dinamiche, proprietà estese che possono essere aggiunti a un X509 del certificato e modificato. La classe X509Extension può essere utilizzata per creare estensioni che sono associate a un certificato ma non sono parte di un certificato rilasciato da un&quot;autorità di certificazione (CA).       Nella sua forma più elementare, un X509 estensione contiene un identificatore di oggetto (OID), un valore booleano che indica se l&quot;estensione viene considerato critico e i dati con codifica ASN. Le estensioni personalizzate possono essere registrate in un <xref:System.Security.Cryptography.CryptoConfig>file.</xref:System.Security.Cryptography.CryptoConfig>       .NET Framework include le implementazioni di X509 comuni diverse estensioni:- <xref:System.Security.Cryptography.X509Certificates.X509KeyUsageExtension>.</xref:System.Security.Cryptography.X509Certificates.X509KeyUsageExtension> Vengono descritti gli utilizzi della chiave di un certificato.      -   <xref:System.Security.Cryptography.X509Certificates.X509BasicConstraintsExtension>.</xref:System.Security.Cryptography.X509Certificates.X509BasicConstraintsExtension> Descrive i vincoli per un certificato.      -   <xref:System.Security.Cryptography.X509Certificates.X509EnhancedKeyUsageExtension>.</xref:System.Security.Cryptography.X509Certificates.X509EnhancedKeyUsageExtension> Viene descritto gli utilizzi chiavi avanzati del certificato.      -   <xref:System.Security.Cryptography.X509Certificates.X509SubjectKeyIdentifierExtension>.</xref:System.Security.Cryptography.X509Certificates.X509SubjectKeyIdentifierExtension> Descrive l&quot;identificatore di chiave. Ad esempio, è utilizzato con XMLDSIG."
  example:
  - "The following code example demonstrates using the X509Extension class.  \n  \n [!code-cs[Cryptography.X509Certificates.X509Extensions#1](~/add/codesnippet/csharp/t-system.security.crypto_59_1.cs)]\n [!code-vb[Cryptography.X509Certificates.X509Extensions#1](~/add/codesnippet/visualbasic/t-system.security.crypto_59_1.vb)]\n [!code-cpp[Cryptography.X509Certificates.X509Extensions#1](~/add/codesnippet/cpp/t-system.security.crypto_59_1.cpp)]"
