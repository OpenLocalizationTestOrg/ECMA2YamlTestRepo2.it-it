  summary: "Scrive concettuale <xref uid=&quot;langword_csharp_StartObject&quot; name=&quot;StartObject&quot; href=&quot;&quot;> </xref> nell&quot;oggetto grafico quando l&quot;oggetto specificato è un valore predefinito o implicita della proprietà padre. Il valore implicito deriva da informazioni ottenute dal contesto dello schema XAML e le informazioni sul tipo sottostante, anziché essere specificato come valore dell&quot;oggetto nel set di nodi XAML di input."
  remarks: "La differenza tra la scrittura con WriteGetObject e con <xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>possono essere visualizzati nell&quot;oggetto grafico risultante.</xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A> WriteGetObject non ne crea un&quot;istanza di un tipo in quanto l&quot;API WriteGetObject non dispone di informazioni per informare l&quot;oggetto grafico di ciò che occorre costruire. In alternativa, è stato creato l&quot;oggetto quando la proprietà padre è stata inizializzata. in modo da una <xref:System.Xaml.XamlObjectWriter>non è necessario crearla.</xref:System.Xaml.XamlObjectWriter> Al contrario, <xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>Specifica che un&quot;istanza di quel tipo deve essere creata e inserita nell&quot;oggetto grafico.</xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>       Se si ritiene che il flusso del nodo XAML come una serie di frame, un WriteGetObject viene bilanciato per un <xref:System.Xaml.XamlObjectWriter.WriteEndObject%2A>chiamare.</xref:System.Xaml.XamlObjectWriter.WriteEndObject%2A> Pertanto, il numero di WriteGetObject più <xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>chiamate devono essere uguale al numero di <xref:System.Xaml.XamlObjectWriter.WriteEndObject%2A>chiamate come parte di una valutazione completa di scrittura di oggetti del flusso di nodi XAML.</xref:System.Xaml.XamlObjectWriter.WriteEndObject%2A> </xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>       Concettuale `StartObject` posizione per un oggetto implicito nell&quot;oggetto grafico è necessario perché anche se il valore dell&quot;oggetto stesso è un&quot;impostazione predefinita implicita, tale oggetto potrebbe essere ancora i membri che devono essere scritti in base al flusso del nodo XAML. È di uno scenario tipico in cui ciò si verifica quando <xref:System.Xaml.XamlObjectWriter>scrive nodi membro per una proprietà di raccolta e l&quot;inizializzazione di raccolta è implicita per la creazione dell&quot;oggetto a cui appartiene la proprietà di raccolta.</xref:System.Xaml.XamlObjectWriter>"
