  name: XamlObjectWriter
  nameWithType: XamlObjectWriter
  fullName: System.Xaml.XamlObjectWriter
  type: Class
  summary: "Crea un oggetto grafico da un flusso di nodi XAML di origine."
  remarks: "Il `Write` metodi di XamlObjectWriter implementano un modello in modo che usi il XamlObjectWriter il <xref:System.Xaml.XamlWriter>definito dal <xref:System.Xaml.XamlWriter.WriteNode%2A>metodo.</xref:System.Xaml.XamlWriter.WriteNode%2A> </xref:System.Xaml.XamlWriter> <xref:System.Xaml.XamlWriter.WriteNode%2A>Alterna la logica di `Write` metodi, a seconda di quale sia il nodo è di tipo in corrispondenza della posizione corrente nel lettore.</xref:System.Xaml.XamlWriter.WriteNode%2A>      ## Ambito A XamlObjectWriter presenta un concetto di ambito. vale a dire il XamlObjectWriter mantiene un punto di riferimento nel relativo oggetto grafico output concettuale. Per un particolare ambito determinate operazioni potrebbero essere valido o non valido oppure produrre un risultato senza operazioni. Ad esempio, se si chiama <xref:System.Xaml.XamlObjectWriter.WriteStartMember%2A>per scrivere istruzioni per l&quot;inizializzazione di un oggetto già presente come un&quot;istanza, l&quot;implementazione predefinita genera un&quot;eccezione.</xref:System.Xaml.XamlObjectWriter.WriteStartMember%2A>       Una tecnica possibili per il rilevamento dell&quot;ambito in un XamlObjectWriter personalizzato è per allineare le azioni del nodo con una classe stack o il frame. Lo stack o un frame può tenere traccia di push e pop per ogni livello di profondità del modello a oggetti che è attivata o disattivata mentre il XamlObjectWriter scrive l&quot;oggetto grafico.      ## I callback di livello intermedi e avanzati XamlObjectWriter scenari di supporto, il meccanismo di scrittura di un oggetto grafico fornisce callback punti di ingresso che si verificano quando un XamlObjectWriter esegue il commit o sta per eseguire il commit di determinate azioni. Alcuni di questi callback sono abilitati nelle impostazioni e non sono specifiche per il tipo di oggetto o il membro in corso la scrittura; Tuttavia, informazioni di callback sono spesso disponibili nel contesto o nell&quot;evento sono dati che viene inviati tramite il callback. Di seguito è un elenco di callback rilevanti:-il callback che viene dichiarato da <xref:System.Xaml.XamlObjectWriterSettings.AfterBeginInitHandler%2A>viene richiamato quando l&quot;ambito passa a un nuovo oggetto e nella <xref:System.ComponentModel.ISupportInitialize.BeginInit%2A>fase della durata di ogni oggetto creato.</xref:System.ComponentModel.ISupportInitialize.BeginInit%2A> </xref:System.Xaml.XamlObjectWriterSettings.AfterBeginInitHandler%2A>      -Il callback che viene dichiarato da <xref:System.Xaml.XamlObjectWriterSettings.AfterEndInitHandler%2A>viene richiamato quando l&quot;ambito passa a un nuovo oggetto e nella <xref:System.ComponentModel.ISupportInitialize.EndInit%2A>fase della durata di ogni oggetto creato.</xref:System.ComponentModel.ISupportInitialize.EndInit%2A> </xref:System.Xaml.XamlObjectWriterSettings.AfterEndInitHandler%2A>      -Il callback che viene dichiarato da <xref:System.Xaml.XamlObjectWriterSettings.BeforePropertiesHandler%2A>viene richiamato quando l&quot;ambito in un oggetto e si verifica quando il primo <xref:System.Xaml.XamlObjectWriter.WriteStartMember%2A>chiamata a tale ambito dell&quot;oggetto viene effettuata, ma non ancora eseguito il commit.</xref:System.Xaml.XamlObjectWriter.WriteStartMember%2A> </xref:System.Xaml.XamlObjectWriterSettings.BeforePropertiesHandler%2A>      -Il callback che viene dichiarato da <xref:System.Xaml.XamlObjectWriterSettings.AfterPropertiesHandler%2A>viene richiamato quando l&quot;ambito in un oggetto e si verifica quando il <xref:System.Xaml.XamlObjectWriter.WriteEndObject%2A>chiamata a tale ambito dell&quot;oggetto viene effettuata, ma non ancora eseguito il commit.</xref:System.Xaml.XamlObjectWriter.WriteEndObject%2A> </xref:System.Xaml.XamlObjectWriterSettings.AfterPropertiesHandler%2A>      -Il callback che viene dichiarato da <xref:System.Xaml.XamlObjectWriterSettings.XamlSetValueHandler%2A>viene richiamato quando <xref:System.Xaml.XamlObjectWriter.OnSetValue%2A>viene chiamato.</xref:System.Xaml.XamlObjectWriter.OnSetValue%2A> </xref:System.Xaml.XamlObjectWriterSettings.XamlSetValueHandler%2A>      ## Scrittura di chiavi del dizionario l&quot;implementazione predefinita di XamlObjectWriter supporta la conversione di tipo sui vincoli di un <xref:System.Collections.Generic.Dictionary%602>prima il dizionario contenuto viene aggiunti all&quot;oggetto grafico.</xref:System.Collections.Generic.Dictionary%602> In questo modo, un dizionario generico può essere immesso dagli oggetti in fase di esecuzione e può far corrispondere il generico rilevante `Add` e il comportamento dell&quot;indicizzatore. Tuttavia, come implementato per la base XamlObjectWriter, questa funzionalità è presente solo per la creazione dell&quot;oggetto grafico dalla base <xref:System.Collections.Generic.Dictionary%602>classe e non per le classi derivate di <xref:System.Collections.Generic.Dictionary%602>.</xref:System.Collections.Generic.Dictionary%602> </xref:System.Collections.Generic.Dictionary%602>      ## Controlli per i writer XAML eliminato sono potenzialmente usati per le operazioni posticipate o in cui viene eseguita una chiamata in un&quot;istanza del writer XAML che è stata eliminata nel frattempo. Varie API di XamlObjectWriter potrebbe generare <xref:System.ObjectDisposedException>in questi casi.</xref:System.ObjectDisposedException>"
