  fullName: System.Web.UI.DataSourceViewOperationCallback
  type: Delegate
  summary: "Rappresenta il metodo di callback asincrono che fornisce un controllo con associazione a dati a una vista origine dati per operazioni delete, aggiornamento o inserimento asincrona."
  remarks: "Per impostazione predefinita, l&quot;esecuzione di controlli e delle pagine Web ASP.NET è sincrono. Tuttavia, i controlli origine dati possono essere estesa per supportare recupero asincrono dei dati e operazioni sui dati. Il <xref:System.Web.UI.DataSourceView>oggetto supporta la <xref:System.Web.UI.DataSourceView.Insert%2A>, <xref:System.Web.UI.DataSourceView.Update%2A>, e <xref:System.Web.UI.DataSourceView.Delete%2A>metodi per l&quot;elaborazione asincrona dei dati.</xref:System.Web.UI.DataSourceView.Delete%2A> </xref:System.Web.UI.DataSourceView.Update%2A> </xref:System.Web.UI.DataSourceView.Insert%2A> </xref:System.Web.UI.DataSourceView> Il delegato DataSourceViewOperationCallback viene passato alla vista origine dati da un controllo con associazione a dati, in modo che la visualizzazione può chiamare il delegato quando è stata completata l&quot;elaborazione asincrona e notificare al controllo con associazione a dati del risultato dell&quot;operazione."
  syntax:
    content: public delegate bool DataSourceViewOperationCallback(int affectedRecords, Exception ex);
