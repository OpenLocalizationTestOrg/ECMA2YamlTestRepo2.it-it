  remarks: "Utilizzare questa proprietà per specificare l&quot;origine dei dati per popolare il <xref:System.Web.UI.WebControls.Repeater>controllo.</xref:System.Web.UI.WebControls.Repeater> L&quot;origine dati possono essere qualsiasi <xref:System.Collections.IEnumerable?displayProperty=fullName>insieme, ad esempio un <xref:System.Data.DataView?displayProperty=fullName>per accedere ai database, un <xref:System.Collections.ArrayList?displayProperty=fullName>, o una matrice o un <xref:System.ComponentModel.IListSource>oggetto.</xref:System.ComponentModel.IListSource> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> Quando si imposta la proprietà origine dati è necessario scrivere manualmente il codice per il binding all&quot;origine dati.       Se l&quot;origine dati specificata dalla proprietà origine dati contiene più origini dei dati, utilizzare il <xref:System.Web.UI.WebControls.Repeater.DataMember%2A>proprietà per specificare l&quot;origine specifica da associare al controllo.</xref:System.Web.UI.WebControls.Repeater.DataMember%2A> Ad esempio, se dispone di un <xref:System.Data.DataSet?displayProperty=fullName>con più tabelle, è necessario specificare la tabella da associare al controllo.</xref:System.Data.DataSet?displayProperty=fullName> Dopo aver specificato l&quot;origine dati, utilizzare il <xref:System.Web.UI.WebControls.Repeater.DataBind%2A>metodo a cui associare l&quot;origine dati al controllo.</xref:System.Web.UI.WebControls.Repeater.DataBind%2A>       In alternativa, è possibile utilizzare il <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A>proprietà per associare automaticamente a un&quot;origine dati rappresentata da un controllo origine dati.</xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> Quando si imposta la <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A>proprietà, il <xref:System.Web.UI.WebControls.Repeater>controllo viene associato automaticamente al controllo origine dati specificata.</xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> Non è necessario scrivere codice che in modo esplicito le chiamate di <xref:System.Web.UI.WebControls.Repeater.DataBind%2A>metodo a meno che non si modifica in modo dinamico proprietà il <xref:System.Web.UI.WebControls.Repeater>controllo.</xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater.DataBind%2A>       Se sono specificati valori per le proprietà DataSource e <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A>proprietà, ASP.NET non è in grado di risolvere l&quot;origine dati e un <xref:System.Web.HttpException?displayProperty=fullName>viene generata un&quot;eccezione.</xref:System.Web.HttpException?displayProperty=fullName> </xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A>"
