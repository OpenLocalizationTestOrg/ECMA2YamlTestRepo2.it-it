y=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> Quando si imposta la <xref:System.Web.UI.WebControls.Repeater.DataSource%2A>proprietà, è necessario scrivere il codice per eseguire l&quot;associazione dati.</xref:System.Web.UI.WebControls.Repeater.DataSource%2A>       Se sono specificati valori per entrambe le <xref:System.Web.UI.WebControls.Repeater.DataSource%2A>e la proprietà DataSourceID, ASP.NET non è in grado di risolvere l&quot;origine dati e un <xref:System.Web.HttpException?displayProperty=fullName>viene generata un&quot;eccezione.</xref:System.Web.HttpException?displayProperty=fullName> </xref:System.Web.UI.WebControls.Repeater.DataSource%2A>       Il valore di questa proprietà viene archiviato nello stato di visualizzazione."
