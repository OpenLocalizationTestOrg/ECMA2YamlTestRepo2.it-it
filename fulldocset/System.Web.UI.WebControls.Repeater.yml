  name: Repeater
  nameWithType: Repeater
  fullName: System.Web.UI.WebControls.Repeater
  type: Class
  summary: "Un controllo elenco associato ai dati che consente un layout personalizzato ripetendo un modello specificato per ogni elemento visualizzato nell&quot;elenco."
  remarks: "In questo argomento:- [Introduzione](#introduction)      -   [Data Binding](#data_binding)      -   [modelli](#templates)      -   [sintassi dichiarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # controllo Repeater l&quot;introduzione è un elenco con associazione a dati basati su modelli.       Non contiene né layout incorporati gli stili, pertanto è necessario dichiarare in modo esplicito tutti i layout, la formattazione e il tag di stile all&quot;interno dei modelli del controllo.       Il controllo Repeater consente di dividere i tag tra i modelli.  Per creare una tabella utilizzando i modelli, includere il tag di inizio della tabella (`<table>`) nel <xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>, un tag di riga singola tabella (`<tr>`) nei <xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A>e il tag di fine tabella (`</table>`) in <xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A>.</xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>       Il controllo Repeater presenta alcuna funzionalità di selezione incorporato o la modifica di supporto. È possibile utilizzare il <xref:System.Web.UI.WebControls.Repeater.ItemCommand>evento per elaborare gli eventi generati dai modelli al controllo.</xref:System.Web.UI.WebControls.Repeater.ItemCommand>      > [!CAUTION] > Questo controllo può essere utilizzato per visualizzare l&quot;input dell&quot;utente che può includere uno script client dannoso. Verificare tutte le informazioni inviate da un client per uno script eseguibile, istruzioni SQL o altro codice prima di visualizzarlo nell&quot;applicazione. ASP.NET fornisce una funzionalità di convalida richiesta di input per bloccare script e HTML nell&quot;input dell&quot;utente. Controlli server di convalida vengono inoltre forniti per valutare l&quot;input dell&quot;utente. Per ulteriori informazioni, vedere [sintassi dei controlli di convalida Server](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).      <a name=&quot;data_binding&quot;></a># # Data Binding al controllo Repeater fornisce due proprietà per supportare l&quot;associazione dati. Per associare dati a qualsiasi raccolta che implementa il <xref:System.Collections.IEnumerable?displayProperty=fullName>interfaccia (ad esempio un <xref:System.Data.DataView?displayProperty=fullName>, un <xref:System.Collections.ArrayList?displayProperty=fullName>, o una matrice), o <xref:System.ComponentModel.IListSource>l&quot;interfaccia, utilizzare il <xref:System.Web.UI.WebControls.Repeater.DataSource%2A>proprietà per specificare l&quot;origine dati.</xref:System.Web.UI.WebControls.Repeater.DataSource%2A> </xref:System.ComponentModel.IListSource> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> Quando si imposta la <xref:System.Web.UI.WebControls.Repeater.DataSource%2A>proprietà, è necessario scrivere manualmente il codice per eseguire il data binding.</xref:System.Web.UI.WebControls.Repeater.DataSource%2A> Per associare automaticamente il controllo Repeater a un&quot;origine dati rappresentata da un controllo origine dati, impostare il <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A>proprietà per il <xref:System.Web.UI.Control.ID%2A>del controllo origine dati da utilizzare.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> Quando si imposta la <xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A>proprietà, il controllo Repeater viene associata automaticamente al controllo origine dati specificata alla prima richiesta.</xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A> Di conseguenza, non è necessario chiamare in modo esplicito il <xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>metodo a meno che non sono state modificate le proprietà correlate ai dati del controllo Repeater.</xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>       Associa un controllo Repeater relativo <xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A>e <xref:System.Web.UI.WebControls.Repeater.AlternatingItemTemplate%2A>ai dati di modello dichiarato e a cui fa riferimento il <xref:System.Web.UI.WebControls.Repeater.DataSource%2A>proprietà o l&quot;origine dati controllo specificato dalla relativa <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A>proprietà.</xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> </xref:System.Web.UI.WebControls.Repeater.DataSource%2A> </xref:System.Web.UI.WebControls.Repeater.AlternatingItemTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A> Il <xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>, <xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A>, e <xref:System.Web.UI.WebControls.Repeater.SeparatorTemplate%2A>non sono dati associati.</xref:System.Web.UI.WebControls.Repeater.SeparatorTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>       Se l&quot;origine dati del controllo Repeater è impostata, ma non vengono restituiti dati, il controllo viene eseguito il rendering di <xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>e <xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A>senza elementi.</xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A> Se l&quot;origine dati è `null`, non viene eseguito il controllo Repeater.      <a name=&quot;templates&quot;></a># # Modelli di come minimo, ogni controllo Repeater deve definire un <xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A>.</xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A> Tuttavia, è possono utilizzare altri modelli facoltativi descritti nella tabella seguente per personalizzare l&quot;aspetto dell&quot;elenco.      | Nome del modello | Descrizione |   |-------------------|-----------------|   | <xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A>| Definisce il contenuto e il layout degli elementi all&quot;interno dell&quot;elenco.</xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A> Questo modello è obbligatorio. |   | <xref:System.Web.UI.WebControls.Repeater.AlternatingItemTemplate%2A>| Se definito, determina il contenuto e il layout delle alternative (con indice dispari in base zero) elementi.</xref:System.Web.UI.WebControls.Repeater.AlternatingItemTemplate%2A> Se non è definito, viene utilizzato <xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A>. |   | <xref:System.Web.UI.WebControls.Repeater.SeparatorTemplate%2A>| Se definito, viene visualizzato tra gli elementi (e gli elementi alternati).</xref:System.Web.UI.WebControls.Repeater.SeparatorTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A> Se non è definito, non viene eseguito un separatore. |   | <xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>| Se definito, determina il contenuto e il layout dell&quot;intestazione dell&quot;elenco.</xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A> Se non è definita un&quot;intestazione non viene eseguito il rendering. |   | <xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A>| Se definito, determina il contenuto e il layout del piè di pagina di elenco.</xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A> Se non è definito, un piè di pagina non viene eseguito il rendering. |      <a name=&quot;declarative_syntax&quot;> </a> # # Sintassi dichiarativa```   <asp:Repeater       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnItemCommand=&quot;ItemCommand event handler&quot;       OnItemCreated=&quot;ItemCreated event handler&quot;       OnItemDataBound=&quot;ItemDataBound event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       Visible=&quot;True|False&quot;   >           <AlternatingItemTemplate>               <!-- child controls -->           </AlternatingItemTemplate>           <FooterTemplate>               <!-- child controls -->           </FooterTemplate>           <HeaderTemplate>               <!-- child controls -->           </HeaderTemplate>           <ItemTemplate>               <!-- child controls -->           </ItemTemplate>           <SeparatorTemplate>               <!-- child controls -->           </SeparatorTemplate>   </asp:Repeater>   ```"
  example:
  - "A Visual Studio Web site project with source code is available to accompany this topic: [Download](http://go.microsoft.com/fwlink/?LinkId=192873).  \n  \n The following code example demonstrates how to use two simple Repeater controls on a page. The <xref:System.Web.UI.WebControls.Repeater.DataSource%2A> property is used to specify the data source for the Repeater control. The first Repeater displays its items in a table; the second Repeater displays its items in a comma-separated list.  \n  \n [!code-cs[Classic Repeater Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_281_1.aspx)]\n [!code-vb[Classic Repeater Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_281_1.aspx)]  \n  \n The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> property to specify the data source for a Repeater control. The <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> property is set to the <xref:System.Web.UI.Control.ID%2A> property of the <xref:System.Web.UI.WebControls.SqlDataSource> control used to retrieve the data. When the page is loaded, the Repeater control automatically binds to the data source specified by the <xref:System.Web.UI.WebControls.SqlDataSource> control and the data is displayed to the user.  \n  \n [!code-cs[Repeater.DataSourceID#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_281_2.aspx)]\n [!code-vb[Repeater.DataSourceID#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_281_2.aspx)]"
