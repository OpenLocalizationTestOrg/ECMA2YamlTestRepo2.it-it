  summary: "Aggiunge un&quot;animazione dal <xref href=&quot;System.Windows.Media.Color&quot;> </xref> valore del fotogramma chiave precedente al relativo oggetto <xref:System.Windows.Media.Animation.ColorKeyFrame.Value*>usando l&quot;interpolazione lineare.</xref:System.Windows.Media.Animation.ColorKeyFrame.Value*>"
  remarks: "Questa classe viene utilizzata come parte di un <xref:System.Windows.Media.Animation.ColorKeyFrameCollection>in combinazione con un <xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames>per animare un <xref:System.Windows.Media.Color>valore della proprietà in un set di fotogrammi chiavi.</xref:System.Windows.Media.Color> </xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.ColorKeyFrameCollection>       Un fotogramma chiave definisce un segmento del <xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames>a cui appartiene.</xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames> Ogni fotogramma chiave ha una destinazione <xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A>e un <xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A> Il <xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A>Specifica l&quot;ora in cui il fotogramma chiave <xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A>deve essere raggiunto.</xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A> Un fotogramma chiave aggiunge un&quot;animazione dal valore di destinazione del fotogramma chiave precedente al valore di destinazione. Viene avviato quando il fotogramma chiave precedente termina e termina quando viene raggiunta la chiave temporale.       Fotogrammi chiave lineari come LinearColorKeyFrame creano un&quot;interpolazione lineare uniforme tra i valori."
  syntax:
