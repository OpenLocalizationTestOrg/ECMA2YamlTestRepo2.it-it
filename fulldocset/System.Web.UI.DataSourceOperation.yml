  nameWithType: DataSourceOperation
  fullName: System.Web.UI.DataSourceOperation
  type: Enum
  summary: "Specifica un&quot;operazione di dati eseguita da un controllo origine dati."
  remarks: "L&quot;enumerazione DataSourceOperation rappresenta le azioni che un controllo origine dati è possibile eseguire nei relativi dati sottostanti. I controlli origine dati, ad esempio <xref:System.Web.UI.WebControls.SqlDataSource>e <xref:System.Web.UI.WebControls.ObjectDataSource>utilizzare questi valori di enumerazione per tenere traccia del tipo di operazione eseguita.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource>       Le cinque operazioni di origine dati principali sono rappresentate dall&quot;enumerazione DataSourceOperation. I valori di Select e SelectCount indicano operazioni che recuperano dati da un&quot;origine dati sottostante, durante l&quot;eliminazione, inserimento, aggiornamento valori e indicano operazioni che modificano i dati."
  syntax:
    content: public enum DataSourceOperation
  inheritance:
  - System.Enum
  platform:
  - net462
