- uid: System.Xaml.XamlReaderSettings.IgnoreUidsOnPropertyElements
  id: IgnoreUidsOnPropertyElements
  parent: System.Xaml.XamlReaderSettings
  langs:
  - csharp
  name: IgnoreUidsOnPropertyElements
  nameWithType: XamlReaderSettings.IgnoreUidsOnPropertyElements
  fullName: System.Xaml.XamlReaderSettings.IgnoreUidsOnPropertyElements
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Ottiene o imposta un valore che specifica se il reader XAML deve ignorare i valori per <xref uid=&quot;langword_csharp_x:Uid&quot; name=&quot;x:Uid&quot; href=&quot;&quot;> </xref> attributi presenti negli elementi di proprietà."
  remarks: "Durante la localizzazione, il `x:Uid` attributo viene utilizzato per identificare gli elementi nel markup in modo che gli strumenti di localizzazione possono elaborare gli elementi XAML come entità discrete per la localizzazione. Gli attributi non vengono visualizzati in genere per gli elementi di proprietà in XAML. Tuttavia, `x:Uid` si verifica un&quot;eccezione perché alcuni utilizzi inseriscono testo localizzato in un elemento di proprietà come contenuto, anziché come oggetto separato che può ricevere il proprio `x:Uid`. Impostare un valore IgnoreUidsOnPropertyElements `true` consente una modalità più rigida. Il valore predefinito di `false` continua a elaborare l&quot;elemento proprietà `x:Uid` attributi."
  syntax:
    content: public bool IgnoreUidsOnPropertyElements { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il lettore deve ignorare i valori per <xref uid=&quot;langword_csharp_x:Uid&quot; name=&quot;x:Uid&quot; href=&quot;&quot;> </xref> attributi per gli elementi proprietà. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>Se il lettore deve elaborare <xref uid=&quot;langword_csharp_x:Uid&quot; name=&quot;x:Uid&quot; href=&quot;&quot;> </xref> attributi per gli elementi proprietà. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Xaml.XamlReaderSettings.IgnoreUidsOnPropertyElements*
  exceptions: []
  platform:
  - net462
