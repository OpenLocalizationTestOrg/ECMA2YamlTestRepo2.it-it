- uid: System.Xaml.XamlReaderSettings.AllowProtectedMembersOnRoot
  id: AllowProtectedMembersOnRoot
  parent: System.Xaml.XamlReaderSettings
  langs:
  - csharp
  name: AllowProtectedMembersOnRoot
  nameWithType: XamlReaderSettings.AllowProtectedMembersOnRoot
  fullName: System.Xaml.XamlReaderSettings.AllowProtectedMembersOnRoot
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Ottiene o imposta un valore che indica se l&quot;oggetto radice può includere i membri che presentano un modello di accesso di codice protetto quando si segnala la rappresentazione del tipo XAML."
  remarks: "Questa impostazione è pertinente per alcune implementazioni XAML, ad esempio WPF in cui l&quot;oggetto radice è spesso una &quot;factory&quot; per la generazione di un&quot;istanza da un tipo di modello, quando tale tipo di modello non è sempre un&quot;istanza di oggetto pratico. Ad esempio, una radice di `UserControl` dispone di un determinato significato per i modelli di applicazione WPF e Silverlight e `UserControl` potrebbe disporre di proprietà protette (`UserControl.Content`) che il parser deve accedere a. Strumenti e aree di progettazione è inoltre necessario accedere a tali proprietà. In questi casi viene in genere devono essere segnalati al sistema di tipi XAML come proprietà accessibile in scrittura anche se essi dispongono di accesso protetto nel sistema di tipi di backup."
  syntax:
    content: public bool AllowProtectedMembersOnRoot { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se l&quot;oggetto radice può includere i membri che presentano un modello di accesso di codice protetto; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Xaml.XamlReaderSettings.AllowProtectedMembersOnRoot*
  exceptions: []
  platform:
  - net462
