  name: XamlReaderSettings
  nameWithType: XamlReaderSettings
  fullName: System.Xaml.XamlReaderSettings
  type: Class
  summary: "Specifica le regole di elaborazione o opzioni di configurazione per un <xref href=&quot;System.Xaml.XamlReader&quot;> </xref> implementazione."
  remarks: "Per impostazione predefinita, un oggetto XamlReaderSettings inizializzato utilizza i valori per le proprietà che corrispondono ai valori predefiniti, previsto, ad esempio `false` per proprietà booleane o valori null per le proprietà del tipo di riferimento. Inizializzazione predefinita riporta i valori seguenti: - il <xref:System.Xaml.XamlReaderSettings.BaseUri%2A>e <xref:System.Xaml.XamlReaderSettings.LocalAssembly%2A>sono proprietà `null`.</xref:System.Xaml.XamlReaderSettings.LocalAssembly%2A> </xref:System.Xaml.XamlReaderSettings.BaseUri%2A>      -La <xref:System.Xaml.XamlReaderSettings.IgnoreUidsOnPropertyElements%2A>proprietà `false`.</xref:System.Xaml.XamlReaderSettings.IgnoreUidsOnPropertyElements%2A>      -La <xref:System.Xaml.XamlReaderSettings.ProvideLineInfo%2A>proprietà `false` nel modello a oggetti; tuttavia, può essere `true` in fase di esecuzione in base alle eseguibili caricate e le relative impostazioni di debug, o dal contesto dello schema XAML.</xref:System.Xaml.XamlReaderSettings.ProvideLineInfo%2A>"
  syntax:
    content: public class XamlReaderSettings
