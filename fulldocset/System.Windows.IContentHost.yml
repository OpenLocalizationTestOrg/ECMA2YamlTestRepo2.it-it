      description: "Enumerazione che contiene tutti i discendenti <xref href=&quot;System.Windows.ContentElement&quot;> </xref>-derivato classi, nonché tutte <xref href=&quot;System.Windows.UIElement&quot;> </xref>-le classi derivate che sono un discendente diretto del <xref href=&quot;System.Windows.IContentHost&quot;> </xref> o uno dei relativi discendenti <xref href=&quot;System.Windows.ContentElement&quot;> </xref> classi. In altre parole, gli elementi per cui il <xref href=&quot;System.Windows.IContentHost&quot;> </xref> crea una rappresentazione visiva (<xref href=&quot;System.Windows.ContentElement&quot;></xref>-classi derivate) o il cui layout viene gestita dal <xref href=&quot;System.Windows.IContentHost&quot;> </xref> (il discendente di primo livello <xref href=&quot;System.Windows.UIElement&quot;> </xref>-classi derivate)."
