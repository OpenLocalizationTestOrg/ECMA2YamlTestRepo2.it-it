  summary: "Ottiene un&quot;enumerazione contenente tutti i discendenti <xref href=&quot;System.Windows.ContentElement&quot;> </xref>-derivato classi, nonché tutte <xref href=&quot;System.Windows.UIElement&quot;> </xref>-le classi derivate che sono un discendente diretto del <xref href=&quot;System.Windows.IContentHost&quot;> </xref> o uno dei relativi discendenti <xref href=&quot;System.Windows.ContentElement&quot;> </xref> classi."
