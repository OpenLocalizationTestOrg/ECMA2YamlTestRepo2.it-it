  summary: "Fornisce un convertitore di tipi per l&quot;espressione a raccolte di associazioni."
  remarks: "La classe converte ExpressionsCollectionConverter un <xref:System.Web.UI.ExpressionBindingCollection>in una stringa per la griglia di modifica delle proprietà in fase di progettazione, che viene sempre visualizzata come una stringa vuota (&quot;&quot;).</xref:System.Web.UI.ExpressionBindingCollection>       Host di una finestra di progettazione, ad esempio [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], utilizza il <xref:System.Web.Compilation.ExpressionBuilder>e <xref:System.Web.UI.Design.ExpressionEditor>classe implementazioni con il <xref:System.Web.UI.Design.ExpressionsCollectionEditor>ExpressionsCollectionConverter classi e per impostare le associazioni di espressioni per le proprietà del controllo in fase di progettazione e <xref:System.Web.UI.Design.ControlPersister>per rendere persistenti le espressioni in fase di esecuzione.</xref:System.Web.UI.Design.ControlPersister> </xref:System.Web.UI.Design.ExpressionsCollectionEditor> </xref:System.Web.UI.Design.ExpressionEditor> </xref:System.Web.Compilation.ExpressionBuilder> Stringhe di espressioni fanno riferimento a una risorsa localizzabile, un&quot;impostazione dell&quot;applicazione, una stringa di connessione o un tipo di espressione personalizzata. La stringa dell&quot;espressione è associata alla proprietà del controllo in fase di progettazione e quindi utilizzata in fase di esecuzione per determinare il valore della proprietà.      > [!NOTE] > Mai è necessario accedere direttamente un convertitore di tipi. Questa implementazione di <xref:System.ComponentModel.TypeConverter>è destinato solo da un <xref:System.Web.UI.ExpressionBindingCollection>oggetto in fase di progettazione.</xref:System.Web.UI.ExpressionBindingCollection> </xref:System.ComponentModel.TypeConverter>"
