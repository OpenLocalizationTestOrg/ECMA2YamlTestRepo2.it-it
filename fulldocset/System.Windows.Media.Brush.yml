  summary: "Ottiene o imposta il livello di opacità di un <xref href=&quot;System.Windows.Media.Brush&quot;> </xref>."
  remarks: "Il valore di opacità 0 indica che il pennello è completamente trasparente, mentre un valore pari a 1 indica che il pennello è completamente opaco. Il valore 0,5 indica che il pennello è 50%, mentre che un valore di 0,725 indica che il pennello è 72,5% e così via. I valori minori di 0 vengono considerati come 0, mentre i valori maggiori di 1 vengono considerati come 1.      <a name=&quot;dependencyPropertyInfo_Opacity&quot;></a># # Informazioni proprietà di dipendenza | | |   |-|-|   | Campo dell&quot;identificatore | <xref:System.Windows.Media.Brush.OpacityProperty>|   | Impostare le proprietà dei metadati su `true`| None |</xref:System.Windows.Media.Brush.OpacityProperty>"
