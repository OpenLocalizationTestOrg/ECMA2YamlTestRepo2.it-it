  type: Class
  summary: "Definisce gli oggetti usati per disegnare oggetti grafici. Le classi che derivano da pennello descrivono la modalità di disegno dell&quot;area."
  remarks: "Un pennello &quot;disegna&quot; o &quot;riempie&quot; un&quot;area con il proprio output. Pennelli diversi hanno tipi diversi di output. Alcuni pennelli disegnano un&quot;area con un colore a tinta unita, altri utenti con una sfumatura, motivo, immagine o disegno. L&quot;elenco seguente descrive i diversi tipi di [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] pennelli:- <xref:System.Windows.Media.SolidColorBrush>: disegna un&quot;area con un solido <xref:System.Windows.Media.Color>.</xref:System.Windows.Media.Color> </xref:System.Windows.Media.SolidColorBrush>      - <xref:System.Windows.Media.LinearGradientBrush>: Disegna un&quot;area con una sfumatura lineare.</xref:System.Windows.Media.LinearGradientBrush>      - <xref:System.Windows.Media.RadialGradientBrush>: Disegna un&quot;area con una sfumatura radiale.</xref:System.Windows.Media.RadialGradientBrush>      - <xref:System.Windows.Media.ImageBrush>: Disegna un&quot;area con un&quot;immagine (rappresentato da un <xref:System.Windows.Media.ImageSource>oggetto).</xref:System.Windows.Media.ImageSource> </xref:System.Windows.Media.ImageBrush>      - <xref:System.Windows.Media.DrawingBrush>: Disegna un&quot;area con un <xref:System.Windows.Media.Drawing>.</xref:System.Windows.Media.Drawing> </xref:System.Windows.Media.DrawingBrush> Il disegno può includere oggetti vettoriali e bitmap.      - <xref:System.Windows.Media.VisualBrush>: Disegna un&quot;area con un <xref:System.Windows.Media.Visual>oggetto.</xref:System.Windows.Media.Visual> </xref:System.Windows.Media.VisualBrush> Oggetto <xref:System.Windows.Media.VisualBrush>consente di duplicare il contenuto da una parte dell&quot;applicazione in un&quot;altra area; è molto utile per la creazione di effetti di reflection e ingrandimento delle parti dello schermo.</xref:System.Windows.Media.VisualBrush>      ## Predefiniti pennelli per utilizzare la <xref:System.Windows.Media.Brushes>classe per disegnare un oggetto utilizzando un colore a tinta unita predefinito, ad esempio <xref:System.Windows.Media.Brushes.AliceBlue%2A>o <xref:System.Windows.Media.Brushes.Red%2A>.</xref:System.Windows.Media.Brushes.Red%2A> </xref:System.Windows.Media.Brushes.AliceBlue%2A> </xref:System.Windows.Media.Brushes>      ## Pennelli in XAML nella tabella seguente sono elencati i diversi tipi di pennello che possono essere usati in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] e la sintassi che supportano. Per informazioni dettagliate sulla sintassi per un pennello specifico, vedere pagina tipo di tale del pennello.      | Classe | La sintassi degli attributi | La sintassi dell&quot;elemento dell&quot;oggetto |   |-----------|----------------------|---------------------------|   | <xref:System.Windows.Media.SolidColorBrush>| Sì | Sì |   | <xref:System.Windows.Media.DrawingBrush>| Non | Sì |   | <xref:System.Windows.Media.ImageBrush>| Non | Sì |   | <xref:System.Windows.Media.LinearGradientBrush>| Non | Sì |   | <xref:System.Windows.Media.RadialGradientBrush>| Non | Sì |   | <xref:System.Windows.Media.VisualBrush>| Non | Sì |       Per un esempio che illustra come disegnare rapidamente un&quot;area con un colore a tinta unita, vedere [procedura: disegnare un&quot;Area con un colore a tinta unita](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.RadialGradientBrush> </xref:System.Windows.Media.LinearGradientBrush> </xref:System.Windows.Media.ImageBrush> </xref:System.Windows.Media.DrawingBrush> </xref:System.Windows.Media.SolidColorBrush>      ## Pennello funzionalità oggetto Freezable è un tipo di <xref:System.Windows.Freezable>oggetto.</xref:System.Windows.Freezable> Per informazioni su <xref:System.Windows.Freezable>funzionalità, ad esempio il blocco e la clonazione, vedere il [panoramica sugli oggetti Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>      <a name=&quot;xamlTextUsage_Brush&quot;></a># # Utilizzo di testo XAML per [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] informazioni, vedere il **osservazioni** sezione."
