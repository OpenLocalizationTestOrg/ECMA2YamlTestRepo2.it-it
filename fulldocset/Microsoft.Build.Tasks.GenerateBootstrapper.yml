- uid: Microsoft.Build.Tasks.GenerateBootstrapper.ApplicationRequiresElevation
  id: ApplicationRequiresElevation
  parent: Microsoft.Build.Tasks.GenerateBootstrapper
  langs:
  - csharp
  name: ApplicationRequiresElevation
  nameWithType: GenerateBootstrapper.ApplicationRequiresElevation
  fullName: Microsoft.Build.Tasks.GenerateBootstrapper.ApplicationRequiresElevation
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Ottiene o imposta se un componente viene eseguito con autorizzazioni elevate quando viene installato nel computer di destinazione."
  remarks: "Questa proprietà può essere impostata nel file di progetto, ma non è esposta nello schema di MSBuild. Nel file di progetto `MsiBootstrapper` sezione, impostare il [proprietà RequiresElevation](http://msdn.microsoft.com/en-us/6f449071-9caf-46e7-b7d4-7bbc21cf9aa7) a `True`.       Quando scrive una chiave del Registro di sistema o viene installato nella Global Assembly Cache, un componente viene eseguito con autorizzazioni elevate. Ad esempio, se si installa l&quot;assembly nella Global Assembly Cache, è necessario impostare questa proprietà su `True`."
  syntax:
    content: public bool ApplicationRequiresElevation { get; set; }
    return:
      type: System.Boolean
      description: "Restituisce<xref uid=&quot;langword_csharp_ True&quot; name=&quot; True&quot; href=&quot;&quot;> </xref> se il componente installato viene eseguito con autorizzazioni elevate; in caso contrario <xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.Build.Tasks.GenerateBootstrapper.ApplicationRequiresElevation*
  exceptions: []
  platform:
  - net462
