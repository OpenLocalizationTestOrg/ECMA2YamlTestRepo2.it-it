  fullName: System.Windows.Media.Effects.PixelShader
  type: Class
  summary: "Fornisce un wrapper gestito intorno a un elevato livello sfondo Language () pixel shader HLSL."
  remarks: "Utilizzare la classe PixelShader per accedere al bytecode precompilato HLSL in un&quot;applicazione Windows Presentation Foundation (WPF). È possibile creare un PixelShader da un riferimento URI di tipo Pack o da un <xref:System.IO.Stream>.</xref:System.IO.Stream>       Impostare il <xref:System.Windows.Media.Effects.PixelShader.UriSource%2A>proprietà o chiamare il <xref:System.Windows.Media.Effects.PixelShader.SetStreamSource%2A>per caricare il bytecode dello shader.</xref:System.Windows.Media.Effects.PixelShader.SetStreamSource%2A> </xref:System.Windows.Media.Effects.PixelShader.UriSource%2A>       Per creare un effetto personalizzato, assegnare il PixelShader alla <xref:System.Windows.Media.Effects.ShaderEffect.PixelShader%2A>proprietà di un <xref:System.Windows.Media.Effects.ShaderEffect>.</xref:System.Windows.Media.Effects.ShaderEffect> </xref:System.Windows.Media.Effects.ShaderEffect.PixelShader%2A>"
