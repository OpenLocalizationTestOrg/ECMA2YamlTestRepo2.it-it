- uid: System.Windows.Media.Effects.PixelShader.ShaderRenderMode
  id: ShaderRenderMode
  parent: System.Windows.Media.Effects.PixelShader
  langs:
  - csharp
  name: ShaderRenderMode
  nameWithType: PixelShader.ShaderRenderMode
  fullName: System.Windows.Media.Effects.PixelShader.ShaderRenderMode
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Effects
  summary: "Ottiene o imposta un valore che indica se utilizzare il rendering hardware o software."
  remarks: "Per impostazione predefinita, un <xref:System.Windows.Media.Effects.ShaderEffect>esegue il rendering in hardware quando è presente un acceleratore che supporta hardware; in caso contrario, esegue il rendering software.</xref:System.Windows.Media.Effects.ShaderEffect> La proprietà ShaderRenderMode modifica questo comportamento, in base al relativo valore.       Se impostato su <xref:System.Windows.Media.Effects.ShaderRenderMode>, ed è presente alcun hardware adatto, l&quot;intero <xref:System.Windows.Media.Effects.ShaderEffect>viene ignorato.</xref:System.Windows.Media.Effects.ShaderEffect> </xref:System.Windows.Media.Effects.ShaderRenderMode>       Se impostato su <xref:System.Windows.Media.Effects.ShaderRenderMode>, <xref:System.Windows.Media.Effects.ShaderEffect>Visualizza sempre il rendering software.</xref:System.Windows.Media.Effects.ShaderEffect> </xref:System.Windows.Media.Effects.ShaderRenderMode>       Se impostato su <xref:System.Windows.Media.Effects.ShaderRenderMode>, <xref:System.Windows.Media.Effects.ShaderEffect>il comportamento predefinito.</xref:System.Windows.Media.Effects.ShaderEffect> </xref:System.Windows.Media.Effects.ShaderRenderMode>"
  syntax:
    content: public System.Windows.Media.Effects.ShaderRenderMode ShaderRenderMode { get; set; }
    return:
      type: System.Windows.Media.Effects.ShaderRenderMode
      description: "Oggetto <xref href=&quot;System.Windows.Media.Effects.ShaderRenderMode&quot;> </xref> valore che indica se forzare l&quot;utilizzo di rendering hardware o software per l&quot;effetto."
  overload: System.Windows.Media.Effects.PixelShader.ShaderRenderMode*
  exceptions: []
  platform:
  - net462
