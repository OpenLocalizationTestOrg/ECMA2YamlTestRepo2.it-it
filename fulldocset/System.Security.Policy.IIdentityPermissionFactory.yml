  fullName: System.Security.Policy.IIdentityPermissionFactory
  type: Interface
  summary: "Definisce il metodo che crea una nuova autorizzazione di identità."
  remarks: "Alcuni tipi di evidenza hanno un&quot;autorizzazione di identità corrispondente che viene concessa agli assembly con tale evidenza. Ciò consente di altro codice effettuare richieste di identità, in modo che passare solo il codice con una parte specifica di prova. Ad esempio, è possibile richiedere che i chiamanti abbiano un nome sicuro specifico. solo i chiamanti con tale nome sicuro passa la richiesta. Implementando IIdentityPermissionFactory per un oggetto di prova, si fornisce un&quot;implementazione di <xref:System.Security.Policy.IIdentityPermissionFactory.CreateIdentityPermission%2A>che il sistema di sicurezza di .NET Framework è possibile chiamare per ottenere un&quot;identità di autorizzazione che rappresenta quella parte di prova.</xref:System.Security.Policy.IIdentityPermissionFactory.CreateIdentityPermission%2A> Durante la risoluzione dei criteri, il sistema di sicurezza chiamerà il metodo su tutti gli oggetti di prova che implementano la classe IIdentityPermissionFactory e concedono le autorizzazioni di identità risultanti all&quot;assembly appropriato."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IIdentityPermissionFactory
