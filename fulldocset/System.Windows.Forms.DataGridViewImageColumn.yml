  remarks: "La classe DataGridViewImageColumn è un tipo specializzato del <xref:System.Windows.Forms.DataGridViewColumn>classe utilizzata per contenere logicamente celle che consentono di visualizzare immagini.</xref:System.Windows.Forms.DataGridViewColumn> Un DataGridViewImageColumn ha un associato <xref:System.Windows.Forms.DataGridViewImageCell>in ogni <xref:System.Windows.Forms.DataGridViewRow>che interseca tale</xref:System.Windows.Forms.DataGridViewRow> </xref:System.Windows.Forms.DataGridViewImageCell> Ogni cella è in grado di contenere un <xref:System.Drawing.Image>o <xref:System.Drawing.Icon>, a seconda del valore del <xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A?displayProperty=fullName>proprietà.</xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A?displayProperty=fullName> </xref:System.Drawing.Icon> </xref:System.Drawing.Image> Visualizzazione di icone è utile per l&quot;inserimento di immagini con trasparenza.       Per impostazione predefinita, le celle vuote visualizzano un&quot;immagine di errore predefinito. Per impedire la visualizzazione dei valori della cella uguale a questa immagine di `null` o <xref:System.DBNull.Value?displayProperty=fullName>, impostare il <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A?displayProperty=fullName>proprietà dell&quot;oggetto di stile di cella restituito dal <xref:System.Windows.Forms.DataGridViewImageColumn.DefaultCellStyle%2A>proprietà `null` prima di aggiungere righe al controllo.</xref:System.Windows.Forms.DataGridViewImageColumn.DefaultCellStyle%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A?displayProperty=fullName> </xref:System.DBNull.Value?displayProperty=fullName> Questa operazione non influenza la riga per nuovi record, tuttavia. Per impedire l&quot;icona di errore nella riga per i nuovi record quando il controllo <xref:System.Windows.Forms.DataGridView.AllowUserToAddRows%2A>valore della proprietà è `true`, è inoltre necessario impostare in modo esplicito il valore della cella su `null` in un gestore per il controllo <xref:System.Windows.Forms.DataGridView.RowsAdded>evento o la colonna set <xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A>proprietà a un&quot;istanza di un <xref:System.Windows.Forms.DataGridViewImageCell>-tipo con un override derivato <xref:System.Windows.Forms.DataGridViewImageCell.DefaultNewRowValue%2A>proprietà che restituisce `null`.</xref:System.Windows.Forms.DataGridViewImageCell.DefaultNewRowValue%2A> </xref:System.Windows.Forms.DataGridViewImageCell> </xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridView.RowsAdded> </xref:System.Windows.Forms.DataGridView.AllowUserToAddRows%2A>       La modalità di ordinamento predefinito per questo tipo di colonna è <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>"
