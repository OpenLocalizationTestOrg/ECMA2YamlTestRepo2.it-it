  name: StorePermissionFlags
  nameWithType: StorePermissionFlags
  fullName: System.Security.Permissions.StorePermissionFlags
  type: Enum
  summary: "Specifica l&quot;accesso consentito agli archivi di certificati x.&509;."
  remarks: "Molte di queste autorizzazioni di accesso costituiscono un rischio potenziale per la protezione e riservatezza. Deve prestare particolare attenzione nel concedere l&quot;accesso agli archivi. Una breve descrizione del tipo di minaccia rappresentato da un accesso è reperibile nel riepilogo per l&quot;accesso."
