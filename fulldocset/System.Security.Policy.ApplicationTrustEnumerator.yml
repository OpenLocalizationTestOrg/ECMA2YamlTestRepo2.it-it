  remarks: "Quando viene creato l&quot;enumeratore, non corrisponde a un oggetto, in modo che la proprietà corrente non è valida e verrà generata un&quot;eccezione se vi si accede. È necessario chiamare prima il <xref:System.Security.Policy.ApplicationTrustEnumerator.MoveNext%2A>metodo per posizionare il cursore in corrispondenza del primo oggetto nella raccolta.</xref:System.Security.Policy.ApplicationTrustEnumerator.MoveNext%2A>       Più chiamate a corrente senza alcuna chiamata a <xref:System.Security.Policy.ApplicationTrustEnumerator.MoveNext%2A>restituirà lo stesso <xref:System.Security.Policy.ApplicationTrust>oggetto.</xref:System.Security.Policy.ApplicationTrust> </xref:System.Security.Policy.ApplicationTrustEnumerator.MoveNext%2A>"
