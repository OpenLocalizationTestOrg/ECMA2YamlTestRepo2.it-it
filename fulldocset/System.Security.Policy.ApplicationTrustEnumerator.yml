  type: Class
  summary: "Rappresenta l&quot;enumeratore per <xref href=&quot;System.Security.Policy.ApplicationTrust&quot;> </xref> gli oggetti di <xref href=&quot;System.Security.Policy.ApplicationTrustCollection&quot;> </xref> insieme."
  remarks: "Gli enumeratori consentono solo la lettura dei dati nella raccolta. Non è possibile utilizzare enumeratori per modificare la raccolta sottostante.       Inizialmente l&quot;enumeratore è posizionato prima del primo elemento nella raccolta. Il <xref:System.Security.Policy.ApplicationTrustEnumerator.Reset%2A>metodo riporta l&quot;enumeratore in questa posizione.</xref:System.Security.Policy.ApplicationTrustEnumerator.Reset%2A> In questa posizione, la chiamata di <xref:System.Security.Policy.ApplicationTrustEnumerator.Current%2A>proprietà genera un&quot;eccezione.</xref:System.Security.Policy.ApplicationTrustEnumerator.Current%2A> Pertanto, è necessario chiamare il <xref:System.Security.Policy.ApplicationTrustEnumerator.MoveNext%2A>metodo per passare l&quot;enumeratore al primo elemento della raccolta prima di leggere il valore della <xref:System.Security.Policy.ApplicationTrustEnumerator.Current%2A>proprietà.</xref:System.Security.Policy.ApplicationTrustEnumerator.Current%2A> </xref:System.Security.Policy.ApplicationTrustEnumerator.MoveNext%2A>       <xref:System.Security.Policy.ApplicationTrustEnumerator.Current%2A>Restituisce lo stesso oggetto finché non <xref:System.Security.Policy.ApplicationTrustEnumerator.MoveNext%2A>o <xref:System.Security.Policy.ApplicationTrustEnumerator.Reset%2A>viene chiamato.</xref:System.Security.Policy.ApplicationTrustEnumerator.Reset%2A> </xref:System.Security.Policy.ApplicationTrustEnumerator.MoveNext%2A></xref:System.Security.Policy.ApplicationTrustEnumerator.Current%2A> <xref:System.Security.Policy.ApplicationTrustEnumerator.MoveNext%2A>imposta <xref:System.Security.Policy.ApplicationTrustEnumerator.Current%2A>all&quot;elemento successivo.</xref:System.Security.Policy.ApplicationTrustEnumerator.Current%2A></xref:System.Security.Policy.ApplicationTrustEnumerator.MoveNext%2A>       Una volta raggiunta la fine della raccolta, l&quot;enumeratore sarà posizionato dopo l&quot;ultimo elemento nella raccolta e la chiamata <xref:System.Security.Policy.ApplicationTrustEnumerator.MoveNext%2A>restituisce `false`.</xref:System.Security.Policy.ApplicationTrustEnumerator.MoveNext%2A> Se l&quot;ultima chiamata a <xref:System.Security.Policy.ApplicationTrustEnumerator.MoveNext%2A>restituito `false`, la chiamata <xref:System.Security.Policy.ApplicationTrustEnumerator.Current%2A>genera un&quot;eccezione.</xref:System.Security.Policy.ApplicationTrustEnumerator.Current%2A> </xref:System.Security.Policy.ApplicationTrustEnumerator.MoveNext%2A> Per reimpostare <xref:System.Security.Policy.ApplicationTrustEnumerator.Current%2A>il primo elemento della raccolta, chiamare il metodo <xref:System.Security.Policy.ApplicationTrustEnumerator.Reset%2A>seguita da una chiamata a <xref:System.Security.Policy.ApplicationTrustEnumerator.MoveNext%2A>.</xref:System.Security.Policy.ApplicationTrustEnumerator.MoveNext%2A> </xref:System.Security.Policy.ApplicationTrustEnumerator.Reset%2A> </xref:System.Security.Policy.ApplicationTrustEnumerator.Current%2A>       Un enumeratore rimane valido fino a quando la raccolta rimane invariata. Se vengono apportate modifiche alla raccolta, ad esempio aggiungendo, modificando o eliminando elementi, l&quot;enumeratore viene invalidato in modo irreversibile e la successiva chiamata al <xref:System.Security.Policy.ApplicationTrustEnumerator.MoveNext%2A>o <xref:System.Security.Policy.ApplicationTrustEnumerator.Reset%2A>Genera un <xref:System.InvalidOperationException>eccezione.</xref:System.InvalidOperationException> </xref:System.Security.Policy.ApplicationTrustEnumerator.Reset%2A> </xref:System.Security.Policy.ApplicationTrustEnumerator.MoveNext%2A> Se la raccolta viene modificata tra la chiamata <xref:System.Security.Policy.ApplicationTrustEnumerator.MoveNext%2A>e <xref:System.Security.Policy.ApplicationTrustEnumerator.Current%2A>, <xref:System.Security.Policy.ApplicationTrustEnumerator.Current%2A>restituisce l&quot;elemento a cui è impostata, anche se l&quot;enumeratore risulta già invalidato.</xref:System.Security.Policy.ApplicationTrustEnumerator.Current%2A> </xref:System.Security.Policy.ApplicationTrustEnumerator.Current%2A> </xref:System.Security.Policy.ApplicationTrustEnumerator.MoveNext%2A>       L&quot;enumeratore non dispone di accesso esclusivo alla raccolta. Pertanto, l&quot;enumerazione di una raccolta non è quindi una procedura thread-safe. Anche se una raccolta è sincronizzata, altri thread possa comunque modificare la raccolta, che determina l&quot;enumeratore generare un&quot;eccezione. Per garantire la protezione dei thread durante l&quot;enumerazione, bloccare la raccolta per l&quot;intera enumerazione oppure intercettare le eccezioni determinate dalle modifiche apportate da altri thread."
