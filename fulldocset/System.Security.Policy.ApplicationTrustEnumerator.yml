  namespace: System.Security.Policy
  summary: "Passa all&quot;elemento successivo nel <xref href=&quot;System.Security.Policy.ApplicationTrustCollection&quot;> </xref> insieme."
  remarks: "Il metodo MoveNext restituisce immediatamente `false` se non sono presenti oggetti nella raccolta.       MoveNext restituirà `true` fino a quando non raggiunta la fine della raccolta. Verrà quindi restituito `false` per ogni chiamata successiva. Tuttavia, dopo che ha restituito MoveNext `false`, l&quot;accesso al <xref:System.Security.Policy.ApplicationTrustEnumerator.Current%2A>proprietà genererà un&quot;eccezione.</xref:System.Security.Policy.ApplicationTrustEnumerator.Current%2A>       Al momento della creazione, l&quot;enumeratore è posizionato prima del primo <xref:System.Security.Policy.ApplicationTrust>oggetto nella raccolta e la prima chiamata a MoveNext posiziona l&quot;enumeratore al primo oggetto nella raccolta.</xref:System.Security.Policy.ApplicationTrust>"
  syntax:
    content: public bool MoveNext ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se l&quot;enumeratore è avanzato all&quot;elemento successivo; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se l&quot;enumeratore ha superato la fine della raccolta."
  overload: System.Security.Policy.ApplicationTrustEnumerator.MoveNext*
  exceptions: []
