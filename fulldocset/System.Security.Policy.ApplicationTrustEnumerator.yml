  summary: "Reimposta l&quot;enumeratore all&quot;inizio del <xref href=&quot;System.Security.Policy.ApplicationTrustCollection&quot;> </xref> insieme."
  remarks: "Un enumeratore viene spostato in una direzione forward-only. Utilizzare questo metodo per restituire l&quot;enumeratore all&quot;inizio dell&quot;insieme di <xref:System.Security.Policy.ApplicationTrust>oggetti.</xref:System.Security.Policy.ApplicationTrust>       Il metodo Reset posiziona il cursore in corrispondenza del primo oggetto nella raccolta. Dopo la chiamata a Reset, non è necessario chiamare il <xref:System.Security.Policy.ApplicationTrustEnumerator.MoveNext%2A>per spostare in avanti il cursore sul primo oggetto.</xref:System.Security.Policy.ApplicationTrustEnumerator.MoveNext%2A>"
  syntax:
    content: public void Reset ();
    parameters: []
