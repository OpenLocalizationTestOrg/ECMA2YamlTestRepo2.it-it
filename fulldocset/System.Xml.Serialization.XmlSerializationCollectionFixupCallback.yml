  name: XmlSerializationCollectionFixupCallback
  nameWithType: XmlSerializationCollectionFixupCallback
  fullName: System.Xml.Serialization.XmlSerializationCollectionFixupCallback
  type: Delegate
  summary: "Delegato usato dal <xref:System.Xml.Serialization.XmlSerializer>che eseguono il mapping a insiemi o enumerazioni di tipi di classe per la deserializzazione dei dati XML con codifica SOAP.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "Durante l&quot;inizializzazione, l&quot;infrastruttura di serializzazione XML di .NET Framework in modo dinamico viene generato l&quot;errore e consente di compilare una classe temporanea per la deserializzazione derivata dalla <xref:System.Xml.Serialization.XmlSerializationReader>classe.</xref:System.Xml.Serialization.XmlSerializationReader> Durante questo processo, .NET Framework genera metodi di correzione degli errori di raccolta che utilizzano il delegato XmlSerializationCollectionFixupCallback. Ciò avviene per le matrici con codifica SOAP o codifica SOAP e riferimento a più elementi i cui tipi di dati, in entrambi i casi, eseguire il mapping a raccolte di .NET Framework o di enumerazioni. Se necessario, il metodo di correzione degli errori di raccolta viene chiamato durante la deserializzazione.       È consigliabile non creare direttamente un&quot;istanza XmlSerializationCollectionFixupCallback.       La codifica SOAP è descritta nella sezione 5 della specifica SOAP 1.1."
  syntax:
    content: public delegate void XmlSerializationCollectionFixupCallback(object collection, object collectionItems);
