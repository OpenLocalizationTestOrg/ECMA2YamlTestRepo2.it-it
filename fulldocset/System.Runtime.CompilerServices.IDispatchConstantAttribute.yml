  summary: "Indica che il valore predefinito per il parametro o un campo con attributi è un&quot;istanza di <xref:System.Runtime.InteropServices.DispatchWrapper>, dove il <xref:System.Runtime.InteropServices.DispatchWrapper.WrappedObject*>è <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>.</xref:System.Runtime.InteropServices.DispatchWrapper.WrappedObject*> </xref:System.Runtime.InteropServices.DispatchWrapper>"
  remarks: "È possibile applicare questo attributo per i campi o parametri.       L&quot;utilità di importazione della libreria di tipo, questo attributo viene utilizzato per distinguere un valore predefinito di tipo `VT_DISPATCH` da `null`.       Per ulteriori informazioni sugli attributi delle costanti, vedere la <xref:System.Runtime.CompilerServices.CustomConstantAttribute>classe.</xref:System.Runtime.CompilerServices.CustomConstantAttribute>       Le classi in <xref:System.Runtime.CompilerServices>sono solo per la writer dei compilatori.</xref:System.Runtime.CompilerServices>"
