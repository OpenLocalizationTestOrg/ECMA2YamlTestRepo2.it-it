  summary: "Carica i dati serializzati nel controllo da un oggetto derivato dalla <xref:System.Xml.XmlReader>classe.</xref:System.Xml.XmlReader>"
  remarks: "Chiamare questo metodo per caricare i dati serializzati di <xref:System.Web.UI.DataVisualization.Charting.Chart>controllo.</xref:System.Web.UI.DataVisualization.Charting.Chart>       Quando si verifica un&quot;operazione di caricamento, per impostazione predefinita, le proprietà serializzabili vengono innanzitutto ripristinate ai valori predefiniti prima di essere impostate sui valori persistenti, se salvate. Per modificare questo comportamento, utilizzare il <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A>proprietà.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A>       Per impostazione predefinita, tutte le proprietà del grafico serializzato verranno caricate. Se si imposta la <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>, <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>proprietà, un set specifico di proprietà può essere caricata.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>       Quando si utilizza questa definizione, il formato deve essere XML. può essere modificato con il <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>proprietà.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>       Quando si utilizzano file di testo formato XML, per semplicità utilizzare il <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Load%2A>metodo invece.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Load%2A>"
