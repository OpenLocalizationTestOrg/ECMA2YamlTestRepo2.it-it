  name: Save(String)
  nameWithType: ChartSerializer.Save(String)
  fullName: System.Web.UI.DataVisualization.Charting.ChartSerializer.Save(String)
  type: Method
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Salva i dati del grafico e le proprietà con valori non predefiniti per il file specificato."
  remarks: "Per impostazione predefinita, tutte le proprietà con valori non predefiniti, che include punti dati, verranno serializzate quando questo metodo viene chiamato. Per controllare le caratteristiche del grafico da serializzare utilizzare il <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>, <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>e <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>proprietà.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>       Per impostazione predefinita i dati vengono salvati in formato XML. Per salvare i dati in un formato binario, utilizzare il <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>proprietà.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>       Si noti che le autorizzazioni di scrittura devono essere abilitate per la directory in cui è archiviato il file. Per impostazione predefinita, questa è la cartella Bin dell&quot;applicazione.       Se questo metodo viene utilizzato per salvare le proprietà di aspetto come modello, assicurarsi che il <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsTemplateMode%2A>proprietà è impostata su `true` prima di chiamare questo metodo.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsTemplateMode%2A>       Serializzazione di un grafico come un modello viene eseguita in modo diverso dalla serializzazione non di modello, principalmente perché la serializzazione di modelli si concentra sulle proprietà di aspetto.       Quando un modello viene serializzato, il <xref:System.Web.UI.DataVisualization.Charting.Chart.LoadTemplate%2A>metodo può essere utilizzato per caricare il modello, per fornire le proprietà dell&quot;aspetto di un grafico.</xref:System.Web.UI.DataVisualization.Charting.Chart.LoadTemplate%2A>       Modelli possono essere utilizzati per simulare le tavolozze personalizzate."
  syntax:
    content: public void Save (string fileName);
    parameters:
    - id: fileName
      type: System.String
      description: "Il percorso relativo o assoluto del file utilizzato per archiviare i dati serializzati. Si noti che se viene specificato un percorso relativo, il percorso sarà relativo alla directory corrente."
  overload: System.Web.UI.DataVisualization.Charting.ChartSerializer.Save*
  exceptions: []
