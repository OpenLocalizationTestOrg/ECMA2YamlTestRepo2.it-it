  remarks: "Per impostazione predefinita, tutte le proprietà con valori non predefiniti, che include punti dati, verranno serializzate quando questo metodo viene chiamato. Per controllare le caratteristiche del grafico vengono serializzate, utilizzare il <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>, <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>e <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>proprietà.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>       Quando si utilizza questa definizione, il formato deve essere XML. il formato può essere impostato con la <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>proprietà.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>       Se il <xref:System.Web.UI.DataVisualization.Charting.Chart.ViewStateData%2A>proprietà del <xref:System.Web.UI.DataVisualization.Charting.Chart>controllo consente di rendere persistente lo stato, questo metodo può essere utilizzato per salvare i dati serializzati in un oggetto derivato da <xref:System.IO.TextWriter>, che viene quindi utilizzato per scrivere i dati di <xref:System.Web.UI.DataVisualization.Charting.Chart.ViewStateData%2A>proprietà.</xref:System.Web.UI.DataVisualization.Charting.Chart.ViewStateData%2A> </xref:System.IO.TextWriter> </xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.ViewStateData%2A>"
