  remarks: "Chiamare questo metodo per caricare i dati serializzati di <xref:System.Web.UI.DataVisualization.Charting.Chart>controllo.</xref:System.Web.UI.DataVisualization.Charting.Chart>       Quando si verifica un&quot;operazione di caricamento, per impostazione predefinita, le proprietà serializzabili vengono innanzitutto ripristinate ai valori predefiniti prima di essere impostate sui valori persistenti, se salvate. Per modificare questo comportamento, utilizzare il <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A>proprietà.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A>       Per impostazione predefinita, tutte le proprietà del grafico serializzato verranno caricate. Impostando il <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>, <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>proprietà, un set specifico di proprietà può essere caricata.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>       Se si utilizza questa definizione, si noti che il formato, che è l&quot;impostazione di <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>proprietà, deve essere XML.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>       Se il <xref:System.Web.UI.DataVisualization.Charting.Chart.ViewStateData%2A>proprietà del <xref:System.Web.UI.DataVisualization.Charting.Chart>controllo consente di rendere persistente lo stato, questo metodo può essere utilizzato per caricare l&quot;oggetto serializzato nuovamente i dati inviati da client di <xref:System.Web.UI.DataVisualization.Charting.Chart>controllo.</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.ViewStateData%2A>"
