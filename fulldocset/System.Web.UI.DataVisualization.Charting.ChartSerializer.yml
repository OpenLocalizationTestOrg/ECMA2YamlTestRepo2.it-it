  name: ChartSerializer
  nameWithType: ChartSerializer
  fullName: System.Web.UI.DataVisualization.Charting.ChartSerializer
  type: Class
  summary: "Consente la serializzazione del <xref href=&quot;System.Web.UI.DataVisualization.Charting.Chart&quot;> </xref> controllo."
  remarks: "Questa classe viene esposta come <xref:System.Web.UI.DataVisualization.Charting.Chart.Serializer%2A>proprietà della classe radice <xref:System.Web.UI.DataVisualization.Charting.Chart>classe.</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.Serializer%2A>       Serializzazione Salva lo stato del grafico e fornisce inoltre l&quot;opzione per caricare i dati serializzati nel grafico. Tutte le proprietà del grafico possono essere persistente, inclusi i dati del grafico. Inoltre, è possono reimpostare tutte le proprietà contrassegnate per la serializzazione.       Questa classe può essere utilizzata facoltativamente quando la gestione dello stato di visualizzazione definite dall&quot;utente. Uno dei relativi `Load` utilizzabile per caricare lo stato di visualizzazione e uno dei metodi di `Save` metodi possono essere utilizzati quando si imposta lo stato di visualizzazione.       il XML o formati binari utilizzabile per archiviare i dati serializzati. XML viene utilizzato per impostazione predefinita, ma è possibile modificare il formato con la <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>proprietà.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>       Le proprietà del grafico vengono salvate e caricati utilizzando il `Save` e `Load` metodi, rispettivamente. Si noti che verranno salvate solo le proprietà con valori non predefiniti. Dati possono essere salvati e/o caricati utilizzando un file di flusso, <xref:System.IO.TextWriter>, <xref:System.IO.TextReader>, <xref:System.Xml.XmlWriter>e <xref:System.Xml.XmlReader>oggetti.</xref:System.Xml.XmlReader> </xref:System.Xml.XmlWriter> </xref:System.IO.TextReader> </xref:System.IO.TextWriter> Quando il salvataggio e/o durante il caricamento di dati utilizzando un oggetto derivato dal <xref:System.IO.TextReader>, <xref:System.IO.TextWriter>, <xref:System.Xml.XmlReader>o <xref:System.Xml.XmlWriter>classi, il formato dei dati devono essere XML.</xref:System.Xml.XmlWriter> </xref:System.Xml.XmlReader> </xref:System.IO.TextWriter> </xref:System.IO.TextReader>       Nell&quot;elenco seguente vengono descritte tre tecniche, di base a quella avanzata, usata per definire i dati serializzabili. Si noti che è anche possibile definire i dati non è serializzabile. Questa tecnica è descritto nel paragrafo successivo.      -Consente di serializzare il <xref:System.Web.UI.DataVisualization.Charting.Chart>utilizzando il `Save` e `Load` metodi, senza specificare alcuna proprietà serializzabile.</xref:System.Web.UI.DataVisualization.Charting.Chart> Tutte le proprietà con valori non predefiniti, che include i dati del grafico, verranno serializzate.      -Serializzare le proprietà del grafico specificate per il <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>proprietà.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A> Il <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>proprietà Raggruppa le proprietà del grafico da serializzare in categorie, ad esempio i dati, l&quot;aspetto e così via.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A> Si noti che i nomi di <xref:System.Web.UI.DataVisualization.Charting.ChartArea>e <xref:System.Web.UI.DataVisualization.Charting.Series>gli oggetti vengono serializzati automaticamente; i dati serializzati viene quindi applicati alla serie al caricamento e aree del grafico esistente.</xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.ChartArea>      > [!IMPORTANT] > Il <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>proprietà viene implementata internamente dal <xref:System.Web.UI.DataVisualization.Charting.Chart>controllano come il <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>proprietà - serializzazione delle proprietà del grafico specificato dal <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>proprietà.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A> Si tratta di un elenco delimitato da virgole di tutte le proprietà del grafico che sono serializzabili. Questa proprietà è impostata su un valore esplicito, è responsabilità dello sviluppatore specificare tutte le proprietà da salvare. In altre parole, a differenza di <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>proprietà, i nomi delle aree del grafico e di serie non sarà automaticamente persistente.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A> Il <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>e <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>proprietà possono essere usate anche insieme.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A> Tuttavia, assicurarsi che <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>viene concatenato con se stesso durante l&quot;impostazione, in caso contrario le proprietà del grafico specificate dal <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>proprietà verrà sottoposto a override.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>       Per impedire che determinate proprietà da serializzare, utilizzare il <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>proprietà.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> Quando una proprietà è impostata come serializzabile e non è serializzabile, che è comune quando vengono utilizzati i caratteri jolly, il <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>proprietà ha la precedenza.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> Tuttavia, la precedenza dipende anche il numero di caratteri jolly utilizzati quando è stata specificata una proprietà.       Per impostazione predefinita, le proprietà serializzabili vengono reimpostate sui valori predefiniti prima che vengano caricati. Questo comportamento può essere modificato utilizzando la <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A>proprietà.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A> Il <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Reset%2A>metodo può essere utilizzato anche per ripristinare in modo esplicito le proprietà del grafico ai valori predefiniti.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Reset%2A>"
