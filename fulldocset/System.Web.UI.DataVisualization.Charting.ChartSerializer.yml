- uid: System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent
  id: SerializableContent
  parent: System.Web.UI.DataVisualization.Charting.ChartSerializer
  langs:
  - csharp
  name: SerializableContent
  nameWithType: ChartSerializer.SerializableContent
  fullName: System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Ottiene o imposta le proprietà del grafico che possono essere serializzate."
  remarks: "Per impostazione predefinita tutte le proprietà saranno serializzate quando il `Save` e `Load` metodi vengono chiamati. È possibile utilizzare il <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>proprietà per limitare le caratteristiche del grafico da serializzare, insieme di SerializableContent e <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>proprietà.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>       La proprietà SerializableContent determina le caratteristiche del grafico saranno serializzate. I caratteri jolly sono utilizzabili nell&quot;espressione stringa, in modo analogo la <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>proprietà.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> Ad esempio, per serializzare tutti i grafico `BackColor` proprietà, impostare questa proprietà su &quot;*. BackColor&quot;.       Se <xref:System.Web.UI.DataVisualization.Charting.ChartArea>e/o <xref:System.Web.UI.DataVisualization.Charting.Series>figlio sono specificate proprietà, quindi i nomi di tutti <xref:System.Web.UI.DataVisualization.Charting.ChartArea>e <xref:System.Web.UI.DataVisualization.Charting.Series>oggetti devono essere specificati anche per abilitare i dati persistenti da applicare al esistente <xref:System.Web.UI.DataVisualization.Charting.ChartArea>e <xref:System.Web.UI.DataVisualization.Charting.Series>oggetti; ovvero, è necessario specificare espressioni &quot;Series.Name&quot; e &quot;ChartArea.Name&quot;.</xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.ChartArea> </xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.ChartArea> </xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.ChartArea> Vedere il codice di esempio seguente per un esempio di questa procedura. Analogamente, se vengono utilizzate più aree del grafico, il <xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A>proprietà di tutti i tracciati <xref:System.Web.UI.DataVisualization.Charting.Series>deve inoltre essere salvato.</xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A>       In alcuni casi, è possibile impostare una proprietà sia serializzato e non è serializzato, che è comune quando vengono utilizzati i caratteri jolly. Il <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>espressione ha una priorità inferiore rispetto all&quot;espressione SerializableContent.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> Tuttavia, si noti che è meno peso è espressioni stringa in cui utilizzano caratteri jolly. Ad esempio, se la proprietà SerializableContent è impostata su &quot;*. BackColor&quot;e <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>è impostata su <xref:System.Web.UI.DataVisualization.Charting.ChartArea.BackColor%2A>, B tutti`ackColor` proprietà, ad eccezione di <xref:System.Web.UI.DataVisualization.Charting.ChartArea>oggetti saranno serializzati.</xref:System.Web.UI.DataVisualization.Charting.ChartArea> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.BackColor%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>       Se si imposta la <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>, la proprietà SerializableContent verrà impostata internamente.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A> Se il <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>proprietà è già impostata ma un&quot;altra proprietà deve essere serializzata, assicurarsi di concatenare la proprietà SerializableContent quando si specifica la proprietà aggiuntiva.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A> Vedere il codice di esempio seguente per un esempio di questa procedura.       Questa proprietà influisce su tutti salvare, caricare e operazioni di reimpostazione."
  syntax:
    content: public string SerializableContent { get; set; }
    return:
      type: System.String
      description: "Separati da virgola <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> espressione che rappresenta le proprietà del grafico da serializzare. La sintassi è &quot;classe]&quot;."
  overload: System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent*
  exceptions: []
