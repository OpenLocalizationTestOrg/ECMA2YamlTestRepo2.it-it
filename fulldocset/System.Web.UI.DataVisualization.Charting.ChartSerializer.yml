  summary: "Carica i dati serializzati nel controllo da un oggetto derivato dalla <xref:System.IO.Stream>classe.</xref:System.IO.Stream>"
  remarks: "Chiamare questo metodo per caricare i dati serializzati di <xref:System.Web.UI.DataVisualization.Charting.Chart>controllo.</xref:System.Web.UI.DataVisualization.Charting.Chart>       Quando si verifica un&quot;operazione di caricamento, proprietà serializzabili sono, per impostazione predefinita, innanzitutto ripristinate ai valori predefiniti prima di essere impostate sui valori persistenti, se salvate. Per modificare questo comportamento, utilizzare il <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A>proprietà.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A>       Per impostazione predefinita, tutte le proprietà del grafico serializzato verranno caricate. Per caricare le proprietà serializzate specifiche, impostare il <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>, <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>proprietà prima di caricare i dati.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>       Si noti che quando vengono salvati i dati utilizzando un `Save` (metodo), solo le proprietà che dispongono di valori predefiniti non vengono effettivamente serializzati."
  syntax:
