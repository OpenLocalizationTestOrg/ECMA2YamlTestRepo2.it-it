  remarks: "Per impostazione predefinita, tutte le proprietà con valori non predefiniti, che include punti dati, verranno serializzate quando questo metodo viene chiamato. Per controllare le caratteristiche del grafico vengono serializzate, utilizzare il <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>, <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>e <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>proprietà.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>       Quando si utilizza questa definizione, il formato deve essere XML. il formato può essere modificato con il <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>proprietà.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>       Quando si utilizzano file di testo formato XML, per semplicità utilizzare il <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Save%2A>metodo invece.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Save%2A>"
