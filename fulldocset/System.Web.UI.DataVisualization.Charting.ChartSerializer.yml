  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Ottiene o imposta il tipo di contenuto del grafico da serializzare."
  remarks: "Per impostazione predefinita, tutte le proprietà saranno serializzate quando uno qualsiasi del `Save` e `Load` metodi vengono chiamati. Per fornire maggiore controllo sugli oggetti serializzati, utilizzare la proprietà di contenuto. Si noti che il <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>e <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>proprietà possono essere utilizzate anche insieme alla proprietà di contenuto.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>       **Importante** proprietà di contenuto determina i tipi di caratteristiche del grafico, ad esempio &quot;aspetto&quot;, verrà serializzato e viene implementato internamente come il <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>proprietà.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> Ciò significa che l&quot;impostazione di proprietà di contenuto e impostando il <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>proprietà comporterà il valore della proprietà di contenuto da sottoporre a override, a meno che non <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>viene concatenato.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> Vedere il codice di esempio seguente per un esempio di questa procedura.       Se si imposta la proprietà di contenuto, tutte <xref:System.Web.UI.DataVisualization.Charting.ChartArea>e <xref:System.Web.UI.DataVisualization.Charting.Series>verranno serializzati automaticamente i nomi degli oggetti; ciò significa che i dati serializzati che si riferiscono alla serie e di aree del grafico verranno applicati agli oggetti esistenti durante il caricamento.</xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.ChartArea>       Impostare questa proprietà influisce su tutti caricare, salvare e operazioni di reimpostazione."
  syntax:
    content: public System.Web.UI.DataVisualization.Charting.SerializationContents Content { get; set; }
    return:
      type: System.Web.UI.DataVisualization.Charting.SerializationContents
      description: "Oggetto <xref href=&quot;System.Web.UI.DataVisualization.Charting.SerializationContents&quot;> </xref> valore di enumerazione che rappresenta il contenuto del grafico che verrà serializzato durante un caricamento, salvataggio o la reimpostazione di operazione. Per impostazione predefinita, tutte le proprietà del grafico non predefinite, inclusi i dati sono persistenti."
  overload: System.Web.UI.DataVisualization.Charting.ChartSerializer.Content*
  exceptions: []
  platform:
  - net462
