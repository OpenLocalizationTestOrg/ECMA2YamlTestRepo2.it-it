  name: Save(Stream)
  nameWithType: ChartSerializer.Save(Stream)
  fullName: System.Web.UI.DataVisualization.Charting.ChartSerializer.Save(Stream)
  type: Method
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Salva i dati del grafico e le proprietà con valori non predefiniti per un oggetto che deriva dalla <xref:System.IO.Stream>classe.</xref:System.IO.Stream>"
  remarks: "Per impostazione predefinita, tutte le proprietà con valori non predefiniti, che include punti dati, verranno serializzate quando questo metodo viene chiamato. Per controllare le caratteristiche del grafico da serializzare, utilizzare il <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>, <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>e <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>proprietà.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>       Se questo metodo viene utilizzato per salvare le proprietà di aspetto come modello, assicurarsi che il <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsTemplateMode%2A>proprietà del <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer>oggetto è impostato su `true` prima di chiamare questo metodo.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsTemplateMode%2A>       Serializzazione di un grafico come un modello si verifica in modo diverso dalla serializzazione non di modello; serializzazione di modello si concentra sulle proprietà di aspetto.       Quando un modello viene serializzato, il <xref:System.Web.UI.DataVisualization.Charting.Chart.LoadTemplate%2A>metodo può essere utilizzato per caricare il modello, per fornire le proprietà dell&quot;aspetto di un grafico.</xref:System.Web.UI.DataVisualization.Charting.Chart.LoadTemplate%2A>       Modelli possono essere utilizzati per simulare le tavolozze personalizzate."
  syntax:
    content: public void Save (System.IO.Stream stream);
    parameters:
    - id: stream
      type: System.IO.Stream
      description: "Un oggetto derivato dalla <xref:System.IO.Stream>classe, ad esempio <xref:System.IO.MemoryStream>, che viene utilizzato per salvare le proprietà del grafico.</xref:System.IO.MemoryStream> </xref:System.IO.Stream>"
  overload: System.Web.UI.DataVisualization.Charting.ChartSerializer.Save*
  exceptions: []
  platform:
  - net462
