  summary: "Rilascia tutte le risorse usate dal <xref href=&quot;System.Net.Mail.LinkedResourceCollection&quot;> </xref>."
  remarks: "Chiamare Dispose dopo aver terminato di utilizzare <xref:System.Net.Mail.LinkedResourceCollection>.</xref:System.Net.Mail.LinkedResourceCollection> Il metodo Dispose lascia il <xref:System.Net.Mail.LinkedResourceCollection>in uno stato inutilizzabile.</xref:System.Net.Mail.LinkedResourceCollection> Dopo aver chiamato Dispose, è necessario rilasciare tutti i riferimenti al <xref:System.Net.Mail.LinkedResourceCollection>in modo che il garbage collector può recuperare la memoria che di <xref:System.Net.Mail.LinkedResourceCollection>occupato.</xref:System.Net.Mail.LinkedResourceCollection> </xref:System.Net.Mail.LinkedResourceCollection> Per ulteriori informazioni, vedere [la pulizia di risorse non gestite](~/add/includes/ajax-current-ext-md.md) e [implementazione di un metodo Dispose](~/add/includes/ajax-current-ext-md.md).       Questo metodo richiama <xref:System.Net.Mail.AlternateView.Dispose%2A>su tutte le visualizzazioni in questa raccolta.</xref:System.Net.Mail.AlternateView.Dispose%2A> Questo metodo viene chiamato dal <xref:System.Net.Mail.MailMessage.Dispose%2A>metodo.</xref:System.Net.Mail.MailMessage.Dispose%2A> Non è necessario chiamarlo nell&quot;applicazione.      > [!NOTE] > Chiamare sempre Dispose prima di rilasciare l&quot;ultimo riferimento a <xref:System.Net.Mail.LinkedResourceCollection>.</xref:System.Net.Mail.LinkedResourceCollection> In caso contrario, le risorse non vengono liberate finché il garbage collector chiama la <xref:System.Net.Mail.LinkedResourceCollection>dell&quot;oggetto `Finalize` metodo.</xref:System.Net.Mail.LinkedResourceCollection>"
