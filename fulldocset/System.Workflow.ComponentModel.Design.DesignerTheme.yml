  summary: "Ottiene un valore che indica se il tema della finestra di progettazione è di sola lettura."
  remarks: "Se il <xref:System.Workflow.ComponentModel.Design.WorkflowTheme>che il <xref:System.Workflow.ComponentModel.Design.DesignerTheme>viene inizializzato con non è un riferimento null (`Nothing` in Visual Basic), ReadOnly ottenga il valore dal <xref:System.Workflow.ComponentModel.Design.WorkflowTheme.ReadOnly%2A?displayProperty=fullName>proprietà.</xref:System.Workflow.ComponentModel.Design.WorkflowTheme.ReadOnly%2A?displayProperty=fullName> </xref:System.Workflow.ComponentModel.Design.DesignerTheme> </xref:System.Workflow.ComponentModel.Design.WorkflowTheme> Se il <xref:System.Workflow.ComponentModel.Design.WorkflowTheme>è un riferimento null (`Nothing`), è di sola lettura `false`.</xref:System.Workflow.ComponentModel.Design.WorkflowTheme>       Se il <xref:System.Workflow.ComponentModel.Design.WorkflowTheme>viene assegnato al <xref:System.Workflow.ComponentModel.Design.WorkflowTheme.CurrentTheme%2A?displayProperty=fullName>, la proprietà di sola lettura è impostata su `true`, e le proprietà in tutti i temi della finestra di progettazione associati a questo tema non possono essere modificate.</xref:System.Workflow.ComponentModel.Design.WorkflowTheme.CurrentTheme%2A?displayProperty=fullName> </xref:System.Workflow.ComponentModel.Design.WorkflowTheme> Se necessario, è possono impostare le proprietà dopo aver caricato il tema ma prima di assegnarlo a <xref:System.Workflow.ComponentModel.Design.WorkflowTheme.CurrentTheme%2A>.</xref:System.Workflow.ComponentModel.Design.WorkflowTheme.CurrentTheme%2A>"
  syntax:
    content: public bool ReadOnly { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se <xref href=&quot;System.Workflow.ComponentModel.Design.DesignerTheme&quot;> </xref> è di sola lettura; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Workflow.ComponentModel.Design.DesignerTheme.ReadOnly*
  exceptions: []
