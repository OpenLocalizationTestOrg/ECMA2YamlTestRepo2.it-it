  remarks: "Le classi che ereditano da <xref:System.Workflow.ComponentModel.Design.DesignerTheme>utilizzare questo metodo per rendere le modifiche quando le <xref:System.Workflow.ComponentModel.Design.AmbientProperty>modifiche di valore di enumerazione da <xref:System.Workflow.ComponentModel.Design.AmbientProperty>a <xref:System.Workflow.ComponentModel.Design.AmbientProperty>o <xref:System.Workflow.ComponentModel.Design.AmbientProperty>a <xref:System.Workflow.ComponentModel.Design.AmbientProperty>.</xref:System.Workflow.ComponentModel.Design.AmbientProperty> </xref:System.Workflow.ComponentModel.Design.AmbientProperty> </xref:System.Workflow.ComponentModel.Design.AmbientProperty> </xref:System.Workflow.ComponentModel.Design.AmbientProperty> </xref:System.Workflow.ComponentModel.Design.AmbientProperty> </xref:System.Workflow.ComponentModel.Design.DesignerTheme>       Il <xref:System.Workflow.ComponentModel.Design.AmbientProperty>enumerazione determina dove un tema della finestra di progettazione Ottiene le impostazioni di proprietà di ambiente.</xref:System.Workflow.ComponentModel.Design.AmbientProperty> Se il <xref:System.Workflow.ComponentModel.Design.AmbientProperty>è impostato, la classe dei temi della finestra di progettazione Ottiene le impostazioni di ambiente dal <xref:System.Workflow.ComponentModel.Design.WorkflowTheme.AmbientTheme%2A>proprietà.</xref:System.Workflow.ComponentModel.Design.WorkflowTheme.AmbientTheme%2A> </xref:System.Workflow.ComponentModel.Design.AmbientProperty> Se il <xref:System.Workflow.ComponentModel.Design.AmbientProperty>è impostato, la classe dei temi della finestra di progettazione Ottiene le impostazioni di ambiente dal sistema operativo in cui è installata la finestra di progettazione.</xref:System.Workflow.ComponentModel.Design.AmbientProperty>"
