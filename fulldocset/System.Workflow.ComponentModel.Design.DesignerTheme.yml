  type: Class
  summary: "Fornisce l&quot;implementazione della classe per tutte le classi di tema della finestra di progettazione attività utilizzato in un ambiente di progettazione del flusso di lavoro di base."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Tutte le classi che forniscono le impostazioni delle proprietà del tema per <xref:System.Workflow.ComponentModel.Design.ActivityDesigner>le classi devono ereditare dalla classe DesignerTheme.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner>  I temi della finestra di progettazione forniscono un set di valori di proprietà che consente di visualizzare in background e colori di primo piano e stili, tipi di carattere e altre impostazioni di stile per le classi della finestra di progettazione visualizzate su un&quot;area di progettazione del flusso di lavoro.       La <xref:System.Workflow.ComponentModel.Design.AmbientTheme>classe eredita anche dalla DesignerTheme.</xref:System.Workflow.ComponentModel.Design.AmbientTheme>"
  syntax:
    content: >-
      [System.ComponentModel.Design.Serialization.DesignerSerializer(typeof(System.Workflow.ComponentModel.Design.DesignerTheme/ThemeSerializer), typeof(System.Workflow.ComponentModel.Serialization.WorkflowMarkupSerializer))]

      [System.ComponentModel.TypeConverter(typeof(System.Workflow.ComponentModel.Design.ThemeTypeConverter))]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public abstract class DesignerTheme : IDisposable
