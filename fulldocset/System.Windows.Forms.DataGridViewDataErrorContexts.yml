  name: DataGridViewDataErrorContexts
  nameWithType: DataGridViewDataErrorContexts
  fullName: System.Windows.Forms.DataGridViewDataErrorContexts
  type: Enum
  summary: "Rappresenta lo stato di un controllo con associazione a dati <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> quando si è verificato un errore di dati di controllo."
  remarks: "Membri di questa enumerazione possono essere combinati utilizzando l&quot;operatore OR bit per rappresentare lo stato di un controllo con associazione a dati <xref:System.Windows.Forms.DataGridView>quando si è verificato un errore di dati.</xref:System.Windows.Forms.DataGridView> Ad esempio, se un utente immette un valore di cella non valido (ad esempio, immettere un nome di una cella che richiede una data) e quindi seleziona una cella diversa, il <xref:System.Windows.Forms.DataGridView>tenterà di eseguire il commit del valore di cella non valido.</xref:System.Windows.Forms.DataGridView> Quando il commit ha esito negativo, il <xref:System.Windows.Forms.DataGridView>genererà un <xref:System.Windows.Forms.DataGridView.DataError>evento il cui <xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.Context%2A>proprietà avrà un valore di Commit e CurrentCellChange.</xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.Context%2A> </xref:System.Windows.Forms.DataGridView.DataError> </xref:System.Windows.Forms.DataGridView>"
  example:
  - "The following code example illustrates the use of this type. This example is part of a larger example available in [How to: Handle Errors That Occur During Data Entry in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridView.DataError#20](~/add/codesnippet/visualbasic/t-system.windows.forms.d_11_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.DataError#20](~/add/codesnippet/csharp/t-system.windows.forms.d_11_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      public enum DataGridViewDataErrorContexts
