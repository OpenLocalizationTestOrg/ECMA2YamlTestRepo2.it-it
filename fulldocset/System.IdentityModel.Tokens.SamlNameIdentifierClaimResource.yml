  type: Class
  summary: "Rappresenta un&quot;attestazione per un token di sicurezza SAML che afferma il nome del soggetto."
  remarks: "Utilizzare la classe SamlNameIdentifierClaimResource per creare un <xref:System.IdentityModel.Claims.Claim>istanza per un <xref:System.IdentityModel.Tokens.SamlSecurityToken>attestazione del nome soggetto.</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Claims.Claim> La <xref:System.IdentityModel.Claims.Claim>classe ha un costruttore che accetta una risorsa alla quale questa classe può essere passata a.</xref:System.IdentityModel.Claims.Claim>       <xref:System.IdentityModel.Tokens.SamlSecurityToken>i token di sicurezza specificano le rispettive attestazioni utilizzando asserzioni SAML che possono indicare l&quot;oggetto del token di sicurezza.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Le attestazioni in un&quot;asserzione SAML vengono rappresentate da istruzioni SAML. La specifica SAML definisce un set di tipi di istruzione SAML e uno di essi è un <xref:System.IdentityModel.Tokens.SamlSubjectStatement>.</xref:System.IdentityModel.Tokens.SamlSubjectStatement> Oggetto <xref:System.IdentityModel.Tokens.SamlSubjectStatement>dichiara l&quot;entità è l&quot;oggetto di <xref:System.IdentityModel.Tokens.SamlSecurityToken>token di sicurezza.</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Tokens.SamlSubjectStatement> Questa entità viene specificata utilizzando una <xref:System.IdentityModel.Tokens.SamlSubject>classe.</xref:System.IdentityModel.Tokens.SamlSubject>  La classe SamlNameIdentifierClaimResource rappresenta l&quot;identificatore di nome per un <xref:System.IdentityModel.Tokens.SamlSubject>.</xref:System.IdentityModel.Tokens.SamlSubject>"
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class SamlNameIdentifierClaimResource
