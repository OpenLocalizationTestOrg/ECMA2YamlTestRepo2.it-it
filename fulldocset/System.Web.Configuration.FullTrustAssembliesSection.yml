  name: FullTrustAssembliesSection
  nameWithType: FullTrustAssembliesSection
  fullName: System.Web.Configuration.FullTrustAssembliesSection
  type: Class
  summary: "Configura un set di assembly completamente attendibili. Questa classe non può essere ereditata."
  remarks: "La classe FullTrustAssembliesSection consente di specificare gli assembly con attendibilità all&quot;interno di un dominio applicazione con attendibilità parziale ASP.NET.       Per configurare un assembly, è necessario utilizzare la rappresentazione di stringa esadecimale della chiave pubblica. Questa chiave si ottiene utilizzando lo strumento nome sicuro (Sn.exe). Questo strumento genera la rappresentazione di stringa esadecimale a chiave pubblica utilizzati nella configurazione. Inoltre, genera il token di chiave pubblica. Per ulteriori informazioni, vedere [Sn.exe (strumento nome sicuro)](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to specify a full-trust assembly by using the `fullTrustAssemblies` section in a configuration file.  \n  \n```  \n<fullTrustAssemblies>  \n  <add assemblyName=\"MyAssembly\" version=\"1.0.0.0\"   \n    publicKey=\"hex_key_representation\" />  \n</fullTrustAssemblies>  \n```"
  syntax:
    content: 'public sealed class FullTrustAssembliesSection : System.Configuration.ConfigurationSection'
