  name: PersistenceModeAttribute
  nameWithType: PersistenceModeAttribute
  fullName: System.Web.UI.PersistenceModeAttribute
  type: Class
  summary: "Definisce l&quot;attributo di metadati che specifica come un evento o una proprietà del controllo server ASP.NET viene mantenuto in una pagina ASP.NET in fase di progettazione. Questa classe non può essere ereditata."
  remarks: "Per ulteriori informazioni sull&quot;utilizzo degli attributi, vedere [attributi](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > La progettazione della pagina Web in Visual Studio non supporta il `ResetPropertyName` metodo esposto facoltativamente dai controlli Windows Form per la persistenza della proprietà. Controlli server vengono serializzati utilizzando metodi forniti dalla <xref:System.Web.UI.Design.ControlPersister>classe.</xref:System.Web.UI.Design.ControlPersister> L&quot;implementazione di questi metodi viene gestita dagli attributi di metadati, ad esempio <xref:System.ComponentModel.DefaultValueAttribute>, PersistenceModeAttribute e <xref:System.ComponentModel.DesignerSerializationVisibilityAttribute>.</xref:System.ComponentModel.DesignerSerializationVisibilityAttribute> </xref:System.ComponentModel.DefaultValueAttribute>"
  example:
  - >-
    [!code-vb[PersistenceMode#2](~/add/codesnippet/visualbasic/t-system.web.ui.persiste_0_1.vb)]
     [!code-cs[PersistenceMode#2](~/add/codesnippet/csharp/t-system.web.ui.persiste_0_1.cs)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class PersistenceModeAttribute : Attribute
