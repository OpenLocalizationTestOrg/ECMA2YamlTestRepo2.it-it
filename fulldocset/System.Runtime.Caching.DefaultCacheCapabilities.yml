  name: DefaultCacheCapabilities
  nameWithType: DefaultCacheCapabilities
  fullName: System.Runtime.Caching.DefaultCacheCapabilities
  type: Enum
  summary: "Rappresenta un set di funzionalità che fornisce un&quot;implementazione della cache."
  remarks: "La classe DefaultCacheCapabilities è un&quot;enumerazione di flag. I valori dei campi sono bit e possono essere combinati come un set di flag che descrivono le funzionalità della cache.       L&quot;enumerazione DefaultCacheCapabilities può essere utilizzata per impostare a livello di programmazione il comportamento dell&quot;implementazione della cache. Questo comportamento è basato sulla combinazione di funzionalità che implementa una cache specifica."
  syntax:
    content: >-
      [System.Flags]

      public enum DefaultCacheCapabilities
