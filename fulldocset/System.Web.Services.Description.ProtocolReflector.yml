  langs:
  - csharp
  name: ProtocolReflector
  nameWithType: ProtocolReflector
  fullName: System.Web.Services.Description.ProtocolReflector
  type: Class
  summary: "Fornisce funzionalità comuni tra i protocolli di comunicazione per la creazione di <xref href=&quot;System.Web.Services.Description.ServiceDescription&quot;> </xref> oggetti dalle classi che vengono identificate come servizi Web."
  remarks: "La classe astratta ProtocolReflector e relativo concreto creano classi derivate <xref:System.Web.Services.Description.ServiceDescription>oggetti dalle classi che vengono identificati come servizi Web con il <xref:System.Web.Services.WebServiceAttribute>attributo.</xref:System.Web.Services.WebServiceAttribute> </xref:System.Web.Services.Description.ServiceDescription> Ogni classe derivata ProtocolReflector concreta genera oggetti <xref:System.Web.Services.Description.ServiceDescription>in base a un protocollo di comunicazione specificato; ProtocolReflector fornisce la funzionalità comune indipendentemente dal protocollo di.</xref:System.Web.Services.Description.ServiceDescription>       Un output <xref:System.Web.Services.Description.ServiceDescription>istanza può essere usata per generare un documento Web Services Description Language (WSDL) con il <xref:System.Web.Services.Description.ServiceDescription.Write%2A>metodo o uno degli overload disponibili.</xref:System.Web.Services.Description.ServiceDescription.Write%2A> </xref:System.Web.Services.Description.ServiceDescription> Il <xref:System.Web.Services.Description.ServiceDescription>istanza può essere utilizzato anche per la <xref:System.Web.Services.Description.ServiceDescriptionImporter>classe e le classi correlate per generare il proxy client il codice o astratta codice server.</xref:System.Web.Services.Description.ServiceDescriptionImporter> </xref:System.Web.Services.Description.ServiceDescription>       La classe ProtocolReflector utilizza <xref:System.Web.Services.WebServiceBindingAttribute>per creare una <xref:System.Web.Services.Description.ServiceDescription>per ogni associazione identificata nella classe del servizio Web.</xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.WebServiceBindingAttribute> Se tale attributo non è presente, la classe ProtocolReflector crea una sola associazione per l&quot;intera classe. Per ciascun servizio Web (metodo) (un metodo nella classe del servizio Web che viene visualizzata con il <xref:System.Web.Services.WebMethodAttribute>) appartenente a un&quot;associazione, una classe derivata da ProtocolReflector genera un&quot;operazione e associati i messaggi che vengono aggiunti per il <xref:System.Web.Services.Description.ServiceDescription>oggetto.</xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.WebMethodAttribute>       In genere, uno sviluppatore utilizza queste classi indirettamente tramite il <xref:System.Web.Services.Description.ServiceDescriptionReflector>(classe), invece di richiamare direttamente le classi derivate da ProtocolReflector.</xref:System.Web.Services.Description.ServiceDescriptionReflector>"
