- uid: System.Windows.Shell.TaskbarItemInfo.ProgressValue
  id: ProgressValue
  parent: System.Windows.Shell.TaskbarItemInfo
  langs:
  - csharp
  name: ProgressValue
  nameWithType: TaskbarItemInfo.ProgressValue
  fullName: System.Windows.Shell.TaskbarItemInfo.ProgressValue
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: "Ottiene o imposta un valore che indica il livello di riempimento dell&quot;indicatore di stato nel pulsante della barra delle applicazioni."
  remarks: "La proprietà ProgressValue è rappresentata come un valore compreso tra 0,0 e 1,0. I numeri più piccoli e grandi dimensioni vengono assegnati per essere all&quot;interno di tali limiti. <xref:System.Double>viene convertito in 0.</xref:System.Double>       È possibile comunicare lo stato dell&quot;attività a esecuzione prolungata visualizzando un indicatore di stato in un [!INCLUDE[win7](~/add/includes/win7-md.md)] pulsante della barra delle applicazioni. Il colore dell&quot;indicatore è determinato dal <xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A>proprietà, che contiene uno dei valori la <xref:System.Windows.Shell.TaskbarItemProgressState>valori di enumerazione.</xref:System.Windows.Shell.TaskbarItemProgressState> </xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A> Se il <xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A>proprietà <xref:System.Windows.Shell.TaskbarItemProgressState>, <xref:System.Windows.Shell.TaskbarItemProgressState>, o <xref:System.Windows.Shell.TaskbarItemProgressState>, la proprietà ProgressValue determina il livello di riempimento dell&quot;indicatore di stato.</xref:System.Windows.Shell.TaskbarItemProgressState> </xref:System.Windows.Shell.TaskbarItemProgressState> </xref:System.Windows.Shell.TaskbarItemProgressState> </xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A> ProgressValue viene ignorato per alcuni valori di <xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A>.</xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A> <xref:System.Windows.Shell.TaskbarItemProgressState>Mostra un indicatore verde lampeggiante attraverso il pulsante della barra delle applicazioni intero.</xref:System.Windows.Shell.TaskbarItemProgressState> Viene visualizzato alcun indicatore per <xref:System.Windows.Shell.TaskbarItemProgressState>.</xref:System.Windows.Shell.TaskbarItemProgressState>       Nella figura seguente mostra l&quot;indicatore di stato della barra delle applicazioni con un ProgressValue dell&quot;82%.       ![Esempio di elemento della barra delle applicazioni Info](~/add/media/wpfshell-taskbariteminfo.png &quot;esempio un elemento della barra delle applicazioni Info&quot;) indicatore di stato di avanzamento sulla barra delle applicazioni di Windows"
  example:
