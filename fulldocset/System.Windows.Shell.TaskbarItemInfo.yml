  name: TaskbarItemInfo
  nameWithType: TaskbarItemInfo
  fullName: System.Windows.Shell.TaskbarItemInfo
  type: Class
  summary: "Rappresenta le informazioni sulle modalità di visualizzazione anteprima della barra delle applicazioni."
  remarks: "La classe TaskbarItemInfo fornisce un wrapper gestito per [!INCLUDE[win7](~/add/includes/win7-md.md)] funzionalità barra delle applicazioni. Per ulteriori informazioni sulla shell di Windows e le API della barra delle applicazioni native, vedere [estensioni della barra delle applicazioni](http://go.microsoft.com/fwlink/?LinkId=178479). TaskbarItemInfo viene esposto come <xref:System.Windows.Window.TaskbarItemInfo%2A?displayProperty=fullName>proprietà di dipendenza in un <xref:System.Windows.Window>.</xref:System.Windows.Window> </xref:System.Windows.Window.TaskbarItemInfo%2A?displayProperty=fullName>       Il [!INCLUDE[win7](~/add/includes/win7-md.md)] barra delle applicazioni fornisce funzionalità avanzate che consente di utilizzare l&quot;elemento della barra delle applicazioni per comunicare lo stato a un utente ed esporre le attività comuni quando la finestra viene ridotta a icona o nascosta. La funzionalità viene esposta dalla classe TaskbarItemInfo è disponibile nelle versioni precedenti di Windows di [!INCLUDE[win7](~/add/includes/win7-md.md)]. Le applicazioni che usano la classe TaskbarItemInfo possono comunque eseguire nelle versioni precedenti di Windows. Tuttavia, i miglioramenti apportati alla barra delle applicazioni non sono disponibili nelle versioni precedenti.       In [!INCLUDE[win7](~/add/includes/win7-md.md)], alcune funzionalità della barra delle applicazioni potrebbe non essere disponibile, a seconda delle impostazioni dell&quot;utente. Ad esempio, non è disponibile la funzionalità della barra delle applicazioni se [!INCLUDE[TLA#tla_aero](~/add/includes/tlasharptla-aero-md.md)] è disattivato o se l&quot;applicazione viene avviata con autorizzazioni elevate. L&quot;applicazione deve fornire altri modi per interagire con l&quot;utente che non dipendono dalle funzionalità avanzate della barra delle applicazioni in [!INCLUDE[win7](~/add/includes/win7-md.md)].       Le icone dei programmi nell&quot;area di notifica, che si trova all&quot;estremità destra della barra delle applicazioni, in genere vengono utilizzati per comunicare lo stato dell&quot;applicazione a un utente. Per impostazione predefinita, il [!INCLUDE[win7](~/add/includes/win7-md.md)] barra delle applicazioni consente di nascondere le icone dei programmi nell&quot;area di notifica. Tuttavia, è possibile impostare il <xref:System.Windows.Shell.TaskbarItemInfo.Overlay%2A>proprietà per aggiungere un&quot;immagine al pulsante della barra delle applicazioni per comunicare lo stato, ad esempio lo stato online in un&quot;applicazione di messaggistica.</xref:System.Windows.Shell.TaskbarItemInfo.Overlay%2A> L&quot;immagine sovrapposta consente agli utenti di visualizzare lo stato dell&quot;applicazione, anche se non possono vedere l&quot;icona di programma nell&quot;area di notifica. È inoltre possibile visualizzare lo stato di avanzamento delle attività in esecuzione nel pulsante della barra delle applicazioni tramite l&quot;impostazione di <xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A>e <xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A>proprietà.</xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A> </xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A>       Il [!INCLUDE[win7](~/add/includes/win7-md.md)] consente di visualizzare un&quot;anteprima dell&quot;applicazione quando si sposta il puntatore del mouse sul pulsante della barra delle applicazioni. Per impostazione predefinita viene visualizzata l&quot;intera finestra dell&quot;applicazione. È possibile specificare una parte specifica della finestra per visualizzare l&quot;anteprima impostando il <xref:System.Windows.Shell.TaskbarItemInfo.ThumbnailClipMargin%2A>proprietà.</xref:System.Windows.Shell.TaskbarItemInfo.ThumbnailClipMargin%2A> È inoltre possibile specificare un <xref:System.Windows.Shell.TaskbarItemInfo.Description%2A>che viene visualizzato nella descrizione comandi sopra l&quot;anteprima della barra delle applicazioni.</xref:System.Windows.Shell.TaskbarItemInfo.Description%2A> La descrizione comando viene visualizzata anche quando l&quot;anteprima non sono visibili a causa delle impostazioni utente.       È possibile aggiungere pulsanti all&quot;anteprima della barra delle applicazioni per fornire l&quot;accesso ad attività comuni senza dover passare alla finestra dell&quot;applicazione. Ad esempio, Windows Media Player fornisce riproduzione, pausa, Avanti e indietro i pulsanti che consentono di controllano la riproduzione multimediale dall&quot;anteprima della barra delle applicazioni quando l&quot;applicazione è ridotta a icona. I pulsanti nell&quot;anteprima della barra delle applicazioni sono rappresentati da <xref:System.Windows.Shell.ThumbButtonInfo>oggetti e sono contenuti nella <xref:System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos%2A>insieme.</xref:System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos%2A> </xref:System.Windows.Shell.ThumbButtonInfo>       La figura seguente mostra le funzionalità avanzate di [!INCLUDE[win7](~/add/includes/win7-md.md)] barra delle applicazioni.       ![Esempio di elemento della barra delle applicazioni Info](~/add/media/wpfshell-taskbariteminfo.png &quot;esempio un elemento della barra delle applicazioni Info&quot;) caratteristiche avanzate della barra delle applicazioni di Windows"
  example:
  - "The following example shows how to create a TaskbarItemInfo in markup. The TaskbarItemInfo contains a collection of <xref:System.Windows.Shell.ThumbButtonInfo> objects that provide access to the Play and Stop commands from the taskbar item.  \n  \n [!code-xml[Shell_TaskbarItemSample#010](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#010)]  \n  \n The following markup and code shows the previous example in its full context. The application uses a <xref:System.ComponentModel.BackgroundWorker> to count from 0 to 100 and displays its progress in the user interface. The task can be started and stopped from the taskbar preview. The progress is displayed in the taskbar button.  \n  \n [!code-xml[Shell_TaskbarItemSample#001](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#001)]  \n  \n [!code-cs[Shell_TaskbarItemSample#100](~/add/codesnippet/csharp/shell_taskbaritemsample/mainwindow.xaml.cs#100)]\n [!code-vb[Shell_TaskbarItemSample#100](~/add/codesnippet/visualbasic/shell_taskbaritemsample/mainwindow.xaml.vb#100)]"
  syntax:
    content: 'public sealed class TaskbarItemInfo : System.Windows.Freezable'
