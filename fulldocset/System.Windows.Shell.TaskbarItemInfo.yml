- uid: System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos
  id: ThumbButtonInfos
  parent: System.Windows.Shell.TaskbarItemInfo
  langs:
  - csharp
  name: ThumbButtonInfos
  nameWithType: TaskbarItemInfo.ThumbButtonInfos
  fullName: System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: "Ottiene o imposta la raccolta di <xref href=&quot;System.Windows.Shell.ThumbButtonInfo&quot;> </xref> gli oggetti che sono associati le <xref href=&quot;System.Windows.Window&quot;> </xref>."
  remarks: "È possibile aggiungere pulsanti all&quot;anteprima della barra delle applicazioni per fornire agli utenti di accedere alle attività comuni senza dover passare alla finestra dell&quot;applicazione. Ad esempio, Windows Media Player fornisce riproduzione, pausa, Avanti e indietro pulsanti che consentono agli utenti controllare la riproduzione multimediale dall&quot;anteprima della barra delle applicazioni quando l&quot;applicazione è ridotta a icona. I pulsanti nell&quot;anteprima della barra delle applicazioni sono rappresentati da <xref:System.Windows.Shell.ThumbButtonInfo>degli oggetti e sono contenuti nella raccolta ThumbButtonInfos.</xref:System.Windows.Shell.ThumbButtonInfo>       Il [!INCLUDE[win7](~/add/includes/win7-md.md)] shell consente un massimo di sette pulsanti nell&quot;anteprima della barra delle applicazioni. Se più di sette <xref:System.Windows.Shell.ThumbButtonInfo>gli oggetti vengono aggiunti per il <xref:System.Windows.Shell.ThumbButtonInfoCollection>, gli oggetti aggiuntivi vengono considerati come overflow.</xref:System.Windows.Shell.ThumbButtonInfoCollection> </xref:System.Windows.Shell.ThumbButtonInfo> Quando un pulsante è <xref:System.Windows.Visibility>, non dispone di alcun elemento visibile, e verrà riservato alcuno spazio per la categoria.</xref:System.Windows.Visibility> In questo caso, ulteriori pulsanti dal <xref:System.Windows.Shell.ThumbButtonInfoCollection>overflow vengono visualizzati.</xref:System.Windows.Shell.ThumbButtonInfoCollection>       Nella figura seguente mostra l&quot;anteprima della barra delle applicazioni con una raccolta di due pulsanti cursore.       ![Esempio di elemento della barra delle applicazioni Info](~/add/media/wpfshell-taskbariteminfo.png &quot;esempio un elemento della barra delle applicazioni Info&quot;) pulsanti del cursore sulla barra delle applicazioni di Windows"
  example:
  - "The following example shows how to create a <xref:System.Windows.Shell.TaskbarItemInfo> in markup. The <xref:System.Windows.Shell.TaskbarItemInfo> contains a collection of <xref:System.Windows.Shell.ThumbButtonInfo> objects that provide access to the Play and Stop commands from the taskbar item. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-xml[Shell_TaskbarItemSample#010](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#010)]"
  syntax:
    content: public System.Windows.Shell.ThumbButtonInfoCollection ThumbButtonInfos { get; set; }
    return:
      type: System.Windows.Shell.ThumbButtonInfoCollection
      description: "La raccolta di <xref href=&quot;System.Windows.Shell.ThumbButtonInfo&quot;> </xref> gli oggetti che sono associati le <xref href=&quot;System.Windows.Window&quot;> </xref>. Il valore predefinito è una raccolta vuota."
  overload: System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos*
