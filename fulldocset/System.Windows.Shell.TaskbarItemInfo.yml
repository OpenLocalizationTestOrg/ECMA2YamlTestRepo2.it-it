  name: Overlay
  nameWithType: TaskbarItemInfo.Overlay
  fullName: System.Windows.Shell.TaskbarItemInfo.Overlay
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: "Ottiene o imposta l&quot;immagine da visualizzare sull&quot;icona del programma nel pulsante della barra delle applicazioni."
  remarks: "È possibile aggiungere un&quot;immagine dell&quot;icona di programma nel pulsante della barra delle applicazioni per comunicare lo stato dell&quot;applicazione all&quot;utente. La sovrapposizione utilizza un valore statico o animato <xref:System.Windows.Media.ImageSource>che viene posizionato nell&quot;angolo in basso a destra dell&quot;icona del pulsante della barra delle applicazioni.</xref:System.Windows.Media.ImageSource> La sovrapposizione non viene visualizzata se l&quot;utente imposta la barra delle applicazioni per mostrare le icone piccole.       Le icone dei programmi nell&quot;area di notifica, che si trova all&quot;estremità destra della barra delle applicazioni, in genere vengono utilizzati per comunicare lo stato dell&quot;applicazione a un utente. In [!INCLUDE[win7](~/add/includes/win7-md.md)], le icone dei programmi nell&quot;area di notifica sono nascosti per impostazione predefinita e pertanto sono meno utili per comunicare lo stato. È possibile utilizzare il pulsante sovrapposto della barra delle applicazioni in [!INCLUDE[win7](~/add/includes/win7-md.md)] per comunicare lo stato quando l&quot;icona nell&quot;area di notifica è nascosta. L&quot;applicazione può rilevare la versione di Windows e forniscono le notifiche in modo appropriato per il sistema operativo.       Immagini sovrapposte vengono visualizzate in modo appropriato. Se il <xref:System.Windows.Media.ImageSource>rappresenta un <xref:System.Drawing.Icon>, viene usata anche la profondità di bit appropriate.</xref:System.Drawing.Icon> </xref:System.Windows.Media.ImageSource>       Nella figura seguente mostra la sovrapposizione della barra delle applicazioni.       ![Esempio di elemento della barra delle applicazioni Info](~/add/media/wpfshell-taskbariteminfo.png &quot;esempio un elemento della barra delle applicazioni Info&quot;) sovrapposizione della barra delle applicazioni di Windows"
  example:
  - "The following example shows how to create a <xref:System.Windows.Shell.TaskbarItemInfo> in markup and set the Overlay property. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-xml[Shell_TaskbarItemSample#010](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#010)]  \n  \n The following example shows how to set the Overlay property in code.  \n  \n [!code-cs[Shell_TaskbarItemSample#121](~/add/codesnippet/csharp/shell_taskbaritemsample/mainwindow.xaml.cs#121)]\n [!code-vb[Shell_TaskbarItemSample#121](~/add/codesnippet/visualbasic/shell_taskbaritemsample/mainwindow.xaml.vb#121)]"
  syntax:
