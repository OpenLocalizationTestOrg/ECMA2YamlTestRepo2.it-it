- uid: System.Windows.Shell.TaskbarItemInfo.ProgressState
  id: ProgressState
  parent: System.Windows.Shell.TaskbarItemInfo
  langs:
  - csharp
  name: ProgressState
  nameWithType: TaskbarItemInfo.ProgressState
  fullName: System.Windows.Shell.TaskbarItemInfo.ProgressState
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: "Ottiene o imposta un valore che indica come l&quot;indicatore di stato viene visualizzata nel pulsante della barra delle applicazioni."
  remarks: "È possibile comunicare lo stato dell&quot;attività a esecuzione prolungata visualizzando un indicatore di stato in un [!INCLUDE[win7](~/add/includes/win7-md.md)] pulsante della barra delle applicazioni. Il colore dell&quot;indicatore è determinato dalla proprietà ProgressState, che contiene uno dei valori di <xref:System.Windows.Shell.TaskbarItemProgressState>valori di enumerazione.</xref:System.Windows.Shell.TaskbarItemProgressState> Quando il ProgressState è <xref:System.Windows.Shell.TaskbarItemProgressState>, l&quot;indicatore è verde.</xref:System.Windows.Shell.TaskbarItemProgressState> Quando <xref:System.Windows.Shell.TaskbarItemProgressState>, l&quot;indicatore è giallo.</xref:System.Windows.Shell.TaskbarItemProgressState> Quando <xref:System.Windows.Shell.TaskbarItemProgressState>l&quot;indicatore è red.</xref:System.Windows.Shell.TaskbarItemProgressState> Per questi stati, la <xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A>proprietà determina la quantità del pulsante della barra delle applicazioni viene compilato l&quot;indicatore di stato.</xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A> <xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A>viene ignorato per gli altri valori di ProgressState.</xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A> <xref:System.Windows.Shell.TaskbarItemProgressState>Mostra un indicatore verde lampeggiante attraverso il pulsante della barra delle applicazioni intero.</xref:System.Windows.Shell.TaskbarItemProgressState> Viene visualizzato alcun indicatore per <xref:System.Windows.Shell.TaskbarItemProgressState>.</xref:System.Windows.Shell.TaskbarItemProgressState>       La figura seguente mostra l&quot;indicatore di stato nella barra delle applicazioni di <xref:System.Windows.Shell.TaskbarItemProgressState>stato.</xref:System.Windows.Shell.TaskbarItemProgressState>       ![Esempio di elemento della barra delle applicazioni Info](~/add/media/wpfshell-taskbariteminfo.png &quot;esempio un elemento della barra delle applicazioni Info&quot;) indicatore di stato di avanzamento sulla barra delle applicazioni di Windows"
  example:
  - "The following example shows how to set the ProgressState property in code. The state is set in the handler of a <xref:System.ComponentModel.BackgroundWorker.RunWorkerCompleted?displayProperty=fullName> event to indicate whether the background task was stopped by the user, ended with an error, or completed normally. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-cs[Shell_TaskbarItemSample#120](~/add/codesnippet/csharp/shell_taskbaritemsample/mainwindow.xaml.cs#120)]\n [!code-vb[Shell_TaskbarItemSample#120](~/add/codesnippet/visualbasic/shell_taskbaritemsample/mainwindow.xaml.vb#120)]"
  syntax:
    content: public System.Windows.Shell.TaskbarItemProgressState ProgressState { get; set; }
    return:
      type: System.Windows.Shell.TaskbarItemProgressState
      description: "Valore di enumerazione che indica come l&quot;indicatore di stato viene visualizzata nel pulsante della barra delle applicazioni. Il valore predefinito è <xref href=&quot;System.Windows.Shell.TaskbarItemProgressState&quot;> </xref>."
  overload: System.Windows.Shell.TaskbarItemInfo.ProgressState*
  exceptions: []
  platform:
  - net462
