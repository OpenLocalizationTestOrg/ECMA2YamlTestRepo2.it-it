- uid: System.Windows.Shell.TaskbarItemInfo.ThumbnailClipMargin
  id: ThumbnailClipMargin
  parent: System.Windows.Shell.TaskbarItemInfo
  langs:
  - csharp
  name: ThumbnailClipMargin
  nameWithType: TaskbarItemInfo.ThumbnailClipMargin
  fullName: System.Windows.Shell.TaskbarItemInfo.ThumbnailClipMargin
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: "Ottiene o imposta un valore che specifica la parte dell&quot;area client della finestra dell&quot;applicazione che viene visualizzato nell&quot;anteprima della barra delle applicazioni."
  remarks: "Per impostazione predefinita, il [!INCLUDE[win7](~/add/includes/win7-md.md)] consente di visualizzare un&quot;anteprima dell&quot;area client della finestra di un&quot;applicazione in scala. È possibile impostare la proprietà ThumbnailClipMargin per specificare un&quot;area ritagliata della finestra del client che viene visualizzata in anteprima. Ad esempio, questa proprietà è utile se si desidera concentrarsi sull&quot;anteprima del contenuto della finestra ed escludere le barre degli strumenti dell&quot;applicazione. Questa proprietà non può essere utilizzata per visualizzare il contenuto in anteprima che non sia già visibile nella finestra dell&quot;applicazione.       Specificare l&quot;area che viene visualizzato in anteprima di impostando il <xref:System.Windows.Thickness>del bordo attorno all&quot;area.</xref:System.Windows.Thickness> Bordo inizia il bordo della finestra del client e si estende verso l&quot;interno del valore specificato. Contenuto all&quot;interno del bordo viene visualizzato in anteprima.       Nella figura seguente vengono mostrati i bordi che definiscono il ThumbnailClipMargin.       ![Il margine di ritaglio dell&quot;anteprima](~/add/media/wpfshell-clipmargin.png &quot;margine di ritaglio dell&quot;anteprima&quot;) bordo margine di ritaglio anteprima nella figura seguente mostra l&quot;anteprima ritagliata.       ![Esempio di elemento della barra delle applicazioni Info](~/add/media/wpfshell-taskbariteminfo.png &quot;esempio un elemento della barra delle applicazioni Info&quot;) anteprima anteprima barra delle applicazioni di Windows"
  example:
  - "The following example shows how to create a <xref:System.Windows.Shell.TaskbarItemInfo> in markup and set the ThumbnailClipMargin property. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-xml[Shell_TaskbarItemSample#010](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#010)]"
  syntax:
    content: public System.Windows.Thickness ThumbnailClipMargin { get; set; }
    return:
      type: System.Windows.Thickness
      description: "Un valore che specifica la parte dell&quot;area client della finestra dell&quot;applicazione che viene visualizzato nell&quot;anteprima della barra delle applicazioni. Il valore predefinito è vuoto <xref href=&quot;System.Windows.Thickness&quot;> </xref>."
  overload: System.Windows.Shell.TaskbarItemInfo.ThumbnailClipMargin*
  exceptions: []
  platform:
