    return:
      type: System.Windows.Media.ImageSource
      description: "L&quot;immagine che viene visualizzato sull&quot;icona del programma nel pulsante della barra delle applicazioni. Il valore predefinito è <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Shell.TaskbarItemInfo.Overlay*
  exceptions: []
