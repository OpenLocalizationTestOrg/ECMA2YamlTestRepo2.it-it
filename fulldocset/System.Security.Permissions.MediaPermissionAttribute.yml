  summary: "Consente di azioni di sicurezza per <xref href=&quot;System.Security.Permissions.MediaPermission&quot;> </xref> da applicare al codice usando la sicurezza dichiarativa."
  remarks: "MediaPermissionAttribute controlla la possibilità per supporti video, audio e immagine di lavoro in un&quot;applicazione Windows Presentation Foundation (WPF) parzialmente attendibile. L&quot;ambito della dichiarazione che è consentita dipende il <xref:System.Security.Permissions.SecurityAction>utilizzato.</xref:System.Security.Permissions.SecurityAction>       Le informazioni di sicurezza dichiarate da un attributo di sicurezza viene archiviate nei metadati dell&quot;attributo di destinazione e si accedono dal sistema in fase di esecuzione. Gli attributi di sicurezza vengono utilizzati solo per la sicurezza dichiarativa. Per la sicurezza imperativa, utilizzare la classe dell&quot;autorizzazione corrispondente, <xref:System.Security.Permissions.MediaPermission>.</xref:System.Security.Permissions.MediaPermission>"
  example:
  - "The following example shows how to demand that the calling code has unrestricted <xref:System.Security.Permissions.MediaPermissionAudio> at link time. Demands are typically made in managed libraries (DLLs) to help protect methods or classes from potentially harmful code.  \n  \n [!code-vb[SecurityPermissionsSnippets#MediaPermissionAttribute1](~/add/codesnippet/visualbasic/securitypermissionssnippets/window1.xaml.vb#mediapermissionattribute1)]\n [!code-cs[SecurityPermissionsSnippets#MediaPermissionAttribute1](~/add/codesnippet/csharp/SecurityPermissionsSnippets/Window1.xaml.cs#mediapermissionattribute1)]"
