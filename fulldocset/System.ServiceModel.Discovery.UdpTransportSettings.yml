- uid: System.ServiceModel.Discovery.UdpTransportSettings.MulticastInterfaceId
  id: MulticastInterfaceId
  parent: System.ServiceModel.Discovery.UdpTransportSettings
  langs:
  - csharp
  name: MulticastInterfaceId
  nameWithType: UdpTransportSettings.MulticastInterfaceId
  fullName: System.ServiceModel.Discovery.UdpTransportSettings.MulticastInterfaceId
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "Ottiene o imposta un valore che identifica in modo univoco la scheda di rete utilizzata durante l&quot;invio e ricezione dei messaggi multicast."
  remarks: "In fase di esecuzione, il trasporto utilizza questo valore per cercare l&quot;indice di interfaccia, che viene quindi usato per impostare il `IP_MULTICAST_IF` e `IPV6_MULTICAST_IF` opzioni del socket. Quando si aggiunge un gruppo multicast, viene utilizzato lo stesso indice di interfaccia. Il valore predefinito è `null`."
  syntax:
    content: public string MulticastInterfaceId { get; set; }
    return:
      type: System.String
      description: "Identificatore della scheda di rete."
  overload: System.ServiceModel.Discovery.UdpTransportSettings.MulticastInterfaceId*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Discovery.UdpTransportSettings.SocketReceiveBufferSize
  id: SocketReceiveBufferSize
  parent: System.ServiceModel.Discovery.UdpTransportSettings
  langs:
  - csharp
  name: SocketReceiveBufferSize
  nameWithType: UdpTransportSettings.SocketReceiveBufferSize
  fullName: System.ServiceModel.Discovery.UdpTransportSettings.SocketReceiveBufferSize
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "Ottiene o imposta la dimensione del buffer di ricezione nel socket WinSock sottostante."
  remarks: "Un utente di un canale di ricezione è possibile utilizzare questo valore nell&quot;associazione per controllare il comportamento del sistema alla ricezione dei dati. Si consideri ad esempio un&quot;applicazione che accede in ingresso [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] messaggi alla soglia massima, utilizzando un valore superiore consentirebbe ai messaggi di posizionarsi nel buffer WinSock in attesa dell&quot;applicazione per elaborarli. L&quot;utilizzo di un valore inferiore nella stessa situazione comporterebbe eliminazione dei messaggi. Questa proprietà espone WinSock sottostante `SO_RCVBUF` impostazione del socket. Valore di questa proprietà deve essere almeno pari <xref:System.ServiceModel.Discovery.UdpTransportSettings.MaxReceivedMessageSize%2A>.</xref:System.ServiceModel.Discovery.UdpTransportSettings.MaxReceivedMessageSize%2A> Impostarlo su un valore minore di <xref:System.ServiceModel.Discovery.UdpTransportSettings.MaxReceivedMessageSize%2A>comporta un&quot;eccezione di runtime.</xref:System.ServiceModel.Discovery.UdpTransportSettings.MaxReceivedMessageSize%2A> Il valore predefinito è 65536."
  syntax:
    content: public int SocketReceiveBufferSize { get; set; }
    return:
      type: System.Int32
      description: "La dimensione del buffer di ricezione."
  overload: System.ServiceModel.Discovery.UdpTransportSettings.SocketReceiveBufferSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Discovery.UdpTransportSettings.TimeToLive
  id: TimeToLive
  parent: System.ServiceModel.Discovery.UdpTransportSettings
  langs:
  - csharp
  name: TimeToLive
  nameWithType: UdpTransportSettings.TimeToLive
  fullName: System.ServiceModel.Discovery.UdpTransportSettings.TimeToLive
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "Ottiene o imposta un valore che specifica il numero di hop di segmenti di rete che un pacchetto multicast può attraversare."
  remarks: "Questa proprietà espone la funzionalità associata la `IP_MULTICAST_TTL` e `IP_TTL` opzioni del socket. Il valore predefinito è 1."
  syntax:
    content: public int TimeToLive { get; set; }
    return:
      type: System.Int32
      description: "Il numero di hop di segmenti di rete."
  overload: System.ServiceModel.Discovery.UdpTransportSettings.TimeToLive*
  exceptions: []
  platform:
  - net462
