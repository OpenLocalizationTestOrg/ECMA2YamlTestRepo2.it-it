  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "Ottiene o imposta un valore che specifica il numero massimo di volte in cui che un messaggio multicast deve essere ritrasmesso (oltre al primo invio)."
  remarks: "Il valore predefinito è 2."
  syntax:
    content: public int MaxMulticastRetransmitCount { get; set; }
    return:
      type: System.Int32
      description: "Il numero massimo di volte che un messaggio multicast viene ritrasmesso."
  overload: System.ServiceModel.Discovery.UdpTransportSettings.MaxMulticastRetransmitCount*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Discovery.UdpTransportSettings.MaxPendingMessageCount
  id: MaxPendingMessageCount
  parent: System.ServiceModel.Discovery.UdpTransportSettings
  langs:
  - csharp
  name: MaxPendingMessageCount
  nameWithType: UdpTransportSettings.MaxPendingMessageCount
  fullName: System.ServiceModel.Discovery.UdpTransportSettings.MaxPendingMessageCount
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "Ottiene o imposta un valore che specifica il numero massimo di messaggi ricevuti ma non ancora rimossi dalla coda di input per una singola istanza di canale."
  remarks: "Se la coda di input ha raggiunto il limite massimo di messaggi in sospeso, il messaggio viene eliminato. Il valore predefinito è 32."
  syntax:
    content: public int MaxPendingMessageCount { get; set; }
    return:
      type: System.Int32
      description: "Il numero di messaggi."
  overload: System.ServiceModel.Discovery.UdpTransportSettings.MaxPendingMessageCount*
  exceptions: []
  platform:
  - net462
