- uid: System.ServiceModel.Discovery.UdpTransportSettings.DuplicateMessageHistoryLength
  id: DuplicateMessageHistoryLength
  parent: System.ServiceModel.Discovery.UdpTransportSettings
  langs:
  - csharp
  name: DuplicateMessageHistoryLength
  nameWithType: UdpTransportSettings.DuplicateMessageHistoryLength
  fullName: System.ServiceModel.Discovery.UdpTransportSettings.DuplicateMessageHistoryLength
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "Ottiene o imposta un valore che specifica il numero massimo di hash di messaggi utilizzati dal trasporto per l&quot;identificazione di messaggi duplicati."
  remarks: "Questa proprietà consente agli amministratori di sistema e agli sviluppatori un modo per disattivare gli algoritmi di rilevamento di messaggi duplicati. L&quot;impostazione di questo valore su 0 disabilita il rilevamento dei messaggi duplicati. Il valore predefinito è 4112."
  syntax:
    content: public int DuplicateMessageHistoryLength { get; set; }
    return:
      type: System.Int32
      description: "Il numero massimo di hash di messaggi da utilizzare."
  overload: System.ServiceModel.Discovery.UdpTransportSettings.DuplicateMessageHistoryLength*
  exceptions: []
  platform:
  - net462
