      type: System.ComponentModel.Design.IDesignerHost
      description: "L&quot;host di progettazione."
    - id: dataSourceDescriptor
      type: System.ComponentModel.Design.Data.DataSourceDescriptor
      description: "L&quot;origine dati."
    return:
      type: System.Object
      description: "Un <xref:System.Object>che rappresenta un&quot;istanza dell&quot;origine dati aggiunti.</xref:System.Object>"
