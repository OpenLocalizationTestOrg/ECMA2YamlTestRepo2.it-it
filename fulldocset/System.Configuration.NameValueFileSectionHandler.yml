  nameWithType: NameValueFileSectionHandler.Create(Object,Object,XmlNode)
  fullName: System.Configuration.NameValueFileSectionHandler.Create(Object,Object,XmlNode)
  type: Method
  assemblies:
  - System
  namespace: System.Configuration
  summary: "Crea un nuovo gestore di configurazione e lo aggiunge alla raccolta del gestore di sezione in base ai parametri specificati."
  remarks: "Il `parent` oggetto parametro funziona come le impostazioni di configurazione nella sezione di configurazione padre corrispondente. Il `configContext` parametro dell&quot;oggetto corrisponde al percorso virtuale per cui il gestore della sezione di configurazione calcola i valori di configurazione. In genere questo parametro è riservato e `null`. Il `section` parametro è il <xref:System.Xml.XmlNode>che contiene le informazioni di configurazione da gestire.</xref:System.Xml.XmlNode> Il `section` parametro fornisce accesso diretto al contenuto XML della sezione di configurazione."
  syntax:
    content: public object Create (object parent, object configContext, System.Xml.XmlNode section);
    parameters:
    - id: parent
      type: System.Object
      description: "L&quot;oggetto padre."
    - id: configContext
      type: System.Object
      description: "L&quot;oggetto di contesto di configurazione."
    - id: section
      type: System.Xml.XmlNode
      description: "Nodo XML della sezione."
    return:
      type: System.Object
      description: "Oggetto di configurazione."
  overload: System.Configuration.NameValueFileSectionHandler.Create*
  exceptions:
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "The file specified in the <xref uid=\"langword_csharp_file\" name=\"file\" href=\"\"></xref> attribute of <code>section</code> exists but cannot be loaded.  \n  \n \\- or -  \n  \n The <xref uid=\"langword_csharp_name\" name=\"name\" href=\"\"></xref> attribute of <code>section</code> does not match the root element of the file specified in the <xref uid=\"langword_csharp_file\" name=\"file\" href=\"\"></xref> attribute."
  platform:
  - net462
