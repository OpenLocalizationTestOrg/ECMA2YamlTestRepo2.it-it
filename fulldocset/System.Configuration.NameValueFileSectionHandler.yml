  fullName: System.Configuration.NameValueFileSectionHandler
  type: Class
  summary: "Fornisce l&quot;accesso a un file di configurazione. Questo tipo supporta l&quot;infrastruttura di configurazione di .NET Framework e non deve essere utilizzato direttamente dal codice."
  remarks: "Il `file` attributo del `<appSettings>` sezione specifica un percorso relativo a un file esterno che contiene le impostazioni di configurazione dell&quot;applicazione personalizzate. I dettagli forniti nel file di agiscono come un `<appSettings>` sezione nel file di configurazione. Il file è accessibile tramite la classe NameValueFileSectionHandler. Elemento radice del file deve corrispondere alla sezione che fa riferimento a esso."
  syntax:
    content: 'public class NameValueFileSectionHandler : System.Configuration.IConfigurationSectionHandler'
