- uid: System.ServiceModel.NetMsmqBinding.UseActiveDirectory
  id: UseActiveDirectory
  parent: System.ServiceModel.NetMsmqBinding
  langs:
  - csharp
  name: UseActiveDirectory
  nameWithType: NetMsmqBinding.UseActiveDirectory
  fullName: System.ServiceModel.NetMsmqBinding.UseActiveDirectory
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Ottiene o imposta un valore che indica se gli indirizzi delle code devono essere convertiti utilizzando Active Directory."
  remarks: "Gli indirizzi delle code di Accodamento messaggi (MSMQ) possono essere costituiti da nomi di percorso o nomi di formato direct. Con un nome di formato direct, MSMQ risolve il nome della coda utilizzando DNS, NetBIOS o IP. Con un nome di percorso, MSMQ risolve il nome della coda mediante Active Directory.       Per impostazione predefinita, il [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] trasporto in coda Converte l&quot;URI di una coda di messaggi a un nome di formato direct. Impostando la proprietà UseActiveDirectory su `true`, un&quot;applicazione può specificare che il trasporto in coda debba risolvere il nome della coda utilizzando Active Directory anziché DNS, NetBIOS o IP."
  example:
  - "The following code shows how to set the UseActiveDirectory property.  \n  \n [!code-cs[S_UENetMsmqBinding#6](~/add/codesnippet/csharp/p-system.servicemodel.ne_5_1.cs)]"
  syntax:
    content: public bool UseActiveDirectory { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se gli indirizzi delle code devono essere convertiti utilizzando Active Directory. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.NetMsmqBinding.UseActiveDirectory*
  exceptions: []
  platform:
  - net462
