  fullName: System.ServiceModel.NetMsmqBinding
  type: Class
  summary: "Rappresenta un&quot;associazione in coda adatta per le comunicazioni tra computer."
  remarks: "L&quot;associazione NetMsmqBinding fornisce il supporto per l&quot;accodamento utilizzando Accodamento messaggi (MSMQ) come trasporto e abilita il supporto per applicazioni loosely coupled, isolamento degli errori, livellamento del carico e operazioni disconnesse. Per una discussione su queste funzionalità, vedere [panoramica delle code](~/add/includes/ajax-current-ext-md.md).       Si tratta di una delle associazioni fornite dal sistema fornite da [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]. La procedura consigliata è definire l&quot;associazione mediante i valori di configurazione e di non utilizzare un approccio basato sul codice, tranne in certi scenari avanzati in cui i valori di configurazione devono essere impostati all&quot;inizializzazione di un servizio."
  example:
  - "The following example shows how to configure a service to use the NetMsmqBinding binding.  \n  \n First, the configuration file.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n Next, the actual service code.  \n  \n [!code-vb[S_Msmq_Default#1](~/add/codesnippet/visualbasic/t-system.servicemodel.ne_0_2.vb)]\n [!code-cs[S_Msmq_Default#1](~/add/codesnippet/csharp/t-system.servicemodel.ne_0_2.cs)]  \n  \n [!code-vb[S_Msmq_Default#2](~/add/codesnippet/visualbasic/t-system.servicemodel.ne_0_3.vb)]\n [!code-cs[S_Msmq_Default#2](~/add/codesnippet/csharp/t-system.servicemodel.ne_0_3.cs)]  \n  \n [!code-cs[S_Msmq_Default#10](~/add/codesnippet/csharp/t-system.servicemodel.ne_0_4.cs)]\n [!code-vb[S_Msmq_Default#10](~/add/codesnippet/visualbasic/t-system.servicemodel.ne_0_4.vb)]"
