  nameWithType: PermissionState
  fullName: System.Security.Permissions.PermissionState
  type: Enum
  summary: "Specifica se un&quot;autorizzazione deve avere tutti o nessun accesso alle risorse in fase di creazione."
  remarks: "Le autorizzazioni possono essere create in uno stato completamente completamente limitato o. Uno stato completamente restrittivo non consente accesso alle risorse; uno stato completamente senza restrizioni consente a ogni accesso a una particolare risorsa. Ad esempio, il costruttore di autorizzazione del file è stato possibile creare un oggetto che rappresenta nessun accesso a qualsiasi file o accesso completo a tutti i file.       Ogni tipo di autorizzazione definisce chiaramente stati estremi che rappresentano tutte o nessuna delle autorizzazioni può essere espresso all&quot;interno del tipo. Pertanto, è possibile creare un&quot;autorizzazione generica in uno stato completamente con o senza restrizioni senza una conoscenza di una particolare autorizzazione. Tuttavia, gli stati intermedi possono essere impostati solo in base alla semantica di autorizzazione specifica.       Tutte le autorizzazioni di accesso di codice implementate in .NET Framework possono utilizzare un valore PermissionState come argomento per il costruttore."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum PermissionState
