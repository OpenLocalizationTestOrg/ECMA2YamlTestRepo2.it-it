  name: AudioLevelUpdated
  nameWithType: SpeechRecognizer.AudioLevelUpdated
  fullName: System.Speech.Recognition.SpeechRecognizer.AudioLevelUpdated
  type: Event
  assemblies:
  - System.Speech
  namespace: System.Speech.Recognition
  summary: "Si verifica quando il riconoscimento condiviso segnala il livello di input audio."
  remarks: "Il riconoscimento ha generato l&quot;evento più volte al secondo. La frequenza con cui l&quot;evento viene generato varia a seconda del computer in cui è in esecuzione l&quot;applicazione.       Per ottenere il livello audio al momento dell&quot;evento, utilizzare la <xref:System.Speech.Recognition.AudioLevelUpdatedEventArgs.AudioLevel%2A>proprietà associata <xref:System.Speech.Recognition.AudioLevelUpdatedEventArgs>.</xref:System.Speech.Recognition.AudioLevelUpdatedEventArgs> </xref:System.Speech.Recognition.AudioLevelUpdatedEventArgs.AudioLevel%2A> Per ottenere il livello corrente audio di input per il riconoscimento, usare il riconoscimento <xref:System.Speech.Recognition.SpeechRecognizer.AudioLevel%2A>proprietà.</xref:System.Speech.Recognition.SpeechRecognizer.AudioLevel%2A>       Quando si crea un delegato per un `AudioLevelUpdated` evento, si identifica il metodo che gestirà l&quot;evento. Per associare l&quot;evento al gestore eventi, aggiungere un&quot;istanza del delegato all&quot;evento. Il gestore eventi viene chiamato ogni volta che si verifica l&quot;evento, a meno che non venga rimosso il delegato. Per ulteriori informazioni sui delegati del gestore eventi, vedere [eventi e delegati](http://go.microsoft.com/fwlink/?LinkId=162418)."
  example:
  - "The following example adds a handler for the `AudioLevelUpdated` event to a <xref:System.Speech.Recognition.SpeechRecognizer> object. The handler outputs the new audio level to the console.  \n  \n```c#  \nprivate SpeechRecognizer recognizer;  \n  \n// Initialize the SpeechRecognizer object.   \nprivate void Initialize()  \n{  \n  recognizer = new SpeechRecognizer();  \n  \n  // Add an event handler for the AudioLevelUpdated event.  \n  recognizer.AudioLevelUpdated +=   \n    new EventHandler<AudioLevelUpdatedEventArgs>(recognizer_AudioLevelUpdated);  \n  \n  // Add other initialization code here.  \n  \n}  \n  \n// Write the audio level to the console when the AudioLevelUpdated event is raised.  \nvoid recognizer_AudioLevelUpdated(object sender, AudioLevelUpdatedEventArgs e)  \n{  \n  Console.WriteLine(\"The audio level is now: {0}.\", e.AudioLevel);  \n}  \n```"
  syntax:
    content: public event EventHandler<System.Speech.Recognition.AudioLevelUpdatedEventArgs> AudioLevelUpdated;
    return:
      type: System.EventHandler{System.Speech.Recognition.AudioLevelUpdatedEventArgs}
      description: "Da aggiungere."
