  remarks: "Impostare questa proprietà su `true`, se all&quot;interno di <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized>gestore eventi, l&quot;applicazione deve modificare lo stato del servizio di riconoscimento vocale o modificare le grammatiche di riconoscimento vocale caricato o attivato prima che il servizio di riconoscimento vocale elabora più input.</xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized>      > [!NOTE] > Impostazione di <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized>proprietà `true` , ognuna <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized>gestore dell&quot;evento in ogni applicazione di bloccare il servizio di riconoscimento vocale Windows.</xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized>       Per sincronizzare le modifiche per il riconoscimento condiviso con lo stato dell&quot;applicazione, utilizzare il <xref:System.Speech.Recognition.SpeechRecognizer.RequestRecognizerUpdate%2A>metodo.</xref:System.Speech.Recognition.SpeechRecognizer.RequestRecognizerUpdate%2A>       Quando PauseRecognizerOnRecognition è `true`, durante l&quot;esecuzione del <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized>gestore del servizio di riconoscimento vocale sospende e memorizza nel buffer di input audio di nuovo quando arriva.</xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized> Una volta il <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized>il gestore eventi, il riconoscimento servizio riprende il riconoscimento e inizia l&quot;elaborazione delle informazioni dal buffer di input.</xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized>       Per abilitare o disabilitare il servizio di riconoscimento vocale, utilizzare il <xref:System.Speech.Recognition.SpeechRecognizer.Enabled%2A>proprietà.</xref:System.Speech.Recognition.SpeechRecognizer.Enabled%2A>"
