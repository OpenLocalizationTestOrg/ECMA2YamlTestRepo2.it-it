  summary: "Rappresenta un singolo elemento di dati estratti da un flusso di lavoro e tutte le annotazioni associate."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Quando l&quot;infrastruttura di rilevamento di runtime corrisponde a un track point, invia un record di rilevamento al servizio di rilevamento. Un <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>o un <xref:System.Workflow.Runtime.Tracking.UserTrackPoint>può contenere <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>o <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>degli oggetti che specificano i dati da estrarre dal flusso di lavoro e restituiti in <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>o <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> </xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> Un TrackingDataItem rappresenta un singolo elemento di dati estratti in uno <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord.Body%2A?displayProperty=fullName>o <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord.Body%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

