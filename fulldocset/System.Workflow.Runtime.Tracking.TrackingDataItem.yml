  summary: "Ottiene o imposta il nome della proprietà o del campo associato ai dati estratti."
  remarks: "L&quot;infrastruttura di rilevamento di runtime supporta l&quot;estrazione dei dati su campi e proprietà delle classi che ereditano da <xref:System.Workflow.ComponentModel.Activity>, un membro di tale campo o proprietà e un singolo elemento di un campo o una proprietà (o un membro di entrambi) che implementa il <xref:System.Collections.IEnumerable>interfaccia, ad esempio un singolo elemento in una raccolta.</xref:System.Collections.IEnumerable> </xref:System.Workflow.ComponentModel.Activity> FieldName contiene il nome delimitato da punti punto dell&quot;elemento estratto ed è equivalente a <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract.Member%2A>o <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Member%2A>a seconda del tipo di estrazione specificato i dati contenuti da <xref:System.Workflow.Runtime.Tracking.TrackingDataItem>.</xref:System.Workflow.Runtime.Tracking.TrackingDataItem> </xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Member%2A> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract.Member%2A>"
  syntax:
