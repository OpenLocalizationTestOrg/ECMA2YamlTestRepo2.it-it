  fullName: System.Runtime.CompilerServices.IsExplicitlyDereferenced
  type: Class
  summary: "Indica che un puntatore gestito rappresenta un parametro del puntatore all&quot;interno di una firma del metodo. Questa classe non può essere ereditata."
  remarks: "In C++, puntatori e riferimenti gestiti vengono emessi nei metadati come puntatori.  Per distinguere tra i due tipi di metadati, il compilatore Microsoft C++ applica questo modificatore ai puntatori gestiti.  E non genera modificatori sui tipi di riferimento gestiti.  I compilatori devono conoscere la sintassi corretta per la chiamata durante l&quot;importazione di un metodo dall&quot;ambito dei metadati.  La classe IsExplicitlyDereferenced e il relativo partner, la <xref:System.Runtime.CompilerServices.IsImplicitlyDereferenced>classe, rimuovere l&quot;ambiguità di parametri di riferimento del puntatore.</xref:System.Runtime.CompilerServices.IsImplicitlyDereferenced>       I compilatori creano modificatori personalizzati all&quot;interno dei metadati per modificare il modo in cui il compilatore JIT just-in-time gestisce valori quando il comportamento predefinito non è appropriato.  Quando il compilatore JIT rileva un modificatore personalizzato, gestisce il valore in modo che specifica il modificatore.  Compilatori possono applicare modificatori personalizzati a metodi, parametri e valori restituiti.  Il compilatore JIT deve rispondere ai modificatori obbligatori, ma possa ignorare i modificatori facoltativi.       È possibile creare i modificatori personalizzati nei metadati tramite una delle tecniche seguenti:-utilizzo dei metodi di <xref:System.Reflection.Emit.TypeBuilder>classe, ad esempio <xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineField%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A>e <xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A>.</xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineField%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A> </xref:System.Reflection.Emit.TypeBuilder>      -La generazione di un file di istruzioni di Microsoft intermediate language (MSIL) che contiene chiamate a `modopt` e `modreq`e l&quot;assemblaggio del file con il [Ilasm.exe (Assembler IL)](~/add/includes/ajax-current-ext-md.md).      -Usando l&quot;API di reflection non gestita."
