  name: ExportAttribute
  nameWithType: ExportAttribute
  fullName: System.ComponentModel.Composition.ExportAttribute
  type: Class
  summary: "Specifica che un tipo, proprietà, campo o metodo fornisce una determinata esportazione."
  remarks: "Nel modello di programmazione con attributi, ExportAttribute dichiara che una parte viene esportata o fornisce al contenitore di composizione, un oggetto che soddisfa un particolare contratto. Durante la composizione, le parti con importazioni che dispongono di contratti corrispondenti avranno tali dipendenze riempite dall&quot;oggetto esportato.       ExportAttribute può decorare un&quot;intera classe o una proprietà, campo o metodo di una classe. Se è decorata l&quot;intera classe, un&quot;istanza della classe è l&quot;oggetto esportato. Se un membro di una classe è decorato, l&quot;oggetto esportato è il valore del membro decorato.       Se corrisponde a un contratto è determinata principalmente dal nome del contratto e il tipo di contratto. Per ulteriori informazioni, vedere <xref:System.ComponentModel.Composition.ImportAttribute>.</xref:System.ComponentModel.Composition.ImportAttribute>"
  example:
  - "The following example shows three classes decorated with the ExportAttribute, and three imports that match them.  \n  \n [!code-cs[ImportAndExport#1](~/add/codesnippet/csharp/consoleapplication3/program.cs#1)]\n [!code-vb[ImportAndExport#1](~/add/codesnippet/visualbasic/consoleapplication4/module1.vb#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Method | System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=true, Inherited=false)]

      public class ExportAttribute : Attribute
