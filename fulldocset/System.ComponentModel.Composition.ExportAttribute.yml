  namespace: System.ComponentModel.Composition
  summary: "Inizializza una nuova istanza di <xref href=&quot;System.ComponentModel.Composition.ExportAttribute&quot;> </xref> (classe), l&quot;esportazione di tipo o membro contrassegnato con questo attributo con il nome del contratto predefinito."
  remarks: "Il nome di contratto predefinito è il risultato della chiamata di <xref:System.ComponentModel.Composition.AttributedModelServices.GetContractName%2A>metodo nel tipo di proprietà o un campo o al tipo contrassegnato con questo attributo.</xref:System.ComponentModel.Composition.AttributedModelServices.GetContractName%2A>       Metodi contrassegnati con questo attributo devono specificare un nome di contratto o un tipo tramite uno <xref:System.ComponentModel.Composition.ExportAttribute.%23ctor%28System.String%29>o <xref:System.ComponentModel.Composition.ExportAttribute.%23ctor%28System.Type%29>.</xref:System.ComponentModel.Composition.ExportAttribute.%23ctor%28System.Type%29> </xref:System.ComponentModel.Composition.ExportAttribute.%23ctor%28System.String%29>       Il nome del contratto viene confrontato con il <xref:System.StringComparer.Ordinal%2A>proprietà per eseguire un confronto non linguistico, distinzione maiuscole/minuscole.</xref:System.StringComparer.Ordinal%2A>"
  syntax:
