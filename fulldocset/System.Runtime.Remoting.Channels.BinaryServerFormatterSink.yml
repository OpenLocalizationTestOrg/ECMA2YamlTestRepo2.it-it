- uid: System.Runtime.Remoting.Channels.BinaryServerFormatterSink.ProcessMessage(System.Runtime.Remoting.Channels.IServerChannelSinkStack,System.Runtime.Remoting.Messaging.IMessage,System.Runtime.Remoting.Channels.ITransportHeaders,System.IO.Stream,System.Runtime.Remoting.Messaging.IMessage@,System.Runtime.Remoting.Channels.ITransportHeaders@,System.IO.Stream@)
  id: ProcessMessage(System.Runtime.Remoting.Channels.IServerChannelSinkStack,System.Runtime.Remoting.Messaging.IMessage,System.Runtime.Remoting.Channels.ITransportHeaders,System.IO.Stream,System.Runtime.Remoting.Messaging.IMessage@,System.Runtime.Remoting.Channels.ITransportHeaders@,System.IO.Stream@)
  parent: System.Runtime.Remoting.Channels.BinaryServerFormatterSink
  langs:
  - csharp
  name: ProcessMessage(IServerChannelSinkStack,IMessage,ITransportHeaders,Stream,IMessage,ITransportHeaders,Stream)
  nameWithType: BinaryServerFormatterSink.ProcessMessage(IServerChannelSinkStack,IMessage,ITransportHeaders,Stream,IMessage,ITransportHeaders,Stream)
  fullName: System.Runtime.Remoting.Channels.BinaryServerFormatterSink.ProcessMessage(IServerChannelSinkStack,IMessage,ITransportHeaders,Stream,IMessage,ITransportHeaders,Stream)
  type: Method
  assemblies:
  - System.Runtime.Remoting
  namespace: System.Runtime.Remoting.Channels
  summary: "Messaggio di richieste di elaborazione al sink corrente."
  remarks: "Il proxy consiste nel convertire una chiamata al metodo che viene richiamata su di essa in un messaggio. Il messaggio, che implementa il <xref:System.Runtime.Remoting.Messaging.IMessage>interfaccia, viene passato dal lato client al lato server richiamando <xref:System.Runtime.Remoting.Channels.IServerChannelSink.ProcessMessage%2A>sugli oggetti sink di messaggi.</xref:System.Runtime.Remoting.Channels.IServerChannelSink.ProcessMessage%2A> </xref:System.Runtime.Remoting.Messaging.IMessage> Sink di messaggi sono concatenati, il che significa che ogni sink di messaggio è responsabile della chiamata <xref:System.Runtime.Remoting.Channels.IServerChannelSink.ProcessMessage%2A>sul sink di messaggio successivo dopo il sink del messaggio corrente ha completato l&quot;elaborazione.</xref:System.Runtime.Remoting.Channels.IServerChannelSink.ProcessMessage%2A> Ad esempio, un sink di messaggi correlati alla sincronizzazione potrebbe causare un blocco acquisito o rilasciato e delega al sink di messaggio a valle.       Quando il sink di canale del formattatore riceve un messaggio che deve essere inviato attraverso il canale, chiama <xref:System.Runtime.Remoting.Messaging.IMessageSink.SyncProcessMessage%2A>, passarlo come parametro.</xref:System.Runtime.Remoting.Messaging.IMessageSink.SyncProcessMessage%2A> Il sink del formattatore crea quindi la matrice delle intestazioni di trasporto e chiama <xref:System.Runtime.Remoting.Channels.IClientChannelSink.GetRequestStream%2A>sul sink del formattatore.</xref:System.Runtime.Remoting.Channels.IClientChannelSink.GetRequestStream%2A> Questa chiamata viene inoltrata lungo la catena di sink e qualsiasi sink può creare un flusso di richiesta che verrà passato nuovamente al sink del formattatore. Dopo questa chiamata restituisce, il messaggio viene serializzato, <xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A>viene chiamato nella prima catena nella catena di sink, e il messaggio viene passato al sink di canale.</xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A>       Dopo il sink di canale visualizzato il messaggio, può scrivere nel flusso di dati, aggiungere intestazioni per la matrice delle intestazioni e aggiungersi allo stack dei sink prima di inoltrare la chiamata al sink successivo. Quando la chiamata raggiunge il sink di trasporto alla fine della catena, sink di trasporto invia le intestazioni e il messaggio serializzato sul canale al server, in cui viene eseguito il processo inverso.       Quando il messaggio raggiunga il lato server, il sink di trasporto recupera le intestazioni e il messaggio dal flusso serializzato e li invia attraverso la catena di sink fino a quando non viene raggiunto il sink del formattatore. Quindi, il sink del formattatore deserializza il messaggio e lo inoltra all&quot;infrastruttura di comunicazione remota. Quindi, l&quot;infrastruttura di comunicazione remota consente di trasformare il messaggio in una chiamata al metodo e chiama l&quot;oggetto server."
  syntax:
    content: public System.Runtime.Remoting.Channels.ServerProcessing ProcessMessage (System.Runtime.Remoting.Channels.IServerChannelSinkStack sinkStack, System.Runtime.Remoting.Messaging.IMessage requestMsg, System.Runtime.Remoting.Channels.ITransportHeaders requestHeaders, System.IO.Stream requestStream, out System.Runtime.Remoting.Messaging.IMessage responseMsg, out System.Runtime.Remoting.Channels.ITransportHeaders responseHeaders, out System.IO.Stream responseStream);
    parameters:
    - id: sinkStack
      type: System.Runtime.Remoting.Channels.IServerChannelSinkStack
      description: "Stack del canale di sink che ha chiamato il sink corrente."
    - id: requestMsg
      type: System.Runtime.Remoting.Messaging.IMessage
      description: "Il messaggio che contiene la richiesta."
    - id: requestHeaders
      type: System.Runtime.Remoting.Channels.ITransportHeaders
      description: "Intestazioni che vengono recuperate dal messaggio in arrivo dal client."
    - id: requestStream
      type: System.IO.Stream
      description: "Flusso che deve essere elaborato e passato al sink di deserializzazione."
    - id: responseMsg
      type: System.Runtime.Remoting.Messaging.IMessage
      description: "Quando termina, questo metodo contiene un <xref href=&quot;System.Runtime.Remoting.Messaging.IMessage&quot;> </xref> che contiene il messaggio di risposta. Questo parametro viene passato non inizializzato."
    - id: responseHeaders
      type: System.Runtime.Remoting.Channels.ITransportHeaders
      description: "Quando termina, questo metodo contiene un <xref href=&quot;System.Runtime.Remoting.Channels.ITransportHeaders&quot;> </xref> che contiene le intestazioni da aggiungere al messaggio restituito diretto al client. Questo parametro viene passato non inizializzato."
    - id: responseStream
      type: System.IO.Stream
      description: "Quando termina, questo metodo contiene un <xref:System.IO.Stream>diretto al sink di trasporto.</xref:System.IO.Stream> Questo parametro viene passato non inizializzato."
    return:
      type: System.Runtime.Remoting.Channels.ServerProcessing
      description: "Oggetto <xref href=&quot;System.Runtime.Remoting.Channels.ServerProcessing&quot;> </xref> valore di stato che fornisce informazioni sulle modalità di elaborazione del messaggio."
  overload: System.Runtime.Remoting.Channels.BinaryServerFormatterSink.ProcessMessage*
  exceptions: []
  platform:
  - net462
