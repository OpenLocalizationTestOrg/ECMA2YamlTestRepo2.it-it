  name: NumericUpDown
  nameWithType: NumericUpDown
  fullName: System.Windows.Forms.NumericUpDown
  type: Class
  summary: "Rappresenta una casella di selezione (noto anche come un controllo di scorrimento) di Windows che consente di visualizzare i valori numerici."
  remarks: "Un controllo NumericUpDown contiene un valore numerico singolo che può essere incrementato o decrementato l&quot;alto o verso il basso i pulsanti del controllo. L&quot;utente può anche immettere un valore, a meno che il <xref:System.Windows.Forms.UpDownBase.ReadOnly%2A>è impostata su `true`.</xref:System.Windows.Forms.UpDownBase.ReadOnly%2A>       La visualizzazione numerica può essere formattata impostando il <xref:System.Windows.Forms.NumericUpDown.DecimalPlaces%2A>, <xref:System.Windows.Forms.NumericUpDown.Hexadecimal%2A>, o <xref:System.Windows.Forms.NumericUpDown.ThousandsSeparator%2A>proprietà.</xref:System.Windows.Forms.NumericUpDown.ThousandsSeparator%2A> </xref:System.Windows.Forms.NumericUpDown.Hexadecimal%2A> </xref:System.Windows.Forms.NumericUpDown.DecimalPlaces%2A> Per visualizzare i valori esadecimali nel controllo, impostare il <xref:System.Windows.Forms.NumericUpDown.Hexadecimal%2A>proprietà `true`.</xref:System.Windows.Forms.NumericUpDown.Hexadecimal%2A> Per visualizzare migliaia separatore in numeri decimali quando appropriato, impostare il <xref:System.Windows.Forms.NumericUpDown.ThousandsSeparator%2A>proprietà `true`.</xref:System.Windows.Forms.NumericUpDown.ThousandsSeparator%2A> Per specificare il numero di cifre visualizzate dopo il separatore decimale, impostare il <xref:System.Windows.Forms.NumericUpDown.DecimalPlaces%2A>proprietà per il numero di posizioni decimali da visualizzare.</xref:System.Windows.Forms.NumericUpDown.DecimalPlaces%2A>       Per specificare l&quot;intervallo consentito di valori per il controllo, impostare il <xref:System.Windows.Forms.NumericUpDown.Minimum%2A>e <xref:System.Windows.Forms.NumericUpDown.Maximum%2A>proprietà.</xref:System.Windows.Forms.NumericUpDown.Maximum%2A> </xref:System.Windows.Forms.NumericUpDown.Minimum%2A> Impostare il <xref:System.Windows.Forms.NumericUpDown.Increment%2A>valore per specificare il valore per essere incrementato o decrementato per il <xref:System.Windows.Forms.NumericUpDown.Value%2A>proprietà quando l&quot;utente fa clic sulla freccia o freccia in giù.</xref:System.Windows.Forms.NumericUpDown.Value%2A> </xref:System.Windows.Forms.NumericUpDown.Increment%2A> È possibile aumentare la velocità con cui il controllo si sposta tra i numeri quando l&quot;utente preme continuamente il backup su o freccia giù, impostando il <xref:System.Windows.Forms.NumericUpDown.Accelerations%2A>proprietà.</xref:System.Windows.Forms.NumericUpDown.Accelerations%2A>       Quando il <xref:System.Windows.Forms.NumericUpDown.UpButton%2A>o <xref:System.Windows.Forms.NumericUpDown.DownButton%2A>metodi vengono chiamati, mediante codice o facendo clic con il pulsante freccia rivolta verso l&quot;alto o verso il basso pulsanti, il nuovo valore viene convalidato e il controllo viene aggiornato con il nuovo valore nel formato appropriato.</xref:System.Windows.Forms.NumericUpDown.DownButton%2A> </xref:System.Windows.Forms.NumericUpDown.UpButton%2A> In particolare, se il <xref:System.Windows.Forms.UpDownBase.UserEdit%2A>è impostata su `true`, <xref:System.Windows.Forms.NumericUpDown.ParseEditText%2A>metodo viene chiamato prima della convalida o l&quot;aggiornamento del valore.</xref:System.Windows.Forms.NumericUpDown.ParseEditText%2A> </xref:System.Windows.Forms.UpDownBase.UserEdit%2A> Viene quindi verificato che il valore deve per essere compresa tra il <xref:System.Windows.Forms.NumericUpDown.Minimum%2A>e <xref:System.Windows.Forms.NumericUpDown.Maximum%2A>valori e <xref:System.Windows.Forms.NumericUpDown.UpdateEditText%2A>metodo viene chiamato.</xref:System.Windows.Forms.NumericUpDown.UpdateEditText%2A> </xref:System.Windows.Forms.NumericUpDown.Maximum%2A> </xref:System.Windows.Forms.NumericUpDown.Minimum%2A>       A partire dal [!INCLUDE[net_2015](~/add/includes/net-2015-md.md)], il controllo NumericUpDown verrà ridimensionato in base all&quot;impostazione DPI di sistema quando il file app. config contiene la voce seguente:```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>      ```"
  example:
  - "The following code example creates and initializes a NumericUpDown control, sets some of its common properties, and allows the user to change some of these properties at run time. This code assumes three <xref:System.Windows.Forms.CheckBox> controls have been placed on a form and handlers for their <xref:System.Windows.Forms.Control.Click> events have been instantiated. The <xref:System.Windows.Forms.NumericUpDown.DecimalPlaces%2A>, <xref:System.Windows.Forms.NumericUpDown.ThousandsSeparator%2A>, and <xref:System.Windows.Forms.NumericUpDown.Hexadecimal%2A> properties are set on the <xref:System.Windows.Forms.Control.Click> event of each check box.  \n  \n [!code-cs[Classic NumericUpDown Example#1](~/add/codesnippet/csharp/t-system.windows.forms.n_6_1.cs)]\n [!code-cpp[Classic NumericUpDown Example#1](~/add/codesnippet/cpp/t-system.windows.forms.n_6_1.cpp)]\n [!code-vb[Classic NumericUpDown Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.n_6_1.vb)]"
