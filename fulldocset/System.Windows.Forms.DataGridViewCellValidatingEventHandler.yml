  remarks: "Il <xref:System.Windows.Forms.DataGridView.CellValidating>evento si verifica quando una cella perde lo stato attivo di input, abilitando la convalida del contenuto.</xref:System.Windows.Forms.DataGridView.CellValidating> Annullamento di questo evento Annulla le modifiche alla cella corrente. Quando questo evento viene annullato in modalità di associazione a dati, il nuovo valore non viene inserito nell&quot;origine dati sottostante. Quando questo evento viene annullato in modalità virtuale, il <xref:System.Windows.Forms.DataGridView.CellValuePushed>non verrà generato l&quot;evento.</xref:System.Windows.Forms.DataGridView.CellValuePushed>       Quando si crea un delegato DataGridViewCellValidatingEventHandler, si identifica il metodo che gestirà l&quot;evento. Per associare l&quot;evento al gestore eventi, aggiungere un&quot;istanza del delegato all&quot;evento. Il gestore eventi viene chiamato ogni volta che si verifica l&quot;evento, a meno che non venga rimosso il delegato. Per ulteriori informazioni sui delegati del gestore eventi, vedere [NIB: eventi e delegati](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example handles the <xref:System.Windows.Forms.DataGridView.CellValidating> event to ensure that only positive integers are entered by the user. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridView.VirtualMode%2A> reference topic.  \n  \n [!code-cs[System.Windows.Forms.DataGridView._Virtual#40](~/add/codesnippet/csharp/t-system.windows.forms.d_63_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView._Virtual#40](~/add/codesnippet/cpp/t-system.windows.forms.d_63_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView._Virtual#40](~/add/codesnippet/visualbasic/t-system.windows.forms.d_63_1.vb)]"
