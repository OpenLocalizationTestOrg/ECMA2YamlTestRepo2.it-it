  remarks: "COMTI fornisce servizi per l&quot;accesso al sistema di controllo informazioni (CICS) di IBM cliente e IBM informazioni sistema IMS (Management). Essenzialmente, COMTI fornisce un set di strumenti e servizi che semplifica il wrapping di transazioni mainframe e logica di business come componenti COM.       Per ulteriori informazioni sull&quot;utilizzo degli attributi, vedere [attributi](~/add/includes/ajax-current-ext-md.md)."
