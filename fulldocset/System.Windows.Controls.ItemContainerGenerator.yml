  name: ItemContainerGenerator
  nameWithType: ItemContainerGenerator
  fullName: System.Windows.Controls.ItemContainerGenerator
  type: Class
  summary: "Genera il [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] per conto del relativo host, ad esempio un <xref href=&quot;System.Windows.Controls.ItemsControl&quot;> </xref>."
  remarks: "Implementa ItemContainerGenerator <xref:System.Windows.Controls.Primitives.IItemContainerGenerator>, che è l&quot;interfaccia che definisce un tipo che:-mantiene un&quot;associazione tra la visualizzazione di dati di un controllo di più elementi, ad esempio <xref:System.Windows.Controls.ItemsControl.ContainerFromElement%2A>e i corrispondenti <xref:System.Windows.UIElement>elementi.</xref:System.Windows.UIElement> </xref:System.Windows.Controls.ItemsControl.ContainerFromElement%2A> </xref:System.Windows.Controls.Primitives.IItemContainerGenerator>      -Genera <xref:System.Windows.UIElement>elementi per conto di un controllo di più elementi.</xref:System.Windows.UIElement>       Ogni <xref:System.Windows.Controls.ItemsControl>tipo ha un tipo di contenitore corrispondente.</xref:System.Windows.Controls.ItemsControl> Gli elementi contenitore sono gli oggetti che contengono gli elementi di dati nella raccolta di elementi. Ad esempio, per <xref:System.Windows.Controls.ListBox>, i contenitori generati sono <xref:System.Windows.Controls.ListBoxItem>controlli; per <xref:System.Windows.Controls.ComboBox>, sono <xref:System.Windows.Controls.ComboBoxItem>controlli.</xref:System.Windows.Controls.ComboBoxItem> </xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ListBox>       Il <xref:System.Windows.Controls.ItemsControl>Genera gli elementi tramite il <xref:System.Windows.Controls.Primitives.IItemContainerGenerator>interfaccia.</xref:System.Windows.Controls.Primitives.IItemContainerGenerator> </xref:System.Windows.Controls.ItemsControl> Il <xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A>proprietà del <xref:System.Windows.Controls.ItemsControl>è di tipo ItemContainerGenerator, che implementa il <xref:System.Windows.Controls.Primitives.IItemContainerGenerator>interfaccia.</xref:System.Windows.Controls.Primitives.IItemContainerGenerator> </xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A> Pertanto, è possibile accedere all&quot;oggetto di ItemContainerGenerator associato il <xref:System.Windows.Controls.ItemsControl>utilizzando il <xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A>proprietà.</xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A> </xref:System.Windows.Controls.ItemsControl> Ad esempio, se si dispone di un controllo con associazione a dati <xref:System.Windows.Controls.TreeView>, e si desidera ottenere un <xref:System.Windows.Controls.TreeViewItem>in base al relativo indice o l&quot;elemento di dati associati, è possibile utilizzare il <xref:System.Windows.Controls.ItemContainerGenerator.ContainerFromIndex%2A?displayProperty=fullName>o <xref:System.Windows.Controls.ItemContainerGenerator.ContainerFromItem%2A?displayProperty=fullName>metodo.</xref:System.Windows.Controls.ItemContainerGenerator.ContainerFromItem%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemContainerGenerator.ContainerFromIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.TreeViewItem> </xref:System.Windows.Controls.TreeView> In alternativa, è possibile utilizzare il <xref:System.Windows.Controls.ItemContainerGenerator.IndexFromContainer%2A?displayProperty=fullName>o <xref:System.Windows.Controls.ItemContainerGenerator.ItemFromContainer%2A?displayProperty=fullName>metodo per ottenere l&quot;elemento di dati o indice associata a un elemento contenitore generato specificato.</xref:System.Windows.Controls.ItemContainerGenerator.ItemFromContainer%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemContainerGenerator.IndexFromContainer%2A?displayProperty=fullName>       Oltre a questi utilizzi, il <xref:System.Windows.Controls.Primitives.IItemContainerGenerator>interfaccia viene utilizzata in scenari avanzati.</xref:System.Windows.Controls.Primitives.IItemContainerGenerator> In genere, le applicazioni avanzate con la propria implementazione di un pannello di virtualizzazione chiamano i membri dell&quot;interfaccia."
  syntax:
    content: 'public sealed class ItemContainerGenerator : System.Windows.Controls.Primitives.IRecyclingItemContainerGenerator, System.Windows.IWeakEventListener'
