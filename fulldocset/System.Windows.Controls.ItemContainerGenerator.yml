    parameters: []
    return:
      type: System.IDisposable
      description: "Oggetto che gestisce il <xref:System.Windows.Controls.ItemContainerGenerator.Status*>proprietà.</xref:System.Windows.Controls.ItemContainerGenerator.Status*>"
