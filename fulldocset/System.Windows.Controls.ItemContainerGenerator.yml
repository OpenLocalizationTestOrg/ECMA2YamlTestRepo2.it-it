  remarks: "Una classe che eredita da <xref:System.Windows.Controls.VirtualizingPanel>può utilizzare questo metodo per ottenere un oggetto che verrà configurato correttamente la proprietà generata.</xref:System.Windows.Controls.VirtualizingPanel>  Quando termina, il metodo GenerateBatches <xref:System.Windows.Controls.ItemContainerGenerator.Status%2A>è impostata su <xref:System.Windows.Controls.Primitives.GeneratorStatus>.</xref:System.Windows.Controls.Primitives.GeneratorStatus> </xref:System.Windows.Controls.ItemContainerGenerator.Status%2A>  Quando l&quot;oggetto viene eliminato, <xref:System.Windows.Controls.ItemContainerGenerator.Status%2A>viene impostato su <xref:System.Windows.Controls.Primitives.GeneratorStatus>.</xref:System.Windows.Controls.Primitives.GeneratorStatus> </xref:System.Windows.Controls.ItemContainerGenerator.Status%2A>  È possibile passare l&quot;oggetto da un `using` istruzione che incapsula la logica che genera i contenitori di elementi.  Quando l&quot;oggetto restituito dal GenerateBatches esce dall&quot;ambito, il <xref:System.Windows.Controls.ItemContainerGenerator.Status%2A>proprietà verrà impostata correttamente.</xref:System.Windows.Controls.ItemContainerGenerator.Status%2A>"
  syntax:
