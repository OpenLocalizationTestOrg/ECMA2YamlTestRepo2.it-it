  summary: "Eccezione generata quando si verifica un errore interno nel motore di esecuzione di common language runtime. Questa classe non può essere ereditata."
  remarks: "Non sussiste alcuna alternativa non obsoleta per ExecutionEngineException. Se un&quot;ulteriore esecuzione dell&quot;applicazione non può essere subito, utilizzare il <xref:System.Environment.FailFast%2A>metodo.</xref:System.Environment.FailFast%2A>"
  syntax:
    content: >-
