  remarks: "WebHttpSecurity include i requisiti di sicurezza per un endpoint configurato con un <xref:System.ServiceModel.WebHttpBinding>.</xref:System.ServiceModel.WebHttpBinding>       Se il <xref:System.ServiceModel.WebHttpSecurityMode>sia stato specificato per il <xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29>(metodo), quindi le impostazioni fornite dal <xref:System.ServiceModel.WebHttpSecurity.Transport%2A>proprietà rese effettive per l&quot;endpoint del servizio.</xref:System.ServiceModel.WebHttpSecurity.Transport%2A> </xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29> </xref:System.ServiceModel.WebHttpSecurityMode> Il valore di <xref:System.ServiceModel.WebHttpSecurityMode>può essere impostato solo nel <xref:System.ServiceModel.WebHttpBinding>costruttore che accetta come parametro esplicito e il relativo valore non può essere impostati nuovamente dopo la creazione di istanza dell&quot;associazione.</xref:System.ServiceModel.WebHttpBinding> </xref:System.ServiceModel.WebHttpSecurityMode>"
