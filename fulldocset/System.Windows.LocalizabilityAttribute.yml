  summary: "Ottiene l&quot;impostazione della categoria del valore di destinazione dell&quot;attributo di localizzazione."
  remarks: "Nella tabella seguente vengono mostrate le impostazioni di modificabilità dell&quot;attributo di localizzazione.      | Impostazione della categoria | Vale a dire |   |----------------------|-------------|   | <xref:System.Windows.LocalizationCategory>| Risorse non appartengano a una categoria standard. |   | <xref:System.Windows.LocalizationCategory>| Una parte di lunga durata di un testo descrittivo. |   | <xref:System.Windows.LocalizationCategory>| Una singola riga di testo, ad esempio un titolo. |   | <xref:System.Windows.LocalizationCategory>| Breve stringa di testo, ad esempio un&quot;etichetta del controllo. |   | <xref:System.Windows.LocalizationCategory>| Un <xref:System.Windows.Controls.Button>o controllo correlato. |   | <xref:System.Windows.LocalizationCategory>| Un <xref:System.Windows.Controls.CheckBox>o controllo correlato. |   | <xref:System.Windows.LocalizationCategory>| Un <xref:System.Windows.Controls.ComboBox>o correlati di controllo, ad esempio <xref:System.Windows.Controls.ComboBoxItem>. |   | <xref:System.Windows.LocalizationCategory>| Un <xref:System.Windows.Controls.ListBox>o correlati di controllo, ad esempio <xref:System.Windows.Controls.ListBoxItem>. |   | <xref:System.Windows.LocalizationCategory>| Un <xref:System.Windows.Controls.Menu>o correlati di controllo, ad esempio <xref:System.Windows.Controls.MenuItem>. |   | <xref:System.Windows.LocalizationCategory>| Un <xref:System.Windows.Controls.RadioButton>o controllo correlato. |   | <xref:System.Windows.LocalizationCategory>| Un <xref:System.Windows.Controls.ToolTip>o controllo correlato. |   | <xref:System.Windows.LocalizationCategory>| Un <xref:System.Windows.Documents.Hyperlink>o controllo correlato. |   | <xref:System.Windows.LocalizationCategory>| Un <xref:System.Windows.Documents.FlowDocument>o altro riquadro che può contenere testo. |   | <xref:System.Windows.LocalizationCategory>| [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] data.|   | <xref:System.Windows.LocalizationCategory>| Dati correlati, ad esempio di famiglia, lo stile del carattere o dimensione del carattere. |   | <xref:System.Windows.LocalizationCategory>| Eredita categoria dal nodo padre. |   | <xref:System.Windows.LocalizationCategory>| Do not localize this resource.</xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.Documents.FlowDocument></xref:System.Windows.LocalizationCategory></xref:System.Windows.Documents.Hyperlink></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.ToolTip></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.RadioButton></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.MenuItem></xref:System.Windows.Controls.Menu></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.ListBoxItem></xref:System.Windows.Controls.ListBox></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.ComboBoxItem></xref:System.Windows.Controls.ComboBox></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.CheckBox></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.Button></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory> Ciò non si applica a qualsiasi nodo figlio della risorsa. |   | <xref:System.Windows.LocalizationCategory>| Non deve essere localizzata la risorsa o i relativi nodi figlio la cui categoria è impostata su <xref:System.Windows.LocalizationCategory>. |</xref:System.Windows.LocalizationCategory> </xref:System.Windows.LocalizationCategory>"
