  type: Class
  summary: "Genera un&quot;eccezione per un codice di errore Win32."
  remarks: "Codici di errore Win32 vengono convertiti dalle relative rappresentazioni numeriche in un messaggio di sistema quando vengono visualizzati. Utilizzare <xref:System.ComponentModel.Win32Exception.NativeErrorCode%2A>per accedere alla rappresentazione numerica del codice di errore associato all&quot;eccezione.</xref:System.ComponentModel.Win32Exception.NativeErrorCode%2A> Per ulteriori informazioni sui codici di errore, vedere &quot;Codici di errore Win32&quot; nella documentazione di Platform SDK [http://msdn.microsoft.com](http://msdn.microsoft.com/)."
  example:
  - "The following code example shows how to catch a Win32 exception and interpret its content. The example attempts to start a nonexistent executable, which results in a Win32 exception. Upon catching the exception, the example fetches the respective error message, code, and origin of the exception.  \n  \n [!code-cpp[Win32Exception#1](~/add/codesnippet/cpp/t-system.componentmodel._36_1.cpp)]\n [!code-vb[Win32Exception#1](~/add/codesnippet/visualbasic/t-system.componentmodel._36_1.vb)]\n [!code-cs[Win32Exception#1](~/add/codesnippet/csharp/t-system.componentmodel._36_1.cs)]"
  syntax:
    content: >-
      [System.Security.SuppressUnmanagedCodeSecurity]

