  name: PrincipalPermission
  nameWithType: PrincipalPermission
  fullName: System.Security.Permissions.PrincipalPermission
  type: Class
  summary: "Consente i controlli sull&quot;entità attiva (vedere <xref:System.Security.Principal.IPrincipal>) utilizzando i costrutti del linguaggio definiti per le azioni di sicurezza dichiarative e imperative.</xref:System.Security.Principal.IPrincipal> Questa classe non può essere ereditata."
  remarks: "Passando le informazioni di identità (nome utente e ruoli) al costruttore, PrincipalPermission consente di richiedere che l&quot;identità dell&quot;entità attiva corrisponda a queste informazioni.       Attivo <xref:System.Security.Principal.IPrincipal>e <xref:System.Security.Principal.IIdentity>, deve corrispondere l&quot;identità specificata e il ruolo.</xref:System.Security.Principal.IIdentity> </xref:System.Security.Principal.IPrincipal> Se `null` viene utilizzata la stringa di identità, viene interpretato come richiesta di corrispondenza di qualsiasi tipo di identità. Utilizzo di `null` stringa di ruolo corrisponderà a qualsiasi ruolo. In modo implicito, passando `null` parametro per `name` o `role` in PrincipalPermission corrisponderà l&quot;identità e i ruoli di qualsiasi <xref:System.Security.Principal.IPrincipal>.</xref:System.Security.Principal.IPrincipal> È anche possibile creare un PrincipalPermission che determina solo se il <xref:System.Security.Principal.IIdentity>rappresenta un&quot;entità autenticata o.</xref:System.Security.Principal.IIdentity> In questo caso, `name` e `role` vengono ignorati.       La maggior parte delle altre autorizzazioni, a differenza di PrincipalPermission non estende <xref:System.Security.CodeAccessPermission>.</xref:System.Security.CodeAccessPermission> Ma, l&quot;implementazione di <xref:System.Security.IPermission>interfaccia.</xref:System.Security.IPermission> In questo modo PrincipalPermission non è un&quot;autorizzazione di accesso di codice; ovvero, non è concesso in base all&quot;identità dell&quot;assembly in esecuzione. In alternativa, consente al codice eseguire azioni (<xref:System.Security.Permissions.PrincipalPermission.Demand%2A>, <xref:System.Security.Permissions.PrincipalPermission.Union%2A>, <xref:System.Security.Permissions.PrincipalPermission.Intersect%2A>e così via) in base all&quot;identità utente corrente in modo coerente con la modalità di tali azioni vengono eseguite per l&quot;accesso di codice e le autorizzazioni di identità di codice.</xref:System.Security.Permissions.PrincipalPermission.Intersect%2A> </xref:System.Security.Permissions.PrincipalPermission.Union%2A> </xref:System.Security.Permissions.PrincipalPermission.Demand%2A>      > [!IMPORTANT] > Prima di una richiesta di autorizzazione dell&quot;entità è necessario impostare i criteri di entità del dominio applicazione corrente per il valore di enumerazione <xref:System.Security.Principal.PrincipalPolicy>.</xref:System.Security.Principal.PrincipalPolicy> Per impostazione predefinita, i criteri di entità è <xref:System.Security.Principal.PrincipalPolicy>.</xref:System.Security.Principal.PrincipalPolicy> Se il criterio principale non è impostato su <xref:System.Security.Principal.PrincipalPolicy>, una richiesta di autorizzazione principale avrà esito negativo.</xref:System.Security.Principal.PrincipalPolicy> Il codice seguente deve essere eseguito prima di richiesta di autorizzazione principale: >>`AppDomain.CurrentDomain.SetPrincipalPolicy(PrincipalPolicy.WindowsPrincipal).`"
  example:
  - "The following example requires the active principal to be an administrator. The `name` parameter is `null`, which enables any user who is an administrator to pass the demand.  \n  \n> [!NOTE]\n>  In Windows Vista, User Account Control (UAC) determines the privileges of a user. If you are a member of the Built-in Administrators group, you are assigned two run-time access tokens: a standard user access token and an administrator access token. By default, you are in the standard user role. To execute the code that requires you to be an administrator, you must first elevate your privileges from standard user to administrator. You can do this when you start an application by right-clicking the application icon and indicating that you want to run as an administrator.  \n  \n [!code-cs[Classic PrincipalPermission Example#1](~/add/codesnippet/csharp/t-system.security.permis_19_1.cs)]\n [!code-vb[Classic PrincipalPermission Example#1](~/add/codesnippet/visualbasic/t-system.security.permis_19_1.vb)]\n [!code-cpp[Classic PrincipalPermission Example#1](~/add/codesnippet/cpp/t-system.security.permis_19_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class PrincipalPermission : System.Security.IPermission, System.Security.Permissions.IUnrestrictedPermission
  inheritance:
  - System.Object
