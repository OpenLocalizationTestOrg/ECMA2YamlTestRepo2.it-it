  name: ActivityDesignerThemeAttribute
  nameWithType: ActivityDesignerThemeAttribute
  fullName: System.Workflow.ComponentModel.Design.ActivityDesignerThemeAttribute
  type: Class
  summary: "Specifica che la classe dei temi un ActivityDesigner utilizza nell&quot;area di progettazione del flusso di lavoro. Questa classe non può essere ereditata."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Classi di temi specificano un set di proprietà che determinano l&quot;aspetto di un&quot;attività quando viene posizionato nell&quot;area di progettazione del flusso di lavoro. Gli sviluppatori di ActivityDesigner è possono associare una classe del tema per una finestra di progettazione dichiarando un attributo di tema della finestra di progettazione. La classe ActivityDesignerThemeAttribute definisce l&quot;attributo Theme dichiarativo, incluso l&quot;argomento che deve essere passato l&quot;attributo e le relative proprietà."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class ActivityDesignerThemeAttribute : Attribute
