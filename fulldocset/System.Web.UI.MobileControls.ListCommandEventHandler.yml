items:
- uid: System.Web.UI.MobileControls.ListCommandEventHandler
  id: ListCommandEventHandler
  langs:
  - csharp
  name: ListCommandEventHandler
  nameWithType: ListCommandEventHandler
  fullName: System.Web.UI.MobileControls.ListCommandEventHandler
  type: Delegate
  summary: "Rappresenta il metodo che gestirà il <xref href=&quot;System.Web.UI.MobileControls.List.ItemCommand&quot;> </xref> evento di un <xref href=&quot;System.Web.UI.MobileControls.List&quot;> </xref>. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "Quando si crea un delegato ListCommandEventHandler per un <xref:System.Web.UI.MobileControls.List>controllo, si identifica il metodo che gestirà l&quot;evento.</xref:System.Web.UI.MobileControls.List> Il <xref:System.Web.UI.WebControls.ListControl>notifica al gestore quando viene generato un evento di elemento.</xref:System.Web.UI.WebControls.ListControl> Per associare l&quot;evento al gestore eventi, aggiungere un&quot;istanza del delegato all&quot;evento. A meno che non venga rimosso il delegato, il gestore eventi viene chiamato ogni volta che si verifica l&quot;evento.       Per il rendering predefinito, il controllo fornisce un&quot;interfaccia utente che consente all&quot;utente di fare clic su singoli elementi dell&quot;elenco. Durante il postback, il controllo chiama il <xref:System.Web.UI.MobileControls.List.OnItemCommand%2A>gestore dell&quot;evento, con un argomento che punta all&quot;elemento di origine.</xref:System.Web.UI.MobileControls.List.OnItemCommand%2A> Il valore di <xref:System.Web.UI.MobileControls.Command.CommandName%2A>proprietà `null`.</xref:System.Web.UI.MobileControls.Command.CommandName%2A>       Durante il rendering con un modello, il meccanismo di propagazione eventi di ASP.NET chiama il <xref:System.Web.UI.MobileControls.List.OnItemCommand%2A>metodo.</xref:System.Web.UI.MobileControls.List.OnItemCommand%2A> Il gestore dell&quot;evento viene passato un parametro che punta all&quot;elemento di origine e di ottenere il <xref:System.Web.UI.MobileControls.Command.CommandName%2A>proprietà del controllo che ha generato l&quot;evento.</xref:System.Web.UI.MobileControls.Command.CommandName%2A> Ciò consente di eseguire il rendering di un elemento di elenco con più interazioni associate.       Per eseguire il rendering di un elemento come collegamento ipertestuale, è possibile impostare il <xref:System.Web.UI.MobileControls.List.ItemsAsLinks%2A>proprietà `true`.</xref:System.Web.UI.MobileControls.List.ItemsAsLinks%2A> Il valore della <xref:System.Web.UI.MobileControls.MobileListItem.Text%2A>proprietà viene utilizzata per la visualizzazione e il contenuto del <xref:System.Web.UI.MobileControls.MobileListItem.Value%2A>proprietà vengono utilizzati come indirizzo del collegamento di destinazione quando è selezionata.</xref:System.Web.UI.MobileControls.MobileListItem.Value%2A> </xref:System.Web.UI.MobileControls.MobileListItem.Text%2A>      > [!NOTE] > Per questi collegamenti non essere generati eventi di comando."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public delegate void ListCommandEventHandler(object sender, ListCommandEventArgs e);
