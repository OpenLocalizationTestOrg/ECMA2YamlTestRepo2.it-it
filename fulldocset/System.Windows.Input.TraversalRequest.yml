  summary: "Ottiene o imposta un valore che indica se l&quot;attraversamento dello stato attivo ha raggiunto la fine di elementi figlio che può essere attivo."
  remarks: "Gli elementi attivabili sono quegli elementi in cui il <xref:System.Windows.UIElement.Focusable%2A>proprietà `true`.</xref:System.Windows.UIElement.Focusable%2A>       Questo parametro viene utilizzato principalmente per comunicare se attraversamento tramite tabulazioni deve andare a capo quando si chiama i metodi <xref:System.Windows.Interop.IKeyboardInputSink.TabInto%2A>, <xref:System.Windows.Forms.Integration.WindowsFormsHost.TabInto%2A>, o.<xref:System.Windows.Interop.IKeyboardInputSite.OnNoMoreTabStops%2A>.</xref:System.Windows.Interop.IKeyboardInputSite.OnNoMoreTabStops%2A> </xref:System.Windows.Forms.Integration.WindowsFormsHost.TabInto%2A> </xref:System.Windows.Interop.IKeyboardInputSink.TabInto%2A> Se si passa lo stato attivo a un oggetto che implementa <xref:System.Windows.Interop.IKeyboardInputSink>, quindi specificare true per Wrapped comporterà che `true` valore passato al <xref:System.Windows.Interop.IKeyboardInputSink.TabInto%2A>implementazione.</xref:System.Windows.Interop.IKeyboardInputSink.TabInto%2A> </xref:System.Windows.Interop.IKeyboardInputSink>"
  syntax:
    content: public bool Wrapped { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se questo attraversamento ha raggiunto la fine di elementi figlio che può avere lo stato attivo. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
