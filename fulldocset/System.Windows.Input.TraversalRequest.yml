  remarks: "Questa classe viene utilizzata come parametro di input per il <xref:System.Windows.UIElement.MoveFocus%2A?displayProperty=fullName>metodo.</xref:System.Windows.UIElement.MoveFocus%2A?displayProperty=fullName> Il <xref:System.Windows.UIElement.MoveFocus%2A>dispone di un override a livello di framework WPF che fornisce un&quot;implementazione più pratica (<xref:System.Windows.FrameworkElement.MoveFocus%2A?displayProperty=fullName>), nonché un&quot;implementazione parallela e <xref:System.Windows.ContentElement> <xref:System.Windows.FrameworkContentElement>.</xref:System.Windows.FrameworkContentElement> </xref:System.Windows.ContentElement> </xref:System.Windows.FrameworkElement.MoveFocus%2A?displayProperty=fullName> </xref:System.Windows.UIElement.MoveFocus%2A> In genere si imposteranno le proprietà sul TraversalRequest per personalizzare il comportamento quando si richiede che lo stato attivo spostato a un altro elemento.       Questa classe viene utilizzata anche come parametri di input per i metodi seguenti:- <xref:System.Windows.Interop.IKeyboardInputSink.TabInto%2A>e le implementazioni del metodo utilizzato per l&quot;interoperabilità (<xref:System.Windows.Forms.Integration.WindowsFormsHost.TabInto%2A>).</xref:System.Windows.Forms.Integration.WindowsFormsHost.TabInto%2A> </xref:System.Windows.Interop.IKeyboardInputSink.TabInto%2A>      -   <xref:System.Windows.Interop.IKeyboardInputSite.OnNoMoreTabStops%2A>.</xref:System.Windows.Interop.IKeyboardInputSite.OnNoMoreTabStops%2A>"
