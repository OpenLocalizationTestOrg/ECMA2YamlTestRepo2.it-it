  remarks: "Per applicare più trasformazioni a un singolo <xref:System.Windows.Media.DrawingGroup>utilizzare un <xref:System.Windows.Media.TransformGroup>.</xref:System.Windows.Media.TransformGroup> </xref:System.Windows.Media.DrawingGroup>       <xref:System.Windows.Media.DrawingGroup>le operazioni vengono applicate nell&quot;ordine seguente: 1.</xref:System.Windows.Media.DrawingGroup>  <xref:System.Windows.Media.DrawingGroup.OpacityMask%2A>2.</xref:System.Windows.Media.DrawingGroup.OpacityMask%2A>  <xref:System.Windows.Media.DrawingGroup.Opacity%2A>3.</xref:System.Windows.Media.DrawingGroup.Opacity%2A>  <xref:System.Windows.Media.DrawingGroup.BitmapEffect%2A>4.</xref:System.Windows.Media.DrawingGroup.BitmapEffect%2A>  <xref:System.Windows.Media.DrawingGroup.ClipGeometry%2A>5.</xref:System.Windows.Media.DrawingGroup.ClipGeometry%2A>  <xref:System.Windows.Media.DrawingGroup.GuidelineSet%2A>6.</xref:System.Windows.Media.DrawingGroup.GuidelineSet%2A>  Trasformare <a name=&quot;dependencyPropertyInfo_Transform&quot;> </a> # # informazioni proprietà di dipendenza | | |   |-|-|   | Campo dell&quot;identificatore | <xref:System.Windows.Media.DrawingGroup.TransformProperty>|   | Impostare le proprietà dei metadati su `true`| None |</xref:System.Windows.Media.DrawingGroup.TransformProperty>"
