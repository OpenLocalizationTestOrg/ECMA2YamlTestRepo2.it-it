- uid: System.Windows.Media.DrawingGroup.Opacity
  id: Opacity
  parent: System.Windows.Media.DrawingGroup
  langs:
  - csharp
  name: Opacity
  nameWithType: DrawingGroup.Opacity
  fullName: System.Windows.Media.DrawingGroup.Opacity
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Ottiene o imposta l&quot;opacità dell&quot;oggetto <xref href=&quot;System.Windows.Media.DrawingGroup&quot;> </xref>."
  remarks: "Il valore `1` specifica che il <xref:System.Windows.Media.DrawingGroup>è completamente opaco; il valore `0` specifica che è completamente trasparente.</xref:System.Windows.Media.DrawingGroup> Un valore che è minore di 0 viene trattato come 0, e un valore maggiore di 1 viene considerato come 1.       Un altro modo per controllare l&quot;opacità di un <xref:System.Windows.Media.GeometryDrawing>consiste nello specificare il <xref:System.Windows.Media.Brush.Opacity%2A>relativo <xref:System.Windows.Media.Brush>.</xref:System.Windows.Media.Brush> </xref:System.Windows.Media.Brush.Opacity%2A> </xref:System.Windows.Media.GeometryDrawing>       <xref:System.Windows.Media.DrawingGroup>le operazioni vengono applicate nell&quot;ordine seguente: 1.</xref:System.Windows.Media.DrawingGroup>  <xref:System.Windows.Media.DrawingGroup.OpacityMask%2A>2.</xref:System.Windows.Media.DrawingGroup.OpacityMask%2A>  Opacità 3.  <xref:System.Windows.Media.DrawingGroup.BitmapEffect%2A>4.</xref:System.Windows.Media.DrawingGroup.BitmapEffect%2A>  <xref:System.Windows.Media.DrawingGroup.ClipGeometry%2A>5.</xref:System.Windows.Media.DrawingGroup.ClipGeometry%2A>  <xref:System.Windows.Media.DrawingGroup.GuidelineSet%2A>6.</xref:System.Windows.Media.DrawingGroup.GuidelineSet%2A>  <xref:System.Windows.Media.DrawingGroup.Transform%2A>      <a name=&quot;dependencyPropertyInfo_Opacity&quot;></a># # Informazioni proprietà di dipendenza | | |   |-|-|   | Campo dell&quot;identificatore | <xref:System.Windows.Media.DrawingGroup.OpacityProperty>|   | Impostare le proprietà dei metadati su `true`| None |</xref:System.Windows.Media.DrawingGroup.OpacityProperty></xref:System.Windows.Media.DrawingGroup.Transform%2A>"
  example:
  - "This example shows how to modify the opacity of a <xref:System.Windows.Media.Drawing>. The <xref:System.Windows.Media.DrawingGroup> class is the only type of <xref:System.Windows.Media.Drawing> object that has an Opacity property.  \n  \n To change the opacity of a <xref:System.Windows.Media.Drawing> object, add it to a <xref:System.Windows.Media.DrawingGroup> and set the Opacity property of the <xref:System.Windows.Media.DrawingGroup> object.  \n  \n The Opacity setting of the <xref:System.Windows.Media.DrawingGroup> object is multiplied by the opacity of its child drawings; for example, if a <xref:System.Windows.Media.DrawingGroup> has an Opacity of 0.5 and it contains a <xref:System.Windows.Media.GeometryDrawing> that has a 50 percent opaque <xref:System.Windows.Media.GeometryDrawing.Brush%2A>, the brush is 25 percent opaque (0.5 * 0.5).  \n  \n To alter the opacity of select portions of a drawing, use an <xref:System.Windows.Media.DrawingGroup.OpacityMask%2A>.  \n  \n The following example uses a <xref:System.Windows.Media.DrawingGroup> to combine several <xref:System.Windows.Media.GeometryDrawing> objects. The example also sets the opacity of the <xref:System.Windows.Media.DrawingGroup> object to 0.25 so that the drawings are 25 percent opaque.  \n  \n This illustration shows the <xref:System.Windows.Media.DrawingGroup> before and after its Opacity is set to 0.25.  \n  \n ![DrawingGroups with different opacity settings](~/add/media/graphicsmm-opacity.png \"DrawingGroups with different opacity settings\")  \n  \n [!code-cs[DrawingMiscSnippets_snip#DrawingGroupOpacityExampleWholePage](~/add/codesnippet/csharp/DrawingMiscSnippets_snip.misc_snippets/OpacityExample.cs#drawinggroupopacityexamplewholepage)]\n [!code-xml[DrawingMiscSnippets_snip#DrawingGroupOpacityExampleWholePage](~/add/codesnippet/xaml/DrawingMiscSnippets_snip.misc_snippets/OpacityExample.xaml#drawinggroupopacityexamplewholepage)]"
  syntax:
    content: public double Opacity { get; set; }
    return:
      type: System.Double
      description: "Un valore compreso tra 0 e 1, inclusi, che descrive l&quot;opacità dell&quot;oggetto <xref href=&quot;System.Windows.Media.DrawingGroup&quot;> </xref>. Il valore predefinito è `1`."
  overload: System.Windows.Media.DrawingGroup.Opacity*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.DrawingGroup.OpacityMask
  id: OpacityMask
  parent: System.Windows.Media.DrawingGroup
  langs:
  - csharp
  name: OpacityMask
  nameWithType: DrawingGroup.OpacityMask
  fullName: System.Windows.Media.DrawingGroup.OpacityMask
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Ottiene o imposta il pennello usato per modificare l&quot;opacità delle aree di selezione di questo <xref href=&quot;System.Windows.Media.DrawingGroup&quot;> </xref>."
  remarks: "<xref:System.Windows.Media.Brush>Viene eseguito il mapping a <xref:System.Windows.Media.DrawingGroup>.</xref:System.Windows.Media.DrawingGroup> </xref:System.Windows.Media.Brush> Il valore di opacità di ogni pixel di con mapping <xref:System.Windows.Media.Brush>viene utilizzato per determinare l&quot;opacità risultante di ogni pixel corrispondente <xref:System.Windows.Media.DrawingGroup>.</xref:System.Windows.Media.DrawingGroup> </xref:System.Windows.Media.Brush> Solo il valore di opacità del colore del pennello è utilizzato per l&quot;elaborazione. tutte le altre informazioni di colore viene ignorati.       L&quot;opacità specificata da questa proprietà viene moltiplicato per il <xref:System.Windows.Media.DrawingGroup.Opacity%2A>valore di <xref:System.Windows.Media.DrawingGroup>oggetto.</xref:System.Windows.Media.DrawingGroup> </xref:System.Windows.Media.DrawingGroup.Opacity%2A> Per ulteriori informazioni sulle maschere di opacità e sul relativo funzionamento, vedere [Panoramica maschera di opacità](~/add/includes/ajax-current-ext-md.md).       <xref:System.Windows.Media.DrawingGroup>le operazioni vengono applicate nell&quot;ordine seguente: 1.</xref:System.Windows.Media.DrawingGroup>  OpacityMask 2.  <xref:System.Windows.Media.DrawingGroup.Opacity%2A>3.</xref:System.Windows.Media.DrawingGroup.Opacity%2A>  <xref:System.Windows.Media.DrawingGroup.BitmapEffect%2A>4.</xref:System.Windows.Media.DrawingGroup.BitmapEffect%2A>  <xref:System.Windows.Media.DrawingGroup.ClipGeometry%2A>5.</xref:System.Windows.Media.DrawingGroup.ClipGeometry%2A>  <xref:System.Windows.Media.DrawingGroup.GuidelineSet%2A>6.</xref:System.Windows.Media.DrawingGroup.GuidelineSet%2A>  <xref:System.Windows.Media.DrawingGroup.Transform%2A>      <a name=&quot;dependencyPropertyInfo_OpacityMask&quot;></a># # Informazioni proprietà di dipendenza | | |   |-|-|   | Campo dell&quot;identificatore | <xref:System.Windows.Media.DrawingGroup.OpacityMaskProperty>|   | Impostare le proprietà dei metadati su `true`| None |</xref:System.Windows.Media.DrawingGroup.OpacityMaskProperty></xref:System.Windows.Media.DrawingGroup.Transform%2A>"
  example:
  - "This example shows how to apply an opacity mask to a <xref:System.Windows.Media.Drawing>. The <xref:System.Windows.Media.DrawingGroup> class is the only type of <xref:System.Windows.Media.Drawing> object that supports opacity masks.  \n  \n To apply an opacity mask to a <xref:System.Windows.Media.Drawing> object, add it to a <xref:System.Windows.Media.DrawingGroup> and set the OpacityMask property of the <xref:System.Windows.Media.DrawingGroup> object.  \n  \n The following illustration shows three views of the <xref:System.Windows.Media.DrawingGroup>: the drawing without an opacity mask, the opacity mask alone, and the <xref:System.Windows.Media.DrawingGroup> after the opacity mask is applied.  \n  \n ![A DrawingGroup with an opacity mask](~/add/media/graphicsmm-opmask.png \"A DrawingGroup with an opacity mask\")  \n  \n The following example uses a <xref:System.Windows.Media.RadialGradientBrush> as an opacity mask for a <xref:System.Windows.Media.DrawingGroup>.  \n  \n> [!NOTE]\n>  Although this example uses a <xref:System.Windows.Media.RadialGradientBrush> as an opacity mask, <xref:System.Windows.Media.LinearGradientBrush>, <xref:System.Windows.Media.DrawingBrush>, <xref:System.Windows.Media.ImageBrush>, and <xref:System.Windows.Media.VisualBrush> objects can also make good opacity masks. For more information about opacity masks and how they work, see the [Opacity Masks Overview](../Topic/Opacity%20Masks%20Overview.md).  \n  \n [!code-cs[DrawingMiscSnippets_snip#DrawingGroupOpacityMaskExampleWholePage](~/add/codesnippet/csharp/DrawingMiscSnippets_snip.misc_snippets/OpacityMaskExample.cs#drawinggroupopacitymaskexamplewholepage)]\n [!code-xml[DrawingMiscSnippets_snip#DrawingGroupOpacityMaskExampleWholePage](~/add/codesnippet/xaml/DrawingMiscSnippets_snip.misc_snippets/OpacityMaskExample.xaml#drawinggroupopacitymaskexamplewholepage)]"
  syntax:
    content: public System.Windows.Media.Brush OpacityMask { get; set; }
    return:
      type: System.Windows.Media.Brush
      description: "Oggetto <xref href=&quot;System.Windows.Media.Brush&quot;> </xref> che descrive l&quot;opacità dell&quot;oggetto <xref href=&quot;System.Windows.Media.DrawingGroup&quot;> </xref>; <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> indica che è presente alcuna maschera di opacità e che l&quot;opacità è uniforme. Il valore predefinito è <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.DrawingGroup.OpacityMask*
  exceptions: []
  platform:
  - net462
