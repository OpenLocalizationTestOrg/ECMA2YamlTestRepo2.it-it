  name: RequestNotification
  nameWithType: RequestNotification
  fullName: System.Web.RequestNotification
  type: Enum
  summary: "Indica quando si verificano gli eventi e altri eventi del ciclo di vita mentre un <xref href=&quot;System.Web.HttpApplication&quot;> </xref> elaborazione richiesta."
  remarks: "L&quot;enumerazione RequestNotification viene usata con il <xref:System.Web.HttpContext.CurrentNotification%2A>proprietà del <xref:System.Web.HttpContext>classe per determinare quali eventi nella pipeline sta elaborando.</xref:System.Web.HttpContext> </xref:System.Web.HttpContext.CurrentNotification%2A> Per determinare quando tutti i gestori per un evento specifico del <xref:System.Web.HttpApplication>istanza hanno terminato l&quot;elaborazione, utilizzare il <xref:System.Web.HttpContext.IsPostNotification%2A>proprietà.</xref:System.Web.HttpContext.IsPostNotification%2A> </xref:System.Web.HttpApplication>       Il tipo RequestNotification è stato introdotto nel [!INCLUDE[net_v35_long](~/add/includes/ajax-current-ext-md.md)]. Per ulteriori informazioni, vedere [versioni e dipendenze](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to use the RequestNotification enumeration with the <xref:System.Web.HttpContext.CurrentNotification%2A> property to determine which event of the current <xref:System.Web.HttpApplication> instance is processing the request.  \n  \n [!code-cs[System.Web.HttpResponse.IsPostNotification#1](~/add/codesnippet/csharp/t-system.web.requestnoti_1.cs)]\n [!code-vb[System.Web.HttpResponse.IsPostNotification#1](~/add/codesnippet/visualbasic/t-system.web.requestnoti_1.vb)]"
  syntax:
    content: >-
      [System.Flags]

      public enum RequestNotification
  inheritance:
  - System.Enum
  platform:
  - net462
