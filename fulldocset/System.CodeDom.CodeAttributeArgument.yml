  name: CodeAttributeArgument
  nameWithType: CodeAttributeArgument
  fullName: System.CodeDom.CodeAttributeArgument
  type: Class
  summary: "Rappresenta un argomento utilizzato in una dichiarazione di attributo dei metadati."
  remarks: "CodeAttributeArgument può essere utilizzato per rappresentare il valore per un singolo argomento di un costruttore di attributo o un valore con cui inizializzare una proprietà dell&quot;attributo.       Il <xref:System.CodeDom.CodeAttributeArgument.Value%2A>proprietà indica il valore dell&quot;argomento.</xref:System.CodeDom.CodeAttributeArgument.Value%2A> Il <xref:System.CodeDom.CodeAttributeArgument.Name%2A>proprietà, quando viene utilizzata, indica il nome di una proprietà dell&quot;attributo a cui assegnare il valore.</xref:System.CodeDom.CodeAttributeArgument.Name%2A>       Le dichiarazioni di attributo spesso vengono inizializzate con un numero di argomenti passati al costruttore dell&quot;attributo in fase di esecuzione. Per fornire gli argomenti del costruttore per un attributo, aggiungere un CodeAttributeArgument per ogni argomento alla <xref:System.CodeDom.CodeAttributeDeclaration.Arguments%2A>raccolta di un <xref:System.CodeDom.CodeAttributeDeclaration>.</xref:System.CodeDom.CodeAttributeDeclaration> </xref:System.CodeDom.CodeAttributeDeclaration.Arguments%2A> Solo il <xref:System.CodeDom.CodeAttributeArgument.Value%2A>proprietà di ogni CodeAttributeArgument deve essere inizializzata.</xref:System.CodeDom.CodeAttributeArgument.Value%2A> L&quot;ordine degli argomenti all&quot;interno della raccolta deve corrispondere all&quot;ordine di argomenti nella firma del metodo del costruttore dell&quot;attributo.       È anche possibile impostare le proprietà dell&quot;attributo che non sono disponibili tramite il costruttore fornendo un CodeAttributeArgument che indica il nome della proprietà da impostare, insieme al valore da impostare."
  example:
  - "The following code creates a class, and adds code attributes to declare that the class is serializable and obsolete.  \n  \n [!code-cpp[System.CodeDom.CodeAttributeArgument#1](~/add/codesnippet/cpp/t-system.codedom.codeatt_4_1.cpp)]\n [!code-vb[System.CodeDom.CodeAttributeArgument#1](~/add/codesnippet/visualbasic/t-system.codedom.codeatt_4_1.vb)]\n [!code-cs[System.CodeDom.CodeAttributeArgument#1](~/add/codesnippet/csharp/t-system.codedom.codeatt_4_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeAttributeArgument
