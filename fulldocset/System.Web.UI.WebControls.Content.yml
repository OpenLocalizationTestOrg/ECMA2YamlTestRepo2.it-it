  nameWithType: Content.ContentPlaceHolderID
  fullName: System.Web.UI.WebControls.Content.ContentPlaceHolderID
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta l&quot;ID del <xref href=&quot;System.Web.UI.WebControls.ContentPlaceHolder&quot;> </xref> controllo associato con il contenuto corrente."
  remarks: "Tutto il contenuto che viene incapsulata dalle classi di <xref:System.Web.UI.WebControls.Content>controllo esegue il rendering all&quot;interno di riferimento <xref:System.Web.UI.WebControls.ContentPlaceHolder>controllo in una pagina master.</xref:System.Web.UI.WebControls.ContentPlaceHolder> </xref:System.Web.UI.WebControls.Content> Oggetto <xref:System.Web.UI.WebControls.Content>controllo non viene aggiunto alla gerarchia di controllo in fase di esecuzione.</xref:System.Web.UI.WebControls.Content>       Questa proprietà non può essere impostata da temi o temi di fogli di stile. Per ulteriori informazioni, vedere <xref:System.Web.UI.ThemeableAttribute>e [ASP.NET temi e interfacce](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example shows how to use the ContentPlaceHolderID property of a <xref:System.Web.UI.WebControls.ContentPlaceHolder> control in an ASP.NET Web page.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.Content> class.  \n  \n```c#  \n<%@ Page Language=\"C#\" MasterPageFile=\"~/MasterPageSample_1cs.master\" Title=\"Content Page\"%>  \n  \n<asp:content   \n    runat=\"server\"  \n    contentplaceholderid=\"ContentPlaceHolder1\" >Hello, Master Pages!</asp:content>  \n```  \n  \n```vb#  \n<%@ Page Language=\"VB\" MasterPageFile=\"~/MasterPageSample_1vb.master\" Title=\"Content Page\"%>  \n  \n<asp:content   \n    runat=\"server\"  \n    contentplaceholderid=\"ContentPlaceHolder1\" >Hello, Master Pages!</asp:content>  \n```"
  syntax:
