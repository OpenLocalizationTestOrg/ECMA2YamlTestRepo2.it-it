    return:
      type: System.String
      description: "Una stringa contenente l&quot;ID del <xref href=&quot;System.Web.UI.WebControls.ContentPlaceHolder&quot;> </xref> associato al contenuto corrente. Il valore predefinito è una stringa vuota (&quot;&quot;)."
