  name: Content
  nameWithType: Content
  fullName: System.Web.UI.WebControls.Content
  type: Class
  summary: "Contiene i controlli di testo, markup e server per eseguire il rendering in un <xref href=&quot;System.Web.UI.WebControls.ContentPlaceHolder&quot;> </xref> controllo in una pagina master."
  remarks: "Un controllo contenuto è un contenitore per i controlli di una pagina contenuto e il contenuto. Un controllo contenuto viene utilizzato solo con una pagina master che definisce una corrispondente <xref:System.Web.UI.WebControls.ContentPlaceHolder>controllo.</xref:System.Web.UI.WebControls.ContentPlaceHolder> Un controllo contenuto non viene aggiunto alla gerarchia di controllo in fase di esecuzione. Al contrario, il contenuto all&quot;interno del controllo contenuto viene unito direttamente corrispondente <xref:System.Web.UI.WebControls.ContentPlaceHolder>controllo.</xref:System.Web.UI.WebControls.ContentPlaceHolder>       Il controllo contenuto è associato un <xref:System.Web.UI.WebControls.ContentPlaceHolder>utilizzando il relativo <xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A>proprietà.</xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A> </xref:System.Web.UI.WebControls.ContentPlaceHolder> Impostare il <xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A>il valore di proprietà di <xref:System.Web.UI.Control.ID%2A>proprietà di un <xref:System.Web.UI.WebControls.ContentPlaceHolder>controllo in una pagina master.</xref:System.Web.UI.WebControls.ContentPlaceHolder> </xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A> Quando viene chiamato l&quot;URL della pagina di contenuto, tutti i controlli di testo, markup e server che sono contenuti all&quot;interno del controllo contenuto vengono sottoposti a rendering il <xref:System.Web.UI.WebControls.ContentPlaceHolder>nella pagina master e l&quot;indirizzo barra del browser verrà visualizzato il nome della pagina di contenuto.</xref:System.Web.UI.WebControls.ContentPlaceHolder>       Per ulteriori informazioni sulle pagine master e pagine di contenuto, vedere [pagine Master ASP.NET](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a># # Sintassi dichiarativa```   <asp:Content       ContentPlaceHolderID=&quot;string&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       runat=&quot;server&quot;>       Visible=&quot;True|False&quot;           <!-- child controls -->   </asp:Content>   ```"
  example:
  - "The following code example shows how to use the Content control to define the content for a master page. The first Web page is a master page and defines a content region using a <xref:System.Web.UI.WebControls.ContentPlaceHolder> control.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following code example demonstrates how to use a content page for the preceding master page. The text, markup, and any server controls that are defined within the Content control template are rendered to the <xref:System.Web.UI.WebControls.ContentPlaceHolder> on the master page.  \n  \n```c#  \n<%@ Page Language=\"C#\" MasterPageFile=\"~/MasterPageSample_1cs.master\" Title=\"Content Page\"%>  \n  \n<asp:content   \n    runat=\"server\"  \n    contentplaceholderid=\"ContentPlaceHolder1\" >Hello, Master Pages!</asp:content>  \n```  \n  \n```vb#  \n<%@ Page Language=\"VB\" MasterPageFile=\"~/MasterPageSample_1vb.master\" Title=\"Content Page\"%>  \n  \n<asp:content   \n    runat=\"server\"  \n    contentplaceholderid=\"ContentPlaceHolder1\" >Hello, Master Pages!</asp:content>  \n```"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.ContentDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.ComponentModel.ToolboxItem(false)]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.WebControls.ContentBuilderInternal))]

      public class Content : System.Web.UI.Control
