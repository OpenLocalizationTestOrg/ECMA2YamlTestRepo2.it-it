  summary: "Indica che l&quot;applicazione ospiterà probabilmente codice univoco in più domini e il caricatore deve condividere risorse tra domini applicazione solo per gli assembly (con nome sicuro) disponibili a livello globale che sono stati aggiunti alla global assembly cache."
