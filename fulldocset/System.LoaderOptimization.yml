  name: LoaderOptimization
  nameWithType: LoaderOptimization
  fullName: System.LoaderOptimization
  type: Enum
  summary: "Enumerazione utilizzata con la classe ttribute per specificare le ottimizzazioni del caricatore per un file eseguibile."
  remarks: "Il significato di MultiDomainHost modificato in .NET Framework versione 2.0. A questo punto, il caricatore condivide le risorse tra domini dell&quot;applicazione solo per gli assembly che sono stati aggiunti alla cache assembly globali.      > [!NOTE] > Se criteri di sicurezza di accesso di codice personalizzato sono impostato per il <xref:System.AppDomain>, utilizzando il <xref:System.AppDomain.SetAppDomainPolicy%2A>proprietà e <xref:System.AppDomain>viene creato utilizzando il flag di più domini, l&quot;effetto è lo stesso ottenuto specificando il flag MultiDomainHost; vale a dire, vengono condivisi solo gli assembly nella Global Assembly Cache.</xref:System.AppDomain> </xref:System.AppDomain.SetAppDomainPolicy%2A> </xref:System.AppDomain> In questo caso, il caricatore non genera un&quot;eccezione e l&quot;applicazione non prevede il miglioramento delle prestazioni associato con il flag di più domini.       Per ulteriori informazioni sulla condivisione di assembly e caricamento di assembly indipendenti dal dominio, vedere [domini applicazione e assembly](http://msdn.microsoft.com/en-us/433b04ae-4ba8-4849-9dbd-79194f240346)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum LoaderOptimization
