  namespace: System.Web.Configuration
  summary: "Specifica che l&quot;applicazione utilizza la convalida dei dati sia la crittografia per proteggere i cookie. Questa opzione utilizza l&quot;algoritmo di convalida dei dati configurato (basato sul <xref uid=&quot;langword_csharp_machineKey&quot; name=&quot;machineKey&quot; href=&quot;&quot;> </xref> elemento). Triple DES (3DES) viene utilizzato per la crittografia, se disponibile e se la chiave è lunga almeno 48 byte. <xref uid=&quot;langword_csharp_All&quot; name=&quot;All&quot; href=&quot;&quot;></xref>il valore predefinito è (e consigliabile) valore."
  syntax:
    content: All
    return:
      type: System.Web.Configuration.FormsProtectionEnum
      description: "Da aggiungere."
  exceptions: []
