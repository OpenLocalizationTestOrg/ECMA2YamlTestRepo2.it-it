  - System.Web
  namespace: System.Web.Configuration
  summary: "Specifica che la crittografia e convalida sono disabilitate per i siti che usano i cookie solo per la personalizzazione e che hanno requisiti di sicurezza limitati. Si consiglia di non utilizzare i cookie in questo modo; Tuttavia, è il modo meno risorse per abilitare la personalizzazione tramite .NET Framework."
  syntax:
    content: None
    return:
