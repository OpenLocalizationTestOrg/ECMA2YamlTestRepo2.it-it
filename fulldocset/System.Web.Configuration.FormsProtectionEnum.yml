  summary: "Specifica che l&quot;applicazione utilizza uno schema di convalida per verificare che il contenuto di un cookie crittografato non sia stato alterato durante la trasmissione. Il cookie viene creato concatenando una chiave di convalida con i dati del cookie, calcolando un codice MAC (Message Authentication), e aggiungendolo al cookie in uscita."
