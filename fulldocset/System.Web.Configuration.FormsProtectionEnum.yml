  name: FormsProtectionEnum
  nameWithType: FormsProtectionEnum
  fullName: System.Web.Configuration.FormsProtectionEnum
  type: Enum
  summary: "Definisce il tipo di crittografia, se presente, da utilizzare per i cookie."
  remarks: "Se si seleziona tutti i valori, il sistema utilizza l&quot;algoritmo di convalida dei dati configurato, in base il [elemento machineKey (Schema delle impostazioni ASP.NET)](http://msdn.microsoft.com/en-us/4b5699a9-bc21-4c4a-85f1-8b3b8ebd2d46) tag. Questo è l&quot;impostazione predefinita e un valore consigliato.       Se si specifica nessuno, i cookie potrebbero essere soggetti ad attacchi di testo normale.       Se si seleziona la convalida, il cookie viene creato utilizzando la convalida dei cookie concatenando una chiave di convalida con i dati del cookie, calcolando un codice MAC (Message Authentication), e aggiungendolo al cookie in uscita."
  example:
  - "The following code example shows how to use the FormsProtectionEnum enumeration. Refer to the code example in the <xref:System.Web.Configuration.FormsAuthenticationConfiguration> class topic to learn how to get the section.  \n  \n [!code-vb[System.Web.Configuration.FormsAuthenticationConfiguration#11](~/add/codesnippet/visualbasic/t-system.web.configurati_72_1.vb)]\n [!code-cs[System.Web.Configuration.FormsAuthenticationConfiguration#11](~/add/codesnippet/csharp/t-system.web.configurati_72_1.cs)]"
  syntax:
    content: public enum FormsProtectionEnum
  inheritance:
  - System.Enum
  platform:
  - net462
