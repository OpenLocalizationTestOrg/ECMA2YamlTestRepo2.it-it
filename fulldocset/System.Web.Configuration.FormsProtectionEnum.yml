  namespace: System.Web.Configuration
  summary: "Specifica che i cookie sono crittografati con Triple DES o DES, ma la convalida dei dati non viene eseguita nel cookie. I cookie usati in questo modo potrebbero essere soggetti ad attacchi di sicurezza non crittografati selezionati."
