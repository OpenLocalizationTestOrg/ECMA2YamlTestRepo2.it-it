  name: CodeSnippetTypeMember
  nameWithType: CodeSnippetTypeMember
  fullName: System.CodeDom.CodeSnippetTypeMember
  type: Class
  summary: "Rappresenta un membro di un tipo tramite un frammento di codice letterale."
  remarks: "CodeSnippetTypeMember può rappresentare un membro di un tipo tramite un frammento di codice letterale incluso direttamente nell&quot;origine senza modifiche. Questo codice può essere incluso nella dichiarazione del tipo.       CodeSnippetTypeMember archivia una sezione di codice, nel formato originale, come una stringa. Il modello CodeDOM non converte i frammenti di codice letterale. Frammenti di codice letterale vengono archiviati e restituiti nel loro formato originale. Gli oggetti codeDOM che contengono codice letterale sono forniti per consentire agli sviluppatori possono incapsulare il codice che è già nella lingua di destinazione.       Il <xref:System.CodeDom.CodeSnippetTypeMember.Text%2A>proprietà contiene il codice effettivo per il membro di tipo.</xref:System.CodeDom.CodeSnippetTypeMember.Text%2A>"
  example:
  - "The following example demonstrates the use of the CodeSnippetTypeMember class to store literal code in a string format. This code example is part of a larger example provided for the <xref:System.CodeDom.Compiler.CodeDomProvider.GenerateCodeFromMember%2A> method.  \n  \n [!code-cs[CodeDom_GenerateCodeFromMember#3](~/add/codesnippet/csharp/t-system.codedom.codesni_3_1.cs)]\n [!code-vb[CodeDom_GenerateCodeFromMember#3](~/add/codesnippet/visualbasic/t-system.codedom.codesni_3_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeSnippetTypeMember : System.CodeDom.CodeTypeMember
