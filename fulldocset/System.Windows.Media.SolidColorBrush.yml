  summary: "Disegna un&quot;area con un colore a tinta unita."
  remarks: "Per praticità, la <xref:System.Windows.Media.Brushes>classe fornisce un set di oggetti SolidColorBrush usati comunemente, ad esempio <xref:System.Windows.Media.Brushes.Blue%2A>e <xref:System.Windows.Media.Brushes.Yellow%2A>.</xref:System.Windows.Media.Brushes.Yellow%2A> </xref:System.Windows.Media.Brushes.Blue%2A> </xref:System.Windows.Media.Brushes>       **Funzionalità dell&quot;oggetto Freezable:** perché eredita dal <xref:System.Windows.Freezable>(classe), la classe SolidColorBrush fornisce diverse funzionalità speciali: SolidColorBrush oggetti è possibile dichiarati come, condivisi tra più oggetti, in sola lettura per migliorare le prestazioni, clonare e resi thread-safe.</xref:System.Windows.Freezable> Per ulteriori informazioni sulle diverse funzionalità fornite da <xref:System.Windows.Freezable>degli oggetti, vedere il [panoramica sugli oggetti Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>      <a name=&quot;xamlAttributeUsage_SolidColorBrush&quot;></a># # Utilizzo dell&quot;attributo XAML ```   <object property=&quot;predefinedBrushName&quot;/>   - or -   <object property=&quot;#rgb&quot;/>   - or -   <object property=&quot;#argb&quot;/>   - or -   <object property=&quot;#rrggbb&quot;/>   - or -   <object property=&quot;#aarrggbb&quot;/>   - or -   <object property=&quot;sc#scA,scR,scG,scB&quot;/>   - or -   <object property=&quot;ContextColor profileUri alphaValue,colorValue&quot;/>   ``` <a name=&quot;xamlValues_SolidColorBrush&quot;> </a> # # valori XAML *predefinedBrushName* il nome di un pennello definito dalla <xref:System.Windows.Media.Brushes>classe, ad esempio <xref:System.Windows.Media.Brushes.Blue%2A>o <xref:System.Windows.Media.Brushes.Orange%2A>.</xref:System.Windows.Media.Brushes.Orange%2A> </xref:System.Windows.Media.Brushes.Blue%2A> </xref:System.Windows.Media.Brushes>             *RGB* un numero esadecimale di tre cifre che descrive questo pennello <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> La prima cifra specifica il colore <xref:System.Windows.Media.Color.R%2A>valore, la seconda cifra specifica il <xref:System.Windows.Media.Color.G%2A>valore e la terza cifra specifica il <xref:System.Windows.Media.Color.B%2A>valore.</xref:System.Windows.Media.Color.B%2A> </xref:System.Windows.Media.Color.G%2A> </xref:System.Windows.Media.Color.R%2A> Ad esempio, `00F`       *ARGB* un numero esadecimale a quattro cifre che descrive questo pennello <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> La prima cifra specifica il colore <xref:System.Windows.Media.Color.A%2A>valore, la seconda cifra specifica relativa <xref:System.Windows.Media.Color.R%2A>valore, la cifra successiva specifica il <xref:System.Windows.Media.Color.G%2A>valore e l&quot;ultimo carattere specifica relativa <xref:System.Windows.Media.Color.B%2A>valore.</xref:System.Windows.Media.Color.B%2A> </xref:System.Windows.Media.Color.G%2A> </xref:System.Windows.Media.Color.R%2A> </xref:System.Windows.Media.Color.A%2A> Ad esempio, `F00F`       *RRGGBB* un numero esadecimale a sei cifre che descrive questo pennello <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> Le prime due cifre specificano il colore <xref:System.Windows.Media.Color.R%2A>valore, le due successive relativo <xref:System.Windows.Media.Color.G%2A>valore, e quella finale relativo <xref:System.Windows.Media.Color.B%2A>valore.</xref:System.Windows.Media.Color.B%2A> </xref:System.Windows.Media.Color.G%2A> </xref:System.Windows.Media.Color.R%2A> Ad esempio, `0000FF`       *aarrggbb* un numero esadecimale a otto cifre che descrive questo pennello <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> Le prime due cifre specificano il colore <xref:System.Windows.Media.Color.A%2A>valore, le due successive relativo <xref:System.Windows.Media.Color.R%2A>valore, le due successive relativo <xref:System.Windows.Media.Color.G%2A>valore, e quella finale relativo <xref:System.Windows.Media.Color.B%2A>valore.</xref:System.Windows.Media.Color.B%2A> </xref:System.Windows.Media.Color.G%2A> </xref:System.Windows.Media.Color.R%2A> </xref:System.Windows.Media.Color.A%2A> Ad esempio, `FF0000FF`       *scA* <xref:System.Single> il <xref:System.Windows.Media.Color.ScA%2A>valore di questo pennello <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> </xref:System.Windows.Media.Color.ScA%2A> </xref:System.Single>           *scR* <xref:System.Single> il <xref:System.Windows.Media.Color.ScR%2A>valore di questo pennello <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> </xref:System.Windows.Media.Color.ScR%2A> </xref:System.Single>           *scG* <xref:System.Single> il <xref:System.Windows.Media.Color.ScG%2A>valore di questo pennello <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> </xref:System.Windows.Media.Color.ScG%2A> </xref:System.Single>           *scB* <xref:System.Single> il <xref:System.Windows.Media.Color.ScB%2A>valore di questo pennello <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> </xref:System.Windows.Media.Color.ScB%2A> </xref:System.Single>           *profileUri* <xref:System.Uri?displayProperty=fullName> il [!INCLUDE[TLA#tla_icc](~/add/includes/tlasharptla-icc-md.md)] o [!INCLUDE[TLA#tla_icm](~/add/includes/ajax-current-ext-md.md)] profilo colori.</xref:System.Uri?displayProperty=fullName>           *alphaValue* <xref:System.Single?displayProperty=fullName> il valore del colore del canale alfa.</xref:System.Single?displayProperty=fullName>     L&quot;intervallo di valori è compreso tra 0.0 e 1.0.       *colorValue* un elenco delimitato da virgole dei valori di tre a otto che rappresentano i canali di colore del profilo colori. L&quot;intervallo di valori è compreso tra 0.0 e 1.0."
