  summary: "Descrive il tipo di accesso ai dati di sistema per una funzione o un metodo definito dall&quot;utente."
  remarks: "Descrive il tipo di accesso ai dati di sistema per una funzione o un metodo definito dall&quot;utente.       Questa enumerazione viene utilizzata <xref:Microsoft.SqlServer.Server.SqlMethodAttribute>e <xref:Microsoft.SqlServer.Server.SqlFunctionAttribute>per indicare il tipo di accesso ai dati di sistema, il metodo o funzione.</xref:Microsoft.SqlServer.Server.SqlFunctionAttribute> </xref:Microsoft.SqlServer.Server.SqlMethodAttribute>       Si noti che i metodi e le funzioni non sono consentite per apportare modifiche al database, pertanto le opzioni per questa enumerazione sono `None` (non ovvero alcun accesso ai dati eseguita dal metodo o funzione) e `Read` (vale a dire che il metodo o la funzione esegue operazioni di accesso ai dati in sola lettura, ad esempio l&quot;esecuzione di istruzioni SELECT)."
