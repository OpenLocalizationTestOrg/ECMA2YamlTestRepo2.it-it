  summary: "Ottiene o imposta valore iniziale dell&quot;animazione."
  remarks: "The following table summarizes how the From, <xref:System.Windows.Media.Animation.DecimalAnimation.To%2A>, and <xref:System.Windows.Media.Animation.DecimalAnimation.By%2A> properties may be used together or separately to determine an animation's target values.  \n  \n|Properties Specified|Resulting Behavior|  \n|--------------------------|------------------------|  \n|From|The animation progresses from the value specified by the From property to the base value of the property being animated or to a previous animation's output value, depending on how the previous animation is configured.|  \n|From and <xref:System.Windows.Media.Animation.DecimalAnimation.To%2A>|The animation progresses from the value specified by the From property to the value specified by the <xref:System.Windows.Media.Animation.DecimalAnimation.To%2A> property.|  \n|From and <xref:System.Windows.Media.Animation.DecimalAnimation.By%2A>|The animation progresses from the value specified by the From property to the value specified by the sum of the From and <xref:System.Windows.Media.Animation.DecimalAnimation.By%2A> properties.|  \n|<xref:System.Windows.Media.Animation.DecimalAnimation.To%2A>|The animation progresses from the animated property's base value or a previous animation's output value to the value specified by the <xref:System.Windows.Media.Animation.DecimalAnimation.To%2A> property.|  \n|<xref:System.Windows.Media.Animation.DecimalAnimation.By%2A>|The animation progresses from the base value of the property being animated or a previous animation's output value to the sum of that value and the value specified by the <xref:System.Windows.Media.Animation.DecimalAnimation.By%2A> property.|  \n  \n **Note** If you set both the <xref:System.Windows.Media.Animation.DecimalAnimation.To%2A> and <xref:System.Windows.Media.Animation.DecimalAnimation.By%2A> properties, the <xref:System.Windows.Media.Animation.DecimalAnimation.To%2A> property takes precedence and the <xref:System.Windows.Media.Animation.DecimalAnimation.By%2A> property is ignored.  \n  \n To use other interpolation methods or animate between more than two target values, use a <xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames> object.  \n  \n<a name=\"xamlAttributeUsage_From\"></a>   \n## XAML Attribute Usage  \n <*object* `From`=\"<xref:System.Decimal>\"/>  \n  \n \\- or -  \n  \n <*object* `From`=\"{[x:Null Markup Extension](~/add/includes/ajax-current-ext-md.md)}\"/>  \n  \n<a name=\"dependencyPropertyInfo_From\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Media.Animation.DecimalAnimation.FromProperty>|  \n|Metadata properties set to `true`|None|"
