  type: Class
  summary: "Eccezione generata quando un sistema di associazione o un altro sistema di rappresentazione in forma di schema per XAML segnala un&quot;eccezione nel contesto dello schema."
  remarks: "Viene generata la XamlSchemaException da diversi casi nelle classi di supporto CLR dell&quot;associazione che forniscono il contesto dello schema per i servizi XAML di .NET Framework (<xref:System.Xaml.XamlXmlReader>, <xref:System.Xaml.XamlObjectWriter>, o <xref:System.Xaml.XamlServices>).</xref:System.Xaml.XamlServices> </xref:System.Xaml.XamlObjectWriter> </xref:System.Xaml.XamlXmlReader> Un XamlSchemaException viene in genere passato come eccezione interna per le altre eccezioni, ad esempio il <xref:System.Xaml.XamlMember.IsUnknown%2A?displayProperty=fullName>-true proprietà per un <xref:System.Xaml.XamlObjectWriterException>, pertanto deve essere non comune per intercettare un XamlSchemaException direttamente a meno che non si implementa un componente, ad esempio un writer di oggetti specializzato.</xref:System.Xaml.XamlObjectWriterException> </xref:System.Xaml.XamlMember.IsUnknown%2A?displayProperty=fullName>"
