  remarks: "Quando l&quot;utente trascina il cursore di un <xref:System.Windows.Controls.Primitives.ScrollBar>, <xref:System.Windows.Controls.Primitives.ScrollBar>chiamate <xref:System.Windows.Input.RoutedCommand.CanExecute%2A>per il DeferScrollToHorizontalOffsetCommand.</xref:System.Windows.Input.RoutedCommand.CanExecute%2A> </xref:System.Windows.Controls.Primitives.ScrollBar> </xref:System.Windows.Controls.Primitives.ScrollBar> Se <xref:System.Windows.Input.RoutedCommand.CanExecute%2A>restituisce `true`, <xref:System.Windows.Controls.Primitives.ScrollBar>esegue il comando.</xref:System.Windows.Controls.Primitives.ScrollBar> </xref:System.Windows.Input.RoutedCommand.CanExecute%2A>  Se <xref:System.Windows.Input.RoutedCommand.CanExecute%2A>restituisce `false`, <xref:System.Windows.Controls.Primitives.ScrollBar>esegue il <xref:System.Windows.Controls.Primitives.ScrollBar.ScrollToHorizontalOffsetCommand>.</xref:System.Windows.Controls.Primitives.ScrollBar.ScrollToHorizontalOffsetCommand> </xref:System.Windows.Controls.Primitives.ScrollBar> </xref:System.Windows.Input.RoutedCommand.CanExecute%2A>       Il <xref:System.Windows.Controls.ScrollViewer>utilizza questo comando per abilitare lo scorrimento posticipato.</xref:System.Windows.Controls.ScrollViewer> Quando <xref:System.Windows.Controls.ScrollViewer.IsDeferredScrollingEnabled%2A?displayProperty=fullName>è `true` e l&quot;utente trascina la <xref:System.Windows.Controls.Primitives.Thumb>di <xref:System.Windows.Controls.Primitives.ScrollBar>il contenuto del <xref:System.Windows.Controls.ScrollViewer>rimane invariato fino a quando l&quot;utente rilascia il <xref:System.Windows.Controls.Primitives.Thumb>.</xref:System.Windows.Controls.Primitives.Thumb> </xref:System.Windows.Controls.ScrollViewer> </xref:System.Windows.Controls.Primitives.ScrollBar> </xref:System.Windows.Controls.Primitives.Thumb> </xref:System.Windows.Controls.ScrollViewer.IsDeferredScrollingEnabled%2A?displayProperty=fullName> Se è abilitato lo scorrimento posticipato, <xref:System.Windows.Controls.Primitives.ScrollBar>esegue il DeferScrollToHorizontalOffsetCommand per un orizzontale <xref:System.Windows.Controls.Primitives.ScrollBar>quando l&quot;utente trascina il <xref:System.Windows.Controls.Primitives.Thumb>.</xref:System.Windows.Controls.Primitives.Thumb> </xref:System.Windows.Controls.Primitives.ScrollBar> </xref:System.Windows.Controls.Primitives.ScrollBar>"
