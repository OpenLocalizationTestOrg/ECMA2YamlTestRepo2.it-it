  name: ScrollBar
  nameWithType: ScrollBar
  fullName: System.Windows.Controls.Primitives.ScrollBar
  type: Class
  summary: "Rappresenta un controllo che fornisce una barra di scorrimento con un oggetto scorrevole <xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;> </xref> la cui posizione corrisponde a un valore."
  remarks: "Nella figura seguente viene illustrato un controllo barra di scorrimento.       ![Illustrazione di ScrollBar](~/add/media/scrollbar-illustration.JPG &quot;illustrazione di Scrollbar&quot;) controllo la barra di scorrimento contiene un <xref:System.Windows.Controls.Primitives.Track>controllo.</xref:System.Windows.Controls.Primitives.Track> Il <xref:System.Windows.Controls.Primitives.Track>controllo costituito da un <xref:System.Windows.Controls.Primitives.Thumb>controllo e due <xref:System.Windows.Controls.Primitives.RepeatButton>controlli.</xref:System.Windows.Controls.Primitives.RepeatButton> </xref:System.Windows.Controls.Primitives.Thumb> </xref:System.Windows.Controls.Primitives.Track> È possibile aumentare e ridurre il <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A>proprietà del controllo barra di scorrimento premendo il <xref:System.Windows.Controls.Primitives.RepeatButton>controlli o spostando <xref:System.Windows.Controls.Primitives.Thumb>.</xref:System.Windows.Controls.Primitives.Thumb> </xref:System.Windows.Controls.Primitives.RepeatButton> </xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> L&quot;intervallo predefinito di valori per il <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A>proprietà è compreso tra 0 e 1.</xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> Il <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A>rappresenta la distanza lineare del <xref:System.Windows.Controls.Primitives.Thumb>tra gli endpoint della barra di scorrimento.</xref:System.Windows.Controls.Primitives.Thumb> </xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> È possibile modificare l&quot;intervallo di valori predefinito impostando il <xref:System.Windows.Controls.Primitives.RangeBase.Minimum%2A>e <xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A>proprietà.</xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A> </xref:System.Windows.Controls.Primitives.RangeBase.Minimum%2A> Il <xref:System.Windows.Controls.Primitives.ScrollBar.Orientation%2A>proprietà determina se la barra di scorrimento viene visualizzato orizzontalmente o verticalmente, ed è necessario definire questa proprietà per il controllo barra di scorrimento da visualizzare.</xref:System.Windows.Controls.Primitives.ScrollBar.Orientation%2A>       Il <xref:System.Windows.Controls.Primitives.Track>in una barra di scorrimento è orientato in modo che i valori aumentano dall&quot;alto verso il basso di una barra di scorrimento verticale o da sinistra a destra di una barra di scorrimento orizzontale.</xref:System.Windows.Controls.Primitives.Track>       Il <xref:System.Windows.Controls.Primitives.Track>proprietà nella tabella seguente sono illustrate le destinazioni di associazione per le proprietà corrispondenti di barra di scorrimento quando il <xref:System.Windows.Controls.Primitives.ScrollBar.Track%2A>proprietà non è definita in modo esplicito.</xref:System.Windows.Controls.Primitives.ScrollBar.Track%2A> </xref:System.Windows.Controls.Primitives.Track> Se si definisce in modo esplicito il <xref:System.Windows.Controls.Primitives.ScrollBar.Track%2A>proprietà, l&quot;associazione non viene eseguito.</xref:System.Windows.Controls.Primitives.ScrollBar.Track%2A>      | proprietà <xref:System.Windows.Controls.Primitives.Track>| Proprietà barra di scorrimento |   |----------------------------------------------------------------------------------------------------------------------------------------------------------------|--------------------------------------------------------------------------------------------------------------------------------------------------------------------|   | <xref:System.Windows.Controls.Primitives.Track.Maximum%2A?displayProperty=fullName>| <xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A?displayProperty=fullName>|   | <xref:System.Windows.Controls.Primitives.Track.Minimum%2A?displayProperty=fullName>| <xref:System.Windows.Controls.Primitives.RangeBase.Minimum%2A?displayProperty=fullName>|   | <xref:System.Windows.Controls.Primitives.Track.Value%2A?displayProperty=fullName>| <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A?displayProperty=fullName>|       È possibile accedere il <xref:System.Windows.Controls.Primitives.Track>controllo di un controllo barra di scorrimento utilizzando il <xref:System.Windows.Controls.Primitives.ScrollBar.Track%2A>proprietà.</xref:System.Windows.Controls.Primitives.ScrollBar.Track%2A> </xref:System.Windows.Controls.Primitives.Track> </xref:System.Windows.Controls.Primitives.RangeBase.Value%2A?displayProperty=fullName> </xref:System.Windows.Controls.Primitives.Track.Value%2A?displayProperty=fullName> </xref:System.Windows.Controls.Primitives.RangeBase.Minimum%2A?displayProperty=fullName> </xref:System.Windows.Controls.Primitives.Track.Minimum%2A?displayProperty=fullName> </xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A?displayProperty=fullName> </xref:System.Windows.Controls.Primitives.Track.Maximum%2A?displayProperty=fullName> </xref:System.Windows.Controls.Primitives.Track>       Per visualizzare <xref:System.Windows.UIElement>contenuto all&quot;interno di una casella con barre di scorrimento, utilizzare il <xref:System.Windows.Controls.ScrollViewer>controllo.</xref:System.Windows.Controls.ScrollViewer> </xref:System.Windows.UIElement>      ## Personalizzare il controllo barra di scorrimento per applicare le stesse impostazioni di proprietà a più controlli barra di scorrimento, utilizzare il <xref:System.Windows.FrameworkElement.Style%2A>proprietà.</xref:System.Windows.FrameworkElement.Style%2A> È possibile modificare il valore predefinito <xref:System.Windows.Controls.ControlTemplate>per fornire al controllo un aspetto univoco.</xref:System.Windows.Controls.ControlTemplate> Per ulteriori informazioni sulla creazione di un <xref:System.Windows.Controls.ControlTemplate>, vedere [personalizzazione dell&quot;aspetto di un controllo esistente tramite la creazione di ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  Per visualizzare le parti e stati specifici per la barra di scorrimento, vedere [stili e modelli ScrollBar](~/add/includes/ajax-current-ext-md.md).       Proprietà di dipendenza per questo controllo potrebbe essere impostata dallo stile predefinito del controllo.  Se una proprietà viene impostata da uno stile predefinito, la proprietà può variare rispetto al valore predefinito quando il controllo viene visualizzato nell&quot;applicazione. Lo stile predefinito è determinato dal tema del desktop viene utilizzato quando l&quot;applicazione è in esecuzione.  Per ulteriori informazioni, vedere [temi WPF predefiniti](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] > Impostando una proprietà visiva può avere effetto solo se la proprietà è sia presente nel modello predefinito del controllo barra di scorrimento che viene impostata tramite una. È possibile trovare un elenco di proprietà visive nella sezione &quot;Modifica la struttura Visual di un controllo&quot; [personalizzazione dell&quot;aspetto di un controllo esistente tramite la creazione di ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
