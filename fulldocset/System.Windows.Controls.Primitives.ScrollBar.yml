  remarks: "Le unità utilizzate per ViewportSize sono le stesse unità che vengono utilizzate per descrivere la lunghezza del contenuto. Alcuni esempi includono le righe di testo o pagine di testo.       Il valore della proprietà ViewportSize viene utilizzato per calcolare la dimensione del <xref:System.Windows.Controls.Primitives.Thumb>controllo che viene visualizzato come indicatore di valore scorrevole in un <xref:System.Windows.Controls.Primitives.ScrollBar>controllo.</xref:System.Windows.Controls.Primitives.ScrollBar> </xref:System.Windows.Controls.Primitives.Thumb> Il <xref:System.Windows.Controls.Primitives.Thumb>dimensioni del controllo rappresentano la quantità di un <xref:System.Windows.Controls.ScrollViewer>il contenuto del controllo è visibile.</xref:System.Windows.Controls.ScrollViewer> </xref:System.Windows.Controls.Primitives.Thumb>  Se al 25% di un <xref:System.Windows.Controls.ScrollViewer>il contenuto del controllo è visibile, <xref:System.Windows.Controls.Primitives.Thumb>occupa il 25% della traccia in <xref:System.Windows.Controls.Primitives.ScrollBar>.</xref:System.Windows.Controls.Primitives.ScrollBar> </xref:System.Windows.Controls.Primitives.Thumb> </xref:System.Windows.Controls.ScrollViewer>       È possibile decidere quale unità ViewportSize utilizza.  Quando si imposta questa proprietà, accertarsi che ViewportSize, <xref:System.Windows.Controls.Primitives.RangeBase.Minimum%2A>, <xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A>, e <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A>proprietà utilizzano le stesse unità.</xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> </xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A> </xref:System.Windows.Controls.Primitives.RangeBase.Minimum%2A>       La figura seguente mostra come <xref:System.Windows.Controls.Primitives.Thumb>dimensioni corrispondenti alla quantità di contenuto che è visibile.</xref:System.Windows.Controls.Primitives.Thumb>       ![La lunghezza del percorso e una barra di scorrimento](~/add/media/scrollbarthumbsize.png &quot;la lunghezza del percorso e una barra di scorrimento&quot;) <a name=&quot;dependencyPropertyInfo_ViewportSize&quot;> </a> # # informazioni proprietà di dipendenza | | |   |-|-|   | Campo dell&quot;identificatore | <xref:System.Windows.Controls.Primitives.ScrollBar.ViewportSizeProperty>|   | Impostare le proprietà dei metadati su `true`| None |</xref:System.Windows.Controls.Primitives.ScrollBar.ViewportSizeProperty>      "
