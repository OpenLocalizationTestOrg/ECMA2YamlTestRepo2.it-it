  fullName: System.Web.UI.MobileControls.LoadItemsEventHandler
  type: Delegate
  summary: "Rappresenta il metodo che gestirà il <xref href=&quot;System.Web.UI.MobileControls.SelectionList.ItemDataBind&quot;> </xref> evento di un <xref href=&quot;System.Web.UI.MobileControls.SelectionList&quot;> </xref> controllo. Per informazioni su come sviluppare applicazioni per dispositivi mobili ASP.NET, vedere il [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) sito Web."
  remarks: "Un controllo elenco contiene una raccolta di elementi. Questi elementi sono di <xref:System.Web.UI.MobileControls.MobileListItem>classe.</xref:System.Web.UI.MobileControls.MobileListItem> Se si fornisce il rendering predefinito, il controllo elenco rappresenta un <xref:System.Web.UI.MobileControls.MobileListItem>dal relativo <xref:System.Web.UI.MobileControls.MobileListItem.Text%2A>proprietà.</xref:System.Web.UI.MobileControls.MobileListItem.Text%2A> </xref:System.Web.UI.MobileControls.MobileListItem> Durante il rendering basato su modelli, il modello può eseguire il rendering di qualsiasi proprietà di un <xref:System.Web.UI.MobileControls.MobileListItem>o oggetto con associazione a dati associato.</xref:System.Web.UI.MobileControls.MobileListItem> Se un elemento è associato a un <xref:System.Web.UI.MobileControls.MobileListItem>oggetto, il <xref:System.Web.UI.MobileControls.List.ItemDataBind>viene generato l&quot;evento.</xref:System.Web.UI.MobileControls.List.ItemDataBind> </xref:System.Web.UI.MobileControls.MobileListItem> In questo momento, il gestore può impostare le proprietà del <xref:System.Web.UI.MobileControls.MobileListItem>oggetto dalle espressioni arbitrarie.</xref:System.Web.UI.MobileControls.MobileListItem>       Quando si crea un <xref:System.Web.UI.MobileControls.ListDataBindEventHandler>delegato per un <xref:System.Web.UI.MobileControls.SelectionList>controllo, si identifica il metodo che gestirà l&quot;evento.</xref:System.Web.UI.MobileControls.SelectionList> </xref:System.Web.UI.MobileControls.ListDataBindEventHandler> Il <xref:System.Web.UI.MobileControls.SelectionList>controllo notifica al gestore quando viene generato un evento di elemento.</xref:System.Web.UI.MobileControls.SelectionList> Per associare l&quot;evento al gestore eventi, aggiungere un&quot;istanza del delegato all&quot;evento. A meno che non venga rimosso il delegato, il gestore eventi viene chiamato ogni volta che si verifica l&quot;evento."
