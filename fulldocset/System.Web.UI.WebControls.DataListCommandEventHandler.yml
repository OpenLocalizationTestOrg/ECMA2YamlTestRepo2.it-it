  name: DataListCommandEventHandler
  nameWithType: DataListCommandEventHandler
  fullName: System.Web.UI.WebControls.DataListCommandEventHandler
  type: Delegate
  summary: "Rappresenta il metodo che gestirà il <xref href=&quot;System.Web.UI.WebControls.DataList.CancelCommand&quot;> </xref>, <xref href=&quot;System.Web.UI.WebControls.DataList.DeleteCommand&quot;> </xref>, <xref href=&quot;System.Web.UI.WebControls.DataList.EditCommand&quot;> </xref>, <xref href=&quot;System.Web.UI.WebControls.DataList.ItemCommand&quot;> </xref>, e <xref href=&quot;System.Web.UI.WebControls.DataList.UpdateCommand&quot;> </xref> gli eventi di un <xref href=&quot;System.Web.UI.WebControls.DataList&quot;> </xref> controllo."
  remarks: "Il <xref:System.Web.UI.WebControls.DataList.CancelCommand>evento viene generato quando il `Cancel` pulsante per un elemento di <xref:System.Web.UI.WebControls.DataList>si fa clic sul controllo.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.CancelCommand>       Il <xref:System.Web.UI.WebControls.DataList.DeleteCommand>evento viene generato quando il `Delete` pulsante per un elemento di <xref:System.Web.UI.WebControls.DataList>si fa clic sul controllo.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.DeleteCommand>       Il <xref:System.Web.UI.WebControls.DataList.EditCommand>evento viene generato quando il `Edit` pulsante per un elemento di <xref:System.Web.UI.WebControls.DataList>si fa clic sul controllo.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.EditCommand>       Il <xref:System.Web.UI.WebControls.DataList.ItemCommand>evento viene generato quando tutti i pulsanti per un elemento di <xref:System.Web.UI.WebControls.DataList>si fa clic sul controllo.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.ItemCommand> Ciò consente di verificare quando si fa clic sul pulsante di comando specifico a livello di codice e intraprendere l&quot;azione appropriata. Questo evento viene utilizzato comunemente per gestire i pulsanti di comando personalizzato per il <xref:System.Web.UI.WebControls.DataList>controllo.</xref:System.Web.UI.WebControls.DataList>       Il <xref:System.Web.UI.WebControls.DataList.UpdateCommand>evento viene generato quando il `Update` pulsante per un elemento di <xref:System.Web.UI.WebControls.DataList>si fa clic sul controllo.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.UpdateCommand>       Quando si crea un delegato DataListCommandEventHandler, si identifica il metodo che gestirà l&quot;evento. Per associare l&quot;evento al gestore eventi, aggiungere un&quot;istanza del delegato all&quot;evento. Il gestore eventi viene chiamato ogni volta che si verifica l&quot;evento, a meno che non venga rimosso il delegato. Per ulteriori informazioni sui delegati del gestore eventi, vedere [NIB: eventi e delegati](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example demonstrates how to define event handlers for the <xref:System.Web.UI.WebControls.DataList.EditCommand>, <xref:System.Web.UI.WebControls.DataList.UpdateCommand>, <xref:System.Web.UI.WebControls.DataList.CancelCommand> and <xref:System.Web.UI.WebControls.DataList.DeleteCommand> events of a <xref:System.Web.UI.WebControls.DataList> control. This example specifies the event handlers declaratively, setting the event handler for each command property on the <xref:System.Web.UI.WebControls.DataList> control.  \n  \n [!code-cs[DataListEdit#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_312_1.aspx)]\n [!code-vb[DataListEdit#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_312_1.aspx)]  \n  \n The following code example demonstrates how to specify the event handlers and programmatically add them to the events in the `Page_Load` method.  \n  \n [!code-vb[DataListEdit2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_312_2.aspx)]\n [!code-cs[DataListEdit2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_312_2.aspx)]"
  syntax:
    content: public delegate void DataListCommandEventHandler(object source, DataListCommandEventArgs e);
