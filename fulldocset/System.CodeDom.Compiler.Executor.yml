  remarks: "Questa classe fornisce una raccolta di metodi che può essere usato per richiamare un compilatore, in genere da un <xref:System.CodeDom.Compiler.ICodeCompiler>implementazione.</xref:System.CodeDom.Compiler.ICodeCompiler>      > [!NOTE] > Questa classe contiene una richiesta di collegamento a livello di classe che si applica a tutti i membri. Oggetto <xref:System.Security.SecurityException>viene generata quando il chiamante immediato non dispone dell&quot;autorizzazione di attendibilità totale.</xref:System.Security.SecurityException> Per ulteriori informazioni, vedere [le richieste di collegamento](~/add/includes/ajax-current-ext-md.md)."
