  name: ManagementQualifierAttribute
  nameWithType: ManagementQualifierAttribute
  fullName: System.Management.Instrumentation.ManagementQualifierAttribute
  type: Class
  summary: "L&quot;attributo ManagementQualifier contiene ulteriori WMI provider informazioni relative associato WMI classe, istanza, proprietà, campo o un metodo.       Nota: le librerie .NET di WMI sono ormai considerate in stato finale e nessuna ulteriore sviluppo, miglioramenti o gli aggiornamenti saranno disponibili per problemi correlati, non correlato alla sicurezza che interessano queste librerie. Il [API MI](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) deve essere utilizzato per lo sviluppo di nuovo."
  remarks: "I qualificatori sono coppie nome/valore utilizzate dall&quot;infrastruttura di WMI. La maggior parte dei qualificatori WMI necessari vengono generata automaticamente dall&quot;infrastruttura di estensioni Provider WMI.NET. Molti degli altri attributi provocano la generazione di qualificatori WMI. Tuttavia, questo attributo consente di associare manualmente qualificatori aggiuntivi è necessario eseguire questa operazione.       Per ulteriori informazioni su questo argomento, vedere [qualificatori WMI](http://go.microsoft.com/fwlink/?LinkId=100924) in WMI SDK in MSDN online."
  example:
  - "The following example demonstrates using the ManagementQualifier attribute to indicate that a class implements a WMI association class. In this case, the qualifier has a <xref:System.Management.Instrumentation.ManagementQualifierFlavors> flavor that specifies that the effect of the qualifier cannot be overridden in subclasses.  \n  \n```  \n[ManagementQualifier(\"Association\", Flavor = ManagementQualifierFlavors.DisableOverride)]  \npublic class AssociationSample  \n{  \n}  \n```"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All, AllowMultiple=true)]

      public sealed class ManagementQualifierAttribute : Attribute
