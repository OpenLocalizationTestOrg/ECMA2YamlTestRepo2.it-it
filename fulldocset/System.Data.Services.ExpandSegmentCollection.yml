  type: Class
  summary: "I segmenti di una query che può essere estesa tramite il `$expand` clausola che segue una query."
  remarks: "Un `$expand` clausola indica espandere ogni elemento deve essere completamente espanso. Ad esempio, il valore `OrderLines.Product.Image` con `$expand` provoca `OrderLines`, il `Product` di ogni elemento nella `OrderLines`e il `Image` del `Product` di ogni elemento nella `OrderLines` da espandere.       La proprietà della risorsa all&quot;estrema sinistra in un `$expand` clausola deve essere una proprietà del tipo di entità all&quot;interno del set di entità identificato dall&quot;ultimo segmento del percorso nell&quot;URI della richiesta.       Ridondanza `$expand` clausola regole vengono ignorate."
  syntax:
