  name: WorkflowApplicationUnhandledExceptionEventArgs
  nameWithType: WorkflowApplicationUnhandledExceptionEventArgs
  fullName: System.Activities.WorkflowApplicationUnhandledExceptionEventArgs
  type: Class
  summary: "Fornisce informazioni su un&quot;eccezione non gestita che si è verificato in un&quot;istanza del flusso di lavoro."
  remarks: "Se un&quot;eccezione viene generata da un&quot;attività e non viene gestita, il comportamento predefinito è per terminare l&quot;istanza del flusso di lavoro. Se un <xref:System.Activities.WorkflowApplication.OnUnhandledException%2A>gestore è presente, è possibile eseguire l&quot;override di questo comportamento predefinito.</xref:System.Activities.WorkflowApplication.OnUnhandledException%2A> Questo gestore consente all&quot;autore dell&quot;host del flusso di lavoro la possibilità di fornire la gestione appropriata, ad esempio personalizzata di registrazione, l&quot;interruzione del flusso di lavoro, l&quot;annullamento del flusso di lavoro o del flusso di lavoro."
  example:
  - "The following example invokes a workflow that throws an exception. The exception is unhandled by the workflow and the <xref:System.Activities.WorkflowApplication.OnUnhandledException%2A> handler is invoked. The WorkflowApplicationUnhandledExceptionEventArgs are inspected to provide information about the exception, and the workflow is terminated.  \n  \n [!code-cs[CFX_WorkflowApplicationExample#1](~/add/codesnippet/csharp/t-system.activities.work_0_1.cs)]"
  syntax:
    content: 'public class WorkflowApplicationUnhandledExceptionEventArgs : System.Activities.WorkflowApplicationEventArgs'
  inheritance:
