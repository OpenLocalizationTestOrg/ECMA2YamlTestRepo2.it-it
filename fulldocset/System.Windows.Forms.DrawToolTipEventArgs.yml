      type: System.Windows.Forms.Control
      description: "Il <xref href=&quot;System.Windows.Forms.Control&quot;> </xref> associato il <xref href=&quot;System.Windows.Forms.ToolTip&quot;> </xref> quando il <xref href=&quot;System.Windows.Forms.ToolTip.Draw&quot;> </xref> si verifica l&quot;evento. Il valore restituito sarà <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se la descrizione comando non è associata a un controllo."
