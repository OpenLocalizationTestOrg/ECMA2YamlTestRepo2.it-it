  remarks: "Utilizzare l&quot; <xref:System.Drawing.Graphics>oggetto per personalizzare il disegno di determinati aspetti visivi di un <xref:System.Windows.Forms.ToolTip>.</xref:System.Windows.Forms.ToolTip> </xref:System.Drawing.Graphics> Ad esempio, è possibile creare il propria sfondo di descrizione comandi utilizzando il <xref:System.Drawing.Graphics.FillRectangle%2A?displayProperty=fullName>metodo.</xref:System.Drawing.Graphics.FillRectangle%2A?displayProperty=fullName>       Eventuali creazioni personalizzate viene eseguita all&quot;esterno del rettangolo specificato dalla <xref:System.Windows.Forms.DrawToolTipEventArgs.Bounds%2A>proprietà non viene up.</xref:System.Windows.Forms.DrawToolTipEventArgs.Bounds%2A> È possibile aumentare i limiti del <xref:System.Windows.Forms.ToolTip>prima che venga visualizzato mediante la gestione di `ToolTip.Popup` eventi.</xref:System.Windows.Forms.ToolTip>       La <xref:System.Windows.Forms.DrawToolTipEventArgs>classe fornisce anche il <xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBackground%2A>, <xref:System.Windows.Forms.DrawToolTipEventArgs.DrawText%2A>e <xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBorder%2A>metodi per disegnare singole parti del <xref:System.Windows.Forms.ToolTip>la modalità standard utilizzata dal sistema operativo.</xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBorder%2A> </xref:System.Windows.Forms.DrawToolTipEventArgs.DrawText%2A> </xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBackground%2A> </xref:System.Windows.Forms.DrawToolTipEventArgs> È possibile utilizzare questi metodi, insieme con il <xref:System.Drawing.Graphics>metodi, per rendere alcune parti della descrizione del comando standard, durante la personalizzazione di altre parti dell&quot;oggetto.</xref:System.Drawing.Graphics>"
  example:
  - "The following code example demonstrates how to custom draw the <xref:System.Windows.Forms.ToolTip>. The example creates a <xref:System.Windows.Forms.ToolTip> and associates it to three <xref:System.Windows.Forms.Button> controls located on the <xref:System.Windows.Forms.Form>. The example sets the <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A> property to true and handles the <xref:System.Windows.Forms.ToolTip.Draw> event. In the <xref:System.Windows.Forms.ToolTip.Draw> event handler, the <xref:System.Windows.Forms.ToolTip> is custom drawn differently depending on what button the <xref:System.Windows.Forms.ToolTip> is being displayed for as indicated by the <xref:System.Windows.Forms.DrawToolTipEventArgs.AssociatedControl%2A?displayProperty=fullName> property.  \n  \n The code excerpt below demonstrates using the <xref:System.Windows.Forms.DrawToolTipEventArgs.DrawText%2A> and <xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBackground%2A> methods and using the Graphics property. See the <xref:System.Windows.Forms.DrawToolTipEventArgs> class overview for the complete code example.  \n  \n [!code-cpp[System.Windows.Forms.ToolTip.OwnerDraw#2](~/add/codesnippet/cpp/p-system.windows.forms.d_379_1.cpp)]\n [!code-cs[System.Windows.Forms.ToolTip.OwnerDraw#2](~/add/codesnippet/csharp/p-system.windows.forms.d_379_1.cs)]\n [!code-vb[System.Windows.Forms.ToolTip.OwnerDraw#2](~/add/codesnippet/visualbasic/p-system.windows.forms.d_379_1.vb)]"
