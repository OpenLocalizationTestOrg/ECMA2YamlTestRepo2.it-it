  summary: "Fornisce dati per il <xref href=&quot;System.Windows.Forms.ToolTip.Draw&quot;> </xref> evento."
  remarks: "Il <xref:System.Windows.Forms.ToolTip.Draw?displayProperty=fullName>evento viene generato dal <xref:System.Windows.Forms.ToolTip>quando viene chiamato il <xref:System.Windows.Forms.ToolTip>viene disegnato e <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A?displayProperty=fullName>valore della proprietà è `true`.</xref:System.Windows.Forms.ToolTip.OwnerDraw%2A?displayProperty=fullName> </xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.ToolTip.Draw?displayProperty=fullName> Il gestore di questo evento riceve un parametro di tipo DrawToolTipEventArgs. La classe DrawToolTipEventArgs contiene tutte le informazioni necessarie per disegnare il <xref:System.Windows.Forms.ToolTip>, tra cui il <xref:System.Windows.Forms.ToolTip>testo, il <xref:System.Drawing.Rectangle>e <xref:System.Drawing.Graphics>sul quale deve essere eseguito il disegno dell&quot;oggetto.</xref:System.Drawing.Graphics> </xref:System.Drawing.Rectangle> </xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.ToolTip> Per personalizzare l&quot;aspetto della descrizione comando, usare il <xref:System.Drawing.Rectangle>per determinare i limiti della descrizione comando e <xref:System.Drawing.Graphics>oggetto su cui eseguire il disegno personalizzato.</xref:System.Drawing.Graphics> </xref:System.Drawing.Rectangle> È possibile aumentare i limiti del <xref:System.Windows.Forms.ToolTip>prima che venga visualizzato mediante la gestione di <xref:System.Windows.Forms.ToolTip.Popup>eventi.</xref:System.Windows.Forms.ToolTip.Popup> </xref:System.Windows.Forms.ToolTip>       DrawToolTipEventArgs supporta inoltre la personalizzazione parziale tramite il <xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBackground%2A>, <xref:System.Windows.Forms.DrawToolTipEventArgs.DrawText%2A>e <xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBorder%2A>metodi.</xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBorder%2A> </xref:System.Windows.Forms.DrawToolTipEventArgs.DrawText%2A> </xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBackground%2A> Tramite questi metodi, è possibile creare parti di proprietario della descrizione comando, lasciando al contempo le altri parti disegnate nella modalità standard."
  example:
  - "The following code example demonstrates how to custom draw the <xref:System.Windows.Forms.ToolTip>. The example creates a <xref:System.Windows.Forms.ToolTip> and associates it to three <xref:System.Windows.Forms.Button> controls located on the <xref:System.Windows.Forms.Form>. The example sets the <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A> property to true and handles the <xref:System.Windows.Forms.ToolTip.Draw> event. In the <xref:System.Windows.Forms.ToolTip.Draw> event handler, the <xref:System.Windows.Forms.ToolTip> is custom drawn differently depending on what button the <xref:System.Windows.Forms.ToolTip> is being displayed for as indicated by the <xref:System.Windows.Forms.DrawToolTipEventArgs.AssociatedControl%2A?displayProperty=fullName> property.  \n  \n [!code-cpp[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/cpp/t-system.windows.forms.d_0_1.cpp)]\n [!code-cs[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/csharp/t-system.windows.forms.d_0_1.cs)]\n [!code-vb[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_0_1.vb)]"
