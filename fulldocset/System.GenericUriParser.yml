  name: GenericUriParser(GenericUriParserOptions)
  nameWithType: GenericUriParser.GenericUriParser(GenericUriParserOptions)
  fullName: System.GenericUriParser.GenericUriParser(GenericUriParserOptions)
  type: Constructor
  assemblies:
  - System
  namespace: System
  summary: "Crea un parser personalizzabile per un URI gerarchico."
  remarks: "Utilizzare questo costruttore come argomento di <xref:System.UriParser.Register%28System.UriParser%2CSystem.String%2CSystem.Int32%29?displayProperty=fullName>Se si desidera creare un parser basato su uno schema noto, utilizzare <xref:System.HttpStyleUriParser>, <xref:System.FtpStyleUriParser>, <xref:System.GopherStyleUriParser>, <xref:System.LdapStyleUriParser>, o <xref:System.NewsStyleUriParser>.</xref:System.NewsStyleUriParser> </xref:System.LdapStyleUriParser> </xref:System.GopherStyleUriParser> </xref:System.FtpStyleUriParser> </xref:System.HttpStyleUriParser> </xref:System.UriParser.Register%28System.UriParser%2CSystem.String%2CSystem.Int32%29?displayProperty=fullName>       Quando si crea un parser personalizzabile, il comportamento del parser viene specificato, passando una combinazione bit per bit dei valori disponibili nel <xref:System.GenericUriParserOptions?displayProperty=fullName>enumerazione per il <xref:System.GenericUriParser>costruttore.</xref:System.GenericUriParser> </xref:System.GenericUriParserOptions?displayProperty=fullName>       Esistente <xref:System.Uri?displayProperty=fullName>classe è stata estesa per fornire supporto per gli identificatori IRI (International Resource) e IDN (Internationalized Domain nomi).</xref:System.Uri?displayProperty=fullName> Gli utenti non visualizzeranno qualsiasi modifica rispetto al comportamento di .NET Framework 2.0 a meno che non consentono in modo specifico IRI. Ciò garantisce la compatibilità delle applicazioni con le versioni precedenti di .NET Framework.       Tutti i parser derivati da <xref:System.GenericUriParser>non otterranno supporto IRI e IDN per impostazione predefinita.</xref:System.GenericUriParser> Il <xref:System.GenericUriParserOptions>opzione non include IRI e IDN supportano.</xref:System.GenericUriParserOptions> Vengono aggiunti due nuovi valori per il <xref:System.GenericUriParserOptions?displayProperty=fullName>enumerazione per indicare se un parser personalizzato supporta IRI e IDN.</xref:System.GenericUriParserOptions?displayProperty=fullName>       Il <xref:System.GenericUriParserOptions>tipo indica che il parser supporta le regole di analisi specificate nella RFC 3987 per gli identificatori IRI (International Resource Identifier).</xref:System.GenericUriParserOptions> Uso di IRI dipende dai valori di configurazione.       Il <xref:System.GenericUriParserOptions>tipo indica che il parser supporta IDN Internationalized Domain Name () durante l&quot;analisi (IDN) di nomi host.</xref:System.GenericUriParserOptions> Uso di IDN dipende dai valori di configurazione.       L&quot;impostazione di configurazione per <xref:System.Configuration.IdnElement?displayProperty=fullName>indirettamente è controllata dall&quot; <xref:System.Configuration.IriParsingElement?displayProperty=fullName>impostazione di configurazione che controlla l&quot;elaborazione IRI nella <xref:System.Uri?displayProperty=fullName>classe.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IriParsingElement?displayProperty=fullName> </xref:System.Configuration.IdnElement?displayProperty=fullName> Elaborazione IRI deve essere abilitato per l&quot;elaborazione possibili IDN. Se l&quot;elaborazione di IRI è disabilitata, elaborazione IDN verrà configurata l&quot;impostazione predefinita, in cui viene utilizzato il comportamento di .NET Framework 2.0 per la compatibilità e non vengono utilizzati i nomi IDN.       L&quot;attributo IDN (Internationalized Domain Name) controlla solo l&quot;elaborazione IDN. Per impostazione predefinita, viene eseguita ogni altra elaborazione IRI (la normalizzazione dei caratteri, ad esempio).       Per ulteriori informazioni su IRI e IDN supporto, vedere la sezione Osservazioni per la <xref:System.Uri?displayProperty=fullName>classe.</xref:System.Uri?displayProperty=fullName>"
