  name: GenericUriParser
  nameWithType: GenericUriParser
  fullName: System.GenericUriParser
  type: Class
  summary: "Parser personalizzabile per un URI gerarchico."
  remarks: "Se si desidera creare un parser basato su uno schema noto, utilizzare <xref:System.HttpStyleUriParser>, <xref:System.FtpStyleUriParser>, <xref:System.GopherStyleUriParser>, <xref:System.LdapStyleUriParser>, o <xref:System.NewsStyleUriParser>.</xref:System.NewsStyleUriParser> </xref:System.LdapStyleUriParser> </xref:System.GopherStyleUriParser> </xref:System.FtpStyleUriParser> </xref:System.HttpStyleUriParser>       Quando si crea un parser personalizzabile, il comportamento del parser viene specificato, passando una combinazione bit per bit dei valori disponibili nel <xref:System.GenericUriParserOptions?displayProperty=fullName>enumerazione al costruttore GenericUriParser.</xref:System.GenericUriParserOptions?displayProperty=fullName>       Esistente <xref:System.Uri?displayProperty=fullName>classe è stata estesa per fornire supporto per gli identificatori IRI (International Resource) e IDN (Internationalized Domain nomi).</xref:System.Uri?displayProperty=fullName> Gli utenti non visualizzeranno qualsiasi modifica rispetto al comportamento di .NET Framework 2.0 a meno che non consentono in modo specifico IRI. Ciò garantisce la compatibilità delle applicazioni con le versioni precedenti di .NET Framework.       Tutti i parser derivati da GenericUriParser non otterranno IRI e IDN supporta per impostazione predefinita. Il <xref:System.GenericUriParserOptions>opzione non include IRI e IDN supportano.</xref:System.GenericUriParserOptions> Vengono aggiunti due nuovi valori per il <xref:System.GenericUriParserOptions?displayProperty=fullName>enumerazione per indicare se un parser personalizzato supporta IRI e IDN.</xref:System.GenericUriParserOptions?displayProperty=fullName>       Per ulteriori informazioni su IRI e IDN supporto, vedere la sezione Osservazioni per la <xref:System.Uri?displayProperty=fullName>classe.</xref:System.Uri?displayProperty=fullName>"
