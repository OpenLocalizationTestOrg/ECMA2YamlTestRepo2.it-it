  name: InheritanceMappingAttribute
  nameWithType: InheritanceMappingAttribute
  fullName: System.Data.Linq.Mapping.InheritanceMappingAttribute
  type: Class
  summary: "Esegue il mapping di una gerarchia di ereditarietà in un [!INCLUDE[vbtecdlinq](~/add/includes/vbtecdlinq-md.md)] dell&quot;applicazione."
  remarks: "Uno che InheritanceMappingAttribute viene specificato per classe mappata.       Si noti quanto segue quando si esegue il mapping di gerarchie di ereditarietà:-tutte le classi in una gerarchia devono essere mappate a una singola tabella.      -La tabella per una gerarchia di ereditarietà deve essere dichiarata sul tipo mappato che è nella parte superiore della gerarchia. È possibile specificare gli attributi di mapping o di tabella in una classe che deriva dalla classe superiore.      -È possibile utilizzare un&quot;interfaccia in una gerarchia, ma [!INCLUDE[vbtecLinq](~/add/includes/vbteclinq-md.md)] non eseguirne il mapping.      -È possibile ignorare una classe nella gerarchia quando si esegue il mapping di classi, ma è possibile eseguire query solo sulle classi mappate.       Per una corretta materializzazione, i valori di codice del discriminatore devono essere univoci e corrispondono ai valori nel database. Una riga con un valore di codice del discriminatore che corrisponde esattamente (anche nelle maiuscole e minuscole) crea un&quot;istanza della classe usando <xref:System.Data.Linq.Mapping.InheritanceMappingAttribute.IsDefault%2A>impostato su `true`.</xref:System.Data.Linq.Mapping.InheritanceMappingAttribute.IsDefault%2A>"
  example:
  - "This example shows inheritance mapping for a hierarchy where the top, mapped class (`Shape`) is abstract.  \n  \n [!code-cs[System.Data.Linq.Mapping.InheritanceMappingAttribute#1](~/add/codesnippet/csharp/inherit/Program.cs#1)]\n [!code-vb[System.Data.Linq.Mapping.InheritanceMappingAttribute#1](~/add/codesnippet/visualbasic/inherit/Module1.vb#1)]  \n  \n The following example shows the inclusion of unmapped classes. You can put unmapped classes anywhere in the hierarchy.  \n  \n [!code-cs[System.Data.Linq.Mapping.InheritanceMappingAttribute#2](~/add/codesnippet/csharp/inherit/Program.cs#2)]\n [!code-vb[System.Data.Linq.Mapping.InheritanceMappingAttribute#2](~/add/codesnippet/visualbasic/inherit/Module1.vb#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true, Inherited=false)]

      public sealed class InheritanceMappingAttribute : Attribute
