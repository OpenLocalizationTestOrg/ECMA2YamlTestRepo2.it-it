- uid: System.Web.Services.Protocols.WebClientProtocol.PreAuthenticate
  id: PreAuthenticate
  parent: System.Web.Services.Protocols.WebClientProtocol
  langs:
  - csharp
  name: PreAuthenticate
  nameWithType: WebClientProtocol.PreAuthenticate
  fullName: System.Web.Services.Protocols.WebClientProtocol.PreAuthenticate
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Ottiene o imposta l&quot;abilitazione di pre-autenticazione."
  remarks: "Quando un client richiede una risorsa senza utilizzare le credenziali, il server verifica la richiesta e indica quali schemi di autenticazione supportati. Il client sceglie uno schema di autenticazione e invia appropriata `WWW-authenticate` intestazione al server. Quando PreAuthenticate è `true`, `WWW-authenticate` intestazione viene inviata con tutte le richieste successive.       Quando PreAuthenticate è `false`, viene effettuata una richiesta al metodo del servizio Web XML senza inizialmente il tentativo di autenticare l&quot;utente. Se il servizio Web XML consente l&quot;accesso anonimo, viene eseguito il metodo del servizio Web XML. Se è consentito l&quot;accesso anonimo, un codice restituito HTTP 401 viene inviato al client. In risposta, la <xref:System.Web.Services.Protocols.WebClientProtocol>classe restituisce le credenziali di autenticazione al server Web.</xref:System.Web.Services.Protocols.WebClientProtocol> Se il client viene autenticato e in seguito autorizzato ad accedere al servizio Web XML, viene eseguito il metodo del servizio Web XML; in caso contrario il client viene negato l&quot;accesso."
  syntax:
    content: public bool PreAuthenticate { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>per preautenticare la richiesta. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Services.Protocols.WebClientProtocol.PreAuthenticate*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Protocols.WebClientProtocol.RequestEncoding
  id: RequestEncoding
  parent: System.Web.Services.Protocols.WebClientProtocol
  langs:
  - csharp
  name: RequestEncoding
  nameWithType: WebClientProtocol.RequestEncoding
  fullName: System.Web.Services.Protocols.WebClientProtocol.RequestEncoding
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Il <xref:System.Text.Encoding>utilizzata per effettuare la richiesta del client al servizio Web XML.</xref:System.Text.Encoding>"
  remarks: "RequestEncoding determina la codifica del messaggio di richiesta. Il <xref:System.Net.WebRequest.ContentType%2A>della richiesta verrà annotata con il valore di codifica.</xref:System.Net.WebRequest.ContentType%2A>       Le classi che derivano da <xref:System.Web.Services.Protocols.WebClientProtocol>supportano un protocollo specifico, ad esempio <xref:System.Web.Services.Protocols.SoapHttpClientProtocol>does per SOAP, impostare questa proprietà su conforme ai requisiti di codifica per il protocollo specifico.</xref:System.Web.Services.Protocols.SoapHttpClientProtocol> </xref:System.Web.Services.Protocols.WebClientProtocol> Ad esempio, il <xref:System.Web.Services.Protocols.SoapHttpClientProtocol>Imposta la codifica predefinita UTF-8.</xref:System.Web.Services.Protocols.SoapHttpClientProtocol>"
  example:
  - "The following example is an ASP.NET Web Form, which calls an XML Web service named `Math`. Within the `EnterBtn_Click` function, the Web Form explicitly sets RequestEncoding to UTF-8.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic WebClientProtocol.RequestEncoding Example#1](~/add/codesnippet/visualbasic/p-system.web.services.pr_59_1.aspx)]\n [!code-cs[Classic WebClientProtocol.RequestEncoding Example#1](~/add/codesnippet/csharp/p-system.web.services.pr_59_1.aspx)]"
  syntax:
    content: public System.Text.Encoding RequestEncoding { get; set; }
    return:
      type: System.Text.Encoding
      description: "La codifica dei caratteri per la richiesta del client. Il valore predefinito è <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, che utilizza la codifica predefinita per il trasporto sottostante e il protocollo."
  overload: System.Web.Services.Protocols.WebClientProtocol.RequestEncoding*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Protocols.WebClientProtocol.Timeout
  id: Timeout
  parent: System.Web.Services.Protocols.WebClientProtocol
  langs:
  - csharp
  name: Timeout
  nameWithType: WebClientProtocol.Timeout
  fullName: System.Web.Services.Protocols.WebClientProtocol.Timeout
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Indica il tempo di che attesa di un client del servizio Web XML per la risposta a una richiesta di servizio Web XML sincrona arrivo (in millisecondi)."
  remarks: "Imposta la proprietà Timeout <xref:System.Threading.Timeout.Infinite?displayProperty=fullName>indica che la richiesta non ha timeout.</xref:System.Threading.Timeout.Infinite?displayProperty=fullName> Anche se un client del servizio Web XML è possibile impostare la proprietà Timeout non timeout, il server Web può causare la richiesta di timeout sul lato server."
  example:
  - "The following example sets the `Timeout` value to 15000 (15 seconds) for the synchronous call to the `Add` XML Web service method within the `Math` XML Web service.  \n  \n [!code-cs[Classic WebClientProtocol.Timeout Example#1](~/add/codesnippet/csharp/p-system.web.services.pr_35_1.cs)]\n [!code-cpp[Classic WebClientProtocol.Timeout Example#1](~/add/codesnippet/cpp/p-system.web.services.pr_35_1.cpp)]\n [!code-vb[Classic WebClientProtocol.Timeout Example#1](~/add/codesnippet/visualbasic/p-system.web.services.pr_35_1.vb)]"
  syntax:
    content: public int Timeout { get; set; }
    return:
      type: System.Int32
      description: "Il timeout in millisecondi, per le chiamate sincrone al servizio Web XML. Il valore predefinito è 100000 millisecondi."
  overload: System.Web.Services.Protocols.WebClientProtocol.Timeout*
  exceptions: []
  platform:
  - net462
