  summary: "Ottiene o imposta l&quot;URL del servizio Web XML, il client sta richiedendo di base."
  remarks: "Le classi proxy generate utilizzando Wsdl.exe imposterà una proprietà Url predefinita per il client da utilizzare. L&quot;Url predefinito è determinato dall&quot;attributo location trovato nella descrizione del servizio da cui è stata generata la classe proxy.       Classi derivate che supportano protocolli specifici, ad esempio <xref:System.Web.Services.Protocols.HttpGetClientProtocol>e <xref:System.Web.Services.Protocols.HttpPostClientProtocol>potrebbe aggiungere informazioni aggiuntive per l&quot;Url a cui inviare la richiesta del servizio Web XML.</xref:System.Web.Services.Protocols.HttpPostClientProtocol> </xref:System.Web.Services.Protocols.HttpGetClientProtocol>       La proprietà Url può essere modificata per fare riferimento a qualsiasi servizio Web XML che implementa la descrizione del servizio stesso che la classe proxy generata da."
  example:
  - "The following example changes the Url property for the `math` XML Web service to the Web server named `http:// www.contoso.com`.  \n  \n [!code-cs[Classic WebClientProtocol.Url Example#1](~/add/codesnippet/csharp/p-system.web.services.pr_49_1.cs)]\n [!code-vb[Classic WebClientProtocol.Url Example#1](~/add/codesnippet/visualbasic/p-system.web.services.pr_49_1.vb)]\n [!code-cpp[Classic WebClientProtocol.Url Example#1](~/add/codesnippet/cpp/p-system.web.services.pr_49_1.cpp)]"
  syntax:
    content: public string Url { get; set; }
    return:
      type: System.String
      description: "URL di base del servizio Web XML, il client ha richiesto. Il valore predefinito è <xref:System.String>.</xref:System.String>"
  overload: System.Web.Services.Protocols.WebClientProtocol.Url*
  exceptions: []
  platform:
  - net462
