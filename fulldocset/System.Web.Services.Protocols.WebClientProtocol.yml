  name: WebClientProtocol
  nameWithType: WebClientProtocol
  fullName: System.Web.Services.Protocols.WebClientProtocol
  type: Class
  summary: "Specifica la classe di base per tutti i proxy di client del servizio Web XML creati con ASP.NET."
  remarks: "Le proprietà della classe WebClientProtocol vengono utilizzate per controllare il comportamento del trasporto utilizzato per trasmettere la richiesta di servizio Web XML e una risposta. Le proprietà in questa mappa di classe di proprietà disponibili <xref:System.Net.WebRequest>.</xref:System.Net.WebRequest> Le istanze di classi derivate da <xref:System.Net.WebRequest>, ad esempio <xref:System.Net.HttpWebRequest>, vengono utilizzate come meccanismo di trasporto per servizi Web XML creati con ASP.NET.</xref:System.Net.HttpWebRequest> </xref:System.Net.WebRequest>       Per comunicare con un servizio Web XML, è necessario creare una classe proxy che derivano indirettamente o direttamente da WebClientProtocol per il servizio Web XML si desidera chiamare. Anziché creare manualmente la classe proxy, è possibile utilizzare lo strumento Wsdl.exe per creare una classe proxy per una descrizione del servizio del servizio Web XML specificato. Poiché WebClientProtocol è la classe base per il proxy client, le relative proprietà saranno presenti nelle classi proxy. Queste proprietà sono utili per controllare il comportamento della richiesta di trasporto sottostante. Ad esempio, utilizzare il <xref:System.Web.Services.Protocols.WebClientProtocol.Credentials%2A>autenticato di proprietà per chiamare i servizi Web XML.</xref:System.Web.Services.Protocols.WebClientProtocol.Credentials%2A> Molte delle proprietà WebClientProtocol vengono utilizzati per inizializzare il <xref:System.Net.WebRequest>oggetto utilizzato per eseguire la richiesta Web.</xref:System.Net.WebRequest>"
  example:
  - "The following example is an ASP.NET Web Form, which calls an XML Web service named `Math`. Within the `EnterBtn_Click` function, the Web Form sets proxy information and client credentials on the proxy class prior to calling the remote XML Web service method.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic WebClientProtocol Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_0_1.aspx)]\n [!code-vb[Classic WebClientProtocol Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_0_1.aspx)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class WebClientProtocol : System.ComponentModel.Component
