- uid: System.Web.Services.Protocols.WebClientProtocol.Credentials
  id: Credentials
  parent: System.Web.Services.Protocols.WebClientProtocol
  langs:
  - csharp
  name: Credentials
  nameWithType: WebClientProtocol.Credentials
  fullName: System.Web.Services.Protocols.WebClientProtocol.Credentials
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Ottiene o imposta le credenziali di sicurezza per l&quot;autenticazione client del servizio Web XML."
  remarks: "Quando si utilizza il `Credentials` proprietà, è necessario creare un&quot;istanza di un client del servizio Web XML una classe che implementa <xref:System.Net.ICredentials>, ad esempio <xref:System.Net.NetworkCredential>e quindi impostare il client credenziali specifiche per il meccanismo di autenticazione.</xref:System.Net.NetworkCredential> </xref:System.Net.ICredentials> La <xref:System.Net.NetworkCredential>classe può essere utilizzata per impostare le credenziali di autenticazione utilizzando basic, digest, NTLM e Kerberos meccanismi di autenticazione.</xref:System.Net.NetworkCredential>       Quando la proprietà di credenziali è impostata su <xref:System.Net.CredentialCache.DefaultCredentials%2A?displayProperty=fullName>, il client negozia con il server per l&quot;autenticazione Kerberos e/o NTLM a seconda di come il server è configurato.</xref:System.Net.CredentialCache.DefaultCredentials%2A?displayProperty=fullName>"
  example:
  - "The following example is an ASP.NET Web Form, which calls an XML Web service named `Math`. Within the `EnterBtn_Click` function, the Web Form explicitly sets authentication credentials using the `Credentials` property. The user name, password and domain are passed into the constructor for the <xref:System.Net.NetworkCredential> class.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see.  \n  \n [!code-vb[Classic WebClientProtocol.Credentials Example#1](~/add/codesnippet/visualbasic/p-system.web.services.pr_41_1.aspx)]\n [!code-cs[Classic WebClientProtocol.Credentials Example#1](~/add/codesnippet/csharp/p-system.web.services.pr_41_1.aspx)]"
  syntax:
    content: public System.Net.ICredentials Credentials { get; set; }
    return:
      type: System.Net.ICredentials
      description: "Il <xref:System.Net.ICredentials>per il client del servizio Web XML.</xref:System.Net.ICredentials>"
  overload: System.Web.Services.Protocols.WebClientProtocol.Credentials*
  exceptions: []
  platform:
  - net462
