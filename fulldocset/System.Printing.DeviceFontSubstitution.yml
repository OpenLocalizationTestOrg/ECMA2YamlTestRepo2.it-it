  summary: "Specifica se la sostituzione del carattere di dispositivo è abilitata su una stampante."
  remarks: "Quando viene inviato solo il testo, non il tipo di carattere, alla stampante, è più veloce la stampa. Alcune stampanti dispongono di tipi di carattere che vengono archiviati in modo permanente nella memoria. Queste stampanti consentono agli utenti di sostituire un tipo di carattere residenti nella stampante per ogni tipo di carattere utilizzato dall&quot;applicazione di stampa.       I valori di questo tipo vengono utilizzati principalmente per questi scopi: - come membri del <xref:System.Printing.PrintCapabilities.DeviceFontSubstitutionCapability%2A>insieme, una proprietà di <xref:System.Printing.PrintCapabilities>, che rappresentano le funzionalità della stampante.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.DeviceFontSubstitutionCapability%2A>      -Come valore della <xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A>proprietà di un <xref:System.Printing.PrintTicket>, indicano alla stampante per abilitare o disabilitare la sostituzione del carattere di dispositivo per il processo di stampa.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A>       Il valore sconosciuto non viene mai utilizzato nelle proprietà di <xref:System.Printing.PrintCapabilities>oggetti.</xref:System.Printing.PrintCapabilities>       Non impostare mai un <xref:System.Printing.PrintTicket>proprietà Unknown.</xref:System.Printing.PrintTicket> Se un&quot;altra <xref:System.Printing.PrintTicket>applicazione che produce ha creato un documento di PrintTicket che imposta la funzione di sostituzione del carattere di dispositivo a un&quot;opzione non riconosciuta (, ovvero un&quot;opzione che non è definita nel [dello Schema di stampa](http://go.microsoft.com/fwlink/?LinkId=186397)), quindi un <xref:System.Printing.PrintTicket>oggetto dell&quot;applicazione che viene costruito con tale documento avrà sconosciuto come valore della <xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A>proprietà.</xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       Sebbene il <xref:System.Printing.PrintTicket>e <xref:System.Printing.PrintCapabilities>classi non possono essere ereditate, è possibile estendere il [Print Schema](http://go.microsoft.com/fwlink/?LinkId=186397) di riconoscere le funzionalità del dispositivo di stampa che non vengono considerate nel <xref:System.Printing.PrintTicket>o <xref:System.Printing.PrintCapabilities>classi.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> Per ulteriori informazioni, vedere [NOTINBUILD: procedura: estendere lo Schema di stampa e creare nuove classi di sistema di stampa](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
  example:
