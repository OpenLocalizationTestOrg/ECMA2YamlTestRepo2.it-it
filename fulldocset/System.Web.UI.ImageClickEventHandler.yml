  type: Delegate
  summary: "Rappresenta il metodo che gestisce gli eventi che vengono generati quando un utente fa clic sul controllo server ASP.NET basato su immagine."
  remarks: "Questo delegato definisce la firma necessaria per tutti gli eventi click generato quando un utente fa clic sul controllo server ASP.NET basato su immagine. È necessario utilizzare la firma definita da questo delegato per qualsiasi `OnServerClick` gestori eventi creati per un <xref:System.Web.UI.HtmlControls.HtmlInputImage>controllo server o qualsiasi `OnClick` gestori eventi creati per un <xref:System.Web.UI.WebControls.ImageButton>controllo server Web.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.HtmlControls.HtmlInputImage>       Se si crea un personalizzata basata su immagini controllo server ASP.NET che consente agli utenti, è possibile utilizzare questo delegato per definire gli eventi associati a tale azione dell&quot;utente.       Per ulteriori informazioni sui delegati e modalità di interazione con gli eventi, vedere [NIB: eventi e delegati](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115). Per informazioni su come generare eventi, vedere [NIB: generazione di un evento](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2)."
