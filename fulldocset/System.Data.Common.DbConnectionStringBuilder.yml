  name: DbConnectionStringBuilder
  nameWithType: DbConnectionStringBuilder
  fullName: System.Data.Common.DbConnectionStringBuilder
  type: Class
  summary: "Fornisce una classe di base per la connessione fortemente tipizzate generatori di stringhe."
  remarks: "La classe DbConnectionStringBuilder fornisce la classe di base da cui generatori di stringhe fortemente tipizzate (<xref:System.Data.SqlClient.SqlConnectionStringBuilder>, <xref:System.Data.OleDb.OleDbConnectionStringBuilder>e così via) derivare.</xref:System.Data.OleDb.OleDbConnectionStringBuilder> </xref:System.Data.SqlClient.SqlConnectionStringBuilder> I generatori di stringhe di connessione consentono agli sviluppatori di creare stringhe di connessione sintatticamente corrette e analizzare e ricompilare le stringhe di connessione esistente a livello di codice.       Il DbConnectionStringBuilder sono state definite in modo indipendente dal database. Grazie all&quot;aggiunta del <xref:System.Data.Common>dello spazio dei nomi, gli sviluppatori richiedono una classe di base sulla quale è possibile programmare per compilare stringhe di connessione che possono funzionare con un database arbitrario.</xref:System.Data.Common> Pertanto, la classe DbConnectionStringBuilder consente agli utenti assegnare coppie chiave/valore arbitrario e passare la stringa di connessione a un provider fortemente tipizzato. Tutti i provider di dati che sono inclusi come parte di .NET Framework forniscono una classe fortemente tipizzata che eredita da DbConnectionStringBuilder: <xref:System.Data.SqlClient.SqlConnectionStringBuilder>, <xref:System.Data.OracleClient.OracleConnectionStringBuilder>, <xref:System.Data.Odbc.OdbcConnectionStringBuilder>e <xref:System.Data.OleDb.OleDbConnectionStringBuilder>.</xref:System.Data.OleDb.OleDbConnectionStringBuilder> </xref:System.Data.Odbc.OdbcConnectionStringBuilder> </xref:System.Data.OracleClient.OracleConnectionStringBuilder> </xref:System.Data.SqlClient.SqlConnectionStringBuilder>       Lo sviluppatore può creare, assegnare e modificare le stringhe di connessione per un provider arbitrario. Per i provider che supportano le coppie chiave/valore specifica, il generatore di stringhe di connessione fornisce proprietà fortemente tipizzate corrispondenti alle coppie note. Per supportare i provider che richiedono la possibilità di supportare i valori sconosciuti, è possibile anche fornire coppie chiave/valore arbitrario.       La classe implementa DbConnectionStringBuilder il <xref:System.ComponentModel.ICustomTypeDescriptor>interfaccia.</xref:System.ComponentModel.ICustomTypeDescriptor> Ciò significa che la classe funziona con le finestre di progettazione di Visual Studio in fase di progettazione. Quando gli sviluppatori utilizzano la finestra di progettazione per compilare DataSet fortemente tipizzati e connessioni fortemente tipizzate all&quot;interno di Visual Studio, la classe di generatore di stringhe di connessione fortemente tipizzate visualizzerà le proprietà associate il tipo e disporrà di convertitori di tipi che è possibile eseguire il mapping di valori comuni per le chiavi note.       Gli sviluppatori che devono creare stringhe di connessione come parte delle applicazioni possono utilizzare la classe DbConnectionStringBuilder o uno dei relativi derivati fortemente tipizzati per compilare e modificare le stringhe di connessione. La classe DbConnectionStringBuilder semplifica anche la gestione delle stringhe di connessione archiviate in un file di configurazione dell&quot;applicazione.       Gli sviluppatori possono creare stringhe di connessione utilizzando una classe di generatori di stringhe di connessione fortemente tipizzate, o è possibile utilizzare la classe DbConnectionStringBuilder. Il DbConnectionStringBuilder non esegue alcuna verifica di coppie chiave/valore valide. Pertanto, è possibile utilizzare questa classe per creare stringhe di connessione non valido. Il <xref:System.Data.SqlClient.SqlConnectionStringBuilder>supporta solo coppie chiave/valore supportate da SQL Server; sta tentando di aggiungere coppie non valide verrà generata un&quot;eccezione.</xref:System.Data.SqlClient.SqlConnectionStringBuilder>       Sia il <xref:System.Data.Common.DbConnectionStringBuilder.Add%2A>(metodo) e <xref:System.Data.Common.DbConnectionStringBuilder.Item%2A>handle di proprietà tenta di inserire le voci nocive.</xref:System.Data.Common.DbConnectionStringBuilder.Item%2A> </xref:System.Data.Common.DbConnectionStringBuilder.Add%2A> Il codice seguente, ad esempio, ignorata correttamente la coppia chiave/valore annidata: [Visual Basic] ```   Dim builder As New System.Data.Common.DbConnectionStringBuilder   builder(&quot;Data Source&quot;) = &quot;(local)&quot;   builder(&quot;integrated sSecurity&quot;) = True   builder(&quot;Initial Catalog&quot;) = &quot;AdventureWorks;NewValue=Bad&quot;   ``` [c#] ```   System.Data.Common.DbConnectionStringBuilder builder =        new System.Data.Common.DbConnectionStringBuilder();   builder[&quot;Data Source&quot;] = &quot;(local)&quot;;   builder[&quot;integrated Security&quot;] = true;   builder[&quot;Initial Catalog&quot;] = &quot;AdventureWorks;NewValue=Bad&quot;;   ``` il risultato è la seguente stringa di connessione che gestisce il valore non valido in modo sicuro:```   data source=(local);integrated security=True;   initial catalog=&quot;AdventureWorks;NewValue=Bad&quot;   ```"
  example:
  - "The following console application builds two connection strings, one for a Microsoft Jet database, and one for a [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)] database. In each case, the code uses a generic DbConnectionStringBuilder class to create the connection string, and then passes the <xref:System.Data.Common.DbConnectionStringBuilder.ConnectionString%2A> property of the DbConnectionStringBuilder instance to the constructor of the strongly type connection class. This is not required; the code could also have created individual strongly typed connection string builder instances. The example also parses an existing connection string, and demonstrates various ways of manipulating the connection string's contents.  \n  \n [!code-vb[DataWorks DbConnectionStringBuilder#1](~/add/codesnippet/visualbasic/t-system.data.common.dbc_1.vb)]\n [!code-cs[DataWorks DbConnectionStringBuilder#1](~/add/codesnippet/csharp/t-system.data.common.dbc_1.cs)]"
