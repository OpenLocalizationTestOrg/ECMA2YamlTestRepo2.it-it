  namespace: System.Data.Common
  summary: "Recupera un valore che corrisponde alla chiave fornita da questo <xref href=&quot;System.Data.Common.DbConnectionStringBuilder&quot;> </xref>."
  remarks: "Metodo TryGetValue consente agli sviluppatori di recuperare in modo sicuro un valore da un <xref:System.Data.Common.DbConnectionStringBuilder>senza la necessità di chiamare prima il <xref:System.Data.Common.DbConnectionStringBuilder.ContainsKey%2A>metodo.</xref:System.Data.Common.DbConnectionStringBuilder.ContainsKey%2A> </xref:System.Data.Common.DbConnectionStringBuilder> Poiché TryGetValue non generi un&quot;eccezione quando viene chiamato, passando una chiave inesistente, non è necessario cercare una chiave prima di recuperare il relativo valore. La chiamata del metodo TryGetValue con una chiave inesistente verrà inserito il valore null (`Nothing` in Visual Basic) nei `value` parametro."
  example:
  - "The following example calls the TryGetValue method, demonstrating several possible outcomes.  \n  \n [!code-vb[DataWorks DbConnectionStringBuilder.TryGetValue#1](~/add/codesnippet/visualbasic/04255a8f-6280-4043-a487-_1.vb)]\n [!code-cs[DataWorks DbConnectionStringBuilder.TryGetValue#1](~/add/codesnippet/csharp/04255a8f-6280-4043-a487-_1.cs)]  \n  \n The sample displays the following results:  \n  \n```  \nProvider=sqloledb  \nDATA SOURCE=192.168.168.1,1433  \nUnable to retrieve value for //InvalidKey//  \nUnable to retrieve value for null key.  \n```"
  syntax:
    content: public virtual bool TryGetValue (string keyword, out object value);
    parameters:
    - id: keyword
      type: System.String
      description: "Chiave dell&quot;elemento da recuperare."
    - id: value
      type: System.Object
      description: "Il valore corrispondente al `key`."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se <code> keyword </code> è stato trovato all&quot;interno della stringa di connessione, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> in caso contrario."
  overload: System.Data.Common.DbConnectionStringBuilder.TryGetValue*
  exceptions:
