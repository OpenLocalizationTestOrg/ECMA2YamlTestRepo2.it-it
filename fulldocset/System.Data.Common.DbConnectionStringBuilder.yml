    commentId: T:System.ArgumentNullException
    description: "<code>keyword</code>contiene un valore null (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> in Visual Basic)."
