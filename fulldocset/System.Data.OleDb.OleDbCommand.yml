  name: OleDbCommand
  nameWithType: OleDbCommand
  fullName: System.Data.OleDb.OleDbCommand
  type: Class
  summary: "Rappresenta un&quot;istruzione SQL o stored procedure da eseguire su un&quot;origine dati."
  remarks: "Quando viene creata un&quot;istanza di OleDbCommand, le proprietà di lettura/scrittura vengono impostate sui valori iniziali. Per un elenco di questi valori, vedere il costruttore OleDbCommand.       OleDbCommand comprende i seguenti metodi di esecuzione di comandi in un&quot;origine dati: | Elemento | Descrizione |   |----------|-----------------|   | <xref:System.Data.OleDb.OleDbCommand.ExecuteReader%2A>| Esegue i comandi che restituiscono righe.</xref:System.Data.OleDb.OleDbCommand.ExecuteReader%2A> <xref:System.Data.OleDb.OleDbCommand.ExecuteReader%2A>potrebbe non avere l&quot;effetto che si desidera vengano utilizzati per eseguire i comandi, ad esempio le istruzioni SQL SET. |   | <xref:System.Data.OleDb.OleDbCommand.ExecuteNonQuery%2A>| Esegue i comandi, ad esempio le istruzioni SQL INSERT, DELETE, UPDATE e SET. |   | <xref:System.Data.OleDb.OleDbCommand.ExecuteScalar%2A>| Recupera un valore singolo, ad esempio, un valore aggregato da un database. |       È possibile reimpostare la <xref:System.Data.OleDb.OleDbCommand.CommandText%2A>proprietà e il riutilizzo dell&quot;oggetto OleDbCommand.</xref:System.Data.OleDb.OleDbCommand.CommandText%2A> </xref:System.Data.OleDb.OleDbCommand.ExecuteScalar%2A> </xref:System.Data.OleDb.OleDbCommand.ExecuteNonQuery%2A></xref:System.Data.OleDb.OleDbCommand.ExecuteReader%2A> Tuttavia, è necessario chiudere il <xref:System.Data.OleDb.OleDbDataReader>prima di poter eseguire un comando nuovo o precedente.</xref:System.Data.OleDb.OleDbDataReader>       Se un errore irreversibile <xref:System.Data.OleDb.OleDbException>(ad esempio, SQL Server livello di gravità pari a 20 o superiore) viene generato dal metodo che esegue un OleDbCommand, il <xref:System.Data.OleDb.OleDbConnection>, la connessione verrà chiusa.</xref:System.Data.OleDb.OleDbConnection> </xref:System.Data.OleDb.OleDbException> L&quot;utente può tuttavia riaprire la connessione e continuare."
  example:
  - "The following example uses the OleDbCommand, along <xref:System.Data.OleDb.OleDbDataAdapter> and <xref:System.Data.OleDb.OleDbConnection>, to select rows from an Access database. The filled <xref:System.Data.DataSet> is then returned. The example is passed an initialized <xref:System.Data.DataSet>, a connection string, a query string that is an SQL SELECT statement, and a string that is the name of the source database table.  \n  \n [!code-cs[Classic WebData OleDbCommand Example#1](~/add/codesnippet/csharp/t-system.data.oledb.oled_9_1.cs)]\n [!code-vb[Classic WebData OleDbCommand Example#1](~/add/codesnippet/visualbasic/t-system.data.oledb.oled_9_1.vb)]"
