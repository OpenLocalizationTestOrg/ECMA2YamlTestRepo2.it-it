  - System.Data
  namespace: System.Data.OleDb
  summary: "Ottiene o imposta l&quot;istruzione SQL o stored procedure da eseguire nell&quot;origine dati."
  remarks: "Quando il <xref:System.Data.OleDb.OleDbCommand.CommandType%2A>è impostata su `StoredProcedure`, <xref:System.Data.OleDb.OleDbCommand.CommandType%2A>proprietà deve essere impostata sul nome della stored procedure.</xref:System.Data.OleDb.OleDbCommand.CommandType%2A> </xref:System.Data.OleDb.OleDbCommand.CommandType%2A> L&quot;utente potrebbe essere necessario utilizzare la sintassi dei caratteri di escape, se il nome della stored procedure contiene caratteri speciali. Il comando esegue questa stored procedure quando si chiama uno del `Execute` metodi.       Quando <xref:System.Data.OleDb.OleDbCommand.CommandType%2A>è impostato su `TableDirect`, <xref:System.Data.OleDb.OleDbCommand.CommandType%2A>proprietà deve essere impostata sul nome della tabella o delle tabelle a cui accedere.</xref:System.Data.OleDb.OleDbCommand.CommandType%2A> </xref:System.Data.OleDb.OleDbCommand.CommandType%2A> L&quot;utente potrebbe essere necessario utilizzare la sintassi dei caratteri di escape, se una delle tabelle denominate contengono caratteri speciali. Tutte le righe e colonne della tabella o delle tabelle verranno restituite quando si chiama uno del `Execute` metodi.       Non è possibile impostare il <xref:System.Data.OleDb.OleDbCommand.Connection%2A>, <xref:System.Data.OleDb.OleDbCommand.CommandType%2A>e le proprietà CommandText se la connessione corrente viene eseguita un&quot;operazione di esecuzione o recupero.</xref:System.Data.OleDb.OleDbCommand.CommandType%2A> </xref:System.Data.OleDb.OleDbCommand.Connection%2A>       Il Provider OLE DB.NET non supporta parametri denominati per passare parametri a un&quot;istruzione SQL o una stored procedure chiamata da un <xref:System.Data.OleDb.OleDbCommand>quando <xref:System.Data.OleDb.OleDbCommand.CommandType%2A>è impostato su `Text`.</xref:System.Data.OleDb.OleDbCommand.CommandType%2A> </xref:System.Data.OleDb.OleDbCommand> In questo caso, deve essere utilizzato il segnaposto punto interrogativo (?). Ad esempio: `SELECT * FROM Customers WHERE CustomerID = ?` pertanto, l&quot;ordine in cui <xref:System.Data.OleDb.OleDbParameter>gli oggetti vengono aggiunti per il <xref:System.Data.OleDb.OleDbParameterCollection>deve corrispondere esattamente alla posizione del segnaposto punto interrogativo per il parametro.</xref:System.Data.OleDb.OleDbParameterCollection> </xref:System.Data.OleDb.OleDbParameter>       Per ulteriori informazioni, vedere [configurazione dei parametri e tipi di dati di parametro](~/add/includes/ajax-current-ext-md.md)."
  example:
