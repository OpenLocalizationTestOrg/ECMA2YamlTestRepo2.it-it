  name: X509ContentType
  nameWithType: X509ContentType
  fullName: System.Security.Cryptography.X509Certificates.X509ContentType
  type: Enum
  summary: "Specifica il formato di un certificato x.&509;."
  remarks: "Tipi di contenuto, Cert Pkcs12 e SerializedCert possono essere esportati come matrici di byte. Pertanto, tutti e tre i formati sono certificati serializzati. SerializedCert differisce da un file di certificato esportato in viene creato utilizzando il [oggetto funzione](http://go.microsoft.com/fwlink/?LinkId=183293), che serializza sia il certificato con codifica e le relative proprietà codificato. Se si esporta lo stesso <xref:System.Security.Cryptography.X509Certificates.X509Certificate>dell&quot;oggetto in entrambi i formati e visualizzare le matrici di byte risultante, si noterà che i due metodi diversi.</xref:System.Security.Cryptography.X509Certificates.X509Certificate>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum X509ContentType
