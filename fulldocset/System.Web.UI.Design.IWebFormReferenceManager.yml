  remarks: "> [!NOTE]> IWebFormReferenceManager interfaccia è obsoleta. Utilizzare la <xref:System.Web.UI.Design.WebFormsReferenceManager>classe per la funzionalità di progettazione equivalenti.</xref:System.Web.UI.Design.WebFormsReferenceManager>       Una finestra di progettazione Web Form documento deve implementare questa interfaccia. L&quot;implementazione di questa interfaccia consente a una finestra di progettazione gestire i riferimenti e fornire informazioni correlate ai controlli Web Form all&quot;interno del progetto."
  syntax:
