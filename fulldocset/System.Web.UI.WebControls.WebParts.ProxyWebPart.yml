  name: ProxyWebPart
  nameWithType: ProxyWebPart
  fullName: System.Web.UI.WebControls.WebParts.ProxyWebPart
  type: Class
  summary: "Rappresenta la classe base per i controlli Web part che in determinate condizioni devono sostituire altri controlli Web part in una pagina."
  remarks: "ProxyWebPart è la classe base per un set di controlli Web part, ad esempio <xref:System.Web.UI.WebControls.WebParts.UnauthorizedWebPart>e <xref:System.Web.UI.WebControls.WebParts.ErrorWebPart>, che può essere utilizzato come segnaposto per altri controlli Web part in una pagina.</xref:System.Web.UI.WebControls.WebParts.ErrorWebPart> </xref:System.Web.UI.WebControls.WebParts.UnauthorizedWebPart> In genere, un controllo ProxyWebPart sostituisce un altro controllo Web part quando un tipo di errore o si è verificato. Ad esempio, quando un utente non è autorizzato a visualizzare un controllo Web part in una pagina, il controllo Web part viene sostituito con il <xref:System.Web.UI.WebControls.WebParts.UnauthorizedWebPart>controllo.</xref:System.Web.UI.WebControls.WebParts.UnauthorizedWebPart> Quando un controllo Web part non può essere caricato o non è possibile creare una nuova istanza, il controllo Web part originale viene sostituito con il <xref:System.Web.UI.WebControls.WebParts.ErrorWebPart>controllo.</xref:System.Web.UI.WebControls.WebParts.ErrorWebPart> Se il controllo Web part in un secondo momento diventa disponibile per l&quot;utente, verrà ripristinato alla pagina e l&quot;oggetto derivato dalla classe ProxyWebPart verrà rimosso.       La classe ProxyWebPart non salva lo stato di visualizzazione o lo stato del controllo. Se un controllo Web part viene sostituito da un oggetto ProxyWebPart e quindi successivamente diventa disponibile, il relativo stato di visualizzazione e lo stato del controllo sarà vuoti.       L&quot;oggetto ProxyWebPart conserva i dati di personalizzazione per i controlli Web part che sostituito. Se il controllo Web part originale diventa disponibile, verranno ripristinati i dati di personalizzazione.       Quando il <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controllo Salva i dati di personalizzazione, non salva le proprietà di un oggetto ProxyWebPart.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Al contrario, Salva le proprietà del controllo sostituito dall&quot;oggetto ProxyWebPart. Se il controllo Web part originale diventa disponibile, il <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controllo verrà caricato automaticamente tale</xref:System.Web.UI.WebControls.WebParts.WebPartManager>       Il <xref:System.Web.UI.WebControls.WebParts.WebPartCollection>oggetto contiene l&quot;oggetto ProxyWebPart.</xref:System.Web.UI.WebControls.WebParts.WebPartCollection> L&quot;ID di controlli Web part possono essere recuperato dalla replica prevista di <xref:System.Web.UI.WebControls.WebParts.ProxyWebPart.OriginalID%2A>proprietà o <xref:System.Web.UI.WebControls.WebParts.ProxyWebPart.GenericWebPartID%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.ProxyWebPart.GenericWebPartID%2A> </xref:System.Web.UI.WebControls.WebParts.ProxyWebPart.OriginalID%2A>       Se un oggetto ProxyWebPart sostituisce un controllo Web part che funge da provider o consumer di una connessione Web part, la connessione non è attivata, ma non verrà eliminata. Se il controllo Web part originale diventa disponibile, la connessione verrà riattivata."
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      public abstract class ProxyWebPart : System.Web.UI.WebControls.WebParts.WebPart
