  summary: 'La proprietà IncludeOption imposta o recupera l&quot;opzione che controlla se la radice e l&quot;intera catena associata al certificato di firma sono inclusi con il messaggio CMS/PKCS #7 creato.'
  syntax:
    content: public System.Security.Cryptography.X509Certificates.X509IncludeOption IncludeOption { get; set; }
    return:
      type: System.Security.Cryptography.X509Certificates.X509IncludeOption
      description: "Un membro del <xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;> </xref> enumerazione che specifica la quantità di X509 catena di certificati deve essere incluso nel <xref href=&quot;System.Security.Cryptography.Pkcs.CmsSigner&quot;> </xref> oggetto. La proprietà IncludeOption può essere uno dei seguenti <xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;> </xref> membri.       <table><thead><tr><th> Nome       </th><th> Significato del valore       </th></tr></thead><tbody><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 0 la catena di certificati non è inclusa.       </td></tr><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 1. la catena di certificati, ad eccezione del certificato radice è inclusa.       </td></tr><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 2 solo il certificato finale è incluso.       </td></tr><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 3. la catena di certificati, tra cui il certificato radice, è inclusa.       </td></tr></tbody></table>"
  overload: System.Security.Cryptography.Pkcs.CmsSigner.IncludeOption*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Uno degli argomenti forniti a un metodo non è valido."
  platform:
  - net462
