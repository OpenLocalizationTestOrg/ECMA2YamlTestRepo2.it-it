  summary: "Ottiene o imposta le informazioni delle impostazioni cultura per il <xref href=&quot;System.Speech.Recognition.SrgsGrammar.SrgsDocument&quot;> </xref> istanza."
  remarks: "Microsoft Windows e l&quot;API Speech accettare tutti i codici paese di lingua validi. Per eseguire il riconoscimento vocale utilizzando la lingua specificata nella proprietà delle impostazioni cultura, deve essere installato un motore di riconoscimento vocale che supporta codice paese di linguaggio. I riconoscimento vocale fornita con Microsoft Windows 7 funzionano con i seguenti codici di lingua, paese.      -en-GB. Inglese (Regno Unito) - en-US. Inglese (Stati Uniti) - de-DE. Tedesco (Germania) - es-ES. Spagnolo (Spagna) - fr-FR. Francese (Francia) - ja-JP. Giapponese (Giappone) - zh-CN. Cinese (Cina) - zh-TW. Sono inoltre consentiti i codici di lingua cinese (Taiwan) a due lettere, ad esempio &quot;en&quot;, &quot;fr&quot; o &quot;es&quot;."
  syntax:
    content: public System.Globalization.CultureInfo Culture { get; set; }
    return:
      type: System.Globalization.CultureInfo
      description: "Oggetto <xref:System.Globalization.CultureInfo>oggetto che contiene le informazioni delle impostazioni cultura correnti <xref href=&quot;System.Speech.Recognition.SrgsGrammar.SrgsDocument&quot;> </xref>.</xref:System.Globalization.CultureInfo>"
