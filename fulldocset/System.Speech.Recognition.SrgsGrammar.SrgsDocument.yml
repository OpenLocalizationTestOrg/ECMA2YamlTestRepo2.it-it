  namespace: System.Speech.Recognition.SrgsGrammar
  summary: "Ottiene o imposta l&quot;alfabeto fonetico del <xref href=&quot;System.Speech.Recognition.SrgsGrammar.SrgsDocument&quot;> </xref> classe."
  remarks: "Alfabeto fonetico sono composti di telefoni, costituiti da lettere, numeri o caratteri, a volte in combinazione. Ogni phone descrive un suono univoco della voce. Ciò si differenzia alfabeto latino, per cui qualsiasi lettera può rappresentare più pronunciate suoni. Provare a diverse pronunce della lettera &quot;c&quot; in &quot;candy di parole&quot; e &quot;termine&quot;, o diverse pronunce di combinazione di lettere &quot;th&quot; l&quot;elemento&quot;parole&quot; e &quot;&quot;.       In System. Speech, è possibile utilizzare uno qualsiasi dei tre alfabeto fonetico per specificare la pronuncia personalizzata: alfabeto telefono internazionale (IPA), Universal Phone impostare (UPS) o il SAPI phone set. Nell&quot;alfabeto fonetico specificato determina quale set di telefono che verrà usato per definire la pronuncia inline per <xref:System.Speech.Recognition.SrgsGrammar.SrgsToken>oggetti.</xref:System.Speech.Recognition.SrgsGrammar.SrgsToken> I telefoni specificati in <xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Pronunciation%2A>devono corrispondere nell&quot;alfabeto fonetico specificato in PhoneticAlphabet.</xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Pronunciation%2A>       Vedere [dizionari e caratteri dell&quot;alfabeto fonetico](http://msdn.microsoft.com/en-us/435e3c6f-6834-4e5a-b0f6-c17b2275dc51) per ulteriori informazioni."
  syntax:
    content: public System.Speech.Recognition.SrgsGrammar.SrgsPhoneticAlphabet PhoneticAlphabet { get; set; }
    return:
      type: System.Speech.Recognition.SrgsGrammar.SrgsPhoneticAlphabet
      description: "Restituisce l&quot;alfabeto fonetico che deve essere utilizzata per specificare la pronuncia personalizzata nel <xref href=&quot;System.Speech.Recognition.SrgsGrammar.SrgsToken&quot;> </xref> oggetto."
  overload: System.Speech.Recognition.SrgsGrammar.SrgsDocument.PhoneticAlphabet*
  exceptions: []
  platform:
  - net462
- uid: System.Speech.Recognition.SrgsGrammar.SrgsDocument.Root
  id: Root
  parent: System.Speech.Recognition.SrgsGrammar.SrgsDocument
  langs:
