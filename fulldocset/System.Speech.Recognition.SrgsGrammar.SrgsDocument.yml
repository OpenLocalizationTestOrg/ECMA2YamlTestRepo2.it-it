  name: SrgsDocument
  nameWithType: SrgsDocument
  fullName: System.Speech.Recognition.SrgsGrammar.SrgsDocument
  type: Class
  summary: "Definisce un oggetto in fase di progettazione che consente di compilare le grammatiche fortemente tipizzata runtime conformi al [vocale riconoscimento grammatica specifica (SRGS) versione 1.0](http://www.w3.org/TR/speech-grammar/)."
  remarks: "È possibile costruire un&quot;istanza SrgsDocument vuota e compilare una grammatica aggiungendo istanze di classi che rappresentano elementi SRGS, ad esempio <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>, <xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf>,<xref:System.Speech.Recognition.SrgsGrammar.SrgsItem>, <xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef>, <xref:System.Speech.Recognition.SrgsGrammar.SrgsSemanticInterpretationTag>e <xref:System.Speech.Recognition.SrgsGrammar.SrgsToken>.</xref:System.Speech.Recognition.SrgsGrammar.SrgsToken> </xref:System.Speech.Recognition.SrgsGrammar.SrgsSemanticInterpretationTag> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef> </xref:System.Speech.Recognition.SrgsGrammar.SrgsItem> </xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRule> È inoltre possibile creare un&quot;istanza di SrgsDocument da un file di grammatica SRGS conforme XML esistente, da un&quot;istanza di <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>, o da un&quot;istanza di <xref:System.Speech.Recognition.GrammarBuilder>.</xref:System.Speech.Recognition.GrammarBuilder> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>       Dopo aver creato l&quot;oggetto SrgsDocument, possono essere caricata in un <xref:System.Speech.Recognition.Grammar>dell&quot;oggetto o compilato <xref:System.Speech.Recognition.SrgsGrammar.SrgsGrammarCompiler>, consentendole di essere letta da un <xref:System.Speech.Recognition.Grammar>oggetto.</xref:System.Speech.Recognition.Grammar> </xref:System.Speech.Recognition.SrgsGrammar.SrgsGrammarCompiler> </xref:System.Speech.Recognition.Grammar>       Vedere [creare le grammatiche con SrgsGrammar](http://msdn.microsoft.com/en-us/e4d9f96e-2241-4c39-b9e0-ac9ef4e9a906) nel [sistema vocale Guida alla programmazione per .NET Framework 4.0](http://msdn.microsoft.com/en-us/610116c7-3817-40ff-857b-5d41e8511043) per ulteriori informazioni ed esempi."
