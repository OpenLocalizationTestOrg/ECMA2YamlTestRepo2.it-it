playProperty=fullName> È possibile utilizzare il <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>proprietà per determinare se si è verificato il clic in una cella di pulsanti e non nell&quot;intestazione della colonna.</xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>      > [!NOTE] > Quando sono abilitati, i pulsanti in una colonna vengono disegnati utilizzando un <xref:System.Windows.Forms.ButtonRenderer>gli stili specificati, ad esempio tramite le proprietà della cella <xref:System.Windows.Forms.DataGridViewButtonColumn.DefaultCellStyle%2A>non hanno alcun effetto.</xref:System.Windows.Forms.DataGridViewButtonColumn.DefaultCellStyle%2A> </xref:System.Windows.Forms.ButtonRenderer>"
