  name: SoapException
  nameWithType: SoapException
  fullName: System.Web.Services.Protocols.SoapException
  type: Class
  summary: "Rappresenta l&quot;eccezione generata quando viene chiamato un metodo di servizio Web XML attraverso SOAP e si verifica un&quot;eccezione."
  remarks: "L&quot;eccezione SoapException utente può essere generata da common language runtime o da un metodo di servizio Web XML. Common language runtime può generare un&quot;eccezione SoapException, se una risposta a una richiesta non è formattata correttamente. Metodi del servizio Web XML possono generare un&quot;eccezione SoapException semplicemente generando un&quot;eccezione all&quot;interno del metodo di servizio Web XML. Se il client accede il metodo su SOAP, l&quot;eccezione viene rilevata sul server e incapsulato in un nuova eccezione SoapException. L&quot;eccezione SoapException generata con i valori di proprietà seguenti: | Proprietà | Valore |   |--------------|-----------|   | <xref:System.Exception.Message%2A>| La proprietà <xref:System.Exception.Message%2A>dell&quot;eccezione originale. |   | <xref:System.Web.Services.Protocols.SoapException.Code%2A>| <xref:System.Web.Services.Protocols.SoapException.ServerFaultCode>.|   | <xref:System.Web.Services.Protocols.SoapException.Actor%2A>| L&quot;URL del metodo del servizio Web XML. |   | <xref:System.Web.Services.Protocols.SoapException.Detail%2A>| `null`, ma un elemento vuoto dettaglio è presente nell&quot;elemento fault. |       Un metodo di servizio Web XML potrebbe generare un&quot;eccezione SoapException quando i client effettuano chiamate tramite SOAP.</xref:System.Web.Services.Protocols.SoapException.Detail%2A> </xref:System.Web.Services.Protocols.SoapException.Actor%2A> </xref:System.Web.Services.Protocols.SoapException.ServerFaultCode> </xref:System.Web.Services.Protocols.SoapException.Code%2A> </xref:System.Exception.Message%2A> </xref:System.Exception.Message%2A> Se un servizio Web XML viene generata l&quot;eccezione SoapException, è possano aggiungere altri dettagli tramite la <xref:System.Web.Services.Protocols.SoapException.Actor%2A>, <xref:System.Web.Services.Protocols.SoapException.Code%2A>e <xref:System.Web.Services.Protocols.SoapException.Detail%2A>metodo del servizio delle proprietà che in caso contrario non possono essere impostate tramite un Web XML, se un altro tipo di eccezione viene generato.</xref:System.Web.Services.Protocols.SoapException.Detail%2A> </xref:System.Web.Services.Protocols.SoapException.Code%2A> </xref:System.Web.Services.Protocols.SoapException.Actor%2A>"
  example:
  - "The following example throws a SoapException where the XML Web service method sets the <xref:System.Web.Services.Protocols.SoapException.Detail%2A> property.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
