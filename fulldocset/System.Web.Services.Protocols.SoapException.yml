  summary: "Ottiene un <xref href=&quot;System.Xml.XmlNode&quot;> </xref> che rappresenta i dettagli sull&quot;errore specifico dell&quot;applicazione."
  remarks: "La proprietà di dettaglio può essere impostata utilizzando uno dei costruttori di classe che accetta un valore dettaglio.       La proprietà Detail viene utilizzata per fornire dettagli sull&quot;errore specifico dell&quot;applicazione relativi il `Body` elemento della richiesta SOAP. In base alla specifica SOAP, se si verifica un errore perché non è possibile elaborare la richiesta del client a causa del `Body` elemento SOAP di richiesta, impostare la proprietà Detail. Se si verifica un errore nelle voci di intestazione della richiesta SOAP, è necessario generare un <xref:System.Web.Services.Protocols.SoapHeaderException>, in modo che i dettagli dell&quot;errore vengono restituiti nell&quot;intestazione SOAP.</xref:System.Web.Services.Protocols.SoapHeaderException> Se l&quot;errore si verifica, l&quot;elaborazione del `Body` elemento, quindi la proprietà Detail non deve essere impostato.       Nella creazione di un <xref:System.Xml.XmlNode>per la proprietà di dettaglio, il <xref:System.Xml.XmlQualifiedName.Name%2A>e <xref:System.Xml.XmlQualifiedName.Namespace%2A>le proprietà di <xref:System.Web.Services.Protocols.SoapException.DetailElementName>può essere usato per garantire la coerenza con la specifica SOAP.</xref:System.Web.Services.Protocols.SoapException.DetailElementName> </xref:System.Xml.XmlQualifiedName.Namespace%2A> </xref:System.Xml.XmlQualifiedName.Name%2A> </xref:System.Xml.XmlNode>       Tutti gli elementi figlio diretti dell&quot;elemento dettaglio sono denominati voci di dettaglio e ogni voce di dettaglio viene codificato come elemento indipendente all&quot;interno dell&quot;elemento dettaglio."
  example:
  - "The following example throws a <xref:System.Web.Services.Protocols.SoapException>, where the XML Web service method sets the Detail property.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
