- uid: System.Web.Services.Protocols.SoapException.Code
  id: Code
  parent: System.Web.Services.Protocols.SoapException
  langs:
  - csharp
  name: Code
  nameWithType: SoapException.Code
  fullName: System.Web.Services.Protocols.SoapException.Code
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Ottiene il tipo di codice di errore SOAP."
  remarks: "La proprietà di codice può essere impostata solo quando si crea una nuova istanza della <xref:System.Web.Services.Protocols.SoapException>classe.</xref:System.Web.Services.Protocols.SoapException>       La <xref:System.Web.Services.Protocols.SoapException>classe deve essere utilizzato dai client del servizio Web XML che chiamano i metodi del servizio Web XML attraverso SOAP.</xref:System.Web.Services.Protocols.SoapException> Se il client che chiama utilizza SOAP gestita in ASP.NET. Questo è quando si verifica un&quot;eccezione in un servizio Web XML. Se il client utilizza SOAP, ASP.NET esegue il wrapping dell&quot;eccezione in un <xref:System.Web.Services.Protocols.SoapException>e imposta il <xref:System.Web.Services.Protocols.SoapException.Actor%2A>e le proprietà del codice.</xref:System.Web.Services.Protocols.SoapException.Actor%2A> </xref:System.Web.Services.Protocols.SoapException>       Il set di codici disponibili, noto come codici di errore SOAP per SOAP versione 1.1 del protocollo sono i seguenti: | Elemento | Descrizione |   |----------|-----------------|   | <xref:System.Web.Services.Protocols.SoapException.VersionMismatchFaultCode>| È stato trovato uno spazio dei nomi non valido per una SOAP envelope. |   | <xref:System.Web.Services.Protocols.SoapException.MustUnderstandFaultCode>| Non tutti gli elementi SOAP richiedono l&quot;elaborazione.</xref:System.Web.Services.Protocols.SoapException.MustUnderstandFaultCode> </xref:System.Web.Services.Protocols.SoapException.VersionMismatchFaultCode> Tuttavia, se un elemento SOAP è contrassegnato con il `MustUnderstand` attributo con un valore pari a 1, è necessario. Impossibile elaborare l&quot;elemento genera questa eccezione. |   | <xref:System.Web.Services.Protocols.SoapException.ClientFaultCode>| Una chiamata del client non è stata formattata correttamente o non contiene le informazioni appropriate.</xref:System.Web.Services.Protocols.SoapException.ClientFaultCode> Ad esempio, la chiamata del client non dispone di informazioni di autenticazione o di pagamento opportune. È in genere indica che il messaggio deve essere modificato prima che venga rinviato. |   | <xref:System.Web.Services.Protocols.SoapException.ServerFaultCode>| Si è verificato un errore durante l&quot;elaborazione di una chiamata del client sul server, tuttavia, il problema non è correlato al contenuto del messaggio.</xref:System.Web.Services.Protocols.SoapException.ServerFaultCode> Ad esempio, un server upstream potrebbe non rispondere a una richiesta a causa di problemi di rete. In genere, con questo tipo di eccezione, la chiamata del client potrebbe avere esito positivo in un secondo momento. Se un servizio Web XML genera un&quot;eccezione, diverso da <xref:System.Web.Services.Protocols.SoapException>e il client chiama tramite SOAP, ASP.NET converte l&quot;eccezione a un <xref:System.Web.Services.Protocols.SoapException>, impostare la proprietà di codice su <xref:System.Web.Services.Protocols.SoapException.ServerFaultCode>e genera nuovamente al client. |</xref:System.Web.Services.Protocols.SoapException.ServerFaultCode> </xref:System.Web.Services.Protocols.SoapException> </xref:System.Web.Services.Protocols.SoapException>"
  example:
  - "The following Web Form example calls the `Math` Web Service method, which throws an exception if a division by zero occurs. Once the exception is thrown, the Web Form catches the exception and outputs the exception details, including the <xref:System.Web.Services.Protocols.SoapException.Actor%2A> and Code properties into a <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-cs[classic soapexception.actor example#1](~/add/codesnippet/csharp/p-system.web.services.pr_3_1.aspx)]\n [!code-vb[classic soapexception.actor example#1](~/add/codesnippet/visualbasic/p-system.web.services.pr_3_1.aspx)]  \n  \n In order for the preceding Web Form to use the following `Math` XML Web service example, a namespace of `MyMath` was specified during the creation of the proxy class.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public System.Xml.XmlQualifiedName Code { get; }
    return:
      type: System.Xml.XmlQualifiedName
      description: "Un <xref:System.Xml.XmlQualifiedName>che specifica il codice di errore SOAP che si è verificato.</xref:System.Xml.XmlQualifiedName>"
  overload: System.Web.Services.Protocols.SoapException.Code*
  exceptions: []
  platform:
  - net462
