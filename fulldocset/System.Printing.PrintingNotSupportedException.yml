  summary: "Eccezione generata quando un&quot;operazione di stampa non è supportata."
  remarks: "> [!CAUTION]> Classi all&quot;interno di <xref:System.Printing>dello spazio dei nomi non sono supportati per l&quot;utilizzo all&quot;interno di un servizio Windows o l&quot;applicazione ASP.NET o servizio.</xref:System.Printing> Il tentativo di utilizzare queste classi da all&quot;interno di uno di questi tipi di applicazioni può generare problemi imprevisti, ad esempio diminuita le eccezioni in fase di esecuzione e prestazioni del servizio.       Se si desidera stampare da un&quot;applicazione Windows Forms, vedere il <xref:System.Drawing.Printing>spazio dei nomi.</xref:System.Drawing.Printing>"
