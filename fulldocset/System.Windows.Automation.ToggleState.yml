  summary: "L&quot;elemento di automazione interfaccia utente è in uno stato indeterminato."
  remarks: "La proprietà indeterminata può essere utilizzata per indicare se l&quot;utente ha agito su un controllo. Ad esempio, una casella di controllo può essere visualizzato selezionato e in grigio, che indica uno stato indeterminato.       Creazione di uno stato indeterminato è diversa dalla disabilitazione del controllo. Di conseguenza, una casella di controllo in stato indeterminato può ancora ricevere lo stato attivo. Quando l&quot;utente fa clic su un controllo indeterminato, passa ToggleState al relativo valore successivo."
