  name: RowCallback
  nameWithType: RowCallback
  fullName: System.Web.UI.WebControls.WebParts.RowCallback
  type: Delegate
  summary: "Fa riferimento al metodo da chiamare quando il recupero dei dati delle righe da un provider."
  remarks: "Quando un controllo Web part implementa il <xref:System.Web.UI.WebControls.WebParts.IWebPartRow>l&quot;interfaccia e funge da provider in una connessione Web part, la connessione o il trasformatore deve recuperare i dati della riga dal provider.</xref:System.Web.UI.WebControls.WebParts.IWebPartRow> Il delegato RowCallback rappresenta il metodo da chiamare per il recupero dei dati del provider.       Il <xref:System.Web.UI.WebControls.WebParts.IWebPartRow.GetRowData%2A>metodo contiene un parametro del delegato RowCallback.</xref:System.Web.UI.WebControls.WebParts.IWebPartRow.GetRowData%2A> Il <xref:System.Web.UI.WebControls.WebParts.IWebPartRow.GetRowData%2A>metodo viene utilizzato il <xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer>classe e <xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer>classe per recuperare i dati delle righe per la trasformazione.</xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer> </xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer> </xref:System.Web.UI.WebControls.WebParts.IWebPartRow.GetRowData%2A>"
  syntax:
    content: public delegate void RowCallback(object rowData);
  inheritance:
  - System.Delegate
  platform:
  - net462
