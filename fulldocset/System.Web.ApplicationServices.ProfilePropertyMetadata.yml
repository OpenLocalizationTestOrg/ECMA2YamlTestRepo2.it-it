  name: ProfilePropertyMetadata
  nameWithType: ProfilePropertyMetadata
  fullName: System.Web.ApplicationServices.ProfilePropertyMetadata
  type: Class
  summary: "Fornisce una raccolta di valori che descrivono una proprietà del profilo."
  remarks: "Utilizzare la classe ProfilePropertyMetadata per recuperare informazioni su una proprietà del profilo quando si accede ai profili tramite la <xref:System.Web.ApplicationServices.ProfileService>classe.</xref:System.Web.ApplicationServices.ProfileService> È possibile recuperare il nome e il tipo della proprietà, se si tratta di sola lettura, se è possibile accedere da utenti non autenticati e il valore predefinito. Un&quot;applicazione può intraprendere le azioni appropriate in base a questi valori, ad esempio non si desidera impostare una proprietà di sola lettura.       Per accedere all&quot;oggetto ProfilePropertyMetadata da un&quot;applicazione che è compatibile con Windows Communication Framework (WCF), utilizzare il <xref:System.Web.ApplicationServices.ProfileService.GetPropertiesMetadata%2A>metodo della <xref:System.Web.ApplicationServices.ProfileService>classe.</xref:System.Web.ApplicationServices.ProfileService> </xref:System.Web.ApplicationServices.ProfileService.GetPropertiesMetadata%2A> L&quot;utente non deve essere connesso per recuperare l&quot;oggetto ProfilePropertyMetadata perché i metadati per le proprietà del profilo non sono specifico di valori di proprietà di profilo dell&quot;utente.       I valori nella classe ProfilePropertyMetadata sono impostati nel file Web. config nell&quot;elemento della sezione quando la proprietà è definita."
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class ProfilePropertyMetadata : System.Runtime.Serialization.IExtensibleDataObject
  inheritance:
  - System.Object
  implements:
