  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ApplicationServices
  summary: "Ottiene o imposta un valore che indica se la proprietà è disponibile per gli utenti non autenticati."
  remarks: "Quando si abilita l&quot;identificazione anonima con le impostazioni nell&quot;elemento, è possibile impostare le proprietà del profilo sono disponibili agli utenti anonimi. Impostare la proprietà AllowAnonymousAccess nell&quot;elemento della sezione del file Web. config quando la proprietà è definita. Dall&quot;applicazione client, utilizzare la proprietà AllowAnonymousAccess per determinare se è possibile impostare una proprietà di profilo per un utente anonimo."
  syntax:
    content: public bool AllowAnonymousAccess { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se la proprietà è disponibile agli utenti non autenticati. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.ApplicationServices.ProfilePropertyMetadata.AllowAnonymousAccess*
  exceptions: []
