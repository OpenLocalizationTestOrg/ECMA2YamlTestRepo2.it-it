- uid: System.Data.Services.Common.EntityPropertyMappingAttribute.TargetTextContentKind
  id: TargetTextContentKind
  parent: System.Data.Services.Common.EntityPropertyMappingAttribute
  langs:
  - csharp
  name: TargetTextContentKind
  nameWithType: EntityPropertyMappingAttribute.TargetTextContentKind
  fullName: System.Data.Services.Common.EntityPropertyMappingAttribute.TargetTextContentKind
  type: Property
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Common
  summary: "Ottiene il tipo di contenuto della proprietà mapping <xref href=&quot;System.Data.Services.Common.EntityPropertyMappingAttribute&quot;> </xref>."
  remarks: "Se il mapping a contenuto di diffusione, questa proprietà è il tipo di contenuto dell&quot;elemento di diffusione.       Quando si specifica un valore di <xref:System.Data.Services.Common.SyndicationTextContentKind>per l&quot;attributo TargetTextContentKind, è necessario assicurarsi che il valore della proprietà contenga codice XML formattato correttamente.</xref:System.Data.Services.Common.SyndicationTextContentKind> Il servizio dati restituisce il valore senza eseguire alcuna trasformazione. È inoltre necessario assicurarsi che tutti i prefissi degli elementi XML nel codice XML risultante dispongano di un URI dello spazio dei nomi e prefisso definito nel feed sottoposto a mapping."
  syntax:
    content: public System.Data.Services.Common.SyndicationTextContentKind TargetTextContentKind { get; }
    return:
      type: System.Data.Services.Common.SyndicationTextContentKind
      description: "Stringa che identifica il tipo di contenuto nell&quot;elemento feed."
  overload: System.Data.Services.Common.EntityPropertyMappingAttribute.TargetTextContentKind*
  exceptions: []
  platform:
  - net462
