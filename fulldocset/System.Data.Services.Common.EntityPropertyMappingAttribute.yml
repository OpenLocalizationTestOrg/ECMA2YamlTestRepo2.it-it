- uid: System.Data.Services.Common.EntityPropertyMappingAttribute.#ctor(System.String,System.String,System.String,System.String,System.Boolean)
  id: '#ctor(System.String,System.String,System.String,System.String,System.Boolean)'
  parent: System.Data.Services.Common.EntityPropertyMappingAttribute
  langs:
  - csharp
  name: EntityPropertyMappingAttribute(String,String,String,String,Boolean)
  nameWithType: EntityPropertyMappingAttribute.EntityPropertyMappingAttribute(String,String,String,String,Boolean)
  fullName: System.Data.Services.Common.EntityPropertyMappingAttribute.EntityPropertyMappingAttribute(String,String,String,String,Boolean)
  type: Constructor
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Common
  summary: "Crea un&quot;istanza di <xref href=&quot;System.Data.Services.Common.EntityPropertyMappingAttribute&quot;> </xref> per eseguire il mapping di una proprietà a un elemento feed personalizzato."
  remarks: "Se non si specifica `targetNamespacePrefix` né `targetNamespaceUri` vengono specificati il `targetName` verrà inserito nello spazio dei nomi predefinito. Se `targetNamespacePrefix` non è specificato, un prefisso viene generato automaticamente. Se `targetNamespacePrefix` è specificato, ma `targetNamespaceUri` viene omesso, viene generata un&quot;eccezione in fase di costruzione."
  syntax:
    content: public EntityPropertyMappingAttribute (string sourcePath, string targetPath, string targetNamespacePrefix, string targetNamespaceUri, bool keepInContent);
    parameters:
    - id: sourcePath
      type: System.String
      description: "Il nome della proprietà del tipo di entità, come stringa, che viene eseguito il mapping alla proprietà specificata nel feed."
    - id: targetPath
      type: System.String
      description: "Il nome della destinazione, come stringa, nella finestra di feed a cui viene mappata la proprietà."
    - id: targetNamespacePrefix
      type: System.String
      description: "Questo parametro, insieme a `targetNamespaceUri`, specifica lo spazio dei nomi in cui il `targetPath` elemento esiste."
    - id: targetNamespaceUri
      type: System.String
      description: "Specifica lo spazio dei nomi URI dell&quot;elemento, sotto forma di stringa specificato per il `targetName` proprietà."
    - id: keepInContent
      type: System.Boolean
      description: "Valore booleano che è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> quando vengono visualizzati la proprietà di cui eseguire il mapping nel percorso di mapping e nella sezione di contenuto del feed."
  overload: System.Data.Services.Common.EntityPropertyMappingAttribute.#ctor*
  exceptions: []
  platform:
  - net462
- uid: System.Data.Services.Common.EntityPropertyMappingAttribute.KeepInContent
  id: KeepInContent
  parent: System.Data.Services.Common.EntityPropertyMappingAttribute
  langs:
  - csharp
  name: KeepInContent
  nameWithType: EntityPropertyMappingAttribute.KeepInContent
  fullName: System.Data.Services.Common.EntityPropertyMappingAttribute.KeepInContent
  type: Property
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Common
  summary: "Ottiene un valore booleano che indica se un valore della proprietà deve essere ripetuto nella sezione di contenuto del feed sia nel percorso di mapping."
  remarks: "Quando il valore di KeepInContentis `true`, il feed è compatibile con le versioni [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)] applicazioni client che usano la versione 1.0 di protocollo. Quando il valore di KeepInContent &quot; è `false`, la versione del protocollo utilizzata dal servizio dati deve essere 2.0 o versioni successive. Per ulteriori informazioni, vedere [controllo delle versioni del servizio dati](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool KeepInContent { get; }
    return:
      type: System.Boolean
      description: "Oggetto <xref:System.Boolean>valore <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> quando la proprietà è mappata in entrambe le posizioni del feed in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Boolean>"
  overload: System.Data.Services.Common.EntityPropertyMappingAttribute.KeepInContent*
  exceptions: []
  platform:
  - net462
- uid: System.Data.Services.Common.EntityPropertyMappingAttribute.SourcePath
  id: SourcePath
  parent: System.Data.Services.Common.EntityPropertyMappingAttribute
  langs:
  - csharp
  name: SourcePath
  nameWithType: EntityPropertyMappingAttribute.SourcePath
  fullName: System.Data.Services.Common.EntityPropertyMappingAttribute.SourcePath
  type: Property
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Common
  summary: "Ottiene il nome della proprietà dell&quot;elemento di diffusione che verrà eseguito il mapping all&quot;elemento specificato del feed."
  remarks: "La proprietà SourcePath non può fare riferimento direttamente a un tipo complesso. Per i tipi complessi, è necessario utilizzare un&quot;espressione di percorso in cui i nomi delle proprietà sono separati da una barra rovesciata (`/`) caratteri. Ad esempio, i valori seguenti sono consentiti per un tipo di entità `Person` con una proprietà integer `Age` e una proprietà complessa `Address`:- `Age`       -    `Address/Street` di SourcePath non è impostata su un valore che contiene uno spazio o qualsiasi altro carattere non valido in un nome di proprietà."
  syntax:
    content: public string SourcePath { get; }
    return:
      type: System.String
      description: "Valore stringa che contiene il nome di proprietà."
  overload: System.Data.Services.Common.EntityPropertyMappingAttribute.SourcePath*
  exceptions: []
  platform:
  - net462
