  summary: "Ottiene un valore stringa che, insieme a <> </> *>, specifica lo spazio dei nomi in cui il <> </> *> elemento esiste."
  remarks: "Se nessuna delle due TargetNamespacePrefix né <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespaceUri%2A>vengono specificati il <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetPath%2A>verrà inserito nello spazio dei nomi predefinito.</xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetPath%2A> </xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespaceUri%2A> Se non viene specificato TargetNamespacePrefix, un prefisso viene generato automaticamente. Se viene specificato TargetNamespacePrefix, ma <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespaceUri%2A>viene omesso, viene generata un&quot;eccezione in fase di costruzione.</xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespaceUri%2A>"
