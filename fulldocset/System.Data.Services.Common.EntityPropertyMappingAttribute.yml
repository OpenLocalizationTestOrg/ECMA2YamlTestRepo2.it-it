    parameters:
    - id: sourcePath
      type: System.String
      description: "Il nome della proprietà, sotto forma di stringa del tipo di entità che viene eseguito il mapping alla proprietà specificata dell&quot;elemento del feed."
    - id: targetSyndicationItem
      type: System.Data.Services.Common.SyndicationItemProperty
      description: "Oggetto <xref href=&quot;System.Data.Services.Common.SyndicationItemProperty&quot;> </xref> valore che rappresenta l&quot;elemento nel feed a cui mappare la proprietà. Questo valore deve essere impostato su `None` se il <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetPath*>non <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>.</xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetPath*>"
    - id: targetTextContentKind
      type: System.Data.Services.Common.SyndicationTextContentKind
      description: "Oggetto <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetTextContentKind*>valore che identifica il formato del contenuto da visualizzare nel feed.</xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetTextContentKind*>"
