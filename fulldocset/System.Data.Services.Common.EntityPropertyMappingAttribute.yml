- uid: System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespaceUri
  id: TargetNamespaceUri
  parent: System.Data.Services.Common.EntityPropertyMappingAttribute
  langs:
  - csharp
  name: TargetNamespaceUri
  nameWithType: EntityPropertyMappingAttribute.TargetNamespaceUri
  fullName: System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespaceUri
  type: Property
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Common
  summary: "Ottiene un valore stringa che specifica lo spazio dei nomi URI dell&quot;elemento specificato per il <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetPath*>proprietà.</xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetPath*>"
  remarks: "Se il mapping all&quot;elemento/attributo non di diffusione, questa proprietà è lo spazio dei nomi per l&quot;elemento/attributo di destinazione.       Se non si specifica <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespacePrefix%2A>né TargetNamespaceUri vengono specificate, il <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetPath%2A>verrà inserito nello spazio dei nomi predefinito.</xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetPath%2A> </xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespacePrefix%2A> Se <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespacePrefix%2A>non è specificato, un prefisso viene generato automaticamente.</xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespacePrefix%2A> Se <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespacePrefix%2A>viene specificato, ma TargetNamespaceUri viene omesso, viene generata un&quot;eccezione in fase di costruzione.</xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespacePrefix%2A>"
  syntax:
    content: public string TargetNamespaceUri { get; }
    return:
      type: System.String
      description: "Stringa che contiene l&quot;URI dello spazio dei nomi."
  overload: System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespaceUri*
  exceptions: []
  platform:
  - net462
- uid: System.Data.Services.Common.EntityPropertyMappingAttribute.TargetPath
  id: TargetPath
  parent: System.Data.Services.Common.EntityPropertyMappingAttribute
  langs:
  - csharp
  name: TargetPath
  nameWithType: EntityPropertyMappingAttribute.TargetPath
  fullName: System.Data.Services.Common.EntityPropertyMappingAttribute.TargetPath
  type: Property
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Common
  summary: "Ottiene il nome della destinazione personalizzata nel feed a cui viene mappata la proprietà."
  remarks: "Quando la proprietà TargetPath è impostata, il <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespaceUri%2A>e <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespacePrefix%2A>devono inoltre essere impostate.</xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespacePrefix%2A> </xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespaceUri%2A>       Il valore di TargetPath deve essere `null` (`Nothing` in Visual Basic) quando il valore della <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetSyndicationItem%2A>proprietà è diverso da <xref:System.Data.Services.Common.SyndicationItemProperty>.</xref:System.Data.Services.Common.SyndicationItemProperty> </xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetSyndicationItem%2A>       TargetPath deve essere un&quot;espressione di percorso in cui gli elementi annidati sono separati da una barra rovesciata (`/`) e gli attributi vengono specificati da una e commerciale (`@`). Nell&quot;esempio seguente, la stringa `UnitsInStock/@ReorderLevel` esegue il mapping di un valore della proprietà a un attributo denominato `ReorderLevel` su un elemento figlio denominato `UnitsInStock` dell&quot;elemento entry radice.       [!code-xml[Astoria Custom feed #EdmFeedMappedToAttributeSpecific](~/add/codesnippet/xml/p-system.data.services.c_1.csdl) ] TargetPath la proprietà non può contenere spazi vuoti.       La proprietà TargetPath non è espresso come un&quot;espressione XPath true, ma l&quot;elemento specificato e i nomi di attributo devono rappresentare gli attributi e gli elementi XML ben formati. Un valore non valido genera un&quot;eccezione si verifica quando viene inizializzato il servizio dati."
  syntax:
    content: public string TargetPath { get; }
    return:
      type: System.String
      description: "Valore stringa con attributo o elemento XML di destinazione."
  overload: System.Data.Services.Common.EntityPropertyMappingAttribute.TargetPath*
  exceptions: []
  platform:
  - net462
