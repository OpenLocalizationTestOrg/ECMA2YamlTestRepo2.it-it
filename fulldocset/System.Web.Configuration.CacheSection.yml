  name: CacheSection
  nameWithType: CacheSection
  fullName: System.Web.Configuration.CacheSection
  type: Class
  summary: "Configura le impostazioni globali della cache per un&quot;applicazione ASP.NET. Questa classe non può essere ereditata."
  remarks: "La classe CacheSection fornisce un modo per accedere a livello di codice e di modificare il `<cache>` sezione di un file di configurazione.       La funzionalità di memorizzazione nella cache di ASP.NET è implementata dalla <xref:System.Web.Caching.Cache>classe.</xref:System.Web.Caching.Cache> Per ulteriori informazioni, vedere [la memorizzazione nella cache](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > CacheSection il possibile scrivere informazioni nella relativa sezione del file di configurazione in base alle restrizioni definite dalla sezione proprietà <xref:System.Configuration.SectionInformation.AllowDefinition%2A>il cui valore è <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A> Qualsiasi tentativo di scrivere in un file di configurazione a un livello non consentito nella gerarchia comporterà un messaggio di errore generato dal parser. Tuttavia, è possibile utilizzare questa classe per leggere le informazioni di configurazione a qualsiasi livello della gerarchia.       La cache è una tabella hash specifici dell&quot;applicazione utilizzata per archiviare che si accede di frequente i dati. Applicazione e lo stato della sessione sono simili alla cache, lo stato dell&quot;applicazione siano il più simili, a causa dell&quot;ambito a livello di applicazione. Una delle maggiori differenze tra la cache e il meccanismo di stato dell&quot;applicazione è che la cache supporta le dipendenze che queste dipendenze consentono di compilare applicazioni per la rimozione di elementi memorizzati nella cache automaticamente quando si verificano determinati eventi."
  example:
  - "The following code example shows a page and the related code file used to  access the  CacheSection section attributes.  \n  \n [!code-cs[System.Web.Configuration.CacheSection#11](~/add/codesnippet/csharp/t-system.web.configurati_81_1.aspx)]\n [!code-vb[System.Web.Configuration.CacheSection#11](~/add/codesnippet/visualbasic/t-system.web.configurati_81_1.aspx)]  \n  \n [!code-vb[System.Web.Configuration.CacheSection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_81_2.vb)]\n [!code-cs[System.Web.Configuration.CacheSection#1](~/add/codesnippet/csharp/t-system.web.configurati_81_2.cs)]"
