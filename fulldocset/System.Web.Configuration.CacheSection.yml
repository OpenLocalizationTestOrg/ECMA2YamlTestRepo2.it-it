- uid: System.Web.Configuration.CacheSection.DisableExpiration
  id: DisableExpiration
  parent: System.Web.Configuration.CacheSection
  langs:
  - csharp
  name: DisableExpiration
  nameWithType: CacheSection.DisableExpiration
  fullName: System.Web.Configuration.CacheSection.DisableExpiration
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Ottiene o imposta un valore che indica se la scadenza della cache è disabilitata."
  remarks: "Se la proprietà DisableExpiration è impostata su `true`, gli elementi memorizzati nella cache non scadono mai. Questa impostazione deve consentire il debug del comportamento della cache nel codice dell&quot;applicazione. Prestare attenzione quando si disabilita la scadenza della cache, come in questo caso, viene memorizzato nella cache sono validi più elementi.      > [!NOTE] > Per aggiungere una pagina alla cache di output, è necessario stabilire un criterio di scadenza per la pagina. È possibile farlo in modo dichiarativo con la [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2) direttiva o a livello di codice utilizzando il <xref:System.Web.HttpCachePolicy.SetExpires%2A>metodo.</xref:System.Web.HttpCachePolicy.SetExpires%2A> Per ulteriori informazioni, vedere [procedura: impostare i valori di scadenza per la memorizzazione nella cache di ASP.NET pagina](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows how to use the DisableExpiration property.  \n  \n [!code-vb[System.Web.Configuration.CacheSection#4](~/add/codesnippet/visualbasic/p-system.web.configurati_391_1.vb)]\n [!code-cs[System.Web.Configuration.CacheSection#4](~/add/codesnippet/csharp/p-system.web.configurati_391_1.cs)]"
  syntax:
    content: public bool DisableExpiration { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se la scadenza della cache è disabilitata. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.CacheSection.DisableExpiration*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.CacheSection.DisableMemoryCollection
  id: DisableMemoryCollection
  parent: System.Web.Configuration.CacheSection
  langs:
  - csharp
  name: DisableMemoryCollection
  nameWithType: CacheSection.DisableMemoryCollection
  fullName: System.Web.Configuration.CacheSection.DisableMemoryCollection
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Ottiene o imposta un valore che indica se la raccolta di memoria cache è disabilitata."
  remarks: "Se la proprietà DisableMemoryCollection è impostata su `true`, le chiamate all&quot;API correlate alla cache non avranno alcun effetto.       Se la proprietà DisableMemoryCollection è impostata su `true`, la cache non tenta di raccolta degli elementi inutilizzati. Prestare attenzione quando si utilizza questa impostazione, come disabilitare la raccolta di memoria può in breve tempo per le condizioni di memoria per l&quot;applicazione.       Questa impostazione ha effetto per la cache interna di ASP.NET o per la cache di output. Per ulteriori informazioni sui diversi tipi di cache, vedere [la memorizzazione nella cache](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows how to use the DisableMemoryCollection property.  \n  \n [!code-vb[System.Web.Configuration.CacheSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_298_1.vb)]\n [!code-cs[System.Web.Configuration.CacheSection#3](~/add/codesnippet/csharp/p-system.web.configurati_298_1.cs)]"
  syntax:
    content: public bool DisableMemoryCollection { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se la raccolta della memoria della cache è disabilitata. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.CacheSection.DisableMemoryCollection*
  exceptions: []
  platform:
