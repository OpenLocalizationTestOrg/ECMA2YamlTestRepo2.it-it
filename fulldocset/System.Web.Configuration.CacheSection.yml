  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Ottiene o imposta un valore che indica la percentuale massima di utilizzo della memoria virtuale."
  remarks: "La proprietà PercentagePhysicalMemoryUsedLimit specifica la soglia per le condizioni di pressione elevata. Come ci si avvicina a questa soglia, il sistema di cache gradualmente avvia scavenging più aggressive."
  example:
