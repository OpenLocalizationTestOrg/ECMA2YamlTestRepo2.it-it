  namespace: System.Web.Configuration
  summary: "Ottiene o imposta un valore che indica l&quot;intervallo di tempo di polling per l&quot;utilizzo della memoria di processo di lavoro."
  remarks: "Il polling è dispendioso e potrebbe dover essere modificate durante un compromesso tra la velocità di reazione dell&quot;algoritmo di rimozione della cache e il numero di chiamate di polling."
