  name: Acknowledgment
  nameWithType: Acknowledgment
  fullName: System.Messaging.Acknowledgment
  type: Enum
  summary: "Specifica il risultato di un tentativo di recapito dei messaggi."
  remarks: "La classe di riconoscimento definisce i tipi di messaggi di riconoscimento che Accodamento messaggi nella coda di amministrazione e le condizioni che provocano un messaggio di riconoscimento da inviare. Tipi di riconoscimento possono essere suddivisi generalmente in quattro gruppi: positivo di arrivo, riconoscimenti letti positivi, negativi di arrivo e riconoscimenti negativi di lettura.       La coda di amministrazione associata al messaggio è incluso il <xref:System.Messaging.Message.AdministrationQueue%2A?displayProperty=fullName>proprietà.</xref:System.Messaging.Message.AdministrationQueue%2A?displayProperty=fullName>       Accodamento messaggi imposta la <xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>proprietà su uno dei valori di enumerazione riconoscimento quando si crea un messaggio di riconoscimento.</xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName> Il <xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>valore della proprietà è in genere è significativo solo quando l&quot;istanza fa riferimento a un messaggio di riconoscimento inviati a system.</xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName> Lettura di <xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>per un messaggio diverso da un messaggio di riconoscimento, viene generata un&quot;eccezione.</xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>       Il servizio Accodamento messaggi non invia un messaggio di riconoscimento, a meno che l&quot;applicazione mittente lo richiede che tale scopo. L&quot;applicazione effettua questa richiesta impostando il valore appropriato per il <xref:System.Messaging.Message.AcknowledgeType%2A?displayProperty=fullName>proprietà.</xref:System.Messaging.Message.AcknowledgeType%2A?displayProperty=fullName> Accodamento messaggi invia tutti i messaggi di riconoscimento alla coda di amministrazione specificata nella <xref:System.Messaging.Message.AdministrationQueue%2A>proprietà dell&quot;originale <xref:System.Messaging.Message>.</xref:System.Messaging.Message> </xref:System.Messaging.Message.AdministrationQueue%2A>"
  example:
  - "The following code example sends and receives a message containing an order to and from a queue. It specifically requests a positive acknowledgment when the original message reaches or is retrieved from the queue.  \n  \n [!code-cs[Message.Acknowledgment#1](~/add/codesnippet/csharp/t-system.messaging.ackno_0_1.cs)]\n [!code-cpp[Message.Acknowledgment#1](~/add/codesnippet/cpp/t-system.messaging.ackno_0_1.cpp)]\n [!code-vb[Message.Acknowledgment#1](~/add/codesnippet/visualbasic/t-system.messaging.ackno_0_1.vb)]"
  syntax:
    content: public enum Acknowledgment
