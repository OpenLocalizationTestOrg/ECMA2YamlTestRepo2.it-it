  summary: "Ottiene una matrice di descrittori di schema per le visualizzazioni contenute nell&quot;origine dati."
  remarks: "Una classe che implementa il metodo GetViews restituisce una matrice di oggetti che implementano il <xref:System.Web.UI.Design.IDataSourceViewSchema>interfaccia.</xref:System.Web.UI.Design.IDataSourceViewSchema> Ad esempio, nella matrice restituita dal <xref:System.Web.UI.Design.DataSetSchema.GetViews%2A?displayProperty=fullName>metodo, ogni elemento della matrice è un <xref:System.Web.UI.Design.DataSetViewSchema>oggetto che implementa <xref:System.Web.UI.Design.IDataSourceViewSchema>.</xref:System.Web.UI.Design.IDataSourceViewSchema> </xref:System.Web.UI.Design.DataSetViewSchema> </xref:System.Web.UI.Design.DataSetSchema.GetViews%2A?displayProperty=fullName>"
