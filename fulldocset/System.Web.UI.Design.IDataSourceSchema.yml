  summary: "Fornisce funzionalità di base per descrivere la struttura di un&quot;origine dati in fase di progettazione."
  remarks: "Implementare l&quot;interfaccia IDataSourceSchema per descrivere un&quot;origine dati personalizzata in fase di progettazione. Ad esempio, il <xref:System.Web.UI.Design.DataSetSchema>, <xref:System.Web.UI.Design.XmlDocumentSchema>, e <xref:System.Web.UI.Design.TypeSchema>classi implementano l&quot;interfaccia IDataSourceSchema.</xref:System.Web.UI.Design.TypeSchema> </xref:System.Web.UI.Design.XmlDocumentSchema> </xref:System.Web.UI.Design.DataSetSchema>       Le classi che implementano il IDataSourceSchema vengono utilizzate dai componenti della finestra di progettazione del controllo personalizzato per fornire elenchi di campi e le viste per i controlli con associazione a dati in fase di progettazione."
