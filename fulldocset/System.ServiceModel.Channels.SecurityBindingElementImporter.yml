- uid: System.ServiceModel.Channels.SecurityBindingElementImporter.MaxPolicyRedirections
  id: MaxPolicyRedirections
  parent: System.ServiceModel.Channels.SecurityBindingElementImporter
  langs:
  - csharp
  name: MaxPolicyRedirections
  nameWithType: SecurityBindingElementImporter.MaxPolicyRedirections
  fullName: System.ServiceModel.Channels.SecurityBindingElementImporter.MaxPolicyRedirections
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Ottiene il numero massimo consentito di reindirizzamenti di criteri."
  remarks: "Questa quota risulta utile durante l&quot;importazione di criteri di sicurezza che richiede un token emesso. I criteri di token rilasciato possono contenere un collegamento ai criteri della parte emittente, che possono a sua volta comprendere un token emesso. L&quot;importazione di criteri di sicurezza per un servizio che richiede l&quot;autenticazione del token emesso può implicare l&quot;importazione dei criteri dai servizi di emissione di token. Servizi configurati in modo non corretto può causare un ciclo di reindirizzamenti questi criteri. Questa impostazione impedisce al client di recupero in un ciclo infinito a causa di servizi erroneamente configurati limitando il numero massimo di reindirizzamenti (10) per l&quot;importazione dei criteri del client per ottenere i criteri del token emesso."
  syntax:
    content: public int MaxPolicyRedirections { get; }
    return:
      type: System.Int32
      description: "Il numero massimo consentito di reindirizzamenti di criteri."
  overload: System.ServiceModel.Channels.SecurityBindingElementImporter.MaxPolicyRedirections*
  exceptions: []
  platform:
  - net462
