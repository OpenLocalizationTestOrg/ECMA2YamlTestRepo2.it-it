  summary: "Ottiene o imposta il <xref href=&quot;System.Xml.XmlDocument&quot;> </xref> per visualizzare il <xref href=&quot;System.Web.UI.WebControls.Xml&quot;> </xref> controllo."
  remarks: "La proprietà di documento è obsoleta. Per specificare il file XML che verrà visualizzato nel <xref:System.Web.UI.WebControls.Xml>controllo, utilizzare il <xref:System.Web.UI.WebControls.Xml.DocumentContent%2A>proprietà o <xref:System.Web.UI.WebControls.Xml.DocumentSource%2A>proprietà.</xref:System.Web.UI.WebControls.Xml.DocumentSource%2A> </xref:System.Web.UI.WebControls.Xml.DocumentContent%2A> </xref:System.Web.UI.WebControls.Xml> Per ulteriori informazioni su queste alternative, vedere la panoramica della classe per il <xref:System.Web.UI.WebControls.Xml>controllo.</xref:System.Web.UI.WebControls.Xml>       Il documento XML da visualizzare il <xref:System.Web.UI.WebControls.Xml>controllo è specificato in uno dei tre modi.</xref:System.Web.UI.WebControls.Xml> È possibile specificare un <xref:System.Xml.XmlDocument?displayProperty=fullName>oggetto, una stringa XML o un file XML impostando la proprietà corretta.</xref:System.Xml.XmlDocument?displayProperty=fullName> La proprietà di documento viene utilizzata per specificare un <xref:System.Xml.XmlDocument?displayProperty=fullName>(che rappresenta un documento XML) da visualizzare nel controllo.</xref:System.Xml.XmlDocument?displayProperty=fullName>"
  example:
  - "The following code example shows how to create <xref:System.Xml.XmlDocument> and <xref:System.Xml.Xsl.XslTransform> objects from a sample XML file and an XSL Transformation style sheet. The objects are then used by the XML control to display the XML document.  \n  \n [!code-cs[XmlClassExample#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_173_1.aspx)]\n [!code-vb[XmlClassExample#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_173_1.aspx)]"
