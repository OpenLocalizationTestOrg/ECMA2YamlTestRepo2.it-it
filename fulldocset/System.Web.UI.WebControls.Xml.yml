  fullName: System.Web.UI.WebControls.Xml.TransformSource
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ottiene o imposta il percorso di un foglio di stile Extensible Stylesheet Language Transformation (XSLT) che formatta il documento XML prima che venga scritto nel flusso di output."
  remarks: "Quando si utilizza il <xref:System.Web.UI.WebControls.Xml>di controllo per visualizzare un documento XML, è possibile specificare facoltativamente un foglio di stile di trasformazione XSL che formatta il documento XML prima che venga scritto nel flusso di output in uno dei due modi.</xref:System.Web.UI.WebControls.Xml> È possibile formattare il documento XML con un <xref:System.Xml.Xsl.XslTransform?displayProperty=fullName>dell&quot;oggetto o file del foglio di stile con una trasformazione XSL.</xref:System.Xml.Xsl.XslTransform?displayProperty=fullName> Se non viene specificato alcun foglio di stile di trasformazione XSL, viene visualizzato il documento XML utilizzando il formato predefinito. La proprietà TransformSource viene utilizzata per specificare il percorso di un file di foglio di stile di trasformazione XSL (che rappresenta un foglio di stile XSL Transformation) utilizzato per formattare il documento XML prima che venga scritto nel flusso di output. È possibile utilizzare un percorso relativo o assoluto. Un percorso relativo è correlato il percorso del file nel percorso del controllo di utente o pagina Web Form, senza specificare un percorso completo nel server. Il percorso è relativo alla posizione della pagina Web. Questo rende più semplice spostare l&quot;intero sito in un&quot;altra directory nel server senza aggiornare il percorso del file nel codice. Un percorso assoluto fornisce il percorso completo, quindi lo spostamento del sito in un&quot;altra directory richiede l&quot;aggiornamento del codice."
  example:
  - "The following code example shows how to display an XML document using an XSL Transform in the <xref:System.Web.UI.WebControls.Xml> control.  \n  \n [!code-vb[XmlControlClassExample#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_330_1.aspx)]\n [!code-cs[XmlControlClassExample#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_330_1.aspx)]"
  syntax:
