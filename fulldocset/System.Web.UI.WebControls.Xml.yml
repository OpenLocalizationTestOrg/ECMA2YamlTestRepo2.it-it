  name: Xml
  nameWithType: Xml
  fullName: System.Web.UI.WebControls.Xml
  type: Class
  summary: "Visualizza un documento XML senza formattazione o tramite XSLT Extensible Stylesheet Language Transformations ()."
  remarks: "In questo argomento:- [Introduzione](#introduction)      -   [specifica di dati XML](#specifying_xml_data)      -   [specifica una trasformazione XSL](#specifying_an_xsl_transformation)      -   [sintassi dichiarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # introduzione utilizzare il controllo Xml per visualizzare il contenuto di un documento XML senza formattazione o tramite trasformazioni XSL.            <a name=&quot;specifying_xml_data&quot;></a># # Specificando documento XML dei dati XML da visualizzare è determinato dall&quot;impostazione di una delle tre proprietà. Queste tre proprietà rappresentano i diversi tipi di documenti XML che possono essere visualizzati. È possibile visualizzare un <xref:System.Xml.XmlDocument?displayProperty=fullName>, una stringa XML o un file XML impostando la proprietà corretta.</xref:System.Xml.XmlDocument?displayProperty=fullName> Nella tabella seguente sono elencate le proprietà per specificare il documento XML.      | Proprietà | Descrizione |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.Xml.Document%2A>| Imposta il documento XML usando un <xref:System.Xml.XmlDocument?displayProperty=fullName>oggetto.</xref:System.Xml.XmlDocument?displayProperty=fullName> </xref:System.Web.UI.WebControls.Xml.Document%2A> **Avviso:** questa proprietà è obsoleta. Utilizzare una delle altre proprietà elencate in questa sezione per impostare il codice XML contenuto per il controllo Xml. |   | <xref:System.Web.UI.WebControls.Xml.DocumentContent%2A>| Imposta il documento XML utilizzando una stringa.</xref:System.Web.UI.WebControls.Xml.DocumentContent%2A> **Nota:** in genere questa proprietà è impostata in modo dichiarativo, inserendo il testo tra i tag `<asp:Xml>` tag del controllo Xml. |   | <xref:System.Web.UI.WebControls.Xml.DocumentSource%2A>| Imposta il documento XML utilizzando un file. |      > [!NOTE] > Necessario impostare almeno una delle proprietà del documento XML per visualizzare un documento XML.</xref:System.Web.UI.WebControls.Xml.DocumentSource%2A> Se è impostata più di una proprietà di documento XML, viene visualizzato il documento XML a cui fa riferimento l&quot;ultimo set di proprietà. I documenti nelle altre proprietà vengono ignorati.      <a name=&quot;specifying_an_xsl_transformation&quot;></a># # Specifica una trasformazione XSL è possibile specificare facoltativamente un foglio di stile XSL Transformation (XSLT) che formatta il documento XML prima che venga scritto nel flusso di output impostando una delle due proprietà. Le due proprietà rappresentano i diversi tipi di fogli di stile di trasformazione XSL che possono essere utilizzate per formattare il documento XML. È possibile formattare il documento XML con un <xref:System.Xml.Xsl.XslCompiledTransform?displayProperty=fullName>dell&quot;oggetto o con una trasformazione XSL di file del foglio di stile impostando la proprietà corretta.</xref:System.Xml.Xsl.XslCompiledTransform?displayProperty=fullName> Se non viene specificato alcun foglio di stile di trasformazione XSL, viene visualizzato il documento XML utilizzando il formato predefinito. Nella tabella seguente sono elencate le proprietà per specificare un foglio di stile di trasformazione XSL.      | Proprietà | Descrizione |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.Xml.Transform%2A>| Formatta il documento XML utilizzando l&quot;oggetto specificato <xref:System.Xml.Xsl.XslTransform?displayProperty=fullName>oggetto.</xref:System.Xml.Xsl.XslTransform?displayProperty=fullName> </xref:System.Web.UI.WebControls.Xml.Transform%2A> **Nota:** Using richiede un oggetto <xref:System.Xml.Xsl.XslTransform?displayProperty=fullName> `Full Trust` le autorizzazioni. |   | <xref:System.Web.UI.WebControls.Xml.TransformSource%2A>| Formatta il documento XML usando il file di foglio di stile per la trasformazione XSL specificato. |      > [!NOTE] > Foglio di stile di trasformazione XSL è facoltativo.</xref:System.Web.UI.WebControls.Xml.TransformSource%2A> </xref:System.Xml.Xsl.XslTransform?displayProperty=fullName> Non è necessario impostare il <xref:System.Web.UI.WebControls.Xml.Transform%2A>o <xref:System.Web.UI.WebControls.Xml.TransformSource%2A>proprietà.</xref:System.Web.UI.WebControls.Xml.TransformSource%2A> </xref:System.Web.UI.WebControls.Xml.Transform%2A> Se sono impostate entrambe le proprietà foglio di stile di trasformazione XSL, l&quot;ultimo set di proprietà determina quale foglio di stile di trasformazione XSL viene utilizzato per formattare il documento XML. Le altre proprietà viene ignorata.       La classe Xml fornisce anche la <xref:System.Web.UI.WebControls.Xml.TransformArgumentList%2A>proprietà, che consente di specificare il foglio di stile di trasformazione XSL con gli argomenti facoltativi.</xref:System.Web.UI.WebControls.Xml.TransformArgumentList%2A> Gli argomenti possono essere parametri XSL Transformations (XSLT) o gli oggetti di estensione.      <a name=&quot;declarative_syntax&quot;></a># # Sintassi dichiarativa```   <asp:Xml       DocumentSource=&quot;uri&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       TransformSource=&quot;string&quot;       Visible=&quot;True|False&quot;   />   ```"
  example:
  - "The following code example shows how to create <xref:System.Xml.XmlDocument> and <xref:System.Xml.Xsl.XslTransform> objects from a sample XML file and an XSL Transformation style sheet. The objects are then used by the XML control to display the XML document.  \n  \n [!code-cs[XmlClassExample#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_196_1.aspx)]\n [!code-vb[XmlClassExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_196_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("DocumentSource")]

      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.XmlDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.WebControls.XmlBuilder))]

      [System.Web.UI.PersistChildren(false, true)]

      public class Xml : System.Web.UI.Control
