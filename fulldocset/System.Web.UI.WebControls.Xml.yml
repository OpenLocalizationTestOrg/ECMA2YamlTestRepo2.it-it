  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Imposta una stringa che contiene il documento XML per visualizzare il <xref href=&quot;System.Web.UI.WebControls.Xml&quot;> </xref> controllo."
  remarks: "Il documento XML da visualizzare il <xref:System.Web.UI.WebControls.Xml>controllo è specificato in uno dei tre modi.</xref:System.Web.UI.WebControls.Xml> È possibile specificare un <xref:System.Xml.XmlDocument?displayProperty=fullName>oggetto, una stringa XML o un file XML impostando la proprietà corretta.</xref:System.Xml.XmlDocument?displayProperty=fullName> La proprietà DocumentContent viene utilizzata per specificare una stringa XML, che rappresenta un documento XML, da visualizzare nel controllo. La proprietà non è impostata in genere a livello di programmazione di DocumentContent o set come attributo del controllo. Al contrario, la stringa XML è in genere impostata in modo dichiarativo, inserendo il testo tra i tag `<asp:Xml>` tag del controllo.      > [!NOTE] > Anche se la proprietà DocumentContent contiene sia `get` e `set` funzioni di accesso, solo il `set` della funzione di accesso è utile. Se si utilizza il `get` funzione di accesso, <xref:System.String.Empty?displayProperty=fullName>viene restituito.</xref:System.String.Empty?displayProperty=fullName>"
  syntax:
    content: public string DocumentContent { get; set; }
    return:
      type: System.String
      description: "Stringa che contiene il codice XML del documento per visualizzare il <xref href=&quot;System.Web.UI.WebControls.Xml&quot;> </xref> controllo."
  overload: System.Web.UI.WebControls.Xml.DocumentContent*
  exceptions: []
  platform:
  - net462
