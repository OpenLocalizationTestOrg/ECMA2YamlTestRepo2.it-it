  summary: "Ottiene o imposta il <xref href=&quot;System.Xml.Xsl.XslTransform&quot;> </xref> che formatta il documento XML prima che venga scritto nel flusso di output."
  remarks: "Quando si utilizza il <xref:System.Web.UI.WebControls.Xml>di controllo per visualizzare un documento XML, è possibile specificare facoltativamente un foglio di stile Extensible Stylesheet Language Transformation (XSLT) che formatta il documento XML, prima che venga scritto nel flusso di output in uno dei due modi.</xref:System.Web.UI.WebControls.Xml> È possibile formattare il documento XML con un <xref:System.Xml.Xsl.XslTransform?displayProperty=fullName>oggetto o un file del foglio di stile per la trasformazione XSL.</xref:System.Xml.Xsl.XslTransform?displayProperty=fullName> Se non viene specificato alcun documento trasformazione XSL, viene visualizzato il documento XML utilizzando il formato predefinito. La proprietà di trasformazione viene utilizzata per specificare un <xref:System.Xml.Xsl.XslTransform?displayProperty=fullName>oggetto, che rappresenta un documento di trasformazione XSL, utilizzato per formattare il documento XML prima che venga scritto nel flusso di output.</xref:System.Xml.Xsl.XslTransform?displayProperty=fullName>      > [!NOTE] > Tramite un <xref:System.Xml.Xsl.XslTransform?displayProperty=fullName>oggetto richiede `Full Trust` autorizzazioni.</xref:System.Xml.Xsl.XslTransform?displayProperty=fullName>"
  example:
  - "The following code example shows how to create <xref:System.Xml.XmlDocument> and <xref:System.Xml.Xsl.XslTransform> objects from a sample XML file and an XSL Transformation style sheet. The objects are then used by the XML control to display the XML document.  \n  \n [!code-cs[XmlClassExample#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_569_1.aspx)]\n [!code-vb[XmlClassExample#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_569_1.aspx)]"
