  remarks: "Questa classe viene creata la <xref:System.Data.Odbc.OdbcDataAdapter>ogni volta che si verifica un errore.</xref:System.Data.Odbc.OdbcDataAdapter> Ogni istanza di OdbcError creati <xref:System.Data.Odbc.OdbcDataAdapter>viene quindi gestita dalla <xref:System.Data.Odbc.OdbcErrorCollection>classe, che a sua volta, viene creato dalla <xref:System.Data.Odbc.OdbcException>classe.</xref:System.Data.Odbc.OdbcException> </xref:System.Data.Odbc.OdbcErrorCollection> </xref:System.Data.Odbc.OdbcDataAdapter>       Se il livello di gravità dell&quot;errore è eccessivo, il server venga chiusa <xref:System.Data.Odbc.OdbcConnection>.</xref:System.Data.Odbc.OdbcConnection> L&quot;utente può tuttavia riaprire la connessione e continuare."
