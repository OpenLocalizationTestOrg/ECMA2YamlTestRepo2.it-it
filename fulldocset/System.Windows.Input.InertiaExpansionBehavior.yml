  summary: "Ottiene o imposta la frequenza di rallentamento del ridimensionamento in [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] per millisecondi quadrati."
  remarks: "Utilizzare la proprietà DesiredDeceleration per specificare la decelerazione desiderata dell&quot;inerzia. Impostare il <xref:System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion%2A>o il DesiredDeceleration, ma non entrambi.</xref:System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion%2A> Quando si imposta una di queste proprietà, l&quot;altra proprietà viene modificata a <xref:System.Double.NaN?displayProperty=fullName>Se ha un valore.</xref:System.Double.NaN?displayProperty=fullName>       Per ulteriori informazioni sulle modifiche, vedere il [Input Overview](~/add/includes/ajax-current-ext-md.md).  Per un esempio di un&quot;applicazione che risponde alle modifiche, vedere [procedura dettagliata: creazione del primo Touch Application](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public double DesiredDeceleration { get; set; }
    return:
      type: System.Double
      description: "La velocità di rallentamento del ridimensionamento in [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] per millisecondi quadrati. Il valore predefinito è &lt;xref:System.Double?displayProperty=fullName&gt;."
  overload: System.Windows.Input.InertiaExpansionBehavior.DesiredDeceleration*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "La proprietà è impostata su infinito.       - oppure - la proprietà è impostata su <xref:System.Double>.</xref:System.Double>"
