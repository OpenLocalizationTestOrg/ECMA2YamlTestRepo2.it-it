  summary: "Associa un <xref href=&quot;System.Windows.Input.RoutedCommand&quot;> </xref> ai gestori di eventi che implementano il comando."
  remarks: "Un oggetto CommandBinding associa un comando con il <xref:System.Windows.Input.CommandBinding.PreviewExecuted>/<xref:System.Windows.Input.CommandBinding.Executed> e <xref:System.Windows.Input.CommandBinding.PreviewCanExecute>/<xref:System.Windows.Input.CommandBinding.CanExecute> gli eventi che implementano e determinano lo stato del comando.</xref:System.Windows.Input.CommandBinding.CanExecute> </xref:System.Windows.Input.CommandBinding.PreviewCanExecute> </xref:System.Windows.Input.CommandBinding.Executed> </xref:System.Windows.Input.CommandBinding.PreviewExecuted>       Quando il <xref:System.Windows.Input.RoutedCommand.Execute%2A>o <xref:System.Windows.Input.RoutedCommand.CanExecute%2A>metodo di un <xref:System.Windows.Input.RoutedCommand>viene chiamato, il <xref:System.Windows.Input.CommandBinding.PreviewExecuted>/<xref:System.Windows.Input.CommandBinding.Executed> o <xref:System.Windows.Input.CommandBinding.PreviewCanExecute>/<xref:System.Windows.Input.CommandBinding.CanExecute> gli eventi sulla destinazione del comando.</xref:System.Windows.Input.CommandBinding.CanExecute> </xref:System.Windows.Input.CommandBinding.PreviewCanExecute> </xref:System.Windows.Input.CommandBinding.Executed> </xref:System.Windows.Input.CommandBinding.PreviewExecuted> </xref:System.Windows.Input.RoutedCommand> </xref:System.Windows.Input.RoutedCommand.CanExecute%2A> </xref:System.Windows.Input.RoutedCommand.Execute%2A>  Se la destinazione del comando dispone di un oggetto CommandBinding per il comando, vengono chiamati i gestori appropriati.  Se la destinazione del comando non dispone di un oggetto CommandBinding per il comando, gli eventi sono indirizzati attraverso l&quot;albero degli elementi finché non viene trovato un elemento che dispone di un oggetto CommandBinding.       Un oggetto CommandBinding ha un utilizzo limitato con un, <xref:System.Windows.Input.ICommand>ovvero non un<xref:System.Windows.Input.RoutedCommand>.</xref:System.Windows.Input.RoutedCommand> </xref:System.Windows.Input.ICommand>  Infatti un CommandBinding associa il comando per il <xref:System.Windows.Input.ExecutedRoutedEventHandler>e <xref:System.Windows.Input.CanExecuteRoutedEventHandler>che rimangono in attesa il <xref:System.Windows.Input.CommandManager.Executed>e <xref:System.Windows.Input.CommandManager.CanExecute>degli eventi sono indirizzati generato quando il <xref:System.Windows.Input.RoutedCommand.Execute%2A>e <xref:System.Windows.Input.RoutedCommand.CanExecute%2A>metodo il <xref:System.Windows.Input.RoutedCommand>vengono chiamati.</xref:System.Windows.Input.RoutedCommand> </xref:System.Windows.Input.RoutedCommand.CanExecute%2A> </xref:System.Windows.Input.RoutedCommand.Execute%2A> </xref:System.Windows.Input.CommandManager.CanExecute> </xref:System.Windows.Input.CommandManager.Executed> </xref:System.Windows.Input.CanExecuteRoutedEventHandler> </xref:System.Windows.Input.ExecutedRoutedEventHandler>"
