  summary: "Fornisce una raccolta di sola lettura di <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartTransformer&quot;> </xref> oggetti."
  remarks: "La classe TransformerTypeCollection rappresenta una raccolta di sola lettura di oggetti, in genere utilizzati dagli <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>e <xref:System.Web.UI.WebControls.WebParts.WebPartManager>gli oggetti da gestire insiemi di <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer>oggetti.</xref:System.Web.UI.WebControls.WebParts.WebPartTransformer> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>       A <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controllo utilizza una raccolta di TransformerTypeCollection per mantenere un elenco di disponibili <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer>oggetti in una pagina, mentre un <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>oggetto utilizza una raccolta di TransformerTypeCollection per tenere traccia disponibili <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer>oggetti in esso contenuti.</xref:System.Web.UI.WebControls.WebParts.WebPartTransformer> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.WebPartTransformer> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       Anche se la raccolta di TransformerTypeCollection è di sola lettura, è possibile apportare modifiche a livello di codice alle proprietà dei controlli sottostanti a cui viene fatto riferimento nella raccolta."
