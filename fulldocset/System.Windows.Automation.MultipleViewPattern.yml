  name: MultipleViewPattern
  nameWithType: MultipleViewPattern
  fullName: System.Windows.Automation.MultipleViewPattern
  type: Class
  summary: "Rappresenta controlli che forniscono e sono in grado di passare tra più rappresentazioni dello stesso set di informazioni o controlli figlio."
  remarks: "Esempi di controlli che possono presentare più visualizzazioni includono la visualizzazione elenco (che è possibile visualizzarne il contenuto come anteprime, riquadri, icone o dettagli), [!INCLUDE[TLA#tla_xl](~/add/includes/tlasharptla-xl-md.md)] grafici (a torta, riga, barre, valore della cella con una formula), [!INCLUDE[TLA#tla_word](~/add/includes/tlasharptla-word-md.md)] documenti (normale, layout Web, layout di stampa, layout lettura, struttura), [!INCLUDE[TLA#tla_outlook](~/add/includes/tlasharptla-outlook-md.md)] calendario (anno, mese, settimana, giorno) e [!INCLUDE[TLA#tla_wmp](~/add/includes/ajax-current-ext-md.md)] interfacce. Le visualizzazioni supportate sono determinate dallo sviluppatore del controllo e sono specifiche per ogni controllo."
  syntax:
    content: 'public class MultipleViewPattern : System.Windows.Automation.BasePattern'
  inheritance:
  - System.Object
  - System.Windows.Automation.BasePattern
  implements: []
  inheritedMembers: []
  platform:
  - net462
