  summary: "Identifica la proprietà che ottiene la raccolta di specifiche del controllo di viste."
  remarks: "Questo identificatore viene usato dalle applicazioni client di automazione interfaccia utente. Provider di automazione interfaccia utente devono utilizzare il campo equivalente in <xref:System.Windows.Automation.MultipleViewPatternIdentifiers>.</xref:System.Windows.Automation.MultipleViewPatternIdentifiers>       Questa proprietà non è presente e <xref:System.Windows.Automation.MultipleViewPattern.MultipleViewPatternInformation>deve essere recuperata utilizzando <xref:System.Windows.Automation.AutomationElement.GetCurrentPropertyValue%2A>o <xref:System.Windows.Automation.AutomationElement.GetCachedPropertyValue%2A>.</xref:System.Windows.Automation.AutomationElement.GetCachedPropertyValue%2A> </xref:System.Windows.Automation.AutomationElement.GetCurrentPropertyValue%2A> </xref:System.Windows.Automation.MultipleViewPattern.MultipleViewPatternInformation>"
  example:
  - "In the following example, a collection of integer identifiers is obtained that represents the current views available for a control that supports <xref:System.Windows.Automation.MultipleViewPattern>.  \n  \n [!code-cs[UIAMultipleViewPattern_snip#100](~/add/codesnippet/csharp/UIAMultipleViewPattern_snip/UIAMultipleViewPattern_snippets.cs#100)]\n [!code-vb[UIAMultipleViewPattern_snip#100](~/add/codesnippet/visualbasic/UIAMultipleViewPattern_snip/UIAMultipleViewPattern_snippets.vb#100)]  \n[!code-cs[UIAMultipleViewPattern_snip#102](~/add/codesnippet/csharp/UIAMultipleViewPattern_snip/UIAMultipleViewPattern_snippets.cs#102)]\n[!code-vb[UIAMultipleViewPattern_snip#102](~/add/codesnippet/visualbasic/UIAMultipleViewPattern_snip/UIAMultipleViewPattern_snippets.vb#102)]"
