  remarks: "Questo modello deve provenire da un <xref:System.Windows.Automation.AutomationElement>con un <xref:System.Windows.Automation.AutomationElementMode>riferimento per ottenere i valori correnti.</xref:System.Windows.Automation.AutomationElementMode> </xref:System.Windows.Automation.AutomationElement> Se il <xref:System.Windows.Automation.AutomationElement>ottenuto usando <xref:System.Windows.Automation.AutomationElementMode>, contiene solo dati memorizzati nella cache e il tentativo di ottenere il valore corrente di qualsiasi proprietà genera un&quot;eccezione.</xref:System.Windows.Automation.AutomationElementMode> </xref:System.Windows.Automation.AutomationElement> Utilizzare <xref:System.Windows.Automation.MultipleViewPattern.Cached%2A>per ottenere il valore memorizzato nella cache di una proprietà che è stato precedentemente specificato utilizzando un <xref:System.Windows.Automation.CacheRequest>.</xref:System.Windows.Automation.CacheRequest> </xref:System.Windows.Automation.MultipleViewPattern.Cached%2A>       Per informazioni sulle proprietà disponibili e il relativo utilizzo, vedere <xref:System.Windows.Automation.MultipleViewPattern.MultipleViewPatternInformation>.</xref:System.Windows.Automation.MultipleViewPattern.MultipleViewPatternInformation>"
  syntax:
