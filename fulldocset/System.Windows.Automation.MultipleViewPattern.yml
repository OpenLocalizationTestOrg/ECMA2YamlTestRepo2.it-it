- uid: System.Windows.Automation.MultipleViewPattern.GetViewName(System.Int32)
  id: GetViewName(System.Int32)
  parent: System.Windows.Automation.MultipleViewPattern
  langs:
  - csharp
  name: GetViewName(Int32)
  nameWithType: MultipleViewPattern.GetViewName(Int32)
  fullName: System.Windows.Automation.MultipleViewPattern.GetViewName(Int32)
  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "Recupera il nome di una visualizzazione specifica del controllo."
  remarks: "Gli identificatori di visualizzazione possono essere recuperati utilizzando <xref:System.Windows.Automation.MultipleViewPattern.MultipleViewPatternInformation.GetSupportedViews%2A>.</xref:System.Windows.Automation.MultipleViewPattern.MultipleViewPatternInformation.GetSupportedViews%2A>       Raccolta di identificatori visualizzazione specifica del controllo è identica tra più istanze.       Visualizzare i nomi sono adatti per l&quot;utilizzo in sintesi vocale, Braille e altre applicazioni accessibili."
  example:
  - "In the following example, the control-specific name of the current view is retrieved from a control that supports <xref:System.Windows.Automation.MultipleViewPattern>.  \n  \n [!code-cs[UIAMultipleViewPattern_snip#105](~/add/codesnippet/csharp/UIAMultipleViewPattern_snip/UIAMultipleViewPattern_snippets.cs#105)]\n [!code-vb[UIAMultipleViewPattern_snip#105](~/add/codesnippet/visualbasic/UIAMultipleViewPattern_snip/UIAMultipleViewPattern_snippets.vb#105)]"
  syntax:
    content: public string GetViewName (int viewId);
    parameters:
    - id: viewId
      type: System.Int32
      description: "Identificatore della visualizzazione specifica del controllo."
    return:
      type: System.String
      description: "Una stringa localizzata che rappresenta il nome di visualizzazione specifica del controllo."
  overload: System.Windows.Automation.MultipleViewPattern.GetViewName*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>viewId</code>non è un membro della raccolta delle visualizzazioni supportate."
  platform:
  - net462
