  type: Enum
  summary: "Specifica se l&quot;importazione viene eseguita nel server o nel computer client."
  remarks: "Un&quot;importazione viene eseguita nel computer client genera una classe proxy con metodi sincroni e asincroni per richiamare ogni metodo all&quot;interno di un servizio Web XML. Importazione di un server, d&quot;altra parte, genera una classe astratta con membri astratti, che è necessario eseguire l&quot;override per fornire l&quot;implementazione che è necessario."
