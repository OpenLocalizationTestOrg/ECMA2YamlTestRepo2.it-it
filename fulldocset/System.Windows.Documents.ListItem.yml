  summary: "Ottiene o imposta lo spessore del margine per l&quot;elemento."
  remarks: "Il margine è lo spazio di buffer esterno all&quot;area di contenuto dell&quot;elemento, tra i bordi dell&quot;area di contenuto dell&quot;elemento e i bordi dell&quot;elemento padre.  Si differenzia <xref:System.Windows.Documents.ListItem.Padding%2A>, ovvero lo spazio di buffer interno all&quot;area di contenuto dell&quot;elemento, tra il contenuto dell&quot;elemento e il bordo interno dell&quot;elemento.</xref:System.Windows.Documents.ListItem.Padding%2A>      <a name=&quot;xamlAttributeUsage_Margin&quot;></a># # Utilizzo dell&quot;attributo XAML ```   <object Margin=&quot;uniformThickness&quot;/>   - or -   <object Margin=&quot;independentThickness&quot;/>   - or -   <object Margin=&quot;qualifiedUniformThickness&quot;/>   - or -   <object Margin=&quot;qualifiedIndependentThickness&quot;/>   ``` <a name=&quot;xamlValues_Margin&quot;> </a> # # valori XAML *uniformThickness* rappresentazione di stringa di un singolo <xref:System.Double>valore da applicare in modo uniforme in tutte le dimensioni di quattro spessore.</xref:System.Double>        Ad esempio, un valore di `&quot;10&quot;` è equivalente a un valore di `&quot;10,10,10,10&quot;`.  Un valore non qualificato viene misurato in DIP (device independent pixel). Le stringhe non devono includere decimali in modo esplicito.       *independentThickness quale* rappresentazione di stringa di quattro ordinati <xref:System.Double>valori corrispondenti alle dimensioni di spessore indipendente per i margini sinistro, superiore, destro e in basso, nell&quot;ordine indicato.</xref:System.Double>  I quattro valori devono essere separati da virgole; non sono consentiti spazi.  Ad esempio, &quot;5,10,15,20&quot; significa 5 pixel del margine a sinistra del contenuto, 10 pixel del margine superiore contenuto, 15 pixel del margine a destra del contenuto e 20 pixel del margine sotto il contenuto.       *qualifiedUniformThickness* valore descritto da *uniformThickness* seguito da uno degli identificatori di unità seguenti: `px`, `in`.       `px`(impostazione predefinita) è [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` pollici; in 1 = = 96px, ad esempio, `&quot;1in&quot;` fornisce un margine uniforme di 1 pollice in tutte le direzioni.              *qualifiedIndependentThickness* valore descritto da *independentThickness quale*, con ogni valore indipendente seguito da uno degli identificatori di unità seguenti: `px`, `in`.       `px`(impostazione predefinita) è [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` pollici; in 1 = = 96px, ad esempio, `&quot;1.5in,0.8in,1.5in,0.8in&quot;`.         Identificatori di unità potrebbero essere misto o omesso da uno o più valori.      <a name=&quot;dependencyPropertyInfo_Margin&quot;></a># # Informazioni proprietà di dipendenza | | |   |-|-|   | Campo dell&quot;identificatore | <xref:System.Windows.Documents.ListItem.MarginProperty>|   | Impostare le proprietà dei metadati su `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>|</xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> </xref:System.Windows.Documents.ListItem.MarginProperty>"
