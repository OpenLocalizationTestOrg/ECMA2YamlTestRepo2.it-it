  namespace: System.Windows.Documents
  summary: "Ottiene o imposta lo spessore del bordo per l&quot;elemento."
  remarks: "<a name=&quot;xamlAttributeUsage_BorderThickness&quot;></a># # Utilizzo dell&quot;attributo XAML ```   <object BorderThickness=&quot;uniformThickness&quot;/>   - or -   <object BorderThickness=&quot;independentThickness&quot;/>   - or -   <object BorderThickness=&quot;qualifiedUniformThickness&quot;/>   - or -   <object BorderThickness=&quot;qualifiedIndependentThickness&quot;/>   ``` <a name=&quot;xamlValues_BorderThickness&quot;> </a> # # valori XAML *uniformThickness* rappresentazione di stringa di un singolo <xref:System.Double>valore da applicare in modo uniforme in tutte le dimensioni di quattro spessore.</xref:System.Double>        Ad esempio, un valore di `&quot;10&quot;` è equivalente a un valore di `&quot;10,10,10,10&quot;`.  Un valore non qualificato viene misurato in DIP (device independent pixel). Le stringhe non devono includere decimali in modo esplicito.       *independentThickness quale* rappresentazione di stringa di quattro ordinati <xref:System.Double>valori corrispondenti alle dimensioni di spessore indipendente per i margini sinistro, superiore, destro e in basso, nell&quot;ordine indicato.</xref:System.Double>  I quattro valori devono essere separati da virgole; non sono consentiti spazi.  Ad esempio, &quot;5,10,15,20&quot; significa 5 pixel del bordo a sinistra del contenuto, 10 pixel del bordo superiore contenuto, 15 pixel del bordo a destra del contenuto e 20 pixel del bordo sotto il contenuto.       *qualifiedUniformThickness* valore descritto da *uniformThickness* seguito da uno degli identificatori di unità seguenti: `px`, `in`.       `px`(impostazione predefinita) è [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` pollici; in 1 = = 96px, ad esempio, `&quot;1in&quot;` fornisce un bordo uniforme di 1 pollice in tutte le direzioni.              *qualifiedIndependentThickness* valore descritto da *independentThickness quale*, con ogni valore indipendente seguito da uno degli identificatori di unità seguenti: `px`, `in`.       `px`(impostazione predefinita) è [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` pollici; in 1 = = 96px, ad esempio, `&quot;1.5in,0.8in,1.5in,0.8in&quot;`.         Identificatori di unità potrebbero essere misto o omesso da uno o più valori.      <a name=&quot;dependencyPropertyInfo_BorderThickness&quot;></a># # Informazioni proprietà di dipendenza | | |   |-|-|   | Campo dell&quot;identificatore | <xref:System.Windows.Documents.ListItem.BorderThicknessProperty>|   | Impostare le proprietà dei metadati su `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>|</xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> </xref:System.Windows.Documents.ListItem.BorderThicknessProperty>"
  example:
  - "The following example shows how to set the BorderThickness attribute of a <xref:System.Windows.Documents.Block> element (<xref:System.Windows.Documents.Paragraph>).  \n  \n [!code-xml[BlockSnippets#_Block_BordersXAML](~/add/codesnippet/xaml/BlockSnippets/Window1.xaml#_block_bordersxaml)]  \n  \n The following figure shows how this example renders.  \n  \n ![Screenshot: Blue, 1&#47;4inch border around Block](~/add/media/block-borders.png \"Screenshot: Blue, 1/4inch border around Block\")  \n  \n The following example shows how to set the BorderThickness property programmatically.  \n  \n [!code-vb[BlockSnippets#_Block_Borders](~/add/codesnippet/visualbasic/blocksnippets/window1.xaml.vb#_block_borders)]\n [!code-cs[BlockSnippets#_Block_Borders](~/add/codesnippet/csharp/BlockSnippets/Window1.xaml.cs#_block_borders)]"
