- uid: System.Workflow.Runtime.Configuration.WorkflowRuntimeSection.ValidateOnCreate
  id: ValidateOnCreate
  parent: System.Workflow.Runtime.Configuration.WorkflowRuntimeSection
  langs:
  - csharp
  name: ValidateOnCreate
  nameWithType: WorkflowRuntimeSection.ValidateOnCreate
  fullName: System.Workflow.Runtime.Configuration.WorkflowRuntimeSection.ValidateOnCreate
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Configuration
  summary: "Ottiene o imposta un valore che indica se la convalida viene eseguita durante la creazione dell&quot;istanza del flusso di lavoro."
  remarks: "Quando questa proprietà è impostata su `true`, la convalida del flusso di lavoro viene eseguita ogni volta <xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A>viene chiamato.</xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A> Se vengono rilevati errori di convalida, un <xref:System.Workflow.ComponentModel.Compiler.WorkflowValidationFailedException>viene generata un&quot;eccezione.</xref:System.Workflow.ComponentModel.Compiler.WorkflowValidationFailedException>       Quando questa proprietà è impostata su `false`, <xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A>Crea un&quot;istanza del flusso di lavoro e ignora la convalida.</xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A> In questo caso, l&quot;applicazione host deve garantire che il flusso di lavoro sia configurato correttamente o che si verifica l&quot;errore di runtime.       Il valore predefinito per questa proprietà è `true`."
  syntax:
    content: public bool ValidateOnCreate { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se la convalida viene eseguita durante la creazione. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Workflow.Runtime.Configuration.WorkflowRuntimeSection.ValidateOnCreate*
  exceptions: []
  platform:
  - net462
