  name: WorkflowRuntimeSection
  nameWithType: WorkflowRuntimeSection
  fullName: System.Workflow.Runtime.Configuration.WorkflowRuntimeSection
  type: Class
  summary: "Rappresenta una sezione, all&quot;interno di un file di configurazione che definisce le impostazioni per il motore di runtime del flusso di lavoro."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]WorkflowRuntimeSection contiene le impostazioni specificate da un `section`> di tipo WorkflowRuntimeSection in un file di configurazione. Le impostazioni specificate in un WorkflowRuntimeSection vengono utilizzate per inizializzare il motore di runtime del flusso di lavoro. L&quot;applicazione può chiamare il <xref:System.Workflow.Runtime.WorkflowRuntime.%23ctor%28System.String%29?displayProperty=fullName>costruttore per inizializzare il motore di runtime del flusso di lavoro dalla sezione opportunamente denominata del file di configurazione.</xref:System.Workflow.Runtime.WorkflowRuntime.%23ctor%28System.String%29?displayProperty=fullName>       Se l&quot;applicazione non utilizza i file di configurazione, ma si vuole comunque inizializzare il motore di runtime del flusso di lavoro da un WorkflowRuntimeSection è possibile configurare un WorkflowRuntimeSection nell&quot;applicazione e chiamare il <xref:System.Workflow.Runtime.WorkflowRuntime.%23ctor%28System.Workflow.Runtime.Configuration.WorkflowRuntimeSection%29?displayProperty=fullName>costruttore.</xref:System.Workflow.Runtime.WorkflowRuntime.%23ctor%28System.Workflow.Runtime.Configuration.WorkflowRuntimeSection%29?displayProperty=fullName> Ad esempio, l&quot;applicazione potrebbe archiviare parametri di configurazione in un database o potrebbe operare in un ambiente attendibile in cui non vengono utilizzati i file di configurazione"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class WorkflowRuntimeSection : System.Configuration.ConfigurationSection
