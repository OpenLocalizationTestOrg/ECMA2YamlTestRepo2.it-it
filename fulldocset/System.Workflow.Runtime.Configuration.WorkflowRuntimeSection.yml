  summary: "Ottiene o imposta un valore che indica se sono abilitati i contatori delle prestazioni."
  remarks: "I contatori delle prestazioni forniscono informazioni su varie statistiche correlate al flusso di lavoro, ma provocano una riduzione delle prestazioni quando il motore di runtime del flusso di lavoro viene avviato e quando sono in esecuzione istanze del flusso di lavoro. Il valore predefinito è `true`."
