  remarks: "La proprietà Stretch accetta i seguenti valori, quale il <xref:System.Windows.Media.Stretch>enumerazione definisce:- <xref:System.Windows.Media.Stretch>: il <xref:System.Windows.Media.TileBrush>contenuto non viene esteso per riempire il riquadro.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.Stretch> </xref:System.Windows.Media.Stretch>      - <xref:System.Windows.Media.Stretch>: Il <xref:System.Windows.Media.TileBrush>contenuto viene ridimensionato per adattarsi alle dimensioni del riquadro.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.Stretch> Tuttavia, le proporzioni del contenuto viene mantenuta.      - <xref:System.Windows.Media.Stretch>: Il <xref:System.Windows.Media.TileBrush>contenuto viene ridimensionato in modo da riempire l&quot;area di output completamente ma mantiene le proporzioni originali.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.Stretch>      - <xref:System.Windows.Media.Stretch>: Il <xref:System.Windows.Media.TileBrush>viene ridimensionato il contenuto per adattarlo alla tessera.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.Stretch> Poiché l&quot;altezza e la larghezza del contenuto vengono ridimensionate in modo indipendente, le proporzioni originali del contenuto potrebbe non essere mantenuta. Vale a dire il <xref:System.Windows.Media.TileBrush>contenuto potrebbe essere distorto per riempire completamente il riquadro di output.</xref:System.Windows.Media.TileBrush>       Di seguito sono illustrate le diverse impostazioni di estensione.       ![Diversi TileBrush con impostazioni Stretch](~/add/media/img-mmgraphics-stretchenum.jpg &quot;estensione TileBrush diverse impostazioni&quot;) impostazioni stretch diverse si noti che per specificare le dimensioni di <xref:System.Windows.Media.TileBrush>contenuto utilizzando il <xref:System.Windows.Media.TileBrush.Viewbox%2A>proprietà; per specificare la posizione e dimensioni del <xref:System.Windows.Media.TileBrush>tessera di base utilizzando il <xref:System.Windows.Media.TileBrush.Viewport%2A>proprietà.</xref:System.Windows.Media.TileBrush.Viewport%2A> </xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.TileBrush.Viewbox%2A> </xref:System.Windows.Media.TileBrush>      ## Ritaglio Viewbox <xref:System.Windows.Media.TileBrush>non vengono ritagliate mai a <xref:System.Windows.Media.TileBrush.Viewbox%2A>.</xref:System.Windows.Media.TileBrush.Viewbox%2A> </xref:System.Windows.Media.TileBrush> Tuttavia, <xref:System.Windows.Media.TileBrush>contenuto *sono* troncato ai bordi del <xref:System.Windows.Media.TileBrush.Viewport%2A>, che imposta le dimensioni per il <xref:System.Windows.Media.TileBrush>tessera di base.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.TileBrush.Viewport%2A> </xref:System.Windows.Media.TileBrush>       Nella figura seguente mostra l&quot;effetto delle diverse impostazioni di estensione <xref:System.Windows.Media.TileBrush>che è <xref:System.Windows.Media.TileBrush.Viewbox%2A>inferiore rispetto al relativo <xref:System.Windows.Media.TileBrush.Viewport%2A>.</xref:System.Windows.Media.TileBrush.Viewport%2A> </xref:System.Windows.Media.TileBrush.Viewbox%2A> a</xref:System.Windows.Media.TileBrush> un Le parti dell&quot;immagine che si trovano all&quot;esterno di <xref:System.Windows.Media.TileBrush.Viewbox%2A>sono colorate in grigio.</xref:System.Windows.Media.TileBrush.Viewbox%2A>       ![TileBrush con impostazioni Stretch diverse](~/add/media/graphicsmm-viewbox-clipping.png &quot;TileBrush con impostazioni Stretch diverse&quot;) TileBrush con impostazioni Stretch diverse <a name=&quot;dependencyPropertyInfo_Stretch&quot;> </a> # # informazioni proprietà di dipendenza | | |   |-|-|   | Campo dell&quot;identificatore | <xref:System.Windows.Media.TileBrush.StretchProperty>|   | Impostare le proprietà dei metadati su `true`| None |</xref:System.Windows.Media.TileBrush.StretchProperty>"
