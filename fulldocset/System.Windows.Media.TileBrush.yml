  remarks: "La <xref:System.Windows.Media.TileBrush.Viewport%2A>proprietà determina le dimensioni e posizione dei riquadri in un <xref:System.Windows.Media.TileBrush>.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.TileBrush.Viewport%2A> Per impostazione predefinita, un <xref:System.Windows.Media.TileBrush>è presente un unico riquadro che riempie l&quot;intera area di output.</xref:System.Windows.Media.TileBrush> Il <xref:System.Windows.Media.TileBrush.Stretch%2A>proprietà controlla il modo in <xref:System.Windows.Media.TileBrush>contenuto si adatta in tale riquadro.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.TileBrush.Stretch%2A> È possibile eseguire l&quot;override di questo comportamento predefinito e specificare le dimensioni della finestra utilizzando il <xref:System.Windows.Media.TileBrush.Viewport%2A>proprietà.</xref:System.Windows.Media.TileBrush.Viewport%2A>       Utilizzare la proprietà ViewportUnits per specificare se il <xref:System.Windows.Media.TileBrush.Viewport%2A>utilizza coordinate assolute o relative.</xref:System.Windows.Media.TileBrush.Viewport%2A> Se le coordinate sono relative, sono relativo alle dimensioni dell&quot;area di output. Il punto (0,0) rappresenta l&quot;angolo superiore sinistro dell&quot;area di output e angolo (1,1) rappresentano basso a destra dell&quot;area di output. Per specificare che la <xref:System.Windows.Media.TileBrush.Viewport%2A>proprietà utilizza coordinate assolute, impostare la proprietà ViewportUnits su <xref:System.Windows.Media.BrushMappingMode>.</xref:System.Windows.Media.BrushMappingMode> </xref:System.Windows.Media.TileBrush.Viewport%2A>       Nella figura seguente mostra la differenza nell&quot;output quando si imposta la proprietà ViewportUnits di un <xref:System.Windows.Media.TileBrush>al relativo o assoluto.</xref:System.Windows.Media.TileBrush>       ![Assoluto e relativo riquadro di visualizzazione unità](~/add/media/absolute-and-relative-viewports.png &quot;as