  summary: "Ottiene o imposta la posizione e dimensioni della tessera di base per un <xref href=&quot;System.Windows.Media.TileBrush&quot;> </xref>."
  remarks: "Quando si disegna un&quot;area con un <xref:System.Windows.Media.TileBrush>, si utilizzano tre componenti: il contenuto, sezioni e l&quot;area di output.</xref:System.Windows.Media.TileBrush> La figura seguente mostra questi tre <xref:System.Windows.Media.TileBrush>componenti interagiscono tra di loro.</xref:System.Windows.Media.TileBrush>       ![Componenti di TileBrush](~/add/media/wcpsdk-mmgraphics-defaultcontentprojection2.png &quot;componenti di TileBrush&quot;) componenti di TileBrush con un singolo riquadro ![componenti di TileBrush affiancato](~/add/media/graphicsmm-tiledprojection.png &quot;componenti di TileBrush affiancato&quot;) componenti di TileBrush con una proprietà TileMode del riquadro il Viewport determina le dimensioni e posizione dei riquadri in un <xref:System.Windows.Media.TileBrush>.</xref:System.Windows.Media.TileBrush> Per impostazione predefinita, un <xref:System.Windows.Media.TileBrush>è presente un unico riquadro che riempie l&quot;intera area di output.</xref:System.Windows.Media.TileBrush> Il <xref:System.Windows.Media.TileBrush.Stretch%2A>proprietà controlla il modo in <xref:System.Windows.Media.TileBrush>contenuto si adatta in tale riquadro.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.TileBrush.Stretch%2A> È possibile eseguire l&quot;override di questo comportamento predefinito e specificare le dimensioni della finestra utilizzando la proprietà Viewport.       Utilizzare il <xref:System.Windows.Media.TileBrush.ViewportUnits%2A>proprietà per specificare se il Viewport utilizza coordinate assolute o relative.</xref:System.Windows.Media.TileBrush.ViewportUnits%2A> Se le coordinate sono relative, sono relativo alle dimensioni dell&quot;area di output. Il punto (0,0) rappresenta l&quot;angolo superiore sinistro dell&quot;area di output e angolo (1,1) rappresentano basso a destra dell&quot;area di output. Per specificare che la proprietà Viewport utilizza coordinate assolute, impostare la <xref:System.Windows.Media.TileBrush.ViewportUnits%2A>proprietà <xref:System.Windows.Media.BrushMappingMode>.</xref:System.Windows.Media.BrushMappingMode> </xref:System.Windows.Media.TileBrush.ViewportUnits%2A>       Nella figura seguente mostra la differenza nell&quot;output quando si imposta la <xref:System.Windows.Media.TileBrush.ViewportUnits%2A>proprietà di un <xref:System.Windows.Media.TileBrush>al relativo o assoluto.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.TileBrush.ViewportUnits%2A>       ![Assoluto e relativo riquadro di visualizzazione unità](~/add/media/absolute-and-relative-viewports.png &quot;assoluto e relativo riquadro di visualizzazione unità&quot;) ViewportUnits Relative e assolute <a name=&quot;dependencyPropertyInfo_Viewport&quot;> </a> # # informazioni proprietà di dipendenza | | |   |-|-|   | Campo dell&quot;identificatore | <xref:System.Windows.Media.TileBrush.ViewportProperty>|   | Impostare le proprietà dei metadati su `true`| None |</xref:System.Windows.Media.TileBrush.ViewportProperty>"
