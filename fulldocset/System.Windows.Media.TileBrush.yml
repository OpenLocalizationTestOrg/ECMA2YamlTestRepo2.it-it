  remarks: "Il valore <xref:System.Windows.Media.BrushMappingMode>indica che il ViewboxUnits riguardano il rettangolo di selezione del contenuto.</xref:System.Windows.Media.BrushMappingMode> Si noti che il valore <xref:System.Windows.Media.BrushMappingMode>specifica device independent pixel anziché pixel del dispositivo che dipendono dalla periferica.</xref:System.Windows.Media.BrushMappingMode> Pertanto, quando un valore di <xref:System.Windows.Media.BrushMappingMode>viene applicata, ogni pixel rappresenta 1/96 ° di pollice.</xref:System.Windows.Media.BrushMappingMode>       È necessario ricordare questa distinzione di pixel quando si specifica il <xref:System.Windows.Media.TileBrush.Viewbox%2A>di un <xref:System.Windows.Media.ImageBrush>che ha un <xref:System.Windows.Media.Imaging.BitmapImage>come origine.</xref:System.Windows.Media.Imaging.BitmapImage> </xref:System.Windows.Media.ImageBrush> </xref:System.Windows.Media.TileBrush.Viewbox%2A> Ad esempio, quando si utilizza il pixel standard come una misura, un&quot;immagine di 300 x 300 pixel è solo un pollice larghezza se la risoluzione dell&quot;immagine è 300 dpi. Tuttavia, quando si desidera impostare un valore assoluto, è necessario impostare il <xref:System.Windows.Media.TileBrush.Viewbox%2A>su (0, 0, 96, 96) per includere l&quot;intera immagine.</xref:System.Windows.Media.TileBrush.Viewbox%2A>       È possibile specificare le dimensioni e la posizione di <xref:System.Windows.Media.TileBrush>contenuto utilizzando il <xref:System.Windows.Media.TileBrush.Viewbox%2A>proprietà.</xref:System.Windows.Media.TileBrush.Viewbox%2A> </xref:System.Windows.Media.TileBrush> La proprietà ViewboxUnits determina se il <xref:System.Windows.Media.TileBrush.Viewbox%2A>valore è relativo ai limiti del <xref:System.Windows.Media.TileBrush>contenuto o se è un valore assoluto.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.TileBrush.Viewbox%2A>      <a name=&quot;dependencyPropertyInfo_ViewboxUnits&quot;></a># # Informazioni proprietà di dipendenza | | |   |-|-|   | Campo dell&quot;identificatore | <xref:System.Windows.Media.TileBrush.ViewboxUnitsProperty>|   | Impostare le proprietà dei metadati su `true`| None |</xref:System.Windows.Media.TileBrush.ViewboxUnitsProperty>"
