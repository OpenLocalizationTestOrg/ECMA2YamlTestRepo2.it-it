  nameWithType: TileBrush
  fullName: System.Windows.Media.TileBrush
  type: Class
  summary: "Descrive un modo per disegnare un&quot;area utilizzando uno o più riquadri."
  remarks: "Le classi derivate di TileBrush definiscono il contenuto delle sezioni che consentono di disegnare un&quot;area. Ad esempio, utilizzare la <xref:System.Windows.Media.ImageBrush>classe per disegnare un&quot;area utilizzando un&quot;immagine.</xref:System.Windows.Media.ImageBrush>       Utilizzare un oggetto TileBrush per controllare il modo in cui si disegna un&quot;area. Ad esempio, [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] fornisce diversi tipi di pennelli:: per disegnare utilizzando un&quot;immagine, utilizzare il <xref:System.Windows.Media.ImageBrush>.</xref:System.Windows.Media.ImageBrush>      -Per disegnare un disegno, utilizzare <xref:System.Windows.Media.DrawingBrush>.</xref:System.Windows.Media.DrawingBrush>      -Per disegnare utilizzando un oggetto <xref:System.Windows.Media.Visual>utilizzare <xref:System.Windows.Media.VisualBrush>.</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.Visual>       Quando si utilizza l&quot;oggetto TileBrush per disegnare un&quot;area, anziché disegnare un&quot;area con una sola immagine estesa, è possibile disegnare un&quot;area con una serie di sezioni dell&quot;immagine che creano un modello.       Quando si disegna un&quot;area con un oggetto TileBrush, si utilizzano tre componenti: il contenuto, sezioni e l&quot;area di output. Le illustrazioni seguenti mostrano come questi tre componenti di TileBrush collegano tra loro.       ![Componenti di TileBrush](~/add/media/wcpsdk-mmgraphics-defaultcontentprojection2.png &quot;componenti di TileBrush&quot;) componenti di TileBrush con un singolo riquadro ![componenti di TileBrush affiancato](~/add/media/graphicsmm-tiledprojection.png &quot;componenti di TileBrush affiancato&quot;) componenti di TileBrush con un TileMode del riquadro **contenuto**: TileBrush A può avere diversi tipi di contenuto:: se il pennello è un <xref:System.Windows.Media.ImageBrush>, questo contenuto è un&quot;immagine.</xref:System.Windows.Media.ImageBrush> La <xref:System.Windows.Media.ImageBrush.ImageSource%2A>proprietà specifica il contenuto di <xref:System.Windows.Media.ImageBrush>.</xref:System.Windows.Media.ImageBrush> </xref:System.Windows.Media.ImageBrush.ImageSource%2A>      -Se il pennello è un <xref:System.Windows.Media.DrawingBrush>, questo contenuto è un disegno.</xref:System.Windows.Media.DrawingBrush> La <xref:System.Windows.Media.DrawingBrush.Drawing%2A>proprietà specifica il contenuto di <xref:System.Windows.Media.DrawingBrush>.</xref:System.Windows.Media.DrawingBrush> </xref:System.Windows.Media.DrawingBrush.Drawing%2A>      -Se il pennello è un <xref:System.Windows.Media.VisualBrush>, questo contenuto è un oggetto visivo.</xref:System.Windows.Media.VisualBrush> La <xref:System.Windows.Media.VisualBrush.Visual%2A>proprietà specifica il contenuto di <xref:System.Windows.Media.VisualBrush>.</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.VisualBrush.Visual%2A>       È possibile specificare la posizione e le dimensioni del contenuto di TileBrush utilizzando il <xref:System.Windows.Media.TileBrush.Viewbox%2A>proprietà.</xref:System.Windows.Media.TileBrush.Viewbox%2A>       **Riquadri**: oggetto TileBrush produce uno o più riquadri. Per impostazione predefinita, il contenuto del pennello viene estesa per riempire un singolo riquadro e tale riquadro viene estesa per riempire l&quot;area di output. Il <xref:System.Windows.Media.TileBrush.Viewport%2A>proprietà viene utilizzata per specificare le dimensioni e posizione della tessera di base per l&quot;oggetto TileBrush.</xref:System.Windows.Media.TileBrush.Viewport%2A> Il <xref:System.Windows.Media.TileBrush.ViewportUnits%2A>proprietà determina se le dimensioni e la posizione del <xref:System.Windows.Media.TileBrush.Viewport%2A>sono relativi all&quot;area di output (il comportamento predefinito) o se sono valori assoluti.</xref:System.Windows.Media.TileBrush.Viewport%2A> </xref:System.Windows.Media.TileBrush.ViewportUnits%2A>       **Area di output**: l&quot;area di output è l&quot;area che disegna il pennello, ad esempio la <xref:System.Windows.Shapes.Shape.Fill%2A>di una <xref:System.Windows.Shapes.Ellipse>o di <xref:System.Windows.Controls.Control.Background%2A>un <xref:System.Windows.Controls.Button>.</xref:System.Windows.Controls.Button> </xref:System.Windows.Controls.Control.Background%2A> </xref:System.Windows.Shapes.Ellipse> </xref:System.Windows.Shapes.Shape.Fill%2A>       Per ulteriori informazioni sulla classe TileBrush, vedere [il disegno di immagini, disegni e oggetti visivi](~/add/includes/ajax-current-ext-md.md) .      ## Oggetto Freezable TileBrush di una funzionalità è un <xref:System.Windows.Freezable>tipo.</xref:System.Windows.Freezable> Per informazioni su <xref:System.Windows.Freezable>funzionalità, ad esempio il blocco e la clonazione, vedere il [panoramica sugli oggetti Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
