  namespace: System.Windows
  summary: "Ottiene o imposta una raccolta di risorse di applicazione, ad esempio pennelli e stili."
  remarks: "La proprietà di risorse può essere utilizzata per condividere risorse tra le finestre e gli elementi di un&quot;applicazione. Inoltre, la proprietà di risorse è inclusa nel percorso di ricerca delle risorse, attraversato nell&quot;ordine seguente: 1.  Elementi 2.  3 di Windows.  Risorse 4.  Sistema di conseguenza, [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] è possibile associare elementi alle risorse all&quot;applicazione. Inoltre, se modificare le risorse, il sistema di risorse garantisce quell&quot;elemento delle proprietà associate a tali risorse vengono aggiornate automaticamente per riflettere la modifica.       Risorse di applicazione forniscono un modo semplice per supportare un tema coerenza tra l&quot;applicazione. È possibile creare facilmente un tema in [!INCLUDE[TLA#tla_titlexaml](~/add/includes/ajax-current-ext-md.md)] utilizzando il `Application.Resources` tag. Tuttavia, se l&quot;applicazione supporta più temi, che possono contenere un numero elevato di elementi, potrebbe essere più facile da gestire con uno <xref:System.Windows.ResourceDictionary>istanza per ogni tema.</xref:System.Windows.ResourceDictionary> In questo modo, è possibile applicare un nuovo tema impostando la proprietà di risorse a appropriato <xref:System.Windows.ResourceDictionary>.</xref:System.Windows.ResourceDictionary>       Esistono due considerazioni quando si utilizza le risorse. Innanzitutto, il dizionario *chiave* è un oggetto, pertanto è necessario usare esattamente la stessa istanza dell&quot;oggetto sia quando l&quot;impostazione e recupero di un valore della proprietà (si noti che la chiave tra maiuscole e minuscole quando si utilizza una stringa). In secondo luogo, il dizionario *valore* è un oggetto, pertanto sarà necessario convertire il valore per il tipo desiderato quando si recupera un valore della proprietà.       Le risorse thread-safe e sono disponibili da qualsiasi thread."
  example:
  - "This example illustrates how to use [!INCLUDE[TLA#tla_titlexaml](~/add/includes/ajax-current-ext-md.md)] together with application-scope resources to create a consistent visual appearance.  \n  \n [!code-xml[ApplicationResourcesSnippets#ResourcesPropertyXAML](~/add/codesnippet/xaml/ApplicationResourcesSnippets.XAML/App.xaml#resourcespropertyxaml)]  \n  \n [!code-xml[ApplicationResourcesSnippets#WindowBackgroundPropertyXAML1](~/add/codesnippet/xaml/ApplicationResourcesSnippets.XAML/MainWindow.xaml#windowbackgroundpropertyxaml1)]  \n[!code-xml[ApplicationResourcesSnippets#WindowBackgroundPropertyXAML2](~/add/codesnippet/xaml/ApplicationResourcesSnippets.XAML/MainWindow.xaml#windowbackgroundpropertyxaml2)]  \n  \n The following example shows how to set an application resource in code and XAML.  \n  \n [!code-vb[HOWTOApplicationModelSnippets#SetApplicationScopeResourceCODE](~/add/codesnippet/visualbasic/howtoapplicationmodelsnippets/applicationpropertiessnippet.xaml.vb#setapplicationscoperesourcecode)]\n [!code-cs[HOWTOApplicationModelSnippets#SetApplicationScopeResourceCODE](~/add/codesnippet/csharp/HOWTOApplicationModelSnippets/ApplicationPropertiesSnippet.xaml.cs#setapplicationscoperesourcecode)]  \n  \n [!code-xml[HOWTOApplicationModelSnippets#SetApplicationScopeResourceXAML](~/add/codesnippet/xaml/HOWTOApplicationModelSnippets/App.xaml#setapplicationscoperesourcexaml)]  \n  \n The following example shows how to get an application resource in code.  \n  \n [!code-vb[HOWTOApplicationModelSnippets#GetApplicationScopeResourceCODE](~/add/codesnippet/visualbasic/howtoapplicationmodelsnippets/applicationpropertiessnippet.xaml.vb#getapplicationscoperesourcecode)]\n [!code-cs[HOWTOApplicationModelSnippets#GetApplicationScopeResourceCODE](~/add/codesnippet/csharp/HOWTOApplicationModelSnippets/ApplicationPropertiesSnippet.xaml.cs#getapplicationscoperesourcecode)]"
