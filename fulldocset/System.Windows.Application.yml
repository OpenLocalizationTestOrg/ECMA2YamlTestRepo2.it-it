  summary: "Ottiene o imposta la finestra principale dell&quot;applicazione."
  remarks: "Finestra principale viene impostato automaticamente con un riferimento al primo <xref:System.Windows.Window>oggetto da cui creare istanze di <xref:System.AppDomain>.</xref:System.AppDomain> </xref:System.Windows.Window>       È possibile specificare un&quot;altra finestra principale impostando l&quot;assegnazione di un altro MainWindow <xref:System.Windows.Application.Windows%2A>oggetto alla proprietà MainWindow.</xref:System.Windows.Application.Windows%2A>       Se il <xref:System.Windows.Application.ShutdownMode%2A>proprietà del <xref:System.Windows.Application>è impostata su <xref:System.Windows.ShutdownMode>, chiudendo la finestra principale causa l&quot;arresto dell&quot;applicazione.</xref:System.Windows.ShutdownMode> </xref:System.Windows.Application> </xref:System.Windows.Application.ShutdownMode%2A>       È possibile impostare la proprietà MainWindow [!INCLUDE[TLA#tla_titlexaml](~/add/includes/ajax-current-ext-md.md)], se la finestra principale di un&quot;applicazione non è una finestra che viene generata mediante l&quot;impostazione di <xref:System.Windows.Application.StartupUri%2A>proprietà [!INCLUDE[TLA2#tla_titlexaml](~/add/includes/tla2sharptla-titlexaml-md.md)].</xref:System.Windows.Application.StartupUri%2A> Le due limitazioni del [!INCLUDE[TLA2#tla_titlexaml](~/add/includes/tla2sharptla-titlexaml-md.md)] approccio sono:-è possibile specificare un [!INCLUDE[TLA2#tla_titlexaml](~/add/includes/tla2sharptla-titlexaml-md.md)]-solo <xref:System.Windows.Window>o un [!INCLUDE[TLA2#tla_titlexaml](~/add/includes/tla2sharptla-titlexaml-md.md)]-solo <xref:System.Windows.Navigation.NavigationWindow>come la finestra principale.</xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Window>      -È necessario impostare il <xref:System.Windows.UIElement.Visibility%2A>della finestra di questa proprietà viene specificata, in caso contrario non verrà visualizzata.</xref:System.Windows.UIElement.Visibility%2A>       Il riferimento al primo <xref:System.Windows.Window>oggetto deve essere creata un&quot;istanza viene aggiunto anche come il primo elemento di <xref:System.Windows.Application.Windows%2A>insieme.</xref:System.Windows.Application.Windows%2A> </xref:System.Windows.Window> Se MainWindow successivamente viene impostato con un riferimento a un altro <xref:System.Windows.Window>, in cui verrà modificata la posizione dell&quot;elemento con il riferimento alla finestra principale, mentre l&quot;ordine degli elementi in <xref:System.Windows.Application.Windows%2A>rimane invariato.</xref:System.Windows.Application.Windows%2A> </xref:System.Windows.Window> Di conseguenza, è possibile utilizzare sempre MainWindow per fare riferimento alla finestra principale anziché il primo elemento <xref:System.Windows.Application.Windows%2A>.</xref:System.Windows.Application.Windows%2A>      > [!NOTE] > Se la finestra principale è un <xref:System.Windows.Navigation.NavigationWindow>, ed è necessario l&quot;accesso specifico ai <xref:System.Windows.Navigation.NavigationWindow>membri, sarà necessario eseguire il cast di MainWindow per <xref:System.Windows.Navigation.NavigationWindow>.</xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Navigation.NavigationWindow>   >> Questa proprietà è disponibile solo dal thread che ha creato il <xref:System.Windows.Application>oggetto.</xref:System.Windows.Application>"
