- uid: System.Windows.Application.DispatcherUnhandledException
  id: DispatcherUnhandledException
  parent: System.Windows.Application
  langs:
  - csharp
  name: DispatcherUnhandledException
  nameWithType: Application.DispatcherUnhandledException
  fullName: System.Windows.Application.DispatcherUnhandledException
  type: Event
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Si verifica quando un&quot;eccezione viene generata da un&quot;applicazione non gestita."
  remarks: "Per impostazione predefinita, [!INCLUDE[TLA#tla_wpf](~/add/includes/tlasharptla-wpf-md.md)] intercetta le eccezioni non gestite, notifica agli utenti di eccezione da una finestra di dialogo (da cui possono segnalare l&quot;eccezione) e arresta automaticamente un&quot;applicazione.       Tuttavia, se un&quot;applicazione deve eseguire l&quot;elaborazione da una posizione centralizzata personalizzata delle eccezioni non gestita, è necessario gestire DispatcherUnhandledException.       DispatcherUnhandledException viene generato da un <xref:System.Windows.Application>per ogni eccezione gestita dal codice in esecuzione nel thread principale della UI.</xref:System.Windows.Application>       Se un&quot;eccezione non gestita su uno sfondo [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] thread (un thread con il proprio <xref:System.Windows.Threading.Dispatcher>) o un thread di lavoro in background (un thread senza un <xref:System.Windows.Threading.Dispatcher>), l&quot;eccezione non viene inoltrato a principale [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] thread.</xref:System.Windows.Threading.Dispatcher> </xref:System.Windows.Threading.Dispatcher> Di conseguenza, non viene generato DispatcherUnhandledException. In questi casi, è necessario scrivere codice per eseguire le operazioni seguenti: 1.  Gestione delle eccezioni nel thread in background.      2.  Inviare queste eccezioni il principale [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] thread.      3.  Rigenerarle sul principale [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] thread senza gestisce in modo da consentire DispatcherUnhandledException da generare.       Per ulteriori informazioni, vedere il [il modello di Threading](~/add/includes/ajax-current-ext-md.md) Panoramica.       Il gestore dell&quot;evento DispatcherUnhandledException viene passato un <xref:System.Windows.Threading.DispatcherUnhandledExceptionEventArgs>argomento che contiene le informazioni contestuali relative all&quot;eccezione, tra cui:-l&quot;eccezione (<xref:System.Windows.Threading.DispatcherUnhandledExceptionEventArgs.Exception%2A>).</xref:System.Windows.Threading.DispatcherUnhandledExceptionEventArgs.Exception%2A> </xref:System.Windows.Threading.DispatcherUnhandledExceptionEventArgs>      -La <xref:System.Windows.Threading.Dispatcher>da cui ha origine (<xref:System.Windows.Threading.DispatcherEventArgs.Dispatcher%2A>).</xref:System.Windows.Threading.DispatcherEventArgs.Dispatcher%2A> </xref:System.Windows.Threading.Dispatcher>       È possibile utilizzare queste informazioni per determinare se un&quot;eccezione è reversibile. Un&quot;eccezione reversibile potrebbe essere un <xref:System.IO.FileNotFoundException>, ad esempio, durante un&quot;eccezione irreversibile potrebbe essere un <xref:System.StackOverflowException>, ad esempio.</xref:System.StackOverflowException> </xref:System.IO.FileNotFoundException>       Quando si elabora un&quot;eccezione non gestita da DispatcherUnhandledException e non si desidera [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] per continuare l&quot;elaborazione, è necessario impostare il <xref:System.Windows.Threading.DispatcherUnhandledExceptionEventArgs.Handled%2A>proprietà `true`.</xref:System.Windows.Threading.DispatcherUnhandledExceptionEventArgs.Handled%2A>       A differenza di altri eventi che <xref:System.Windows.Application>Genera, DispatcherUnhandledException non dispone di un&quot;implementazione virtuale protetta corrispondente (OnDispatcherUnhandledException).</xref:System.Windows.Application> Di conseguenza, le classi che derivano da <xref:System.Windows.Application>devono sempre registrare un gestore eventi con DispatcherUnhandledException per elaborare le eccezioni non gestite.</xref:System.Windows.Application>"
  example:
  - "The following example shows how to process unhandled exceptions by handling the DispatcherUnhandledException event.  \n  \n [!code-cs[ApplicationDispatcherUnhandledExceptionSnippets#HandleDispatcherUnhandledExceptionCODEBEHIND1](~/add/codesnippet/csharp/ApplicationDispatcherUnhandledExceptionSnippets.CSharp/App.xaml.cs#handledispatcherunhandledexceptioncodebehind1)]\n [!code-vb[ApplicationDispatcherUnhandledExceptionSnippets#HandleDispatcherUnhandledExceptionCODEBEHIND1](~/add/codesnippet/visualbasic/applicationdispatcherunhandledexceptionsnippets/application.xaml.vb#handledispatcherunhandledexceptioncodebehind1)]  \n[!code-cs[ApplicationDispatcherUnhandledExceptionSnippets#HandleDispatcherUnhandledExceptionCODEBEHIND2](~/add/codesnippet/csharp/ApplicationDispatcherUnhandledExceptionSnippets.CSharp/App.xaml.cs#handledispatcherunhandledexceptioncodebehind2)]\n[!code-vb[ApplicationDispatcherUnhandledExceptionSnippets#HandleDispatcherUnhandledExceptionCODEBEHIND2](~/add/codesnippet/visualbasic/applicationdispatcherunhandledexceptionsnippets/application.xaml.vb#handledispatcherunhandledexceptioncodebehind2)]"
  syntax:
    content: public event System.Windows.Threading.DispatcherUnhandledExceptionEventHandler DispatcherUnhandledException;
    return:
      type: System.Windows.Threading.DispatcherUnhandledExceptionEventHandler
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Application.Exit
  id: Exit
  parent: System.Windows.Application
