  namespace: System.Windows
  summary: "Si verifica quando il <xref:System.Windows.Application.Run*>metodo il <xref href=&quot;System.Windows.Application&quot;> </xref> viene chiamato l&quot;oggetto.</xref:System.Windows.Application.Run*>"
  remarks: "Una tipica [!INCLUDE[TLA#tla_wpf](~/add/includes/tlasharptla-wpf-md.md)] applicazione può eseguire un&quot;ampia gamma di attività di inizializzazione all&quot;avvio, tra cui:-elaborazione dei parametri della riga di comando.      -Aprire la finestra principale.      -Inizializzazione delle risorse all&quot;applicazione.      -L&quot;inizializzazione delle proprietà dell&quot;ambito di applicazione.       È possibile specificare in modo dichiarativo la finestra principale e risorse applicazione usando [!INCLUDE[TLA#tla_titlexaml](~/add/includes/ajax-current-ext-md.md)] (<xref:System.Windows.Application.StartupUri%2A> e <xref:System.Windows.Application.Resources%2A>, rispettivamente).</xref:System.Windows.Application.Resources%2A> </xref:System.Windows.Application.StartupUri%2A> In alcuni casi, tuttavia, la finestra principale dell&quot;applicazione o le risorse può essere determinata solo a livello di codice in fase di esecuzione. Inoltre, le proprietà dell&quot;ambito di applicazione e i parametri della riga di comando sono utilizzabili solo a livello di codice. L&quot;inizializzazione a livello di codice può essere eseguita gestendo l&quot;evento di avvio, inclusi i seguenti: - acquisire ed elaborare i parametri della riga di comando, che sono disponibili il <xref:System.Windows.StartupEventArgs.Args%2A>proprietà del <xref:System.Windows.StartupEventArgs>classe che viene passato al gestore dell&quot;evento di avvio.</xref:System.Windows.StartupEventArgs> </xref:System.Windows.StartupEventArgs.Args%2A>      -Inizializzare le risorse di applicazione utilizzando il <xref:System.Windows.Application.Resources%2A>proprietà.</xref:System.Windows.Application.Resources%2A>      -Inizializzare le proprietà dell&quot;ambito di applicazione utilizzando il <xref:System.Windows.Application.Properties%2A>proprietà.</xref:System.Windows.Application.Properties%2A>      -Creare un&quot;istanza e Mostra una (o più) di windows.      > [!NOTE] > Parametri della riga di comando possono essere acquisiti anche chiamando il metodo statico <xref:System.Environment.GetCommandLineArgs%2A>metodo il <xref:System.Environment>oggetto.</xref:System.Environment> </xref:System.Environment.GetCommandLineArgs%2A> Tuttavia, <xref:System.Environment.GetCommandLineArgs%2A>richiede l&quot;attendibilità totale per l&quot;esecuzione.</xref:System.Environment.GetCommandLineArgs%2A>       Se si imposta <xref:System.Windows.Application.StartupUri%2A>utilizzando [!INCLUDE[TLA2#tla_titlexaml](~/add/includes/tla2sharptla-titlexaml-md.md)], la finestra principale creato non è disponibile il <xref:System.Windows.Application.MainWindow%2A>proprietà o <xref:System.Windows.Application.Windows%2A>proprietà del <xref:System.Windows.Application>oggetto fino a dopo l&quot;elaborazione dell&quot;evento di avvio.</xref:System.Windows.Application> </xref:System.Windows.Application.Windows%2A> </xref:System.Windows.Application.MainWindow%2A> </xref:System.Windows.Application.StartupUri%2A> Se è necessario accedere alla finestra principale durante l&quot;avvio, è necessario creare manualmente un nuovo oggetto finestra dal gestore di eventi di avvio.      > [!NOTE] > Se l&quot;applicazione utilizza <xref:System.Net.AuthenticationManager.CredentialPolicy%2A>per specificare i criteri delle credenziali, è necessario impostare <xref:System.Net.AuthenticationManager.CredentialPolicy%2A>dopo l&quot;avvio viene generato in caso contrario, [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] imposta su criteri interni predefiniti direttamente dopo che è stato generato l&quot;evento di avvio.</xref:System.Net.AuthenticationManager.CredentialPolicy%2A> </xref:System.Net.AuthenticationManager.CredentialPolicy%2A>       Gli argomenti della riga di comando che vengono passati al gestore dell&quot;evento di avvio non sono uguali come il [!INCLUDE[TLA#tla_url](~/add/includes/tlasharptla-url-md.md)] passati ai parametri della stringa di query un [!INCLUDE[TLA#tla_xbap](~/add/includes/tlasharptla-xbap-md.md)]."
  example:
  - "The following example shows how to acquire and process command-line options from a standalone application. If the **/StartMinimized** command-line parameter was provided, the application opens the main window in a minimized state.  \n  \n [!code-xml[ApplicationStartupSnippets#HandleStartupXAML](~/add/codesnippet/xaml/ApplicationStartupSnippets.CSharp/App.xaml#handlestartupxaml)]  \n  \n [!code-cs[ApplicationStartupSnippets#HandleStartupCODEBEHIND](~/add/codesnippet/csharp/ApplicationStartupSnippets.CSharp/App.xaml.cs#handlestartupcodebehind)]\n [!code-vb[ApplicationStartupSnippets#HandleStartupCODEBEHIND](~/add/codesnippet/visualbasic/applicationstartupsnippets/application.xaml.vb#handlestartupcodebehind)]  \n  \n [!INCLUDE[TLA#tla_xbap#plural](~/add/includes/ajax-current-ext-md.md)] cannot retrieve and process command-line arguments because they are launched with [!INCLUDE[TLA#tla_clickonce](~/add/includes/tlasharptla-clickonce-md.md)] deployment (see [Deploying a WPF Application (WPF)](~/add/includes/ajax-current-ext-md.md)). However, they can retrieve and process query string parameters from the URLs that are used to launch them."
  syntax:
    content: public event System.Windows.StartupEventHandler Startup;
    return:
      type: System.Windows.StartupEventHandler
      description: "Da aggiungere."
  exceptions: []
  platform:
  - net462
