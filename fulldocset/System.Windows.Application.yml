  remarks: "TryFindResource ricerca innanzitutto nelle risorse di applicazione per la risorsa specificata. Le risorse dell&quot;ambito di applicazione sono gestite da <xref:System.Windows.Application>e vengono esposte dal <xref:System.Windows.Application.Resources%2A>proprietà.</xref:System.Windows.Application.Resources%2A> </xref:System.Windows.Application> Se la risorsa specificata non viene trovata nel set di risorse in ambito di applicazione, TryFindResource la ricerca tra le risorse di sistema. Le risorse di sistema sono shell risorse definite dall&quot;utente e includono i colori, tipi di carattere e le configurazioni della shell. Questi sono esposti da di <xref:System.Windows.SystemColors>, <xref:System.Windows.SystemFonts>, e <xref:System.Windows.SystemParameters>tipi, rispettivamente, come proprietà statiche.</xref:System.Windows.SystemParameters> </xref:System.Windows.SystemFonts> </xref:System.Windows.SystemColors> Per utilizzare TryFindResource per acquisirle, questi tipi espongono anche le proprietà chiave di risorsa sono progettate per essere passato a TryFindResource; ad esempio, <xref:System.Windows.SystemParameters.IconWidthKey%2A>.</xref:System.Windows.SystemParameters.IconWidthKey%2A>       Poiché TryFindResource restituisce un oggetto, è necessario eseguire il cast del valore restituito nel tipo appropriato se la risorsa è stata trovata.       Questo metodo è thread-safe e possa essere chiamato da qualsiasi thread."
