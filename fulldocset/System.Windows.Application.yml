  summary: "Si verifica quando un&quot;applicazione diventa l&quot;applicazione di primo piano."
  remarks: "A [!INCLUDE[TLA#tla_wpf](~/add/includes/tlasharptla-wpf-md.md)] è attivata l&quot;applicazione che ha uno o più finestre aperte (diventa l&quot;applicazione di primo piano) quando una delle finestre è attivata per la prima volta dopo l&quot;applicazione è stata avviata o quando una delle finestre è attivata mentre l&quot;applicazione è inattivo: in particolare, l&quot;attivazione si verifica quando:-un&quot;applicazione apre la prima finestra.      -Un utente passa all&quot;applicazione usando ALT + TAB o utilizzare Task Manager.      -Un utente fa clic sul pulsante della barra delle applicazioni per una delle finestre in un&quot;applicazione.       Le applicazioni necessarie per rilevare l&quot;attivazione possono gestire l&quot;evento attivato.       Dopo l&quot;attivazione di un&quot;applicazione, potrebbe disattivato e riattivato più volte durante la relativa durata. Comportamento di un&quot;applicazione o stato dipende dal relativo stato di attivazione, può gestire sia attivato e <xref:System.Windows.Application.Deactivated>gli eventi per determinare quali attivazione stato di cm</xref:System.Windows.Application.Deactivated>       Dopo che un&quot;applicazione diventa attiva, Activated verrà generato di nuovo fino a quando l&quot;applicazione viene disattivata, indipendentemente dal numero di finestre in un&quot;applicazione viene attivato durante l&quot;applicazione è attiva.       Attivazione non viene generato per [!INCLUDE[TLA#tla_xbap#plural](~/add/includes/ajax-current-ext-md.md)]."
