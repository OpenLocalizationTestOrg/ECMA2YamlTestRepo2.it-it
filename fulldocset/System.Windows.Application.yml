  namespace: System.Windows
  summary: "Si verifica quando l&quot;utente termina la [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] sessione mediante disconnessione o arresto del sistema operativo."
  remarks: "Per impostazione predefinita, un&quot;applicazione viene chiusa quando il [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] fine sessione, che si verifica quando un utente si disconnette o arrestato. In questo caso, [!INCLUDE[TLA2#tla_mswin](~/add/includes/tla2sharptla-mswin-md.md)] viene richiesto di arrestare ogni applicazione aperta. Tuttavia, è possibile che un&quot;applicazione potrebbe non essere pronta per la chiusura quando ciò si verifica. Ad esempio, un&quot;applicazione dispone di dati che si trova in uno stato incoerente o eseguendo un&quot;operazione con esecuzione prolungata. In questi casi, potrebbe essere auspicabile impedire che la sessione e potrebbe essere preferibile per consentire agli utenti la possibilità di decidere se inviare o meno consentire di terminare la sessione.       È possibile rilevare quando termina una sessione gestendo l&quot;evento SessionEnding. Se un&quot;applicazione deve impedire che la sessione, il <xref:System.Windows.SessionEndingCancelEventArgs>argomento passato al gestore dell&quot;evento espone il <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>che è impostato su `true` (il valore predefinito è `false`).</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.Windows.SessionEndingCancelEventArgs>       Se non viene gestita SessionEnding o viene gestito senza essere annullato, <xref:System.Windows.Application.Shutdown%2A>viene chiamato e <xref:System.Windows.Application.Exit>viene generato l&quot;evento.</xref:System.Windows.Application.Exit> </xref:System.Windows.Application.Shutdown%2A>       Per ottenere ulteriori informazioni sul motivo per cui la sessione, un&quot;applicazione può controllare <xref:System.Windows.SessionEndingCancelEventArgs.ReasonSessionEnding%2A>, ovvero una del <xref:System.Windows.ReasonSessionEnding>valori (<xref:System.Windows.ReasonSessionEnding> e <xref:System.Windows.ReasonSessionEnding>).</xref:System.Windows.ReasonSessionEnding> </xref:System.Windows.ReasonSessionEnding> </xref:System.Windows.ReasonSessionEnding> </xref:System.Windows.SessionEndingCancelEventArgs.ReasonSessionEnding%2A>       SessionEnding non viene generato dalle applicazioni console.       SessionEnding viene generato solo sul thread che crea il <xref:System.Windows.Application>oggetto.</xref:System.Windows.Application>       SessionEnding non viene generato per [!INCLUDE[TLA#tla_xbap#plural](~/add/includes/ajax-current-ext-md.md)]."
  example:
  - "The following example demonstrates how to handle the SessionEnding event and allow the user to cancel it.  \n  \n [!code-xml[ApplicationSessionEndingSnippets#HandlingSessionEndingXAML](~/add/codesnippet/xaml/ApplicationSessionEndingSnippets.CSharp/App.xaml#handlingsessionendingxaml)]  \n  \n [!code-vb[ApplicationSessionEndingSnippets#HandlingSessionEndingCODEBEHIND](~/add/codesnippet/visualbasic/applicationsessionendingsnippets/application.xaml.vb#handlingsessionendingcodebehind)]\n [!code-cs[ApplicationSessionEndingSnippets#HandlingSessionEndingCODEBEHIND](~/add/codesnippet/csharp/ApplicationSessionEndingSnippets.CSharp/App.xaml.cs#handlingsessionendingcodebehind)]"
