  type: Event
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Si verifica poco prima che un&quot;applicazione viene chiuso e non può essere annullata."
  remarks: "Un&quot;applicazione è possibile arrestare per uno dei seguenti motivi: - il <xref:System.Windows.Application.Shutdown%2A>metodo il <xref:System.Windows.Application>viene chiamato l&quot;oggetto, in modo esplicito o come determinato dal <xref:System.Windows.Application.ShutdownMode%2A>proprietà.</xref:System.Windows.Application.ShutdownMode%2A> </xref:System.Windows.Application> </xref:System.Windows.Application.Shutdown%2A>      -L&quot;utente termina la sessione mediante disconnessione o chiusura.       È possibile rilevare quando si verifica l&quot;arresto dell&quot;applicazione gestendo l&quot;evento di uscita ed eseguire eventuali elaborazioni aggiuntive in base alle esigenze.       È anche possibile gestire Esci per controllare o modificare il codice di uscita quando non è necessario chiamare <xref:System.Windows.Application.Shutdown%2A>in modo esplicito.</xref:System.Windows.Application.Shutdown%2A> Il codice di uscita è esposto dal <xref:System.Windows.ExitEventArgs.ApplicationExitCode%2A>proprietà del <xref:System.Windows.ExitEventArgs>argomento passato al gestore dell&quot;evento di uscita.</xref:System.Windows.ExitEventArgs> </xref:System.Windows.ExitEventArgs.ApplicationExitCode%2A> Quando l&quot;applicazione si arresta, il codice di uscita viene passato al sistema operativo per l&quot;elaborazione successiva.       Se l&quot;applicazione gestisce il <xref:System.Windows.Application.SessionEnding>evento e successivamente Annulla non, uscita viene generato e l&quot;applicazione continua l&quot;esecuzione in base alla modalità di arresto.</xref:System.Windows.Application.SessionEnding>       Il codice di uscita può essere impostato da un [!INCLUDE[TLA#tla_xbap](~/add/includes/tlasharptla-xbap-md.md)], anche se il valore viene ignorato.       Per [!INCLUDE[TLA2#tla_xbap#plural](~/add/includes/tla2sharptla-xbapsharpplural-md.md)], uscita viene generato nelle circostanze seguenti: - un [!INCLUDE[TLA2#tla_xbap](~/add/includes/ajax-current-ext-md.md)] ci si sposta.      -In [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)], quando la scheda che ospita il [!INCLUDE[TLA2#tla_xbap](~/add/includes/ajax-current-ext-md.md)] è chiuso.      -Quando il browser viene chiuso.       In tutti i casi, il valore di <xref:System.Windows.ExitEventArgs.ApplicationExitCode%2A>proprietà viene ignorata.</xref:System.Windows.ExitEventArgs.ApplicationExitCode%2A>"
