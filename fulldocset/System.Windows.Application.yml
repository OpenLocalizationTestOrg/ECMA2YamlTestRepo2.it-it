n.GetResourceStream%2A> </xref:System.Windows.Application.GetContentStream%2A> </xref:System.Windows.Application.FindResource%2A>      - **Parametro della riga di comando e codice di uscita elaborazione**: <xref:System.Windows.Application.Startup?displayProperty=fullName>, <xref:System.Windows.Application.Exit?displayProperty=fullName> <xref:System.Windows.Application.Shutdown%2A?displayProperty=fullName>.</xref:System.Windows.Application.Shutdown%2A?displayProperty=fullName> </xref:System.Windows.Application.Exit?displayProperty=fullName> </xref:System.Windows.Application.Startup?displayProperty=fullName>      -   **Navigation**: <xref:System.Windows.Application.FragmentNavigation>, <xref:System.Windows.Application.LoadCompleted>, <xref:System.Windows.Application.Navigated>, <xref:System.Windows.Application.Navigating>, <xref:System.Windows.Application.NavigationProgress>, <xref:System.Windows.Application.NavigationStopped>, <xref:System.Windows.Application.NavigationFailed>, <xref:System.Windows.Application.SetCookie%2A>, <xref:System.Windows.Application.GetCookie%2A>.</xref:System.Windows.Application.GetCookie%2A></xref:System.Windows.Application.SetCookie%2A></xref:System.Windows.Application.NavigationFailed></xref:System.Windows.Application.NavigationStopped></xref:System.Windows.Application.NavigationProgress></xref:System.Windows.Application.Navigating></xref:System.Windows.Application.Navigated></xref:System.Windows.Application.LoadCompleted></xref:System.Windows.Application.FragmentNavigation>       Applicazione implementa il pattern singleton per fornire accesso condiviso per la finestra, una proprietà e servizi nell&quot;ambito di risorsa. Di conseguenza, può essere creata solo un&quot;istanza della classe di applicazione per <xref:System.AppDomain>.</xref:System.AppDomain>       È possibile implementare un&quot;applicazione tramite markup, markup e code-behind o codice. Se l&quot;applicazione viene implementata con markup, se markup o markup e code-behind, il file di markup deve essere configurato come un [!INCLUDE[TLA#tla_msbuild](~/add/includes/tlasharptla-msbuild-md.md)] `ApplicationDefinition` elemento.      > [!NOTE] > Un&quot;applicazione autonoma non richiede un oggetto applicazione, è possibile implementare una classe personalizzata `static` metodo punto di ingresso (`Main`) che consente di aprire una finestra senza creare un&quot;istanza dell&quot;applicazione. Tuttavia, [!INCLUDE[TLA#tla_xbap#plural](~/add/includes/ajax-current-ext-md.md)] richiedono un oggetto applicazione."
