  summary: "Ottiene o imposta un [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] che viene visualizzata automaticamente all&quot;avvio dell&quot;applicazione."
  remarks: "È possibile utilizzare StartupUri per caricare automaticamente un [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] risorsa quando viene avviata un&quot;applicazione.       Nella tabella seguente mostra i tipi di [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] risorse che possono essere caricate, il tipo di finestra in cui vengono aperte e il tipo di applicazione che è possono impostare come StartupUri queste risorse.      | Tipo | Finestra | Tipo di applicazione |   |----------|------------|----------------------|   | <xref:System.Windows.Window>| <xref:System.Windows.Window>| Solo autonoma |   | <xref:System.Windows.Navigation.NavigationWindow>| <xref:System.Windows.Navigation.NavigationWindow>| Solo autonoma |   | <xref:System.Windows.Controls.Page>| <xref:System.Windows.Navigation.NavigationWindow>| Ospitate da autonomo/browser |   | <xref:System.Windows.Controls.UserControl>| <xref:System.Windows.Navigation.NavigationWindow>| Ospitate da autonomo/browser |   | <xref:System.Windows.Documents.FlowDocument>| <xref:System.Windows.Navigation.NavigationWindow>| Ospitate da autonomo/browser |   | <xref:System.Windows.Navigation.PageFunction%601>| <xref:System.Windows.Navigation.NavigationWindow>| Ospitate da autonomo/browser |       In genere, si imposta la proprietà di StartupUri in modo dichiarativo in [!INCLUDE[TLA#tla_titlexaml](~/add/includes/ajax-current-ext-md.md)].</xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Navigation.PageFunction%601> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Documents.FlowDocument> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Controls.UserControl> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Controls.Page> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Window> </xref:System.Windows.Window> Tuttavia, è possibile impostare StartupUri a livello di codice, ad esempio da un <xref:System.Windows.Application.Startup>gestore eventi, che risulta utile per le applicazioni che possono caricare solo le [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] risorse in fase di esecuzione.</xref:System.Windows.Application.Startup> Ad esempio, un&quot;applicazione potrebbe attendere fino alla fase di esecuzione per caricare le proprie risorse se il nome del [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] risorsa viene archiviata in un file di configurazione.       Se si imposta in modo dichiarativo StartupUri o a livello di codice corrispondente [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] risorsa viene caricata solo dopo il <xref:System.Windows.Application.Startup>viene gestito l&quot;evento.</xref:System.Windows.Application.Startup> Di conseguenza, sarà possibile accedere alla finestra risultante da una <xref:System.Windows.Application.Windows%2A>proprietà o la <xref:System.Windows.Application.MainWindow%2A>proprietà quando si gestiscono <xref:System.Windows.Application.Startup>.</xref:System.Windows.Application.Startup> </xref:System.Windows.Application.MainWindow%2A> </xref:System.Windows.Application.Windows%2A>"
