  namespace: System.Windows
  summary: "Ottiene o imposta il <xref:System.Reflection.Assembly>che fornisce il pack [!INCLUDE[TLA#tla_uri#plural](~/add/includes/tlasharptla-urisharpplural-md.md)] per le risorse in un [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] dell&quot;applicazione.</xref:System.Reflection.Assembly>"
  remarks: "Per impostazione predefinita, [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] risorse vengono risolte in fase di esecuzione rispetto all&quot;assembly di ingresso, identificato dal valore restituito dal <xref:System.Reflection.Assembly.GetEntryAssembly%2A>metodo.</xref:System.Reflection.Assembly.GetEntryAssembly%2A>       L&quot;assembly di ingresso è l&quot;assembly restituito da <xref:System.Reflection.Assembly.GetEntryAssembly%2A>e sono i seguenti:-l&quot;assembly eseguibile nel dominio applicazione predefinito.</xref:System.Reflection.Assembly.GetEntryAssembly%2A>      -Il primo assembly deve essere eseguita chiamando <xref:System.AppDomain.ExecuteAssembly%2A>.</xref:System.AppDomain.ExecuteAssembly%2A>       Nei casi seguenti, tuttavia, un [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] assembly non è possibile ottenere un riferimento all&quot;assembly di ingresso: - un non gestita di host applicazioni (nativa) il [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] assembly.      -Un&quot;applicazione gestita ospita il [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] assembly caricandolo in un nuovo dominio del applicazione usando un metodo diverso da <xref:System.AppDomain.ExecuteAssembly%2A>.</xref:System.AppDomain.ExecuteAssembly%2A>       In entrambi i casi, <xref:System.Reflection.Assembly.GetEntryAssembly%2A>restituisce `null`e [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] risorse dell&quot;assembly non possono essere risolte.</xref:System.Reflection.Assembly.GetEntryAssembly%2A> In questi casi, ResourceAssembly può essere impostata, solo una volta, con un riferimento all&quot;assembly che deve essere utilizzato per risolvere le risorse.       ResourceAssembly può essere impostato solo una volta perché è improbabile che l&quot;assembly delle risorse venga modificato dopo la [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] assembly viene caricato.      > [!NOTE] > ResourceAssembly non può essere impostato quando un [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] assembly possono individuare l&quot;assembly di voce, ovvero, quando <xref:System.Reflection.Assembly.GetEntryAssembly%2A>restituisce un riferimento a un assembly anziché `null`.</xref:System.Reflection.Assembly.GetEntryAssembly%2A>       Questa proprietà è thread-safe ed è disponibile da qualsiasi thread.       ResourceAssembly è stato introdotto in .NET Framework versione 3.5.  Per ulteriori informazioni, vedere [versioni e dipendenze](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static System.Reflection.Assembly ResourceAssembly { get; set; }
    return:
      type: System.Reflection.Assembly
      description: "Un riferimento al <xref:System.Reflection.Assembly>che fornisce il pacchetto di [!INCLUDE[TLA#tla_uri#plural](~/add/includes/tlasharptla-urisharpplural-md.md)] per le risorse in un [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] dell&quot;applicazione.</xref:System.Reflection.Assembly>"
