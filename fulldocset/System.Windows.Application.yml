  namespace: System.Windows
  summary: "Avvia un [!INCLUDE[TLA#tla_wpf](~/add/includes/tlasharptla-wpf-md.md)] dell&quot;applicazione."
  remarks: "<xref:System.Windows.Application.Run%2A>viene chiamato per avviare un [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] dell&quot;applicazione.</xref:System.Windows.Application.Run%2A> Se si definisce la <xref:System.Windows.Application>utilizzando markup o markup e code-behind, <xref:System.Windows.Application.Run%2A>verrà chiamato in modo implicito.</xref:System.Windows.Application.Run%2A> </xref:System.Windows.Application> Tuttavia, se si definisce l&quot; <xref:System.Windows.Application>utilizzo di codice, è necessario chiamare in modo esplicito <xref:System.Windows.Application.Run%2A>.</xref:System.Windows.Application.Run%2A> </xref:System.Windows.Application>       Quando <xref:System.Windows.Application.Run%2A>viene chiamato, <xref:System.Windows.Application>Collega un nuovo <xref:System.Windows.Threading.Dispatcher>istanza per il [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] thread.</xref:System.Windows.Threading.Dispatcher> </xref:System.Windows.Application> </xref:System.Windows.Application.Run%2A> Successivamente, il <xref:System.Windows.Threading.Dispatcher>dell&quot;oggetto <xref:System.Windows.Threading.Dispatcher.Run%2A>metodo viene chiamato, che avvia un message pump per elaborare i messaggi di windows.</xref:System.Windows.Threading.Dispatcher.Run%2A> </xref:System.Windows.Threading.Dispatcher> Infine, il <xref:System.Windows.Threading.Dispatcher>chiama il <xref:System.Windows.Application>dell&quot;oggetto di <xref:System.Windows.Application.OnStartup%2A>metodo per generare il <xref:System.Windows.Application.Startup>evento.</xref:System.Windows.Application.Startup> </xref:System.Windows.Application.OnStartup%2A> </xref:System.Windows.Application> </xref:System.Windows.Threading.Dispatcher> Di conseguenza, il modello di esecuzione dell&quot;applicazione è stato stabilito quando gestisce <xref:System.Windows.Application.Startup>, a quel punto viene considerato l&quot;applicazione sia in esecuzione.</xref:System.Windows.Application.Startup>       Un&quot;applicazione si arresta quando <xref:System.Windows.Application.Shutdown%2A>viene chiamato il valore della <xref:System.Windows.Application.ShutdownMode%2A>proprietà determina quando <xref:System.Windows.Application.Shutdown%2A>viene chiamato e se verifica automaticamente o in modo esplicito è necessario chiamare tale</xref:System.Windows.Application.Shutdown%2A> </xref:System.Windows.Application.ShutdownMode%2A> </xref:System.Windows.Application.Shutdown%2A>       <xref:System.Windows.Application.Run%2A>può essere chiamato solo dal thread che crea il <xref:System.Windows.Application>oggetto.</xref:System.Windows.Application></xref:System.Windows.Application.Run%2A> Inoltre, <xref:System.Windows.Application.Run%2A>non può essere chiamato da un [!INCLUDE[TLA2#tla_xbap](~/add/includes/ajax-current-ext-md.md)].</xref:System.Windows.Application.Run%2A>"
