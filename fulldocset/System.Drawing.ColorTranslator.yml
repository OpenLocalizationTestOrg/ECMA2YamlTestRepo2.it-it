  - "The following example is designed for use with Windows Forms, and it requires <xref:System.Windows.Forms.PaintEventArgs>`e`, which is a parameter of the <xref:System.Windows.Forms.Control.Paint> event handler. The code translates an HTML color name to a <xref:System.Drawing.Color> structure, and then uses that color to fill a rectangle.  \n  \n [!code-cpp[System.Drawing.ClassicColorTranslatorExamples#1](~/add/codesnippet/cpp/m-system.drawing.colortr_5_1.cpp)]\n [!code-cs[System.Drawing.ClassicColorTranslatorExamples#1](~/add/codesnippet/csharp/m-system.drawing.colortr_5_1.cs)]\n [!code-vb[System.Drawing.ClassicColorTranslatorExamples#1](~/add/codesnippet/visualbasic/m-system.drawing.colortr_5_1.vb)]"
  syntax:
    content: public static System.Drawing.Color FromHtml (string htmlColor);
    parameters:
    - id: htmlColor
      type: System.String
      description: "Rappresentazione di stringa di colore Html da convertire."
    return:
      type: System.Drawing.Color
      description: "Il <xref href=&quot;System.Drawing.Color&quot;> </xref> struttura che rappresenta il colore HTML convertito o <xref href=&quot;System.Drawing.Color&quot;> </xref> se <code> htmlColor </code> è <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
