  summary: "Converte una rappresentazione di colore HTML in un oggetto GDI+ <xref href=&quot;System.Drawing.Color&quot;> </xref> struttura."
  remarks: "Questo metodo converte una rappresentazione di stringa di un nome di colore HTML, ad esempio blu o rosso, per un oggetto GDI+ <xref:System.Drawing.Color>struttura.</xref:System.Drawing.Color>"
