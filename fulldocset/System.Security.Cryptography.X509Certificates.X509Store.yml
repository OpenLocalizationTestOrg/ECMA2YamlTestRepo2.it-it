  langs:
  - csharp
  name: X509Store
  nameWithType: X509Store
  fullName: System.Security.Cryptography.X509Certificates.X509Store
  type: Class
  summary: "Rappresenta un archivio x.&509;, ovvero un archivio fisico in cui i certificati vengono mantenuti e gestiti. Questa classe non può essere ereditata."
  remarks: "Utilizzare questa classe per lavorare con un archivio x.&509;.      > [!IMPORTANT] > A partire dal [!INCLUDE[net_v46](~/add/includes/net-v46-md.md)], questo tipo implementa il <xref:System.IDisposable>interfaccia.</xref:System.IDisposable> Dopo aver utilizzando il tipo, è necessario eliminarlo di esso direttamente o indirettamente. Per eliminare direttamente il tipo, chiamare il relativo <xref:System.IDisposable.Dispose%2A>metodo in un `try` / `catch` blocco.</xref:System.IDisposable.Dispose%2A> Per eliminarlo indirettamente, utilizzare un costrutto di linguaggio, ad esempio `using` (in c#) o `Using` (in Visual Basic). Per ulteriori informazioni, vedere la sezione &quot;Utilizzo di oggetti che implementano IDisposable&quot; nel <xref:System.IDisposable>argomento relativo all&quot;interfaccia.</xref:System.IDisposable>   >> Per le app destinate il [!INCLUDE[net_v452](~/add/includes/net-v452-md.md)] e versioni precedenti, la classe X509Store non implementa il <xref:System.IDisposable>interfaccia e pertanto non dispone di un `Dispose` metodo.</xref:System.IDisposable>"
  example:
  - "This section contains two examples. The first example demonstrates how you can open standard X.509 stores and list the number of certificates in each.  \n  \n The second example demonstrates how you can add and remove single certificates and ranges of certificates.  \n  \n **Example 1**  \n  \n This example tries to open each standard store in each standard location on the current computer. It prints a summary that shows whether each store exists and, if so, the number of certificates it contains.  \n  \n The example creates an X509Store object for each combination of standard name and standard location. It calls the <xref:System.Security.Cryptography.X509Certificates.X509Store.Open%2A> method with the <xref:System.Security.Cryptography.X509Certificates.OpenFlags?displayProperty=fullName> flag, which opens the physical store only if it already exists. If the physical store exists, the example uses the <xref:System.Security.Cryptography.X509Certificates.X509Store.Name%2A>, <xref:System.Security.Cryptography.X509Certificates.X509Store.Location%2A>, and <xref:System.Security.Cryptography.X509Certificates.X509Store.Certificates%2A> properties to display the number of certificates in the store.  \n  \n [!code-cs[x509store2#2](~/add/codesnippet/csharp/t-system.security.crypto_70_1.cs)]\n [!code-vb[x509store2#2](~/add/codesnippet/visualbasic/t-system.security.crypto_70_1.vb)]  \n  \n **Example 2**  \n  \n This example opens an X.509 certificate store, adds and deletes certificates, and then closes the store. It assumes that you have three certificates to add to and remove from a local store.  \n  \n [!code-cs[x509store2#1](~/add/codesnippet/csharp/t-system.security.crypto_70_2.cs)]\n [!code-cpp[x509store2#1](~/add/codesnippet/cpp/t-system.security.crypto_70_2.cpp)]\n [!code-vb[x509store2#1](~/add/codesnippet/visualbasic/t-system.security.crypto_70_2.vb)]"
  syntax:
    content: 'public sealed class X509Store : IDisposable'
