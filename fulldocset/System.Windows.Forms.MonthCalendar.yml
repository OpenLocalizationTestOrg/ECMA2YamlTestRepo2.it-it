  name: MonthCalendar
  nameWithType: MonthCalendar
  fullName: System.Windows.Forms.MonthCalendar
  type: Class
  summary: "Rappresenta un controllo di Windows che consente all&quot;utente di selezionare una data tramite la visualizzazione di calendario mensile."
  remarks: "Il controllo MonthCalendar consente all&quot;utente di selezionare una data utilizzando una rappresentazione visiva. È possibile limitare la data e ora che è possibile selezionare impostando il <xref:System.Windows.Forms.MonthCalendar.MinDate%2A>e <xref:System.Windows.Forms.MonthCalendar.MaxDate%2A>proprietà.</xref:System.Windows.Forms.MonthCalendar.MaxDate%2A> </xref:System.Windows.Forms.MonthCalendar.MinDate%2A>       È possibile modificare l&quot;aspetto della parte del controllo calendario impostando il <xref:System.Windows.Forms.Control.ForeColor%2A>, <xref:System.Windows.Forms.Control.Font%2A>, <xref:System.Windows.Forms.MonthCalendar.TitleBackColor%2A>, <xref:System.Windows.Forms.MonthCalendar.TitleForeColor%2A>, <xref:System.Windows.Forms.MonthCalendar.TrailingForeColor%2A>, e <xref:System.Windows.Forms.Control.BackColor%2A>proprietà.</xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.MonthCalendar.TrailingForeColor%2A> </xref:System.Windows.Forms.MonthCalendar.TitleForeColor%2A> </xref:System.Windows.Forms.MonthCalendar.TitleBackColor%2A> </xref:System.Windows.Forms.Control.Font%2A> </xref:System.Windows.Forms.Control.ForeColor%2A>      > [!NOTE] > Il <xref:System.Windows.Forms.DateTimePicker>controllo supporta solo i calendari gregoriano.</xref:System.Windows.Forms.DateTimePicker>      > [!NOTE] > Il <xref:System.Windows.Forms.DateTimePicker>controllo supporta solo i calendari gregoriano.</xref:System.Windows.Forms.DateTimePicker>       MonthCalendar (controllo) viene creato dal sistema operativo, pertanto la <xref:System.Windows.Forms.MonthCalendar.Paint>evento non viene mai generato.</xref:System.Windows.Forms.MonthCalendar.Paint> Se è necessario personalizzare l&quot;aspetto del controllo MonthCalendar, è necessario eseguire l&quot;override di <xref:System.Windows.Forms.Control.OnPrint%2A>metodo, chiamare l&quot;implementazione di base di <xref:System.Windows.Forms.Control.OnPrint%2A>e quindi eseguire il disegno personalizzato.</xref:System.Windows.Forms.Control.OnPrint%2A> </xref:System.Windows.Forms.Control.OnPrint%2A>       Se occorre una selezione limitata a un&quot;unica data e formattazione di date personalizzato, è possibile utilizzare un <xref:System.Windows.Forms.DateTimePicker>controllo anziché un MonthCalendar.</xref:System.Windows.Forms.DateTimePicker> Utilizzo di <xref:System.Windows.Forms.DateTimePicker>Elimina in buona parte la necessità di convalidare i valori di data/ora.</xref:System.Windows.Forms.DateTimePicker>       Per ulteriori informazioni sul mese controlli calendario, vedere [riferimento al controllo calendario mensile](http://go.microsoft.com/fwlink/?LinkId=178863)."
  example:
  - "The following code example displays a form containing a MonthCalendar control that displays one calendar year. The example demonstrates setting the <xref:System.Windows.Forms.Control.BackColor%2A>, <xref:System.Windows.Forms.Control.ForeColor%2A>, <xref:System.Windows.Forms.MonthCalendar.TitleBackColor%2A>, <xref:System.Windows.Forms.MonthCalendar.TitleForeColor%2A>, <xref:System.Windows.Forms.MonthCalendar.CalendarDimensions%2A>, and <xref:System.Windows.Forms.MonthCalendar.TrailingForeColor%2A> properties to customize the look of the calendar control. Other properties such as <xref:System.Windows.Forms.MonthCalendar.AnnuallyBoldedDates%2A>, <xref:System.Windows.Forms.MonthCalendar.BoldedDates%2A>, and <xref:System.Windows.Forms.MonthCalendar.MonthlyBoldedDates%2A> are set to customize which dates are bold. The example also sets the <xref:System.Windows.Forms.MonthCalendar.FirstDayOfWeek%2A>, <xref:System.Windows.Forms.MonthCalendar.MaxDate%2A>, <xref:System.Windows.Forms.MonthCalendar.MinDate%2A>, and <xref:System.Windows.Forms.MonthCalendar.MaxSelectionCount%2A> properties to change the calendar format. The <xref:System.Windows.Forms.MonthCalendar.DateSelected> and <xref:System.Windows.Forms.MonthCalendar.DateChanged> events are also handled and their status is displayed on the form.  \n  \n [!code-vb[System.Windows.Forms.MonthCalendar#1](~/add/codesnippet/visualbasic/t-system.windows.forms.m_17_1.vb)]\n [!code-cpp[System.Windows.Forms.MonthCalendar#1](~/add/codesnippet/cpp/t-system.windows.forms.m_17_1.cpp)]\n [!code-cs[System.Windows.Forms.MonthCalendar#1](~/add/codesnippet/csharp/t-system.windows.forms.m_17_1.cs)]"
