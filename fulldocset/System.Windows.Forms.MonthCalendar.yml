  summary: "Ottiene o imposta il colore di sfondo per il controllo."
  remarks: "Il <xref:System.Windows.Forms.Control.BackColor%2A>proprietà non supporta colori trasparenti, a meno che il `SupportsTransparentBackColor` valore <xref:System.Windows.Forms.ControlStyles?displayProperty=fullName>è impostato su `true`.</xref:System.Windows.Forms.ControlStyles?displayProperty=fullName> </xref:System.Windows.Forms.Control.BackColor%2A>       Il <xref:System.Windows.Forms.Control.BackColor%2A>proprietà è una proprietà di ambiente.</xref:System.Windows.Forms.Control.BackColor%2A> Una proprietà di ambiente è una proprietà del controllo che, se non impostato, viene recuperato dal controllo padre. Ad esempio, un <xref:System.Windows.Forms.Button>avrà lo stesso <xref:System.Windows.Forms.Control.BackColor%2A>come padre <xref:System.Windows.Forms.Form>per impostazione predefinita.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Button> Per ulteriori informazioni sulle proprietà di ambiente, vedere la <xref:System.Windows.Forms.AmbientProperties>classe o <xref:System.Windows.Forms.Control>Cenni preliminari sulla classe.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.AmbientProperties>       A partire da Windows Vista e a seconda del tema, l&quot;impostazione di questa proprietà potrebbe non modificare l&quot;aspetto del calendario. Ad esempio, se Windows è impostato per utilizzare il tema Aero, l&quot;impostazione di questa proprietà ha effetto. In questo modo viene eseguito il rendering di una versione aggiornata del calendario con un aspetto derivato in fase di esecuzione dal tema del sistema operativo corrente. Se si desidera utilizzare questa proprietà e abilitare la versione precedente del calendario, è possibile disabilitare gli stili di visualizzazione per l&quot;applicazione. La disabilitazione degli stili potrebbe influenzare l&quot;aspetto e il comportamento di altri controlli nell&quot;applicazione. Per disabilitare gli stili di visualizzazione in Visual Basic, aprire la finestra di progettazione del progetto e deselezionare il **gli stili visivi XP abilitare** casella di controllo. Per disabilitare gli stili di visualizzazione in c#, aprire Program.cs e impostare come commento `Application.EnableVisualStyles();`."
  example:
  - "The following code example sets the <xref:System.Windows.Forms.Control.BackColor%2A> and <xref:System.Windows.Forms.Control.ForeColor%2A> of the controls to the default system colors. The code recursively calls itself if the control has any child controls. This code example requires that you have a <xref:System.Windows.Forms.Form> with at least one child control; however, a child container control, like a <xref:System.Windows.Forms.Panel> or <xref:System.Windows.Forms.GroupBox>, with its own child control(s) would better demonstrate the recursion.  \n  \n [!code-cs[Windows.Forms.Control Properties#1](~/add/codesnippet/csharp/p-system.windows.forms.m_29_1.cs)]\n [!code-cpp[Windows.Forms.Control Properties#1](~/add/codesnippet/cpp/p-system.windows.forms.m_29_1.cpp)]\n [!code-vb[Windows.Forms.Control Properties#1](~/add/codesnippet/visualbasic/p-system.windows.forms.m_29_1.vb)]"
