  fullName: System.Web.UI.WebControls.DataListCommandEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Web.UI.WebControls.DataList.CancelCommand&quot;></xref>, <xref href=&quot;System.Web.UI.WebControls.DataList.DeleteCommand&quot;></xref>, <xref href=&quot;System.Web.UI.WebControls.DataList.EditCommand&quot;></xref>, <xref href=&quot;System.Web.UI.WebControls.DataList.ItemCommand&quot;></xref>, and <xref href=&quot;System.Web.UI.WebControls.DataList.UpdateCommand&quot;></xref> events of the <xref href=&quot;System.Web.UI.WebControls.DataList&quot;></xref> control. Questa classe non può essere ereditata."
  remarks: "Il <xref:System.Web.UI.WebControls.DataList.CancelCommand>evento viene generato quando il `Cancel` pulsante per un elemento di <xref:System.Web.UI.WebControls.DataList>si fa clic sul controllo.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.CancelCommand>       Il <xref:System.Web.UI.WebControls.DataList.DeleteCommand>evento viene generato quando il `Delete` pulsante per un elemento di <xref:System.Web.UI.WebControls.DataList>si fa clic sul controllo.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.DeleteCommand>       Il <xref:System.Web.UI.WebControls.DataList.EditCommand>evento viene generato quando il `Edit` pulsante per un elemento di <xref:System.Web.UI.WebControls.DataList>si fa clic sul controllo.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.EditCommand>       Il <xref:System.Web.UI.WebControls.DataList.ItemCommand>evento viene generato quando tutti i pulsanti per un elemento di <xref:System.Web.UI.WebControls.DataList>si fa clic sul controllo.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.ItemCommand> Ciò consente di verificare quando si fa clic sul pulsante di comando specifico a livello di codice e intraprendere l&quot;azione appropriata. Questo evento viene utilizzato comunemente per gestire i pulsanti di comando personalizzato per il <xref:System.Web.UI.WebControls.DataList>controllo.</xref:System.Web.UI.WebControls.DataList>       Il <xref:System.Web.UI.WebControls.DataList.UpdateCommand>evento viene generato quando il `Update` pulsante per un elemento di <xref:System.Web.UI.WebControls.DataList>si fa clic sul controllo.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.UpdateCommand>       Per un elenco di valori di proprietà iniziali per un&quot;istanza di DataListCommandEventArgs, vedere il <xref:System.Web.UI.WebControls.DataListCommandEventArgs.%23ctor%2A>costruttore.</xref:System.Web.UI.WebControls.DataListCommandEventArgs.%23ctor%2A>       Per ulteriori informazioni sulla gestione degli eventi, vedere [NIB: utilizzo degli eventi](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following example demonstrates how to define event handlers for the <xref:System.Web.UI.WebControls.DataList.EditCommand>, <xref:System.Web.UI.WebControls.DataList.UpdateCommand>, <xref:System.Web.UI.WebControls.DataList.CancelCommand> and <xref:System.Web.UI.WebControls.DataList.DeleteCommand> events of a <xref:System.Web.UI.WebControls.DataList> control. This example specifies the event handlers declaratively, setting the event handler for each command property of the <xref:System.Web.UI.WebControls.DataList> control.  \n  \n [!code-cs[DataListEdit#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_296_1.aspx)]\n [!code-vb[DataListEdit#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_296_1.aspx)]  \n  \n The following example demonstrates how to specify the event handlers and programmatically add them to the events in the `Page_Load` method.  \n  \n [!code-vb[DataListEdit2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_296_2.aspx)]\n [!code-cs[DataListEdit2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_296_2.aspx)]"
