  name: DesignSurface
  nameWithType: DesignSurface
  fullName: System.ComponentModel.Design.DesignSurface
  type: Class
  summary: "Visualizza un&quot;interfaccia utente per la progettazione di componenti."
  remarks: "La classe DesignSurface implementa quello che l&quot;utente visualizza come una finestra di progettazione. DesignSurface è che l&quot;interfaccia utente, l&quot;utente modifica le modifiche alle funzionalità in fase di progettazione. DesignSurface fornisce una superficie di progettazione completamente indipendente.       La classe DesignSurface può essere usata come finestra di progettazione autonoma oppure può essere associato il <xref:System.ComponentModel.Design.DesignSurfaceManager>classe per fornire un&quot;implementazione comune per un&quot;applicazione che ospita più oggetti DesignSurface.</xref:System.ComponentModel.Design.DesignSurfaceManager>       La classe DesignSurface può essere utilizzata da sola o l&quot;utente può derivare una nuova classe e ottimizzare il comportamento.       La classe DesignSurface fornisce automaticamente i diversi servizi in fase di progettazione. La classe DesignSurface aggiunge tutti i servizi nel relativo costruttore. La maggior parte di questi servizi può essere sostituita e sostituiti protetto <xref:System.ComponentModel.Design.DesignSurface.ServiceContainer%2A>proprietà.</xref:System.ComponentModel.Design.DesignSurface.ServiceContainer%2A> Per sostituire un servizio, eseguire l&quot;override del costruttore, chiamare il metodo base e apportare le modifiche tramite il metodo protetto <xref:System.ComponentModel.Design.DesignSurface.ServiceContainer%2A>proprietà.</xref:System.ComponentModel.Design.DesignSurface.ServiceContainer%2A> Tutti i servizi che vengono aggiunte al contenitore del servizio e che implementano <xref:System.IDisposable>vengono eliminati quando si elimina l&quot;area di progettazione.</xref:System.IDisposable> Il set predefinito di servizi sostituibili forniti dalla classe DesignSurface è illustrato nella tabella seguente.      | Servizio | Descrizione |   |-------------|-----------------|   | <xref:System.ComponentModel.Design.IExtenderProviderService>| Consente agli oggetti che non fanno parte dell&quot;insieme di componenti del contenitore per fornire i propri provider di estensione. |   | <xref:System.ComponentModel.Design.IExtenderListService>| Utilizzato da <xref:System.ComponentModel.TypeDescriptor>per ottenere un elenco dei provider di estensione.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.Design.IExtenderListService> </xref:System.ComponentModel.Design.IExtenderProviderService> Con questo servizio, provider di estensione possono avere una durata di fuori del contenitore. |   | <xref:System.ComponentModel.Design.ITypeDescriptorFilterService>| Fornisce gli hook della finestra di progettazione dei metadati.</xref:System.ComponentModel.Design.ITypeDescriptorFilterService> Questo è l&quot;interfaccia principale per il filtro di metadati. |   | <xref:System.ComponentModel.Design.ISelectionService>| Consente di selezionare i componenti nella finestra di progettazione. |   | <xref:System.ComponentModel.Design.IReferenceService>| Fornisce un modo per ottenere un nome per gli oggetti, anche quando tali oggetti non sono definiti nel sito. |   | DesignSurface | Offre l&quot;area di progettazione se stesso come un servizio. |   | <xref:System.ComponentModel.Design.DesignerOptionService>| Fornisce una classe base per il recupero e impostazione dei valori di opzione per una finestra di progettazione. |       La tabella seguente illustra i servizi non sostituibili forniti per impostazione predefinita.</xref:System.ComponentModel.Design.DesignerOptionService> </xref:System.ComponentModel.Design.IReferenceService> </xref:System.ComponentModel.Design.ISelectionService>      | Servizio | Descrizione |   |-------------|-----------------|   | <xref:System.ComponentModel.Design.IComponentChangeService>| Genera eventi quando vengono apportate modifiche ai componenti. |   | <xref:System.ComponentModel.Design.IDesignerHost>| Controlla l&quot;accesso a tipi, servizi e transazioni.</xref:System.ComponentModel.Design.IDesignerHost> </xref:System.ComponentModel.Design.IComponentChangeService> Interfaccia principale per le finestre di progettazione. |   | <xref:System.ComponentModel.IContainer>| Proprietario del set di componenti che sono in fase di progettazione.</xref:System.ComponentModel.IContainer> Ogni finestra di progettazione è un <xref:System.ComponentModel.IContainer>che possiede i componenti. |   | <xref:System.ComponentModel.Design.IServiceContainer>| Deriva da <xref:System.IServiceProvider>e fornisce un modo per aggiungere e rimuovere servizi dalla finestra di progettazione. |       Oltre a questi servizi, la classe DesignSurface fornisce anche un unico servizio che è disponibile tramite un sito del componente.</xref:System.IServiceProvider> </xref:System.ComponentModel.Design.IServiceContainer> </xref:System.ComponentModel.IContainer> Questo servizio è univoco per ogni componente. Nella tabella seguente vengono mostrati i servizi che non possono essere sostituiti.      | Servizio | Descrizione |   |-------------|-----------------|   | <xref:System.ComponentModel.Design.IDictionaryService>| Un dizionario generico di coppie chiave/valore che può essere utilizzato per archiviare i dati arbitrari su un componente. |   | <xref:System.ComponentModel.INestedContainer>| Un contenitore che consente a un componente aggiungere altri componenti figlio nella finestra di progettazione.</xref:System.ComponentModel.INestedContainer> </xref:System.ComponentModel.Design.IDictionaryService> Questi componenti faranno parte dell&quot;area di progettazione, ma non partecipa alla serializzazione. Ciò è utile quando si desidera progettare un controllo che è in grado di esporre un&quot;area di se stesso in una finestra di progettazione, ma non si desidera l&quot;area deve far parte di serializzazione. |       Oltre a <xref:System.ComponentModel.ISite>, anche nel sito vengono implementate le interfacce seguenti.</xref:System.ComponentModel.ISite>      > [!CAUTION] > Verificare l&quot;esistenza di tali interfacce, anziché utilizzare indiscriminatamente il cast, poiché altre implementazioni del sito potrebbero non essere implementate.      | Servizio | Descrizione |   |-------------|-----------------|   | <xref:System.ComponentModel.Design.IServiceContainer>| Fornisce un modo per ottenere il contenitore di servizi specifici del sito.</xref:System.ComponentModel.Design.IServiceContainer> Ad esempio, <xref:System.ComponentModel.Design.IDictionaryService>è un servizio specifico.</xref:System.ComponentModel.Design.IDictionaryService> Con questo servizio, è possibile aggiungere altri servizi specifiche del sito. |"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public class DesignSurface : IDisposable, IServiceProvider
