  nameWithType: DesignSurface.View
  fullName: System.ComponentModel.Design.DesignSurface.View
  type: Property
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Ottiene la visualizzazione della finestra di progettazione radice."
  remarks: "Il <xref:System.ComponentModel.Design.DesignSurface.BeginLoad%2A>metodo deve essere chiamato prima di avviare il processo di caricamento.</xref:System.ComponentModel.Design.DesignSurface.BeginLoad%2A> È possibile restituire una visualizzazione finché il caricatore della finestra di progettazione non viene completata durante il caricamento perché la finestra di progettazione radice, che fornisce la visualizzazione, è il primo oggetto creato dal caricatore della finestra di progettazione. Se una vista è disponibile, <xref:System.ComponentModel.Design.DesignSurface.BeginLoad%2A>genera un&quot;eccezione.</xref:System.ComponentModel.Design.DesignSurface.BeginLoad%2A>       Il concetto di una tecnologia di visualizzazione è obsoleto. Tuttavia, rimane nelle interfacce per le finestre di progettazione radice per la compatibilità con le versioni precedenti. L&quot;utilizzo è nascosto da chiunque utilizzi <xref:System.ComponentModel.Design.DesignSurface>oggetti.</xref:System.ComponentModel.Design.DesignSurface> La proprietà della vista nasconde le tecnologie di visualizzazione restituendo le tecnologie supportate alla finestra di progettazione radice."
  example:
  - "The following code example shows how View hides view technologies.  \n  \n [C#]  \n  \n `IRootDesigner d;`  \n  \n `ViewTechnology[] supported = d.SupportedTechnologies;`  \n  \n `return d.GetView(supported[0]);`"
  syntax:
    content: public object View { get; }
    return:
      type: System.Object
      description: "La visualizzazione della finestra di progettazione radice."
  overload: System.ComponentModel.Design.DesignSurface.View*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Area di progettazione non viene caricata, il caricatore della finestra di progettazione non ha ancora creato un RootDesigner o nell&quot;area di progettazione è terminato il caricamento, ma non sono riusciti. Ulteriori informazioni sono disponibili in <xref:System.Exception.InnerException*>.</xref:System.Exception.InnerException*>"
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "La finestra di progettazione caricato, ma non offre una visualizzazione compatibile con questa area di progettazione."
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: "Il <xref href=&quot;System.ComponentModel.Design.IDesignerHost&quot;> </xref> collegato il <xref href=&quot;System.ComponentModel.Design.DesignSurface&quot;> </xref> è stato eliminato."
