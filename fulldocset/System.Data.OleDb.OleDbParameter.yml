  remarks: "Quando SourceColumn è impostata su un valore diverso da una stringa vuota, il valore del parametro viene recuperato dalla colonna con il nome SourceColumn. Se <xref:System.Data.OleDb.OleDbParameter.Direction%2A>è impostato su `Input`, il valore viene recuperato da <xref:System.Data.DataSet>.</xref:System.Data.DataSet> </xref:System.Data.OleDb.OleDbParameter.Direction%2A> Se <xref:System.Data.OleDb.OleDbParameter.Direction%2A>è impostato su `Output`, il valore viene recuperato dall&quot;origine dati.</xref:System.Data.OleDb.OleDbParameter.Direction%2A> Oggetto <xref:System.Data.OleDb.OleDbParameter.Direction%2A>di `InputOutput` è una combinazione di entrambi.</xref:System.Data.OleDb.OleDbParameter.Direction%2A>       Per ulteriori informazioni su come utilizzare la proprietà SourceColumn, vedere [parametri DataAdapter](~/add/includes/ajax-current-ext-md.md) e [l&quot;aggiornamento di origini dati con DataAdapter](~/add/includes/ajax-current-ext-md.md)."
  example:
