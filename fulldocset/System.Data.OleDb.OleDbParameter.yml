  remarks: "Per i parametri di input, il valore è associato il <xref:System.Data.OleDb.OleDbCommand>che viene inviato al server.</xref:System.Data.OleDb.OleDbCommand> Per l&quot;output e i parametri di valore restituito, il valore è impostato al completamento dei <xref:System.Data.OleDb.OleDbCommand>e dopo il <xref:System.Data.OleDb.OleDbDataReader>è chiuso.</xref:System.Data.OleDb.OleDbDataReader> </xref:System.Data.OleDb.OleDbCommand>       Quando si invia un valore di parametro null al server, è necessario specificare <xref:System.DBNull>, non è null.</xref:System.DBNull> Il valore null nel sistema è un oggetto vuoto senza alcun valore. <xref:System.DBNull>viene utilizzato per rappresentare i valori null.</xref:System.DBNull>       Se l&quot;applicazione specifica il tipo di database, il valore associato viene convertito al tipo quando il provider invia i dati al server. Il provider tenta di convertire qualsiasi tipo di valore se supporta il <xref:System.IConvertible>interfaccia.</xref:System.IConvertible> Se il tipo specificato non è compatibile con il valore se potrebbero verificarsi errori di conversione.       Sia il <xref:System.Data.OleDb.OleDbParameter.DbType%2A>e <xref:System.Data.OleDb.OleDbParameter.OleDbType%2A>possono essere dedotte impostando il valore.</xref:System.Data.OleDb.OleDbParameter.OleDbType%2A> </xref:System.Data.OleDb.OleDbParameter.DbType%2A>       La proprietà di valore viene sovrascritto dal metodo Update <xref:System.Data.IDbDataAdapter>.</xref:System.Data.IDbDataAdapter>"
