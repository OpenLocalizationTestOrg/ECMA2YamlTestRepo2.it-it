  name: OleDbParameter
  nameWithType: OleDbParameter
  fullName: System.Data.OleDb.OleDbParameter
  type: Class
  summary: "Rappresenta un parametro di un <xref href=&quot;System.Data.OleDb.OleDbCommand&quot;> </xref> e, facoltativamente, il relativo mapping a un <xref href=&quot;System.Data.DataSet&quot;> </xref> colonna. Questa classe non può essere ereditata."
  remarks: "Il Provider di dati OLE DB.NET Framework Usa i parametri posizionali contrassegnati con un punto interrogativo (?) anziché i parametri denominati.       Quando una query su un database Oracle tramite il Provider Microsoft OLE DB per Oracle (MSDAORA) e il Provider di dati OLE DB.NET Framework, utilizzando il `LIKE` clausola per cercare valori nei campi a lunghezza fissa non può restituire tutte le corrispondenze previste. Il motivo è che quando Oracle corrisponde a valori dei campi a lunghezza fissa in una `LIKE` clausola corrisponde l&quot;intera lunghezza della stringa, inclusa la spaziatura interna gli spazi finali. Ad esempio, se una tabella in un database Oracle contiene un campo denominato &quot;Field1&quot; definito come `char(3)`, e si immette il valore &quot;a&quot; in una riga della tabella, il codice seguente non restituisce la riga.      ```vb#   Dim queryString As String = &quot;SELECT * FROM Table1 WHERE Field1 LIKE ?&quot;   Dim command As OleDbCommand = New OleDbCommand(queryString, connection)   command.Parameters.Add(&quot;@p1&quot;, OleDbType.Char, 3).Value = &quot;a&quot;   Dim reader As OleDbDataReader = command.ExecuteReader()   ```      ```c#   string queryString = &quot;SELECT * FROM Table1 WHERE Field1 LIKE ?&quot;;   OleDbCommand command = new OleDbCommand(queryString, connection);   command.Parameters.Add(&quot;@p1&quot;, OleDbType.Char, 3).Value = &quot;a&quot;;   OleDbDataReader reader = command.ExecuteReader();   ```Ciò si verifica perché Oracle memorizza il valore della colonna &quot;a&quot; (padding &quot;a&quot;, con spazi finali, per la lunghezza del campo predefinito di 3), che Oracle non gestisce come una corrispondenza per il valore del parametro di &quot;a&quot; in caso di un `LIKE` confronto di campi a lunghezza fissa.       Per risolvere questo problema, aggiungere un carattere jolly di percentuale (&quot;%&quot;) al valore di parametro (`&quot;a%&quot;`), oppure utilizzare un SQL `=` confronto invece."
  example:
  - "The following example creates multiple instances of OleDbParameter through the <xref:System.Data.OleDb.OleDbParameterCollection> collection within the <xref:System.Data.OleDb.OleDbDataAdapter>. These parameters are used to select data from the data source and place the data in the <xref:System.Data.DataSet>. This example assumes that a <xref:System.Data.DataSet> and an <xref:System.Data.OleDb.OleDbDataAdapter> have already been created by using the appropriate schema, commands, and connection.  \n  \n [!code-vb[Classic WebData OleDbParameter Example#1](~/add/codesnippet/visualbasic/t-system.data.oledb.oled_5_1.vb)]\n [!code-cs[Classic WebData OleDbParameter Example#1](~/add/codesnippet/csharp/t-system.data.oledb.oled_5_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Data.OleDb.OleDbParameter/OleDbParameterConverter))]

