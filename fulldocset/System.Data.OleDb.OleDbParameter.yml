  remarks: "La proprietà di precisione viene utilizzata solo per i parametri di input numerici e decimali.       La proprietà di precisione deve essere impostata solo per `Decimal` e `Numeric` parametri prima di chiamare il <xref:System.Data.OleDb.OleDbCommand.Prepare%2A>metodo di <xref:System.Data.OleDb.OleDbCommand>.</xref:System.Data.OleDb.OleDbCommand> </xref:System.Data.OleDb.OleDbCommand.Prepare%2A>       Impostando questa proprietà su un valore diverso da quello del database dipende dall&quot;implementazione del provider di dati e può restituire dati troncamento o round un codice di errore.       Il `Precision` proprietà influisce solo su parametri i cui <xref:System.Data.OleDb.OleDbType>è `Decimal`, `Numeric`, o `VarNumeric`.</xref:System.Data.OleDb.OleDbType> Per altri tipi di dati `Precision` viene ignorato.      > [!NOTE] > Utilizzo di questa proprietà da assegnare forzatamente i dati passati al database non è supportato. Per arrotondare, troncare o forzare in caso contrario i dati prima di passarlo al database, utilizzare la <xref:System.Math>classe che fa parte di `System` dello spazio dei nomi prima dell&quot;assegnazione di un valore per il parametro `Value` proprietà.</xref:System.Math>      > [!NOTE] > Provider di dati .NET framework inclusi in .NET Framework versione 1.0 non verificare la precisione o <xref:System.Data.OleDb.OleDbParameter.Scale%2A>di <xref:System.Decimal>i valori dei parametri.</xref:System.Decimal> </xref:System.Data.OleDb.OleDbParameter.Scale%2A> Ciò può provocare dati troncati essere inserito nell&quot;origine dati. Se si utilizza .NET Framework versione 1.0, convalidare la precisione e <xref:System.Data.OleDb.OleDbParameter.Scale%2A>di <xref:System.Decimal>valori prima di impostare il valore del parametro.</xref:System.Decimal> </xref:System.Data.OleDb.OleDbParameter.Scale%2A> <xref:System.Data.OleDb.OleDbParameter.Scale%2A>i valori che superano il <xref:System.Decimal>parametro vengono comunque troncati.</xref:System.Decimal></xref:System.Data.OleDb.OleDbParameter.Scale%2A>"
  example:
  - "The following example creates an <xref:System.Data.OleDb.OleDbParameter> and sets some of its properties.  \n  \n [Visual Basic]  \n  \n```  \nPublic Sub CreateOleDbParameter()  \n    Dim parameter As New OleDbParameter(\"Price\", OleDbType.Decimal)  \n    parameter.Value = 3.1416  \n    parameter.Precision = 8  \n    parameter.Scale = 4  \nEnd Sub 'CreateOleDbParameter  \n```  \n  \n [C#]  \n  \n```  \npublic void CreateOleDbParameter()   \n {  \n    OleDbParameter parameter = new OleDbParameter(\"Price\", OleDbType.Decimal);  \n    parameter.Value = 3.1416;  \n    parameter.Precision = 8;  \n    parameter.Scale = 4;  \n }  \n```"
