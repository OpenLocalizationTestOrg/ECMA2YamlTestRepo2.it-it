  remarks: "La proprietà di dimensione viene utilizzata per i tipi stringa e binari.       Per i tipi di dati e i dati di stringa ANSI, la proprietà Size indica il numero di byte. Per i dati stringa Unicode, dimensione si riferisce al numero di caratteri. Il conteggio per le stringhe non include il carattere di terminazione.       Per i tipi di dati a lunghezza variabile, dimensioni descrive la quantità massima di dati da trasmettere al server. Ad esempio, per un valore di stringa Unicode, dimensione potrebbe essere utilizzato per limitare la quantità di dati inviati al server per i primi 100 caratteri.       Per i parametri bidirezionali e di output e valori restituiti, è necessario impostare il valore della dimensione. Non è obbligatorio per i parametri di input, e se viene impostato in modo non esplicito, il valore viene dedotto dalle dimensioni effettive del parametro specificato quando viene eseguita un&quot;istruzione con parametri.       Il <xref:System.Data.OleDb.OleDbParameter.DbType%2A>, <xref:System.Data.OleDb.OleDbParameter.OleDbType%2A>, e le proprietà di dimensione di un parametro possono essere dedotto impostando <xref:System.Data.OleDb.OleDbParameter.Value%2A>.</xref:System.Data.OleDb.OleDbParameter.Value%2A> </xref:System.Data.OleDb.OleDbParameter.OleDbType%2A> </xref:System.Data.OleDb.OleDbParameter.DbType%2A> Pertanto, non è necessario specificarli. Tuttavia, non sono esposti <xref:System.Data.OleDb.OleDbParameter>le impostazioni delle proprietà.</xref:System.Data.OleDb.OleDbParameter> Ad esempio, se le dimensioni del parametro sono stata dedotta, dimensioni non contiene il valore dedotto dopo l&quot;esecuzione dell&quot;istruzione.       Per i tipi di dati a lunghezza fissa, il valore delle dimensioni viene ignorato. Può essere recuperato a scopo informativo e restituisce la quantità massima di byte utilizzata dal provider durante la trasmissione del valore del parametro per il server.       Se le dimensioni del valore fornito per un <xref:System.Data.OleDb.OleDbParameter>supera la dimensione specificata, la <xref:System.Data.OleDb.OleDbParameter.Value%2A>di <xref:System.Data.OleDb.OleDbParameter>contiene il valore specificato, troncato alla dimensione di <xref:System.Data.OleDb.OleDbParameter>.</xref:System.Data.OleDb.OleDbParameter> </xref:System.Data.OleDb.OleDbParameter> </xref:System.Data.OleDb.OleDbParameter.Value%2A> </xref:System.Data.OleDb.OleDbParameter>"
  example:
  - "The following example creates an <xref:System.Data.OleDb.OleDbParameter> and sets some of its properties.  \n  \n [Visual Basic]  \n  \n```  \nPublic Sub CreateOleDbParameter()  \n    Dim myValue As String = \"12 foot scarf - multiple colors, one previous owner\"  \n    Dim parameter As New OleDbParameter(\"Description\", OleDbType.VarChar)  \n    parameter.Direction = ParameterDirection.Output  \n    parameter.Size = myValue.Length  \n    parameter.Value = myValue  \nEnd Sub 'CreateOleDbParameter  \n```  \n  \n [C#]  \n  \n```  \npublic void CreateOleDbParameter()   \n {  \n    string myValue = \"12 foot scarf - multiple colors, one previous owner\";  \n    OleDbParameter parameter = new OleDbParameter(\"Description\", OleDbType.VarChar);  \n    parameter.Direction = ParameterDirection.Output;  \n    parameter.Size = myValue.Length;  \n    parameter.Value = myValue;  \n }  \n```"
  syntax:
    content: public override int Size { get; set; }
    return:
      type: System.Int32
      description: "La dimensione massima, in byte, dei dati all&quot;interno della colonna. Il valore predefinito viene dedotto dal valore del parametro."
  overload: System.Data.OleDb.OleDbParameter.Size*
