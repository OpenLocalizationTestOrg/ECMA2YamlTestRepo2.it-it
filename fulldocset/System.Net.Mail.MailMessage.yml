  namespace: System.Net.Mail
  summary: "Ottiene le intestazioni di messaggio di posta elettronica che vengono trasmessi a questo messaggio di posta elettronica."
  remarks: "La proprietà delle intestazioni consente a un&quot;applicazione accedere alla raccolta di intestazioni del messaggio. Durante la raccolta è di sola lettura (una nuova raccolta può non essere impostata), le intestazioni personalizzate possono essere aggiunte o eliminate da questa raccolta. Tutte le intestazioni personalizzate aggiunti verranno inclusi quando il <xref:System.Net.Mail.MailMessage>istanza viene inviata.</xref:System.Net.Mail.MailMessage> Prima che venga inviato un messaggio, solo le intestazioni aggiunte specificatamente a questa raccolta nella proprietà intestazioni vengono inclusi nella raccolta. Dopo il <xref:System.Net.Mail.MailMessage>istanza viene inviata, la proprietà delle intestazioni includerà anche le intestazioni che vengono impostate utilizzando le proprietà associate della <xref:System.Net.Mail.MailMessage>classe o i parametri passati quando un <xref:System.Net.Mail.MailMessage.%23ctor%2A>viene utilizzato per inizializzare un <xref:System.Net.Mail.MailMessage>oggetto.</xref:System.Net.Mail.MailMessage> </xref:System.Net.Mail.MailMessage.%23ctor%2A> </xref:System.Net.Mail.MailMessage> </xref:System.Net.Mail.MailMessage>       Se alcune intestazioni di messaggio in formato non corretto, potrebbe causare il messaggio di posta elettronica venga danneggiato. Pertanto, qualsiasi intestazione di posta elettronica nella raccolta di intestazioni che è possibile impostare utilizzando una proprietà sul <xref:System.Net.Mail.MailMessage>classe deve essere impostata solo mediante il <xref:System.Net.Mail.MailMessage>proprietà di classe o come un parametro passato quando una <xref:System.Net.Mail.MailMessage.%23ctor%2A>Inizializza un <xref:System.Net.Mail.MailMessage>oggetto.</xref:System.Net.Mail.MailMessage> </xref:System.Net.Mail.MailMessage.%23ctor%2A> </xref:System.Net.Mail.MailMessage> </xref:System.Net.Mail.MailMessage> Il seguente elenco di intestazioni di posta elettronica non deve essere aggiunti utilizzando la proprietà delle intestazioni e tutti i valori impostati per queste intestazioni usando la proprietà delle intestazioni verranno rimosso o sovrascritti quando viene inviato il messaggio: - Ccn - Cc - Content-ID-Content-Location - mittente Content-Transfer-Encoding-Content-Type - data - - - MIME-Version - importanza priorità - risposta a - - - a - X priorità se l&quot;applicazione non specifica un&quot;intestazione X-mittente utilizzando la proprietà delle intestazioni , il <xref:System.Net.Mail.MailMessage>verrà creata una classe quando il messaggio viene inviato.</xref:System.Net.Mail.MailMessage>       Il mittente, destinatario, oggetto e corpo del messaggio di posta elettronica possono essere specificati come parametri quando un <xref:System.Net.Mail.MailMessage.%23ctor%2A>viene utilizzato per inizializzare un <xref:System.Net.Mail.MailMessage>oggetto.</xref:System.Net.Mail.MailMessage> </xref:System.Net.Mail.MailMessage.%23ctor%2A> Questi parametri può essere impostati anche o accedere utilizzando le proprietà di <xref:System.Net.Mail.MailMessage>oggetto.</xref:System.Net.Mail.MailMessage>       Le intestazioni dei messaggi di posta elettronica primario e gli elementi del messaggio possono essere impostati utilizzando le seguenti proprietà di <xref:System.Net.Mail.MailMessage>classe.</xref:System.Net.Mail.MailMessage>      | Intestazione di posta elettronica o in parte | Proprietà |   |-------------------------|--------------|   | Allegati | <xref:System.Net.Mail.MailMessage.Attachments%2A>|   | Forzata in copia per conoscenza (Ccn) | <xref:System.Net.Mail.MailMessage.Bcc%2A>|   | In copia per conoscenza (CC) | <xref:System.Net.Mail.MailMessage.CC%2A>|   | Content-Type | <xref:System.Net.Mail.MailMessage.BodyEncoding%2A>|   | Codifica per le intestazioni personalizzate | <xref:System.Net.Mail.MailMessage.HeadersEncoding%2A>|   | Corpo del messaggio | <xref:System.Net.Mail.MailMessage.Body%2A>|   | Priorità | <xref:System.Net.Mail.MailMessage.Priority%2A>|   | Destinatario | <xref:System.Net.Mail.MailMessage.To%2A>|   | Rispondi a | <xref:System.Net.Mail.MailMessage.ReplyToList%2A>|   | Mittente | <xref:System.Net.Mail.MailMessage.From%2A>|   | Oggetto | <xref:System.Net.Mail.MailMessage.Subject%2A>|</xref:System.Net.Mail.MailMessage.Subject%2A></xref:System.Net.Mail.MailMessage.From%2A></xref:System.Net.Mail.MailMessage.ReplyToList%2A></xref:System.Net.Mail.MailMessage.To%2A></xref:System.Net.Mail.MailMessage.Priority%2A></xref:System.Net.Mail.MailMessage.Body%2A></xref:System.Net.Mail.MailMessage.HeadersEncoding%2A></xref:System.Net.Mail.MailMessage.BodyEncoding%2A></xref:System.Net.Mail.MailMessage.CC%2A></xref:System.Net.Mail.MailMessage.Bcc%2A></xref:System.Net.Mail.MailMessage.Attachments%2A>"
