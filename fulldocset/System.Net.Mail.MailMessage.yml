  fullName: System.Net.Mail.MailMessage
  type: Class
  summary: "Rappresenta un messaggio di posta elettronica che può essere inviato tramite il <xref href=&quot;System.Net.Mail.SmtpClient&quot;> </xref> classe."
  remarks: "Le istanze della classe MailMessage vengono utilizzate per costruire messaggi di posta elettronica vengono trasmessi a un server SMTP per il recapito tramite la <xref:System.Net.Mail.SmtpClient>classe.</xref:System.Net.Mail.SmtpClient>       Il mittente, destinatario, oggetto e corpo del messaggio di posta elettronica possono essere specificati come parametri quando un <xref:System.Net.Mail.MailMessage.%23ctor%2A>viene utilizzato per inizializzare un oggetto MailMessage.</xref:System.Net.Mail.MailMessage.%23ctor%2A> Questi parametri possono essere impostati anche o accedere utilizzando le proprietà sull&quot;oggetto MailMessage.       Le intestazioni dei messaggi di posta elettronica primario e gli elementi del messaggio possono essere impostati utilizzando le seguenti proprietà della classe MailMessage.      | Intestazione di posta elettronica o in parte | Proprietà |   |-------------------------|--------------|   | Allegati | <xref:System.Net.Mail.MailMessage.Attachments%2A>|   | Forzata in copia per conoscenza (Ccn) | <xref:System.Net.Mail.MailMessage.Bcc%2A>|   | In copia per conoscenza (CC) | <xref:System.Net.Mail.MailMessage.CC%2A>|   | Content-Type | <xref:System.Net.Mail.MailMessage.BodyEncoding%2A>|   | Codifica per le intestazioni personalizzate | <xref:System.Net.Mail.MailMessage.HeadersEncoding%2A>|   | Corpo del messaggio | <xref:System.Net.Mail.MailMessage.Body%2A>|   | Priorità | <xref:System.Net.Mail.MailMessage.Priority%2A>|   | Destinatario | <xref:System.Net.Mail.MailMessage.To%2A>|   | Rispondi a | <xref:System.Net.Mail.MailMessage.ReplyToList%2A>|   | Mittente | <xref:System.Net.Mail.MailMessage.From%2A>|   | Oggetto | <xref:System.Net.Mail.MailMessage.Subject%2A>|       La classe MailMessage consente inoltre di un&quot;applicazione accedere alla raccolta di intestazioni del messaggio tramite la <xref:System.Net.Mail.MailMessage.Headers%2A>proprietà.</xref:System.Net.Mail.MailMessage.Headers%2A> </xref:System.Net.Mail.MailMessage.Subject%2A> </xref:System.Net.Mail.MailMessage.From%2A> </xref:System.Net.Mail.MailMessage.ReplyToList%2A> </xref:System.Net.Mail.MailMessage.To%2A> </xref:System.Net.Mail.MailMessage.Priority%2A> </xref:System.Net.Mail.MailMessage.Body%2A> </xref:System.Net.Mail.MailMessage.HeadersEncoding%2A> </xref:System.Net.Mail.MailMessage.BodyEncoding%2A> </xref:System.Net.Mail.MailMessage.CC%2A> </xref:System.Net.Mail.MailMessage.Bcc%2A> </xref:System.Net.Mail.MailMessage.Attachments%2A> Durante la raccolta è di sola lettura (una nuova raccolta può non essere impostata), le intestazioni personalizzate possono essere aggiunte o eliminate da questa raccolta. Tutte le intestazioni personalizzate aggiunte verrà incluse quando viene inviato l&quot;istanza MailMessage. Prima che venga inviato un messaggio, solo le intestazioni aggiunte in modo specifico a questa raccolta nel <xref:System.Net.Mail.MailMessage.Headers%2A>proprietà sono inclusi nella raccolta.</xref:System.Net.Mail.MailMessage.Headers%2A> Dopo un&quot;istanza MailMessage viene inviato, il <xref:System.Net.Mail.MailMessage.Headers%2A>proprietà includerà anche le intestazioni che vengono impostate utilizzando le proprietà associate della classe MailMessage o i parametri passati quando un <xref:System.Net.Mail.MailMessage.%23ctor%2A>viene utilizzato per inizializzare un oggetto MailMessage.</xref:System.Net.Mail.MailMessage.%23ctor%2A> </xref:System.Net.Mail.MailMessage.Headers%2A>       Se alcune intestazioni di messaggio in formato non corretto, potrebbe causare il messaggio di posta elettronica venga danneggiato. Pertanto qualsiasi intestazione del messaggio nella raccolta di intestazioni che è possibile impostare utilizzando una proprietà sulla classe MailMessage deve essere impostato solo tramite la proprietà di classe MailMessage o come un parametro passato quando una <xref:System.Net.Mail.MailMessage.%23ctor%2A>Inizializza un oggetto MailMessage.</xref:System.Net.Mail.MailMessage.%23ctor%2A> Nell&quot;elenco seguente intestazioni dei messaggi non deve essere aggiunti utilizzando la <xref:System.Net.Mail.MailMessage.Headers%2A>proprietà e i valori impostati per queste intestazioni usando la <xref:System.Net.Mail.MailMessage.Headers%2A>proprietà verrà rimosso o sovrascritta quando viene inviato il messaggio: - Ccn - Cc - Content-ID-Content-Location - mittente Content-Transfer-Encoding-Content-Type - data - - - MIME-Version - importanza priorità - risposta a - - - a - X priorità se l&quot;applicazione non specifica un&quot;intestazione X-Sender utilizzando il <xref:System.Net.Mail.MailMessage.Headers%2A>proprietà, la classe MailMessage creerà uno quando il messaggio viene inviato.</xref:System.Net.Mail.MailMessage.Headers%2A> </xref:System.Net.Mail.MailMessage.Headers%2A> </xref:System.Net.Mail.MailMessage.Headers%2A>       Utilizzo di <xref:System.Net.Mail.MailMessage.AlternateViews%2A>proprietà per specificare le copie di un messaggio di posta elettronica in formati diversi.</xref:System.Net.Mail.MailMessage.AlternateViews%2A> Ad esempio, se si invia un messaggio in formato HTML, è inoltre possibile fornire una versione di testo normale nel caso in cui alcuni destinatari usando i lettori tramite posta elettronica non è possibile visualizzare il contenuto HTML. Per un esempio che illustra la creazione di un messaggio con visualizzazioni alternative, vedere <xref:System.Net.Mail.MailMessage.AlternateViews%2A>.</xref:System.Net.Mail.MailMessage.AlternateViews%2A>       Utilizzare il <xref:System.Net.Mail.MailMessage.Attachments%2A>proprietà per aggiungere allegati a un messaggio di posta elettronica.</xref:System.Net.Mail.MailMessage.Attachments%2A> Per un esempio che illustra la creazione di un messaggio con allegato, vedere <xref:System.Net.Mail.MailMessage.Attachments%2A>.</xref:System.Net.Mail.MailMessage.Attachments%2A>       Dopo l&quot;assemblaggio del messaggio di posta elettronica, è possibile inviarlo tramite il <xref:System.Net.Mail.SmtpClient.Send%2A>o <xref:System.Net.Mail.SmtpClient.SendAsync%2A>metodi.</xref:System.Net.Mail.SmtpClient.SendAsync%2A> </xref:System.Net.Mail.SmtpClient.Send%2A>"
