- uid: System.Activities.Statements.Confirm.Target
  id: Target
  parent: System.Activities.Statements.Confirm
  langs:
  - csharp
  name: Target
  nameWithType: Confirm.Target
  fullName: System.Activities.Statements.Confirm.Target
  type: Property
  assemblies:
  - System.Activities
  namespace: System.Activities.Statements
  summary: "Ottiene o imposta il &lt;xref:System.WorkflowModel.InArgument%601&gt; che contiene il <xref:System.Activities.Statements.CompensationHandle>per questo <xref href=&quot;System.Activities.Statements.Confirm&quot;> </xref> attività.</xref:System.Activities.Statements.CompensationHandle>"
  remarks: "Quando la destinazione di <xref:System.Activities.Statements.CompensationHandle>viene specificato, l&quot; <xref:System.Activities.Statements.Confirm>attività richiama in modo esplicito il gestore della conferma di <xref:System.Activities.Statements.CompensableActivity>che restituisce <xref:System.Activities.Statements.CompensationHandle>.</xref:System.Activities.Statements.CompensationHandle> </xref:System.Activities.Statements.CompensableActivity> </xref:System.Activities.Statements.Confirm> </xref:System.Activities.Statements.CompensationHandle> Quando la destinazione del <xref:System.Activities.Statements.CompensationHandle>non viene specificato, il <xref:System.Activities.Statements.Confirm>attività viene eseguita la conferma predefinita per qualsiasi figlio <xref:System.Activities.Statements.CompensableActivity>attività nell&quot;ordine inverso del completamento.</xref:System.Activities.Statements.CompensableActivity> </xref:System.Activities.Statements.Confirm> </xref:System.Activities.Statements.CompensationHandle> Un <xref:System.InvalidOperationException>viene generata se la destinazione fa riferimento a un <xref:System.Activities.Statements.CompensableActivity>che in precedenza è stato confermato o compensato.</xref:System.Activities.Statements.CompensableActivity> </xref:System.InvalidOperationException>       Questa proprietà è di sola lettura in fase di esecuzione. Se il valore è impostato in fase di esecuzione, un <xref:System.InvalidOperationException>viene generato.</xref:System.InvalidOperationException>"
  syntax:
    content: public System.Activities.InArgument<System.Activities.Statements.CompensationToken> Target { get; set; }
    return:
      type: System.Activities.InArgument{System.Activities.Statements.CompensationToken}
      description: "Il &lt;xref:System.WorkflowModel.InArgument%601&gt; che contiene il <xref:System.Activities.Statements.CompensationHandle>per questo <xref href=&quot;System.Activities.Statements.Confirm&quot;> </xref> attività.</xref:System.Activities.Statements.CompensationHandle>"
  overload: System.Activities.Statements.Confirm.Target*
  exceptions: []
  platform:
  - net462
