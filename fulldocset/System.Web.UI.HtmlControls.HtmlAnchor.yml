- uid: System.Web.UI.HtmlControls.HtmlAnchor.ValidationGroup
  id: ValidationGroup
  parent: System.Web.UI.HtmlControls.HtmlAnchor
  langs:
  - csharp
  name: ValidationGroup
  nameWithType: HtmlAnchor.ValidationGroup
  fullName: System.Web.UI.HtmlControls.HtmlAnchor.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Ottiene o imposta il gruppo di controlli per cui il <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;> </xref> controllo causa la convalida quando esegue il postback al server."
  remarks: "Gruppi di convalida consentono di assegnare i controlli di convalida in una pagina a una categoria specifica. Ogni gruppo di convalida può essere convalidato in modo indipendente da altri gruppi di convalida della pagina. Utilizzare la proprietà ValidationGroup per specificare il nome del gruppo di convalida per il quale il <xref:System.Web.UI.HtmlControls.HtmlAnchor>controllo causa la convalida quando esegue il postback al server.</xref:System.Web.UI.HtmlControls.HtmlAnchor>       La proprietà ValidationGroup ha effetto solo quando il valore di <xref:System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation%2A>è impostata su `true`.</xref:System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation%2A> Quando si specifica un valore per la proprietà ValidationGroup, solo i controlli di convalida che fanno parte del gruppo specificato vengono convalidati quando il <xref:System.Web.UI.HtmlControls.HtmlAnchor>il postback al server di controllo.</xref:System.Web.UI.HtmlControls.HtmlAnchor> Se non si specifica un valore per questa proprietà e <xref:System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation%2A>è impostata su `true`, tutti i controlli di convalida della pagina che non sono assegnati a un gruppo di convalida vengono convalidati quando il controllo esegue il postback al server.</xref:System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation%2A>"
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "Il gruppo di controlli per cui il <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;> </xref> causa la convalida quando esegue il postback al server. Il valore predefinito è una stringa vuota (&quot;&quot;)."
  overload: System.Web.UI.HtmlControls.HtmlAnchor.ValidationGroup*
  exceptions: []
  platform:
  - net462
