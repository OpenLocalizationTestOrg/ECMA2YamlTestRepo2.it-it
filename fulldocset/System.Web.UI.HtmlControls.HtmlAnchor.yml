- uid: System.Web.UI.HtmlControls.HtmlAnchor.Target
  id: Target
  parent: System.Web.UI.HtmlControls.HtmlAnchor
  langs:
  - csharp
  name: Target
  nameWithType: HtmlAnchor.Target
  fullName: System.Web.UI.HtmlControls.HtmlAnchor.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Ottiene o imposta il nome della finestra del browser o frame che mostra i contenuti della pagina Web collegata quando il <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;> </xref> si fa clic sul controllo."
  remarks: "Utilizzare la proprietà di destinazione per specificare la finestra di destinazione o il frame che mostra i contenuti della pagina Web collegata quando il <xref:System.Web.UI.HtmlControls.HtmlAnchor>si fa clic sul controllo.</xref:System.Web.UI.HtmlControls.HtmlAnchor>      > [!NOTE] > Proprietà di destinazione esegue il rendering come un `target` attributo. Il `target` attributo `a` elementi non è consentito nella definizione del tipo di documento XHTML 1.1. Non impostare la proprietà di destinazione se l&quot;output sottoposto a rendering per il <xref:System.Web.UI.HtmlControls.HtmlAnchor>devono essere conformi a XHTML 1.1.</xref:System.Web.UI.HtmlControls.HtmlAnchor> Per ulteriori informazioni, vedere [standard XHTML in Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> Durante la creazione di pagine Web accessibili, evitare di utilizzare la proprietà di destinazione a un&quot;altra finestra. Per ulteriori informazioni, vedere [NIB: accessibilità ASP.NET](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae).       Il valore di destinazione deve iniziare con una lettera l&quot;intervallo di A Z (maiuscole), tranne i seguenti valori speciali che iniziano con un carattere di sottolineatura.      | Valore di destinazione | Descrizione |   |------------------|-----------------|   | `_blank`| Visualizza il contenuto in una nuova finestra senza frame. |   | `_parent`| Visualizza il contenuto dell&quot;elemento padre immediato frameset. |   | `_search`| Visualizza il contenuto nel riquadro di ricerca. |   | `_self`| Visualizza il contenuto nel frame attivo. |   | `_top`| Visualizza il contenuto in tutta la finestra senza fotogrammi. |      > [!NOTE] > Consultare la documentazione del browser per determinare se il `_search` valore è supportato.  Ad esempio, Microsoft Internet Explorer 5.0 e versioni successive supportano il `_search` valore di destinazione."
  example:
  - "The following code example demonstrates how to use the Target property to display the page that is navigated to when the <xref:System.Web.UI.HtmlControls.HtmlAnchor> control is clicked in a new, unframed window.  \n  \n [!code-cs[Classic HtmlAnchor.Target Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_54_1.aspx)]\n [!code-vb[Classic HtmlAnchor.Target Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_54_1.aspx)]"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "La finestra del browser o il frame che mostra i contenuti della pagina Web collegata quando il <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;> </xref> si fa clic. Il valore predefinito è una stringa vuota (&quot;&quot;)."
  overload: System.Web.UI.HtmlControls.HtmlAnchor.Target*
  exceptions: []
  platform:
  - net462
