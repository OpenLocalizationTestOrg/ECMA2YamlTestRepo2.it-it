  type: Class
  summary: "Consente l&quot;accesso programmatico all&quot;elemento <xref uid=&quot;langword_csharp_&lt;a&gt;&quot; name=&quot;&lt;a&gt;&quot; href=&quot;&quot;> </xref> elemento sul server."
  remarks: "Esistono due modi per utilizzare la classe HtmlAnchor. Il primo è per la navigazione: utilizzando il <xref:System.Web.UI.HtmlControls.HtmlAnchor.HRef%2A>proprietà per definire la posizione della pagina a cui collegarsi.</xref:System.Web.UI.HtmlControls.HtmlAnchor.HRef%2A> La seconda è per gli eventi di postback: utilizzando il <xref:System.Web.UI.HtmlControls.HtmlAnchor.ServerClick>evento da gestire a livello di codice utente di un collegamento.</xref:System.Web.UI.HtmlControls.HtmlAnchor.ServerClick>      > [!CAUTION] > Questo controllo può essere utilizzato per visualizzare l&quot;input dell&quot;utente che può includere uno script client dannoso. Verificare tutte le informazioni inviate da un client per uno script eseguibile, istruzioni SQL o altro codice prima di visualizzarlo nell&quot;applicazione. ASP.NET fornisce una funzionalità di convalida richiesta di input per bloccare script e HTML nell&quot;input dell&quot;utente. Controlli server di convalida vengono inoltre forniti per valutare l&quot;input dell&quot;utente. Per ulteriori informazioni, vedere [sintassi dei controlli di convalida Server](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).       Per un elenco di valori di proprietà iniziali per un&quot;istanza di HtmlAnchor, vedere il <xref:System.Web.UI.HtmlControls.HtmlAnchor.%23ctor%2A>costruttore.</xref:System.Web.UI.HtmlControls.HtmlAnchor.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlAnchor.ServerClick> event to display a message when the HtmlAnchor control is clicked.  \n  \n [!code-cs[HtmlAnchor#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_0_1.aspx)]\n [!code-vb[HtmlAnchor#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_0_1.aspx)]"
