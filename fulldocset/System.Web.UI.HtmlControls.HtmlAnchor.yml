- uid: System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation
  id: CausesValidation
  parent: System.Web.UI.HtmlControls.HtmlAnchor
  langs:
  - csharp
  name: CausesValidation
  nameWithType: HtmlAnchor.CausesValidation
  fullName: System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Ottiene o imposta un valore che indica se la convalida viene eseguita quando il <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;> </xref> si fa clic sul controllo."
  remarks: "Per impostazione predefinita, viene eseguita la convalida della pagina quando un <xref:System.Web.UI.HtmlControls.HtmlAnchor>si fa clic sul controllo.</xref:System.Web.UI.HtmlControls.HtmlAnchor> La convalida della pagina determina se i controlli che sono associati a un controllo di convalida nella pagina che passano le regole di convalida che vengono specificate dal controllo di convalida.       È possibile specificare o determinare se la convalida viene eseguita sia il client e server quando un <xref:System.Web.UI.HtmlControls.HtmlAnchor>si fa clic sul controllo utilizzando la proprietà CausesValidation.</xref:System.Web.UI.HtmlControls.HtmlAnchor> Per evitare che venga eseguita la convalida, impostare la proprietà CausesValidation su false."
  syntax:
    content: public virtual bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se la convalida viene eseguita quando il <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;> </xref> clic; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation*
  exceptions: []
  platform:
  - net462
