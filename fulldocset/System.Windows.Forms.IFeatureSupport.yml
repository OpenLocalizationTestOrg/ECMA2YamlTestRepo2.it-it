  name: IFeatureSupport
  nameWithType: IFeatureSupport
  fullName: System.Windows.Forms.IFeatureSupport
  type: Interface
  summary: "Specifica un&quot;interfaccia standard per il recupero di informazioni sulle funzionalità dal sistema corrente."
  remarks: "Quando viene implementato in una classe, IFeatureSupport fornisce i metodi che è possibile utilizzare per determinare se una funzionalità è attualmente installata nel sistema e per ottenere il numero di versione di una funzionalità. Chiamare <xref:System.Windows.Forms.IFeatureSupport.IsPresent%2A>per determinare se una funzionalità o una versione specifica di una funzionalità, è attualmente installata.</xref:System.Windows.Forms.IFeatureSupport.IsPresent%2A> Chiamare <xref:System.Windows.Forms.IFeatureSupport.GetVersionPresent%2A>per determinare il numero di versione di una funzionalità installata.</xref:System.Windows.Forms.IFeatureSupport.GetVersionPresent%2A>       Vedere il <xref:System.Windows.Forms.FeatureSupport>e <xref:System.Windows.Forms.OSFeature>classi per le implementazioni di questa interfaccia.</xref:System.Windows.Forms.OSFeature> </xref:System.Windows.Forms.FeatureSupport>"
  example:
  - "The following example uses the <xref:System.Windows.Forms.OSFeature> implementation of IFeatureSupport and queries for the <xref:System.Windows.Forms.OSFeature.LayeredWindows> feature. The version is checked to see if it is `null`, to determine whether the feature is present. The result is displayed in a text box. This code assumes `textBox1` has been created and placed on a form.  \n  \n [!code-cs[Classic OSFeature Example#1](~/add/codesnippet/csharp/t-system.windows.forms.i_18_1.cs)]\n [!code-vb[Classic OSFeature Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.i_18_1.vb)]\n [!code-cpp[Classic OSFeature Example#1](~/add/codesnippet/cpp/t-system.windows.forms.i_18_1.cpp)]"
  syntax:
    content: public interface IFeatureSupport
  implements: []
  platform:
  - net462
