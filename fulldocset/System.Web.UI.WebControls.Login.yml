  summary: "Si verifica quando l&quot;utente accede al sito Web ed è stato autenticato."
  remarks: "L&quot;evento LoggedIn viene generato dopo che il provider di autenticazione controlla le credenziali dell&quot;utente e il cookie di autenticazione è stato accodato per inviare al browser nella risposta successiva. Utilizzare l&quot;evento LoggedIn per fornire ulteriore elaborazione, come l&quot;accesso ai dati per ogni utente, dopo l&quot;autenticazione dell&quot;utente.       Quando un utente invia le proprie informazioni di accesso, il <xref:System.Web.UI.WebControls.Login>controllare prima genera il <xref:System.Web.UI.WebControls.Login.LoggingIn>evento, il <xref:System.Web.UI.WebControls.Login.Authenticate>eventi e, infine, l&quot;evento LoggedIn.</xref:System.Web.UI.WebControls.Login.Authenticate> </xref:System.Web.UI.WebControls.Login.LoggingIn> </xref:System.Web.UI.WebControls.Login>      > [!NOTE] > Quando un utente utilizza il <xref:System.Web.UI.WebControls.Login>per accedere a un sito Web di controllo, tutti i dati nello stato di visualizzazione e tutti i dati post viene perso.</xref:System.Web.UI.WebControls.Login> Non eseguire azioni nell&quot;evento LoggedIn che si basano sullo stato di visualizzazione.       Per ulteriori informazioni sulla gestione degli eventi, vedere [eventi](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example uses the LoggedIn event to call a site-specific method that keeps a record of user logins.  \n  \n [!code-vb[LoginAfterLogin#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_94_1.aspx)]\n [!code-cs[LoginAfterLogin#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_94_1.aspx)]"
