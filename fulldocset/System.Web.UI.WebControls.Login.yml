  remarks: "La proprietà LayoutTemplate contiene il modello che definisce il modo in <xref:System.Web.UI.WebControls.Login>controllo viene visualizzato all&quot;utente.</xref:System.Web.UI.WebControls.Login>       La tabella seguente elenca i controlli obbligatori e facoltativi utilizzati un <xref:System.Web.UI.WebControls.Login>modello di controllo.</xref:System.Web.UI.WebControls.Login>      | ID o nome del comando | Tipo di controllo | Obbligatori/opzionali |   |------------------------|------------------|------------------------|   | `UserName`| Qualsiasi controllo che implementa <xref:System.Web.UI.IEditableTextControl>, tra cui <xref:System.Web.UI.WebControls.TextBox>, o un controllo personalizzato o di terze parti. | Richiesto |   | `Password`| Qualsiasi controllo che implementa <xref:System.Web.UI.IEditableTextControl>, tra cui <xref:System.Web.UI.WebControls.TextBox>, o un controllo personalizzato o di terze parti. | Richiesto |   | `RememberMe`| <xref:System.Web.UI.WebControls.CheckBox>| Parametro facoltativo |   | `FailureText`| Qualsiasi controllo che implementa <xref:System.Web.UI.ITextControl>. | Parametro facoltativo |   | `Login`| Qualsiasi controllo che causa la propagazione. | Parametro facoltativo |       Il <xref:System.Web.UI.WebControls.Login>controllo genera un <xref:System.Web.HttpException>eccezione se il modello di layout non contiene i controlli richiesti.</xref:System.Web.HttpException> </xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.ITextControl> </xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> Viene generata alcuna eccezione se si assegna un ID di controllo facoltativo a un controllo di tipo errato. Tuttavia, il controllo viene successivamente ignorato dal <xref:System.Web.UI.WebControls.Login>controllo.</xref:System.Web.UI.WebControls.Login>       Il controllo di accesso può essere qualsiasi controllo che causa la propagazione dell&quot;evento, ad esempio <xref:System.Web.UI.WebControls.Button>, <xref:System.Web.UI.WebControls.LinkButton>, o <xref:System.Web.UI.WebControls.ImageButton>.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.Button> Proprietà di nome comando del controllo deve essere impostata su &quot;Login&quot;.       Quando si utilizza un modello per il <xref:System.Web.UI.WebControls.Login>controllare, solo le proprietà seguenti influiscono sul comportamento del controllo:-tutte le proprietà ereditate da <xref:System.Web.UI.WebControls.WebControl>.</xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.WebControls.Login> (Per informazioni dettagliate, vedere la tabella dei membri del <xref:System.Web.UI.WebControls.Login>).      -   <xref:System.Web.UI.WebControls.Login.DestinationPageUrl%2A>.</xref:System.Web.UI.WebControls.Login.DestinationPageUrl%2A></xref:System.Web.UI.WebControls.Login>      -   <xref:System.Web.UI.WebControls.Login.VisibleWhenLoggedIn%2A>.</xref:System.Web.UI.WebControls.Login.VisibleWhenLoggedIn%2A>      -LayoutTemplate.      -   <xref:System.Web.UI.WebControls.Login.FailureAction%2A>.</xref:System.Web.UI.WebControls.Login.FailureAction%2A>      -   <xref:System.Web.UI.WebControls.Login.MembershipProvider%2A>.</xref:System.Web.UI.WebControls.Login.MembershipProvider%2A>      -   <xref:System.Web.UI.WebControls.Login.Password%2A>.</xref:System.Web.UI.WebControls.Login.Password%2A>      -   <xref:System.Web.UI.WebControls.Login.RememberMeSet%2A>.</xref:System.Web.UI.WebControls.Login.RememberMeSet%2A>      -   <xref:System.Web.UI.WebControls.Login.UserName%2A>.</xref:System.Web.UI.WebControls.Login.UserName%2A>       Tutte le altre proprietà sono inattivi quando è impostato un modello per il <xref:System.Web.UI.WebControls.Login>controllo.</xref:System.Web.UI.WebControls.Login>"
  example:
  - "The following code example creates a template for the <xref:System.Web.UI.WebControls.Login> control.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[LoginLayoutTemplate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1189_1.aspx)]\n [!code-cs[LoginLayoutTemplate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1189_1.aspx)]"
