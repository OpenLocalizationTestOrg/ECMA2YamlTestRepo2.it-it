  summary: "Ottiene un riferimento a un <xref href=&quot;System.Web.UI.WebControls.Style&quot;> </xref> oggetto che definisce le impostazioni per la memorizzazione dei Me casella di controllo."
  remarks: "La proprietà CheckBoxStyle Ottiene un riferimento a un <xref:System.Web.UI.WebControls.Style>dell&quot;oggetto utilizzato per modificare l&quot;aspetto del <xref:System.Web.UI.WebControls.Login>controllo di memorizzazione dei dati casella di controllo.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.WebControls.Style>       Questa proprietà è di sola lettura. Tuttavia, è possibile impostare le proprietà del <xref:System.Web.UI.WebControls.Style>restituito.</xref:System.Web.UI.WebControls.Style> È possibile impostare queste proprietà in modo dichiarativo nel formato `Property-Subproperty`, dove `Subproperty` rappresenta una proprietà del <xref:System.Web.UI.WebControls.Style>classe (ad esempio, `CheckBoxStyle-ForeColor`).</xref:System.Web.UI.WebControls.Style> È possibile impostare la proprietà a livello di codice nel formato `Property.Subproperty` (ad esempio, `CheckBoxStyle.ForeColor`).       Impostazioni comuni includono le proprietà del carattere, colore del testo e colore di sfondo personalizzato. La proprietà CheckBoxStyle definisce l&quot;aspetto del <xref:System.Web.UI.WebControls.Login.RememberMeText%2A>proprietà.</xref:System.Web.UI.WebControls.Login.RememberMeText%2A>       Le impostazioni di stile per la proprietà CheckBoxStyle vengono unite con le impostazioni di stile per il <xref:System.Web.UI.WebControls.Login>controllo.</xref:System.Web.UI.WebControls.Login> Tutte le impostazioni effettuate nella proprietà CheckBoxStyle sostituiscono le impostazioni corrispondenti nelle proprietà di <xref:System.Web.UI.WebControls.Login>controllo.</xref:System.Web.UI.WebControls.Login>       Le operazioni seguenti <xref:System.Web.UI.WebControls.Login>le proprietà dello stile di controllo vengono sostituite da impostazioni CheckBoxStyle:- <xref:System.Web.UI.WebControls.WebControl.BackColor%2A>- <xref:System.Web.UI.WebControls.WebControl.BorderColor%2A>- <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A>- <xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>- <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>- <xref:System.Web.UI.WebControls.WebControl.Font%2A>- <xref:System.Web.UI.WebControls.WebControl.ForeColor%2A>- <xref:System.Web.UI.WebControls.WebControl.Height%2A>- <xref:System.Web.UI.WebControls.WebControl.ToolTip%2A>- <xref:System.Web.UI.Control.Visible%2A>- <xref:System.Web.UI.WebControls.WebControl.Width%2A>quando si utilizzano modelli per definire l&quot;aspetto del <xref:System.Web.UI.WebControls.Login>controllo, la proprietà CheckBoxStyle non ha alcun effetto.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.WebControls.WebControl.Width%2A> </xref:System.Web.UI.Control.Visible%2A> </xref:System.Web.UI.WebControls.WebControl.ToolTip%2A> </xref:System.Web.UI.WebControls.WebControl.Height%2A> </xref:System.Web.UI.WebControls.WebControl.ForeColor%2A> </xref:System.Web.UI.WebControls.WebControl.Font%2A> </xref:System.Web.UI.WebControls.WebControl.Enabled%2A> </xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A> </xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> </xref:System.Web.UI.WebControls.WebControl.BorderColor%2A> </xref:System.Web.UI.WebControls.WebControl.BackColor%2A> </xref:System.Web.UI.WebControls.Login>"
