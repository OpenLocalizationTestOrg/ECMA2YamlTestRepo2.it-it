  type: Class
  summary: "Fornisce gli elementi dell&quot;interfaccia utente per l&quot;accesso a un sito Web."
  remarks: "In questo argomento:- [Introduzione](#introduction)      -   [stile e modelli](#styles_and_templates)      -   [convalida raggruppamenti](#validation_groupings)      -   [accessibilità](#accessibility)      -   [l&quot;applicazione di stili CSS](#applying_styles)      -   [sintassi dichiarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # introduzione l&quot;account di accesso è un controllo composito che offre tutti gli elementi di interfaccia utente comuni necessari per autenticare un utente in un sito Web.       I tre elementi seguenti sono necessari per tutti gli scenari di accesso:-un nome utente univoco per identificare l&quot;utente.      -Password per verificare l&quot;identità dell&quot;utente.      -Un pulsante di accesso per inviare le informazioni di accesso al server.       Il controllo di accesso fornisce anche i seguenti elementi dell&quot;interfaccia utente facoltativi che supportano funzioni aggiuntive:-un collegamento per ricordare la password.      -A Memorizza password casella di controllo per mantenere le informazioni di accesso tra le sessioni.      -Un collegamento alla Guida per gli utenti che riscontrano problemi di accesso.      -Un registro nuovo utente collegamento che reindirizza gli utenti a una pagina di registrazione.      -Testo istruzione che viene visualizzato nel form di accesso.      -Testo di errore personalizzato che viene visualizzato quando l&quot;utente fa clic sul pulsante di accesso senza compilare i campi nome o la password utente.      -Testo di errore personalizzato che viene visualizzato se l&quot;account di accesso ha esito negativo.      -Un&quot;azione personalizzata che si verifica quando l&quot;account di accesso ha esito positivo.      -Un modo per nascondere il controllo di accesso se l&quot;utente è già connesso al sito.       Per una tabella che mostra i controlli che sono necessari e facoltativi, vedere <xref:System.Web.UI.WebControls.Login.LayoutTemplate%2A>proprietà.</xref:System.Web.UI.WebControls.Login.LayoutTemplate%2A>      > [!NOTE] > Se non si ha familiarità con il set di controlli di accesso disponibili in ASP.NET, vedere [Cenni preliminari sui controlli di accesso ASP.NET](~/add/includes/ajax-current-ext-md.md) prima di continuare. Per un elenco di altri argomenti correlati ai controlli di accesso e all&quot;appartenenza, vedere [gestione degli utenti tramite l&quot;appartenenza](~/add/includes/ajax-current-ext-md.md).      > [!IMPORTANT] > Che accetta l&quot;input dell&quot;utente è una potenziale minaccia alla sicurezza. Utenti malintenzionati possono inviare dati destinato a esporre le vulnerabilità o eseguire programmi che provano password generate automaticamente. Per migliorare la sicurezza quando si lavora con l&quot;input dell&quot;utente, è necessario utilizzare le funzionalità di convalida del controllo e proteggere i provider di dati che sono configurati per il controllo. Per ulteriori informazioni, vedere [controlli di accesso di protezione](~/add/includes/ajax-current-ext-md.md), [base procedure consigliate di sicurezza per le applicazioni Web](~/add/includes/ajax-current-ext-md.md), e [Securing Membership](~/add/includes/ajax-current-ext-md.md).       Il controllo di accesso utilizza un provider di appartenenze per ottenere le credenziali utente. Se non diversamente specificato, il controllo di accesso utilizza il provider di appartenenze predefinito definito nel file Web. config. Per specificare un provider diverso, impostare il <xref:System.Web.UI.WebControls.Login.MembershipProvider%2A>proprietà su uno dei nomi dei provider di appartenenze definito nel file Web. config dell&quot;applicazione.</xref:System.Web.UI.WebControls.Login.MembershipProvider%2A> Per ulteriori informazioni, vedere [i provider di appartenenze](~/add/includes/ajax-current-ext-md.md).       Se si desidera utilizzare un servizio di autenticazione personalizzato, è possibile utilizzare il <xref:System.Web.UI.WebControls.Login.OnAuthenticate%2A>metodo da chiamare il servizio.</xref:System.Web.UI.WebControls.Login.OnAuthenticate%2A>      <a name=&quot;styles_and_templates&quot;></a># # Stili e modelli l&quot;aspetto del controllo di accesso è completamente personalizzabile tramite i modelli e le impostazioni di stile. Tutti i messaggi di testo dell&quot;interfaccia utente possono essere personalizzati tramite le proprietà della classe di account di accesso. Il testo di interfaccia predefinito viene localizzato automaticamente in base all&quot;impostazione delle impostazioni locali nel server.       Se il controllo di accesso è stato personalizzato con i modelli, il <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>proprietà e <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>proprietà vengono ignorate.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> In questo caso, impostare il <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>proprietà e <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>proprietà di ogni controllo figlio del modello direttamente.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>       Proprietà di controllo di accesso rappresentata da caselle di testo, ad esempio <xref:System.Web.UI.WebControls.Login.UserName%2A>e <xref:System.Web.UI.WebControls.Login.Password%2A>, sono accessibili durante tutte le fasi del ciclo di vita della pagina.</xref:System.Web.UI.WebControls.Login.Password%2A> </xref:System.Web.UI.WebControls.Login.UserName%2A> Tutte le modifiche apportate dall&quot;utente finale per mezzo di selezionerà il controllo di <xref:System.Web.UI.WebControls.TextBox.TextChanged>evento attivato da caselle di testo.</xref:System.Web.UI.WebControls.TextBox.TextChanged>      > [!NOTE] > Se si incorpora il controllo di accesso in un <xref:System.Web.UI.WebControls.WizardStep>dell&quot;oggetto, impostare in modo esplicito il <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>proprietà in un `Page_Load` gestore dell&quot;evento se l&quot;utente è autenticato.</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> </xref:System.Web.UI.WebControls.WizardStep> Il <xref:System.Web.UI.WebControls.Wizard>controllo non passa automaticamente al successivo <xref:System.Web.UI.WebControls.WizardStep>oggetto in questo scenario.</xref:System.Web.UI.WebControls.WizardStep> </xref:System.Web.UI.WebControls.Wizard>       Nella tabella seguente sono elencate le proprietà di stile di controllo di accesso e vengono illustrati gli elementi dell&quot;interfaccia utente influisce su ogni proprietà di stile. Per un elenco delle proprietà a cui viene applicato ogni stile, vedere la documentazione per singole proprietà di stile.      | Proprietà di stile | Elemento dell&quot;interfaccia utente interessato |   |--------------------|-------------------------|   | <xref:System.Web.UI.WebControls.Login.BorderPadding%2A>| Lo spazio tra il contenuto del controllo e il bordo del controllo. |   | <xref:System.Web.UI.WebControls.Login.CheckBoxStyle%2A>| Memorizza password casella di controllo. |   | <xref:System.Web.UI.WebControls.Login.FailureTextStyle%2A>| Testo di errore di accesso. |   | <xref:System.Web.UI.WebControls.Login.InstructionTextStyle%2A>| Testo esplicativo sulla pagina che indica come utilizzare il controllo di utenti. |   | <xref:System.Web.UI.WebControls.Login.LabelStyle%2A>| Le etichette per tutti i campi, ad esempio caselle di testo di input. |   | <xref:System.Web.UI.WebControls.Login.TextBoxStyle%2A>| Campi di input di testo. |   | <xref:System.Web.UI.WebControls.Login.TitleTextStyle%2A>| Testo titolo. |   | <xref:System.Web.UI.WebControls.Login.ValidatorTextStyle%2A>| Testo visualizzato all&quot;utente quando un tentativo di accesso ha esito negativo a causa di errori di convalida. |   | <xref:System.Web.UI.WebControls.Login.HyperLinkStyle%2A>| Collegamenti ad altre pagine. |   | <xref:System.Web.UI.WebControls.Login.LoginButtonStyle%2A>| Pulsante di accesso. |      <a name=&quot;validation_groupings&quot;> </a> # # Raggruppamenti per la convalida di <xref:System.Web.UI.WebControls.Login.UserName%2A>e <xref:System.Web.UI.WebControls.Login.Password%2A>proprietà hanno <xref:System.Web.UI.WebControls.RequiredFieldValidator>controlli associati per impedire agli utenti di inviare la pagina senza fornire le informazioni richieste.</xref:System.Web.UI.WebControls.RequiredFieldValidator> </xref:System.Web.UI.WebControls.Login.Password%2A> </xref:System.Web.UI.WebControls.Login.UserName%2A> </xref:System.Web.UI.WebControls.Login.LoginButtonStyle%2A> </xref:System.Web.UI.WebControls.Login.HyperLinkStyle%2A> </xref:System.Web.UI.WebControls.Login.ValidatorTextStyle%2A> </xref:System.Web.UI.WebControls.Login.TitleTextStyle%2A> </xref:System.Web.UI.WebControls.Login.TextBoxStyle%2A> </xref:System.Web.UI.WebControls.Login.LabelStyle%2A> </xref:System.Web.UI.WebControls.Login.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.Login.FailureTextStyle%2A> </xref:System.Web.UI.WebControls.Login.CheckBoxStyle%2A> </xref:System.Web.UI.WebControls.Login.BorderPadding%2A>       Il controllo di accesso Usa un gruppo di convalida in modo che altri campi nella stessa pagina del controllo di accesso possono essere convalidati separatamente. Per impostazione predefinita, il <xref:System.Web.UI.Control.ID%2A>proprietà del controllo di accesso viene utilizzato come nome del gruppo di convalida.</xref:System.Web.UI.Control.ID%2A> Ad esempio, un controllo di accesso con l&quot;ID &quot;Login1&quot; utilizzerà un nome di gruppo di convalida di &quot;Login1&quot;. Se si desidera impostare il gruppo di convalida che il controllo di accesso, è necessario creare un modello di controllo e modificare il nome del gruppo di convalida.      <a name=&quot;applying_styles&quot;></a># # L&quot;applicazione di controllo di account di accesso di stili CSS consente di specificare le regole di stile CSS nel markup. Se si utilizzano modelli per personalizzare l&quot;aspetto del controllo di accesso, è possibile specificare gli stili CSS nel markup nei modelli. In tal caso, non è necessaria nessuna tabella esterna aggiuntiva. È possibile impedire che la tabella viene eseguito il rendering impostando il <xref:System.Web.UI.WebControls.Login.RenderOuterTable%2A>proprietà `false`.</xref:System.Web.UI.WebControls.Login.RenderOuterTable%2A>      <a name=&quot;accessibility&quot;></a># # Accessibilità per ulteriori informazioni su come configurare il controllo in modo che generi codice conforme agli standard di accessibilità, vedere [accessibilità in Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md) e [controlli ASP.NET e l&quot;accessibilità](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a># # Sintassi dichiarativa```   <asp:Login       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderPadding=&quot;integer&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CreateUserIconUrl=&quot;uri&quot;       CreateUserText=&quot;string&quot;       CreateUserUrl=&quot;uri&quot;       CssClass=&quot;string&quot;       DestinationPageUrl=&quot;uri&quot;       DisplayRememberMe=&quot;True|False&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       FailureAction=&quot;Refresh|RedirectToLoginPage&quot;       FailureText=&quot;string&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|                  Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       HelpPageIconUrl=&quot;uri&quot;       HelpPageText=&quot;string&quot;       HelpPageUrl=&quot;uri&quot;       ID=&quot;string&quot;       InstructionText=&quot;string&quot;       LoginButtonImageUrl=&quot;uri&quot;       LoginButtonText=&quot;string&quot;       LoginButtonType=&quot;Button|Image|Link&quot;       MembershipProvider=&quot;string&quot;       OnAuthenticate=&quot;Authenticate event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnLoggedIn=&quot;LoggedIn event handler&quot;       OnLoggingIn=&quot;LoggingIn event handler&quot;       OnLoginError=&quot;LoginError event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       Orientation=&quot;Horizontal|Vertical&quot;       PasswordLabelText=&quot;string&quot;       PasswordRecoveryIconUrl=&quot;uri&quot;       PasswordRecoveryText=&quot;string&quot;       PasswordRecoveryUrl=&quot;uri&quot;       PasswordRequiredErrorMessage=&quot;string&quot;       RememberMeSet=&quot;True|False&quot;       RememberMeText=&quot;string&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       TextLayout=&quot;TextOnLeft|TextOnTop&quot;       TitleText=&quot;string&quot;       ToolTip=&quot;string&quot;       UserName=&quot;string&quot;       UserNameLabelText=&quot;string&quot;       UserNameRequiredErrorMessage=&quot;string&quot;       Visible=&quot;True|False&quot;       VisibleWhenLoggedIn=&quot;True|False&quot;       Width=&quot;size&quot;   >           <CheckBoxStyle />           <FailureTextStyle />           <HyperLinkStyle />           <InstructionTextStyle />           <LabelStyle />        