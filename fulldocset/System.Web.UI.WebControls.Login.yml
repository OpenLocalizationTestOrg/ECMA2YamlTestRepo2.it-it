l colore può essere una delle proprietà <xref:System.Drawing.Color>. |   | `Height`| Un oggetto <xref:System.Web.UI.WebControls.Unit>che rappresenta l&quot;altezza dei messaggi di errore. |   | `Width`| Oggetto <xref:System.Web.UI.WebControls.Unit>oggetto che rappresenta la larghezza dei messaggi di errore. |</xref:System.Web.UI.WebControls.Unit> </xref:System.Web.UI.WebControls.Unit> </xref:System.Drawing.Color>"
