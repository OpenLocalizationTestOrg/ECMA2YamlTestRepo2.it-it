  remarks: "La proprietà VisibleWhenLoggedIn specifica se il <xref:System.Web.UI.WebControls.Login>controllo viene visualizzato agli utenti autenticati.</xref:System.Web.UI.WebControls.Login> Quando la proprietà è `false`, <xref:System.Web.UI.WebControls.Login>controllo non viene visualizzato nella pagina quando un utente autenticato accede al sito.</xref:System.Web.UI.WebControls.Login> Viene utilizzato nelle pagine Web che vengono utilizzate come pagine di accesso e pagine di informazioni per nascondere il <xref:System.Web.UI.WebControls.Login>controllo dopo l&quot;autenticazione dell&quot;utente.</xref:System.Web.UI.WebControls.Login>       La proprietà VisibleWhenLoggedIn ha alcun effetto su un <xref:System.Web.UI.WebControls.Login>controllo che viene visualizzato nella pagina di accesso predefinito definito nel file Web. config o nel file di configurazione dell&quot;applicazione.</xref:System.Web.UI.WebControls.Login>       Questa proprietà non può essere impostata da temi o temi di fogli di stile. Per ulteriori informazioni, vedere <xref:System.Web.UI.ThemeableAttribute>e [ASP.NET temi e interfacce](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
