  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Ottiene o imposta il numero di celle orizzontali utilizzate per disegnare il contenuto della cella della legenda."
  remarks: "Se il contenuto della cella deve essere esteso oltre la larghezza della cella, è possibile impostare la proprietà CellSpan al numero di celle necessario per adattarla al contenuto. Questa proprietà viene spesso utilizzata se si desidera aggiungere un&quot;intestazione estesa o un titolo alla legenda.       Quando questa proprietà è impostata su un valore maggiore di 1, le celle della legenda vuoto devono essere aggiunta per adattare il contenuto della cella della legenda estesa."
  syntax:
    content: public virtual int CellSpan { get; set; }
    return:
      type: System.Int32
      description: "Un <xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref> valore che rappresenta il numero di celle orizzontali utilizzate per disegnare il contenuto della cella della legenda. Il valore predefinito è 1."
  overload: System.Windows.Forms.DataVisualization.Charting.LegendCell.CellSpan*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.DataVisualization.Charting.LegendCell.CellType
  id: CellType
