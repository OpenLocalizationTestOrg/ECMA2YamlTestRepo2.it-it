  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Ottiene o imposta il tipo di cella legenda utilizzato per definire il contenuto della cella della legenda."
  remarks: "La proprietà CellType determina il tipo di contenuto che verrà visualizzato in ogni singola cella della legenda. Uno dei seguenti tipi di cella deve essere specificato:-testo: viene specificata una stringa utilizzando il <xref:System.Windows.Forms.DataVisualization.Charting.LegendCell.Text%2A>, proprietà e verrà visualizzato nella cella della legenda.</xref:System.Windows.Forms.DataVisualization.Charting.LegendCell.Text%2A>      -SeriesSymbol: Un simbolo della serie è definito dalla <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A>proprietà nella <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem>classe.</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem> </xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A> Verrà visualizzato per la cella della legenda. Tenere presente che un simbolo della serie è un indicatore visivo, ovvero una riga, un rettangolo o un marcatore. Quando <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A>è impostato su <xref:System.Windows.Forms.DataVisualization.Charting.LegendImageStyle>, tutti gli attributi di marcatore dell&quot;elemento personalizzato applicano alla cella.</xref:System.Windows.Forms.DataVisualization.Charting.LegendImageStyle> </xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A>      -Image: Un&quot;immagine viene definita mediante il <xref:System.Windows.Forms.DataVisualization.Charting.LegendCell.Image%2A>proprietà e verrà visualizzato nella cella della legenda.</xref:System.Windows.Forms.DataVisualization.Charting.LegendCell.Image%2A>"
  syntax:
    content: public virtual System.Windows.Forms.DataVisualization.Charting.LegendCellType CellType { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.LegendCellType
      description: "Oggetto <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.LegendCellType&quot;> </xref> valore di enumerazione che rappresenta il tipo che viene utilizzato per definire il contenuto della cella della legenda. Il valore predefinito è <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.LegendCellType&quot;> </xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.LegendCell.CellType*
  exceptions: []
  platform:
  - net462
