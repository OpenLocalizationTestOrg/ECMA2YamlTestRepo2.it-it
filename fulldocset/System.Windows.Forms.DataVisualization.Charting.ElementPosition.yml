  name: ElementPosition
  nameWithType: ElementPosition
  fullName: System.Windows.Forms.DataVisualization.Charting.ElementPosition
  type: Class
  summary: "Rappresenta la classe base per molti elementi visivi del grafico, ad esempio la legenda, titolo e aree del grafico. Definisce la posizione dell&quot;elemento del grafico in coordinate relative compreso tra (0,0) e (100,100)."
  remarks: "La classe ElementPosition viene utilizzata per definire la posizione di un elemento del grafico e rappresenta un rettangolo utilizzando il <xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.X%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Y%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Width%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Height%2A>proprietà.</xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Height%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Width%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Y%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.X%2A>       La classe ElementPosition sempre viene esposto come un `Position` proprietà, ad esempio <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Position%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Legend.Position%2A>e così via.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.Position%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Position%2A> Viene inoltre esposta nel <xref:System.Windows.Forms.DataVisualization.Charting.Chart.PrePaint>e <xref:System.Windows.Forms.DataVisualization.Charting.Chart.PostPaint>gli eventi del <xref:System.Windows.Forms.DataVisualization.Charting.Chart>controllo come proprietà del <xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs>oggetto.</xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs> </xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.PostPaint> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.PrePaint>       Impostare la posizione degli elementi del grafico applicabili automaticamente impostando il <xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Auto%2A>proprietà `true`; inoltre è possibile posizionare gli elementi del grafico in fase di progettazione nella visualizzazione progettazione.</xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Auto%2A>       Vi sono due differenze principali tra questa classe e un <xref:System.Drawing.RectangleF>struttura:-questa classe è possibile usare il posizionamento automatico.</xref:System.Drawing.RectangleF>      -Questa classe viene utilizzata solo coordinate comprese tra 0 e 100, in caso contrario viene generata un&quot;eccezione.       La posizione degli elementi del grafico viene descritto l&quot;utilizzo di coordinate, con l&quot;angolo superiore sinistro di un elemento con valore (0,0) e l&quot;angolo in basso a destra di un elemento con le coordinate (100,100).       Gli elementi che vengono tracciati all&quot;interno di un&quot;area del grafico utilizzano coordinate relative rispetto all&quot;area del grafico, mentre gli elementi all&quot;esterno di un&quot;area del grafico utilizzano coordinate relative rispetto all&quot;immagine del grafico."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Data")]

      public class ElementPosition : System.Windows.Forms.DataVisualization.Charting.ChartElement
