  name: ITableProvider
  nameWithType: ITableProvider
  fullName: System.Windows.Automation.Provider.ITableProvider
  type: Interface
  summary: "Espone metodi e proprietà per supportare l&quot;accesso client di automazione interfaccia utente ai controlli che fungono da contenitori per una raccolta di elementi figlio. Gli elementi figlio di questo elemento devono implementare <xref href=&quot;System.Windows.Automation.Provider.ITableItemProvider&quot;> </xref> e devono essere organizzati in un sistema di coordinate logico bidimensionale che può essere attraversato (ovvero, un client di automazione interfaccia utente può spostarsi sui controlli adiacenti) usando la tastiera."
  remarks: "Questo pattern di controllo è analogo a <xref:System.Windows.Automation.Provider.IGridProvider>con la differenza che qualsiasi controllo che implementa ITableProvider deve inoltre esporre una relazione di intestazione di riga e/o di colonna per ogni elemento figlio.</xref:System.Windows.Automation.Provider.IGridProvider>       I controlli che implementano ITableProvider devono inoltre implementare <xref:System.Windows.Automation.Provider.IGridProvider>in modo da esporre la funzionalità intrinseca della griglia di un controllo table.</xref:System.Windows.Automation.Provider.IGridProvider>       Implementato su un provider di automazione interfaccia utente che deve supportare il <xref:System.Windows.Automation.TablePattern>e <xref:System.Windows.Automation.GridPattern>pattern di controllo.</xref:System.Windows.Automation.GridPattern> </xref:System.Windows.Automation.TablePattern>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("9c860395-97b3-490a-b52a-858cc22af166")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface ITableProvider : System.Windows.Automation.Provider.IGridProvider
