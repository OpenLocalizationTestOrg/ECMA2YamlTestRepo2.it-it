  name: BaseValueSource
  nameWithType: BaseValueSource
  fullName: System.Windows.BaseValueSource
  type: Enum
  summary: "Identifica l&quot;origine del sistema di proprietà di un valore di proprietà di dipendenza specifica."
  remarks: "Questa enumerazione viene utilizzata da una proprietà all&quot;interno di <xref:System.Windows.ValueSource>struttura, che a sua volta viene ottenuto chiamando un <xref:System.Windows.DependencyPropertyHelper.GetValueSource%2A>metodo su una particolare proprietà di dipendenza.</xref:System.Windows.DependencyPropertyHelper.GetValueSource%2A> </xref:System.Windows.ValueSource>       Ogni valore di questa enumerazione indica che un particolare aspetto dell&quot;intero [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] sistema di proprietà è responsabile di determinare il valore effettivo di un determinato valore di proprietà di dipendenza su un oggetto di dipendenza specifica. Per altre informazioni, vedere il [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] sistema di proprietà e la precedenza quali opera ogni aspetto della proprietà di sistema, vedere [precedenza dei valori di proprietà di dipendenza](~/add/includes/ajax-current-ext-md.md).       Il valore predefinito non è il valore predefinito dell&quot;enumerazione."
  syntax:
    content: public enum BaseValueSource
  inheritance:
  - System.Enum
  platform:
  - net462
