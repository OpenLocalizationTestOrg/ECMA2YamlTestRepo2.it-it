  name: MsmqIntegrationBindingElement
  nameWithType: MsmqIntegrationBindingElement
  fullName: System.ServiceModel.Configuration.MsmqIntegrationBindingElement
  type: Class
  summary: "Questo elemento di associazione può essere usato per abilitare [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] alle applicazioni di inviare e ricevere messaggi da applicazioni MSMQ esistenti che utilizzano COM, API native MSMQ o le API in <xref href=&quot;System.Messaging&quot;> </xref>. Utilizzare questa classe per inviare e ricevere messaggi dalle applicazioni di messaggistica basate su MSMQ."
  remarks: "La classe MsmqIntegrationBindingElement dispone di proprietà per specificare come indirizzare la coda, come specificare garanzie di trasferimento, se i messaggi devono essere archiviati in modo durevole e come i messaggi devono essere protetti e autenticati."
