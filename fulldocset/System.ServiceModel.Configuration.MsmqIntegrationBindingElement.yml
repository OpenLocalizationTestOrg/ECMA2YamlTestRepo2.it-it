  summary: "Ottiene o imposta il <xref href=&quot;System.ServiceModel.MsmqIntegration.MsmqMessageSerializationFormat&quot;> </xref> da utilizzare durante la serializzazione dei messaggi MSMQ."
  remarks: "Questa proprietà può avere uno dei valori seguenti:- `ActiveX` -ActiveX il serializzatore viene utilizzato per serializzare oggetti.      - `Binary` - <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>Usata per serializzare oggetti.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>      - `ByteArray` -L&quot;oggetto viene serializzato in una matrice di byte.      - `Stream` -L&quot;oggetto viene serializzato in un flusso.      - `Xml` - <xref:System.Xml.Serialization.XmlSerializer>Usata per serializzare oggetti.</xref:System.Xml.Serialization.XmlSerializer>       Il valore predefinito è `Xml`."
  syntax:
    content: public System.ServiceModel.MsmqIntegration.MsmqMessageSerializationFormat SerializationFormat { get; set; }
    return:
      type: System.ServiceModel.MsmqIntegration.MsmqMessageSerializationFormat
