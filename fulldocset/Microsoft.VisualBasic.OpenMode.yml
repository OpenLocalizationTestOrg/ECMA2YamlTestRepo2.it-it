  name: OpenMode
  nameWithType: OpenMode
  fullName: Microsoft.VisualBasic.OpenMode
  type: Enum
  summary: "Indica come aprire un file quando si chiamano funzioni di accesso ai file."
  remarks: "Quando si chiamano funzioni correlate all&quot;accesso ai file, è possibile utilizzare i membri di enumerazione nel codice anziché i valori effettivi.       La `OpenMode` l&quot;enumerazione definisce le costanti utilizzate per impostare le modalità di accesso di file. Il seguente tabella sono elencate le `OpenMode` i membri dell&quot;enumerazione.       `Input`, `Output`, e `Append` vengono utilizzati per l&quot;accesso sequenziale ai file, ad esempio file di testo, mentre `Binary` viene utilizzato per l&quot;accesso ai file binari e `Random` per l&quot;accesso casuale ai file. Per esempi, vedere il <xref:Microsoft.VisualBasic.FileSystem.FileOpen%2A>metodo.</xref:Microsoft.VisualBasic.FileSystem.FileOpen%2A>       Quando si accede in sequenza a un file, è possibile modificare i dati. È possibile leggere i dati, aggiungervi o sovrascriverlo con nuovi dati. Se aperto per l&quot;input, il contenuto del file verrà sovrascritto, anche se si scrive direttamente al file.       Quando si eseguono operazioni dei / o file, il `My.Computer.FileSystem` oggetto garantisce prestazioni migliori e maggiore facilità di utilizzo di file precedenti metodi dei / o. Per ulteriori informazioni, vedere <xref:Microsoft.VisualBasic.FileSystem>oggetto.</xref:Microsoft.VisualBasic.FileSystem>"
  syntax:
    content: public enum OpenMode
  inheritance:
