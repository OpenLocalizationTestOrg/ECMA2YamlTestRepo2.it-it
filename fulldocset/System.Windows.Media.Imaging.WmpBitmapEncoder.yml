- uid: System.Windows.Media.Imaging.WmpBitmapEncoder.AlphaDataDiscardLevel
  id: AlphaDataDiscardLevel
  parent: System.Windows.Media.Imaging.WmpBitmapEncoder
  langs:
  - csharp
  name: AlphaDataDiscardLevel
  nameWithType: WmpBitmapEncoder.AlphaDataDiscardLevel
  fullName: System.Windows.Media.Imaging.WmpBitmapEncoder.AlphaDataDiscardLevel
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Imaging
  summary: "Ottiene o imposta il livello di frequenza alfa dati da eliminare durante una transcodifica del dominio compresso."
  remarks: "Questa proprietà ha effetto solo se <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>è impostato su `true` e l&quot;immagine contiene o un planare o interfogliato canale alfa; in caso contrario, viene ignorata.</xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>      <a name=&quot;XAMLTextUsage_1&quot;></a># # Utilizzo di testo XAML"
  syntax:
    content: public byte AlphaDataDiscardLevel { get; set; }
    return:
      type: System.Byte
      description: "Il livello di dati alfa da eliminare durante la codifica dell&quot;immagine. L&quot;intervallo di valori è 0 (nessun dato eliminato) a 4 (canale alfa completamente eliminato). Il valore predefinito è 1.       <table><thead><tr><th> Valore       </th><th> Descrizione       </th></tr></thead><tbody><tr><td> 0       </td><td> Dati di frequenza di immagine non viene eliminati.       </td></tr><tr><td> 1       </td><td> I FlexBits vengono eliminati. La qualità dell&quot;immagine dell&quot;immagine viene ridotta senza modificare la risoluzione effettiva dell&quot;immagine.       </td></tr><tr><td> 2       </td><td> Filtro passa alto frequenze di dati verrà eliminati. Risoluzione effettiva dell&quot;immagine viene ridotta di un fattore pari a 4 in entrambe le direzioni.       </td></tr><tr><td> 3       </td><td> Filtro passa alto e il filtro passa-basso frequenze di dati vengono rimossi. Risoluzione effettiva dell&quot;immagine viene ridotta di un fattore di 16 in entrambe le direzioni.       </td></tr><tr><td> 4       </td><td> Il canale alfa viene eliminato completamente. Il formato pixel viene modificato per riflettere la rimozione del canale alfa.       </td></tr></tbody></table>"
  overload: System.Windows.Media.Imaging.WmpBitmapEncoder.AlphaDataDiscardLevel*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Il valore specificato non è compreso tra 0 e 4."
  platform:
  - net462
