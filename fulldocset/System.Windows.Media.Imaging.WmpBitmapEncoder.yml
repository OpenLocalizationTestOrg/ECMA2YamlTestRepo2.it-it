- uid: System.Windows.Media.Imaging.WmpBitmapEncoder.HorizontalTileSlices
  id: HorizontalTileSlices
  parent: System.Windows.Media.Imaging.WmpBitmapEncoder
  langs:
  - csharp
  name: HorizontalTileSlices
  nameWithType: WmpBitmapEncoder.HorizontalTileSlices
  fullName: System.Windows.Media.Imaging.WmpBitmapEncoder.HorizontalTileSlices
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Imaging
  summary: "Ottiene o imposta il numero di divisioni orizzontali da utilizzare durante la codifica di compressione. Una sola divisione crea due aree orizzontali."
  remarks: "Se <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>è `true`, HorizontalTileSlices deve essere impostato su 0.</xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>       Un riquadro creato per la divisione non può mai essere inferiore a 16 pixel. Il valore viene adattato per mantenere la dimensione minima della finestra.       Quando utilizzato in combinazione con <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.VerticalTileSlices%2A>, viene creata una griglia dei riquadri.</xref:System.Windows.Media.Imaging.WmpBitmapEncoder.VerticalTileSlices%2A> Ad esempio, se entrambe le proprietà sono impostate su 1, l&quot;immagine viene divisa in 4 sezioni.      <a name=&quot;XAMLTextUsage_7&quot;></a># # Utilizzo di testo XAML"
  syntax:
    content: public short HorizontalTileSlices { get; set; }
    return:
      type: System.Int16
      description: "Il numero di divisioni orizzontali da utilizzare durante la codifica di compressione. L&quot;intervallo di valori è 0 e 4095. Il valore predefinito è 0."
  overload: System.Windows.Media.Imaging.WmpBitmapEncoder.HorizontalTileSlices*
  exceptions: []
  platform:
  - net462
