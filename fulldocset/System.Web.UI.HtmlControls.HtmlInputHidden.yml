  name: HtmlInputHidden
  nameWithType: HtmlInputHidden
  fullName: System.Web.UI.HtmlControls.HtmlInputHidden
  type: Class
  summary: "Consente l&quot;accesso programmatico all&quot;elemento <xref uid=&quot;langword_csharp_&lt;input type=hidden&gt;&quot; name=&quot;&lt;input type=hidden&gt;&quot; href=&quot;&quot;> </xref> elemento sul server."
  remarks: "È possibile utilizzare il controllo HtmlInputHidden per incorporare informazioni che sono nascosto da parte dell&quot;utente all&quot;interno di un `<form>` elemento. Queste informazioni vengono inviate quando la pagina Web viene inviata al server. Il controllo HtmlInputHidden fornisce un <xref:System.Web.UI.HtmlControls.HtmlInputHidden.ServerChange>evento che viene generato quando il <xref:System.Web.UI.HtmlControls.HtmlInputControl.Value%2A>proprietà viene modificato tra gli invii al server.</xref:System.Web.UI.HtmlControls.HtmlInputControl.Value%2A> </xref:System.Web.UI.HtmlControls.HtmlInputHidden.ServerChange> Ciò consente di creare un gestore eventi che esegue un set di istruzioni personalizzato ogni volta che viene generato l&quot;evento.      > [!NOTE] > HtmlInputHidden il controllo non fornisce un metodo incorporato per il postback al server. È necessario specificare un altro controllo pagina Web che supporta la registrazione al server, ad esempio un <xref:System.Web.UI.HtmlControls.HtmlButton>controllo, per inviare il valore del controllo al server.</xref:System.Web.UI.HtmlControls.HtmlButton>      > [!NOTE] > Framework della pagina ASP.NET usa questa funzionalità HTML per caricare automaticamente e rendere persistente lo stato di visualizzazione dei controlli server in una pagina.       Per un elenco di valori di proprietà iniziali per un&quot;istanza di HtmlInputHidden, vedere il <xref:System.Web.UI.HtmlControls.HtmlInputHidden.%23ctor%2A>costruttore.</xref:System.Web.UI.HtmlControls.HtmlInputHidden.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use an HtmlInputHidden control to store information on the Web page between posts to the server.  \n  \n [!code-vb[Classic HtmlInputHidden Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_4_1.aspx)]\n [!code-cs[Classic HtmlInputHidden Example#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_4_1.aspx)]"
