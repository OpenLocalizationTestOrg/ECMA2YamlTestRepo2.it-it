  summary: "Inizializza una nuova istanza di <xref href=&quot;System.Web.Configuration.WebConfigurationFileMap&quot;> </xref> classe utilizzando il nome di file di configurazione di computer specificato."
  remarks: "Utilizzare questo costruttore quando si dispone di una versione di [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] precedente a quello più recente installata nel computer. Il metodo consente di specificare il file di configurazione appropriata per la versione di [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] di destinazione.      > [!NOTE] > Anche se il costruttore accetta solo il percorso del file Machine. config, il sistema di configurazione verrà anche leggere il file Web. config radice nella stessa directory in cui è presente il file Machine. config."
  syntax:
