  fullName: System.Web.Configuration.WebConfigurationFileMap
  type: Class
  summary: "Definisce i mapping dei file di configurazione per un&quot;applicazione Web. Questa classe non può essere ereditata."
  remarks: "La classe WebConfigurationFileMap viene utilizzata per specificare la gerarchia di file di configurazione Web. Per impostazione predefinita, il sistema di configurazione viene utilizzata la metabase IIS per determinare la gerarchia del file Web. Se IIS non è installato o se un&quot;applicazione destinata a una versione di .NET Framework che non è la versione più recente è installata nel server, la classe WebConfigurationFileMap fornisce un mezzo per definire una gerarchia personalizzata.       La classe WebConfigurationFileMap è possibile specificare più percorsi correlati ai file di configurazione o un singolo percorso."
  syntax:
    content: 'public sealed class WebConfigurationFileMap : System.Configuration.ConfigurationFileMap'
  inheritance:
  - System.Object
  - System.Configuration.ConfigurationFileMap
  implements: []
  inheritedMembers:
