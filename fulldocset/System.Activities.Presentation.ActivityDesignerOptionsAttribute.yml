  name: ActivityDesignerOptionsAttribute
  nameWithType: ActivityDesignerOptionsAttribute
  fullName: System.Activities.Presentation.ActivityDesignerOptionsAttribute
  type: Class
  summary: "Specifica il drill-down e per la modalità di visualizzazione nodo un <xref:system.Activities.Presentation.ActivityDesigner>, ad esempio diagrammi di flusso, che vengono utilizzati per creare le attività.</xref:system.Activities.Presentation.ActivityDesigner>"
  remarks: "Drill-down negli elementi dell&quot;interfaccia utente è consentito per impostazione predefinita. È possibile impedire l&quot;applicazione impostando la <xref:System.Activities.Presentation.ActivityDesignerOptionsAttribute.AllowDrillIn%2A>proprietà `false`.</xref:System.Activities.Presentation.ActivityDesignerOptionsAttribute.AllowDrillIn%2A> I nodi figlio non sono sempre compressi per impostazione predefinita, ma può essere impostati su sempre comprimere impostando il <xref:System.Activities.Presentation.ActivityDesignerOptionsAttribute.AlwaysCollapseChildren%2A>proprietà `true`.</xref:System.Activities.Presentation.ActivityDesignerOptionsAttribute.AlwaysCollapseChildren%2A>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property)]

      public sealed class ActivityDesignerOptionsAttribute : Attribute
