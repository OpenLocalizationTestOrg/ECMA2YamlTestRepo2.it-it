  summary: "Ottiene generato automaticamente <xref href=&quot;System.Data.Odbc.OdbcCommand&quot;> </xref> oggetto richiesto per eseguire le operazioni di eliminazione dell&quot;origine dati."
  remarks: "È possibile utilizzare il <xref:System.Data.Odbc.OdbcCommandBuilder.GetDeleteCommand%2A>a scopo di metodo informativi o di risoluzione dei problemi in quanto restituisce il <xref:System.Data.Odbc.OdbcCommand>oggetto da eseguire.</xref:System.Data.Odbc.OdbcCommand> </xref:System.Data.Odbc.OdbcCommandBuilder.GetDeleteCommand%2A>       È inoltre possibile utilizzare <xref:System.Data.Odbc.OdbcCommandBuilder.GetDeleteCommand%2A>come base di un comando modificato.</xref:System.Data.Odbc.OdbcCommandBuilder.GetDeleteCommand%2A> Ad esempio, è possibile chiamare <xref:System.Data.Odbc.OdbcCommandBuilder.GetDeleteCommand%2A>e modificare il <xref:System.Data.Odbc.OdbcCommand.CommandTimeout%2A>valore e quindi impostare in modo esplicito che in <xref:System.Data.Odbc.OdbcDataAdapter>.</xref:System.Data.Odbc.OdbcDataAdapter> </xref:System.Data.Odbc.OdbcCommand.CommandTimeout%2A> </xref:System.Data.Odbc.OdbcCommandBuilder.GetDeleteCommand%2A>       Dopo aver generata l&quot;istruzione SQL, è necessario chiamare esplicitamente <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>Se viene modificato l&quot;istruzione in alcun modo.</xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> In caso contrario, il <xref:System.Data.Odbc.OdbcCommandBuilder.GetDeleteCommand%2A>utilizzerà le informazioni incluse nell&quot;istruzione precedente, che potrebbe non essere corretto.</xref:System.Data.Odbc.OdbcCommandBuilder.GetDeleteCommand%2A> Le istruzioni SQL vengono generate quando l&quot;applicazione chiama uno <xref:System.Data.Common.DbDataAdapter.Update%2A>o <xref:System.Data.Odbc.OdbcCommandBuilder.GetDeleteCommand%2A>.</xref:System.Data.Odbc.OdbcCommandBuilder.GetDeleteCommand%2A> </xref:System.Data.Common.DbDataAdapter.Update%2A>       Durante la generazione di nomi di parametro, il comportamento predefinito consiste nell&quot;usare @p1, @p2, e così via per i diversi parametri. Il passaggio di `true` per il `useColumnsForParameterNames` parametro consente di forzare il <xref:System.Data.Odbc.OdbcCommandBuilder>generi i parametri in base ai nomi di colonna invece.</xref:System.Data.Odbc.OdbcCommandBuilder> Questo metodo ha esito positivo solo se vengono soddisfatte le condizioni seguenti: - il <xref:System.Data.Common.DbMetaDataColumnNames.ParameterNameMaxLength>è stata specificata, e la sua lunghezza è uguale o maggiore rispetto al nome di parametro generato.</xref:System.Data.Common.DbMetaDataColumnNames.ParameterNameMaxLength>      -Il nome di parametro generato soddisfa i criteri specificati nel <xref:System.Data.Common.DbMetaDataColumnNames.ParameterNamePattern>espressione regolare.</xref:System.Data.Common.DbMetaDataColumnNames.ParameterNamePattern>      -A <xref:System.Data.Common.DbMetaDataColumnNames.ParameterMarkerFormat>specificato.</xref:System.Data.Common.DbMetaDataColumnNames.ParameterMarkerFormat>"
