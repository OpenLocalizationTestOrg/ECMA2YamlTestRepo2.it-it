  namespace: System.Data.Odbc
  summary: "Recupera le informazioni sui parametri dalla stored procedure specificata nel <xref href=&quot;System.Data.Odbc.OdbcCommand&quot;> </xref> e popolare il <xref:System.Data.Odbc.OdbcCommand.Parameters*>raccolta dell&quot;oggetto specificato <xref href=&quot;System.Data.Odbc.OdbcCommand&quot;> </xref> oggetto.</xref:System.Data.Odbc.OdbcCommand.Parameters*>"
  remarks: "DeriveParameters sovrascrive qualsiasi informazione esistente sui parametri per <xref:System.Data.Odbc.OdbcCommand>.</xref:System.Data.Odbc.OdbcCommand>       DeriveParameters richiede un&quot;ulteriore chiamata all&quot;origine dati per ottenere le informazioni. Se le informazioni sui parametri è noto in anticipo, risulta più efficiente per popolare la raccolta di parametri impostando le informazioni in modo esplicito.       È possibile utilizzare solo DeriveParameters con le stored procedure. È possibile utilizzare DeriveParameters per popolare il <xref:System.Data.Odbc.OdbcParameterCollection>con le istruzioni Transact-SQL arbitrarie, ad esempio un&quot;istruzione SELECT con parametri.</xref:System.Data.Odbc.OdbcParameterCollection>"
  syntax:
    content: public static void DeriveParameters (System.Data.Odbc.OdbcCommand command);
    parameters:
    - id: command
      type: System.Data.Odbc.OdbcCommand
      description: "Il <xref href=&quot;System.Data.Odbc.OdbcCommand&quot;> </xref> che fa riferimento la stored procedure da cui è necessario derivare le informazioni sui parametri. Vengono aggiunti i parametri derivati per il <xref:System.Data.Odbc.OdbcCommand.Parameters*>insieme il <xref href=&quot;System.Data.Odbc.OdbcCommand&quot;> </xref>.</xref:System.Data.Odbc.OdbcCommand.Parameters*>"
  overload: System.Data.Odbc.OdbcCommandBuilder.DeriveParameters*
  exceptions:
