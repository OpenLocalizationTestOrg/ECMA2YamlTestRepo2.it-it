    description: "Il driver ODBC sottostante non supporta la restituzione di informazioni sui parametri di stored procedure o il testo del comando non è un nome di stored procedure valido, o <xref href=&quot;System.Data.CommandType&quot;> </xref> specificato non è stato <xref uid=&quot;langword_csharp_CommandType.StoredProcedure&quot; name=&quot;CommandType.StoredProcedure&quot; href=&quot;&quot;> </xref>."
