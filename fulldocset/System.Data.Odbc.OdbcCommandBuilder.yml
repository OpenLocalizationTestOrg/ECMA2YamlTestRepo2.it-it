  name: OdbcCommandBuilder
  nameWithType: OdbcCommandBuilder
  fullName: System.Data.Odbc.OdbcCommandBuilder
  type: Class
  summary: "Genera automaticamente comandi per tabella singola che consentono di risolvere le modifiche apportate a un <xref href=&quot;System.Data.DataSet&quot;> </xref> con l&quot;origine dati associata. Questa classe non può essere ereditata."
  remarks: "Il <xref:System.Data.Odbc.OdbcDataAdapter>non genera automaticamente le istruzioni SQL necessarie per risolvere le modifiche apportate a un <xref:System.Data.DataSet>associato all&quot;origine dati.</xref:System.Data.DataSet> </xref:System.Data.Odbc.OdbcDataAdapter> Tuttavia, è possibile creare un oggetto OdbcCommandBuilder che genera istruzioni SQL per aggiornamenti di tabelle singole impostando la <xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>proprietà di <xref:System.Data.Odbc.OdbcDataAdapter>.</xref:System.Data.Odbc.OdbcDataAdapter> </xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A> Il OdbcCommandBuilder genera quindi le istruzioni SQL aggiuntive che non è impostata.       La relazione tra un <xref:System.Data.Odbc.OdbcDataAdapter>e il relativo OdbcCommandBuilder corrispondente è sempre uno a uno.</xref:System.Data.Odbc.OdbcDataAdapter> Per creare questa corrispondenza, impostare il <xref:System.Data.Odbc.OdbcDataAdapter>proprietà dell&quot;oggetto OdbcCommandBuilder.</xref:System.Data.Odbc.OdbcDataAdapter> In questo modo OdbcCommandBuilder registrare se stesso come un listener che produce l&quot;output di <xref:System.Data.Odbc.OdbcDataAdapter.RowUpdating>eventi che interessano la <xref:System.Data.DataSet>.</xref:System.Data.DataSet> </xref:System.Data.Odbc.OdbcDataAdapter.RowUpdating>       Per generare istruzioni INSERT, UPDATE o DELETE, utilizza il OdbcCommandBuilder il <xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>proprietà per recuperare un set di metadati richiesto.</xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A> Se si modifica il valore di <xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>dopo aver recuperato i metadati, ad esempio dopo il primo aggiornamento, è necessario chiamare il <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>metodo per aggiornare i metadati.</xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> </xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>      > [!NOTE] > Se l&quot;istruzione SELECT viene assegnata la <xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>proprietà utilizza nomi di colonna alias, risultante INSERT, UPDATE, e le istruzioni DELETE potrebbero non essere corrette o non riuscire.</xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A> Se il driver ODBC sottostante non è possibile specificare il nome di colonna base appropriato per il nome della colonna alias (utilizzando il valore SQL_DESC_BASE_COLUMN_NAME di `SQLColAttribute`), il nome di alias può essere utilizzato nelle istruzioni INSERT, UPDATE e DELETE generate. Ad esempio, il Driver ODBC di Microsoft per Oracle restituisce il nome di alias come nome della colonna di base. Pertanto, le istruzioni INSERT, UPDATE e DELETE generate può provocare errori.       Utilizza inoltre il OdbcCommandBuilder il <xref:System.Data.Odbc.OdbcCommand.Connection%2A>, <xref:System.Data.Odbc.OdbcCommand.CommandTimeout%2A>e <xref:System.Data.Odbc.OdbcCommand.Transaction%2A>proprietà a cui fa riferimento il <xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>.</xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A> </xref:System.Data.Odbc.OdbcCommand.Transaction%2A> </xref:System.Data.Odbc.OdbcCommand.CommandTimeout%2A> </xref:System.Data.Odbc.OdbcCommand.Connection%2A> L&quot;utente deve chiamare <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>Se uno o più di queste proprietà vengono modificati o se il valore della <xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>proprietà stessa viene modificato.</xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A> </xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> In caso contrario il <xref:System.Data.Odbc.OdbcDataAdapter.InsertCommand%2A>, <xref:System.Data.Odbc.OdbcDataAdapter.UpdateCommand%2A>, e <xref:System.Data.Odbc.OdbcDataAdapter.DeleteCommand%2A>mantengono i valori precedenti.</xref:System.Data.Odbc.OdbcDataAdapter.DeleteCommand%2A> </xref:System.Data.Odbc.OdbcDataAdapter.UpdateCommand%2A> </xref:System.Data.Odbc.OdbcDataAdapter.InsertCommand%2A>       Se si chiama <xref:System.ComponentModel.Component.Dispose%2A>, il OdbcCommandBuilder viene annullata l&quot;associazione di <xref:System.Data.Odbc.OdbcDataAdapter>, e i comandi generati non vengono più utilizzati.</xref:System.Data.Odbc.OdbcDataAdapter> </xref:System.ComponentModel.Component.Dispose%2A>"
  example:
  - "The following example uses <xref:System.Data.Odbc.OdbcCommand>, together with <xref:System.Data.Odbc.OdbcDataAdapter> and <xref:System.Data.Odbc.OdbcConnection>, to select rows from a data source. The example is passed an initialized <xref:System.Data.DataSet>, a connection string, a query string that is an SQL SELECT statement, and a string that is the name of the data source table. The example then creates an OdbcCommandBuilder.  \n  \n [!code-cs[Classic WebData OdbcCommandBuilder#1](~/add/codesnippet/csharp/t-system.data.odbc.odbcc_1_1.cs)]\n [!code-vb[Classic WebData OdbcCommandBuilder#1](~/add/codesnippet/visualbasic/t-system.data.odbc.odbcc_1_1.vb)]"
  syntax:
