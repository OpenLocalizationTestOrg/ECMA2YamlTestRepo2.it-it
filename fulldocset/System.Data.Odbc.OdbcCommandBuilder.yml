  summary: "Ottiene generato automaticamente <xref href=&quot;System.Data.Odbc.OdbcCommand&quot;> </xref> oggetto richiesto per eseguire le operazioni di eliminazione dell&quot;origine dati."
  remarks: "È possibile utilizzare il metodo GetDeleteCommand per scopi informativi o di risoluzione dei problemi in quanto restituisce il <xref:System.Data.Odbc.OdbcCommand>oggetto da eseguire.</xref:System.Data.Odbc.OdbcCommand>       È inoltre possibile utilizzare GetDeleteCommand come base di un comando modificato. Ad esempio, si potrebbe chiamare GetDeleteCommand e modificare il <xref:System.Data.Odbc.OdbcCommand.CommandTimeout%2A>valore e quindi impostare in modo esplicito che in <xref:System.Data.Odbc.OdbcDataAdapter>.</xref:System.Data.Odbc.OdbcDataAdapter> </xref:System.Data.Odbc.OdbcCommand.CommandTimeout%2A>       Dopo aver generata l&quot;istruzione SQL, è necessario chiamare esplicitamente <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>Se viene modificato l&quot;istruzione in alcun modo.</xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> In caso contrario, il GetDeleteCommand utilizzerà le informazioni incluse nell&quot;istruzione precedente, che potrebbe non essere corretto. Le istruzioni SQL vengono generate quando l&quot;applicazione chiama uno <xref:System.Data.Common.DbDataAdapter.Update%2A>o GetDeleteCommand.</xref:System.Data.Common.DbDataAdapter.Update%2A>"
