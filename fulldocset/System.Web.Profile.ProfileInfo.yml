  type: Class
  summary: "Fornisce informazioni su un profilo utente."
  remarks: "La classe ProfileInfo viene utilizzata per rappresentare le informazioni relative a un profilo utente dall&quot;archivio dati, tra cui la data e ora sono state recuperate le proprietà del profilo o aggiornato, il nome utente associato al profilo, l&quot;ultima e se il profilo è associato a un utente autenticato o anonimo.       Oggetti ProfileInfo vengono costruiti e restituiti come parte di un <xref:System.Web.Profile.ProfileInfoCollection>dal <xref:System.Web.Profile.ProfileProvider.GetAllProfiles%2A>, <xref:System.Web.Profile.ProfileProvider.GetAllInactiveProfiles%2A>, <xref:System.Web.Profile.ProfileProvider.FindProfilesByUserName%2A>e i <xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A>metodi di un <xref:System.Web.Profile.ProfileProvider>.</xref:System.Web.Profile.ProfileProvider> </xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A> </xref:System.Web.Profile.ProfileProvider.FindProfilesByUserName%2A> </xref:System.Web.Profile.ProfileProvider.GetAllInactiveProfiles%2A> </xref:System.Web.Profile.ProfileProvider.GetAllProfiles%2A> </xref:System.Web.Profile.ProfileInfoCollection>"
  example:
  - For an example of a <xref:System.Web.Profile.ProfileProvider> implementation that creates a <xref:System.Web.Profile.ProfileInfoCollection> of ProfileInfo objects for user profiles in a data store, see [Implementing a Profile Provider](~/add/includes/ajax-current-ext-md.md).
