  name: IMultiTargetingSupportService
  nameWithType: IMultiTargetingSupportService
  fullName: System.Activities.Presentation.Hosting.IMultiTargetingSupportService
  type: Interface
  summary: "Fornisce funzionalità di multitargeting per [!INCLUDE[wfd1](~/add/includes/wfd1-md.md)] host."
  remarks: "*Funzionalità di multitargeting* è la possibilità di trovare la versione corretta dell&quot;assembly caricato che corrisponde alla destinazione [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] versione del progetto flusso di lavoro corrente in [!INCLUDE[vs2010](~/add/includes/vs2010-md.md)].       Questa interfaccia viene implementata e utilizzata internamente da [!INCLUDE[wf1](~/add/includes/wf1-md.md)] componenti della finestra di progettazione per risolvere [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] assembly in modo compatibile con il multitargeting all&quot;interno di [!INCLUDE[vs2010](~/add/includes/vs2010-md.md)] hosting dell&quot;applicazione. Il [!INCLUDE[wf1](~/add/includes/wf1-md.md)] componenti della finestra di progettazione usano l&quot;implementazione di questa interfaccia solo quando necessario assembly aggiuntivi da caricare in modo dinamico la modifica `AppDomain`."
  syntax:
    content: public interface IMultiTargetingSupportService
  implements: []
  platform:
  - net462
