  name: ComClassAttribute
  nameWithType: ComClassAttribute
  fullName: Microsoft.VisualBasic.ComClassAttribute
  type: Class
  summary: "Il <xref uid=&quot;langword_csharp_ComClassAttribute&quot; name=&quot;ComClassAttribute&quot; href=&quot;&quot;> </xref> attributo indica al compilatore di aggiungere i metadati che consentono a una classe da esporre come un oggetto COM."
  remarks: "Utilizzare `ComClassAttribute` per semplificare il processo di esposizione di componenti COM da Visual Basic. Gli oggetti COM sono molto diversi dagli assembly di .NET Framework. senza il `ComClassAttribute`, è necessario seguire una serie di passaggi per generare un oggetto COM da Visual Basic. Per le classi contrassegnate con `ComClassAttribute`, il compilatore esegue molte di queste operazioni automaticamente.      > [!NOTE] > Questo attributo semplifica la creazione di oggetti COM. Per esporre una classe come un oggetto COM, è necessario compilare il progetto con il **Registra per interoperabilità COM** opzione selezionata nel **compilare** sezione il **le proprietà di configurazione** la finestra di dialogo.      > [!NOTE] > Sebbene sia possibile esporre anche una classe creata con Visual Basic come un oggetto COM per codice non gestito da usare, non è un oggetto COM true. Per informazioni dettagliate, vedere [interoperabilità COM nelle applicazioni .NET Framework](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "To run this example, create a new **Class Library** application and add the following code to a class module.  \n  \n [!code-vb[VbCnAttributes#21](~/add/codesnippet/visualbasic/VbCnAttributes/Class2.vb#21)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      public sealed class ComClassAttribute : Attribute
