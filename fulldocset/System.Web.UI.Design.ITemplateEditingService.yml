- uid: System.Web.UI.Design.ITemplateEditingService.SupportsNestedTemplateEditing
  id: SupportsNestedTemplateEditing
  parent: System.Web.UI.Design.ITemplateEditingService
  langs:
  - csharp
  name: "SupportsNestedTemplateEditing"
  nameWithType: ITemplateEditingService.SupportsNestedTemplateEditing
  fullName: System.Web.UI.Design.ITemplateEditingService.SupportsNestedTemplateEditing
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Gets a value that indicates whether the service supports nested template editing.
  remarks: "This property indicates whether a template editor can be invoked from a component of a parent template editor's templated control. This is called nested template editing, because a template editor is invoked for a component of a control for which a template editor is already operating.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.Design.ITemplateEditingService> interface is obsolete. Expose templates through the <xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A> property of a control designer. The design host creates a <xref:System.Web.UI.Design.TemplatedEditableDesignerRegion> for each <xref:System.Web.UI.Design.TemplateGroup> defined for a control designer."
  syntax:
    content: public bool SupportsNestedTemplateEditing { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the service supports nested template editing; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.ITemplateEditingService.SupportsNestedTemplateEditing*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
