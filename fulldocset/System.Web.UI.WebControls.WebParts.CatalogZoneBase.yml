  remarks: "In un <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>zona, i collegamenti vengono visualizzati per ogni tipo di <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controllo: <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>, <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart>e <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart>.</xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> </xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> </xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> Quando un utente fa clic su uno dei collegamenti, corrispondente <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controllo diventa il controllo selezionato e i controlli figlio contenuti in tale controllo selezionato diventano visibili.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>       Il <xref:System.Web.UI.WebControls.Style>oggetto a cui fa riferimento la proprietà SelectedPartLinkStyle contiene gli attributi di stile del collegamento per il <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controllo attualmente selezionato.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.Style> Anche se l&quot;oggetto a cui fa riferimento la proprietà è di sola lettura, sarà comunque possibile utilizzarla per impostare le caratteristiche di stile sottostante per il nodo <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controllo.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>"
  example:
  - "The following code example demonstrates how to use the SelectedPartLinkStyle property declaratively and programmatically. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> class overview.  \n  \n Notice that the first part of the code example declares two `<asp:catalogzone>` elements, and the first one declares a value for the SelectedPartLinkStyle property.  \n  \n [!code-cs[WebParts_CatalogZoneBase_Overview#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_484_1.aspx)]\n [!code-vb[WebParts_CatalogZoneBase_Overview#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_484_1.aspx)]  \n  \n In the second part of the code example, the text color for the selected <xref:System.Web.UI.WebControls.WebParts.CatalogPart> control is set to a different value.  \n  \n [!code-cs[WebParts_CatalogZoneBase_Overview#7](~/add/codesnippet/csharp/p-system.web.ui.webcontr_484_2.aspx)]\n [!code-vb[WebParts_CatalogZoneBase_Overview#7](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_484_2.aspx)]  \n  \n When you load the page in a browser, you can select **Catalog** from the drop-down list to switch to catalog display mode. When the catalog is visible, click the link for one of the listed <xref:System.Web.UI.WebControls.WebParts.CatalogPart> controls, and notice the style attributes of the selected control. You can click the **Change Part Link Styles** button to change the text color of the selected control. You can also click the links for the unselected controls, to see how the style attributes change when a control is selected."
  syntax:
