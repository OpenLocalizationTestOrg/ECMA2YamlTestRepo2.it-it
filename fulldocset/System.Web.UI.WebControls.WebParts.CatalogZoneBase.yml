  remarks: "Il metodo RenderBody esegue il rendering dell&quot;area del corpo di un <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>zona, che rappresenta l&quot;area del contenuto principale tra le aree di intestazione e piè di pagina e contiene <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlli.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>       Il metodo RenderBody esegue l&quot;override del metodo di base nel <xref:System.Web.UI.WebControls.WebParts.WebZone>classe per fornire gli attributi per il rendering specializzata che punta al layout e lo stile che si applicano solo a <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>zone.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebZone> Il metodo esegue il rendering di una tabella che contiene l&quot;intero contenuto del corpo e all&quot;interno di tale tabella, imposta i valori di attributo diverso a seconda delle diverse condizioni, inclusi quanti <xref:System.Web.UI.WebControls.WebParts.CatalogPart>sono controlli di zona.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> Se sono presenti più <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlli, viene creato un collegamento per ogni controllo e viene visualizzato solo il contenuto del controllo attualmente selezionato.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> Gli attributi di stile speciali sono impostati <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CatalogPartChrome%2A>proprietà per il nodo <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controllo rispetto a quelli che non sono attualmente selezionati.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CatalogPartChrome%2A>       Se sono presenti alcun <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlli della zona, il metodo RenderBody il valore di esegue il rendering di <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogPart>"
