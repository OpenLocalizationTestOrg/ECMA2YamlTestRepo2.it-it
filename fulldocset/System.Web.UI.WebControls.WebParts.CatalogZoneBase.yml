  fullName: System.Web.UI.WebControls.WebParts.CatalogZoneBase
  type: Class
  summary: "Funge da classe base per tutti i controlli zona che fungono da cataloghi. I cataloghi contengono elenchi di <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> i controlli che gli utenti possono aggiungere a una pagina Web."
  remarks: "La classe CatalogZoneBase è una classe di base che eredita dalla <xref:System.Web.UI.WebControls.WebParts.ToolZone>classe.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Fornisce un set di comportamenti di base per le zone derivate.       La classe CatalogZoneBase fornisce un&quot;interfaccia utente univoco (UI) che consente agli utenti di aggiungere <xref:System.Web.UI.WebControls.WebParts.WebPart>controlli e altri controlli server a pagine Web.</xref:System.Web.UI.WebControls.WebParts.WebPart> I controlli che derivano dalla classe CatalogZoneBase, ad esempio <xref:System.Web.UI.WebControls.WebParts.CatalogZone>, sono i controlli effettivamente collocati nelle pagine Web.</xref:System.Web.UI.WebControls.WebParts.CatalogZone> Fungono da contenitori per altri controlli, noti come <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlli, creano elenchi di controlli server che agli utenti di aggiungere a una pagina.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> Le zone che derivano dalla classe CatalogZoneBase visualizzabili solo quando la pagina è in modalità di visualizzazione catalogo.      > [!NOTE] > CatalogZoneBase una zona può contenere solo <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlli e viceversa, <xref:System.Web.UI.WebControls.WebParts.CatalogPart>possono risiedere solo in zone CatalogZoneBase.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart>       Il meccanismo per l&quot;aggiunta di controlli server a un catalogo è il seguente set di tre controlli che derivano dalla classe base di <xref:System.Web.UI.WebControls.WebParts.CatalogPart>classe.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>      | Controllo | Descrizione |   |-------------|-----------------|   | <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>| Conserva i riferimenti ai controlli che sono stati chiusi in una pagina.</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> Questi controlli possono essere riaperte (aggiunto nuovamente alla pagina) da parte degli utenti. |   | <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart>| Contiene riferimenti a controlli che vengono dichiarati in un catalogo Web part nel markup della pagina Web.</xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> Questi controlli possono essere aggiunti a una pagina Web da parte degli utenti. |   | <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart>| Fornisce l&quot;interfaccia utente per un utente di caricare un file di definizione in un catalogo in modo che il controllo può essere aggiunto a una pagina Web.</xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> File di definizione sono file XML con una. Web part estensione che importa le impostazioni per un controllo. Il controllo deve essere presente nel server prima di importare il file di definizione. |       La classe CatalogZoneBase dispone di un numero di proprietà che sono utili per la visualizzazione dei cataloghi di <xref:System.Web.UI.WebControls.WebParts.WebPart>controlli.</xref:System.Web.UI.WebControls.WebParts.WebPart> Il <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.AddVerb%2A>proprietà fa riferimento il verbo che consente di aggiungere un controllo selezionato dal catalogo alla pagina, mentre il <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CloseVerb%2A>proprietà fa riferimento a un verbo che chiude il catalogo e restituisce la modalità di visualizzazione della pagina in modalità di visualizzazione.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CloseVerb%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.AddVerb%2A> Il <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CatalogParts%2A>proprietà fa riferimento alla raccolta di tutti <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlli della zona.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CatalogParts%2A> Diverse proprietà orientati al testo, ad esempio <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.EmptyZoneText%2A>, <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.HeaderText%2A>, e <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InstructionText%2A>, eseguire l&quot;override di proprietà di base per fornire il testo predefinito appropriato per i cataloghi.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.HeaderText%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.EmptyZoneText%2A> Il <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectTargetZoneText%2A>proprietà contiene il testo con il controllo elenco a discesa che consente agli utenti di scegliere un controllo zona in cui verrà aggiunto al.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectTargetZoneText%2A>       Molte altre proprietà sono inclusi nella classe CatalogZoneBase. Il <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectedCatalogPartID%2A>proprietà è un identificatore di stringa univoco per l&quot;oggetto attualmente selezionato <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controllo.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectedCatalogPartID%2A> Il <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.ShowCatalogIcons%2A>proprietà indica se mostrare le icone che possono essere associate ai controlli impostando la <xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A>proprietà in un <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.ShowCatalogIcons%2A>       Il <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.PartLinkStyle%2A>proprietà contiene gli attributi di stile per i collegamenti per il <xref:System.Web.UI.WebControls.WebParts.CatalogPart>i controlli che non sono attualmente selezionati nella zona.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.PartLinkStyle%2A> Al contrario, il <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectedPartLinkStyle%2A>proprietà contiene gli attributi di stile per un collegamento per il <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controllo che l&quot;utente ha attualmente selezionato nell&quot;area.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectedPartLinkStyle%2A>       Oltre alle proprietà, sono disponibili alcuni metodi nella classe CatalogZoneBase, nonché la gestione degli eventi standard e il rendering di metodi ereditati da altri controlli di base, che vengono progettati in modo univoco ai fini della gestione dei cataloghi di controlli. Il <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogPartChrome%2A>metodo determina il colore (elementi dell&quot;interfaccia utente delle periferiche, ad esempio un bordo, verbi, icone e un titolo) che circonda ciascun <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controllo della zona e gestisce inoltre il rendering per i controlli.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogPartChrome%2A> Il <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogParts%2A>metodo è un metodo astratto; override dalle classi derivate per creare istanze di tutti i <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlli contenuti nella zona.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogParts%2A> Il <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InvalidateCatalogParts%2A>metodo può essere chiamato da una classe derivata se la raccolta di <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlli le modifiche di zona per qualche motivo a livello di codice e la classe derivata deve ricreare la raccolta.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InvalidateCatalogParts%2A> Il <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.LoadPostData%2A>metodo carica lo stato esistente in precedenza per le caselle di controllo accanto al <xref:System.Web.UI.WebControls.WebParts.WebPart>controlli nel catalogo, ogni volta che la pagina viene eseguito il postback al server; al contrario, il <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SaveControlState%2A>metodo salva lo stato delle caselle di controllo.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SaveControlState%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.LoadPostData%2A> Infine, il <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.RenderCatalogPartLinks%2A>metodo fornisce il rendering dei collegamenti a ogni <xref:System.Web.UI.WebControls.WebParts.CatalogPart>contenuto nell&quot;area del controllo.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.RenderCatalogPartLinks%2A>"
  example:
  - "The following code example demonstrates several declarative and programmatic uses of the CatalogZoneBase class. Because the class is abstract, the code examples use the derived <xref:System.Web.UI.WebControls.WebParts.CatalogZone> class that ships with the Web Parts control set, demonstrating the properties and methods that it inherits from the CatalogZoneBase class.  \n  \n The code example has four parts:  \n  \n-   A user control that enables you to change display modes on the Web page.  \n  \n-   A Web page that contains a reference to a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control, and some code that demonstrates usage of some key CatalogZoneBase class members.  \n  \n-   A custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control that is added to the custom <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control.  \n  \n-   A description of how the example works in a browser.  \n  \n The first part of this code example is the user control that enables you to change display modes on the page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_CatalogZoneBase_Overview#8](~/add/codesnippet/csharp/t-system.web.ui.webcontr_157_1.ascx)]\n [!code-vb[WebParts_CatalogZoneBase_Overview#8](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_157_1.ascx)]  \n  \n The second part of the code example is a Web page that contains a declarative reference to a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control. Near the top of the page are two `Register` directives--one for the user control, and one for the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control. Notice that below the `<asp:WebPartZone>` element is an `<asp: CatalogZone>` element that contains declarative references to the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, and to an ASP.NET <xref:System.Web.UI.WebControls.Calendar> control. The zone also has a variety of tags and properties set to determine its appearance and behavior. Between the `<script>` tags in the page is a variety of event-handling code, most of which demonstrates the various programmatic uses of the CatalogZoneBase members.  \n  \n [!code-cs[WebParts_CatalogZoneBase_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_157_2.aspx)]\n [!code-vb[WebParts_CatalogZoneBase_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_157_2.aspx)]  \n  \n The third part of the code example is the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control named `TextDisplayWebPart`. It is declared within the zone, and an end user can add it from the catalog to the page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a demonstration of both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_CatalogZoneBase_Overview#9](~/add/codesnippet/csharp/t-system.web.ui.webcontr_157_3.cs)]\n [!code-vb[WebParts_CatalogZoneBase_Overview#9](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_157_3.vb)]  \n  \n Note that for the code example to work, there is a setting you must add in the Web.config file to enable exporting Web Parts description files. Ensure that you have a Web.config file in the same directory as the Web page for this code example. Within the `<system.web>` section, make sure there is a `<webParts>` element with an `enableExport` attribute set to `true`, as in the following markup.  \n  \n `<webParts enableExport=\"true\">`  \n  \n `...`  \n  \n `</webParts>`  \n  \n When you load the page in a browser, you can select **Catalog** from the drop-down list box to switch to catalog display mode. When the catalog is visible, you can see the two server controls that can be added from the catalog to the page, and you can also note in the UI the effects of the declarative and programmatic uses of the CatalogZoneBase class members."
