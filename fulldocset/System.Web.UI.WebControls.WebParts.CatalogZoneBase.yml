  remarks: "Il verbo di chiusura fa riferimento la proprietà CloseVerb in un controllo derivato dalla <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>classe.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>       Utente può scegliere il verbo di chiusura nel piè di pagina zona. Quando l&quot;utente sceglie il verbo di chiusura, qualsiasi <xref:System.Web.UI.WebControls.WebParts.CatalogPart>vengono ignorati i controlli l&quot;utente ha selezionato, il catalogo dell&quot;interfaccia utente chiude e restituisce la pagina sulla normale modalità browse.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>       Il verbo di chiusura è un controllo a livello di zona, vale a dire che la relativa azione viene applicata a livello dell&quot;intera area. Quando un utente sceglie il verbo di chiusura, vengono ignorati tutti i controlli che sono stati selezionati, ma non è stato aggiunti alla pagina, il catalogo viene chiusa e restituisce la pagina in modalità di visualizzazione."
