  remarks: "Il verbo di aggiunta fa riferimento la proprietà AddVerb in un controllo derivato dalla <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>classe.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> Il verbo aggiunge un controllo che un utente ha selezionato nel catalogo di a una pagina Web. In genere, il verbo Aggiungi viene visualizzato nell&quot;interfaccia utente (UI) come un <xref:System.Web.UI.WebControls.Button>controllare, anche se può essere anche un collegamento o un&quot;immagine.</xref:System.Web.UI.WebControls.Button>       Il verbo di aggiunta è un controllo a livello di zona, il che significa che anche se potrebbero essere diversi <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlli nel catalogo, il verbo di aggiunta si applica a tutti i controlli selezionati dall&quot;utente e li aggiunge alla zona selezionata.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>"
