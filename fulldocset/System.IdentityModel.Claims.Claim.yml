  name: Claim
  nameWithType: Claim
  fullName: System.IdentityModel.Claims.Claim
  type: Class
  summary: "Rappresenta un&quot;attestazione che è associata a un&quot;entità."
  remarks: "Il modello di identità è un sistema di autorizzazione basata sulle attestazioni. Tali attestazioni descrivono le funzionalità associate a un&quot;entità nel sistema, spesso un utente del sistema. Il set di attestazioni associato a una determinata entità può essere considerato come una chiave. Le particolari attestazioni definiscono la forma di tale chiave. Analogamente a un tasto fisico viene utilizzato per aprire la serratura di una porta. In questo modo, le attestazioni vengono utilizzate per accedere alle risorse. L&quot;accesso a una determinata risorsa protetta viene determinato confrontando le attestazioni necessarie per accedere alla risorsa con le attestazioni associate all&quot;entità che tenta di accedere.       Un&quot;attestazione è l&quot;espressione di un diritto rispetto a un particolare valore. Un diritto può essere di lettura, scrittura o proprietà. Un valore potrebbe essere un database, un file, una cassetta postale o una proprietà. Le attestazioni dispongono inoltre di un tipo di attestazione. La combinazione di tipo di attestazione e diritto fornisce il meccanismo di funzionalità rispetto al valore specificato. Ad esempio, un&quot;attestazione di tipo `file` con il diritto `read` sul valore `biography.doc` indica che l&quot;entità avente tale attestazione dispone di accesso in lettura al file biography.doc. Un&quot;attestazione del nome di tipo con il diritto <xref:System.IdentityModel.Claims.Rights.PossessProperty%2A>sul valore `Martin` indica che l&quot;entità avente tale attestazione possiede una `Name` proprietà con il valore `Martin`.</xref:System.IdentityModel.Claims.Rights.PossessProperty%2A>       Sebbene diversi tipi di attestazione e diritti sono definiti come parte del modello di identità, il sistema è estensibile. I vari sistemi basati sull&quot;infrastruttura è possibile definire il modello di identità tipi di attestazione e diritti come richiesto."
