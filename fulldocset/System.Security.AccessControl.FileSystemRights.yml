  langs:
  - csharp
  name: FileSystemRights
  nameWithType: FileSystemRights
  fullName: System.Security.AccessControl.FileSystemRights
  type: Enum
  summary: "Definisce i diritti di accesso da utilizzare durante la creazione di regole di accesso e controllo."
  remarks: "L&quot;enumerazione FileSystemRights specifica le azioni del file system sono consentite per un particolare account utente e le azioni del file system vengono controllate per un particolare account utente.       Utilizzare l&quot;enumerazione FileSystemRights quando si crea una regola di accesso con la <xref:System.Security.AccessControl.FileSystemAccessRule>classe o quando la creazione di un controllo regola con la <xref:System.Security.AccessControl.FileSystemAuditRule>classe.</xref:System.Security.AccessControl.FileSystemAuditRule> </xref:System.Security.AccessControl.FileSystemAccessRule>       Questa enumerazione contiene numerosi valori di diritti di sistema granulari e diversi valori che sono una combinazione di quei valori granulari.  È facile usare i valori di combinazione, ad esempio controllo completo, lettura e scrittura, anziché specificare il valore di ogni componente separatamente."
  example:
  - "The following code example uses the FileSystemRights enumeration to specify an access rule and then remove the access rule from a file.  You must supply a valid user or group account to run this example.  \n  \n [!code-cs[IO.File.GetAccessControl-SetAccessControl#1](~/add/codesnippet/csharp/t-system.security.access_7_1.cs)]\n [!code-vb[IO.File.GetAccessControl-SetAccessControl#1](~/add/codesnippet/visualbasic/t-system.security.access_7_1.vb)]\n [!code-cpp[IO.File.GetAccessControl-SetAccessControl#1](~/add/codesnippet/cpp/t-system.security.access_7_1.cpp)]"
  syntax:
    content: >-
      [System.Flags]

      public enum FileSystemRights
  inheritance:
