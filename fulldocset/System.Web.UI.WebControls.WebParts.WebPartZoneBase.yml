- uid: System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation
  id: LayoutOrientation
  parent: System.Web.UI.WebControls.WebParts.WebPartZoneBase
  langs:
  - csharp
  name: LayoutOrientation
  nameWithType: WebPartZoneBase.LayoutOrientation
  fullName: System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Ottiene o imposta un valore che indica se i controlli in una zona sono disposte orizzontalmente o verticalmente."
  remarks: "La proprietà LayoutOrientation problemi come i controlli Web part sono disposti in una zona. Con il valore predefinito <xref:System.Web.UI.WebControls.Orientation>orientamento, i controlli vengono sottoposti a rendering in una disposizione dall&quot;alto al basso, in base al <xref:System.Web.UI.WebControls.WebParts.WebPart.ZoneIndex%2A>valore di ogni controllo.</xref:System.Web.UI.WebControls.WebParts.WebPart.ZoneIndex%2A> </xref:System.Web.UI.WebControls.Orientation> Con un <xref:System.Web.UI.WebControls.Orientation>orientamento, i controlli vengono disposti affiancati, basata sulla larghezza dell&quot;area.</xref:System.Web.UI.WebControls.Orientation>       Internet Explorer possono influenzare l&quot;altezza di un <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo e l&quot;altezza dell&quot;area che contiene.</xref:System.Web.UI.WebControls.WebParts.WebPart> Rendering delle pagine web in modalità di compatibilità (compatibile con versioni precedenti del browser) o in modalità standard (determinato dalla presenza di un `DOCTYPE` dichiarazione nella pagina). Per informazioni su queste modalità, vedere il codice DHTML [compatMode](http://go.microsoft.com/fwlink/?LinkId=57175) proprietà. Quando si esegue il rendering una pagina in modalità standard di Internet Explorer, in alcuni scenari non ridimensionare le celle delle tabelle, anche quando il markup HTML di una cella è `<td height=&quot;100%&quot;>`. Di conseguenza, <xref:System.Web.UI.WebControls.WebParts.WebPart>controlli e della zona contenente rendering viene eseguiti in modo che i controlli non si adattino all&quot;altezza dell&quot;area.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Questo tipo di rendering si verifica in due casi.      -Quando una zona LayoutOrientation è impostata su <xref:System.Web.UI.WebControls.Orientation>, e l&quot;altezza della zona è impostata in modo esplicito.</xref:System.Web.UI.WebControls.Orientation> Per abilitare i controlli per adattarsi all&quot;altezza della zona, non si specifica l&quot;altezza di una zona orizzontale.      -Quando una zona LayoutOrientation è impostata su <xref:System.Web.UI.WebControls.Orientation>, e non si imposta in modo esplicito l&quot;altezza della zona (o dei controlli contenuti).</xref:System.Web.UI.WebControls.Orientation> Per abilitare i controlli per adattarsi all&quot;altezza della zona, impostare l&quot;altezza della zona o dei controlli in una zona verticale.       L&quot;esempio di codice in questo argomento viene illustrato l&quot;utilizzo normale della proprietà LayoutOrientation.  Per un esempio di codice che illustra il problema di rendering altezza correlati e come risolverlo, vedere il <xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A>"
  example:
  - "The following code example demonstrates the declarative and programmatic use of the LayoutOrientation property on a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control. For the full code example, including the code-behind source file and the .aspx page that contains the zone in this code, see the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> class overview.  \n  \n Notice that the LayoutOrientation property has a value assigned to it in the declarative markup. This value impacts `WebPartZone1`, after you load the page into a browser. The Web Parts controls in the zone are rendered horizontally.  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_514_1.aspx)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_514_1.aspx)]  \n  \n You can click the **Toggle Layout Orientation** button to change the orientation of the zone. The code to toggle the orientation occurs in the following code example from the partial class.  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#7](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_514_2.vb)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#7](~/add/codesnippet/csharp/p-system.web.ui.webcontr_514_2.cs)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.Orientation LayoutOrientation { get; set; }
    return:
      type: System.Web.UI.WebControls.Orientation
      description: "Un <xref href=&quot;System.Web.UI.WebControls.Orientation&quot;> </xref> valore che determina la modalità di disposizione dei controlli di una zona. L&quot;orientamento predefinito è <xref href=&quot;System.Web.UI.WebControls.Orientation&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Il valore non è uno dei enumerati <xref href=&quot;System.Web.UI.WebControls.Orientation&quot;> </xref> valori."
  platform:
  - net462
