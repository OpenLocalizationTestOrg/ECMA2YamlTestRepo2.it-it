      type: System.Web.UI.WebControls.WebParts.WebPartVerb
      description: "Oggetto <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> che consente agli utenti di chiudere <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlli."
