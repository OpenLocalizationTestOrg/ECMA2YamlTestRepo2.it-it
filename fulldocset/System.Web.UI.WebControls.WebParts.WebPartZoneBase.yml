  namespace: System.Web.UI.WebControls.WebParts
  summary: "Ottiene un riferimento a un <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> oggetto che consente agli utenti di eliminare il <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlli in una zona."
  remarks: "Il verbo delete fa riferimento la proprietà DeleteVerb dichiarativo viene visualizzato nella casella a discesa dei verbi nella barra del titolo di ogni dinamico <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo in una zona.</xref:System.Web.UI.WebControls.WebParts.WebPart> Il verbo di eliminazione non è disponibile in controlli statici (dichiarati nel markup della pagina Web). Il verbo viene visualizzato nel menu dei verbi solo quando la pagina è una modalità di visualizzazione che consente di modificare il layout di pagina, ad esempio <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode>o <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode>.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode>       Eliminazione di un controllo in modo permanente rimuove l&quot;istanza del controllo da una pagina. A differenza di un controllo chiuso, un&quot;istanza di un controllo eliminata non può mai essere nuovamente aggiunto a una pagina. Quando un utente elimina un controllo e quindi attiva una pagina in <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode>, se <xref:System.Web.UI.WebControls.WebParts.CatalogZone>la zona contiene un <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>controllo, l&quot;istanza del controllo eliminato non è disponibile in tale</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode> L&quot;utente può aggiungere una nuova istanza di un controllo, se il controllo è disponibile nel catalogo, ma l&quot;istanza eliminata è stata rimossa in modo permanente."
  example:
  - "The following code example demonstrates the use of the DeleteVerb property on a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control. For the code example to work, you need all the code from the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.HelpVerb%2A> property.  \n  \n The following part of the code example is from the partial class, and contains the code that toggles whether the delete verb is enabled or disabled.  \n  \n [!code-cs[WebParts_WebPartZoneBase_Verbs#5](~/add/codesnippet/csharp/p-system.web.ui.webcontr_645_1.cs)]\n [!code-vb[WebParts_WebPartZoneBase_Verbs#5](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_645_1.vb)]  \n  \n The other part of the code example is the Web page that hosts the custom control and contains the user interface (UI). Notice that the declarative `<DeleteVerb>` element in the zone sets the specific text that represents the delete verb in the verbs drop-down menu for the <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n [!code-cs[WebParts_WebPartZoneBase_Verbs#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_645_2.aspx)]\n [!code-vb[WebParts_WebPartZoneBase_Verbs#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_645_2.aspx)]  \n  \n After you load the page in a browser, switch the page into catalog display mode, and add the `TextDisplayWebPart` control to the page. You can use the check boxes to enable and disable the delete verb on the `TextDisplayWebPart` control, but the verb appears on the menu only while the page is in catalog or design display mode. If you click the **Delete WebPart** verb on the menu, the control is permanently deleted, and the deleted instance cannot be added back to the page. However, you can return the page to catalog display mode, and add a new instance of the `TextDisplayWebPart` control."
  syntax:
    content: public virtual System.Web.UI.WebControls.WebParts.WebPartVerb DeleteVerb { get; }
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartVerb
      description: "Oggetto <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> che consente agli utenti di eliminare <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlli."
  overload: System.Web.UI.WebControls.WebParts.WebPartZoneBase.DeleteVerb*
  exceptions: []
  platform:
  - net462
