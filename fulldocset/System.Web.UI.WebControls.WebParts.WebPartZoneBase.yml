  remarks: "Le informazioni di stile contenute nella proprietà MenuVerbHoverStyle si applicano a un singolo verbo in un menu dei verbi, l&quot;utente posiziona il puntatore del mouse su uno dei verbi.       Anche se questa proprietà è di sola lettura, è possibile impostare gli attributi di stile dell&quot;oggetto sottostante <xref:System.Web.UI.WebControls.Style>oggetto.</xref:System.Web.UI.WebControls.Style>       Poiché il menu che contiene i verbi viene creato utilizzando l&quot;oggetto popup di Microsoft Internet Explorer, il menu non correttamente il rendering sul bordo quando si posiziona il puntatore del mouse su verbi che hanno lunghezze di testo diversa. La soluzione ideale per questo consiste nel dichiarare un `<MenuVerbHoverStyle>` elemento con un bordo invisibile, pertanto la larghezza del menu per tutti i verbi è esattamente la stessa dimensione. L&quot;elemento dichiarativo si verifica all&quot;interno di una zona e si presenterebbe come segue:```   <asp:WebPartZone ID=&quot;WebPartZone1&quot; runat=&quot;server&quot;>     <MenuVerbHoverStyle BorderStyle=&quot;Solid&quot; BorderWidth=&quot;1px&quot;       BorderColor=&quot;White&quot; />     <ZoneTemplate>         <asp:Button ID=&quot;Button1&quot; runat=&quot;server&quot; Text=&quot;Button&quot; />     </ZoneTemplate>   </asp:WebPartZone>   ```"
