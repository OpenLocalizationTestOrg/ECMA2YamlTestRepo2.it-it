  name: WebPartZoneBase
  nameWithType: WebPartZoneBase
  fullName: System.Web.UI.WebControls.WebParts.WebPartZoneBase
  type: Class
  summary: "Funge da classe base per tutti i controlli zona che fungono da contenitori per <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> (o server o altri utenti) i controlli."
  remarks: "Il set di controlli Web part, una zona è un controllo composito, rappresentato come una tabella HTML, che contiene altri controlli in un&quot;area definita di una pagina Web. La classe WebPartZoneBase è un&quot;area che erediterà dalla base <xref:System.Web.UI.WebControls.WebParts.WebZone>classe e fornisce un set di comportamenti di base per le zone derivate che contengono <xref:System.Web.UI.WebControls.WebParts.WebPart>controlli, i controlli server e i controlli utente.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebZone> La combinazione di WebPartZoneBase zone con <xref:System.Web.UI.WebControls.WebParts.WebPart>(e altri server) controlli Form l&quot;interfaccia utente principale di un&quot;applicazione Web part, la visualizzazione di una pagina che gli utenti interagiscono con la maggior parte dei casi normale.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Tutte le zone forniscono un set comune di elementi dell&quot;interfaccia utente per i controlli che contengono. Per una descrizione dettagliata degli elementi dell&quot;interfaccia utente comune a tutte le zone, vedere Cenni preliminari sulla classe per <xref:System.Web.UI.WebControls.WebParts.WebZone>classe.</xref:System.Web.UI.WebControls.WebParts.WebZone> La zona WebPartZoneBase include una sezione del corpo che contiene i controlli server e un oggetto associato <xref:System.Web.UI.WebControls.WebParts.WebPartChrome>oggetto utilizzato per il rendering dei controlli contenuti e i relativi elementi di colore, ad esempio verbi, bordi e così via.</xref:System.Web.UI.WebControls.WebParts.WebPartChrome>       Oltre alle funzionalità di ereditare il <xref:System.Web.UI.WebControls.WebParts.WebZone>(classe), la classe WebPartZoneBase aggiunge trascinando il controllo lato client, verbi specifici (per abilitare azioni dell&quot;interfaccia utente comune, ad esempio la riduzione a icona, chiusura, eliminazione e i controlli di modifica) e funzionalità aggiuntive di stile.</xref:System.Web.UI.WebControls.WebParts.WebZone> La classe WebPartZoneBase è anche la classe di ereditare da se si desidera progettare un fuso orario personalizzato è basato su database. Ad esempio, è possibile creare un meteorologiche zona Web part che eredita da WebPartZoneBase ed è progettato per contenere e fornire le funzionalità di layout e altri servizi per <xref:System.Web.UI.WebControls.WebParts.WebPart>i controlli che sono associati a dati e visualizzano informazioni meteorologiche.</xref:System.Web.UI.WebControls.WebParts.WebPart>       La classe WebPartZoneBase contiene un numero di proprietà per l&quot;utilizzo di attributi di stile in una zona. Esistono diverse proprietà per i bordi, tra cui <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.BorderStyle%2A>e <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.BorderWidth%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.BorderWidth%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.BorderStyle%2A> È disponibile un gruppo di proprietà per l&quot;utilizzo di attributi di stile di menu che possono essere visualizzati nell&quot;intestazione di una zona, ad esempio <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuLabelStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuVerbStyle%2A>e altri utenti.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuVerbStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuLabelStyle%2A>       La classe WebPartZoneBase contiene anche un numero di membri per la gestione dei verbi in una zona. Questi membri riguardano i verbi visualizzati nei controlli Web part della zona. Sebbene sia possono aggiungere verbi a livello di zona per le zone WebPartZoneBase, per impostazione predefinita non sono. È presente un set di verbi standard forniti con i controlli Web part per l&quot;utilizzo con i controlli Web part e gli sviluppatori possono aggiungere verbi personalizzati. Alcune proprietà importanti per l&quot;utilizzo di verbi includono proprietà che fanno riferimento ad alcuni degli oggetti verbo standard, ad esempio <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.ConnectVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.DeleteVerb%2A>, e <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.EditVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.HelpVerb%2A>e <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MinimizeVerb%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MinimizeVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.HelpVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.EditVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.DeleteVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.ConnectVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseVerb%2A> I verbi standard vengono visualizzati nel menu dei verbi (in genere visualizzato nell&quot;interfaccia utente come menu a discesa) nella barra del titolo di ogni controllo contenuto in una zona. È inoltre disponibile un <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>proprietà che consente di determinare il tipo di oggetto selezionabile rappresenta un verbo nell&quot;interfaccia utente.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>       Includono altri membri chiave per l&quot;utilizzo dei verbi di <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>metodo, che è un gestore eventi che può essere sostituito per la gestione personalizzata del processo di creazione del verbo, e <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs>evento.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>       La classe WebPartZoneBase contiene un numero di membri per l&quot;utilizzo di <xref:System.Web.UI.WebControls.WebParts.WebPart>controlli contenuti in una zona.</xref:System.Web.UI.WebControls.WebParts.WebPart> Il <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>proprietà fa riferimento alla raccolta di tutti <xref:System.Web.UI.WebControls.WebParts.WebPart>(e altri server) nell&quot;area dei controlli.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A> Diversi metodi corrispondono ai verbi standard e alle operazioni che un utente può eseguire sui <xref:System.Web.UI.WebControls.WebParts.WebPart>controlli in una zona, ad esempio <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseWebPart%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.ConnectWebPart%2A>e <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.EditWebPart%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.EditWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.ConnectWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Sono inoltre un numero di membri di WebPartZoneBase classe tale problema come <xref:System.Web.UI.WebControls.WebParts.WebPart>i controlli vengono disposti o disposte nella zona.</xref:System.Web.UI.WebControls.WebParts.WebPart> Il <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange%2A>proprietà determina se i controlli possono essere spostati tra zone o riorganizzati all&quot;interno di una zona per gli utenti.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange%2A> Il <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>proprietà consente di determinare se i controlli in una zona sono disposte orizzontalmente o verticalmente.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>      > [!NOTE] > Internet Explorer potrebbe rendere l&quot;altezza di un <xref:System.Web.UI.WebControls.WebParts.WebPartZone>o controlli contenuti in modo imprevisto, a seconda dell&quot;orientamento della zona.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> Per ulteriori informazioni, vedere la documentazione per il <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>o <xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>       Altri metodi nella classe WebPartZoneBase offrono un controllo a livello di codice dettagliato sul rendering delle varie aree di una zona. Molti di questi metodi l&quot;override dei metodi di base ereditati dal <xref:System.Web.UI.WebControls.WebParts.WebZone>(classe), per personalizzare il rendering per le zone che contengono <xref:System.Web.UI.WebControls.WebParts.WebPart>controlli.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebZone> Importanti includono metodi <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.Render%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderBody%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderDropCue%2A>e <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderHeader%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderHeader%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderDropCue%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderBody%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.Render%2A>"
  example:
  - "The following code example demonstrates the use of the WebPartZoneBase class. The code shows how a derived class, <xref:System.Web.UI.WebControls.WebParts.WebPartZone>, is used declaratively in a Web Parts page to contain <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. The code example has four sections: the first three sections describe the code files, and the fourth explains how to run the code.  \n  \n The first part of the code example is a user control that enables users to switch the page into different display modes. For more information on Web Parts display modes and a description of the code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#10](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_94_1.ascx)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#10](~/add/codesnippet/csharp/t-system.web.ui.webcontr_94_1.ascx)]  \n  \n The second part of the code example is a code-beside file that contains the code to handle events for the main Web page. The code in this file shows how to work with some of the key WebPartZoneBase members programmatically.  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#4](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_94_2.vb)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#4](~/add/codesnippet/csharp/t-system.web.ui.webcontr_94_2.cs)]  \n  \n The third part of the code example is the Web page that contains the <xref:System.Web.UI.WebControls.WebParts.WebPartZone> controls that exhibit behavior from the base WebPartZoneBase class, and <xref:System.Web.UI.WebControls.WebParts.WebPart> controls contained in the zones.  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_94_3.aspx)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_94_3.aspx)]  \n  \n Load the Web page in a browser. Use the **Display Mode** drop-down list control to switch the page into design mode, click the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, and try dragging them between the visible zones. Click some of the buttons on the page to see the effect of using various members of the WebPartZoneBase class. Next, switch the page to edit mode. Make sure a <xref:System.Web.UI.WebControls.WebParts.WebPart> control is positioned in `WebPartZone2`, click the verbs menu on the control's title bar, and click **Edit** to edit the control. Finish editing that control, and then edit one of the controls in the other zone. As you carry out these steps, notice the differences in the UI styles of the controls and the zones, which are the effect of using the various members of the WebPartZoneBase class."
