  remarks: "I verbi Web part rappresentano le azioni che gli utenti possono eseguire nell&quot;interfaccia utente (UI) di una pagina Web part, ad esempio riducendo al minimo, la chiusura o i controlli di ripristino. aggiunta di controlli a una pagina. o l&quot;annullamento di un&quot;azione. Un verbo è rappresentato nell&quot;interfaccia utente da un oggetto selezionabile, che è possibile impostare venga visualizzato come un collegamento ipertestuale, un&quot;immagine o un pulsante utilizzando la proprietà VerbButtonType.       La proprietà VerbButtonType valida per i verbi che esistono solo a livello di zona, non quelli presenti in ognuno del <xref:System.Web.UI.WebControls.WebParts.WebPart>controlli in una zona.</xref:System.Web.UI.WebControls.WebParts.WebPart> Ad esempio, quando si passa una pagina in modalità di catalogo o in modalità di modifica, esistono a livello di zona verbi nei piè di pagina delle zone che si applicano solo alle azioni a livello dell&quot;intera zona. La proprietà VerbButtonType viene applicata quando si accede alla pagina di Web part con un browser (&quot;legacy&quot;).       È necessario assegnare un valore per il <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ImageUrl%2A>proprietà per ogni verbo specifico per visualizzarne l&quot;immagine nell&quot;area.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ImageUrl%2A> Se non si specifica l&quot;URL di un&quot;immagine, impostazione predefinita la proprietà del verbo VerbButtonType <xref:System.Web.UI.WebControls.ButtonType>.</xref:System.Web.UI.WebControls.ButtonType>       Questa proprietà non può essere impostata da temi o temi di fogli di stile. Per ulteriori informazioni, vedere <xref:System.Web.UI.ThemeableAttribute>e [ASP.NET temi e interfacce](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
