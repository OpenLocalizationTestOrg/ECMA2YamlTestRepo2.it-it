  summary: "Consente alle zone per sostituire un oggetto personalizzato derivate <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartChrome&quot;> </xref> oggetto per modificare l&quot;aspetto di <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlli in una zona."
  remarks: "Colore di Web part fa riferimento agli elementi di interfaccia utente dell&quot;utente delle periferiche che circondano ogni <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo in una zona.</xref:System.Web.UI.WebControls.WebParts.WebPart> Il colore di un <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo include un bordo, la barra del titolo e le icone, testo del titolo e menu dei verbi visualizzati all&quot;interno della barra del titolo.</xref:System.Web.UI.WebControls.WebParts.WebPart> L&quot;aspetto del riquadro è impostato a livello di zona e si applica a tutti <xref:System.Web.UI.WebControls.WebParts.WebPart>controlli in una zona.</xref:System.Web.UI.WebControls.WebParts.WebPart>      > [!IMPORTANT] > Il <xref:System.Web.UI.WebControls.WebParts.WebPartChrome>oggetto influisce su tutto il rendering del <xref:System.Web.UI.WebControls.WebParts.WebPart>controlli, non solo gli elementi di chrome.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome>       Per utilizzare il metodo CreateWebPartChrome, è necessario creare un oggetto personalizzato <xref:System.Web.UI.WebControls.WebParts.WebPartChrome>oggetto per definire l&quot;aspetto del colore per i controlli Web part in una zona.</xref:System.Web.UI.WebControls.WebParts.WebPartChrome> È inoltre necessario creare un&quot;area personalizzata che eredita la <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>classe ed esegue l&quot;override del metodo CreateWebPartChrome per consentire la sostituzione dell&quot;oggetto colore personalizzato e applicarlo ai controlli della zona.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>"
