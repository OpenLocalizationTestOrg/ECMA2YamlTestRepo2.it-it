- uid: System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange
  id: AllowLayoutChange
  parent: System.Web.UI.WebControls.WebParts.WebPartZoneBase
  langs:
  - csharp
  name: AllowLayoutChange
  nameWithType: WebPartZoneBase.AllowLayoutChange
  fullName: System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Ottiene o imposta un valore che indica se il layout di <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlli possono essere modificati all&quot;interno di una zona."
  remarks: "La proprietà AllowLayoutChange ha effetto solo quando una zona è una modalità di visualizzazione in cui il layout dei controlli nell&quot;area può essere modificato, ad esempio <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode>.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode>       Quando AllowLayoutChange è impostata su `false` in una determinata zona, esistono una serie di azioni che gli utenti finali è impediti l&quot;esecuzione nei controlli di zona:-gli utenti non è possibile trascinare i controlli in un&quot;area diversa, riordinare i controlli all&quot;interno della zona o spostare i controlli nell&quot;area di.      -Un numero di proprietà che interessano l&quot;interfaccia utente (UI) di <xref:System.Web.UI.WebControls.WebParts.WebPart>controlli della zona sono disabilitati in modo che gli utenti non è possibile modificare tali proprietà, mentre il controllo viene modificato utilizzando <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>e <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>controlli...</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart>      -Gli utenti non è possibile aggiungere nuovi controlli per la zona da un <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controllo.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>      -La chiusura, eliminare, ridurre al minimo e ripristinare i verbi non vengono visualizzati sui controlli di zona.       La proprietà AllowLayoutChange influisce sulla possibilità degli utenti finali di modificare il layout di una zona tramite l&quot;interfaccia utente, non influisce sulla possibilità di modificare il layout a livello di codice. Ad esempio, se AllowLayoutChange è impostato su `false`, gli utenti non possono chiudere controlli della zona, ma uno sviluppatore potrebbe ancora chiamare la <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseWebPart%2A>metodo per chiudere consente di controllare a livello di codice.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseWebPart%2A>       Questa proprietà non può essere impostata da temi o temi di fogli di stile. Per ulteriori informazioni, vedere <xref:System.Web.UI.ThemeableAttribute>e [ASP.NET temi e interfacce](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates the declarative use of the AllowLayoutChange property on a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control. For the full code example, including the code-behind source file and the .aspx page that contains the zone in this code, see the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> class overview.  \n  \n Notice that the AllowLayoutChange property is set to `true`, which is the default. If you change the value to `false`, after you load the page into a browser and switch the page into design display mode, you will not be able to drag controls within or into the `WebPartZone2` zone.  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_49_1.aspx)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_49_1.aspx)]"
  syntax:
    content: public virtual bool AllowLayoutChange { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il layout può essere modificato. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange*
  exceptions: []
  platform:
  - net462
