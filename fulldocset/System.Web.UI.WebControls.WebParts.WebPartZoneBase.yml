  summary: "Ottiene gli attributi di stile da applicare all&quot;immagine del segno di spunta che viene visualizzato un menu dei verbi accanto al testo del verbo selezionato."
  remarks: "La proprietà MenuCheckImageStyle si applica solo se è presente un oggetto personalizzato <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>oggetto in un menu con il relativo <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A>valore della proprietà è impostata su `true`.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartVerb> Gli attributi di stile contenuti nella proprietà MenuCheckImageStyle riguardano lo stile del segno di spunta immagine visualizzata accanto al testo del verbo nel menu.       Ogni <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo in una <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zona ha il proprio menu dei verbi nella relativa barra del titolo</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> Il menu dei verbi può contenere sia inclusi nel set di controlli Web part e personalizzato i verbi standard <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>gli oggetti creati dagli sviluppatori.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb>       I verbi standard in un <xref:System.Web.UI.WebControls.WebParts.WebPart>menu dei verbi di controllo, compresi i verbi di esportazione, eliminazione e l&quot;apertura di una Guida pagina - verbi di azione singola che effettua le attività una sola volta e sono completati.</xref:System.Web.UI.WebControls.WebParts.WebPart> Non è necessario contrassegnare mai questi verbi del menu con un segno di spunta perché nessuno di essi indica uno stato di continuità. Pertanto, il <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A>per questi verbi non può essere impostata e la proprietà MenuCheckImageStyle non si applica a tali affatto.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A>       Tuttavia, gli sviluppatori possono creare un oggetto personalizzato <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>controllo che potrebbe indicare uno stato di continuità con un segno di spunta, impostando il relativo <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A>proprietà `true`.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartVerb>"
