  fullName: System.Windows.MessageBox
  type: Class
  summary: "Visualizza una finestra di messaggio."
  remarks: "Una finestra di messaggio è una finestra di dialogo modale preimpostata che visualizza un messaggio di testo a un utente. Per visualizzare una finestra di messaggio, chiamare il <xref:System.Windows.MessageBox.Show%2A>metodo della classe. MessageBox</xref:System.Windows.MessageBox.Show%2A> statico Il messaggio di testo visualizzato corrisponde all&quot;argomento di stringa passata a <xref:System.Windows.MessageBox.Show%2A>.</xref:System.Windows.MessageBox.Show%2A> Diversi overload di <xref:System.Windows.MessageBox.Show%2A>metodo consente inoltre di fornire una didascalia della barra del titolo.</xref:System.Windows.MessageBox.Show%2A>       Per consentire agli utenti di chiudere una finestra di messaggio, <xref:System.Windows.MessageBox.Show%2A>viene visualizzato un messaggio che ha un **OK** pulsante e un **chiudere** pulsante nella barra di titolo.</xref:System.Windows.MessageBox.Show%2A>       È inoltre possibile utilizzare una finestra di messaggio per porre una domanda di un utente. L&quot;utente risponde facendo clic su uno dei diversi pulsanti che specifica per visualizzare utilizzando il <xref:System.Windows.MessageBoxButton>enumerazione.</xref:System.Windows.MessageBoxButton> È possibile passare questa enumerazione a diversi overload di <xref:System.Windows.MessageBox.Show%2A>metodo.</xref:System.Windows.MessageBox.Show%2A> Il valore predefinito di <xref:System.Windows.MessageBoxButton>enumerazione è <xref:System.Windows.MessageBoxButton>.</xref:System.Windows.MessageBoxButton> </xref:System.Windows.MessageBoxButton>       È possibile determinare quale pulsante un utente fa clic esaminando il valore che <xref:System.Windows.MessageBox.Show%2A>restituisce.</xref:System.Windows.MessageBox.Show%2A> Il valore restituito è il valore di <xref:System.Windows.MessageBoxResult>enumerazione, in cui ogni valore equivale a uno dei pulsanti in grado di visualizzare una finestra di messaggio.</xref:System.Windows.MessageBoxResult> Il valore predefinito per la finestra di messaggio è <xref:System.Windows.MessageBoxResult>perché **OK** è il pulsante predefinito della finestra di messaggio.</xref:System.Windows.MessageBoxResult> Tuttavia, alcuni overload del <xref:System.Windows.MessageBox.Show%2A>metodo consentono di fornire un diverso <xref:System.Windows.MessageBoxResult>il valore predefinito.</xref:System.Windows.MessageBoxResult> </xref:System.Windows.MessageBox.Show%2A>       Finestre di messaggio possono comunicare informazioni e porre domande con diversi gradi di importanza. Finestre di messaggio utilizzano icone per indicare l&quot;importanza. Ad esempio, le icone è possono indicare se il messaggio è puramente informativo, avviso o è importante. Il <xref:System.Windows.MessageBoxImage>enumerazione incapsula il set di icone di finestra di messaggio possibili.</xref:System.Windows.MessageBoxImage> Per impostazione predefinita, una finestra di messaggio non viene visualizzata un&quot;icona. Tuttavia, è possibile passare un <xref:System.Windows.MessageBoxImage>valore a uno dei diversi <xref:System.Windows.MessageBox.Show%2A>overload del metodo per specificare che la finestra di messaggio contiene un&quot;icona.</xref:System.Windows.MessageBox.Show%2A> </xref:System.Windows.MessageBoxImage>       Finestre di messaggio forniscono talvolta funzionalità speciali, ad esempio la lettura da destra a sinistra. È possibile personalizzare il comportamento di una finestra di messaggio utilizzando uno o più <xref:System.Windows.MessageBoxOptions>valori di enumerazione accettati da alcuni overload di <xref:System.Windows.MessageBox.Show%2A>metodo.</xref:System.Windows.MessageBox.Show%2A> </xref:System.Windows.MessageBoxOptions>       Finestre di messaggio hanno sempre una finestra proprietaria. Per impostazione predefinita, il proprietario di una finestra di messaggio è la finestra attualmente attivo in un&quot;applicazione nel momento in cui viene aperta una finestra di messaggio. Tuttavia, è possibile specificare un altro proprietario per il <xref:System.Windows.Window>utilizzando uno dei diversi <xref:System.Windows.MessageBox.Show%2A>Overload.</xref:System.Windows.MessageBox.Show%2A> </xref:System.Windows.Window> Per ulteriori informazioni sulle finestre di proprietario, vedere <xref:System.Windows.Window.Owner%2A?displayProperty=fullName>.</xref:System.Windows.Window.Owner%2A?displayProperty=fullName>       Per ulteriori informazioni, vedere [esempio MessageBox](http://go.microsoft.com/fwlink/?LinkID=160023)."
