  remarks: "Durante l&quot;inizializzazione, l&quot;infrastruttura di serializzazione XML di .NET Framework in modo dinamico viene generato l&quot;errore e consente di compilare una classe temporanea per la serializzazione derivata dalla <xref:System.Xml.Serialization.XmlSerializationWriter>classe.</xref:System.Xml.Serialization.XmlSerializationWriter> Durante questo processo, .NET Framework genera metodi di scrittura che implementano il delegato di classe XmlSerializationWriteCallback. Viene eseguita così per alcuni mapping tra tipi di .NET Framework e i tipi di dati XML che vengono serializzati tramite XML con codifica SOAP e non sono elementi radice. Quindi, se necessario, un metodo di scrittura viene chiamato durante la serializzazione.       È consigliabile non creare direttamente un&quot;istanza XmlSerializationWriteCallback.       La codifica SOAP è descritta nella sezione 5 della specifica SOAP 1.1."
