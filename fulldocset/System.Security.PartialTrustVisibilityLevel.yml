items:
- uid: System.Security.PartialTrustVisibilityLevel
  id: PartialTrustVisibilityLevel
  children:
  - System.Security.PartialTrustVisibilityLevel.NotVisibleByDefault
  - System.Security.PartialTrustVisibilityLevel.VisibleToAllHosts
  langs:
  - csharp
  name: PartialTrustVisibilityLevel
  nameWithType: PartialTrustVisibilityLevel
  fullName: System.Security.PartialTrustVisibilityLevel
  type: Enum
  summary: "Specifica la visibilità di attendibilità parziale predefinito per il codice che è contrassegnato con il <xref:System.Security.AllowPartiallyTrustedCallersAttribute>attributo (APTCA).</xref:System.Security.AllowPartiallyTrustedCallersAttribute>"
  remarks: "PartialTrustVisibilityLevel viene passato come parametro di impostazione delle proprietà per il <xref:System.Security.AllowPartiallyTrustedCallersAttribute.%23ctor%2A?displayProperty=fullName>costruttore.</xref:System.Security.AllowPartiallyTrustedCallersAttribute.%23ctor%2A?displayProperty=fullName> Se nessun parametro viene passato al costruttore, il valore predefinito è VisibleToAllHosts.       Si abilitano assembly parzialmente attendibili identificati come NotVisibleByDefault aggiungendoli al file il <xref:System.AppDomainSetup.PartialTrustVisibleAssemblies%2A>proprietà del dominio di applicazione.</xref:System.AppDomainSetup.PartialTrustVisibleAssemblies%2A> Se si abilita un assembly che fa riferimento (direttamente o indirettamente) ad altri assembly parzialmente attendibili sono NotVisibleByDefault, gli altri assembly devono essere abilitati.       Quando una libreria APTCA che specifica un PartialTrustVisibilityLevel e che è idoneo per la condivisione del codice viene caricata per la prima volta, si viene caricato nel dominio condiviso. Ogni volta che l&quot;assembly viene caricato con la stessa PartialTrustVisibilityLevel in un altro dominio, sarà condivisa. Tuttavia, se l&quot;assembly viene caricato con un diverso PartialTrustVisibilityLevel, non sarà non condivisa."
  syntax:
    content: public enum PartialTrustVisibilityLevel
  inheritance:
  - System.Enum
  platform:
  - net462
