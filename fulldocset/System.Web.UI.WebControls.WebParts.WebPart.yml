  fullName: System.Web.UI.WebControls.WebParts.WebPart.AllowEdit
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Ottiene o imposta un valore che indica se un utente finale possono modificare un <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controllo tramite l&quot;interfaccia utente (UI) fornito da uno o più <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPart&quot;> </xref> controlli."
  remarks: "Per consentire agli utenti di modificare un <xref:System.Web.UI.WebControls.WebParts.WebPart>(controllo), la proprietà AllowEdit deve essere impostata su `true` (impostazione predefinita), e la modalità di visualizzazione della pagina deve essere in modalità di modifica.</xref:System.Web.UI.WebControls.WebParts.WebPart> Modalità di visualizzazione sono rappresentate da campi di <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controllo.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> In questo caso, la modalità è <xref:System.Web.UI.WebControls.WebParts.WebPartManager.EditDisplayMode>.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.EditDisplayMode> Per informazioni dettagliate su pagina modalità di visualizzazione e come modificarle, vedere il <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>Cenni preliminari sulla classe.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>       Quando la proprietà di AllowEdit è impostata su `false` in modo dichiarativo o a livello di programmazione, le opzioni di modifica sono limitate. Le possibili operazioni di modifica sono solo le modifiche apportate al layout della pagina, utilizzando un <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>controllo o altre operazioni di base abilitate tramite personalizzato <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlli.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>       Per un esempio che utilizza <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlli dalla Web part controllo impostato e viene illustrato come abilitare la modifica di un controllo personalizzato di Web part, vedere [procedura dettagliata: creazione di una pagina Web part](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!IMPORTANT] > L&quot;effetto sul comportamento di un controllo del AllowEdit dipende anche dall&quot;ambito di personalizzazione corrente della pagina Web e i singoli controlli Web part nella pagina. Per ulteriori informazioni, vedere [Panoramica sulla personalizzazione delle parti Web](~/add/includes/ajax-current-ext-md.md).       Questa proprietà non può essere impostata da temi o temi di fogli di stile. Per ulteriori informazioni, vedere <xref:System.Web.UI.ThemeableAttribute>e [ASP.NET temi e interfacce](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>       L&quot;ambito di personalizzazione di questa proprietà è impostata su <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>e può essere modificato solo dagli utenti autorizzati.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Per ulteriori informazioni, vedere <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>e [Panoramica sulla personalizzazione delle parti Web](../Topic/Web%20Parts%20Personalization%20Overview.md).</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>"
  example:
  - "The following code example demonstrates how to change the default setting of the AllowEdit property for a Web Parts control, so that the control cannot be edited. This example assumes the use of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control, `TextDisplayWebPart`, which is found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPart> class overview.  \n  \n The code example also uses a custom user control that enables users to change display modes on a Web Parts page. The user control is referenced by means of a `Register` directive near the top of the Web page that hosts the user control. For a detailed description of how to create this user control and work with display modes, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_WebPart_AllowEdit#5](~/add/codesnippet/csharp/p-system.web.ui.webcontr_337_1.ascx)]\n [!code-vb[WebParts_WebPart_AllowEdit#5](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_337_1.ascx)]  \n  \n In the declarative markup for the Web page, on the `<aspSample:TextDisplayWebPart>` element that references the control, note the `AllowEdit=\"false\"` attribute. Although `true` is the default, the attribute has been set to `false` for the purposes of this example. Load the page in a browser and use the **Display Modes** drop-down list control to change the display mode to edit mode. Next, click the verbs menu in the title bar of the <xref:System.Web.UI.WebControls.WebParts.WebPart> control, and note that the edit verb is missing, because you disabled editing on the control.  \n  \n [!code-vb[WebParts_WebPart_AllowEdit#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_337_2.aspx)]\n [!code-cs[WebParts_WebPart_AllowEdit#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_337_2.aspx)]"
  syntax:
    content: public virtual bool AllowEdit { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controllo può essere modificato; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPart.AllowEdit*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.WebPart.AllowHide
