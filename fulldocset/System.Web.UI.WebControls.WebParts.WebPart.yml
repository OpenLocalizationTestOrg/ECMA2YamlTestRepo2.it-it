  namespace: System.Web.UI.WebControls.WebParts
  summary: "Ottiene o imposta un valore che indica se gli utenti finali possono nascondere un <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controllo."
  remarks: "La proprietà AllowHide determina se gli utenti possono modificare il <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> Nel caso predefinito, quando il valore della proprietà è `true`, gli utenti possono modificare il valore quando il controllo viene modificato. Per impostazione predefinita, i controlli non sono nascosti e i relativi <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A>valore della proprietà è `false`.</xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> Quando un <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo viene modificato, se un utente seleziona una casella di controllo per nascondere il controllo (che imposta il <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A>proprietà `true`), il controllo non saranno visibile quando la pagina torna alla modalità browse.</xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Controlli nascosti sono diversi dai controlli chiusi, perché il <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A>proprietà ha un significato all&quot;interno di set di controlli Web part.</xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> I controlli chiusi non vengono sottoposti a rendering in una pagina e non partecipano agli eventi del ciclo di vita della pagina. Invece, mentre nascosti <xref:System.Web.UI.WebControls.WebParts.WebPart>controlli non sono visibili agli utenti, ancora eseguito il rendering in una pagina Web, sono ancora contenuti in una zona e possono ancora mantenere connessioni con altri <xref:System.Web.UI.WebControls.WebParts.WebPart>controlli come parte di un&quot;applicazione Web part.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Questa proprietà non può essere impostata da temi o temi di fogli di stile. Per ulteriori informazioni, vedere <xref:System.Web.UI.ThemeableAttribute>e [ASP.NET temi e interfacce](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>       L&quot;ambito di personalizzazione di questa proprietà è impostata su <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>e può essere modificato solo dagli utenti autorizzati.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Per ulteriori informazioni, vedere <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>e [Panoramica sulla personalizzazione delle parti Web](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>"
  example:
  - "The following code example demonstrates how to change the default setting of the AllowHide property for a custom Web Parts control, so that the custom control cannot be hidden by a user. This example assumes the use of a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, `TextDisplayWebPart`, which is found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPart> class overview.  \n  \n The code example also uses a custom user control that enables users to change display modes on a Web Parts page. The user control is referenced by means of a `Register` directive near the top of the Web page that hosts the user control. For a detailed description of how to create this user control and work with display modes, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_WebPart_AllowHide#5](~/add/codesnippet/csharp/p-system.web.ui.webcontr_823_1.ascx)]\n [!code-vb[WebParts_WebPart_AllowHide#5](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_823_1.ascx)]  \n  \n In the declarative markup for the Web page, on the `<aspSample:TextDisplayWebPart>` element that references the control, note the `AllowHide=\"false\"` attribute, which prevents a user who is editing the control from being able to hide it. Load the page in a browser and use the **Display Mode** drop-down list control to change the display mode to edit mode. Next, click the verbs menu in the title bar of the <xref:System.Web.UI.WebControls.WebParts.WebPart> control and click the edit verb. As the edit user interface (UI) is displayed, you can see that the UI to edit the <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> property is now disabled, which occurred because you set the AllowHide property value to `false`.  \n  \n [!code-cs[WebParts_WebPart_AllowHide#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_823_2.aspx)]\n [!code-vb[WebParts_WebPart_AllowHide#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_823_2.aspx)]"
  syntax:
    content: public virtual bool AllowHide { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controllo può essere nascosto; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPart.AllowHide*
  exceptions: []
