  summary: "Ottiene o imposta un URL a informazioni aggiuntive un <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controllo."
  remarks: "Quando si assegna un URL per la proprietà TitleUrl, il titolo del controllo diventa un collegamento a informazioni aggiuntive sul controllo. L&quot;URL non viene eseguito il rendering quando la pagina è in una modalità di visualizzazione in cui è possono trascinare i controlli, ad esempio Progettazione, modifica o catalogo.       Questa proprietà non può essere impostata da temi o temi di fogli di stile. Per ulteriori informazioni, vedere <xref:System.Web.UI.ThemeableAttribute>e [ASP.NET temi e interfacce](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>       L&quot;ambito di personalizzazione di questa proprietà è impostata su <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>e può essere modificato solo dagli utenti autorizzati.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Per ulteriori informazioni, vedere <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>e [Panoramica sulla personalizzazione delle parti Web](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>"
  example:
