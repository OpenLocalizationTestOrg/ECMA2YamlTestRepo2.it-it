      type: System.Web.UI.WebControls.WebParts.WebPartVerbCollection
      description: "Oggetto <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerbCollection&quot;> </xref> contenente personalizzato <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> oggetti associati a un <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controllo. Il valore predefinito è <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerbCollection.Empty&quot;> </xref>."
