  namespace: System.Web.UI.WebControls.WebParts
  summary: "Ottiene o imposta il titolo di un controllo di parte."
  remarks: "Se uno sviluppatore assegna un valore per la proprietà Title, quindi tale valore determina tutti (o almeno in parte) il testo nella barra del titolo del controllo. Il testo del titolo viene visualizzato anche come parte del testo della descrizione comando quando si posiziona il puntatore del mouse sulla barra del titolo di un <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo o un altro controllo server che viene visualizzato in un <xref:System.Web.UI.WebControls.WebParts.WebPartZone>fuso.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Il testo completo visualizzato nella barra del titolo di un controllo è influenzato dal <xref:System.Web.UI.WebControls.WebParts.WebPart.Subtitle%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.WebPart.Subtitle%2A> Se tale proprietà è assegnato un valore, il valore viene concatenato il titolo. Se viene assegnato alcun valore per la proprietà Title, viene visualizzato un titolo calcolato. In qualsiasi momento, gli sviluppatori possono recuperare il testo effettivo, i totale visualizzato in un <xref:System.Web.UI.WebControls.WebParts.WebPart>barra del titolo del controllo ottenendo il valore di <xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Lo stile del testo del titolo è determinato dal <xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A>proprietà della zona che contiene il controllo Web part.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A>       Per un esempio di codice che illustra l&quot;uso della proprietà di base, vedere il <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>"
