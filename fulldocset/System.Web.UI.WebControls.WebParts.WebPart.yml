  remarks: "La proprietà DisplayTitle restituisce il valore corrente della <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>proprietà oppure, se il controllo non ha titolo, un valore calcolato.</xref:System.Web.UI.WebControls.WebParts.Part.Title%2A> Il valore calcolato è costituito da una stringa di risorsa localizzabile per controlli senza titolo, e (se sono presenti più controlli all&quot;interno della zona) un numero in base all&quot;indice del controllo all&quot;interno della zona.       Personalizzato <xref:System.Web.UI.WebControls.WebParts.WebPart>Controlla dove il <xref:System.Web.UI.WebControls.WebParts.WebPart.Subtitle%2A>è stato eseguito l&quot;override di proprietà per restituire un valore stringa da utilizzare come sottotitolo, la proprietà DisplayTitle viene concatenata con il sottotitolo per produrre un titolo completo.</xref:System.Web.UI.WebControls.WebParts.WebPart.Subtitle%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Il valore della proprietà DisplayTitle funge anche da parte di una descrizione comando visualizzata quando l&quot;utente posiziona il puntatore del mouse sulla barra del titolo di un controllo. La descrizione comando completa include il valore DisplayTitle, seguito da un trattino, seguito dal valore del controllo <xref:System.Web.UI.WebControls.WebParts.WebPart.Description%2A>proprietà.</xref:System.Web.UI.WebControls.WebParts.WebPart.Description%2A>"
