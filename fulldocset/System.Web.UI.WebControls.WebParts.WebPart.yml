  name: AllowClose
  nameWithType: WebPart.AllowClose
  fullName: System.Web.UI.WebControls.WebParts.WebPart.AllowClose
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Ottiene o imposta un valore che indica se un utente finale può chiudere una <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controllo in una pagina Web."
  remarks: "Dopo che un utente chiude un <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo in una pagina Web, il controllo non è più visibile o disponibile nella pagina.</xref:System.Web.UI.WebControls.WebParts.WebPart> Il controllo chiuso viene aggiunto al catalogo della pagina, un&quot;entità di Web part che archivia un riferimento al controllo. Se uno sviluppatore aggiunge un <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>controllo alla pagina all&quot;interno di un <xref:System.Web.UI.WebControls.WebParts.CatalogZone>controllo, gli utenti sono in grado di passare alla modalità di visualizzazione catalogo, selezionare il controllo chiuso nel catalogo della pagina e aggiungerlo nuovamente alla pagina.</xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>      > [!NOTE] > Un chiuso <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo può essere nuovamente aggiunto a una pagina a livello di codice o da un utente seleziona il controllo chiuso dal catalogo di pagina quando la pagina si trova nel catalogo modalità di visualizzazione.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Chiusura di un <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo è diverso da eliminarlo.</xref:System.Web.UI.WebControls.WebParts.WebPart> Un controllo chiuso può essere nuovamente aggiunto a una pagina, mentre un controllo eliminato viene rimosso in modo permanente. Per ulteriori informazioni sull&quot;eliminazione dei controlli, vedere il <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DeleteWebPart%2A>metodo.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DeleteWebPart%2A> Chiusura di un controllo è inoltre diversa da nascondere. Un controllo che è nascosta è ancora presente nella pagina, partecipa agli eventi del ciclo di vita della pagina e solo è nascosta dalla visualizzazione dell&quot;utente, ma un controllo chiuso non è sottoposti a rendering in una pagina.       Statiche e dinamiche <xref:System.Web.UI.WebControls.WebParts.WebPart>(controlli statici vengono dichiarati nel markup della pagina, mentre i controlli dinamici vengono aggiunti a livello di codice) possono essere chiuso.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Se uno sviluppatore imposta la proprietà AllowClose `false`, un verbo di chiusura non viene visualizzato sul controllo e l&quot;utente non è in grado di chiudere il controllo.       Questa proprietà non può essere impostata da temi o temi di fogli di stile. Per ulteriori informazioni, vedere <xref:System.Web.UI.ThemeableAttribute>e [ASP.NET temi e interfacce](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>       L&quot;ambito di personalizzazione di questa proprietà è impostata su <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>e può essere modificato solo dagli utenti autorizzati.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Per ulteriori informazioni, vedere <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>e [Panoramica sulla personalizzazione delle parti Web](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>"
  example:
  - "The following code example demonstrates how to change the default setting of the AllowClose property for a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, so that it cannot be closed.  \n  \n The first part of this example contains the code for a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control named `TextDisplayWebPart`. Note that in the constructor of the custom control, the `TextDisplayWebPart.AllowClose` property is set to `false`, which has the effect of preventing users from closing the control on a Web page. This means that the close verb on the verbs menu of the control will be disabled for users. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example assumes that you compile the source code into an assembly, place it in a Bin subfolder of your Web application, and reference the assembly with a `Register` directive in your Web page. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_General_TextDisplayPart#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_362_1.vb)]\n [!code-cs[WebParts_General_TextDisplayPart#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_362_1.cs)]  \n  \n The second part of the example shows how to reference the `TextDisplayWebPart` control in an ASP.NET Web page. Note that in the `<aspSample:TextDisplayWebPart>` element that references the control, you could also change the value of the property set by the control's constructor. To allow the control to be closed, simply add an `AllowClose=\"true\"` attribute to the element in the declarative markup.  \n  \n [!code-cs[WebParts_General_TextDisplayPart#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_362_2.aspx)]\n [!code-vb[WebParts_General_TextDisplayPart#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_362_2.aspx)]"
  syntax:
    content: public virtual bool AllowClose { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il controllo può essere chiuso in una pagina Web. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPart.AllowClose*
  exceptions: []
  platform:
  - net462
