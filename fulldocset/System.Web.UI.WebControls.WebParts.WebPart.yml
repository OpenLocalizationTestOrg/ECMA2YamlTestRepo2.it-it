  remarks: "Se si crea un oggetto personalizzato <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo, nonché creare personalizzati correlati <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlli per consentire agli utenti di modificare il controllo in fase di esecuzione, è necessario implementare la <xref:System.Web.UI.WebControls.WebParts.IWebEditable>interfaccia, che include la proprietà WebBrowsableObject.</xref:System.Web.UI.WebControls.WebParts.IWebEditable> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Quando il <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo passa alla modalità di modifica, la proprietà WebBrowsableObject viene chiamata da un <xref:System.Web.UI.WebControls.WebParts.EditorZone>controllo per ottenere un riferimento per <xref:System.Web.UI.WebControls.WebParts.WebPart>controllare e abilitare i personalizzati, <xref:System.Web.UI.WebControls.WebParts.EditorPart>i controlli per modificarlo.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.WebPart>"
