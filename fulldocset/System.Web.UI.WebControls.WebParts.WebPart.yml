- uid: System.Web.UI.WebControls.WebParts.WebPart.Height
  id: Height
  parent: System.Web.UI.WebControls.WebParts.WebPart
  langs:
  - csharp
  name: Height
  nameWithType: WebPart.Height
  fullName: System.Web.UI.WebControls.WebParts.WebPart.Height
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Ottiene o imposta l&quot;altezza di una zona."
  remarks: "Modalità di rendering di Internet Explorer possono influenzare l&quot;altezza di un <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo e l&quot;altezza dell&quot;area che contiene.</xref:System.Web.UI.WebControls.WebParts.WebPart> Rendering delle pagine Web in modalità di compatibilità (compatibile con versioni precedenti del browser) o in modalità standard (determinato dalla presenza di un `DOCTYPE` dichiarazione nella pagina). Per informazioni su queste modalità, vedere il codice DHTML [compatMode](http://go.microsoft.com/fwlink/?LinkId=57175) proprietà.       Quando si esegue il rendering una pagina in modalità standard di Internet Explorer, in alcune circostanze potrebbe non ridimensionare le celle delle tabelle, anche quando il markup HTML di una cella è `<td height=&quot;100%&quot;>`. Di conseguenza, <xref:System.Web.UI.WebControls.WebParts.WebPart>controlli e della zona contenente rendering viene eseguiti in modo che i controlli non si adattino all&quot;altezza dell&quot;area.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Quando Internet Explorer è in modalità standard, i controlli non vengono visualizzati per l&quot;estensione all&quot;altezza nei casi seguenti:: quando una zona <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>proprietà è impostata su <xref:System.Web.UI.WebControls.Orientation>e l&quot;altezza della zona è impostata in modo esplicito.</xref:System.Web.UI.WebControls.Orientation> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A> Per abilitare i controlli per adattarsi all&quot;altezza della zona, non si specifica l&quot;altezza di una zona orientata orizzontalmente.      -Quando una zona <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>proprietà è impostata su <xref:System.Web.UI.WebControls.Orientation>e non si imposta in modo esplicito l&quot;altezza della zona o dei controlli contenuti.</xref:System.Web.UI.WebControls.Orientation> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A> Per abilitare i controlli per adattarsi all&quot;altezza della zona, impostare l&quot;altezza della zona o dei controlli in una zona orientata verticalmente."
  example:
  - "The following code example demonstrates the rendering issue that affects the height of <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in a <xref:System.Web.UI.WebControls.WebParts.WebPartZone>.  To demonstrate this issue, you must run the page in Internet Explorer.  \n  \n Note that the zone's orientation is set to horizontal, and that the height of the zone and the controls within it is not set explicitly.  The result is that in the <xref:System.Web.UI.WebControls.WebParts.WebPartZone>, the shorter <xref:System.Web.UI.WebControls.WebParts.WebPart> control does not stretch to the height of the zone upon rendering.  However, if you remove the `DOCTYPE` declaration from the page and run the page again, the issue does not occur, because now the browser will not render the page in standards mode.  \n  \n [!code-vb[WebParts_WebPart_Height#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_579_1.aspx)]\n [!code-cs[WebParts_WebPart_Height#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_579_1.aspx)]  \n  \n To see how the workaround (described in the Remarks section) works, try adding a `height` attribute to the `<asp:webpartzone>` element, while keeping the `DOCTYPE` declaration in the page.  You can use the following code to add the attribute to the tag:  \n  \n `Height=\"200px\"`  \n  \n Run the page, and now both <xref:System.Web.UI.WebControls.WebParts.WebPart> controls stretch to fill the explicitly declared height of the zone.  \n  \n You can also experiment with this code example to observe the height-related rendering issue in the other scenario, which occurs when the zone's <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A> is set to <xref:System.Web.UI.WebControls.Orientation>.  Remove the existing `LayoutOrientation` attribute and its value from the `<asp:webpartzone>` element, which will cause the zone's orientation to revert to the default vertical orientation.  Set the height attribute on the `<asp:webpartzone>` element to 200 pixels, as you did above, and run the page.  The zone's height looks too large, and the controls are not sized proportionately to the zone's height.  Now remove the height attribute and run the page again.  The controls now render relative to the height of the zone."
  syntax:
    content: public override System.Web.UI.WebControls.Unit Height { get; set; }
    return:
      type: System.Web.UI.WebControls.Unit
      description: "Oggetto <xref href=&quot;System.Web.UI.WebControls.Unit&quot;> </xref> oggetto che indica l&quot;altezza di un <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZone&quot;> </xref>. Il tipo predefinito di un <xref href=&quot;System.Web.UI.WebControls.Unit&quot;> </xref> è pixel, come indicato dal <xref:System.Web.UI.WebControls.Unit.Type*>proprietà.</xref:System.Web.UI.WebControls.Unit.Type*>"
  overload: System.Web.UI.WebControls.WebParts.WebPart.Height*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.WebPart.HelpMode
  id: HelpMode
  parent: System.Web.UI.WebControls.WebParts.WebPart
