  namespace: System.Web.UI.WebControls.WebParts
  summary: "Ottiene o imposta il tipo dell&quot;interfaccia utente (UI) utilizzato per visualizzare il contenuto della Guida per un <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controllo."
  remarks: "Utilizzare la proprietà HelpMode per determinare la modalità di visualizzazione della Guida per un controllo in un browser. Nella tabella seguente sono elencati gli effetti delle diverse modalità della Guida in un browser quando sommario della Guida per un <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo viene visualizzato.</xref:System.Web.UI.WebControls.WebParts.WebPart>      | Modalità Guida | Il comportamento di browser |   |---------------|----------------------|   | <xref:System.Web.UI.WebControls.WebParts.WebPartHelpMode>| Se il browser lo consente, apre una finestra distinta del browser.</xref:System.Web.UI.WebControls.WebParts.WebPartHelpMode> L&quot;utente deve chiudere la finestra prima di restituire la pagina Web part. |   | <xref:System.Web.UI.WebControls.WebParts.WebPartHelpMode>| Se il browser lo consente, apre una finestra distinta del browser.</xref:System.Web.UI.WebControls.WebParts.WebPartHelpMode> Un utente non è necessario chiudere la finestra prima di tornare alla pagina Web. |   | <xref:System.Web.UI.WebControls.WebParts.WebPartHelpMode>| Sostituisce la pagina Web part nella finestra del browser. |       Questa proprietà non può essere impostata tramite temi o temi di fogli di stile.</xref:System.Web.UI.WebControls.WebParts.WebPartHelpMode> Per ulteriori informazioni, vedere <xref:System.Web.UI.ThemeableAttribute>e [ASP.NET temi e interfacce](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>       L&quot;ambito di personalizzazione di questa proprietà è impostata su <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>e può essere modificato solo dagli utenti autorizzati.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Per ulteriori informazioni, vedere <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>e [Panoramica sulla personalizzazione delle parti Web](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>"
  example:
  - "The following code example demonstrates the use of the HelpMode property to display Help for a control in the same browser window. The first part of this example assumes the use of a custom control, `TextDisplayWebPart`, which is found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPart> class overview.  \n  \n The code example also includes an HTML page that contains fictitious Help content for the `TextDisplayWebPart` control. For this example to work, you must save the following code in a file named Textwebparthelp.htm and place it in the same directory of your site as the .aspx page.  \n  \n```  \n<html>  \n<head runat=\"server\">  \n    <title>Text Content WebPart Help</title>  \n</head>  \n<body>  \n  <div>  \n  <h1>Text Content WebPart Help</h1>  \n  To make the WebPart control work...  \n  </div>  \n</body>  \n</html>  \n```  \n  \n The final part of the example is a Web page that shows how to reference the `TextDisplayWebPart` control. Note that in the declarative markup, the HelpMode property value is set to <xref:System.Web.UI.WebControls.WebParts.WebPartHelpMode>, and the code also sets the value of the <xref:System.Web.UI.WebControls.WebParts.WebPart.HelpUrl%2A> property to the name of the HTML file that contains the Help content. Load the page into a browser, and click the help verb on the verbs menu of the <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n [!code-cs[WebParts_WebPart_HelpMode#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1121_1.aspx)]\n [!code-vb[WebParts_WebPart_HelpMode#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1121_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.WebParts.WebPartHelpMode HelpMode { get; set; }
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartHelpMode
      description: "Uno del <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartHelpMode&quot;> </xref> valori. Il valore predefinito è <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartHelpMode&quot;> </xref>."
