  fullName: System.Web.UI.WebControls.WebParts.WebPart.Verbs
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Ottiene una raccolta di verbi personalizzati associati a un <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controllo."
  remarks: "I verbi derivano dalla <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>classe e forniscono le operazioni dell&quot;interfaccia utente che gli utenti possono eseguire in un <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartVerb> In genere verbi sono rappresentati nell&quot;interfaccia utente come pulsanti, collegamenti o voci di menu. Per impostazione predefinita, i verbi Web part comuni vengono visualizzati in un menu a discesa dei verbi in ogni <xref:System.Web.UI.WebControls.WebParts.WebPart>barra del titolo del controllo</xref:System.Web.UI.WebControls.WebParts.WebPart> Sono presenti verbi standard per l&quot;apertura, chiusura, la modifica e ridurre al minimo di un controllo e gli altri verbi per esportare una definizione per il controllo o il caricamento di un file della Guida. Tali verbi non vengono inclusi nella raccolta di verbi, perché la raccolta contiene solo verbi personalizzati che si crea e restituisce eseguendo l&quot;override di questa proprietà in una classe derivata.       Quando si creano verbi personalizzati e aggiungerli alla raccolta dei verbi, è quindi possibile accedere ai verbi a livello di codice da un <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo.</xref:System.Web.UI.WebControls.WebParts.WebPart>"
  example:
  - "The following code example demonstrates how to access the Verbs property for a custom Web Parts control. This example assumes the use of a custom control, `TextDisplayWebPart`, created in the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPart> class overview.  \n  \n Note that for the code example to work, you must add a setting in the Web.config file to enable exporting Web Parts description files. Ensure that you have a Web.config file in the same directory as the Web page for this code example. Within the `<system.web>` section, make sure there is a `<webParts>` element with an `enableExport` attribute set to `true`, as in the following markup.  \n  \n `<webParts enableExport=\"true\">`  \n  \n `...`  \n  \n `</webParts>`  \n  \n Load the Web page in a browser. When you click the **Display Verb Count** button, it accesses the Verbs property to get the count of custom verbs for the `TextDisplayWebPart` control, and displays the count in a label. Because no custom verbs have been added to the control in this case, the count is zero.  \n  \n [!code-cs[WebParts_WebPart_Verbs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_673_1.aspx)]\n [!code-vb[WebParts_WebPart_Verbs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_673_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.WebParts.WebPartVerbCollection Verbs { get; }
